                    <span class="text-[10px] uppercase tracking-widest text-amber-500/60 font-bold" x-text="t.stat_labels ? t.stat_labels[stat.label_key] : ''"></span>
                </div>

        </div>
    </section>

    <!-- Story Section -->

            <div class="max-w-4xl mx-auto space-y-12 mb-24">
                <div class="space-y-6">
                    <span class="text-amber-500 font-bold text-[10px] tracking-[0.6em] uppercase flex items-center gap-4 justify-center">
                        <div class="w-8 h-px bg-amber-500/30"></div>
                        <span x-text="t.maison ? t.maison.tag : ''"></span>
                        <div class="w-8 h-px bg-amber-500/30"></div>
                    </span>
                    <h2 class="text-6xl md:text-[85px] font-black tracking-tighter text-white uppercase italic leading-none font-serif" x-text="t.maison ? t.maison.title : ''"></h2>
                </div>
                <div class="space-y-8 text-xl md:text-3xl font-light leading-relaxed text-slate-400 italic border-x border-amber-600/20 px-10">
                    <p x-text="t.maison ? t.maison.desc : ''"></p>
                    <p x-text="t.maison ? t.maison.subDesc : ''"></p>
                </div>
            </div>
            <div class="relative group overflow-hidden rounded-[40px] border border-white/10 shadow-2xl bg-black">
                <img src="https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg" class="w-full h-auto object-cover transform scale-100 group-hover:scale-105 transition-transform duration-[2000ms]" alt="Panoramic Brand">
            </div>
        </div>
    </section>

    <!-- Fragrantica Section -->
    <section id="fragrantica-section" class="py-40 bg-black relative border-b border-white/5 overflow-hidden text-center">
        <div class="container mx-auto px-6">
            <div class="flex flex-col items-center space-y-12">
                <div class="p-8 bg-white/[0.02] rounded-[40px] border border-white/10 backdrop-blur-xl transition-transform hover:scale-105 duration-700">
                    <img src="https://www.fragrantica.com/ndimg/fragrantica-logo-tagline-svg.svg" alt="Fragrantica" class="h-16 md:h-20 w-auto brightness-200">
                </div>
                <div class="space-y-6 max-w-4xl">
                    <span class="text-amber-500 font-bold text-[10px] tracking-[0.8em] uppercase" x-text="t.fragrantica ? t.fragrantica.tag : ''"></span>
                    <h2 class="text-5xl md:text-7xl font-black text-white italic tracking-tighter font-serif" x-text="t.fragrantica ? t.fragrantica.title : ''"></h2>
                    <p class="text-xl md:text-3xl font-light text-slate-400 leading-relaxed italic border-x border-white/5 px-10" x-text="t.fragrantica ? t.fragrantica.desc : ''"></p>
                    <div class="flex justify-center pt-8">
                        <a href="https://www.fragrantica.com/designers/Mad-Parfumeur.html" target="_blank" class="flex items-center gap-4 text-[10px] font-black tracking-[0.3em] uppercase text-amber-500 border-b border-amber-500/20 pb-2 hover:border-amber-500 transition-all">
                            <span x-text="t.fragrantica ? t.fragrantica.link : ''"></span> <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section (Niche & Selective) -->
    <section id="gallery-section" class="py-40 bg-black relative border-b border-white/5 text-center">
        <div class="container mx-auto px-6 text-center">
            <div class="mb-24 space-y-4">
                <span class="text-amber-500 font-bold text-[10px] tracking-[0.8em] uppercase" x-text="t.collections ? t.collections.tag : ''"></span>
                <h2 class="text-5xl md:text-[90px] font-black text-white italic tracking-tighter font-serif" x-text="t.collections ? t.collections.title : ''"></h2>
            </div>
            <div class="grid md:grid-cols-2 gap-16 lg:gap-24 max-w-6xl mx-auto">
                <div class="group relative">
                    <div class="aspect-[4/5] bg-[#050505] border border-white/10 rounded-[60px] overflow-hidden p-12 flex flex-col items-center justify-between perfume-card-shadow hover:border-amber-500/40 transition-all duration-700">
                        <img src="https://fimgs.net/mdimg/perfume-thumbs/375x500.119707.2x.avif" class="w-full h-auto object-contain drop-shadow-2xl z-10 transform group-hover:scale-110 duration-1000" alt="Niche">
                        <div class="mt-8">
                             <h3 class="text-4xl md:text-5xl font-black text-white uppercase italic tracking-tighter font-serif leading-none" x-text="t.collections ? t.collections.private : ''"></h3>
                        </div>
                    </div>
                </div>
                <div class="group relative md:mt-32">
                    <div class="aspect-[4/5] bg-[#050505] border border-white/10 rounded-[60px] overflow-hidden p-12 flex flex-col items-center justify-between perfume-card-shadow hover:border-amber-500/40 transition-all duration-700">
                        <img src="https://ba62e8.cdn.akinoncloud.com/products/2025/12/25/2165/a18c7d3a-12a2-4292-b768-95aa14572df9_size828_cropCenter.jpg" class="w-full h-auto object-contain drop-shadow-2xl z-10 transform group-hover:scale-110 duration-1000" alt="Selective">
                        <div class="mt-8">
                             <h3 class="text-4xl md:text-5xl font-black text-white uppercase italic tracking-tighter font-serif leading-none" x-text="t.collections ? t.collections.elite : ''"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Manifesto Table -->
    <section class="py-40 bg-[#020202] relative border-b border-white/5">
        <div class="container mx-auto px-6 max-w-7xl text-center">
            <div class="mb-32 space-y-8">
                <div class="inline-block p-5 bg-white/5 rounded-full border border-white/10 mb-8 shadow-2xl">
                    <i data-lucide="scale" class="w-12 h-12 text-amber-500"></i>
                </div>
                <h2 class="text-6xl md:text-[110px] font-black text-white tracking-tighter uppercase italic leading-none font-serif">THE <span class="text-amber-500" x-text="t.manifesto ? t.manifesto.title : ''"></span></h2>
                <p class="text-xl md:text-3xl font-light text-slate-500 italic max-w-3xl mx-auto leading-relaxed border-x border-white/10 px-8 text-center" x-text="t.manifesto ? t.manifesto.subtitle : ''"></p>
            </div>

            <div class="space-y-8">
                <div class="grid grid-cols-12 gap-8 px-14 py-8 font-black text-[12px] tracking-[0.4em] uppercase hidden lg:grid border-b border-white/10 text-slate-400">
                    <div class="col-span-3 text-amber-500 text-right" x-text="t.manifesto ? t.manifesto.technical : ''"></div>
                    <div class="col-span-3 text-center" x-text="t.manifesto ? t.manifesto.labs : ''"></div>
                    <div class="col-span-3 text-amber-500 bg-amber-500/5 py-3 rounded-t-2xl border-x border-amber-500/10 uppercase text-center" x-text="t.manifesto ? t.manifesto.mad : ''"></div>
                    <div class="col-span-3 text-red-400 text-center" x-text="t.manifesto ? t.manifesto.local : ''"></div>
                </div>
                <template x-for="(item, index) in (t.compItems || [])" :key="index">
                    <div class="group relative bg-[#0a0a0a] border border-white/5 rounded-[45px] overflow-hidden transition-all hover:border-amber-500/30 manifesto-row text-right">
                        <div class="absolute top-0 w-2.5 h-full bg-amber-500 opacity-0 group-hover:opacity-100 transition-opacity accent-bar" :class="t.dir === 'rtl' ? 'right-0' : 'left-0'"></div>
                        <div class="grid grid-cols-1 lg:grid-cols-12 items-center p-10 lg:p-14 gap-8">
                            <div class="col-span-3 flex items-center gap-8" :class="t.dir === 'ltr' ? 'order-1' : ''">
                                <div class="w-16 h-16 bg-black rounded-[25px] border border-white/10 flex items-center justify-center text-amber-500">
                                    <i :data-lucide="getIconForIndex(index)" class="w-6 h-6"></i>
                                </div>
                                <span class="text-2xl md:text-3xl font-black text-white italic tracking-tighter leading-none uppercase font-serif" x-text="item.label"></span>
                            </div>
                            <div class="col-span-3 space-y-2 px-8 hidden lg:block" :class="t.dir === 'rtl' ? 'border-r border-white/5 text-right' : 'border-l border-white/5 text-left'">
                                <p class="text-slate-400 font-light italic text-xl leading-snug" x-text="item.science"></p>
                            </div>
                            <div class="col-span-3 space-y-3 px-10 bg-amber-500/[0.04] p-10 rounded-[35px] border border-amber-500/10 text-center">
                                <div class="flex items-center gap-3 justify-center">
                                    <i data-lucide="check-circle-2" class="w-5 h-5 text-amber-500"></i>
                                    <span class="text-[10px] font-black uppercase tracking-widest text-amber-500 block" x-text="t.manifesto.mad"></span>
                                </div>
                                <p class="text-white font-bold text-xl md:text-2xl leading-snug tracking-tight" x-text="item.mad"></p>
                            </div>
                            <div class="col-span-3 space-y-3 px-10 opacity-90 text-center">
                                <div class="flex items-center gap-3 justify-center">
                                    <i data-lucide="skull" class="w-5 h-5 text-red-400"></i>
                                    <span class="text-[10px] font-black uppercase tracking-widest text-red-400 block" x-text="t.manifesto.local"></span>
                                </div>
                                <p class="text-red-300 font-medium text-lg md:text-xl line-through italic decoration-red-900/50" x-text="item.local"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Concluding Warning Section with Certification Icons -->
    <section class="py-40 bg-black flex flex-col items-center justify-center border-b border-white/5 space-y-16 text-center">
        <div class="container mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8 max-w-5xl">
            <template x-for="cert in certs" :key="cert.id">
                <div class="iso-badge p-8 rounded-[40px] flex flex-col items-center space-y-4 group hover:border-amber-500 transition-all duration-500">
                    <i :data-lucide="cert.icon" class="w-12 h-12 text-amber-500 mb-2 group-hover:scale-110 transition-transform"></i>
                    <div class="space-y-1">
                        <span class="block text-white font-black text-xs tracking-tighter" x-text="cert.id"></span>
                        <span class="block text-amber-500/60 text-[8px] uppercase font-bold tracking-widest" x-text="cert.title"></span>
                    </div>
                </div>
            </template>
        </div>

        <div class="max-w-3xl px-6 space-y-6">
            <i data-lucide="shield-alert" class="w-20 h-20 text-red-500 mx-auto animate-pulse"></i>
            <h3 class="text-4xl md:text-6xl font-black text-white italic tracking-tighter font-serif uppercase" x-text="lang === 'en' ? 'The Final Verdict' : lang === 'he' ? 'פסק הדין הסופי' : 'الكلمة الأخيرة'"></h3>
            <p class="text-xl text-slate-500 italic" x-text="lang === 'en' ? 'Why risk your health with unrefined oils?' : lang === 'he' ? 'מדוע לסכן את בריאותך?' : 'لماذا تخاطر بصحتك مع زيوت صناعية غير مكررة؟'"></p>
        </div>
        
        <button @click="isWarningOpen = true" class="group flex items-center gap-6 px-12 py-6 bg-red-950/20 border border-red-500/50 rounded-full hover:bg-red-500 hover:text-black transition-all duration-700 shadow-[0_0_50px_rgba(239,68,68,0.2)]">
            <span class="text-[12px] font-black uppercase tracking-[0.4em]" x-text="t.warning.btn"></span>
            <i data-lucide="chevron-left" class="w-5 h-5 transition-transform group-hover:-translate-x-2" :class="t.dir === 'ltr' ? 'rotate-180 group-hover:translate-x-2' : ''"></i>
        </button>
    </section>

    <!-- Footer -->
    <footer class="py-40 bg-[#050505] text-center border-t border-white/5">
        <div class="container mx-auto px-6">
            <img src="https://madperfume.ps/upload/01-2026/page/45CM.png" class="w-48 md:w-64 h-auto logo-glow grayscale mx-auto mb-12">
            
            <div class="flex justify-center gap-8 mb-16">
                <template x-for="social in socials" :key="social.name">
                    <a :href="social.url" class="p-4 border border-white/10 rounded-full hover:border-amber-500 hover:text-amber-500 transition-all group">
                        <i :data-lucide="social.icon" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    </a>
                </template>
            </div>

            <div class="flex flex-wrap justify-center gap-16 text-[11px] font-bold tracking-[0.6em] text-white/30 uppercase italic border-y border-white/5 py-10 px-6">
                <span x-text="t.footer ? t.footer.stores : ''"></span>
                <span class="hidden md:inline">•</span>
                <span x-text="t.footer ? t.footer.iso : ''"></span>
                <span class="hidden md:inline">•</span>
                <span x-text="t.footer ? t.footer.nations : ''"></span>
            </div>
            <div class="mt-10 opacity-5 font-sans text-[8px] tracking-[1.2em] uppercase">© 2026 MAD PARFUMEUR | DOĞRU KOZMETİK GROUP | ALL RIGHTS RESERVED</div>
        </div>
    </footer>

    <!-- Modal (Technical Report) -->
    <div x-show="isWarningOpen" x-transition.opacity.duration.500ms x-cloak 
         class="fixed inset-0 z-[300] flex items-center justify-center p-6 md:p-20 bg-black/90 backdrop-blur-2xl">
        <div @click.away="isWarningOpen = false" 
             class="relative w-full max-w-4xl bg-[#0a0a0a] border border-white/10 rounded-[60px] p-10 md:p-20 max-h-[85vh] overflow-y-auto custom-scrollbar text-center">
            <button @click="isWarningOpen = false" class="absolute top-10 left-10 text-amber-500 hover:rotate-90 transition-all outline-none">
                <i data-lucide="x" class="w-10 h-10"></i>
            </button>
            <div class="space-y-12">
                <div class="space-y-4">
                    <span class="text-red-500 font-black text-[10px] tracking-[0.5em] uppercase" x-text="lang === 'en' ? 'CRITICAL ANALYSIS' : lang === 'he' ? 'ניתוח קריטי' : 'تحليل نقدي استقصائي'"></span>
                    <h2 class="text-4xl md:text-6xl font-black text-white tracking-tighter uppercase italic leading-none font-serif" x-text="t.warning.title"></h2>
                </div>
                <div class="w-20 h-1 bg-amber-500 mx-auto"></div>
                <p class="text-xl md:text-3xl text-slate-300 font-light leading-relaxed italic whitespace-pre-line" x-text="t.warning.article"></p>
                
                <!-- Inner Modal Cert Icons -->
                <div class="pt-10 flex flex-wrap justify-center gap-6 border-t border-white/5">
                    <template x-for="cert in certs" :key="cert.id">
                        <div class="px-6 py-4 border border-white/5 rounded-2xl bg-black/40 flex items-center gap-4">
                            <i :data-lucide="cert.icon" class="w-6 h-6 text-amber-500"></i>
                            <div class="text-right">
                                <span class="block text-white font-bold text-sm" x-text="cert.id"></span>
                                <span class="block text-amber-500/50 text-[8px] uppercase" x-text="cert.title"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Menu -->
    <div x-show="isMenuOpen" x-transition.opacity.duration.700ms x-cloak
         class="fixed inset-0 bg-black z-[200] flex flex-col items-center justify-center p-12 backdrop-blur-3xl text-center">
        <button @click="isMenuOpen = false" class="absolute top-12 right-12 text-amber-500 p-4 border border-white/10 rounded-full hover:rotate-90 transition-all outline-none">
            <i data-lucide="x" class="w-12 h-12"></i>
        </button>
        <ul class="space-y-16">
            <template x-for="(label, key) in (t.nav || {})" :key="key">
                <li class="group">
                    <button @click="isMenuOpen = false" class="block text-5xl md:text-[110px] font-black text-white group-hover:text-amber-500 transition-all tracking-tighter uppercase italic leading-none font-serif" x-text="label"></button>
                </li>
            </template>
        </ul>
    </div>

</body>
