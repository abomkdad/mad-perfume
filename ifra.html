<!DOCTYPE html>
<html lang="ar" x-data="perfumeApp()" :dir="t.dir" class="scroll-smooth" x-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Parfumeur - Mobile Experience</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,900&family=Inter:wght@300;400;700;900&display=swap');
        
        [x-cloak] { display: none !important; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020202;
            color: #f4f4f4;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .video-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.95) 100%);
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            background-color: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .niche-gradient {
            background: linear-gradient(to left, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(217, 119, 6, 0.3));
        }

        .perfume-card-shadow {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.7);
        }

        .progress-bar {
            height: 3px;
            background: #d97706;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        /* Mobile Adjustments */
        .hero-title { font-size: 3.5rem; line-height: 1; }
        .section-spacing { padding-top: 4rem; padding-bottom: 4rem; }
        
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-subtle { animation: subtle-pulse 5s infinite ease-in-out; }
    </style>

    <script>
        function perfumeApp() {
            const translations = {
                ar: {
                    dir: 'rtl',
                    nav: { maison: 'الدار', registry: 'السجل', standards: 'المعايير', manifesto: 'الميثاق', hub: 'المركز العالمي' },
                    hero: { est: 'تأسس عام 1999', truth: 'الحقيقة.', pure: 'نقاء', desc: '"نحن لا نصمم مجرد روائح؛ نحن نهندس أثراً جزيئياً لا يزول."' },
                    maison: { 
                        title: 'إرث يمتد عبر القارات', 
                        tag: '01 / الدار', 
                        desc: 'بدأت رحلتنا الشغوفة عام 1999، مؤمنين بأن العطر هو "توقيع الجسد" والهوية غير المرئية التي تسبق حضورك.', 
                        subDesc: 'على مدار 26 عاماً، استلهمنا جوهرنا من جمال الطبيعة بـ 455 متجراً عالمياً في 18 دولة.'
                    },
                    fragrantica: { tag: 'سجل قواعد البيانات العالمية', title: 'بصمة في تاريخ النيش', desc: 'تُصنف MAD Parfumeur عالمياً كدار عطور نيش معتمدة ضمن موسوعة Fragrantica.', link: 'تصفح أرشيفنا العالمي' },
                    collections: { title: 'مجموعات مختارة', tag: 'المجموعة', niche: 'عطور النيش', selective: 'عطور السلكتيف', private: 'عطور النيش', elite: 'عطور السلكتيف' },
                    warning: { 
                        btn: 'التقرير التقني: حقيقة التراخيص', 
                        title: 'لماذا تختار MAD وتتجنب "التركيب ودبي وتركيا"؟',
                        article: 'في عالم العطور، يكمن الخطر في غياب الرقابة العلمية. نؤكد أن عطور MAD هي عطور بديلة احترافية حاصلة على كافة التراخيص الدولية (ISO/IFRA).\n\nالبدائل الرخيصة هي عبارة عن "زيوت صناعية ثقيلة" تمثل تهديداً حقيقياً لسلامة الجلد.'
                    },
                    trust: { fragrantica: 'موثق في فراغرانتيكا', gallery: 'المعرض الحصري' },
                    manifesto: { title: 'MANIFESTO', subtitle: 'ميثاق الفوارق الجوهرية: العلم في مواجهة فوضى البدائل والتركيب.', technical: 'المعيار الفني', mad: 'عطور مـاد (MAD)', local: 'البدائل (دبي، تركيا، محلي)', verdict: '"الجودة في MAD هي حقيقة مخبرية موثقة ومعترف بها دولياً بامتياز الشهادات العالمية."' },
                    footer: { stores: '455 متجراً عالمياً', iso: 'معتمد ISO 22716', nations: '18 دولة' },
                    stat_labels: { heritage: 'إرث عطري', stores: 'وجهة بيع', nations: 'دولة', cities: 'مدينة استراتيجية' },
                    compItems: [
                        { label: 'تطوير الرائحة', science: 'مختبرات بحث جزيئي', mad: 'مختبرات بحث جزيئي (تطابق)', local: 'زيوت صناعية خام' },
                        { label: 'الأمان الجلدي', science: 'معايير IFRA الصارمة', mad: 'معايير IFRA (تطابق)', local: 'بدون أي تراخيص صحية' },
                        { label: 'المصادقات الدولية', science: 'ISO 22716 & IFRA', mad: 'ISO 22716 & IFRA (تطابق)', local: 'غياب تام للشهادات' },
                        { label: 'طبيعة المكونات', science: 'خلاصات عطرية مصفاة', mad: 'خلاصات مصفاة (تطابق)', local: 'زيوت ثقيلة غير مكررة' },
                        { label: 'عملية التعتيق', science: 'أنظمة تحكم رقمية', mad: 'أنظمة تحكم (تطابق)', local: 'خلط يدوي عشوائي' },
                        { label: 'ثبات الرائحة', science: 'استقرار جزيئي طويل', mad: 'استقرار جزيئي (تطابق)', local: 'تأكسد وتغير سريع' },
                        { label: 'الرقابة والبيئة', science: 'هندسة فحص مجهري', mad: 'فحص مجهري (تطابق)', local: 'غياب تام للرقابة' }
                    ]
                },
                en: {
                    dir: 'ltr',
                    nav: { maison: 'Maison', registry: 'Registry', standards: 'Standards', manifesto: 'Manifesto', hub: 'Global Hub' },
                    hero: { est: 'Since 1999', truth: 'truth.', pure: 'PURE', desc: '"Molecular signature that lasts forever."' },
                    maison: { title: 'Global Legacy', tag: '01 / The Maison', desc: 'Journey started in 1999.', subDesc: '455 stores across 18 countries.' },
                    collections: { title: 'Collections', tag: 'Curated', niche: 'Niche', selective: 'Selective' },
                    warning: { btn: 'Technical Report', title: 'Why MAD?', article: 'MAD perfumes hold full ISO/IFRA licenses.' },
                    trust: { fragrantica: 'Fragrantica Certified', gallery: 'Exclusive Gallery' },
                    manifesto: { title: 'MANIFESTO', subtitle: 'Science vs Chaos.', technical: 'Technical', mad: 'MAD Perfumes', local: 'Others', verdict: '"Quality is a lab truth."' },
                    footer: { stores: '455 Stores', iso: 'ISO Certified', nations: '18 Nations' },
                    stat_labels: { heritage: 'Heritage', stores: 'Stores', nations: 'Nations', cities: 'Strategic Cities' },
                    compItems: [
                        { label: 'Dev', science: 'Molecular Labs', mad: 'Matched Standard', local: 'Raw Industrial' },
                        { label: 'Safety', science: 'IFRA Rules', mad: 'Matched Safety', local: 'No License' },
                        { label: 'Certificates', science: 'ISO 22716', mad: 'Matched Certs', local: 'Zero Certs' },
                        { label: 'Ingredients', science: 'Refined Extracts', mad: 'Matched Quality', local: 'Heavy Oils' },
                        { label: 'Maceration', science: 'Digital Control', mad: 'Matched Process', local: 'Manual Mixing' },
                        { label: 'Longevity', science: 'Molecular Stability', mad: 'Matched Stability', local: 'Oxidization' },
                        { label: 'Quality Control', science: 'Microscopic Inspection', mad: 'Matched Oversight', local: 'Zero Oversight' }
                    ]
                }
            };

            const initialLang = 'ar';

            return {
                lang: initialLang,
                scrollPercent: 0,
                isMenuOpen: false,
                isWarningOpen: false,
                t: translations[initialLang],
                stats: [
                    { label_key: 'heritage', value: '26Y', icon: 'history' },
                    { label_key: 'stores', value: '455', icon: 'building-2' },
                    { label_key: 'nations', value: '18', icon: 'globe' },
                    { label_key: 'cities', value: '70', icon: 'compass' }
                ],
                certs: [
                    { id: "ISO 22716", title: "GMP Quality", icon: 'badge-check' },
                    { id: "IFRA", title: "Safety Standard", icon: 'shield-check' },
                    { id: "ISO 9001", title: "Management", icon: 'verified' },
                    { id: "SMIIC", title: "Halal Pure", icon: 'check-circle' }
                ],
                socials: [
                    { name: 'instagram', icon: 'instagram', url: '#' },
                    { name: 'facebook', icon: 'facebook', url: '#' }
                ],
                init() {
                    window.addEventListener('scroll', () => {
                        const winScroll = document.documentElement.scrollTop;
                        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                        this.scrollPercent = (winScroll / height) * 100;
                    });
                    this.$nextTick(() => { if (window.lucide) lucide.createIcons(); });
                },
                toggleLang() {
                    this.lang = this.lang === 'ar' ? 'en' : 'ar';
                    this.t = translations[this.lang];
                    this.$nextTick(() => { if (window.lucide) lucide.createIcons(); });
                },
                getIconForIndex(i) {
                    const icons = ['atom', 'shield-check', 'award', 'droplets', 'timer', 'zap', 'layout-grid'];
                    return icons[i];
                }
            }
        }
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="selection:bg-amber-500 selection:text-black">

    <!-- Mobile Progress Bar -->
    <div class="progress-bar" :style="'width: ' + scrollPercent + '%'"></div>

    <!-- Mobile Navigation -->
    <nav x-data="{ scrolled: false }" 
         @scroll.window="scrolled = (window.pageYOffset > 20)"
         :class="scrolled ? 'glass-nav py-3' : 'bg-transparent py-6'"
         class="fixed top-0 w-full z-[100] transition-all duration-500 px-5 flex justify-between items-center">
        
        <div class="flex items-center gap-4">
            <button @click="isMenuOpen = true" class="p-2 outline-none active:scale-90 transition-transform">
                <div class="w-8 h-0.5 bg-amber-500 mb-1.5"></div>
                <div class="w-5 h-0.5 bg-amber-500"></div>
            </button>
            <button @click="toggleLang()" class="px-2.5 py-1 border border-white/10 rounded-full text-[9px] font-black text-amber-500 uppercase tracking-widest">
                <span x-text="lang.toUpperCase()"></span>
            </button>
        </div>
        
        <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center">
            <img src="https://madperfume.ps/upload/01-2026/page/45CM.png" class="h-8 w-auto logo-glow" alt="MAD Logo">
            <span class="text-[5px] tracking-[0.5em] text-amber-500 uppercase font-black">Parfumeur</span>
        </div>

        <div class="w-10 h-10 rounded-full border border-white/5 flex items-center justify-center">
            <i data-lucide="globe" class="w-4 h-4 text-white/40"></i>
        </div>
    </nav>

    <!-- Mobile Hero -->
    <header class="relative h-[92vh] flex items-center justify-center overflow-hidden bg-black">
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0 opacity-40">
            <source src="https://madparfumeurglobal.com/wp-content/uploads/2025/10/download.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 video-overlay z-10"></div>
        <div class="container mx-auto px-6 relative z-20 text-center space-y-6">
            <div class="space-y-3">
                <div class="flex items-center justify-center gap-3 text-amber-500 text-[10px] tracking-[0.4em] uppercase font-bold">
                    <span x-text="t.hero.est"></span>
                </div>
                <h1 class="hero-title font-black text-white uppercase italic font-serif">
                    <span class="block" x-text="t.hero.pure"></span>
                    <span class="niche-gradient font-sans lowercase" x-text="t.hero.truth"></span>
                </h1>
            </div>
            <p class="text-base font-light text-slate-200 italic leading-relaxed px-4" x-text="t.hero.desc"></p>
        </div>
    </header>

    <!-- Mobile Stats -->
    <section class="py-10 bg-black border-b border-white/5">
        <div class="container mx-auto px-6 grid grid-cols-2 gap-8">
            <template x-for="(stat, index) in stats" :key="index">
                <div class="text-center">
                    <span class="block text-white text-3xl font-black mb-0.5" x-text="stat.value"></span>
                    <span class="text-[8px] uppercase tracking-widest text-amber-500/60 font-black" x-text="t.stat_labels[stat.label_key]"></span>
                </div>
            </template>
        </div>
    </section>

    <!-- Mobile Story -->
    <section class="section-spacing bg-[#050505] text-center px-6">
        <div class="space-y-8">
            <div class="space-y-3">
                <span class="text-amber-500 font-bold text-[9px] tracking-[0.5em] uppercase block" x-text="t.maison.tag"></span>
                <h2 class="text-4xl font-black text-white italic font-serif leading-tight" x-text="t.maison.title"></h2>
            </div>
            <div class="space-y-6 text-base font-light text-slate-400 italic leading-relaxed border-x border-amber-600/10 px-4">
                <p x-text="t.maison.desc"></p>
                <p class="text-white/80" x-text="t.maison.subDesc"></p>
            </div>
            <div class="rounded-3xl overflow-hidden border border-white/10 shadow-2xl">
                <img src="https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg" class="w-full h-48 object-cover" alt="Story">
            </div>
        </div>
    </section>

    <!-- Fragrantica Mobile -->
    <section class="section-spacing bg-black text-center px-6 border-b border-white/5">
        <div class="flex flex-col items-center space-y-8">
            <div class="p-5 bg-white/[0.03] rounded-2xl border border-white/10">
                <img src="https://www.fragrantica.com/ndimg/fragrantica-logo-tagline-svg.svg" alt="Fragrantica" class="h-10 w-auto brightness-150">
            </div>
            <div class="space-y-4">
                <span class="text-amber-500 font-bold text-[9px] tracking-[0.5em] uppercase" x-text="t.fragrantica.tag"></span>
                <h2 class="text-3xl font-black text-white italic font-serif" x-text="t.fragrantica.title"></h2>
                <p class="text-sm text-slate-400 italic px-4" x-text="t.fragrantica.desc"></p>
            </div>
            <a href="https://www.fragrantica.com/designers/Mad-Parfumeur.html" class="flex items-center gap-3 text-[10px] font-black uppercase text-amber-500 border-b border-amber-500/20 pb-1">
                <span x-text="t.fragrantica.link"></span> <i data-lucide="arrow-up-right" class="w-3 h-3"></i>
            </a>
        </div>
    </section>

    <!-- Collections Mobile Stacked -->
    <section class="section-spacing bg-[#020202] px-6">
        <div class="text-center mb-10 space-y-2">
            <span class="text-amber-500 font-bold text-[9px] tracking-[0.6em] uppercase" x-text="t.collections.tag"></span>
            <h2 class="text-4xl font-black text-white italic font-serif" x-text="t.collections.title"></h2>
        </div>
        <div class="space-y-10">
            <div class="group relative aspect-[4/5] bg-neutral-900 border border-white/5 rounded-3xl overflow-hidden p-8 flex flex-col items-center justify-between perfume-card-shadow">
                <img src="https://fimgs.net/mdimg/perfume-thumbs/375x500.119707.2x.avif" class="w-32 h-auto animate-subtle" alt="Niche">
                <h3 class="text-2xl font-serif italic text-white" x-text="t.collections.private"></h3>
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
            </div>
            <div class="group relative aspect-[4/5] bg-neutral-900 border border-white/5 rounded-3xl overflow-hidden p-8 flex flex-col items-center justify-between perfume-card-shadow">
                <img src="https://ba62e8.cdn.akinoncloud.com/products/2025/12/25/2165/a18c7d3a-12a2-4292-b768-95aa14572df9_size828_cropCenter.jpg" class="w-32 h-auto animate-subtle" alt="Selective">
                <h3 class="text-2xl font-serif italic text-white" x-text="t.collections.elite"></h3>
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
            </div>
        </div>
    </section>

    <!-- Manifesto Mobile Cards -->
    <section class="section-padding bg-black px-6">
        <div class="text-center mb-12 space-y-4">
            <h2 class="text-4xl font-black text-white italic font-serif">THE <span class="text-amber-500">MANIFESTO</span></h2>
            <p class="text-slate-500 italic text-sm px-4" x-text="t.manifesto.subtitle"></p>
        </div>

        <div class="space-y-4">
            <template x-for="(item, index) in t.compItems" :key="index">
                <div class="bg-white/[0.02] border border-white/10 rounded-2xl p-6">
                    <div class="flex items-center gap-4 border-b border-white/5 pb-4 mb-4">
                        <div class="w-10 h-10 rounded-xl bg-amber-500/10 flex items-center justify-center text-amber-500">
                            <i :data-lucide="getIconForIndex(index)" class="w-4 h-4"></i>
                        </div>
                        <span class="text-lg font-serif italic font-bold text-white uppercase" x-text="item.label"></span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="p-3 bg-amber-500/10 rounded-xl border border-amber-500/20 text-center">
                            <span class="block text-[7px] font-black uppercase text-amber-500 mb-1" x-text="t.manifesto.mad"></span>
                            <p class="text-white text-xs font-bold" x-text="item.mad"></p>
                        </div>
                        <div class="p-3 bg-red-500/5 rounded-xl border border-red-500/10 text-center opacity-60">
                            <span class="block text-[7px] font-black uppercase text-red-500 mb-1" x-text="t.manifesto.local"></span>
                            <p class="text-red-300 text-[10px] line-through italic" x-text="item.local"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="mt-8 p-5 border border-white/5 rounded-2xl bg-neutral-900/40 text-center">
            <p class="text-slate-400 italic text-xs leading-relaxed" x-text="t.manifesto.verdict"></p>
        </div>
    </section>

    <!-- Verdict Mobile -->
    <section class="py-16 bg-black text-center px-6">
        <div class="p-5 bg-red-950/20 border border-red-500/30 rounded-3xl mb-6 inline-block">
            <i data-lucide="alert-octagon" class="w-10 h-10 text-red-500"></i>
        </div>
        <h3 class="text-3xl font-black text-white italic font-serif mb-6 uppercase" x-text="lang === 'en' ? 'Final Verdict' : 'الكلمة الأخيرة'"></h3>
        <button @click="isWarningOpen = true" class="w-full px-8 py-5 bg-red-600 text-black rounded-full font-black uppercase tracking-widest text-[10px] active:scale-95 transition-all shadow-lg">
            <span x-text="t.warning.btn"></span>
        </button>
    </section>

    <!-- Mobile Footer -->
    <footer class="py-12 bg-[#050505] border-t border-white/5 text-center">
        <div class="container mx-auto px-6">
            <img src="https://madperfume.ps/upload/01-2026/page/45CM.png" class="h-8 w-auto mx-auto mb-10 grayscale brightness-150 opacity-30">
            <div class="flex flex-col gap-4 text-[9px] font-bold tracking-[0.2em] text-white/30 uppercase py-6 border-y border-white/5">
                <span x-text="t.footer.stores"></span>
                <span x-text="t.footer.iso"></span>
                <span x-text="t.footer.nations"></span>
            </div>
            <div class="mt-8 flex justify-center gap-6">
                 <i data-lucide="instagram" class="w-4 h-4 text-white/20"></i>
                 <i data-lucide="facebook" class="w-4 h-4 text-white/20"></i>
            </div>
            <p class="mt-8 text-[6px] tracking-[0.4em] text-white/10 uppercase">© 2026 MAD PARFUMEUR | GLOBAL EDITION</p>
        </div>
    </footer>

    <!-- Technical Modal Mobile -->
    <div x-show="isWarningOpen" x-transition.opacity.duration.400ms x-cloak 
         class="fixed inset-0 z-[300] flex items-end justify-center p-0 bg-black/95 backdrop-blur-md">
        <div @click.away="isWarningOpen = false" 
             class="relative w-full bg-[#0a0a0a] border-t border-white/10 rounded-t-[40px] p-8 max-h-[85vh] overflow-y-auto custom-scrollbar">
            <div class="flex justify-center mb-6">
                <div class="w-12 h-1 bg-white/10 rounded-full"></div>
            </div>
            <div class="space-y-6 text-center">
                <h2 class="text-2xl font-black text-white italic font-serif" x-text="t.warning.title"></h2>
                <div class="w-12 h-0.5 bg-amber-500 mx-auto"></div>
                <p class="text-base text-slate-300 font-light leading-relaxed italic text-justify" x-text="t.warning.article"></p>
                <button @click="isWarningOpen = false" class="w-full py-4 bg-white/5 rounded-2xl text-[10px] font-black text-amber-500 uppercase tracking-widest border border-white/5">إغلاق التقرير</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Mobile Menu -->
    <div x-show="isMenuOpen" x-transition.opacity.duration.400ms x-cloak
         class="fixed inset-0 bg-black z-[200] flex flex-col items-center justify-center p-8">
        <button @click="isMenuOpen = false" class="absolute top-8 right-8 text-amber-500 p-2">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>
        <nav class="space-y-8 text-center">
            <template x-for="(label, key) in t.nav" :key="key">
                <button @click="isMenuOpen = false" class="block text-4xl font-black text-white active:text-amber-500 transition-colors uppercase italic font-serif" x-text="label"></button>
            </template>
        </nav>
    </div>

</body>
</html>
