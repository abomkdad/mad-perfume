<!DOCTYPE html>
<html lang="ar" x-data="perfumeApp()" :dir="t.dir" class="scroll-smooth" x-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Parfumeur - Mobile Excellence</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,900&family=Inter:wght@300;400;700;900&family=Amiri:wght@400;700&display=swap');
        
        [x-cloak] { display: none !important; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020202;
            color: #f4f4f4;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        .video-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.1) 40%, rgba(0,0,0,0.9) 100%);
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            background-color: rgba(10, 10, 10, 0.98);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .niche-gradient {
            background: linear-gradient(to left, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(217, 119, 6, 0.4));
        }

        .progress-bar {
            height: 2px;
            background: #d97706;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        /* Compact Mobile Layouts */
        .hero-title { font-size: 3rem; line-height: 1; }
        .section-tight { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .animate-subtle { animation: subtle-pulse 6s infinite ease-in-out; }

        .comp-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }

        .readable-arabic {
            line-height: 1.5;
            letter-spacing: 0;
        }

        .perfume-img-compact {
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.9));
            max-height: 180px;
            width: auto;
            object-fit: contain;
        }
    </style>

    <script>
        function perfumeApp() {
            const translations = {
                ar: {
                    dir: 'rtl',
                    nav: { maison: 'الدار', registry: 'السجل', standards: 'المعايير', manifesto: 'الميثاق', hub: 'المركز العالمي' },
                    hero: { est: 'تأسس عام 1999', truth: 'الحقيقة.', pure: 'نقاء', desc: '"نحن لا نصمم مجرد روائح؛ نحن نهندس أثراً جزيئياً لا يزول."' },
                    maison: { 
                        title: 'إرث يمتد عبر القارات', 
                        tag: '01 / الدار', 
                        desc: 'بدأت رحلتنا الشغوفة عام 1999، مؤمنين بأن العطر هو "توقيع الجسد" والهوية غير المرئية التي تسبق حضورك.', 
                        subDesc: 'على مدار 26 عاماً، استلهمنا جوهرنا من جمال الطبيعة بـ 455 متجراً عالمياً في 18 دولة.'
                    },
                    fragrantica: { tag: 'سجل قواعد البيانات العالمية', title: 'بصمة في تاريخ النيش', desc: 'تُصنف MAD Parfumeur عالمياً كدار عطور نيش معتمدة ضمن موسوعة Fragrantica.', link: 'تصفح أرشيفنا العالمي' },
                    collections: { title: 'مجموعات مختارة', tag: 'المجموعة', niche: 'عطور النيش', selective: 'عطور السلكتيف', private: 'عطور النيش', elite: 'عطور السلكتيف' },
                    warning: { 
                        btn: 'التقرير التقني: حقيقة التراخيص', 
                        title: 'لماذا تختار MAD وتتجنب "التركيب ودبي وتركيا"؟',
                        article: 'في عالم العطور، يكمن الخطر في غياب الرقابة العلمية. نؤكد أن عطور MAD هي عطور بديلة احترافية حاصلة على كافة التراخيص والمصادقات الدولية (ISO/IFRA).\n\nالبدائل الرخيصة هي عبارة عن "زيوت صناعية ثقيلة" تمثل تهديداً حقيقياً لسلامة الجلد.'
                    },
                    trust: { fragrantica: 'موثق في فراغرانتيكا', gallery: 'المعرض الحصري' },
                    manifesto: { title: 'MANIFESTO', subtitle: 'ميثاق الفوارق الجوهرية: العلم في مواجهة فوضى البدائل والتركيب.', technical: 'المعيار الفني', mad: 'عطور مـاد (MAD)', local: 'البدائل (دبي، تركيا، محلي)', verdict: '"الجودة في MAD هي حقيقة مخبرية موثقة دولياً بامتياز الشهادات العالمية."' },
                    footer: { stores: '455 متجراً عالمياً', iso: 'معتمد ISO 22716', nations: '18 دولة' },
                    stat_labels: { heritage: 'إرث عطري', stores: 'وجهة بيع', nations: 'دولة', cities: 'مدينة استراتيجية' },
                    compItems: [
                        { label: 'تطوير الرائحة', science: 'مختبرات بحث جزيئي', mad: 'مطابق للمختبرات العالمية', local: 'زيوت صناعية خام رخيصة' },
                        { label: 'الأمان الجلدي', science: 'معايير IFRA الصارمة', mad: 'آمن طبياً بنسبة 100%', local: 'تسبب مخاطر جلدية - لا تراخيص' },
                        { label: 'المصادقات', science: 'ISO 22716 & IFRA', mad: 'مرخص وموثق دولياً', local: 'بدون أي شهادات صحية' },
                        { label: 'طبيعة المكونات', science: 'خلاصات عطرية مصفاة', mad: 'خلاصات عطرية نقية', local: 'زيوت ثقيلة غير مصفاة' },
                        { label: 'عملية التعتيق', science: 'أنظمة تحكم رقمية', mad: 'تعتيق مخبري دقيق', local: 'خلط يدوي عشوائي' },
                        { label: 'ثبات الرائحة', science: 'استقرار جزيئي طويل', mad: 'ثبات جزيئي دائم', local: 'تأكسد وتغير سريع للرائحة' },
                        { label: 'الرقابة', science: 'هندسة فحص مجهري', mad: 'خاضع لرقابة صارمة', local: 'غياب الرقابة الفنية' }
                    ]
                },
                en: {
                    dir: 'ltr',
                    nav: { maison: 'Maison', registry: 'Registry', standards: 'Standards', manifesto: 'Manifesto', hub: 'Global Hub' },
                    hero: { est: 'Since 1999', truth: 'truth.', pure: 'PURE', desc: '"Scents that engineer a soul."' },
                    maison: { title: 'Global Legacy', tag: '01 / The Maison', desc: 'Journey since 1999.', subDesc: '455 stores in 18 countries.' },
                    collections: { title: 'Collections', tag: 'Curated', niche: 'Niche', selective: 'Selective' },
                    warning: { btn: 'Technical Report', title: 'Why MAD?', article: 'MAD perfumes hold full ISO/IFRA licenses.' },
                    trust: { fragrantica: 'Fragrantica Certified', gallery: 'Exclusive Gallery' },
                    manifesto: { title: 'MANIFESTO', subtitle: 'Science vs Chaos.', technical: 'Technical', mad: 'MAD Perfumes', local: 'Others', verdict: '"Quality is a lab truth."' },
                    footer: { stores: '455 Stores', iso: 'ISO Certified', nations: '18 Nations' },
                    stat_labels: { heritage: 'Heritage', stores: 'Stores', nations: 'Nations', cities: 'Cities' },
                    compItems: [
                        { label: 'Dev', science: 'Labs', mad: 'Matched Global', local: 'Cheap Industrial' },
                        { label: 'Safety', science: 'IFRA', mad: '100% Medically Safe', local: 'Risky - No License' },
                        { label: 'Certs', science: 'ISO 22716', mad: 'Licensed', local: 'Zero Health Certs' },
                        { label: 'Ingredients', science: 'Refined', mad: 'Pure Scent', local: 'Heavy Unrefined' },
                        { label: 'Maceration', science: 'Digital', mad: 'Precise Lab', local: 'Random Mix' },
                        { label: 'Stability', science: 'Stability', mad: 'Permanent', local: 'Rapid Oxidation' },
                        { label: 'Control', science: 'Microscopic', mad: 'Strict Oversight', local: 'Zero Oversight' }
                    ]
                }
            };

            const initialLang = 'ar';

            return {
                lang: initialLang,
                scrollPercent: 0,
                isMenuOpen: false,
                isWarningOpen: false,
                t: translations[initialLang],
                stats: [
                    { label_key: 'heritage', value: '26Y', icon: 'history' },
                    { label_key: 'stores', value: '455', icon: 'building-2' },
                    { label_key: 'nations', value: '18', icon: 'globe' },
                    { label_key: 'cities', value: '70', icon: 'compass' }
                ],
                certs: [
                    { id: "ISO 22716", title: "GMP", icon: 'badge-check' },
                    { id: "IFRA", title: "Safety", icon: 'shield-check' },
                    { id: "ISO 9001", title: "Global", icon: 'verified' }
                ],
                init() {
                    window.addEventListener('scroll', () => {
                        const winScroll = document.documentElement.scrollTop;
                        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                        this.scrollPercent = (winScroll / height) * 100;
                    });
                    this.$nextTick(() => { if (window.lucide) lucide.createIcons(); });
                },
                toggleLang() {
                    this.lang = this.lang === 'ar' ? 'en' : 'ar';
                    this.t = translations[this.lang];
                    this.$nextTick(() => { if (window.lucide) lucide.createIcons(); });
                },
                getIconForIndex(i) {
                    const icons = ['atom', 'shield-check', 'award', 'droplets', 'timer', 'zap', 'layout-grid'];
                    return icons[i];
                }
            }
        }
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="selection:bg-amber-500 selection:text-black">

    <!-- Progress Bar -->
    <div class="progress-bar" :style="'width: ' + scrollPercent + '%'"></div>

    <!-- Navigation -->
    <nav x-data="{ scrolled: false }" 
         @scroll.window="scrolled = (window.pageYOffset > 10)"
         :class="scrolled ? 'glass-nav py-2' : 'bg-transparent py-4'"
         class="fixed top-0 w-full z-[100] transition-all duration-300 px-4 flex justify-between items-center">
        
        <div class="flex items-center gap-2">
            <button @click="isMenuOpen = true" class="p-2 outline-none">
                <div class="w-6 h-0.5 bg-amber-500 mb-1"></div>
                <div class="w-4 h-0.5 bg-amber-500"></div>
            </button>
            <button @click="toggleLang()" class="px-2 py-0.5 border border-white/10 rounded-full text-[8px] font-black text-amber-500 uppercase">
                <span x-text="lang.toUpperCase()"></span>
            </button>
        </div>
        
        <div class="absolute left-1/2 -translate-x-1/2 flex flex-col items-center">
            <img src="https://madperfume.ps/upload/01-2026/page/45CM.png" class="h-6 w-auto logo-glow" alt="MAD Logo">
            <span class="text-[5px] tracking-[0.4em] text-amber-500 uppercase font-black">Parfumeur</span>
        </div>

        <div class="w-8 h-8 rounded-full border border-white/5 flex items-center justify-center">
            <i data-lucide="globe" class="w-4 h-4 text-white/30"></i>
        </div>
    </nav>

    <!-- Compact Hero -->
    <header class="relative h-[70vh] flex items-center justify-center overflow-hidden bg-black">
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0 opacity-40">
            <source src="https://madparfumeurglobal.com/wp-content/uploads/2025/10/download.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 video-overlay z-10"></div>
        <div class="container mx-auto px-6 relative z-20 text-center space-y-4 pt-10">
            <div class="space-y-1">
                <div class="text-amber-500 text-[9px] tracking-[0.4em] uppercase font-bold" x-text="t.hero.est"></div>
                <h1 class="hero-title font-black text-white uppercase italic font-serif">
                    <span class="block" x-text="t.hero.pure"></span>
                    <span class="niche-gradient font-sans lowercase" x-text="t.hero.truth"></span>
                </h1>
            </div>
            <p class="text-sm font-light text-slate-200 italic leading-relaxed px-4" x-text="t.hero.desc"></p>
        </div>
    </header>

    <!-- Stats -->
    <section class="py-4 bg-black border-b border-white/5">
        <div class="container mx-auto px-4 grid grid-cols-2 gap-2">
            <template x-for="(stat, index) in stats" :key="index">
                <div class="text-center p-3 bg-white/[0.01] border border-white/5 rounded-xl">
                    <span class="block text-white text-xl font-black" x-text="stat.value"></span>
                    <span class="text-[7px] uppercase tracking-widest text-amber-500/60 font-black" x-text="t.stat_labels[stat.label_key]"></span>
                </div>
            </template>
        </div>
    </section>

    <!-- Story - Compact -->
    <section class="section-tight bg-[#050505] text-center px-4">
        <div class="space-y-4">
            <div class="space-y-1">
                <span class="text-amber-500 font-bold text-[8px] tracking-[0.4em] uppercase block" x-text="t.maison.tag"></span>
                <h2 class="text-2xl font-black text-white italic font-serif" x-text="t.maison.title"></h2>
            </div>
            <div class="space-y-3 text-sm font-light text-slate-400 italic px-2 readable-arabic">
                <p x-text="t.maison.desc"></p>
                <p class="text-white/80" x-text="t.maison.subDesc"></p>
            </div>
            <div class="rounded-xl overflow-hidden border border-white/10 mx-2">
                <img src="https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg" class="w-full h-32 object-cover" alt="Story">
            </div>
        </div>
    </section>

    <!-- Collections - With New Transparent Images -->
    <section class="section-tight bg-[#020202] px-4">
        <div class="text-center mb-4 space-y-1">
            <span class="text-amber-500 font-bold text-[8px] tracking-[0.5em] uppercase" x-text="t.collections.tag"></span>
            <h2 class="text-3xl font-black text-white italic font-serif" x-text="t.collections.title"></h2>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div class="group relative aspect-[3/4] bg-neutral-900 border border-white/5 rounded-2xl overflow-hidden p-4 flex flex-col items-center justify-between">
                <img src="https://madperfume.ps/upload/01-2026/page/69710e210a9de.png" class="perfume-img-compact animate-subtle z-10" alt="Niche Transparent">
                <h3 class="text-[11px] font-serif italic text-white z-10 uppercase tracking-tighter" x-text="t.collections.private"></h3>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </div>
            <div class="group relative aspect-[3/4] bg-neutral-900 border border-white/5 rounded-2xl overflow-hidden p-4 flex flex-col items-center justify-between">
                <img src="https://madperfume.ps/upload/01-2026/page/69710fafb2c6f.png" class="perfume-img-compact animate-subtle z-10" alt="Selective Transparent">
                <h3 class="text-[11px] font-serif italic text-white z-10 uppercase tracking-tighter" x-text="t.collections.elite"></h3>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </div>
        </div>
    </section>

    <!-- Manifesto - Readable Red and No White Space -->
    <section class="section-tight bg-black px-4 border-t border-white/5">
        <div class="text-center mb-6 space-y-1">
            <h2 class="text-3xl font-black text-white italic font-serif">THE <span class="text-amber-500">MANIFESTO</span></h2>
            <p class="text-slate-500 italic text-[10px] px-2" x-text="t.manifesto.subtitle"></p>
        </div>

        <div class="space-y-3">
            <template x-for="(item, index) in t.compItems" :key="index">
                <div class="comp-card p-3.5">
                    <div class="flex items-center gap-2 border-b border-white/5 pb-2 mb-2">
                        <i :data-lucide="getIconForIndex(index)" class="w-3.5 h-3.5 text-amber-500"></i>
                        <span class="text-sm font-black text-white" x-text="item.label"></span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <!-- MAD -->
                        <div class="p-2.5 bg-amber-500/10 rounded-xl border border-amber-500/20 text-right">
                            <span class="block text-[7px] font-black uppercase text-amber-500 mb-1" x-text="t.manifesto.mad"></span>
                            <p class="text-white text-[11px] font-bold leading-tight readable-arabic" x-text="item.mad"></p>
                        </div>
                        <!-- OTHERS -->
                        <div class="p-2.5 bg-red-500/5 rounded-xl border border-red-500/10 text-right">
                            <span class="block text-[7px] font-black uppercase text-red-500 mb-1" x-text="t.manifesto.local"></span>
                            <p class="text-red-400 text-[11px] font-bold leading-tight readable-arabic" x-text="item.local"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <div class="mt-4 p-3 border border-white/5 rounded-xl bg-neutral-900/40 text-center mx-2">
            <p class="text-slate-400 italic text-[10px]" x-text="t.manifesto.verdict"></p>
        </div>
    </section>

    <!-- Verdict -->
    <section class="py-8 bg-black text-center px-4 border-t border-white/5">
        <h3 class="text-xl font-black text-white italic font-serif mb-4 uppercase" x-text="lang === 'en' ? 'Final Verdict' : 'الكلمة الأخيرة'"></h3>
        <button @click="isWarningOpen = true" class="w-full py-4 bg-red-600 text-black rounded-full font-black uppercase tracking-widest text-[10px]">
            <span x-text="t.warning.btn"></span>
        </button>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-[#050505] border-t border-white/5 text-center">
        <div class="container mx-auto px-6">
            <img src="https://madperfume.ps/upload/01-2026/page/45CM.png" class="h-6 w-auto mx-auto mb-4 grayscale brightness-150 opacity-20">
            <div class="flex flex-col gap-1.5 text-[8px] font-bold tracking-[0.2em] text-white/30 uppercase">
                <span x-text="t.footer.stores"></span>
                <span x-text="t.footer.iso"></span>
                <span x-text="t.footer.nations"></span>
            </div>
            <p class="mt-4 text-[6px] text-white/10 uppercase">© 2026 MAD PARFUMEUR | GLOBAL</p>
        </div>
    </footer>

    <!-- Modal -->
    <div x-show="isWarningOpen" x-transition.opacity.duration.300ms x-cloak 
         class="fixed inset-0 z-[300] flex items-end justify-center p-0 bg-black/95 backdrop-blur-md">
        <div @click.away="isWarningOpen = false" 
             class="relative w-full bg-[#0a0a0a] border-t border-white/10 rounded-t-[30px] p-5 max-h-[75vh] overflow-y-auto">
            <div class="flex justify-center mb-3">
                <div class="w-10 h-1 bg-white/10 rounded-full"></div>
            </div>
            <div class="space-y-4 text-center">
                <h2 class="text-xl font-black text-white italic font-serif" x-text="t.warning.title"></h2>
                <p class="text-sm text-slate-300 font-light leading-relaxed italic text-justify px-2 readable-arabic" x-text="t.warning.article"></p>
                <button @click="isWarningOpen = false" class="w-full py-4 bg-white/5 rounded-xl text-[10px] font-black text-amber-500 uppercase border border-white/5">إغلاق</button>
            </div>
        </div>
    </div>

    <!-- Menu -->
    <div x-show="isMenuOpen" x-transition.opacity.duration.300ms x-cloak
         class="fixed inset-0 bg-black z-[200] flex flex-col items-center justify-center p-8">
        <button @click="isMenuOpen = false" class="absolute top-6 right-6 text-amber-500 p-2">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <nav class="space-y-5 text-center">
            <template x-for="(label, key) in t.nav" :key="key">
                <button @click="isMenuOpen = false" class="block text-2xl font-black text-white active:text-amber-500 transition-colors uppercase italic font-serif" x-text="label"></button>
            </template>
        </nav>
    </div>

</body>
</html>
