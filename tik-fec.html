    async function init() {

            const res = await fetch('products.csv');
            const text = await res.text();
            const lines = text.split('\n').slice(1);
            allProducts = lines.map((line, idx) => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

                return {

                    price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, catHe: c[10]?.trim() || '', catAr: c[11]?.trim() || ''

    function renderUI() {

    function renderCats() {
        const cats = lang === 'ar' ? [...new Set(allProducts.map(p => p.catAr))] : [...new Set(allProducts.map(p => p.catHe))];
        let html = `<div class="cat-pill active" onclick="filterCats(this, 'all')">${TXT[lang].all}</div>`;
        cats.forEach(c => { html += `<div class="cat-pill" onclick="filterCats(this, '${c}')">${c}</div>`; });
        document.getElementById('cats-box').innerHTML = html;
    }

    function filterCats(el, cat) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active')); el.classList.add('active');
        if(cat === 'all') renderGrid(allProducts.slice(0, 40));
        else renderGrid(allProducts.filter(p => (lang === 'ar' ? p.catAr : p.catHe) === cat));
    }

    function searchProducts() {
        const term = document.getElementById('search-input').value.toLowerCase();
        renderGrid(allProducts.filter(p => p.title.toLowerCase().includes(term)).slice(0, 40));
    }

    function renderGrid(list) {
        document.getElementById('main-grid').innerHTML = list.map(p => `

            <div style="font-size:13px; font-weight:800; height:34px; overflow:hidden;">${p.title}</div>

        `).join('');
    }

    function addToCart(btn, id) {
        const p = allProducts.find(x => x.id === id); cart.push(p);
        btn.innerText = TXT[lang].added; btn.style.background = "#25D366";
        setTimeout(() => { btn.innerText = TXT[lang].add; btn.style.background = "#000"; }, 800);
        updateCartUI();
        trackLead('AddToCart', p.price); // ×ž×¢×§×‘ ×”×•×¡×¤×” ×œ×¡×œ
    }

    function updateCartUI() {
        const list = document.getElementById('cart-list');
        let sub = 0;
        list.innerHTML = cart.map((item, idx) => {
            sub += item.price;
            return `<div class="cart-item"><img src="${item.img}"><div style="flex-grow:1;"><div style="font-size:13px; font-weight:800;">${item.title}</div><div style="color:var(--gold); font-weight:bold;">${item.price} â‚ª</div></div><i class="fas fa-trash-alt" style="color:#ff4d4d; cursor:pointer;" onclick="removeFromCart(${idx})"></i></div>`;
        }).join('');
        const ship = (sub >= FREE_SHIP || sub === 0) ? 0 : SHIP_PRICE;
        document.getElementById('cart-badge').innerText = cart.length;
        document.getElementById('fab-total').innerText = (sub + ship) + " â‚ª";
        document.getElementById('sub-val').innerText = sub + " â‚ª";
        document.getElementById('ship-val').innerText = ship + " â‚ª";
        document.getElementById('total-val').innerText = (sub + ship) + " â‚ª";
        const bar = document.getElementById('ship-bar'), info = document.getElementById('ship-info');

        else { info.innerText = TXT[lang].ship_left.replace('{x}', FREE_SHIP - sub); info.style.color = "#333"; bar.style.width = (sub / FREE_SHIP * 100) + "%"; }
    }

    function removeFromCart(idx) { cart.splice(idx, 1); updateCartUI(); }
    function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); }

    function sendOrder() {
        if(!cart.length) return;
        trackLead('Purchase', cart.reduce((acc, p) => acc + p.price, 0)); // ×ž×¢×§×‘ ×©×œ×™×—×ª ×”×–×ž× ×”
