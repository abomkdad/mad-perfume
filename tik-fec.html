    <script>
        const PHONE = "0509787730";
        let products = [];
        let cart = [];

        async function boot() {
            try {
                const res = await fetch('products.csv');
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                
                lines.forEach(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(c[0]) products.push({ 
                        id: Math.random().toString(36).substr(2, 9),
                        title: c[0].replace(/"/g,''), 
                        img: c[3]?.trim() || 'logo.png', 
                        price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0,
                        priceStr: c[9]?.replace('ILS','') || '0'
                    });
                });
                renderGrid();
            } catch(e) { console.error(e); }
        }

        function renderGrid() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = products.slice(0, 50).map(p => `
                <div class="p-card">
                    <img src="${p.img}" loading="lazy">
                    <div class="p-info">
                        <div style="font-size:13px; font-weight:700; height:36px; overflow:hidden;">${p.title}</div>
                        <div style="color:var(--gold); font-weight:800; margin:10px 0;">${p.priceStr} â‚ª</div>
                        <button class="add-btn" onclick="addToCart(this, '${p.id}')">×”×•×¡×£ ×œ×¡×œ</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(btn, id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            
            // UI Feedback
            btn.innerText = "×”×ª×•×•×¡×£! âœ…";
            btn.classList.add('added');
            setTimeout(() => { btn.innerText = "×”×•×¡×£ ×œ×¡×œ"; btn.classList.remove('added'); }, 1000);
            
            updateCartUI();
            trackConv('AddToCart');
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list');
            const totalEl = document.getElementById('cart-total');
            const badge = document.getElementById('cart-count');
            
            badge.innerText = cart.length;
            
            if(cart.length === 0) {
                list.innerHTML = `<p style="text-align:center; padding:40px; opacity:0.5;">×”×¡×œ ×©×œ×š ×¨×™×§...</p>`;
                totalEl.innerText = "0 â‚ª";
                return;
            }

            let total = 0;
            list.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="cart-item">
                        <img src="${item.img}">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">${item.price} â‚ª</div>
                        </div>
                        <span class="remove-btn" onclick="removeFromCart(${index})">&times;</span>
                    </div>
                `;
            }).join('');
            
            totalEl.innerText = total + " â‚ª";
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function toggleCart(s) {
            document.getElementById('cart-drawer').classList.toggle('open', s);
            document.getElementById('overlay').style.display = s ? 'block' : 'none';
        }

        function sendOrder() {
            if(cart.length === 0) return alert("×”×¡×œ ×¨×™×§");
            trackConv('Checkout');
            let m = "×”×™×™ MAD, ×× ×™ ×¨×•×¦×” ×œ×”×–××™×Ÿ:\n\n";
            cart.forEach((i, idx) => m += `${idx+1}. ${i.title} (${i.price} â‚ª)\n`);
            m += `\n×¡×”"×›: ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(m)}`);
        }

        boot();
