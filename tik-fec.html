<!DOCTYPE html>
<html id="mad-app" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Professional Edition</title>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&family=Cairo:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #D4AF37; --black: #000000; --bg: #ffffff; --card: #ffffff; --wa: #25D366; --shipping-bar: #e0e0e0; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #333; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 150px; }

        /* Top & Header */
        .top-status-bar { background: var(--wa); height: 8px; width: 100%; position: sticky; top: 0; z-index: 2100; }
        .search-wrapper-top { padding: 10px 20px; background: #fff; position: sticky; top: 8px; z-index: 2005; border-bottom: 1px solid #eee; }
        #search-input { width: 100%; padding: 12px 25px; border-radius: 50px; border: 1.5px solid var(--gold); background: #fff; outline: none; font-size: 1rem; text-align: center; }

        header { 
            position: relative; height: 260px; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            color: #fff; border-radius: 0 0 30px 30px;
        }
        .header-title-grace { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        /* Categories */
        .cats-wrapper { background: #fff; padding: 15px 0; overflow-x: auto; white-space: nowrap; scrollbar-width: none; border-bottom: 1px solid #eee; position: sticky; top: 80px; z-index: 1000; }
        .cat-pill { display: inline-block; background: #f8f9fa; border: 1px solid #eee; padding: 10px 22px; border-radius: 25px; margin: 0 6px; cursor: pointer; font-size: 14px; font-weight: 700; transition: 0.3s; }
        .cat-pill.active { background: var(--black); color: #fff; border-color: var(--black); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Grid */
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; max-width: 1000px; margin: 0 auto; }
        .p-card { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; }
        .add-btn { background: var(--black); color: #fff; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.85rem; }

        /* Floating UI */
        .black-cart-bar { position: fixed; bottom: 20px; left: 5%; width: 90%; background: #000; color: #fff; padding: 18px; border-radius: 50px; display: flex; align-items: center; justify-content: space-between; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .cart-badge-circle { background: var(--gold); color: #000; width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 900; }

        /* Drawer */
        #cart-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: #fff; border-top: 5px solid #000; z-index: 5001; transition: 0.5s; padding: 25px; border-radius: 30px 30px 0 0; display: flex; flex-direction: column; }
        #cart-drawer.open { bottom: 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; background: #f9f9f9; padding: 12px; border-radius: 20px; margin-bottom: 10px; }
        .cart-item img { width: 50px; height: 50px; border-radius: 10px; }
        .remove-btn { color: #ff4d4d; margin-right: auto; cursor: pointer; font-size: 1.2rem; }

        /* Shipping Meter */
        .shipping-meter { background: var(--shipping-bar); border-radius: 10px; height: 8px; margin: 8px 0 15px 0; overflow: hidden; }
        .shipping-progress { background: var(--gold); height: 100%; width: 0%; transition: 0.5s; }
        .shipping-info { font-size: 12px; font-weight: 700; text-align: center; }
        .free-ship-label { text-align: center; font-size: 14px; font-weight: 800; color: var(--gold); margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="top-status-bar"></div>
    <div class="search-wrapper-top"><input type="text" id="search-input" onkeyup="searchProducts()"></div>

    <header>
        <div class="header-title-grace">Lasting Grace</div>
        <img src="logo.png" style="width:70px; margin-top:5px;">
    </header>

    <div id="cats-box" class="cats-wrapper"></div>
    <main id="main-grid" class="shop-grid"></main>

    <div class="black-cart-bar" onclick="toggleCart(true)">
        <div id="cart-badge" class="cart-badge-circle">0</div>
        <div id="fab-total" style="font-weight: 800; font-size: 1.1rem;">0 ₪</div>
        <i class="fas fa-shopping-bag"></i>
    </div>

    <div id="cart-drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 id="cart-h" style="font-weight:900;"></h2>
            <span onclick="toggleCart(false)" style="font-size:35px; cursor:pointer;">&times;</span>
        </div>

        <div id="free-ship-promo" class="free-ship-label"></div>

        <div id="ship-info" class="shipping-info"></div>
        <div class="shipping-meter"><div id="ship-bar" class="shipping-progress"></div></div>

        <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>

        <div style="border-top:1px solid #eee; padding-top:15px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span id="subtotal-txt"></span><span id="subtotal-val">0 ₪</span></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; color:#ff4d4d;"><span id="ship-cost-txt"></span><span id="ship-cost-val">50 ₪</span></div>
            <div style="display:flex; justify-content:space-between; font-size:1.5rem; font-weight:900; margin-bottom:15px;"><span id="total-txt"></span><span id="total-val">0 ₪</span></div>
            <button id="send-btn" style="width:100%; padding:20px; background:var(--wa); border:none; border-radius:15px; color:#fff; font-size:1.2rem; font-weight:800;" onclick="sendOrder()"></button>
        </div>
    </div>

    <script>
        const PHONE = "0509787730";
        const FREE_SHIP_THRESHOLD = 500; 
        const SHIP_PRICE = 50; 
        const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

        const TXT = {
            ar: {
                search: "ابحث عن عطرك المفضل...", all: "الكل", add: "أضف للسلة", added: "تمت الإضافة",
                cart: "حقيبة المشتריات", total: "المجموع الكلي:", subtotal: "المجموع:", ship: "رسوم التوصيل:", 
                free_ship: "توصيل مجاني!", ship_left: "بقي {x} ₪ للشحن المجاني", send: "إتمام الطلب عبر واتساب",
                promo: "توصيل مجاني للطلبات فوق 500 ₪",
                cats: { "Perfume": "عطور", "Home": "للمنزل", "Body": "للجسم" } 
            },
            he: {
                search: "חפשו את הבושם שלכם...", all: "הכל", add: "הוסף לסל", added: "נוסף לסל",
                cart: "סל הקניות שלי", total: "סה\"כ לתשלום:", subtotal: "סיכום ביניים:", ship: "דמי משלוח:", 
                free_ship: "הגעת למשלוח חינם!", ship_left: "עוד {x} ₪ למשלוח חינם", send: "שלח הזמנה לוואטסאפ",
                promo: "קנייה מעל 500 ₪ - משלוח חינם!",
                cats: { "Perfume": "בשמים", "Home": "לבית", "Body": "טיפוח הגוף" }
            }
        };

        let allProducts = [], cart = [];

        async function init() {
            try {
                const res = await fetch('products.csv');
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                allProducts = lines.map((line, idx) => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!c[0]) return null;
                    return { id: 'p_'+idx, title: c[0].replace(/"/g,''), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, cat: c[10]?.trim() || '' };
                }).filter(p => p);
                renderUI(); renderCats(); renderGrid(allProducts.slice(0, 40));
            } catch(e) { console.error(e); }
        }

        function renderUI() {
            const t = TXT[lang];
            document.getElementById('search-input').placeholder = t.search;
            document.getElementById('cart-h').innerText = t.cart;
            document.getElementById('subtotal-txt').innerText = t.subtotal;
            document.getElementById('ship-cost-txt').innerText = t.ship;
            document.getElementById('total-txt').innerText = t.total;
            document.getElementById('send-btn').innerText = t.send;
            document.getElementById('free-ship-promo').innerText = t.promo;
        }

        function renderCats() {
            const rawCats = [...new Set(allProducts.map(p => p.cat))].filter(Boolean);
            let html = `<div class="cat-pill active" onclick="filterCats(this, 'הכל')">${TXT[lang].all}</div>`;
            rawCats.forEach(c => { html += `<div class="cat-pill" onclick="filterCats(this, '${c}')">${TXT[lang].cats[c] || c}</div>`; });
            document.getElementById('cats-box').innerHTML = html;
        }

        function filterCats(el, cat) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active')); el.classList.add('active');
            renderGrid(cat === 'הכל' ? allProducts.slice(0, 40) : allProducts.filter(p => p.cat === cat));
        }

        function searchProducts() {
            const term = document.getElementById('search-input').value.toLowerCase();
            renderGrid(allProducts.filter(p => p.title.toLowerCase().includes(term)).slice(0, 40));
        }

        function renderGrid(list) {
            document.getElementById('main-grid').innerHTML = list.map(p => `
                <div class="p-card">
                    <img src="${p.img}">
                    <div class="p-info">
                        <div style="font-size:13px; font-weight:800; height:34px; overflow:hidden;">${p.title}</div>
                        <div style="color:var(--gold); font-weight:900; margin:8px 0;">${p.price} ₪</div>
                        <button class="add-btn" onclick="addToCart(this, '${p.id}')"><i class="fas fa-plus"></i> ${TXT[lang].add}</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(btn, id) {
            const p = allProducts.find(x => x.id === id); cart.push(p);
            btn.innerHTML = `<i class="fas fa-check"></i> ${TXT[lang].added}`; btn.style.background = "#25D366";
            setTimeout(() => { btn.innerHTML = `<i class="fas fa-plus"></i> ${TXT[lang].add}`; btn.style.background = "#000"; }, 800);
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            let sub = 0;
            list.innerHTML = cart.map((item, idx) => {
                sub += item.price;
                return `<div class="cart-item"><img src="${item.img}"><div style="flex-grow:1;"><div style="font-size:13px; font-weight:800;">${item.title}</div><div style="color:var(--gold); font-weight:bold;">${item.price} ₪</div></div><i class="fas fa-trash-alt remove-btn" onclick="removeFromCart(${idx})"></i></div>`;
            }).join('');

            const ship = (sub >= FREE_SHIP_THRESHOLD || sub === 0) ? 0 : SHIP_PRICE;
            const total = sub + ship;

            document.getElementById('cart-badge').innerText = cart.length;
            document.getElementById('fab-total').innerText = total + " ₪";
            document.getElementById('subtotal-val').innerText = sub + " ₪";
            document.getElementById('ship-cost-val').innerText = ship + " ₪";
            document.getElementById('total-val').innerText = total + " ₪";

            const info = document.getElementById('ship-info'), bar = document.getElementById('ship-bar');
            if(sub >= FREE_SHIP_THRESHOLD) {
                info.innerText = TXT[lang].free_ship; info.style.color = "#25D366"; bar.style.width = "100%";
            } else {
                info.innerText = TXT[lang].ship_left.replace('{x}', FREE_SHIP_THRESHOLD - sub);
                info.style.color = "#333"; bar.style.width = (sub / FREE_SHIP_THRESHOLD * 100) + "%";
            }
        }

        function removeFromCart(idx) { cart.splice(idx, 1); updateCartUI(); }
        function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); }

        function sendOrder() {
            if(!cart.length) return;
            let m = lang === 'ar' ? "طلب جديد:\n" : "שלום MAD, אשמח להזמין:\n";
            cart.forEach((i, idx) => m += `${idx+1}. ${i.title} (${i.price} ₪)\n`);
            m += `\nסה"כ (כולל משלוח): ${document.getElementById('total-val').innerText}`;
            window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(m)}`);
        }
        init();
    </script>
</body>
</html>
