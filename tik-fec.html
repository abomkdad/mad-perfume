<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Official Elite Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1072283127290819'); fbq('track', 'PageView');

    function trackLead(name) {
        if(window.fbq) fbq('track', 'Lead', {content_name: name});
        if(window.ttq) ttq.track('Contact', {content_name: name});
    }
    </script>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live-red: #ff4444; --live-green: #00FF00; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 150px; }

        /* WhatsApp Top Bar */
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 900; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 2001; font-size: 1.1rem; }

        /* Agent Handshake Button */
        .agent-button { 
            background: linear-gradient(45deg, #1a1a1a, #333); 
            color: var(--gold); 
            text-align: center; 
            padding: 15px; 
            margin: 10px 15px; 
            border-radius: 12px; 
            border: 1.5px solid var(--gold); 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            font-weight: 700; 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); 
        }
        .agent-button i { font-size: 1.5rem; }

        /* Header */
        header { text-align: center; padding: 30px 20px; background: linear-gradient(rgba(0,0,0,0.8), #000), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 120px; margin-bottom: 15px; }
        
        .staff-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 22px; height: 22px; border-radius: 50%; border: 3px solid #000; animation: pulseStatus 1.5s infinite; }
        @keyframes pulseStatus { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 12px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        /* Action Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 400px; margin: 20px auto 0; }
        .action-item { background: rgba(0,0,0,0.6); border: 1px solid rgba(212,175,55,0.3); padding: 15px; border-radius: 15px; text-decoration: none; color: white; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .action-item i { color: var(--gold); font-size: 1.4rem; margin-bottom: 8px; }
        .action-item .hotline { font-size: 1.2rem; font-weight: 900; color: var(--gold); margin-top: 3px; font-family: 'Cinzel'; }

        /* Social Bar */
        .social-bar { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-bar a { width: 45px; height: 45px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 1.3rem; border: 1px solid rgba(255,255,255,0.2); text-decoration: none; }

        /* Categories Swipe */
        .cats-wrapper { position: sticky; top: 48px; z-index: 1000; background: rgba(8, 8, 8, 0.98); border-bottom: 1px solid #222; display: flex; align-items: center; overflow: hidden; height: 80px; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; height: 100%; width: 45px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; animation: swipeHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes swipeHint { 50% { transform: translateX(10px); } }
        .cats-container { display: flex; gap: 10px; overflow-x: auto; padding: 12px 15px 12px 55px; scrollbar-width: none; width: 100%; }
        .cat-pill { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; padding: 4px 15px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 10px; flex-shrink: 0; }
        .cat-pill.active { background: var(--gold); color: #000; font-weight: 900; }

        /* Shop Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .p-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        /* Floating UI */
        #cart-fab { position: fixed; bottom: 100px; right: 20px; width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer; }
        #cart-count { position: absolute; top: -2px; right: -2px; background: var(--live-red); color: #fff; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }
        #sale-fab { position: fixed; bottom: 100px; left: 20px; width: 65px; height: 65px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; animation: bounce 2s infinite; border: 3.5px solid var(--gold); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }

        /* Drawer & Modals */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 25px; border-radius: 30px 30px 0 0; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 20px; border-radius: 15px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--gold); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
    </style>
</head>
<body dir="rtl">

    <a id="top-wa-btn" href="#" class="top-wa-bar" target="_blank" onclick="trackLead('Top WA Bar')">
        <i class="fab fa-whatsapp"></i> <span id="wa-top-txt"></span>
    </a>

    <a id="agent-btn" href="#" class="agent-button" target="_blank" onclick="trackLead('Become Agent Click')">
        <i class="fas fa-handshake"></i> <span id="agent-txt"></span>
    </a>

    <header>
        <img src="logo.png" class="logo-img">
        <div class="staff-wrapper">
            <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
            <div id="status-dot" class="status-dot"></div>
        </div>

        <div class="social-bar">
            <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>
            <a href="https://snapchat.com/t/jbtN32Xe"><i class="fab fa-snapchat"></i></a>
            <a href="https://www.youtube.com/watch?v=NVCKAp2-6HM"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="action-grid">
            <a href="tel:*9935" class="action-item" onclick="trackLead('Call Customer Service')">
                <i class="fas fa-phone-alt"></i>
                <small id="txt-cs-label"></small>
                <div class="hotline">*9935</div>
            </a>
            <a id="wa-corp-btn" href="#" class="action-item" onclick="trackLead('WhatsApp Company Click')">
                <i class="fab fa-whatsapp"></i>
                <small id="txt-wa-label"></small>
                <div class="hotline">WhatsApp</div>
            </a>
        </div>
    </header>

    <div class="cats-wrapper"><div id="cats-box" class="cats-container"></div></div>
    <main id="main-grid" class="shop-grid"></main>

    <div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#000; font-size:1.8rem"></i><div id="cart-count">0</div></div>
    <div id="sale-fab" onclick="toggleSale(true)"><i class="fas fa-gift" style="color:var(--gold); font-size: 1.8rem;"></i></div>

    <div class="frag-footer">
        <div style="text-align:right">
            <h5 id="f-h" style="color:var(--gold); font-size:14px; font-weight:900;"></h5>
            <p id="f-p" style="font-size:11px; opacity:0.8;"></p>
        </div>
        <button style="background:var(--gold); color:#000; padding:10px 25px; border-radius:50px; font-weight:900; border:none; cursor:pointer;" onclick="toggleFrag(true)" id="f-b"></button>
    </div>

    <div id="cart-drawer" class="drawer">
        <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px; text-align:center;" id="cart-title"></h2>
        <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
        <div id="cart-total" style="text-align:center; font-size:1.6rem; font-weight:900; color:var(--gold); padding:20px 0;"></div>
        <button class="checkout-btn" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> <span id="check-txt"></span></button>
    </div>

    <div id="frag-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:10005; padding:20px;">
        <div style="width:100%; max-width:380px; background:#111; border:1.5px solid var(--gold); border-radius:25px; padding:35px 25px; text-align:center;">
            <img src="https://www.fragrantica.com/favicon.ico" style="height:45px; margin-bottom:20px;">
            <h2 id="gate-h" style="color:var(--gold); margin-bottom:10px;"></h2>
            <p id="gate-p" style="font-size:15px; margin-bottom:30px; line-height:1.7; color:#ddd;"></p>
            <button class="checkout-btn" style="background:var(--gold); color:#000;" onclick="openFrag()"><span id="gate-b"></span></button>
            <button class="checkout-btn" style="background:transparent; border:1px solid #444; margin-top:15px;" onclick="toggleFrag(false)"><span id="gate-c"></span></button>
        </div>
    </div>

    <div id="sale-popup" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:10005; padding:20px;">
        <div style="width:100%; max-width:400px; background:#000; border:2px solid var(--gold); border-radius:25px; overflow:hidden; position:relative;">
            <span onclick="toggleSale(false)" style="position:absolute; top:15px; right:25px; font-size:3rem; color:#fff; cursor:pointer; z-index:10;">&times;</span>
            <img src="sale.png" style="width:100%;">
            <div id="timer" style="background:var(--gold); color:#000; text-align:center; padding:15px; font-size:1.8rem; font-weight:900; font-family:'Cinzel';">00:00:00</div>
            <button class="checkout-btn" style="margin:0; border-radius:0;" onclick="claimOffer()"><span id="off-txt"></span></button>
        </div>
    </div>

    <div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; z-index:10000;" onclick="toggleCart(false)"></div>

    <script>
    const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
    const PHONE = "0509787730";

    const TXT = {
        ar: { 
            all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', check: 'إرسال الطلب عبر واتساب',
            wa_top: 'تحدث معنا مباشرة عبر الواتساب', agent: 'هل تريد أن تصبح وكيلاً جديداً لشركة MAD؟ اطلب الآن',
            agent_msg: 'أرغب في الحصول على معلومات عن وكالة لشركة MAD',
            cs_label: 'خدمة العملاء', wa_label: 'واتساب الشركة', cart_title: 'سلة المشتريات',
            f_h: 'MAD: الأعلى تقييماً', f_p: 'بناءً على Fragrantica', f_b: 'اكتشف',
            g_h: 'الأعلى تقييماً عالمياً', g_p: 'اكتشف لماذا تُعد MAD أكبر دار عطور نيش حاصلة على تقييمات عالمية.', g_b: 'استكشف عطورنا الأصلية', g_c: 'العودة', off: 'احصل على العرض'
        },
        he: { 
            all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', check: 'שליחת הזמנה בוואטסאפ',
            wa_top: 'דברו איתנו עכשיו בווטסאפ', agent: 'רוצים להיות סוכנים חדשים של MAD? פנו אלינו עכשיו',
            agent_msg: 'אני מעוניין לקבל פרטים על זכיינות/סוכנות של חברת MAD',
            cs_label: 'שירות לקוחות', wa_label: 'וואטסאפ חברה', cart_title: 'סל קניות',
            f_h: 'MAD: המובילה בעולם', f_p: 'לפי דירוג Fragrantica', f_b: 'גלה',
            g_h: 'המותג המדורג בעולם', g_p: 'גלו מדוע MAD היא חברת בשמי הניש עם הדירוגים הגבוהים ביותר.', g_b: 'לצפייה בבשמים המקוריים', g_c: 'חזרה', off: 'קבל הצעה'
        }
    };

    let STATE = { products: [], cart: [] };

    async function init() {
        try {
            const res = await fetch('products.csv');
            const text = await res.text();
            parseData(text);
            renderUI();
            updateStatus();
            renderCats();
            renderGrid('all');
            setTimeout(() => toggleSale(true), 3000);
        } catch(e) { console.error(e); }
    }

    function renderUI() {
        const t = TXT[lang];
        document.getElementById('top-wa-txt').textContent = t.wa_top;
        document.getElementById('top-wa-btn').href = `https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}`;
        document.getElementById('agent-txt').textContent = t.agent;
        document.getElementById('agent-btn').href = `https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}&text=${encodeURIComponent(t.agent_msg)}`;
        document.getElementById('wa-corp-btn').href = `https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}`;
        document.getElementById('txt-cs-label').textContent = t.cs_label;
        document.getElementById('txt-wa-label').textContent = t.wa_label;
        document.getElementById('cart-title').textContent = t.cart_title;
        document.getElementById('check-txt').textContent = t.check;
        document.getElementById('f-h').textContent = t.f_h;
        document.getElementById('f-p').textContent = t.f_p;
        document.getElementById('f-b').textContent = t.f_b;
        document.getElementById('gate-h').textContent = t.g_h;
        document.getElementById('gate-p').textContent = t.g_p;
        document.getElementById('gate-b').textContent = t.g_b;
        document.getElementById('gate-c').textContent = t.g_c;
        document.getElementById('off-txt').textContent = t.off;
        document.body.style.opacity = "1";
    }

    function updateStatus() {
        const now = new Date();
        const isOpen = now.getHours() >= 10 && now.getHours() < 22;
        document.getElementById('status-dot').style.background = isOpen ? 'var(--live-green)' : 'var(--live-red)';
    }

    function parseData(text) {
        const lines = text.split('\n');
        const catIdx = lang === 'ar' ? 11 : 10;
        for(let i=1; i<lines.length; i++) {
            const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) continue;
            STATE.products.push({ id: i, title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, priceStr: c[9]?.replace('ILS','').trim()+' ₪', cat: c[catIdx]?.trim() || '' });
        }
    }

    function renderCats() {
        const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
        const box = document.getElementById('cats-box');
        const data = [{name: TXT[lang].all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
        box.innerHTML = data.map(c => `<div class="cat-pill ${c.name===TXT[lang].all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')"><span>${c.name}</span></div>`).join('');
    }

    function filterCats(el, name) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        renderGrid(name === TXT[lang].all ? 'all' : name);
    }

    function renderGrid(f) {
        const g = document.getElementById('main-grid'); g.innerHTML = '';
        const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
        list.forEach(p => {
            const inCart = STATE.cart.some(i => i.id === p.id);
            g.innerHTML += `<div class="p-card"><img src="${p.img}"><div class="p-info"><div><div style="font-size:0.85rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div><div style="color:var(--gold); font-weight:900; margin:10px 0;">${p.priceStr}</div></div><button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">${inCart ? TXT[lang].added : TXT[lang].add}</button></div></div>`;
        });
    }

    function addToCart(id, btn) {
        if(STATE.cart.some(i => i.id === id)) return;
        STATE.cart.push(STATE.products.find(x => x.id === id));
        btn.classList.add('added'); btn.textContent = TXT[lang].added; updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-count').textContent = STATE.cart.length;
        const list = document.getElementById('cart-list'); list.innerHTML = ''; let total = 0;
        STATE.cart.forEach(i => { total += i.price; list.innerHTML += `<div style="display:flex; align-items:center; gap:12px; padding:12px; border-bottom:1px solid #222;"><img src="${i.img}" style="width:50px; border-radius:10px;"><div style="flex-grow:1; font-size:13px; font-weight:700;">${i.title}</div><div style="color:var(--gold); font-weight:900;">${i.priceStr}</div><i class="fas fa-trash" style="color:#ff4444;" onclick="removeItem(${i.id})"></i></div>`; });
        document.getElementById('cart-total').textContent = `${TXT[lang].total} ${total} ₪`;
    }

    function removeItem(id) { STATE.cart = STATE.cart.filter(i => i.id !== id); updateCartUI(); renderGrid(document.querySelector('.cat-pill.active span').textContent); }
    function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
    function toggleFrag(s) { document.getElementById('frag-modal').style.display = s ? 'flex' : 'none'; }
    function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; if(s) startTimer(); }

    function sendOrder() {
        trackLead('Checkout Complete');
        let m = TXT[lang].check + ":\n"; STATE.cart.forEach((i, idx) => m += `${idx+1}. ${i.title}\n`);
        window.open(`https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}&text=${encodeURIComponent(m)}`, '_blank');
    }

    function claimOffer() {
        trackLead('Offer Claimed');
        window.open(`https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}&text=${encodeURIComponent(TXT[lang].off)}`, '_blank');
    }

    let tInt;
    function startTimer() {
        clearInterval(tInt);
        tInt = setInterval(() => {
            const d = new Date().setHours(23,59,59) - new Date();
            if(d<0) return toggleSale(false);
            const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').textContent = `${h}:${m}:${s}`;
        }, 1000);
    }

    function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }

    init();
    </script>
</body>
</html>
