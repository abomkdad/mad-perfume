<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Fast Elite Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live-red: #ff4444; --live-green: #00FF00; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 150px; opacity: 0; transition: opacity 0.3s; }

        /* Top Bars */
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 900; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 2001; font-size: 1.1rem; }
        .agent-button { background: linear-gradient(45deg, #1a1a1a, #333); color: var(--gold); text-align: center; padding: 14px; margin: 10px 15px; border-radius: 12px; border: 1.5px solid var(--gold); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* Header Optimization */
        header { text-align: center; padding: 30px 20px; background: linear-gradient(rgba(0,0,0,0.8), #000), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover no-repeat; border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 110px; height: auto; margin-bottom: 15px; }
        
        /* Action Buttons */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 0 auto; }
        .action-item { background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 12px; border-radius: 12px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; }
        .action-item i { color: var(--gold); font-size: 1.3rem; margin-bottom: 5px; }
        .action-item .hotline { font-weight: 900; color: var(--gold); font-family: 'Cinzel'; }

        /* Categories Navigation */
        .cats-wrapper { position: sticky; top: 48px; z-index: 1000; background: rgba(8, 8, 8, 0.98); border-bottom: 1px solid #222; display: flex; align-items: center; overflow: hidden; height: 75px; backdrop-filter: blur(10px); }
        .cats-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 15px; width: 100%; scrollbar-width: none; }
        .cat-pill { background: #1a1a1a; border: 1px solid #333; padding: 6px 18px; border-radius: 50px; cursor: pointer; white-space: nowrap; flex-shrink: 0; }
        .cat-pill.active { background: var(--gold); color: #000; font-weight: 900; }

        /* Shop Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .p-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #222; }
        .p-info { padding: 10px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 8px; }

        /* Floating Controls */
        #cart-fab { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #gift-fab { position: fixed; bottom: 100px; left: 20px; width: 60px; height: 60px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; border: 2px solid var(--gold); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

        /* UI Elements */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 20px; border-radius: 25px 25px 0 0; }
        .drawer.open { bottom: 0; }
        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 1px solid var(--gold); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

    <a id="top-wa-btn" href="#" class="top-wa-bar" target="_blank">
        <i class="fab fa-whatsapp"></i> <span id="wa-top-txt"></span>
    </a>

    <a id="agent-btn" href="#" class="agent-button" target="_blank">
        <i class="fas fa-handshake"></i> <span id="agent-txt"></span>
    </a>

    <header>
        <img src="logo.png" class="logo-img" alt="MAD Logo" width="120" height="auto">
        <div class="action-grid">
            <a href="tel:*9935" class="action-item">
                <i class="fas fa-phone-alt"></i>
                <small id="txt-cs">שירות לקוחות</small>
                <div class="hotline">*9935</div>
            </a>
            <a id="wa-corp" href="#" class="action-item">
                <i class="fab fa-whatsapp"></i>
                <small id="txt-wa">וואטסאפ חברה</small>
                <div class="hotline">WhatsApp</div>
            </a>
        </div>
    </header>

    <div class="cats-wrapper"><div id="cats-box" class="cats-container"></div></div>
    <main id="main-grid" class="shop-grid"></main>

    <div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#000; font-size:1.5rem"></i><div id="cart-count" style="position:absolute;top:-5px;right:-5px;background:red;color:white;border-radius:50%;padding:2px 7px;font-size:10px;font-weight:900;">0</div></div>
    <div id="gift-fab" onclick="toggleSale(true)"><i class="fas fa-gift" style="color:var(--gold); font-size: 1.5rem;"></i></div>

    <div class="frag-footer">
        <div style="text-align:right">
            <h5 id="f-h" style="color:var(--gold); font-size:13px; font-weight:900;"></h5>
            <p id="f-p" style="font-size:10px; opacity:0.8;"></p>
        </div>
        <button style="background:var(--gold); color:#000; padding:8px 18px; border-radius:20px; font-weight:900; border:none; cursor:pointer;" onclick="openFrag()" id="f-b"></button>
    </div>

    <div id="cart-drawer" class="drawer">
        <h2 id="cart-title" style="color:var(--gold); text-align:center; margin-bottom:15px;"></h2>
        <div id="cart-list" style="overflow-y:auto; max-height:60%;"></div>
        <div id="cart-total" style="text-align:center; font-size:1.4rem; font-weight:900; color:var(--gold); padding:15px;"></div>
        <button style="background:var(--wa); color:#fff; border:none; width:100%; padding:18px; border-radius:12px; font-weight:900;" onclick="sendOrder()">שלח הזמנה</button>
    </div>

    <div id="sale-popup" style="position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;z-index:10005;align-items:center;justify-content:center;padding:20px;">
        <div class="sale-box" style="background:#000;border:2px solid var(--gold);border-radius:20px;width:100%;max-width:380px;overflow:hidden;position:relative;">
            <span onclick="toggleSale(false)" style="position:absolute;top:10px;right:20px;font-size:2rem;color:white;">&times;</span>
            <img src="sale.png" style="width:100%;" loading="lazy">
            <div id="timer" style="background:var(--gold);text-align:center;padding:10px;font-weight:900;font-size:1.5rem;">00:00:00</div>
            <button style="width:100%;padding:15px;background:var(--wa);color:white;border:none;font-weight:900;" onclick="claimOffer()">קבל הטבה עכשיו</button>
        </div>
    </div>

    <div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; z-index:10000;" onclick="toggleCart(false)"></div>

    <script>
    const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
    const PHONE = "0509787730";

    const TXT = {
        ar: { all: 'الكل', add: 'إضافة', added: 'في السلة', total: 'المجموع:', check: 'إرسال عبر واتساب', wa_top: 'تحدث معنا واتساب', agent: 'كن وكيلاً لـ MAD الآن', agent_msg: 'أرغب في الحصول على معلومات الوكالة', cs: 'خدمة العملاء', wa: 'واتساب الشركة', cart: 'السلة', f_h: 'MAD: الأعلى تقييماً', f_p: 'حسب Fragrantica', f_b: 'اكتشف' },
        he: { all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', check: 'שלח בוואטסאפ', wa_top: 'דברו איתנו בוואטסאפ', agent: 'הפוך לסוכן MAD עכשיו', agent_msg: 'מעוניין בפרטים על סוכנות', cs: 'שירות לקוחות', wa: 'וואטסאפ חברה', cart: 'סל קניות', f_h: 'MAD: המובילים בעולם', f_p: 'לפי Fragrantica', f_b: 'גלה' }
    };

    let STATE = { products: [], cart: [] };

    // Initialization with Speed Focus
    async function init() {
        try {
            const res = await fetch('products.csv');
            const text = await res.text();
            parseData(text);
            renderUI();
            renderCats();
            renderGrid('all');
            document.body.style.opacity = "1";
            
            // Load Pixels later (Lazy load tracking)
            setTimeout(loadPixels, 2000);
        } catch(e) { 
            console.error(e);
            document.body.style.opacity = "1";
        }
    }

    function parseData(text) {
        const lines = text.split('\n');
        const catIdx = lang === 'ar' ? 11 : 10;
        for(let i=1; i<lines.length; i++) {
            const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) continue;
            STATE.products.push({ id: i, title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, priceStr: c[9]?.replace('ILS','').trim()+' ₪', cat: c[catIdx]?.trim() || '' });
        }
    }

    function renderUI() {
        const t = TXT[lang];
        document.getElementById('wa-top-txt').textContent = t.wa_top;
        document.getElementById('top-wa-btn').href = `https://wa.me/972${PHONE.substring(1)}`;
        document.getElementById('agent-txt').textContent = t.agent;
        document.getElementById('agent-btn').href = `https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(t.agent_msg)}`;
        document.getElementById('wa-corp').href = `https://wa.me/972${PHONE.substring(1)}`;
        document.getElementById('txt-cs').textContent = t.cs;
        document.getElementById('txt-wa').textContent = t.wa;
        document.getElementById('cart-title').textContent = t.cart;
        document.getElementById('f-h').textContent = t.f_h;
        document.getElementById('f-p').textContent = t.f_p;
        document.getElementById('f-b').textContent = t.f_b;
    }

    function renderCats() {
        const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
        const box = document.getElementById('cats-box');
        box.innerHTML = `<div class="cat-pill active" onclick="filterCats(this, 'all')">${TXT[lang].all}</div>` + 
            cats.map(c => `<div class="cat-pill" onclick="filterCats(this, '${c.replace(/'/g,"\\'")}')">${c}</div>`).join('');
    }

    function filterCats(el, name) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        renderGrid(name);
    }

    function renderGrid(f) {
        const g = document.getElementById('main-grid'); g.innerHTML = '';
        const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
        list.forEach(p => {
            const inCart = STATE.cart.some(i => i.id === p.id);
            g.innerHTML += `<div class="p-card">
                <img src="${p.img}" loading="lazy">
                <div class="p-info">
                    <div style="font-size:0.8rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div>
                    <div style="color:var(--gold); font-weight:900;">${p.priceStr}</div>
                    <button class="add-btn" onclick="addToCart(${p.id}, this)">${inCart ? TXT[lang].added : TXT[lang].add}</button>
                </div>
            </div>`;
        });
    }

    function addToCart(id, btn) {
        if(STATE.cart.some(i => i.id === id)) return;
        STATE.cart.push(STATE.products.find(x => x.id === id));
        btn.textContent = TXT[lang].added;
        document.getElementById('cart-count').textContent = STATE.cart.length;
        updateCartUI();
    }

    function updateCartUI() {
        const list = document.getElementById('cart-list'); list.innerHTML = ''; let total = 0;
        STATE.cart.forEach(i => { total += i.price; list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;"><span>${i.title}</span><span style="color:var(--gold)">${i.priceStr}</span></div>`; });
        document.getElementById('cart-total').textContent = `${TXT[lang].total} ${total} ₪`;
    }

    function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
    function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; }
    function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html'); }
    function sendOrder() { let m = TXT[lang].cart + ":\n"; STATE.cart.forEach(i => m += `- ${i.title}\n`); window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(m)}`); }

    // Lazy load Tracking Pixels
    function loadPixels() {
        // Meta
        !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1072283127290819'); fbq('track', 'PageView');
        // TikTok
        !function(w,d,t){w.TiktokAnalyticsObject=t;var ttq=w[t]=w[t]||[];ttq.methods=["page","track","identify","instances","debug","on","off","once","ready","alias","group","enableCookie","disableCookie","holdConsent","revokeConsent","grantConsent"],ttq.setAndDefer=function(t,e){t[e]=function(){t.push([e].concat(Array.prototype.slice.call(arguments,0)))}};for(var i=0;i<ttq.methods.length;i++)ttq.setAndDefer(ttq,ttq.methods[i]);ttq.instance=function(t){for(var e=ttq._i[t]||[],n=0;n<ttq.methods.length;n++)ttq.setAndDefer(e,ttq.methods[n]);return e},ttq.load=function(e,n){var r="https://analytics.tiktok.com/i18n/pixel/events.js",o=n&&n.partner;ttq._i=ttq._i||{},ttq._i[e]=[],ttq._i[e]._u=r,ttq._t=ttq._t||{},ttq._t[e]=+new Date,ttq._o=ttq._o||{},ttq._o[e]=n||{};var n=document.createElement("script");n.type="text/javascript",n.async=!0,n.src=r+"?sdkid="+e+"&lib="+t;var e=document.getElementsByTagName("script")[0];e.parentNode.insertBefore(n,e)};ttq.load('D2D02JBC77U4ENLN9SBG');ttq.page();}(window,document,'ttq');
    }

    init();
    </script>
</body>
</html>
