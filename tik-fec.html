    <style>
        :root { --gold: #D4AF37; --black: #000000; --bg: #f8f9fa; --card: #ffffff; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #333; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 180px; }

        /* [Multilingual & Nav] */
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 14px; font-weight: 800; text-decoration: none; display: block; position: sticky; top: 0; z-index: 2001; }
        .agent-btn { background: #fff; color: #000; text-align: center; padding: 15px; margin: 15px; border-radius: 20px; border: 2.5px solid var(--gold); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 800; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* [Visual Identity - Video Header] */
        header { position: relative; height: 320px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; overflow: hidden; border-radius: 0 0 40px 40px; }
        #header-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .logo-img { width: 110px; z-index: 2; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        .social-bar { display: flex; gap: 12px; margin-top: 15px; z-index: 2; }
        .social-bar a { width: 40px; height: 40px; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; border-radius: 12px; color: #fff; text-decoration: none; }

        /* [Sales - Grid & Search] */
        .search-wrapper { padding: 0 20px; margin: -25px 0 15px 0; position: relative; z-index: 10; }
        #search-input { width: 100%; padding: 16px 25px; border-radius: 20px; border: none; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.08); outline: none; }
        .cats-wrapper { position: sticky; top: 52px; z-index: 1000; background: rgba(248, 249, 250, 0.95); padding: 12px 0; overflow-x: auto; white-space: nowrap; scrollbar-width: none; border-bottom: 1px solid #eee; }
        .cat-pill { display: inline-block; background: #fff; border: 1px solid #eee; padding: 8px 20px; border-radius: 15px; margin: 0 6px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .cat-pill.active { background: var(--black); color: #fff; }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; max-width: 1000px; margin: 0 auto; }
        .p-card { background: var(--card); border-radius: 25px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 8px 20px rgba(0,0,0,0.03); border: 1px solid #f0f0f0; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .add-btn { background: var(--black); color: #fff; border: none; width: 100%; padding: 12px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 10px; }

        /* [Advanced Cart Drawer] */
        #cart-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 82%; background: #fff; border-top: 5px solid var(--black); z-index: 5001; transition: 0.5s; padding: 25px; border-radius: 40px 40px 0 0; display: flex; flex-direction: column; }
        #cart-drawer.open { bottom: 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; background: #f9f9f9; padding: 12px; border-radius: 20px; margin-bottom: 12px; }
        .cart-item img { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; }
        .remove-btn { color: #ff4d4d; margin-right: auto; cursor: pointer; font-size: 1.2rem; }

        /* [Engagement - Sale & UI] */
        #sale-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 6000; padding: 25px; }
        .sale-box { width: 100%; max-width: 380px; background: #fff; border-radius: 30px; overflow: hidden; position: relative; text-align: center; }
        .timer-box { background: var(--gold); color: #000; padding: 15px; font-weight: 900; font-size: 1.8rem; font-family: 'Cinzel'; }

        /* [Trust Tool - Fragrantica] */
        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }

        /* Floating UI */
        #cart-fab { position: fixed; bottom: 85px; width: 90%; left: 5%; background: var(--black); color: #fff; padding: 18px; border-radius: 22px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 12px; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #gift-fab { position: fixed; bottom: 100px; right: 25px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2001; animation: bounce 2s infinite; font-size: 1.6rem; border: 4px solid #fff; }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 5000; backdrop-filter: blur(4px); }

            <button id="send-order-btn" style="width:100%; padding:22px; background:var(--wa); border:none; border-radius:20px; color:#fff; font-size:1.2rem; font-weight:800;" onclick="sendOrder()"></button>
        </div>
    </div>
    <div id="overlay" class="overlay" onclick="toggleCart(false)"></div>

    <script>
        const PHONE = "0509787730", lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
        const TXT = {
            ar: { top: "ÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÜÿß ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿπÿ®ÿ± ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® üí¨", agent: "ü§ù ŸÉŸÜ ŸàŸÉŸäŸÑÿßŸã ŸÑŸÄ MAD ÿßŸÑÿ¢ŸÜ Ÿàÿßÿ≥ÿ™ŸÑŸÖ ÿßŸÑÿπÿ±ÿ∂", agent_msg: "ÿ£ÿ±ÿ∫ÿ® ŸÅŸä ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿπŸÜ ŸàŸÉÿßŸÑÿ© ŸÑÿ¥ÿ±ŸÉÿ© MAD", search: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿπÿ∑ÿ±ŸÉ ÿßŸÑŸÖŸÅÿ∂ŸÑ...", all: "ÿßŸÑŸÉŸÑ", add: "ÿ•ÿ∂ÿßŸÅÿ©", cart: "ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™", total: "ÿßŸÑŸÖÿ¨ŸÖŸàÿπ:", send: "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®", claim: "ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿßŸÑÿπÿ±ÿ∂", f_h: 'MAD: ÿßŸÑÿ£ÿπŸÑŸâ ÿ™ŸÇŸäŸäŸÖÿßŸã', f_p: 'ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ Fragrantica', f_b: 'ÿßŸÉÿ™ÿ¥ŸÅ', order_msg: "ŸÖÿ±ÿ≠ÿ®ÿßŸã MADÿå ÿ£ÿ±ŸäÿØ ÿ∑ŸÑÿ®:\n" },
            he: { top: "◊ì◊ë◊®◊ï ◊ê◊ô◊™◊†◊ï ◊ë◊ï◊ï◊ê◊ò◊°◊ê◊§ üí¨", agent: "ü§ù ◊®◊ï◊¶◊ô◊ù ◊ú◊î◊ô◊ï◊™ ◊°◊ï◊õ◊†◊ô◊ù ◊©◊ú MAD? ◊§◊†◊ï ◊ê◊ú◊ô◊†◊ï", agent_msg: "◊ê◊†◊ô ◊û◊¢◊ï◊†◊ô◊ô◊ü ◊ú◊ß◊ë◊ú ◊§◊®◊ò◊ô◊ù ◊¢◊ú ◊°◊ï◊õ◊†◊ï◊™ ◊©◊ú ◊ó◊ë◊®◊™ MAD", search: "◊ó◊§◊© ◊ê◊™ ◊î◊ë◊ï◊©◊ù ◊©◊ú◊ö...", all: "◊î◊õ◊ú", add: "◊î◊ï◊°◊£", cart: "◊°◊ú ◊ß◊†◊ô◊ï◊™", total: "◊°◊î\"◊õ:", send: "◊©◊ú◊ó ◊î◊ñ◊û◊†◊î", claim: "◊ß◊ë◊ú ◊î◊ò◊ë◊î", f_h: 'MAD: ◊î◊û◊ï◊ë◊ô◊ú◊î ◊ë◊¢◊ï◊ú◊ù', f_p: '◊ú◊§◊ô ◊ì◊ô◊®◊ï◊í Fragrantica', f_b: '◊í◊ú◊î', order_msg: "◊©◊ú◊ï◊ù MAD, ◊ê◊©◊û◊ó ◊ú◊î◊ñ◊û◊ô◊ü:\n" }
        };

        let allProducts = [], cart = [];

        async function init() {
            try {
                const res = await fetch('products.csv');
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                allProducts = lines.map((line, idx) => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!c[0]) return null;
                    return { id: 'p_'+idx, title: c[0].replace(/"/g,''), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, cat: c[10]?.trim() || '' };
                }).filter(p => p);
                renderUI(); renderCats(); renderGrid(allProducts.slice(0, 40));
                setInterval(updateTimer, 1000); setTimeout(() => toggleSale(true), 4000);
            } catch(e) { console.error(e); }
        }

        function renderUI() {
            const t = TXT[lang];
            document.getElementById('top-wa-btn').innerText = t.top;
            document.getElementById('top-wa-btn').href = `https://wa.me/972${PHONE.substring(1)}`;
            document.getElementById('agent-btn').innerText = t.agent;
            document.getElementById('agent-btn').href = `https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(t.agent_msg)}`;
            document.getElementById('search-input').placeholder = t.search;
            document.getElementById('cart-fab-txt').innerText = t.cart;
            document.getElementById('cart-title').innerText = t.cart;
            document.getElementById('total-txt').innerText = t.total;
            document.getElementById('send-order-btn').innerText = t.send;
            document.getElementById('claim-btn').innerText = t.claim;
            document.getElementById('f-h').innerText = t.f_h; document.getElementById('f-p').innerText = t.f_p; document.getElementById('f-b').innerText = t.f_b;
        }

        function renderCats() {
            const cats = ['all', ...new Set(allProducts.map(p => p.cat))].filter(Boolean);
            document.getElementById('cats-box').innerHTML = cats.map(c => `<div class="cat-pill ${c==='all'?'active':''}" onclick="filterCats(this, '${c}')">${c==='all'?TXT[lang].all:c}</div>`).join('');
        }

        function filterCats(el, cat) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active')); el.classList.add('active');
            renderGrid(cat === 'all' ? allProducts.slice(0, 40) : allProducts.filter(p => p.cat === cat));
        }

        function searchProducts() {
            const term = document.getElementById('search-input').value.toLowerCase();
            renderGrid(allProducts.filter(p => p.title.toLowerCase().includes(term)).slice(0, 40));
        }

        function renderGrid(list) {
            document.getElementById('main-grid').innerHTML = list.map(p => `
                <div class="p-card"><img src="${p.img}" loading="lazy"><div class="p-info"><div style="font-size:14px; font-weight:800; color:#000; height:34px; overflow:hidden;">${p.title}</div><div style="color:var(--gold); font-weight:800; margin:8px 0;">${p.price} ‚Ç™</div><button class="add-btn" onclick="addToCart(this, '${p.id}')">${TXT[lang].add}</button></div></div>
            `).join('');
        }

        function addToCart(btn, id) {
            const p = allProducts.find(x => x.id === id); cart.push(p);
            btn.innerText = "‚úì"; btn.style.background = var(--wa);
            setTimeout(() => { btn.innerText = TXT[lang].add; btn.style.background = "var(--black)"; }, 800);
            document.getElementById('cart-badge').innerText = cart.length; updateCartUI(); trackAction('AddToCart', p.price);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list'); let total = 0;
            list.innerHTML = cart.map((item, idx) => {
                total += item.price;
                return `<div class="cart-item"><img src="${item.img}"><div style="flex-grow:1;"><div style="font-size:14px; font-weight:800;">${item.title}</div><div style="color:var(--gold); font-weight:bold;">${item.price} ‚Ç™</div></div><div class="remove-btn" onclick="removeFromCart(${idx})"><i class="fas fa-trash-alt"></i></div></div>`;
            }).join('');
            document.getElementById('cart-total-price').innerText = total + " ‚Ç™";
        }

        function removeFromCart(idx) { cart.splice(idx, 1); document.getElementById('cart-badge').innerText = cart.length; updateCartUI(); }
        function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
        function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
        function updateTimer() {
            const d = new Date().setHours(23,59,59) - new Date();
            const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }

        function claimOffer() { trackAction('Claim Offer'); window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(TXT[lang].claim)}`); }
        function sendOrder() {
            if(!cart.length) return; trackAction('Purchase');
            let m = TXT[lang].order_msg;
            cart.forEach((i, idx) => m += `${idx+1}. ${i.title} (${i.price} ‚Ç™)\n`);
            window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(m)}`);
        }
        init();
    </script>
