<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Official Elite Portal</title>

    <link rel="preload" as="image" href="logo.png">
    <link rel="preload" as="image" href="https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 120px; }

        /* Top Bars */
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 900; text-decoration: none; display: block; position: sticky; top: 0; z-index: 2001; }
        .agent-button { background: linear-gradient(45deg, #1a1a1a, #333); color: var(--gold); text-align: center; padding: 15px; margin: 10px 15px; border-radius: 12px; border: 1.5px solid var(--gold); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 15px; font-weight: 700; }

        /* Header */
        header { text-align: center; padding: 30px 20px; background: linear-gradient(rgba(0,0,0,0.8), #000), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 110px; margin-bottom: 15px; }

        /* Social Bar */
        .social-bar { display: flex; justify-content: center; gap: 12px; margin: 15px 0; }
        .social-bar a { width: 40px; height: 40px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 1.2rem; text-decoration: none; border: 1px solid rgba(255,255,255,0.2); }

        /* Action Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 400px; margin: 0 auto; }
        .action-item { background: rgba(0,0,0,0.6); border: 1px solid rgba(212,175,55,0.3); padding: 15px; border-radius: 15px; text-decoration: none; color: white; text-align: center; }
        .hotline { font-size: 1.1rem; font-weight: 900; color: var(--gold); font-family: 'Cinzel'; }

        /* Categories */
        .cats-wrapper { position: sticky; top: 48px; z-index: 1000; background: rgba(8, 8, 8, 0.98); border-bottom: 1px solid #222; display: flex; align-items: center; overflow: hidden; height: 75px; backdrop-filter: blur(10px); }
        .cats-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 15px; width: 100%; scrollbar-width: none; }
        .cat-pill { background: #1a1a1a; border: 1px solid #333; padding: 6px 18px; border-radius: 50px; cursor: pointer; white-space: nowrap; flex-shrink: 0; }
        .cat-pill.active { background: var(--gold); color: #000; font-weight: 900; }

        /* Shop Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .p-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 10px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 8px; }

        /* Floating UI */
        #cart-fab { position: fixed; bottom: 90px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #gift-fab { position: fixed; bottom: 90px; left: 20px; width: 60px; height: 60px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; border: 2px solid var(--gold); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

        /* Sale Popup */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .sale-box { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; position: relative; }
    </style>
</head>
<body>

    <a href="https://wa.me/972509787730" class="top-wa-bar" onclick="trackLead('Top WA')">דברו איתנו בוואטסאפ</a>
    <a href="https://wa.me/972509787730?text=אני מעוניין בפרטים על סוכנות" class="agent-button" onclick="trackLead('Agent')">
        <i class="fas fa-handshake"></i> רוצים להיות סוכנים של MAD? פנו אלינו
    </a>

    <header>
        <img src="logo.png" class="logo-img" alt="Logo">
        <div class="social-bar">
            <a href="https://facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>
            <a href="https://snapchat.com/t/jbtN32Xe"><i class="fab fa-snapchat"></i></a>
            <a href="https://youtube.com/watch?v=NVCKAp2-6HM"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="action-grid">
            <a href="tel:*9935" class="action-item" onclick="trackLead('Call CS')"><i class="fas fa-phone-alt"></i><div class="hotline">*9935</div><small>שירות לקוחות</small></a>
            <a href="https://wa.me/972509787730" class="action-item" onclick="trackLead('WhatsApp Corporate')"><i class="fab fa-whatsapp"></i><div class="hotline">WhatsApp</div><small>וואטסאפ חברה</small></a>
        </div>
    </header>

    <div class="cats-wrapper"><div id="cats-box" class="cats-container"></div></div>
    <main id="main-grid" class="shop-grid"></main>

    <div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#000; font-size:1.5rem"></i><div id="cart-count" style="position:absolute;top:-5px;right:-5px;background:red;color:white;border-radius:50%;padding:2px 6px;font-size:10px;">0</div></div>
    <div id="gift-fab" onclick="toggleSale(true)"><i class="fas fa-gift" style="color:var(--gold); font-size: 1.5rem;"></i></div>

    <div id="sale-popup" class="modal-overlay">
        <div class="sale-box">
            <span onclick="toggleSale(false)" style="position:absolute;top:10px;right:20px;font-size:2rem;color:white;cursor:pointer;">&times;</span>
            <img src="sale.png" style="width:100%;">
            <div id="timer" style="background:var(--gold);text-align:center;padding:10px;font-weight:900;font-size:1.5rem;">00:00:00</div>
            <button style="width:100%;padding:15px;background:var(--wa);color:white;border:none;font-weight:900;" onclick="claimOffer()">קבל הטבה עכשיו</button>
        </div>
    </div>

    <script>
        const PHONE = "0509787730";
        let STATE = { products: [], cart: [] };

        async function init() {
            try {
                const res = await fetch('products.csv');
                const text = await res.text();
                parseData(text);
                renderCats();
                renderGrid('all');
                setTimeout(() => toggleSale(true), 3000);
                setTimeout(loadPixels, 4000); // טעינת פיקסלים אחרי שהדף מוכן
            } catch(e) { console.error(e); }
        }

        function parseData(text) {
            const lines = text.split('\n').slice(1);
            lines.forEach(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(c[0]) STATE.products.push({ id: Math.random(), title: c[0].replace(/"/g,''), img: c[3]?.trim() || 'logo.png', price: c[9]?.replace('ILS','') || '0', cat: c[10]?.trim() || '' });
            });
        }

        function renderCats() {
            const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
            const box = document.getElementById('cats-box');
            box.innerHTML = `<div class="cat-pill active" onclick="filterGrid(this, 'all')">הכל</div>` + 
                cats.map(c => `<div class="cat-pill" onclick="filterGrid(this, '${c}')">${c}</div>`).join('');
        }

        function filterGrid(el, name) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            renderGrid(name);
        }

        function renderGrid(f) {
            const g = document.getElementById('main-grid'); g.innerHTML = '';
            const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
            list.forEach(p => {
                g.innerHTML += `<div class="p-card"><img src="${p.img}" loading="lazy"><div class="p-info"><div style="font-size:12px;height:32px;overflow:hidden;">${p.title}</div><div style="color:var(--gold);font-weight:900;">${p.price} ₪</div><button class="add-btn" onclick="addToCart('${p.title}')">הוסף לסל</button></div></div>`;
            });
        }

        function addToCart(title) {
            STATE.cart.push(title);
            document.getElementById('cart-count').textContent = STATE.cart.length;
            trackLead('AddToCart: ' + title);
        }

        function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; if(s) startTimer(); }
        
        function startTimer() {
            setInterval(() => {
                const d = new Date().setHours(23,59,59) - new Date();
                const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
                document.getElementById('timer').textContent = `${h}:${m}:${s}`;
            }, 1000);
        }

        function trackLead(name) {
            if(window.fbq) fbq('track', 'Lead', {content_name: name});
            if(window.ttq) ttq.track('Contact', {content_name: name});
        }

        function loadPixels() {
            // Meta
            !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
            fbq('init', '1072283127290819'); fbq('track', 'PageView');
            // TikTok
            !function(w,d,t){w.TiktokAnalyticsObject=t;var ttq=w[t]=w[t]||[];ttq.methods=["page","track","identify","instances","debug","on","off","once","ready","alias","group","enableCookie","disableCookie","holdConsent","revokeConsent","grantConsent"],ttq.setAndDefer=function(t,e){t[e]=function(){t.push([e].concat(Array.prototype.slice.call(arguments,0)))}};for(var i=0;i<ttq.methods.length;i++)ttq.setAndDefer(ttq,ttq.methods[i]);ttq.instance=function(t){for(var e=ttq._i[t]||[],n=0;n<ttq.methods.length;n++)ttq.setAndDefer(e,ttq.methods[n]);return e},ttq.load=function(e,n){var r="https://analytics.tiktok.com/i18n/pixel/events.js",o=n&&n.partner;ttq._i=ttq._i||{},ttq._i[e]=[],ttq._i[e]._u=r,ttq._t=ttq._t||{},ttq._t[e]=+new Date,ttq._o=ttq._o||{},ttq._o[e]=n||{};var n=document.createElement("script");n.type="text/javascript",n.async=!0,n.src=r+"?sdkid="+e+"&lib="+t;var e=document.getElementsByTagName("script")[0];e.parentNode.insertBefore(n,e)};ttq.load('D2D02JBC77U4ENLN9SBG');ttq.page();}(window,document,'ttq');
        }

        init();
    </script>
</body>
</html>
