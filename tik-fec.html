    <script>
        const PHONE = "0509787730", lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
        let allProducts = [], cart = [];

        async function init() {
            try {
                const res = await fetch('products.csv');
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                allProducts = lines.map((line, idx) => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!c[0]) return null;
                    return { id: 'p_'+idx, title: c[0].replace(/"/g,''), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, cat: c[10]?.trim() || '' };
                }).filter(p => p);
                renderCats(); renderGrid(allProducts.slice(0, 40));
                setInterval(updateTimer, 1000); setTimeout(() => toggleSale(true), 4000);
            } catch(e) { console.error(e); }
        }

        function renderCats() {
            const cats = ['×”×›×œ', ...new Set(allProducts.map(p => p.cat))].filter(Boolean);
            document.getElementById('cats-box').innerHTML = cats.map(c => `<div class="cat-pill ${c==='×”×›×œ'?'active':''}" onclick="filterCats(this, '${c}')">${c}</div>`).join('');
        }

        function filterCats(el, cat) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active')); el.classList.add('active');
            renderGrid(cat === '×”×›×œ' ? allProducts.slice(0, 40) : allProducts.filter(p => p.cat === cat));
        }

        function searchProducts() {
            const term = document.getElementById('search-input').value.toLowerCase();
            renderGrid(allProducts.filter(p => p.title.toLowerCase().includes(term)).slice(0, 40));
        }

        function renderGrid(list) {
            document.getElementById('main-grid').innerHTML = list.map(p => `
                <div class="p-card"><img src="${p.img}" loading="lazy"><div class="p-info"><div style="font-size:14px; font-weight:800; height:34px; overflow:hidden;">${p.title}</div><div style="color:var(--gold); font-weight:800; margin:8px 0;">${p.price} â‚ª</div><button class="add-btn" onclick="addToCart(this, '${p.id}')">×”×•×¡×£ ×œ×¡×œ</button></div></div>
            `).join('');
        }

        function addToCart(btn, id) {
            const p = allProducts.find(x => x.id === id); cart.push(p);
            btn.innerText = "× ×•×¡×£ âœ“"; btn.style.background = "#25D366";
            setTimeout(() => { btn.innerText = "×”×•×¡×£ ×œ×¡×œ"; btn.style.background = "#000"; }, 800);
            document.getElementById('cart-badge').innerText = cart.length; updateCartUI(); trackAction('AddToCart', p.price);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list'); let total = 0;
            list.innerHTML = cart.map((item, idx) => {
                total += item.price;
                return `<div class="cart-item"><img src="${item.img}"><div style="flex-grow:1;"><div style="font-size:14px; font-weight:800;">${item.title}</div><div style="color:var(--gold); font-weight:bold;">${item.price} â‚ª</div></div><i class="fas fa-trash-alt" style="color:#ff4d4d; cursor:pointer;" onclick="removeFromCart(${idx})"></i></div>`;
            }).join('');
            document.getElementById('cart-total-price').innerText = total + " â‚ª";
        }

        function removeFromCart(idx) { cart.splice(idx, 1); document.getElementById('cart-badge').innerText = cart.length; updateCartUI(); }
        function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); }
        function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; }
        
        function updateTimer() {
            const d = new Date().setHours(23,59,59) - new Date();
            const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }

        function claimOffer() { trackAction('Claim Offer'); window.open(`https://wa.me/972${PHONE.substring(1)}?text=×”×™×™, ××©××— ×œ×§×‘×œ ××ª ×”×”×˜×‘×” ×”×™×•××™×ª!`); }
        function sendOrder() {
            if(!cart.length) return; trackAction('Purchase');
            let m = "×©×œ×•× MAD, ××©××— ×œ×”×–××™×Ÿ:\n";
            cart.forEach((i, idx) => m += `${idx+1}. ${i.title} (${i.price} â‚ª)\n`);
            window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(m)}`);
        }
        init();
    </script>
