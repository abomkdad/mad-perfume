<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAD PARFUMEUR | Fast Catalog</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#D4AF37;
  --black:#0b0b0b;
  --card:#151515;
  --wa:#25D366;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--black);
  color:#fff;
  font-family:'Cairo',sans-serif;
  padding-bottom:90px;
}
header{
  padding:20px;
  text-align:center;
  border-bottom:2px solid var(--gold);
}
h1{color:var(--gold)}

#cats{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:15px;
  border-bottom:1px solid #222;
  position:sticky;
  top:0;
  background:#0b0b0b;
  z-index:10;
}
.cat{
  background:#1c1c1c;
  border:1px solid #333;
  padding:6px 18px;
  border-radius:50px;
  cursor:pointer;
  white-space:nowrap;
}
.cat.active{
  background:var(--gold);
  color:#000;
  font-weight:900;
}

#grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:15px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  border:1px solid #222;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}
.info{
  padding:10px;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  flex-grow:1;
}
.price{
  color:var(--gold);
  font-weight:900;
  margin:6px 0;
}
.btn{
  background:var(--wa);
  color:#000;
  border:none;
  border-radius:8px;
  padding:8px;
  font-weight:900;
  cursor:pointer;
}
#cart{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  border-top:2px solid var(--gold);
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#cart span{font-weight:900}
</style>
</head>

<body>

<header>
  <h1>MAD PARFUMEUR</h1>
  <p>קטלוג מהיר • פרסומי • יציב</p>
</header>

<div id="cats"></div>
<main id="grid"></main>

<div id="cart">
  <span id="cart-count">0 מוצרים</span>
  <button class="btn" onclick="sendOrder()">שליחה ב-WhatsApp</button>
</div>

<script>
/* ================= CONFIG ================= */
const CSV_FILE = 'products.csv';
const PHONE = '972509787730';

/* ================= STATE ================= */
let PRODUCTS = [];
let CART = [];
let CURRENT_CAT = 'all';

/* ================= LOAD ================= */
fetch(CSV_FILE)
  .then(r => r.text())
  .then(t => {
    requestIdleCallback(() => {
      parseCSV(t);
      renderCategories();
      renderProducts();
    });
  });

/* ================= CSV PARSER (מותאם לשלך) ================= */
function parseCSV(text){
  const lines = text.trim().split('\n');

  for(let i=0;i<lines.length;i++){
    const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    if(!c[0]) continue;

    const gallery = c[4] || '';
    const image =
      gallery.includes('|')
        ? gallery.split('|')[0].trim()
        : gallery.trim() || c[3] || 'logo.png';

    PRODUCTS.push({
      id:i,
      name:c[0].trim(),
      image,
      price:(c[9]||'').replace(/[^\d]/g,''),
      category:c[11]?.trim() || 'غير مصنف'
    });
  }
}

/* ================= UI ================= */
function renderCategories(){
  const cats = ['all', ...new Set(PRODUCTS.map(p=>p.category))];
  document.getElementById('cats').innerHTML =
    cats.map(c=>`
      <div class="cat ${c==='all'?'active':''}"
           onclick="setCat('${c}',this)">
        ${c==='all'?'الكل':c}
      </div>`).join('');
}

function setCat(cat,el){
  CURRENT_CAT = cat;
  document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active'));
  el.classList.add('active');
  renderProducts();
}

function renderProducts(){
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  const frag = document.createDocumentFragment();

  const list =
    CURRENT_CAT==='all'
      ? PRODUCTS
      : PRODUCTS.filter(p=>p.category===CURRENT_CAT);

  list.forEach(p=>{
    const d = document.createElement('div');
    d.className = 'card';
    d.innerHTML = `
      <img src="${p.image}" loading="lazy">
      <div class="info">
        <div>
          <div>${p.name}</div>
          <div class="price">${p.price} ₪</div>
        </div>
        <button class="btn" onclick="addToCart(${p.id})">הוסף</button>
      </div>`;
    frag.appendChild(d);
  });

  grid.appendChild(frag);
}

/* ================= CART ================= */
function addToCart(id){
  if(CART.find(i=>i.id===id)) return;
  CART.push(PRODUCTS.find(p=>p.id===id));
  document.getElementById('cart-count').textContent =
    CART.length + ' מוצרים';
}

function sendOrder(){
  if(!CART.length) return;
  let msg = 'הזמנה:\n';
  CART.forEach((p,i)=>msg += `${i+1}. ${p.name}\n`);
  window.open(
    `https://api.whatsapp.com/send/?phone=${PHONE}&text=${encodeURIComponent(msg)}`,
    '_blank'
  );
}
</script>

</body>
</html>
