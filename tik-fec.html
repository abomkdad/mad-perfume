    <script>
        const PHONE = "0509787730", FREE_SHIP = 500, SHIP_PRICE = 50;
        const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
        const TXT = {
            ar: { search: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿπÿ∑ÿ±ŸÉ...", all: "ÿßŸÑŸÉŸÑ", add: "ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©", added: "ÿ™ŸÖÿ™ ‚úÖ", cart: "ÿ≠ŸÇŸäÿ®ÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™", total: "ÿßŸÑŸÖÿ¨ŸÖŸàÿπ:", send: "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®", promo: "ÿ™ŸàÿµŸäŸÑ ŸÖÿ¨ÿßŸÜŸä ŸÅŸàŸÇ 500 ‚Ç™", free: "ÿ™ŸàÿµŸäŸÑ ŸÖÿ¨ÿßŸÜŸä!", left: "ÿ®ŸÇŸä {x} ‚Ç™ ŸÑŸÑÿ¥ÿ≠ŸÜ ÿßŸÑŸÖÿ¨ÿßŸÜŸä", agent: "ü§ù ŸÉŸÜ ŸàŸÉŸäŸÑÿßŸã ŸÑŸÄ MAD ÿßŸÑÿ¢ŸÜ", claim: "ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿßŸÑÿπÿ±ÿ∂", frag: "MAD ÿ≠ÿ≥ÿ® ÿ™ÿµŸÜŸäŸÅ Fragrantica ÿßŸÑÿπÿßŸÑŸÖŸäÿ©", order: "ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ:\n", agent_msg: "ÿ£ÿ±ÿ∫ÿ® ŸÅŸä ÿßŸÑŸàŸÉÿßŸÑÿ©" },
            he: { search: "◊ó◊§◊©◊ï ◊ê◊™ ◊î◊ë◊ï◊©◊ù ◊©◊ú◊õ◊ù...", all: "◊î◊õ◊ú", add: "◊î◊ï◊°◊£ ◊ú◊°◊ú", added: "◊†◊ï◊°◊£ ‚úì", cart: "◊°◊ú ◊ß◊†◊ô◊ï◊™", total: "◊°◊î\"◊õ:", send: "◊©◊ú◊ó ◊î◊ñ◊û◊†◊î ◊ú◊ï◊ï◊ê◊ò◊°◊ê◊§", promo: "◊ß◊†◊ô◊ô◊î ◊û◊¢◊ú 500 ‚Ç™ - ◊û◊©◊ú◊ï◊ó ◊ó◊ô◊†◊ù!", free: "◊î◊í◊¢◊™ ◊ú◊û◊©◊ú◊ï◊ó ◊ó◊ô◊†◊ù!", left: "◊¢◊ï◊ì {x} ‚Ç™ ◊ú◊û◊©◊ú◊ï◊ó ◊ó◊ô◊†◊ù", agent: "ü§ù ◊®◊ï◊¶◊ô◊ù ◊ú◊î◊ô◊ï◊™ ◊°◊ï◊õ◊†◊ô◊ù? ◊§◊†◊ï ◊ê◊ú◊ô◊†◊ï", claim: "◊ß◊ë◊ú ◊î◊ò◊ë◊î", frag: "MAD ◊ú◊§◊ô ◊ì◊ô◊®◊ï◊í Fragrantica ◊î◊¢◊ï◊ú◊û◊ô", order: "◊©◊ú◊ï◊ù MAD, ◊ê◊©◊û◊ó ◊ú◊î◊ñ◊û◊ô◊ü:\n", agent_msg: "◊§◊®◊ò◊ô◊ù ◊¢◊ú ◊°◊ï◊õ◊†◊ï◊™" }
        };

        let allProducts = [], cart = [];

        async function init() {
            try {
                const res = await fetch('products.csv');
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                allProducts = lines.map((line, idx) => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!c[0]) return null;
                    return { id: 'p_'+idx, title: c[0].replace(/"/g,''), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, catHe: c[10]?.trim(), catAr: c[11]?.trim() || c[10]?.trim() };
                }).filter(p => p);
                renderUI(); renderCats(); renderGrid(allProducts.slice(0, 40));
                setInterval(updateTimer, 1000); setTimeout(() => toggleSale(true), 4000);
            } catch(e) { console.error(e); }
        }

        function renderUI() {
            const t = TXT[lang];
            document.getElementById('search-input').placeholder = t.search;
            document.getElementById('agent-btn').innerText = t.agent;
            document.getElementById('agent-btn').href = `https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(t.agent_msg)}`;
            document.getElementById('cart-h').innerText = t.cart;
            document.getElementById('total-txt').innerText = t.total;
            document.getElementById('send-btn').innerText = t.send;
            document.getElementById('claim-btn').innerText = t.claim;
            document.getElementById('promo-msg').innerText = t.promo;
            document.getElementById('frag-txt').innerText = t.frag;
        }

        function renderCats() {
            const cats = lang === 'ar' ? [...new Set(allProducts.map(p => p.catAr))] : [...new Set(allProducts.map(p => p.catHe))];
            let h = `<div class="cat-pill active" onclick="filterCats(this, 'all')">${TXT[lang].all}</div>`;
            cats.forEach(c => h += `<div class="cat-pill" onclick="filterCats(this, '${c}')">${c}</div>`);
            document.getElementById('cats-box').innerHTML = h;
        }

        function filterCats(el, cat) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active')); el.classList.add('active');
            renderGrid(cat === 'all' ? allProducts.slice(0, 40) : allProducts.filter(p => (lang==='ar'?p.catAr:p.catHe) === cat));
        }

        function searchProducts() {
            const term = document.getElementById('search-input').value.toLowerCase();
            renderGrid(allProducts.filter(p => p.title.toLowerCase().includes(term)).slice(0, 40));
        }

        function renderGrid(list) {
            document.getElementById('main-grid').innerHTML = list.map(p => `
                <div class="p-card">
                    <div class="img-container"><img src="${p.img}" loading="lazy"></div>
                    <div class="p-info">
                        <div class="p-title">${p.title}</div>
                        <div class="p-price">${p.price} ‚Ç™</div>
                        <button class="add-btn" onclick="addToCart(this, '${p.id}')">${TXT[lang].add}</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(btn, id) {
            const p = allProducts.find(x => x.id === id); cart.push(p);
            btn.innerText = TXT[lang].added; btn.style.background = "#25D366";
            setTimeout(() => { btn.innerText = TXT[lang].add; btn.style.background = "#000"; }, 800);
            updateCartUI(); trackConv('AddToCart', p.price);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list'); let sub = 0;
            list.innerHTML = cart.map((item, idx) => {
                sub += item.price;
                return `<div style="display:flex; align-items:center; gap:10px; background:#f9f9f9; padding:10px; border-radius:12px; margin-bottom:8px;">
                <img src="${item.img}" style="width:40px; height:40px; object-fit:cover; border-radius:5px;"><div style="flex-grow:1;"><div style="font-size:12px; font-weight:800;">${item.title}</div><div style="color:var(--gold); font-weight:bold; font-size:12px;">${item.price} ‚Ç™</div></div>
                <i class="fas fa-trash-alt" style="color:#ff4d4d; font-size:14px;" onclick="removeFromCart(${idx})"></i></div>`;
            }).join('');
            const ship = (sub >= FREE_SHIP || sub === 0) ? 0 : SHIP_PRICE;
            document.getElementById('cart-badge').innerText = cart.length;
            document.getElementById('fab-total').innerText = (sub + ship) + " ‚Ç™";
            document.getElementById('total-val').innerText = (sub + ship) + " ‚Ç™";
            const bar = document.getElementById('ship-bar'), info = document.getElementById('ship-info');
            if(sub >= FREE_SHIP) { info.innerText = TXT[lang].free; info.style.color = "#25D366"; bar.style.width = "100%"; }
            else { info.innerText = TXT[lang].left.replace('{x}', FREE_SHIP - sub); info.style.color = "#333"; bar.style.width = (sub / FREE_SHIP * 100) + "%"; }
        }

        function removeFromCart(idx) { cart.splice(idx, 1); updateCartUI(); }
        function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); }
        function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; }
        function updateTimer() {
            const d = new Date().setHours(23,59,59) - new Date();
            const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }
        function claimOffer() { trackConv('Claim Offer'); window.open(`https://wa.me/972${PHONE.substring(1)}?text=◊î◊ô◊ô, ◊ê◊©◊û◊ó ◊ú◊û◊ë◊¶◊¢ ◊î◊ô◊ï◊û◊ô!`); }
        function sendOrder() {
            if(!cart.length) return;
            trackConv('Purchase', cart.reduce((a,b)=>a+b.price,0));
            let m = TXT[lang].order;
            cart.forEach((i, idx) => m += `${idx+1}. ${i.title} (${i.price} ‚Ç™)\n`);
            m += `\n◊°◊î"◊õ: ${document.getElementById('total-val').innerText}`;
            window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(m)}`);
        }
        init();
    </script>
