<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cinzel:wght@700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1072283127290819'); fbq('track', 'PageView');

    function trackAction(name, val = 0) {
        if(window.fbq) fbq('track', name === 'AddToCart' ? 'AddToCart' : 'Lead', {content_name: name, value: val, currency: 'ILS'});
        if(window.ttq) ttq.track(name === 'AddToCart' ? 'AddToCart' : 'Contact', {content_name: name, value: val, currency: 'ILS'});
    }

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 150px; }

        /* Top & Header */
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 800; text-decoration: none; display: block; position: sticky; top: 0; z-index: 2001; }
        .agent-btn { background: linear-gradient(45deg, #111, #333); color: var(--gold); text-align: center; padding: 15px; margin: 10px 15px; border-radius: 12px; border: 1.5px solid var(--gold); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 800; }
        
        header { position: relative; height: 360px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 2px solid var(--gold); background: linear-gradient(rgba(0,0,0,0.6), #000), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; }
        .logo-img { width: 100px; filter: drop-shadow(0 0 10px var(--gold)); }

        .social-bar { display: flex; justify-content: center; gap: 12px; margin: 15px 0; }
        .social-bar a { width: 40px; height: 40px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 1.2rem; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); }

        /* Grid */
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; max-width: 1000px; margin: 0 auto; }
        .p-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #222; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; }
        .add-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .add-btn.active-click { background: #fff; transform: scale(0.95); }

        /* Cart Drawer */
        #cart-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 4px solid var(--gold); z-index: 5001; transition: 0.5s; padding: 25px; border-radius: 30px 30px 0 0; display: flex; flex-direction: column; }
        #cart-drawer.open { bottom: 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .cart-item img { width: 50px; border-radius: 8px; }

        /* Floating UI */
        #cart-fab { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%); background: var(--gold); color: #000; padding: 15px 40px; border-radius: 50px; font-weight: 800; display: flex; align-items: center; gap: 10px; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 5000; }
        
        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--gold); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

    <a id="top-wa-btn" href="#" class="top-wa-bar">◊ì◊ë◊®◊ï ◊ê◊ô◊™◊†◊ï ◊ë◊ï◊ï◊ê◊ò◊°◊ê◊§ üí¨</a>

    <a id="agent-btn" href="#" class="agent-btn">
        <i class="fas fa-handshake" style="margin-left:8px;"></i> <span id="agent-txt"></span>
    </a>

    <header>
        <div style="position:relative; z-index:2; text-align:center;">
            <img src="logo.png" class="logo-img">
            <div class="social-bar">
                <a href="https://facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>
            </div>
            <div style="color:var(--gold); font-weight:800; margin-top:10px;">
                <a href="tel:*9935" style="color:inherit; text-decoration:none;">*9935</a> | <span>WhatsApp</span>
            </div>
        </div>
    </header>

    <main id="main-grid" class="shop-grid"></main>

    <div id="cart-fab" onclick="toggleCart(true)">
        <span id="cart-fab-txt"></span>
        <div id="cart-badge" style="background:#000; color:#fff; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; font-size:12px; font-weight:900;">0</div>
    </div>

    <div id="cart-drawer">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="cart-title" style="color:var(--gold)"></h2>
            <span onclick="toggleCart(false)" style="font-size:35px; cursor:pointer;">&times;</span>
        </div>
        <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="border-top:2px solid #333; padding-top:20px;">
            <div style="display:flex; justify-content:space-between; font-size:1.5rem; font-weight:900; margin-bottom:20px;">
                <span id="total-txt">◊°◊î"◊õ:</span>
                <span id="cart-total-price" style="color:var(--gold)">0 ‚Ç™</span>
            </div>
            <button id="send-order-btn" style="width:100%; padding:20px; background:var(--wa); border:none; border-radius:15px; color:#fff; font-size:1.2rem; font-weight:800;" onclick="sendOrder()"></button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleCart(false)"></div>

    <script>
        const PHONE = "0509787730";
        const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
        
        const TXT = {
            ar: { add: "ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©", added: "ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ‚úÖ", cart: "ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™", send: "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®", agent: "◊®◊ï◊¶◊ô◊ù ◊ú◊î◊ô◊ï◊™ ◊°◊ï◊õ◊†◊ô◊ù? ◊§◊†◊ï ◊ê◊ú◊ô◊†◊ï", agent_msg: "ÿ£ÿ±ÿ∫ÿ® ŸÅŸä ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿπŸÜ ŸàŸÉÿßŸÑÿ© ŸÑÿ¥ÿ±ŸÉÿ© MAD" },
            he: { add: "◊î◊ï◊°◊£ ◊ú◊°◊ú", added: "◊†◊ï◊°◊£ ◊ú◊°◊ú ‚úÖ", cart: "◊°◊ú ◊ß◊†◊ô◊ï◊™", send: "◊©◊ú◊ó ◊î◊ñ◊û◊†◊î ◊ú◊ï◊ï◊ê◊ò◊°◊ê◊§", agent: "◊®◊ï◊¶◊ô◊ù ◊ú◊î◊ô◊ï◊™ ◊°◊ï◊õ◊†◊ô◊ù ◊©◊ú MAD? ◊§◊†◊ï ◊ê◊ú◊ô◊†◊ï", agent_msg: "◊ê◊†◊ô ◊û◊¢◊ï◊†◊ô◊ô◊ü ◊ú◊ß◊ë◊ú ◊§◊®◊ò◊ô◊ù ◊¢◊ú ◊°◊ï◊õ◊†◊ï◊™ ◊©◊ú ◊ó◊ë◊®◊™ MAD" }
        };

        let allProducts = [];
        let cart = [];

        async function init() {
            try {
                const res = await fetch('products.csv');
                const text = await res.text();
                const lines = text.split('\n').slice(1);
                
                allProducts = lines.map((line, index) => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!c[0]) return null;
                    return {
                        id: 'prod_' + index,
                        title: c[0].replace(/"/g,'').trim(),
                        img: c[3]?.trim() || 'logo.png',
                        price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0,
                        priceStr: (c[9] || '0').replace('ILS','').trim()
                    };
                }).filter(p => p !== null);

                renderUI();
                renderGrid();
            } catch(e) { console.error("Error loading products:", e); }
        }

        function renderUI() {
            const t = TXT[lang];
            document.getElementById('agent-txt').innerText = t.agent;
            document.getElementById('agent-btn').href = `https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(t.agent_msg)}`;
            document.getElementById('cart-fab-txt').innerText = t.cart;
            document.getElementById('cart-title').innerText = t.cart;
            document.getElementById('send-order-btn').innerText = t.send;
        }

        function renderGrid() {
            const g = document.getElementById('main-grid');
            g.innerHTML = allProducts.slice(0, 50).map(p => `
                <div class="p-card">
                    <img src="${p.img}" loading="lazy">
                    <div class="p-info">
                        <div style="font-size:13px; font-weight:700; height:36px; overflow:hidden;">${p.title}</div>
                        <div style="color:var(--gold); font-weight:800; margin:8px 0;">${p.priceStr} ‚Ç™</div>
                        <button class="add-btn" onclick="addToCart(this, '${p.id}')">${TXT[lang].add}</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(btn, id) {
            const product = allProducts.find(x => x.id === id);
            if (!product) return;

            cart.push(product);
            
            // ÿ≠ŸäŸàŸäÿ© ÿßŸÑÿ≤ÿ± ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑
            btn.innerText = TXT[lang].added;
            btn.classList.add('active-click');
            setTimeout(() => {
                btn.innerText = TXT[lang].add;
                btn.classList.remove('active-click');
            }, 800);

            document.getElementById('cart-badge').innerText = cart.length;
            updateCartUI();
            trackAction('AddToCart', product.price);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            let total = 0;
            list.innerHTML = cart.map((item, idx) => {
                total += item.price;
                return `<div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex-grow:1;">
                        <div style="font-size:14px; font-weight:700;">${item.title}</div>
                        <div style="color:var(--gold); font-weight:bold;">${item.price} ‚Ç™</div>
                    </div>
                    <i class="fas fa-trash-alt" style="color:#ff4d4d; cursor:pointer; padding:10px;" onclick="removeFromCart(${idx})"></i>
                </div>`;
            }).join('');
            document.getElementById('cart-total-price').innerText = total + " ‚Ç™";
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            document.getElementById('cart-badge').innerText = cart.length;
            updateCartUI();
        }

        function toggleCart(s) {
            document.getElementById('cart-drawer').classList.toggle('open', s);
            document.getElementById('overlay').style.display = s ? 'block' : 'none';
        }

        function sendOrder() {
            if(cart.length === 0) return;
            let m = lang === 'ar' ? "ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ:\n" : "◊î◊ñ◊û◊†◊î ◊ó◊ì◊©◊î:\n";
            cart.forEach((i, idx) => m += `${idx+1}. ${i.title} (${i.price} ‚Ç™)\n`);
            window.open(`https://wa.me/972${PHONE.substring(1)}?text=${encodeURIComponent(m)}`);
            trackAction('Purchase');
        }

        init();
    </script>
</body>
</html>
