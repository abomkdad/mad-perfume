        async function boot() {

                const lines = text.split('\n').slice(1);
                
                lines.forEach(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(c[0]) allProducts.push({ 
                        title: c[0].replace(/"/g,''), 
                        img: c[3]?.trim() || 'logo.png', 
                        price: c[9]?.replace('ILS','') || '0',

                renderGrid('all');

        function renderCats() {
            const cats = ['all', ...new Set(allProducts.map(p => p.cat))].filter(Boolean);
            const box = document.getElementById('cats-box');
            box.innerHTML = cats.map(c => `<div class="cat-pill ${c==='all'?'active':''}" onclick="filterCats(this, '${c}')">${c === 'all' ? '×”×›×œ' : c}</div>`).join('');
        }

        function filterCats(el, cat) {
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            renderGrid(cat);

            `).join('');
