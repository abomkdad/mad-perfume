function trackLead(label) { if(window.fbq) fbq('track', 'Lead', { content_name: label }); }

async function load() {
    try {
        const res = await fetch('test.json');
        const data = await res.json();
        let list = (deviceLang==="he") ? data.branches.filter(b=>!b.is_west_bank) : data.branches;
        render(list);
        navigator.geolocation.getCurrentPosition(pos => {
            const uLat = pos.coords.latitude, uLng = pos.coords.longitude;
            list.forEach(b => { if(b.lat && b.lng) b.dist = calcDist(uLat, uLng, b.lat, b.lng); });
            list.sort((a,b)=>a.dist - b.dist); render(list);
        });
    } catch(e) {}
}

function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function render(list) {
    const container = document.getElementById('branchesList'); container.innerHTML = '';
    list.forEach(b => {
        const card = document.createElement('div'); card.className = 'branch-card';
        card.innerHTML = `<div class="branch-info"><h3>${b[`name_${deviceLang}`]}</h3>
        <div style="font-size:14px; margin-top:5px;">${b.dist ? `<span class="distance-tag">${b.dist.toFixed(1)} ${t.km}</span>` : ''}</div></div>
        <div class="branch-btns">
        <a href="https://wa.me/${b.phone}" class="btn bg-wa"><i class="fab fa-whatsapp"></i> ${t.wa}</a>
        <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze"><i class="fab fa-waze"></i> ${t.waze}</a>
        <a href="test2.html?branch=${b.id}" class="btn bg-store"><i class="fa fa-store"></i> ${t.page}</a></div>`;
        container.appendChild(card);
    });
}

function openOffer() { document.getElementById('offer-modal').style.display = 'flex'; document.getElementById('offer-trigger').style.display = 'none'; }
function closeOffer() { document.getElementById('offer-modal').style.display = 'none'; document.getElementById('offer-trigger').style.display = 'flex'; localStorage.setItem('closed_sale', '1'); }

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('online-btn').href = deviceLang === "he" ? "https://madperfume.co.il" : "https://madperfume.ps";
    document.getElementById('trigger-text').textContent = t.trigger;
    document.getElementById('get-offer-btn').textContent = t.offer;
    document.getElementById('get-offer-btn').href = `https://wa.me/*9935?text=${encodeURIComponent(t.msg)}`;
    if(!localStorage.getItem('closed_sale')) setTimeout(openOffer, 3000);
    else document.getElementById('offer-trigger').style.display = 'flex';
    setInterval(() => {
        const diff = new Date().setHours(23,59,59) - new Date();
        const h = Math.floor(diff/3600000).toString().padStart(2,'0'), m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('modal-timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
});
