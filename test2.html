function trackLead(label) { if(window.fbq) fbq('track', 'Lead', { content_name: label }); }

function isBranchOpen(b) {
    const now = new Date();
    const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
    const today = days[now.getDay()];
    const currentTime = now.getHours() * 60 + now.getMinutes();
    if (!b.schedule || !b.schedule[today]) return false;
    return b.schedule[today].some(r => {
        const [sh, sm] = r[0].split(':').map(Number);
        const [eh, em] = r[1].split(':').map(Number);
        return currentTime >= (sh*60+sm) && currentTime < (eh*60+em);
    });
}

function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

async function load() {
    try {
        const res = await fetch('test.json');
        const data = await res.json();
        let list = (deviceLang === "he") ? data.branches.filter(b => !b.is_west_bank) : data.branches;
        
        document.getElementById('online-btn').href = deviceLang === "he" ? "https://madperfume.co.il" : "https://madperfume.ps";
        
        render(list);

        navigator.geolocation.getCurrentPosition(pos => {
            const {latitude: uLat, longitude: uLng} = pos.coords;
            list.forEach(b => { if(b.lat) b.dist = calcDist(uLat, uLng, b.lat, b.lng); });
            list.sort((a,b) => a.dist - b.dist);
            render(list);
        });
    } catch(e) { console.error(e); }
}

function render(list) {
    const container = document.getElementById('branchesList');
    container.innerHTML = '';
    list.forEach(b => {
        const open = isBranchOpen(b);
        const card = document.createElement('div');

                <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze"><i class="fab fa-waze"></i> ${t.waze}</a>
                <a href="test2.html?branch=${b.id}" class="btn bg-store"><i class="fa fa-store"></i> ${t.page}</a>
            </div>`;
        container.appendChild(card);
    });
}

function openOffer() { document.getElementById('offer-modal').style.display = 'flex'; document.getElementById('offer-trigger').style.display = 'none'; }

document.addEventListener('DOMContentLoaded', () => {
