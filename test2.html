<script>

const branchID = params.get('branch');

const t = {

let allBranches = [];

async function init() {
    try {
        const res = await fetch('test.json');
        const data = await res.json();
        allBranches = data.branches;

// Ø¹Ø±Ø¶ Ø¯Ù„ÙŠÙ„ Ø§Ù„ÙØ±ÙˆØ¹
function showDirectory() {
    document.getElementById('branches-view').classList.remove('hidden');
    document.getElementById('online-btn').href = deviceLang === "he" ? "https://madperfume.co.il" : "https://madperfume.ps";
    
    let list = (deviceLang === "he") ? allBranches.filter(b => !b.is_west_bank) : allBranches;
    renderBranches(list);

    navigator.geolocation.getCurrentPosition(pos => {
        const uLat = pos.coords.latitude, uLng = pos.coords.longitude;
        list.forEach(b => { if(b.lat) b.dist = calcDistance(uLat, uLng, b.lat, b.lng); });
        list.sort((a,b) => a.dist - b.dist);
        renderBranches(list);
    });
    setupOffer("972509787730");
}

// Ø¹Ø±Ø¶ Ù…ØªØ¬Ø± Ø§Ù„ÙØ±Ø¹ Ø§Ù„Ù…Ø®ØªØ§Ø±
async function showShop(id) {
    const branch = allBranches.find(b => b.id == id);
    if (!branch) return showDirectory();

    document.getElementById('branches-view').classList.add('hidden');
    document.getElementById('shop-view').classList.remove('hidden');
    document.getElementById('branch-title').textContent = branch[`name_${deviceLang}`];

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª (Ø¨Ø§ÙØªØ±Ø§Ø¶ ÙˆØ¬ÙˆØ¯ products.csv)
    try {
        const res = await fetch('products.csv');
        const csv = await res.text();
        const products = csv.split('\n').slice(1);
        const grid = document.getElementById('productsGrid');
        products.forEach(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(c[1]) {
                const pDiv = document.createElement('div');
                pDiv.className = 'product-card';
                pDiv.innerHTML = `<div><div style="font-weight:900">${c[1].replace(/"/g,'')}</div><div style="color:var(--gold)">${c[10]}</div></div>

                grid.appendChild(pDiv);
            }
        });
    } catch(e) {}
    setupOffer(branch.phone);
}

function renderBranches(list) {
    const container = document.getElementById('branchesList');
    container.innerHTML = '';
    list.forEach(b => {
        const card = document.createElement('div');
        card.className = 'branch-card';
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between">
                <h3>${b[`name_${deviceLang}`]}</h3>
                <span style="font-size:12px; color:var(--gold)">${b.dist ? b.dist.toFixed(1)+t.km : ''}</span>
            </div>
            <div class="branch-btns" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:10px">
                <a href="https://wa.me/${b.phone}" class="btn bg-wa"><i class="fab fa-whatsapp"></i></a>
                <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze"><i class="fab fa-waze"></i></a>
                <a href="test.html?branch=${b.id}" class="btn bg-store"><i class="fa fa-store"></i> ${t.page}</a>
            </div>`;
        container.appendChild(card);
    });
}

function calcDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø©
function setupOffer(phone) {
    const cta = document.getElementById('offer-cta');
    cta.textContent = t.cta;
    cta.href = `https://wa.me/${phone}?text=${encodeURIComponent(t.msg)}`;
    document.getElementById('trigger-text').textContent = t.trigger;
    if(!localStorage.getItem('offer_seen')) setTimeout(openOffer, 3000);
    else document.getElementById('offer-trigger').style.display = 'block';
}

function openOffer() { document.getElementById('offer-modal').style.display = 'flex'; document.getElementById('offer-trigger').style.display = 'none'; }
function closeOffer() { document.getElementById('offer-modal').style.display = 'none'; document.getElementById('offer-trigger').style.display = 'flex'; localStorage.setItem('offer_seen', '1'); }

}, 1000);
