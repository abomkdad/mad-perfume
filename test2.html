    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; }

        /* --- Hero Header --- */
        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 32px; height: 32px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212,175,55,0.2); text-decoration: none;
        }

        /* --- Quick Action Grid (ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ≠ÿ¨ŸÖ ŸÑŸäÿ™ŸÜÿßÿ≥ÿ® ŸÖÿπ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÅÿ±Ÿàÿπ) --- */
        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 10px; max-width: 500px; margin: 0 auto;
        }

        .action-item {
            background: var(--btn-gray); /* ÿ¨ÿπŸÑ ÿßŸÑŸÑŸàŸÜ ŸÖÿ´ŸÑ ÿ≤ÿ± ÿØÿÆŸàŸÑ ÿßŸÑŸÅÿ±ÿπ */
            border: 1px solid rgba(212,175,55,0.3);
            padding: 12px 5px; border-radius: 12px;
            text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .action-item:hover { border-color: var(--gold); background: #444; }
        .action-item i { font-size: 18px; color: var(--gold); margin-bottom: 6px; } /* ÿ™ÿµÿ∫Ÿäÿ± ÿßŸÑÿ£ŸäŸÇŸàŸÜÿ© */
        .action-item span { font-size: 13px; font-weight: 800; }
        .action-item .hotline { font-size: 14px; color: var(--gold); font-weight: 900; margin-top: 2px; }

        /* --- Container & Cards --- */
        .container { max-width: 800px; margin: -30px auto 50px; padding: 0 15px; }
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px;
            margin-bottom: 15px; border-right: 4px solid var(--gold);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 19px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 20px; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .status-pill.open { border: 1px solid var(--wa-green); color: var(--wa-green); }
        .status-pill.closed { border: 1px solid #ff4d4d; color: #ff4d4d; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn {
            padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white;
            font-weight: 800; font-size: 12px; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        /* --- Floating Widget --- */
        #offer-trigger {
            position: fixed; bottom: 20px; right: 20px; background: var(--gold); color: black;
            padding: 10px 18px; border-radius: 50px; display: none; font-weight: 900; z-index: 999;
            box-shadow: 0 4px 15px rgba(212,175,55,0.4); animation: bounce 2s infinite; cursor: pointer;
        }
        @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* LTR Logic for Hebrew */
        [dir="ltr"] .branch-card { border-right: none; border-left: 4px solid var(--gold); }

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = (userLang === "ar") ? "rtl" : "ltr";

    const t = {
        ar: { cs:"ÿÆÿØŸÖÿ© ÿßŸÑÿ≤ÿ®ÿßÿ¶ŸÜ", wa:"Ÿàÿßÿ™ÿ≥ÿßÿ® ÿßŸÑÿ¥ÿ±ŸÉÿ©", shop:"ÿßŸÑÿ∑ŸÑÿ® ÿ£ŸàŸÜŸÑÿßŸäŸÜ", open:"ŸÖŸÅÿ™Ÿàÿ≠ ÿßŸÑÿ¢ŸÜ", closed:"ŸÖÿ∫ŸÑŸÇ ÿ≠ÿßŸÑŸäÿßŸã", enter:"ÿØÿÆŸàŸÑ ÿßŸÑŸÅÿ±ÿπ", waze:"Waze", wa_btn:"Ÿàÿßÿ™ÿ≥ÿßÿ®", trigger:"ÿπÿ±ÿ∂ ÿßŸÑŸäŸàŸÖ" },
        he: { cs:"◊©◊ô◊®◊ï◊™ ◊ú◊ß◊ï◊ó◊ï◊™", wa:"◊ï◊ï◊ê◊ò◊°◊ê◊§ ◊ó◊ë◊®◊î", shop:"◊î◊ñ◊û◊†◊î ◊ê◊ï◊†◊ú◊ô◊ô◊ü", open:"◊§◊™◊ï◊ó ◊¢◊õ◊©◊ô◊ï", closed:"◊°◊í◊ï◊® ◊õ◊¢◊™", enter:"◊õ◊†◊ô◊°◊î ◊ú◊°◊†◊ô◊£", waze:"◊†◊ô◊ï◊ï◊ò", wa_btn:"◊ï◊ï◊ê◊ò◊°◊ê◊§", trigger:"◊û◊ë◊¶◊¢ ◊î◊ô◊ï◊ù" }
    }[userLang];

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿµŸàÿµ ÿßŸÑÿπŸÑŸàŸäÿ© ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸÑÿ∫ÿ© ŸÅŸÇÿ∑
    const langTexts = document.querySelectorAll('.lang-text');
    langTexts[0].textContent = t.cs;
    langTexts[1].textContent = t.wa;
    langTexts[2].textContent = t.shop;
    document.getElementById('trigger-text').textContent = t.trigger;
    document.getElementById('online-btn').href = (userLang === "he") ? "https://madperfume.co.il" : "https://madperfume.ps";

    async function load() {
        try {
            const res = await fetch('test.json');
            const data = await res.json();
            let list = (userLang === "he") ? data.branches.filter(b => !b.is_west_bank) : data.branches;
            render(list);
        } catch(e) { console.error("Load fail"); }
    }

    function render(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div class="br-title">${b[`name_${userLang}`]}</div>
                    <div class="status-pill open">‚óè ${t.open}</div>
                </div>
                <div class="btn-group">
                    <a href="https://wa.me/${b.phone}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa_btn}</a>
                    <a href="#" class="btn bg-waze"><i class="fab fa-waze"></i>${t.waze}</a>
                    <a href="test.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-door-open"></i>${t.enter}</a>
                </div>`;
            container.appendChild(card);
        });
    }

    load();
    setTimeout(() => { document.getElementById('offer-trigger').style.display = 'block'; }, 2000);
</script>
