<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MAD PARFUMEUR | Corporate Branch</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{ --gold:#D4AF37; --black:#000; --card:#111; --white:#fff; --wa:#25D366; --live-red:#ff0000; }
*{box-sizing:border-box; margin:0; padding:0}
body{background:#000; color:#fff; font-family:'Assistant', sans-serif; line-height: 1.6;}

header{
    position: relative; text-align:center; padding: 60px 20px;
    background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://madperfume.ps/upload/01-2026/page/header_bg.jpg') center/cover;
    border-bottom: 3px solid var(--gold);
}
.logo-img { max-width: 200px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3)); }
.branch-name{font-family: 'Cinzel', serif; font-size:2.2rem; font-weight:700; color: var(--gold); margin-bottom: 10px;}

/* Social Bar */
.social-bar { display: flex; justify-content: center; gap: 20px; margin: 25px 0; }
.social-bar a { 
    color: white; font-size: 1.8rem; transition: 0.3s; 
    width: 50px; height: 50px; background: #1a1a1a; 
    display: flex; align-items: center; justify-content: center; border-radius: 50%;
    border: 1px solid #333;
}
.social-bar a:hover { color: var(--gold); border-color: var(--gold); transform: translateY(-3px); }

/* Action Grid */
.action-grid { 
    display: grid; grid-template-columns: repeat(2, 1fr); 
    gap: 15px; padding: 20px; max-width: 600px; margin: 0 auto; 
}
.action-item {
    background: #111; border: 1px solid #222; padding: 25px 15px;
    text-align: center; border-radius: 15px; text-decoration: none;
    color: #fff; transition: 0.3s; display: flex; flex-direction: column; align-items: center;
}
.action-item i { font-size: 2.5rem; margin-bottom: 15px; }
.action-item.wa { border-bottom: 4px solid var(--wa); }
.action-item.phone { border-bottom: 4px solid var(--gold); }
.action-item:hover { background: #1a1a1a; transform: scale(1.02); }

.action-item small { display: block; font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px; }
.hotline { font-size: 1.5rem; font-weight: 900; letter-spacing: 1px; }

/* Duty Section */
.duty-card {
    background: #111; margin: 20px; padding: 20px; border-radius: 15px;
    border: 1px solid #222; text-align: center; position: relative;
    max-width: 400px; margin: 20px auto;
}
.staff-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
.staff-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
.live-indicator {
    position: absolute; bottom: 0; right: 0; background: var(--live-red); color: #fff;
    font-size: 11px; font-weight: 900; padding: 3px 10px; border-radius: 20px;
    display: flex; align-items: center; gap: 5px; border: 2px solid #000;
}
.pulse-dot { width: 7px; height: 7px; background: #fff; border-radius: 50%; animation: blink 1.2s infinite; }
@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

footer { text-align: center; padding: 40px; font-size: 0.8rem; opacity: 0.5; letter-spacing: 1px; }

@media(max-width: 480px) {
    .branch-name { font-size: 1.6rem; }
    .action-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body dir="rtl">

<header>
    <img src="https://madperfume.ps/upload/01-2026/page/logo.png" alt="MAD" class="logo-img">
    <div class="branch-name">MAD PARFUMEUR</div>
    <div style="font-size:1.1rem; opacity:0.9;">فرع الشركة الرئيسي | מטה החברה</div>
    
    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/perfume.mad/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://snapchat.com/t/jbtN32Xe" target="_blank"><i class="fab fa-snapchat"></i></a>
        <a href="https://www.youtube.com/watch?v=NVCKAp2-6HM" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</header>

<main>
    <div class="action-grid">
        <a href="tel:*9935" class="action-item phone">
            <i class="fas fa-phone-alt" style="color: var(--gold);"></i>
            <small>שירות לקוחות / خدمة العملاء</small>
            <div class="hotline">*9935</div>
        </a>

        <a href="https://wa.me/972509787730" class="action-item wa">
            <i class="fab fa-whatsapp" style="color: var(--wa);"></i>
            <small>וואטסאפ חברה / واتساب الشركة</small>
            <div class="hotline">WhatsApp</div>
        </a>
    </div>

    <div class="duty-card">
        <div class="staff-wrapper">
            <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
            <div class="live-indicator"><div class="pulse-dot"></div> LIVE</div>
        </div>
        <div style="font-weight: bold; margin-bottom: 10px;">המנהל בתורנות / المدير المناوب</div>
        <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 15px;">זמינים עבורכם לכל שאלה בנושא הזמנות ושירות</p>
        <a href="https://wa.me/972509787730?text=שלום, אני פונה מהאתر בנוגע ל..." class="action-item" style="padding: 12px; background: var(--wa); border: none; border-radius: 50px; flex-direction: row; justify-content: center; gap: 10px;">
            <i class="fab fa-whatsapp" style="font-size: 1.2rem; margin: 0;"></i>
            <span>צ'אט מהיר / دردشة سريعة</span>
        </a>
    </div>
</main>

<footer>
    &copy; 2024 MAD PARFUMEUR. ALL RIGHTS RESERVED.
</footer>

<script>
    // Lead Tracking (Facebook Pixel)
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
            if(window.fbq) {
                fbq('track', 'Contact', {
                    content_name: this.href,
                    branch: 'Corporate'
                });
            }
        });
    });
</script>

</body>
</html>
