<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>متجر الفرع</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{margin:0;font-family:system-ui;background:#f4f6fb}
.header{
background:#fff;padding:20px;text-align:center;
box-shadow:0 2px 10px rgba(0,0,0,.1)
}
.card{
background:#fff;margin:20px auto;
max-width:500px;border-radius:22px;
padding:24px;text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.06)
}
.actions{display:flex;justify-content:center;gap:20px;margin-top:16px}
.actions a{font-size:22px;color:#1d3a8a}
</style>
</head>

<body>

<div class="header">
<h1 id="name">متجر الفرع</h1>
</div>

<div class="card">
<div id="status"></div>
<div class="actions" id="actions"></div>
</div>

<script>
const id=new URLSearchParams(location.search).get("id");

fetch("branches.json").then(r=>r.json()).then(b=>{
const br=b.find(x=>x.id==id);
if(!br)return;

document.getElementById("name").innerText=br.name_ar;
document.getElementById("status").innerText="مفتوح الآن";

document.getElementById("actions").innerHTML=`
<a href="tel:${br.phone}"><i class="fas fa-phone"></i></a>
<a href="https://wa.me/${br.whatsapp}"><i class="fab fa-whatsapp"></i></a>
`;
});
</script>

</body>
</html>
