            if(el('phAddress')) el('phAddress').innerText = t.addressPh;
            
            if(el('submitBtn')) el('submitBtn').querySelector('span').innerText = t.submit;
            
            // Payment & Process
            if(el('payTitle')) el('payTitle').innerText = t.payTitle;
            if(el('payCash')) el('payCash').innerText = t.payCash;
            if(el('payVisa')) el('payVisa').innerText = t.payVisa;
            
            if(el('procTitle')) el('procTitle').innerText = t.procTitle;
            if(el('procContact')) el('procContact').innerText = t.procContact;
            if(el('procDirect')) el('procDirect').innerText = t.procDirect;
            
            if(el('successTxt')) el('successTxt').innerText = t.success;

            // Manifesto
            if(el('mfTag')) el('mfTag').innerText = t.mfTag;
            if(el('mfTitle')) el('mfTitle').innerText = t.mfTitle;
            if(el('mfSub')) el('mfSub').innerText = t.mfSub;
            if(el('mfVerdict')) el('mfVerdict').innerText = t.mfVerdict;
            if(el('langLabel')) el('langLabel').innerText = t.langLabel;

            // Render Comparison
            renderComparison(t.compItems);
            
            // Direction
            document.documentElement.setAttribute('dir', 'rtl');
            
            // Icons
            if(window.lucide) lucide.createIcons();
        }

        function renderComparison(items) {
            const container = el('compList');
            if(!container) return;
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "grid grid-cols-2 text-sm group hover:bg-white/5 transition-colors border-t border-[#d4af37]/5";
                div.innerHTML = `
                  <div class="p-3 flex flex-col justify-center items-center text-center gap-1 border-l border-[#d4af37]/10 relative">
                    <div class="flex items-center gap-1.5 mb-1 text-[#d4af37]">
                         <i data-lucide="${item.icon}" class="w-3.5 h-3.5"></i>
                         <span class="text-[10px] font-bold opacity-70">${item.label}</span>
                    </div>
                    <span class="font-bold text-white text-xs leading-tight">${item.mad}</span>
                  </div>
                  <div class="p-3 flex flex-col justify-center items-center text-center gap-2 opacity-50 group-hover:opacity-80 transition-all">
                     <span class="text-slate-400 font-medium text-xs leading-tight">${item.other}</span>
                  </div>
                `;
                container.appendChild(div);
            });
        }

        // Toggle Language
        const langToggle = el('langToggle');
        if(langToggle) {
            langToggle.addEventListener('click', () => {
                currentLang = currentLang === 'he' ? 'ar' : 'he';
                updateContent();
            });
        }

        // Close Popup
        const closeBtn = el('closePopupBtn');
        const popup = el('successPopup');
        
        if(closeBtn && popup) {
            closeBtn.addEventListener('click', () => {
                 popup.style.display = 'none';
                 popup.classList.add('hidden');
                 popup.classList.remove('flex');
            });
        }

        // Form Submit
        const form = document.getElementById("orderForm");

        if(form) {
            form.addEventListener("submit", function(e){
                e.preventDefault();
                const btn = document.getElementById("submitBtn");
                const originalBtnText = btn.innerHTML;
                
                // Disable button
                btn.innerHTML = `<span class="animate-pulse">Loading...</span>`;
                btn.disabled = true;
                btn.classList.add('opacity-75');

                let phoneVal = document.getElementById("phone").value.trim();
                phoneVal = phoneVal.replace(/\s+/g,"").replace(/-/g,"");

                // Convert 05 -> 972
                if(phoneVal.startsWith("05")){
                    phoneVal = "972" + phoneVal.substring(1);
                }
                // Update value for Sheet
                document.getElementById("phone").value = phoneVal;

                // Validation
                const phoneRegex = /^(970|972)\d{8,10}$/;
                if(!phoneRegex.test(phoneVal)){
                    alert(currentLang==="ar" ? "رقم غير صحيح. مثال: 0521234567" : "מספר לא תקין. לדוגמה: 0521234567");
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75');
                    return;
                }

                const fd = new FormData(form);

                fetch("https://script.google.com/macros/s/AKfycbwS4_3E4QmiJs1LMhqDRfKCHyIcK9tlNOfeBbkOxuY9CySioexQ2S7_wJU3ZTvmHH33/exec",{
                    method:"POST",
                    body:fd
                })
                .then(r => r.text())
                .then(()=>{
                    popup.classList.remove('hidden');
                    popup.classList.add('flex');
                    popup.style.display = 'flex';
                    form.reset();
                    
                    // Track Pixels
                    if(typeof fbq !== "undefined"){
                        fbq('track','Purchase',{ content_name:'Treasure 100ml', content_ids:['TREASURE100'], content_type:'product', value:400, currency:'ILS' });
                    }
                    if(typeof ttq !== "undefined"){
                        ttq.track('CompletePayment',{ content_name:'Treasure 100ml', content_id:'TREASURE100', value:400, currency:'ILS', order_id: Date.now() });
                    }
                })
                .catch(()=>{
                    alert(currentLang==="ar" ? "خطأ بالإرسال" : "שגיאה בשליחה");
                })
                .finally(() => {
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75');
                });
            });
        }

        // Initialize
        // Wait for DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', updateContent);
        } else {
            updateContent();
        }

    })();
    </script>
</body>
</html>
