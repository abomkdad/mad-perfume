      if(q2 && q2.textContent) return q2.textContent;

      const g1 = item.getElementsByTagName(localName)[0];
      if(g1 && g1.textContent) return g1.textContent;

      const g2 = item.getElementsByTagNameNS("*", localName)[0];
      if(g2 && g2.textContent) return g2.textContent;

        if(!res.ok){
          lastErr = `RSS ${url} -> HTTP ${res.status}`;
          continue;
        }
        const xmlText = await res.text();
        const xml = new DOMParser().parseFromString(xmlText, "application/xml");
        if(xml.querySelector("parsererror")){
          lastErr = `RSS ${url} -> XML Parse Error`;
          continue;
        }
        return { xml, used: url };
      }catch(e){
        lastErr = `RSS ${url} -> ${e && e.message ? e.message : "Fetch failed"}`;

    const d = new Date();
    const pad = (n)=> String(n).padStart(2,"0");
    // YYYY/MM/DD HH:mm:ss
    return `${d.getFullYear()}/${pad(d.getMonth()+1)}/${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  }

  function getQueryParam(name){
    try{
      return new URLSearchParams(location.search).get(name) || "";
    }catch(e){ return ""; }
  }

  function setSending(on){
    const btn = document.getElementById("submitBtn");
    const sp = document.getElementById("spinner");
    const tx = document.getElementById("submitText");
    btn.disabled = !!on;
    sp.classList.toggle("hidden", !on);
    tx.textContent = on ? T.sending : T.submit;
  }

  // âœ… Ø¥Ø±Ø³Ø§Ù„ ÙƒÙ€ GET querystring (Ù„Ø­ØªÙ‰ ÙŠØ·Ù„Ø¹ Ø¹Ù†Ø¯Ùƒ "Querystring ..." Ù…Ø«Ù„ Ø§Ù„ØµÙˆØ±Ø©)
  function sendToZapierQuerystring(params){
    return new Promise((resolve)=>{
      const url = ZAPIER_HOOK_URL + "?" + params.toString() + "&_ts=" + Date.now();
      const img = new Image();
      img.onload = ()=> resolve(true);
      img.onerror = ()=> resolve(true); // Zapier ØºØ§Ù„Ø¨Ù‹Ø§ ÙŠØ³ØªÙ‚Ø¨Ù„ Ø­ØªÙ‰ Ù„Ùˆ onerror
      img.src = url;
      // Ø§Ø­ØªÙŠØ§Ø·: resolve Ø¨Ø¹Ø¯ 900ms Ù„Ùˆ Ù…Ø§ ØµØ§Ø± Ø´ÙŠØ¡
      setTimeout(()=> resolve(true), 900);
    });
  }

  /* =========================
     Prefill Offer + Price from URL
     ========================= */
  function initOfferFields(){
    const offerFromUrl = getQueryParam("offer");
    const priceFromUrl = getQueryParam("price");

    const offer = offerFromUrl ? offerFromUrl : "Y102-A118-P107-G104-B103";
    const priceNum = priceFromUrl ? Number(String(priceFromUrl).replace(/[^\d.]/g,"")) : 500;
    const price = isFinite(priceNum) && priceNum > 0 ? priceNum : 500;

    document.getElementById("offerName").value = offer;
    document.getElementById("price").value = `${Math.round(price)} â‚ª`;
    document.getElementById("date").value = formatDateLocal();
  }

  /* =========================
     Submit (same order as screenshot)
     ========================= */
  async function onSubmit(e){
    e.preventDefault();

    // refresh date at submit
    document.getElementById("date").value = formatDateLocal();

    const address = document.getElementById("address").value.trim();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();

    const paySel = document.getElementById("paymentMethod").value;
    const delSel = document.getElementById("deliveryPreference").value;

    const paymentMethodText =
      paySel === "cash" ? T.pay1.replace(" ğŸ’µ","") :
      paySel === "visa" ? T.pay2.replace(" ğŸ’³","") : "";

    const deliveryPreferenceText =
      delSel === "direct" ? T.del1 :
      delSel === "call_me" ? T.del2 : "";

    const date = document.getElementById("date").value.trim();
    const offerName = document.getElementById("offerName").value.trim();
    const price = document.getElementById("price").value.trim(); // "500 â‚ª"

    if(!address || !name || !phone){
      alert(T.errNeed);
      return;
    }

    setSending(true);

    // âœ… Lead (Meta) Ù‚Ø¨Ù„ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„
    fireMetaLead({ value: Number(String(price).replace(/[^\d.]/g,"")) || 0 });

    // âœ… Querystring Ø¨Ù†ÙØ³ Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ù„ÙŠ Ø¨ØªØ¸Ù‡Ø± Ø¨Ø§Ù„ØµÙˆØ±Ø©
    const qs = new URLSearchParams();
    // (Ù†ÙØ³ Ø§Ù„ØªØ±ØªÙŠØ¨ Ø­Ø±ÙÙŠÙ‹Ø§)
    qs.set("Address", address);
    qs.set("Name", name);
    qs.set("Phone Number", phone);
    qs.set("Payment Method", paymentMethodText || "");
    qs.set("Delivery Preference", deliveryPreferenceText || "");
    qs.set("Date", date);
    qs.set("Offer Name", offerName);
    qs.set("Price", price);

    try{
      await sendToZapierQuerystring(qs);
      showToast(T.ok);

      // reset minimal (Ø®Ù„ÙŠ Ø§Ù„Ø¹Ø±Ø¶ ÙˆØ§Ù„Ø³Ø¹Ø± Ø²ÙŠ Ù…Ø§ Ù‡Ù…)
      document.getElementById("address").value = "";
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("paymentMethod").value = "";
      document.getElementById("deliveryPreference").value = "";
      document.getElementById("date").value = formatDateLocal();
    }catch(err){
      console.warn(err);
      showToast(T.fail);
    }

    setSending(false);
  }

  /* =========================
     Init
     ========================= */
  applyUI();
  initOfferFields();
  document.getElementById("orderForm").addEventListener("submit", onSubmit);
</script>
