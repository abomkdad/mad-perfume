<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MAD Prep | × ×™×”×•×œ ×”×–×× ×•×ª</title>
  
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    :root {
      --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --success: #10b981; --text: #f8fafc;
    }
    body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    
    /* Navigation */
    .top-nav { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 15px; position: sticky; top: 0; z-index: 50; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .search-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-top: 10px; }
    
    /* Order Grid */
    .order-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
    .order-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
    .order-header { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-bottom: 10px; font-weight: bold; color: var(--primary); }
    
    .btn { cursor: pointer; border: none; border-radius: 8px; padding: 10px; font-weight: bold; transition: 0.3s; text-align: center; margin: 2px; flex: 1; }
    .btn-edit { background: var(--primary); color: white; }
    .btn-print { background: #fff; color: #000; }
    .btn-all { background: #f59e0b; color: #000; padding: 12px 25px; }
    .btn-done { background: var(--success); color: white; }

    /* Label Print Style (100x100) */
    .label-preview { 
      width: 100mm; height: 100mm; background: #fff; color: #000; padding: 4mm; 
      box-sizing: border-box; border: 1px solid #000; display: flex; flex-direction: column;
      page-break-after: always;
    }
    .label-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5mm; }
    .logo-img { width: 35mm; }
    .order-meta { text-align: left; font-size: 10pt; font-weight: bold; }
    .info-section { font-size: 11pt; line-height: 1.4; margin-bottom: 3mm; }
    .price-tag { border: 2px solid #000; font-size: 18pt; font-weight: 900; text-align: center; padding: 5px; margin: 5px 0; }
    .barcode-container { text-align: center; margin-top: auto; }
    .policy { font-size: 8pt; text-align: center; border-top: 1px dashed #000; padding-top: 2mm; margin-top: 2mm; font-weight: bold; }

    /* Modal */
    #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
    .modal-content { background: white; color: black; width: 110mm; padding: 20px; border-radius: 10px; }
    .modal-content input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; font-weight: bold; border-radius: 5px; }

    #printArea { display: none; }
    @media print {
      body * { visibility: hidden !important; }
      #printArea, #printArea * { visibility: visible !important; }
      #printArea { position: absolute; left: 0; top: 0; width: 100mm; display: block !important; }
      @page { size: 100mm 100mm; margin: 0; }
    }
  </style>
</head>
<body>

<div class="top-nav">
  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center">
      <div style="display:flex; align-items:center; gap:10px">
        <img src="https://www.madparfum.com/logo.svg" style="width:100px; filter: invert(1);">
        <span style="font-weight:900; font-size:1.5rem">××¢×¨×›×ª ×”×›× ×”</span>
      </div>
      <div style="display:flex; gap:10px">
        <button class="btn btn-all" onclick="printAll()">ğŸ–¨ï¸ ×”×“×¤×¡ ×”×›×œ</button>
        <button class="btn btn-edit" onclick="load()">×¨×¢× ×Ÿ â†»</button>
      </div>
    </div>
    <input type="text" id="searchBox" class="search-input" placeholder="×—×™×¤×•×© ×œ×¤×™ ×©×, ×˜×œ×¤×•×Ÿ ××• ××¡×¤×¨ ×”×–×× ×”..." oninput="render()">
  </div>
</div>

<div class="container order-grid" id="orderList"></div>

<div id="printArea"></div>

<div id="editModal">
  <div class="modal-content" dir="rtl">
    <h3 style="margin:0 0 15px 0">×¢×¨×™×›×ª ×¤×¨×˜×™ ×”×–×× ×”</h3>
    <label>×©× ×œ×§×•×—:</label> <input id="i_name">
    <label>×˜×œ×¤×•×Ÿ:</label> <input id="i_phone">
    <label>×›×ª×•×‘×ª:</label> <input id="i_addr">
    <label>×—×‘×¨×ª ××©×œ×•×—×™×:</label> <input id="i_del">
    <label>××—×™×¨ ×œ×ª×©×œ×•×:</label> <input id="i_price">
    <div style="display:flex; gap:10px; margin-top:20px">
      <button class="btn btn-done" onclick="saveAndPrint()">×”×“×¤×¡ ×¢×›×©×™×•</button>
      <button class="btn btn-edit" style="background:#64748b" onclick="closeModal()">×‘×™×˜×•×œ</button>
    </div>
  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyLjLFa8AaH82Ip7m747WC-KSUUEaU_M70S0I9Mda14XbnmcuEfZ7pBnF_zzJYZuXmZ/exec";
  const DASH_KEY = "12345678";
  let orders = [];
  let editingRow = null;

  async function load() {
    document.getElementById('orderList').innerHTML = "×˜×•×¢×Ÿ × ×ª×•× ×™×...";
    const res = await fetch(`${SCRIPT_URL}?action=get`);
    orders = await res.json();
    render();
  }

  function getPending() {
    return orders.filter(o => {
      const s = (o.status || "");
      return (s.includes("Prep") || s.includes("Approved")) && !s.includes("READY");
    });
  }

  function render() {
    const q = document.getElementById('searchBox').value.toLowerCase();
    const items = getPending().filter(o => `${o.name} ${o.orderId} ${o.phone}`.toLowerCase().includes(q));
    
    document.getElementById('orderList').innerHTML = items.map(o => `
      <div class="order-card">
        <div class="order-header">×”×–×× ×”: ${o.orderId}</div>
        <div style="flex:1">
          <div><b>×©×:</b> ${o.name}</div>
          <div><b>×˜×œ×¤×•×Ÿ:</b> ${o.phone}</div>
          <div><b>×¢×™×¨:</b> ${o.city}</div>
          <div><b>××•×¦×¨:</b> ${o.offer}</div>
          <div style="color:var(--success)"><b>×¡×›×•×:</b> â‚ª${o.price}</div>
        </div>
        <div style="display:flex; margin-top:10px">
          <button class="btn btn-edit" onclick="openEdit(${o.rowIndex})">×¢×¨×•×š âœï¸</button>
          <button class="btn btn-print" onclick="printSingle(${o.rowIndex})">×”×“×¤×¡ ğŸ–¨ï¸</button>
          <button class="btn btn-done" onclick="markReady(${o.rowIndex})">×‘×•×¦×¢ âœ…</button>
        </div>
      </div>
    `).join("");
  }

  function createLabel(o) {
    const date = new Date().toLocaleDateString('he-IL');
    return `
      <div class="label-preview" dir="rtl">
        <div class="label-header">
          <img src="https://www.madparfum.com/logo.svg" class="logo-img">
          <div class="order-meta">
            ×ª××¨×™×š: ${date}<br>
            ×”×–×× ×”: ${o.orderId}
          </div>
        </div>
        <div class="info-section">
          <b>×œ×›×‘×•×“:</b> ${o.name}<br>
          <b>×˜×œ×¤×•×Ÿ:</b> ${o.phone}<br>
          <b>×›×ª×•×‘×ª:</b> ${o.city} ${o.addr || ""}<br>
          <b>××©×œ×•×—:</b> ${o.delivery || "High Express"}<br>
          <b>×¤×¨×™×˜×™×:</b> ${o.offer}
        </div>
        <div class="price-tag">×œ×ª×©×œ×•×: â‚ª${o.price}</div>
        <div class="barcode-container">
          <svg id="b_${o.rowIndex}"></svg>
          <div id="q_${o.rowIndex}" style="display:flex; justify-content:center; margin-top:5px"></div>
        </div>
        <div class="policy">×”×—×œ×¤×” ××ª×‘×¦×¢×ª ×¨×§ ×× ×”× ×™×™×œ×•×Ÿ ×œ× × ×¤×ª×— | Ø§Ù„Ø§Ø³ØªØ¨Ø¯Ø§Ù„ ÙÙ‚Ø· Ø¥Ø°Ø§ Ù„Ù… ÙŠÙØªØ­ Ø§Ù„Ù†Ø§ÙŠÙ„ÙˆÙ†</div>
      </div>
    `;
  }

  function openEdit(row) {
    editingRow = row;
    const o = orders.find(x => x.rowIndex == row);
    document.getElementById('i_name').value = o.name;
    document.getElementById('i_phone').value = o.phone;
    document.getElementById('i_addr').value = o.city + " " + (o.addr || "");
    document.getElementById('i_del').value = o.delivery || "High Express";
    document.getElementById('i_price').value = o.price;
    document.getElementById('editModal').style.display = 'flex';
  }

  function closeModal() { document.getElementById('editModal').style.display = 'none'; }

  function saveAndPrint() {
    const o = orders.find(x => x.rowIndex == editingRow);
    const updated = {
      ...o,
      name: document.getElementById('i_name').value,
      phone: document.getElementById('i_phone').value,
      city: document.getElementById('i_addr').value,
      addr: "",
      delivery: document.getElementById('i_del').value,
      price: document.getElementById('i_price').value
    };
    const pa = document.getElementById('printArea');
    pa.innerHTML = createLabel(updated);
    generateAssets(updated);
    setTimeout(() => { window.print(); closeModal(); }, 500);
  }

  function printSingle(row) {
    const o = orders.find(x => x.rowIndex == row);
    const pa = document.getElementById('printArea');
    pa.innerHTML = createLabel(o);
    generateAssets(o);
    setTimeout(() => { window.print(); }, 500);
  }

  function printAll() {
    const items = getPending();
    if(!items.length) return;
    const pa = document.getElementById('printArea');
    pa.innerHTML = items.map(o => createLabel(o)).join("");
    items.forEach(o => generateAssets(o));
    setTimeout(() => { window.print(); }, 800);
  }

  function generateAssets(o) {
    setTimeout(() => {
      JsBarcode(`#b_${o.rowIndex}`, o.phone || "0000", { format: "CODE128", height: 30, fontSize: 12 });
      new QRCode(document.getElementById(`q_${o.rowIndex}`), { 
        text: `Order: ${o.orderId}\nName: ${o.name}\nPrice: ${o.price}`, 
        width: 50, height: 50 
      });
    }, 100);
  }

  async function markReady(row) {
    if(!confirm("×œ×”×¢×‘×™×¨ ×œ××•×›×Ÿ?")) return;
    await fetch(`${SCRIPT_URL}?action=updateStatus&key=${DASH_KEY}&row=${row}&status=READY âœ…`);
    load();
  }

  load();
</script>
</body>
</html>
