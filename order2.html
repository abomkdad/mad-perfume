    body{margin:0;font-family:system-ui,Segoe UI,Tahoma,Arial;background:var(--bg);color:#fff}

    input,select,button{

    .bred{background:var(--red)}

    .card{

      border:1px solid var(--border);
      border-radius:20px;
      padding:16px;
      margin:14px 0;

    .head{

    .bigbox{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:14px;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width:760px){.grid{grid-template-columns:1fr}}
    .field{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:12px;
    }
    .label{opacity:.8;font-weight:900;margin-bottom:6px}
    .value{font-size:18px;font-weight:1000;word-break:break-word}
    .muted{opacity:.75}
    .actions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:14px;
    }
    @media(max-width:760px){.actions{grid-template-columns:1fr}}

    .hugeBtn{

    .empty{

    }

    /* ---------- PRINT LABEL ---------- */
    #printArea{

    @media print{
      body *{visibility:hidden !important;}
      #printArea, #printArea *{visibility:visible !important;}
      #printArea{
        display:block;
        position:fixed;
        inset:0;
        padding:0;
        margin:0;

      .labelSheet{

    }

<script>

  function applyLabelSize(){

  async function load(){

  function isPrepOrder(o){
    const st = String(o.status||"");
    // Show only orders that are "Approved / Sent to Prep" and NOT ready/cancelled
    const approved = st.includes("Approved") || st.includes("Sent to Prep") || st.includes("Ø§Ù„ØªØ¬Ù‡ÙŠØ²") || st.includes("Prep");

    return approved && !ready && !cancelled;
  }

  function render(){
    const q = document.getElementById("q").value.trim().toLowerCase();
    const list = document.getElementById("list");

    const items = orders

  function esc(s){

  function cardHtml(o){

            ${f("Ø´Ø±ÙƒØ© Ø§Ù„ØªÙˆØµÙŠÙ„", del || "â€”")}

          <button class="btn bgreen hugeBtn" onclick="markReady(${o.rowIndex})">âœ… ØªÙ… ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ø·Ù„Ø¨</button>

      </div>
    `;
  }

  function f(label, value){

  }

  function isArabicText(s){

  }

  function buildLabelHtml(o){

        <div class="lp4">Ø´Ø±ÙƒØ© Ø§Ù„ØªÙˆØµÙŠÙ„: ${esc(del||"â€”")}</div>

    `;
  }

  function printLabel(row){

    // Put label into print area
    const pa = document.getElementById("printArea");

  function copySummary(row){
    const o = findByRow(row);
    if(!o){ alert("âŒ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„Ø·Ù„Ø¨"); return; }

</script>
