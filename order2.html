<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MAD System | 100x100</title>
  
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    :root { --bg: #070b16; --card: #1e293b; --primary: #3b82f6; --success: #10b981; --text: #f8fafc; }
    body { margin: 0; font-family: system-ui; background: var(--bg); color: var(--text); overflow-x: hidden; }
    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    
    /* Header & Alerts */
    .top-bar { background: rgba(30, 41, 59, 0.9); padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
    #newOrderFlash { display: none; background: #ef4444; color: white; padding: 5px 15px; border-radius: 20px; animation: blink 1s infinite; font-weight: bold; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* Grid Layout */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-top: 20px; }
    .order-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
    
    /* Buttons */
    .btn-group { display: flex; gap: 8px; margin-top: 15px; }
    .btn { cursor: pointer; border: none; border-radius: 6px; padding: 10px; font-weight: bold; flex: 1; transition: 0.2s; }
    .btn-edit { background: var(--primary); color: white; }
    .btn-print { background: #fff; color: #000; border: 1px solid #000; }
    .btn-done { background: var(--success); color: white; }

    /* Label Design (100x100) */
    .label-preview { 
      width: 100mm; height: 100mm; background: #fff; color: #000; padding: 4mm; 
      box-sizing: border-box; border: 1px solid #000; display: flex; flex-direction: column;
      page-break-after: always;
    }
    .label-top { display: flex; justify-content: space-between; font-size: 10pt; font-weight: bold; margin-bottom: 2mm; }
    .brand-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3mm; }
    .brand-section h1 { margin: 0; font-size: 32pt; font-weight: 900; }
    
    .promo-bar { background: #000; color: #fff; text-align: center; padding: 3px; font-size: 10pt; font-weight: bold; margin: 2mm 0; }
    
    .details-grid { font-size: 11pt; line-height: 1.4; flex-grow: 1; }
    .details-grid b { width: 70px; display: inline-block; }

    .payment-line { border: 2px solid #000; padding: 6px; text-align: center; font-size: 18pt; font-weight: 900; margin: 3mm 0; }
    
    .footer-flex { display: flex; align-items: flex-end; justify-content: space-between; }
    .wa-text { font-size: 8pt; font-weight: bold; max-width: 65%; border-top: 1px solid #000; padding-top: 2mm; }

    #printArea { display: none; }
    @media print {
      body * { visibility: hidden !important; }
      #printArea, #printArea * { visibility: visible !important; }
      #printArea { position: absolute; left: 0; top: 0; width: 100mm; display: block !important; }
      @page { size: 100mm 100mm; margin: 0; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div style="display:flex; align-items:center; gap:15px">
    <h2 style="margin:0">MAD Dashboard</h2>
    <div id="newOrderFlash">ğŸ”” ×”×–×× ×” ×—×“×©×” ×”×’×™×¢×”!</div>
  </div>
  <button class="btn btn-edit" style="flex:none; padding:10px 30px" onclick="load()">×¨×¢× ×Ÿ × ×ª×•× ×™× â†»</button>
</div>

<div class="container">
  <div class="grid" id="orderList"></div>
</div>

<div id="printArea"></div>

<audio id="bellSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyLjLFa8AaH82Ip7m747WC-KSUUEaU_M70S0I9Mda14XbnmcuEfZ7pBnF_zzJYZuXmZ/exec";
  const DASH_KEY = "12345678";
  let lastOrderCount = 0;
  let orders = [];

  async function load() {
    try {
      const res = await fetch(`${SCRIPT_URL}?action=get`);
      orders = await res.json();
      
      const pendingOrders = orders.filter(o => (o.status || "").includes("Prep") && !(o.status || "").includes("READY"));
      
      // Ù†Ø¸Ø§Ù… Ø§Ù„Ø¬Ø±Ø³
      if (lastOrderCount > 0 && pendingOrders.length > lastOrderCount) {
        triggerAlert();
      }
      lastOrderCount = pendingOrders.length;
      
      render(pendingOrders);
    } catch(e) { console.error("Error loading orders"); }
  }

  function triggerAlert() {
    document.getElementById('bellSound').play();
    const flash = document.getElementById('newOrderFlash');
    flash.style.display = 'block';
    setTimeout(() => { flash.style.display = 'none'; }, 10000);
  }

  function render(items) {
    document.getElementById('orderList').innerHTML = items.map(o => `
      <div class="order-card">
        <div style="font-weight:900; font-size:1.2rem; margin-bottom:10px">ID: ${o.orderId}</div>
        <div style="font-size:1rem">
          <div>ğŸ‘¤ ${o.name}</div>
          <div>ğŸ“ ${o.city}</div>
          <div style="color:var(--success); font-weight:bold; margin-top:5px">â‚ª${o.price}</div>
        </div>
        <div class="btn-group">
          <button class="btn btn-print" onclick="printOrder(${o.rowIndex})">×”×“×¤×¡ ××“×‘×§×” ğŸ–¨ï¸</button>
          <button class="btn btn-done" onclick="markReady(${o.rowIndex})">×¡×™×•× âœ…</button>
        </div>
      </div>
    `).join("");
  }

  function createLabelHtml(o) {
    const date = new Date().toLocaleDateString('he-IL');
    return `
      <div class="label-preview" dir="rtl">
        <div class="label-top">
          <span>×ª××¨×™×š: ${date}</span>
          <span>×”×–×× ×”: ${o.orderId}</span>
        </div>

        <div class="brand-section">
          <div style="line-height:1">
            <h1>MAD</h1>
            <small style="letter-spacing:2px; font-weight:bold">PARFUMEUR</small>
          </div>
          <div style="text-align:left; font-size:8pt">Original Quality</div>
        </div>

        <div class="promo-bar">×¦×œ× ××ª ×”×¨×’×¢ ×•×§×‘×œ ××ª× ×” ğŸ</div>

        <div class="details-grid">
          <div><b>×œ×›×‘×•×“:</b> ${o.name}</div>
          <div><b>×˜×œ×¤×•×Ÿ:</b> ${o.phone}</div>
          <div><b>×›×ª×•×‘×ª:</b> ${o.city} ${o.addr || ""}</div>
          <div><b>××©×œ×•×—:</b> ${o.delivery || "High Express"}</div>
          <div><b>×¤×¨×™×˜×™×:</b> ${o.offer}</div>
        </div>

        <div class="payment-line">×œ×ª×©×œ×•×: â‚ª${o.price}</div>

        <div class="footer-flex">
          <div class="wa-text">
            ×©×œ×— ×•×™×“××• ×”××œ×¦×” ×œ-WhatsApp ×•×§×‘×œ ×‘×•×©× ××ª× ×”!<br>
            <span style="font-size:10pt; color: #000">+972 54-963-4449</span>
          </div>
          <div id="q_${o.rowIndex}"></div>
        </div>

        <div style="text-align:center; margin-top:2mm">
          <svg id="b_${o.rowIndex}"></svg>
        </div>
        
        <div style="font-size:7pt; text-align:center; font-weight:bold; margin-top:1mm; border-top:1px dashed #000">
          ×”×—×œ×¤×” ××ª×‘×¦×¢×ª ×¨×§ ×× ×”× ×™×™×œ×•×Ÿ ×œ× × ×¤×ª×— | Ø§Ù„Ø§Ø³ØªØ¨Ø¯Ø§Ù„ ÙÙ‚Ø· Ø¥Ø°Ø§ Ù„Ù… ÙŠÙØªØ­ Ø§Ù„Ù†Ø§ÙŠÙ„ÙˆÙ†
        </div>
      </div>
    `;
  }

  function printOrder(row) {
    const o = orders.find(x => x.rowIndex == row);
    const pa = document.getElementById('printArea');
    pa.innerHTML = createLabelHtml(o);
    
    // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¨Ø§Ø±Ùƒ×•×“ ÙˆØ§Ù„Ù€ QR Code Ø§Ù„ÙØ¹Ù„ÙŠ
    setTimeout(() => {
      JsBarcode(`#b_${o.rowIndex}`, o.phone || "0000", { format: "CODE128", height: 25, fontSize: 10 });
      new QRCode(document.getElementById(`q_${o.rowIndex}`), { 
        text: `https://wa.me/972549634449?text=Hi, order ID: ${o.orderId}`, 
        width: 55, height: 55 
      });
      window.print();
    }, 300);
  }

  async function markReady(row) {
    await fetch(`${SCRIPT_URL}?action=updateStatus&key=${DASH_KEY}&row=${row}&status=READY âœ…`);
    load();
  }

  // ØªØ­Ø¯ÙŠØ« ØªÙ„Ù‚Ø§Ø¦ÙŠ ÙƒÙ„ 30 Ø«Ø§Ù†ÙŠØ©
  setInterval(load, 30000);
  load();
</script>
</body>
</html>
