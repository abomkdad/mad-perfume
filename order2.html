<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
  <title>MAD Mobile v3.0</title>
  
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root { 
      --bg-dark: #0f172a; --bg-card: #1e293b; --primary: #3b82f6; 
      --accent: #f59e0b; --success: #10b981; --text: #f8fafc; --muted: #94a3b8;
      --font: 'Rubik', sans-serif;
    }

    body { 
      margin: 0; font-family: var(--font); background: var(--bg-dark); 
      color: var(--text); height: 100vh; display: flex; flex-direction: column; 
      overflow: hidden; -webkit-tap-highlight-color: transparent;
    }
    * { box-sizing: border-box; outline: none; }

    /* --- Header Mobile --- */
    .header { 
      background: #1e293b; padding: 12px 15px; border-bottom: 1px solid #334155; 
      display: flex; flex-direction: column; gap: 10px; z-index: 100;
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; }
    .brand { font-size: 1.3rem; font-weight: 900; }
    
    .search-box { position: relative; width: 100%; }
    .search-inp { 
      width: 100%; padding: 12px 40px 12px 15px; border-radius: 10px; border: 1px solid #334155; 
      background: #0f172a; color: white; font-size: 16px; /* Ù…Ù†Ø¹ Ø§Ù„Ø²ÙˆÙˆÙ… ÙÙŠ Ø§Ù„Ø¢ÙŠÙÙˆÙ† */
    }
    .search-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: var(--muted); }

    /* --- Workspace --- */
    .workspace { flex: 1; overflow-y: auto; padding: 10px; }
    .grid { display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }

    /* --- Card Design Mobile --- */
    .card { 
      background: var(--bg-card); border: 1px solid #334155; border-radius: 12px; padding: 15px; 
      position: relative; display: flex; flex-direction: column; gap: 6px;
    }
    .card-select {
      position: absolute; top: 12px; left: 12px; width: 28px; height: 28px; cursor: pointer; accent-color: var(--primary);
    }
    .card-top { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--muted); padding-left: 35px; }
    .card-name { font-size: 1.1rem; font-weight: 700; color: #fff; }
    .card-detail { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: #cbd5e1; }
    .card-detail i { color: var(--accent); }
    
    .card-body { 
      background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; font-size: 0.85rem; 
      color: var(--muted); margin: 5px 0;
    }
    .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; border-top: 1px solid #334155; padding-top: 10px; }
    .price { color: var(--success); font-size: 1.2rem; font-weight: 800; }

    /* --- Floating Bulk Bar --- */
    .bulk-bar {
      position: fixed; bottom: 15px; left: 15px; right: 15px;
      background: #3b82f6; color: #fff; padding: 12px 20px; border-radius: 15px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4); transform: translateY(150%); transition: 0.4s; z-index: 500;
    }
    .bulk-bar.active { transform: translateY(0); }
    .btn-bulk { background: #fff; color: #3b82f6; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; }

    /* --- Modal Mobile --- */
    .modal-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; }
    .modal-box { width: 100%; height: 100%; display: flex; flex-direction: column; overflow-y: auto; background: #f8fafc; }
    
    .modal-fields { padding: 20px; display: flex; flex-direction: column; gap: 12px; color: #000; }
    .modal-fields input, .modal-fields textarea { 
        width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; 
    }
    .modal-preview-area { background: #e2e8f0; padding: 20px; display: flex; justify-content: center; }

    /* --- Labels (Unchanged for Print Quality) --- */
    #printArea { display: none; }
    .label-page { 
      width: 100mm; height: 100mm; background: #fff; padding: 4mm; direction: rtl; position: relative;
    }
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; display: block; }
      #printArea { position: absolute; left: 0; top: 0; width: 100%; }
      @page { size: 100mm 100mm; margin: 0; }
    }
  </style>
</head>
<body>

<audio id="bell" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div class="header">
  <div class="header-top">
    <div class="brand">MAD <span style="color:var(--primary)">V3 Mobile</span></div>
    <button onclick="app.loadData()" style="background:var(--bg-card); border:1px solid #334155; color:#fff; padding:6px 12px; border-radius:6px;">
        <i class="fas fa-sync"></i>
    </button>
  </div>
  <div class="search-box">
    <i class="fas fa-search search-icon"></i>
    <input class="search-inp" id="search" placeholder="×—×™×¤×•×© ×©×ØŒ Ø·Ù„ÙÙˆÙ†..." oninput="app.render()">
  </div>
</div>

<div class="workspace">
  <div class="grid" id="grid"></div>
</div>

<div class="bulk-bar" id="bulkBar">
  <span id="selectedCount">0 × ×‘×—×¨×•</span>
  <div style="display:flex; gap:10px; align-items:center;">
      <button onclick="app.clearSelection()" style="background:none; border:none; color:#fff; text-decoration:underline; font-size:14px;">×‘×™×˜×•×œ</button>
      <button class="btn-bulk" onclick="app.printSelected()">×”×“×¤×¡ <i class="fas fa-print"></i></button>
  </div>
</div>

<div class="modal-overlay" id="editorModal">
  <div class="modal-box">
    <div style="padding:15px; background:#fff; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:10;">
        <h3 style="margin:0; color:#000;">×¢×¨×™×›×ª ×”×–×× ×”</h3>
        <button onclick="app.closeModal()" style="background:none; border:none; font-size:24px;">&times;</button>
    </div>

    <div class="modal-fields">
      <label>×©× ×œ×§×•×—:</label><input id="e_name" oninput="app.updatePreview()">
      <label>×˜×œ×¤×•×Ÿ:</label><input id="e_phone" type="tel" oninput="app.updatePreview()">
      <label>×¢×™×¨ Ùˆ×›×ª×•×‘×ª:</label><input id="e_city" oninput="app.updatePreview()">
      
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
        <div><label>××©×œ×•×—:</label><input id="e_del" oninput="app.updatePreview()"></div>
        <div><label>×ª×©×œ×•×:</label><input id="e_pay" oninput="app.updatePreview()"></div>
      </div>

      <label>×¤×¨×™×˜×™×:</label><textarea id="e_offer" rows="3" oninput="app.updatePreview()"></textarea>
      <label>××—ÙŠØ± ×¡×•×¤×™:</label><input type="number" id="e_price" style="color:green; font-weight:bold;" oninput="app.updatePreview()">
      
      <button onclick="app.printFromModal()" style="padding:18px; background:#000; color:#fff; border:none; border-radius:12px; font-weight:bold; font-size:1.1rem; margin-top:10px;">
          ×”×“×¤×¡ ×•×©××•×¨ ×”×–×× ×” ğŸ–¨ï¸
      </button>
    </div>

    <div style="padding:10px; text-align:center; color:#666; font-weight:bold;">×ª×¦×•×’×” ××§×“×™××” ×©×œ ×”××“×‘×§×”:</div>
    <div class="modal-preview-area">
      <div id="livePreview" style="transform:scale(0.75); transform-origin: top center;"></div>
    </div>
  </div>
</div>

<div id="printArea"></div>

<script>
// Ù†ÙØ³ Ø§Ù„Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¨Ø±Ù…Ø¬ÙŠ Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ Ù…Ø¹ ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ø¨Ø³ÙŠØ·Ø© Ù„ØªÙˆØ§ÙÙ‚ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
class MadSystem {
  constructor() {
    this.scriptUrl = "https://script.google.com/macros/s/AKfycbyLjLFa8AaH82Ip7m747WC-KSUUEaU_M70S0I9Mda14XbnmcuEfZ7pBnF_zzJYZuXmZ/exec";
    this.orders = [];
    this.selectedIds = new Set();
    this.editingIndex = null;
    this.init();
  }

  init() {
    if(localStorage.getItem('mad_auth') !== "12345678") {
      let p = prompt("Password:");
      if(p === "12345678") localStorage.setItem('mad_auth', "12345678");
      else return;
    }
    this.loadData();
    setInterval(() => this.loadData(true), 30000);
  }

  async loadData(silent = false) {
    if(!silent) document.getElementById('grid').innerHTML = '<div style="color:white;text-align:center;padding:50px">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>';
    try {
      const res = await fetch(`${this.scriptUrl}?action=get`);
      this.orders = await res.json();
      this.render();
      if(!silent && this.orders.length > 0) document.getElementById('bell').play().catch(()=>{});
    } catch(e) { console.error(e); }
  }

  formatPhone(p) {
    p = String(p || "").replace(/[^0-9]/g, "");
    if(p.startsWith("972")) p = "0" + p.slice(3);
    if(p.startsWith("5") && p.length === 9) p = "0" + p;
    return p.length === 10 ? p.slice(0,3) + "-" + p.slice(3) : p;
  }

  render() {
    const q = document.getElementById('search').value.toLowerCase();
    const grid = document.getElementById('grid');
    const list = this.orders.filter(o => (o.name + o.phone + o.city + o.orderId).toLowerCase().includes(q));

    if(list.length === 0) {
      grid.innerHTML = '<div style="text-align:center;color:#555;padding:20px;">×œ× × ××¦××• ×ª×•×¦××•×ª</div>';
      return;
    }

    grid.innerHTML = list.map(o => {
      const i = this.orders.indexOf(o);
      const isSelected = this.selectedIds.has(i);
      const isReady = (o.status||"").includes("READY");

      return `
        <div class="card" style="border-right:5px solid ${isReady ? 'var(--success)' : 'var(--accent)'}">
          <input type="checkbox" class="card-select" ${isSelected ? 'checked' : ''} 
                 onclick="event.stopPropagation(); app.toggleSelect(${i})">
          
          <div onclick="app.openEditor(${i})">
              <div class="card-top">
                <span>#${o.orderId} | ${o.delivery || 'High Express'}</span>
              </div>
              <div class="card-name">${o.name}</div>
              <div class="card-detail"><i class="fas fa-phone"></i> ${this.formatPhone(o.phone)}</div>
              <div class="card-detail"><i class="fas fa-city"></i> ${o.city || '---'}</div>
              <div class="card-body">${(o.offer || '××™×Ÿ ×¤×™×¨×•×˜').substring(0,60)}...</div>
              <div class="card-footer">
                <span style="font-size:0.8rem; color:${isReady?'#10b981':'#f59e0b'}">${o.status || '×××ª×™×Ÿ'}</span>
                <div class="price">â‚ª${o.price}</div>
              </div>
          </div>
        </div>
      `;
    }).join("");
  }

  toggleSelect(index) {
    if(this.selectedIds.has(index)) this.selectedIds.delete(index);
    else this.selectedIds.add(index);
    this.updateBulkBar();
  }

  updateBulkBar() {
    const bar = document.getElementById('bulkBar');
    const count = this.selectedIds.size;
    document.getElementById('selectedCount').innerText = `${count} × ×‘×—×¨×•`;
    if(count > 0) bar.classList.add('active');
    else bar.classList.remove('active');
  }

  clearSelection() {
    this.selectedIds.clear();
    this.updateBulkBar();
    this.render();
  }

  openEditor(index) {
    this.editingIndex = index;
    const o = this.orders[index];
    ['name','phone','city','offer','price'].forEach(k => document.getElementById('e_'+k).value = o[k]||"");
    document.getElementById('e_del').value = o.delivery || "High Express";
    document.getElementById('e_pay').value = o.payment || "××–×•××Ÿ";
    document.getElementById('editorModal').style.display = 'block';
    this.updatePreview();
  }

  closeModal() { document.getElementById('editorModal').style.display = 'none'; }

  updatePreview() {
    const data = this.getModalData();
    document.getElementById('livePreview').innerHTML = this.generateLabelHtml(data, 'prev');
    this.genCodes('prev', data.phone);
  }

  getModalData() {
    const o = this.orders[this.editingIndex];
    return {
      orderId: o.orderId,
      name: document.getElementById('e_name').value,
      phone: document.getElementById('e_phone').value,
      city: document.getElementById('e_city').value,
      delivery: document.getElementById('e_del').value,
      payment: document.getElementById('e_pay').value,
      offer: document.getElementById('e_offer').value,
      price: document.getElementById('e_price').value
    };
  }

  generateLabelHtml(o, idSuffix) {
    return `
      <div class="label-page">
        <div style="display:flex; justify-content:space-between;">
           <img src="https://www.madparfum.com/logo.svg" style="width:35mm">
           <div style="font-size:9pt; font-weight:bold; text-align:left;">ORD: ${o.orderId}</div>
        </div>
        <div style="background:#000; color:#fbbf24; text-align:center; padding:4px; font-weight:900; margin:5px 0; border-radius:4px;">×¦×œ× ××ª ×”×¨×’×¢ ×•×§×‘×œ ××ª× ×” ğŸ</div>
        <div style="font-size:11pt; line-height:1.5;">
           <b>×œ×›×‘×•×“:</b> ${o.name}<br>
           <b>×˜×œ×¤×•×Ÿ:</b> ${this.formatPhone(o.phone)}<br>
           <b>×¢×™×¨:</b> ${o.city}<br>
           <b>×—×‘×¨×”:</b> ${o.delivery} | <b>×ª×©×œ×•×:</b> ${o.payment}
        </div>
        <div style="border-bottom:1px dashed #000; height:15mm; overflow:hidden; margin:5px 0; font-size:9pt;">${o.offer}</div>
        <div style="border:2px solid #000; text-align:center; font-size:22pt; font-weight:900; border-radius:8px;">â‚ª${o.price}</div>
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-top:10px;">
           <div style="background:#000; color:#fff; font-size:7pt; padding:5px; border-radius:4px; width:60%;">×¡×¨×•×§ ×•×©×œ×— ×¡×¨×˜×•×Ÿ ×œ-WhatsApp ×œ×§×‘×œ×ª ××ª× ×”!</div>
           <div id="qr_${idSuffix}"></div>
        </div>
        <div style="text-align:center; margin-top:5px"><svg id="bar_${idSuffix}"></svg></div>
      </div>
    `;
  }

  genCodes(suffix, phone) {
    setTimeout(() => {
      try {
        const clean = String(phone).replace(/[^0-9]/g, "");
        JsBarcode(`#bar_${suffix}`, clean, {format:"CODE128", height:20, displayValue:false});
        document.getElementById(`qr_${suffix}`).innerHTML = "";
        new QRCode(document.getElementById(`qr_${suffix}`), {text:"https://wa.me/972549634449", width:45, height:45});
      } catch(e){}
    }, 150);
  }

  printFromModal() {
    const data = this.getModalData();
    this.printList([data]);
    setTimeout(() => {
        const o = this.orders[this.editingIndex];
        o.status = "READY âœ…";
        fetch(`${this.scriptUrl}?action=updateStatus&key=12345678&row=${o.rowIndex}&status=READY âœ…`);
        this.closeModal();
        this.render();
    }, 500);
  }

  printSelected() {
    const list = Array.from(this.selectedIds).map(idx => this.orders[idx]);
    if(confirm(`×œ×”×“×¤×™×¡ ${list.length} ×”×–×× ×•×ª?`)) {
      this.printList(list);
      list.forEach(o => {
          o.status = "READY âœ…";
          fetch(`${this.scriptUrl}?action=updateStatus&key=12345678&row=${o.rowIndex}&status=READY âœ…`);
      });
      this.clearSelection();
    }
  }

  printList(list) {
    const area = document.getElementById('printArea');
    area.innerHTML = list.map((o, i) => this.generateLabelHtml(o, `p_${i}`)).join("");
    list.forEach((o, i) => this.genCodes(`p_${i}`, o.phone));
    setTimeout(() => { window.print(); }, 1000);
  }
}

const app = new MadSystem();
</script>
</body>
</html>
