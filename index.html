<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | Store Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --mad-blue: #2b57f2; --mad-white: #ffffff; --mad-gold: #d4af37; --mad-bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--mad-bg); overflow-x: hidden; }
        
        /* Header */
        header { position: relative; height: 350px; background: url('header.jpg') no-repeat center center/cover; border-bottom: 5px solid var(--mad-blue); }
        .header-content { position: absolute; left: 30px; top: 20px; display: flex; flex-direction: column; align-items: flex-start; gap: 10px; }
        .logo { width: 140px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 10px; }
        .site-link { background: var(--mad-blue); color: white; padding: 10px 20px; text-decoration: none; border-radius: 25px; font-weight: bold; border: 2px solid white; font-size: 14px; }

        /* View Containers */
        .container { padding: 20px 5%; max-width: 1200px; margin: auto; }
        .hidden { display: none; }

        /* Branch Cards */
        .grid-branches { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .branch-card { background: white; border: 2px solid var(--mad-gold); border-radius: 15px; padding: 20px; position: relative; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .status-light { position: absolute; top: 15px; left: 15px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; }
        .bg-open { background: #28a745; box-shadow: 0 0 8px #28a745; }
        .bg-closed { background: #dc3545; box-shadow: 0 0 8px #dc3545; }
        .branch-title { font-size: 22px; color: var(--mad-blue); font-weight: bold; margin-bottom: 5px; }
        .social-icons { display: flex; gap: 12px; margin: 15px 0; font-size: 18px; }
        .social-icons a { color: var(--mad-blue); text-decoration: none; }
        .waze-btn { color: #33ccff !important; }

        /* Products Grid (2 Columns) */
        .category-title { color: var(--mad-blue); border-right: 4px solid var(--mad-gold); padding-right: 10px; margin: 30px 0 15px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { background: white; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #ddd; }
        .product-img { width: 100%; height: auto; border-radius: 5px; }
        .buy-btn { background: #25d366; color: white; border: none; padding: 8px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }

        /* Fixed Footer */
        .footer-call { position: fixed; bottom: 0; left: 0; right: 0; background: var(--mad-blue); color: white; padding: 15px; text-align: center; font-weight: bold; cursor: pointer; z-index: 999; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <img src="logo.jpg" alt="MAD" class="logo">
        <a href="https://www.madperfume.co.il" class="site-link">www.madperfume.co.il</a>
    </div>
</header>

<div class="container" id="main-view">
    <div id="branches-list" class="grid-branches"></div>
</div>

<div class="container hidden" id="store-view">
    <button onclick="showBranches()" style="margin-bottom:20px; padding:10px; cursor:pointer;">← חזרה לסניפים / العودة للفروع</button>
    <div id="store-header"></div>
    <div id="categories-container"></div>
</div>

<div class="footer-call" onclick="window.location.href='tel:*9953'">
    <i class="fas fa-phone-alt"></i> خدمة الزبائن / שירות לקוחות: 9953*
</div>

<script>
// تصحيح قراءة الـ JSON لتجنب الأخطاء النصية الزائدة
function safeJsonParse(data) {
    try {
        return JSON.parse(data);
    } catch (e) {
        // إذا فشل، نحاول تنظيف النص من أي مخلفات بعد علامة الاغلاق الأخيرة }
        const lastBrace = data.lastIndexOf('}');
        const cleaned = data.substring(0, lastBrace + 1);
        return JSON.parse(cleaned);
    }
}

let branches = [];
let userLang = navigator.language.startsWith('ar') ? 'ar' : 'he';
let currentBranch = null;

// تحميل البيانات
async function init() {
    try {
        // محاكاة تحميل الفروع من الملف المرفوع
        branches =; // البيانات من branches.json
        
        // فرز الفروع حسب الـ GPS إذا توفر
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                branches.sort((a, b) => {
                    const distA = Math.hypot(a.lat - latitude, a.lng - longitude);
                    const distB = Math.hypot(b.lat - latitude, b.lng - longitude);
                    return distA - distB;
                });
                renderBranches();
            }, () => renderBranches());
        } else {
            renderBranches();
        }
    } catch (err) { console.error("Data Error:", err); }
}

function renderBranches() {
    const list = document.getElementById('branches-list');
    list.innerHTML = branches.map(b => `
        <div class="branch-card">
            <div class="status-light bg-open"></div>
            <div class="branch-title">${userLang === 'ar' ? b.name_ar : b.name_he}</div>
            <div style="font-size:12px; color:#666;">شركة العطور الأكبر في البلاد</div>
            <div style="font-size:13px; margin-top:10px;">
                <i class="far fa-clock"></i> ${userLang === 'ar' ? b.hours_ar : b.hours_he}
            </div>
            <div class="social-icons">
                <a href="${b.waze_maps}" class="waze-btn"><i class="fab fa-waze"></i></a>
                <a href="https://wa.me/${b.whatsapp}"><i class="fab fa-whatsapp"></i></a>
                <a href="${b.social.instagram}"><i class="fab fa-instagram"></i></a>
                <a href="${b.social.tiktok}"><i class="fab fa-tiktok"></i></a>
            </div>
            <button class="buy-btn" style="background:var(--mad-blue)" onclick="viewStore(${b.id})">تصفح المتجر / כניסה לחנות</button>
        </div>
    `).join('');
}

async function viewStore(id) {
    currentBranch = branches.find(b => b.id === id);
    document.getElementById('main-view').classList.add('hidden');
    document.getElementById('store-view').classList.remove('hidden');
    
    // تحميل المنتجات بناءً على اللغة
    const prodData = userLang === 'ar' ? await fetch('ar-products.json').then(r => r.text()) : await fetch('he-products.json').then(r => r.text());
    const catalog = safeJsonParse(prodData).madperfume_catalog;

    const container = document.getElementById('categories-container');
    container.innerHTML = "";

    for (const [catName, products] of Object.entries(catalog)) {
        const catDiv = document.createElement('div');
        catDiv.innerHTML = `<h3 class="category-title">${catName}</h3>`;
        const prodGrid = document.createElement('div');
        prodGrid.className = 'product-grid';
        
        prodGrid.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.image}" class="product-img" onerror="this.src='logo.jpg'">
                <div style="font-weight:bold; font-size:14px; margin:5px 0;">${p.title}</div>
                <div style="color:var(--mad-blue)">${p.price}</div>
                <button class="buy-btn" onclick="sendOrder('${p.title}')">
                    <i class="fab fa-whatsapp"></i> شراء / קנייה
                </button>
            </div>
        `).join('');
        
        catDiv.appendChild(prodGrid);
        container.appendChild(catDiv);
    }
}

function sendOrder(prodName) {
    const msg = encodeURIComponent(`مرحبا، هل يتوفر المنتج ${prodName} لديكم في الفرع؟`);
    window.open(`https://wa.me/${currentBranch.whatsapp}?text=${msg}`);
    // تتبع البيكسل هنا
    console.log("Pixel Track: Lead - Product:", prodName);
}

function showBranches() {
    document.getElementById('main-view').classList.remove('hidden');
    document.getElementById('store-view').classList.add('hidden');
}

init();
</script>
</body>
</html>
