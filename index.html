<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === 1. LUXURY THEME VARIABLES === */
        :root { 
            --bg: #121212; 
            --card-bg: #1e1e1e; 
            --gold: #d4af37; 
            --gold-dim: #b89628;
            --text: #ffffff; 
            --sub-text: #a0a0a0; 
            --waze-bg: #1f2d3d; 
            --waze-text: #33ccff;
            --wa-bg: #25D366;
            --input-bg: #222;
        }
        
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        a { text-decoration: none; }

        /* === 2. HEADER SECTION === */
        header {
            text-align: center;
            padding: 30px 15px 10px;
            background: linear-gradient(180deg, #000 0%, #111 100%);
        }
        
        .logo-container {
            width: 100px; height: 100px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            overflow: hidden;
        }
        .header-logo { width: 90%; height: auto; object-fit: contain; }
        
        .tagline { color: var(--sub-text); font-size: 0.9rem; margin-bottom: 15px; letter-spacing: 1px; }

        .btn-visit-site {
            display: inline-flex; align-items: center; gap: 8px;
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 25px; border-radius: 50px; font-size: 0.9rem;
            margin-bottom: 20px; transition: 0.3s;
        }
        .btn-visit-site:hover { background: var(--gold); color: #000; }

        /* Language Switcher */
        .lang-switch {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;
        }
        .lang-btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 5px 20px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
            transition: 0.3s;
        }
        .lang-btn.active {
            border-color: var(--gold); color: var(--gold); font-weight: bold;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px; margin: 0 auto 30px; position: relative;
        }
        .search-input {
            width: 100%; padding: 12px 40px 12px 15px;
            background: var(--input-bg); border: 1px solid #333;
            border-radius: 10px; color: #fff; font-size: 1rem;
            box-sizing: border-box; outline: none; text-align: right;
        }
        .search-input:focus { border-color: var(--gold); }
        .search-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: #666;
        }

        /* === 3. BRANCH CARDS (NEW DESIGN) === */
        .container { max-width: 600px; margin: 0 auto; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
            position: relative;
        }

        /* Header of Card (Clickable to open products) */
        .card-header {
            display: flex; justify-content: flex-end; align-items: center; gap: 10px;
            margin-bottom: 15px; cursor: pointer;
        }
        .card-title { font-size: 1.3rem; font-weight: bold; color: #fff; }
        .gold-dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; }

        /* Hours Box */
        .hours-box {
            background: #141414;
            padding: 10px;
            border-radius: 6px;
            text-align: right;
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: flex; align-items: center; justify-content: flex-end; gap: 8px;
        }

        /* Action Buttons */
        .card-actions {
            display: flex; gap: 10px;
        }
        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        
        .btn-waze {
            background: var(--waze-bg);
            color: var(--waze-text);
            border: 1px solid #2c3e50;
        }
        .btn-waze:hover { background: #253646; }

        .btn-whatsapp {
            background: var(--wa-bg);
            color: #fff;
            border: none;
        }
        .btn-whatsapp:hover { background: #1ebc57; }

        /* Customer Service Bar */
        .cs-bar {
            background: #1a1a1a;
            border: 1px solid var(--gold);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 30px;
            text-decoration: none;
        }
        .cs-text { color: #fff; font-weight: bold; }
        .cs-num { color: var(--gold); font-weight: bold; font-size: 1.1rem; }

        /* === 4. PRODUCT VIEW STYLES (Keep existing logic) === */
        .detail-header-btn { text-align: left; margin-bottom: 20px; }
        .back-link { color: var(--gold); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .product-card { background: #fff; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
        .p-img-box { height: 180px; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .p-img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .p-info { padding: 15px; text-align: center; color: #333; }
        .p-title { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; color: #000; }
        .p-price { color: #b8860b; font-weight: bold; margin-bottom: 10px; }
        .btn-buy { background: #000; color: var(--gold); width: 100%; padding: 10px; border-radius: 5px; display: block; font-weight: bold; }

        .filters { display:flex; gap:10px; margin-bottom:15px; }
        .filters select { flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; }

        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD" class="header-logo">
    </div>
    <div class="tagline">عطور نيش فاخرة</div>
    
    <a href="https://madperfume.co.il/" target="_blank" class="btn-visit-site">
        <i class="fas fa-globe"></i> زيارة الموقع الإلكتروني
    </a>

    <div class="lang-switch">
        <button class="lang-btn" id="btn-lang-ar" onclick="setLang('ar')">العربية</button>
        <button class="lang-btn" id="btn-lang-he" onclick="setLang('he')">עברית</button>
    </div>

    <div id="search-wrapper" class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" class="search-input" placeholder="ابحث عن اسم المدينة..." onkeyup="filterBranches()">
    </div>
</header>

<div id="loader">LOADING...</div>

<div class="container">

    <div id="list-view">
        <div id="branches-container"></div>
        
        <a href="tel:*9935" class="cs-bar">
            <span class="cs-num">*9935</span>
            <span class="cs-text">
                <i class="fas fa-phone-alt" style="margin-left:8px; color:var(--gold)"></i> خدمة الزبائن
            </span>
        </a>
    </div>

    <div id="detail-view" class="hidden">
        <div class="detail-header-btn">
            <div class="back-link" onclick="goHome()">
                <i class="fas fa-arrow-right"></i> <span id="txt-back">كل الفروع</span>
            </div>
        </div>

        <h2 id="d-title" style="text-align:center; color:#fff; margin-bottom:5px;"></h2>
        <div id="d-hours" style="text-align:center; color:#888; margin-bottom:20px; font-size:0.9rem;"></div>

        <div class="filters">
            <select id="cat-select"></select>
            <select id="sort-select">
                <option value="">ترتيب افتراضي</option>
                <option value="asc">السعر: من الأقل</option>
                <option value="desc">السعر: من الأعلى</option>
            </select>
        </div>

        <div id="products-grid" class="products-grid"></div>
        
        <div id="fallback-msg" class="hidden" style="text-align:center; color:#777; margin-top:30px;">
            لا توجد منتجات محددة لهذا الفرع. <br>
            <button onclick="showGlobalProducts()" style="background:var(--gold); border:none; padding:10px 20px; border-radius:20px; margin-top:10px; cursor:pointer;">عرض كل منتجات المتجر</button>
        </div>
    </div>

</div>

<script>
    // === CONFIG ===
    const URLS = { b: 'branches.csv', p: 'products.csv' };
    let DATA = { b: [], p: [] };
    let LANG = 'ar'; // Default

    // === TRANSLATIONS ===
    const T = {
        ar: { placeholder: "ابحث عن اسم المدينة...", back: "كل الفروع", daily: "يومياً", waze: "ملاحة WAZE", wa: "واتساب الفرع", buy: "شراء" },
        he: { placeholder: "חפש עיר...", back: "כל הסניפים", daily: "יומי", waze: "ניווט WAZE", wa: "וואטסאפ סניף", buy: "לרכישה" }
    };

    // === INIT ===
    async function init() {
        // Detect Lang
        const p = new URLSearchParams(location.search);
        if(p.get('lang') === 'he') LANG = 'he';
        updateLangUI();

        // Load Data
        try {
            const [rb, rp] = await Promise.all([fetchCSV(URLS.b), fetchCSV(URLS.p)]);
            DATA = { b: rb, p: rp };
            
            const id = p.get('id');
            if(id) openBranch(id);
            else renderList(DATA.b);
            
            document.getElementById('loader').classList.add('hidden');
        } catch(e) { console.error(e); }
    }

    function fetchCSV(u) {
        return new Promise(r => Papa.parse(u, { download:true, header:true, skipEmptyLines:true, transformHeader:h=>h.trim(), complete:x=>r(x.data) }));
    }

    // === LANGUAGE LOGIC ===
    function setLang(l) {
        LANG = l;
        const url = new URL(window.location);
        url.searchParams.set('lang', l);
        window.history.pushState({}, '', url);
        updateLangUI();
        renderList(DATA.b); // Re-render to update text
    }

    function updateLangUI() {
        document.documentElement.lang = LANG;
        document.documentElement.dir = LANG==='he'?'ltr':'rtl';
        
        // Update Buttons Active State
        document.getElementById('btn-lang-ar').classList.toggle('active', LANG==='ar');
        document.getElementById('btn-lang-he').classList.toggle('active', LANG==='he');
        
        // Update Static Text
        document.getElementById('search-input').placeholder = T[LANG].placeholder;
        document.getElementById('txt-back').innerText = T[LANG].back;
    }

    // === LIST VIEW (CARDS) ===
    function renderList(list) {
        const container = document.getElementById('branches-container');
        container.innerHTML = '';

        list.forEach(b => {
            if(!b.ID) return;
            
            let name = LANG==='he' ? b['اسم الفرع عبري'] : b['اسم الفرع عربي'];
            let hours = LANG==='he' ? (b['ساعات الدوام عبري']||b['ساعات الدوام عربي']) : (b['ساعات الدوام عربي']||b['ساعات الدوام عبري']);
            let ph = (b['الهاتف']||'').replace(/\D/g,'').replace(/^0/,'972');
            let waLink = b['WhatsApp'] || `https://wa.me/${ph}`;
            let wazeLink = b['رابط Waze / Maps'] || '#';

            // New Card Design
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="card-header" onclick="nav('${b.ID}')">
                    <span class="card-title">${name}</span>
                    <span class="gold-dot"></span>
                </div>
                
                <div class="hours-box">
                     ${hours} <i class="far fa-clock" style="color:var(--gold)"></i>
                </div>

                <div class="card-actions">
                    <a href="${wazeLink}" target="_blank" class="action-btn btn-waze">
                        ${T[LANG].waze} <i class="fas fa-location-arrow"></i>
                    </a>
                    <a href="${waLink}" target="_blank" class="action-btn btn-whatsapp">
                        ${T[LANG].wa} <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterBranches() {
        const term = document.getElementById('search-input').value.toLowerCase();
        const filtered = DATA.b.filter(b => {
            const nAr = (b['اسم الفرع عربي']||'').toLowerCase();
            const nHe = (b['اسم الفرع عبري']||'').toLowerCase();
            return nAr.includes(term) || nHe.includes(term);
        });
        renderList(filtered);
    }

    // === PRODUCT VIEW ===
    function nav(id) {
        const url = new URL(window.location);
        url.searchParams.set('id', id);
        window.history.pushState({}, '', url);
        openBranch(id);
    }

    function goHome() {
        const url = new URL(window.location);
        url.searchParams.delete('id');
        window.history.pushState({}, '', url);
        document.getElementById('detail-view').classList.add('hidden');
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('search-wrapper').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    let currentProducts = [];

    function openBranch(id) {
        const b = DATA.b.find(x => x.ID == id);
        if(!b) { goHome(); return; }

        document.getElementById('list-view').classList.add('hidden');
        document.getElementById('search-wrapper').classList.add('hidden'); // Hide search in detail
        document.getElementById('detail-view').classList.remove('hidden');

        // Set Title
        document.getElementById('d-title').innerText = LANG==='he' ? b['اسم الفرع عبري'] : b['اسم الفرع عربي'];
        document.getElementById('d-hours').innerText = LANG==='he' ? (b['ساعات الدوام عبري']||'') : (b['ساعات الدوام عربي']||'');

        // Get Products
        const specific = DATA.p.filter(x => x['Internal Label'] && x['Internal Label'].toString().includes(id));
        
        if(specific.length > 0) {
            currentProducts = specific;
            document.getElementById('fallback-msg').classList.add('hidden');
        } else {
            currentProducts = [];
            document.getElementById('products-grid').innerHTML = '';
            document.getElementById('fallback-msg').classList.remove('hidden');
        }
        
        updateFilters();
    }

    function showGlobalProducts() {
        currentProducts = DATA.p.filter(x => x['Title']); // All products
        document.getElementById('fallback-msg').classList.add('hidden');
        updateFilters();
    }

    function updateFilters() {
        const cats = [...new Set(currentProducts.map(x => x['Category (g:product_type)']).filter(Boolean))];
        const sel = document.getElementById('cat-select');
        sel.innerHTML = '<option value="">كل الفئات</option>';
        cats.forEach(c => sel.innerHTML += `<option>${c}</option>`);
        
        sel.onchange = renderProducts;
        document.getElementById('sort-select').onchange = renderProducts;
        renderProducts();
    }

    function renderProducts() {
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        
        const cat = document.getElementById('cat-select').value;
        const sort = document.getElementById('sort-select').value;

        let list = currentProducts.filter(x => !cat || x['Category (g:product_type)'] === cat);
        
        if(sort === 'asc') list.sort((a,b) => parseFloat(a.Price)-parseFloat(b.Price));
        if(sort === 'desc') list.sort((a,b) => parseFloat(b.Price)-parseFloat(a.Price));

        // Limit to 50 for performance
        list.slice(0, 50).forEach(p => {
            let img = (p.Image||'').split('|')[0] || 'https://via.placeholder.com/200';
            grid.innerHTML += `
                <div class="product-card">
                    <div class="p-img-box"><img src="${img}" class="p-img" loading="lazy"></div>
                    <div class="p-info">
                        <div class="p-title">${p.Title}</div>
                        <div class="p-price">${p.Price} ₪</div>
                        <a href="${p['Product Link']}" target="_blank" class="btn-buy">${T[LANG].buy}</a>
                    </div>
                </div>
            `;
        });
    }

    init();
</script>

</body>
</html>
