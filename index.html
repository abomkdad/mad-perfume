<style>
:root{
--royal-blue:#0046be;
--mad-gold:#d4af37;
--glass:rgba(255,255,255,.92);
--glass-border:rgba(255,255,255,.5);
--wa-green:#25D366;
--waze-blue:#33CCFF;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
background:linear-gradient(135deg,#f0f4f8,#d7e1ec);
font-family:'Assistant','Cairo',sans-serif;
min-height:100vh;
}

header{
background:linear-gradient(rgba(0,70,190,.85),rgba(0,70,190,.95)),
url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
padding:45px 15px 75px;
text-align:center;
border-bottom:4px solid var(--mad-gold);
border-radius:0 0 40px 40px;
}

.logo img{width:95px}
.brand-name{color:#fff;font-size:22px;font-weight:900}

.action-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
max-width:500px;
margin:-35px auto 30px;
padding:0 15px;
}

.action-item{
background:var(--glass);
padding:18px 10px;
border-radius:22px;
text-decoration:none;
color:var(--royal-blue);
display:flex;
flex-direction:column;
align-items:center;
font-weight:800;
}

.container{max-width:800px;margin:auto 0 140px;padding:0 15px}

/* Sticky Footer */
.sticky-footer{
position:fixed;
bottom:15px;
left:15px;
right:15px;
background:rgba(255,255,255,.92);
padding:15px 20px;
border-radius:25px;
border:2px solid var(--mad-gold);
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

.open-btn{
background:var(--mad-gold);
color:white;
border:none;
padding:12px 25px;
border-radius:15px;
font-weight:900;
}

/* ================= TRUST BAR ================= */

#mad-trust-bar{
position:fixed;
bottom:95px;
left:50%;
transform:translateX(-50%);
width:95%;
max-width:880px;
background:rgba(15,15,15,.75);
backdrop-filter:blur(14px);
border-radius:18px;
padding:14px 18px;
color:#fff;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 10px 35px rgba(0,0,0,.35);
z-index:9999;
}

.mad-stars{color:gold}
.mad-open-btn{
background:linear-gradient(135deg,#d4af37,#ffd700);
border:none;
padding:10px 16px;
border-radius:12px;
font-weight:bold;
cursor:pointer;
}

/* Popup */

#mad-popup-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.65);
display:none;
justify-content:center;
align-items:center;
z-index:10000;
}

#mad-popup-box{
width:95%;
height:92%;
background:#111;
border-radius:20px;
overflow:hidden;
position:relative;
}

#mad-popup-close{
position:absolute;
top:12px;
right:15px;
color:#fff;
background:rgba(255,255,255,.15);
padding:8px 14px;
border-radius:12px;
cursor:pointer;
z-index:999;
}

#mad-popup-iframe{
width:100%;
height:100%;
border:none;
}

</style>
</head>

<body>

<header>
<div class="logo">
<img src="https://abomkdad.github.io/Digital-Business-Card/logo.png">
</div>
<div class="brand-name">MAD PARFUMEUR ISRAEL</div>
</header>

<div class="action-grid">
<a class="action-item">Customer Service</a>
<a class="action-item">WhatsApp</a>
<a class="action-item">Online Shop</a>
<a class="action-item">Partner</a>
</div>

<div class="container"></div>

<div class="sticky-footer">
<div>
<b>MAD Global</b>
<p style="font-size:11px">Top Rated On Fragrantica</p>
</div>
<button class="open-btn">Explore</button>
</div>

<!-- TRUST BAR -->
<div id="mad-trust-bar">
<div>
<div class="mad-stars">★★★★★ Trusted Perfume Brand</div>
<div id="madTitle"></div>
<div id="madSub" style="font-size:13px;opacity:.8"></div>
</div>
<button class="mad-open-btn" onclick="openMadPopup()" id="madBtn"></button>
</div>

<!-- POPUP -->
<div id="mad-popup-overlay">
<div id="mad-popup-box">
<div id="mad-popup-close" onclick="closeMadPopup()">✕</div>
<iframe id="mad-popup-iframe" src="https://www.mad-parfumeur.com/ifra.html"></iframe>
</div>
</div>

<script>

const lang=document.documentElement.lang||"he";

const txt={
ar:{
title:"MAD PARFUMEUR — عطور أصلية بمعايير عالمية",
sub:"اكتشف الفرق الحقيقي بين MAD وباقي شركات العطور",
btn:"اكتشف الفرق →",
close:"إغلاق ✕"
},
he:{
title:"MAD PARFUMEUR — בישום מקורי בסטנדרט עולמי",
sub:"גלו את ההבדל האמיתי בין MAD לשאר החברות",
btn:"גלה את ההבדל →",
close:"סגור ✕"
}
};

const L=lang.startsWith("ar")?"ar":"he";

madTitle.innerText=txt[L].title;
madSub.innerText=txt[L].sub;
madBtn.innerText=txt[L].btn;
document.getElementById("mad-popup-close").innerText=txt[L].close;

function openMadPopup(){
document.getElementById("mad-popup-overlay").style.display="flex";
document.body.style.overflow="hidden";

if(typeof fbq!=="undefined"){
fbq('trackCustom','TrustPopup_Open');
}
}

function closeMadPopup(){
document.getElementById("mad-popup-overlay").style.display="none";
document.body.style.overflow="auto";
}

</script>

</body>
</html>
