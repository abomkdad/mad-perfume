<head>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 32px; height: 32px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212,175,55,0.2); text-decoration: none;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 10px; max-width: 500px; margin: 0 auto;
        }

        .action-item {
            background: var(--btn-gray);
            border: 1px solid rgba(212,175,55,0.3);
            padding: 12px 5px; border-radius: 12px;
            text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 18px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 12px; font-weight: 800; }
        .action-item .hotline { font-size: 13px; color: var(--gold); font-weight: 900; margin-top: 2px; }

        .container { max-width: 800px; margin: -30px auto 50px; padding: 0 15px; }
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px;
            margin-bottom: 15px; border-right: 4px solid var(--gold);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 19px; font-weight: 800; color: var(--gold); }
        .dist-info { font-size: 11px; color: var(--text-muted); font-weight: bold; margin-top: 4px; }

        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 20px; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .status-pill.open { border: 1px solid var(--wa-green); color: var(--wa-green); }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn {
            padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white;
            font-weight: 800; font-size: 12px; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        [dir="ltr"] .branch-card { border-right: none; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

    <div class="social-bar">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-snapchat"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="action-grid">
        <a href="tel:*9935" class="action-item">
            <i class="fas fa-phone-alt"></i>
            <span class="lang-text"></span>
            <div class="hotline">*9935</div>
        </a>
        <a href="https://wa.me/972509787730" class="action-item">
            <i class="fab fa-whatsapp"></i>
            <span class="lang-text"></span>
            <div class="hotline" style="font-size:10px">050-978-7730</div>
        </a>
        <a id="online-btn" href="#" class="action-item">
            <i class="fas fa-shopping-bag"></i>
            <span class="lang-text"></span>
            <div class="hotline" style="font-size:10px">Shop Now</div>
        </a>
    </div>
</header>

<div class="container" id="branchesList"></div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = (userLang === "ar") ? "rtl" : "ltr";

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"الطلب أونلاين", open:"مفتوح الآن", enter:"دخول الفرع", waze:"Waze", wa_btn:"واتساب", km:"كم" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"הזמנה אונליין", open:"פתוח עכשיו", enter:"כניסה לסניף", waze:"ניווט", wa_btn:"וואטסאפ", km:'ק"م' }
    }[userLang];

    document.querySelectorAll('.lang-text')[0].textContent = t.cs;
    document.querySelectorAll('.lang-text')[1].textContent = t.wa;
    document.querySelectorAll('.lang-text')[2].textContent = t.shop;
    document.getElementById('online-btn').href = (userLang === "he") ? "https://madperfume.co.il" : "https://madperfume.ps";

    function calcDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function load() {
        try {
            const res = await fetch('branches.json');
            const data = await res.json();
            let branches = (userLang === "he") ? data.branches.filter(b => !b.is_west_bank) : data.branches;

            // عرض القائمة فوراً بالترتيب الأصلي
            render(branches);

            // محاولة الحصول على الموقع بهدوء دون إجبار
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const {latitude: uLat, longitude: uLng} = pos.coords;
                        branches.forEach(b => {
                            if(b.lat && b.lng) b.dist = calcDist(uLat, uLng, b.lat, b.lng);
                        });
                        // ترتيب حسب المسافة
                        branches.sort((a,b) => (a.dist || 9999) - (b.dist || 9999));
                        // إعادة العرض بالترتيب الجديد
                        render(branches);
                    },
                    (err) => { console.log("Location access denied or unavailable."); },
                    { timeout: 5000 } // وقت انتظار قصير 
                );
            }
        } catch(e) { console.error("Load fail"); }
    }

    function render(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div>
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                        <div class="dist-info">${b.dist ? b.dist.toFixed(1) + ' ' + t.km : ''}</div>
                    </div>
                    <div class="status-pill open">● ${t.open}</div>
                </div>
                <div class="btn-group">
                    <a href="https://wa.me/${b.phone}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa_btn}</a>
                    <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze"><i class="fab fa-waze"></i>${t.waze}</a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-door-open"></i>${t.enter}</a>
                </div>`;
            container.appendChild(card);
        });
    }

    load();
</script>
</body>
</html>
