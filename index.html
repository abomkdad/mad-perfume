<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Luxury Digital Experience</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1072283127290819');
    fbq('track', 'PageView'); 
    </script>

    <style>
        :root { 
            --gold: #d4af37; 
            --gold-grad: linear-gradient(135deg, #f3e5ab 0%, #d4af37 50%, #b8860b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --dark-card: #111111;
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: #000; color: #fff;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
            min-height: 100vh; overflow-x: hidden;
        }

        /* === Luxury Header === */
        nav {
            padding: 12px 0; position: sticky; top: 0; z-index: 2000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .header-flex { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        
        .lang-selector { display: flex; gap: 4px; }
        .lang-item { 
            background: transparent; border: 1px solid var(--gold); color: var(--gold); 
            padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; font-weight: bold;
            transition: 0.3s;
        }
        .lang-item.active { background: var(--gold-grad); color: #000; border: none; }
        
        .main-logo { width: 55px; height: 55px; border-radius: 50%; border: 1.5px solid var(--gold); cursor: pointer; }
        .visit-site-btn {
            background: var(--gold-grad); color: #000; padding: 8px 16px;
            border-radius: 20px; font-weight: bold; font-size: 0.75rem;
            text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Floating Call Button */
        .floating-call {
            position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px;
            background: var(--gold-grad); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 26px; color: #000;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.5); z-index: 3000;
            text-decoration: none; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        /* UI Components */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .search-box {
            width: 100%; box-sizing: border-box; padding: 14px 20px;
            background: #111; border: 1px solid #222; border-radius: 12px;
            color: #fff; outline: none; transition: 0.3s; margin-bottom: 20px;
        }

        .cat-filter { 
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; 
            margin-bottom: 20px; scrollbar-width: none; -ms-overflow-style: none;
        }
        .cat-filter::-webkit-scrollbar { display: none; }
        .cat-item { 
            background: #111; border: 1px solid #333; color: #aaa; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; transition: 0.3s;
        }
        .cat-item.active { background: var(--gold-grad); color: #000; font-weight: bold; border: none; }

        .branch-card { 
            background: var(--glass); border-radius: 28px; padding: 30px; margin-bottom: 25px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
        }
        .circle-btn { 
            width: 48px; height: 48px; border-radius: 50%; background: var(--gold-grad); 
            display: flex; align-items: center; justify-content: center; color: #000; 
            text-decoration: none; font-size: 1.3rem; transition: 0.3s;
        }
        .btn-enter { width: 100%; padding: 14px; border-radius: 15px; background: var(--gold-grad); color: #000; font-weight: bold; border: none; cursor: pointer; }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .p-card { background: var(--dark-card); border-radius: 22px; overflow: hidden; border: 1px solid #222; transition: 0.3s; display: flex; flex-direction: column; }
        .p-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .p-img { background: #fff; height: 180px; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .p-img img { max-height: 100%; max-width: 100%; mix-blend-mode: multiply; }
        .btn-wa-lead { background: #25D366; color: #fff; padding: 10px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 4000; display: flex; align-items: center; justify-content: center; color: var(--gold); font-family: 'Cinzel'; letter-spacing: 5px; }
    </style>
</head>
<body>

<div id="loader">MAD PARFUMEUR</div>

<a href="tel:*9935" class="floating-call"><i class="fas fa-phone-alt"></i></a>

<nav>
    <div class="header-flex">
        <div class="lang-selector">
            <div class="lang-item" onclick="setLang('ar')" id="lang-ar">AR</div>
            <div class="lang-item" onclick="setLang('he')" id="lang-he">HE</div>
            <div class="lang-item" onclick="setLang('en')" id="lang-en">EN</div>
            <div class="lang-item" onclick="setLang('ru')" id="lang-ru">RU</div>
        </div>
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="main-logo" onclick="goHome()">
        <a href="https://madperfume.co.il" target="_blank" class="visit-site-btn">Website</a>
    </div>
</nav>

<div class="container">
    <div id="home-view">
        <input type="text" id="searchInput" class="search-box" onkeyup="search()">
        <div id="branches-list"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div onclick="goHome()" style="color:var(--gold); cursor:pointer; margin-bottom:20px; font-weight:bold; display:flex; align-items:center; gap:8px;">
            <i class="fas fa-arrow-right" id="arrow-icon"></i> <span id="back-txt"></span>
        </div>
        
        <div style="text-align:center; margin-bottom:30px;">
            <h1 id="det-name" style="color:var(--gold); font-family:'Cinzel'; margin:0; font-size:2rem;"></h1>
            <div id="det-social" class="gold-circles" style="display:flex; justify-content:center; gap:15px; margin:20px 0;"></div>
        </div>

        <div id="cat-filter" class="cat-filter"></div>
        <div id="products-grid" class="products-grid"></div>
    </div>
</div>

<script>
    let DATA = { b: [], p: [] };
    let LANG = 'ar';
    let currentBranchId = null;

    const trans = {
        ar: { back: "العودة للفروع", enter: "دخول الفرع", search: "ابحث عن المدينة...", order: "فحص التوفر", waMsg: "مرحباً، هل هذا العطر متوفر؟", all: "الكل", dir: "rtl" },
        he: { back: "חזרה לרשיمة", enter: "כניסה לסניף", search: "חפש עיר...", order: "בדוק זמינות", waMsg: "שלום, האם הבושם זמין?", all: "הכל", dir: "ltr" },
        en: { back: "Back to List", enter: "Enter Store", search: "Search city...", order: "Check Stock", waMsg: "Hello, is this perfume available?", all: "All", dir: "ltr" },
        ru: { back: "Назад к списку", enter: "Войти", search: "Поиск города...", order: "Наличие", waMsg: "Здравствуйте, есть ли этот парфюм?", all: "Все", dir: "ltr" }
    };

    function trackLead(platform, label) {
        if (typeof fbq !== 'undefined') fbq('track', 'Lead', { content_name: platform, content_category: label });
    }

    async function init() {
        const fetchCSV = u => new Promise(r => Papa.parse(u, { download:true, header:true, skipEmptyLines:true, complete:x=>r(x.data) }));
        [DATA.b, DATA.p] = await Promise.all([fetchCSV('branches.csv'), fetchCSV('products.csv')]);
        
        const userLang = navigator.language.substring(0,2);
        if(['ar','he','en','ru'].includes(userLang)) LANG = userLang;
        
        setLang(LANG);
        document.getElementById('loader').classList.add('hidden');
    }

    function setLang(l) {
        LANG = l;
        document.documentElement.dir = trans[LANG].dir;
        document.getElementById('searchInput').placeholder = trans[LANG].search;
        document.getElementById('back-txt').innerText = trans[LANG].back;
        document.getElementById('arrow-icon').className = `fas fa-arrow-${trans[LANG].dir === 'rtl' ? 'right' : 'left'}`;
        
        document.querySelectorAll('.lang-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`lang-${l}`).classList.add('active');
        
        renderBranches(DATA.b);
    }

    function renderBranches(list) {
        const container = document.getElementById('branches-list');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            let name = b['اسم الفرع عربي'];
            if(LANG === 'he') name = b['اسم الفرع عبري'];
            if(LANG === 'ru' && b['اسم الفرع روسي']) name = b['اسم الفرع روسي'];
            if(LANG === 'en' && b['اسم الفرع انجليزي']) name = b['اسم الفرع انجليزي'];

            const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
            container.innerHTML += `
                <div class="branch-card">
                    <h2 style="margin:0; font-size:1.6rem;">${name}</h2>
                    <div class="gold-circles">
                        <a href="${b['رابط Waze / Maps']}" onclick="trackLead('Waze', '${name}')" class="circle-btn"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${ph}" onclick="trackLead('WhatsApp', '${name}')" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <button class="btn-enter" onclick="openShop('${b.ID}')">${trans[LANG].enter}</button>
                </div>
            `;
        });
    }

    function openShop(id) {
        currentBranchId = id;
        const b = DATA.b.find(x => x.ID == id);
        let name = b['اسم الفرع عربي'];
        if(LANG === 'he') name = b['اسم الفرع عبري'];
        if(LANG === 'ru' && b['اسم الفرع روسي']) name = b['اسم الفرع روسي'];

        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        document.getElementById('det-name').innerText = name;
        
        const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
        document.getElementById('det-social').innerHTML = `
            <a href="${b['رابط Waze / Maps']}" onclick="trackLead('Waze_Shop', '${id}')" class="circle-btn"><i class="fab fa-waze"></i></a>
            <a href="https://wa.me/${ph}" onclick="trackLead('WA_Shop', '${id}')" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
        `;

        renderCategories();
        renderProducts();
        window.scrollTo(0,0);
    }

    function renderCategories() {
        const cats = [...new Set(DATA.p.map(p => p['Category (g:product_type)']).filter(Boolean))];
        const filterBox = document.getElementById('cat-filter');
        filterBox.innerHTML = `<div class="cat-item active" onclick="filterCat(this, '')">${trans[LANG].all}</div>`;
        cats.forEach(c => { filterBox.innerHTML += `<div class="cat-item" onclick="filterCat(this, '${c}')">${c}</div>`; });
    }

    function filterCat(el, cat) {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        renderProducts(cat);
    }

    function renderProducts(cat = '') {
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        const b = DATA.b.find(x => x.ID == currentBranchId);
        const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
        const filtered = cat ? DATA.p.filter(p => p['Category (g:product_type)'] === cat) : DATA.p;

        filtered.forEach(p => {
            const waMsg = encodeURIComponent(`${trans[LANG].waMsg} \n ${p.Title}`);
            grid.innerHTML += `
                <div class="p-card">
                    <div class="p-img"><img src="${p.Image.split('|')[0]}" loading="lazy"></div>
                    <div class="p-info">
                        <div style="font-weight:700; font-size:0.9rem; margin-bottom:10px;">${p.Title}</div>
                        <div style="color:var(--gold); font-weight:800; margin-bottom:15px;">${p.Price} ₪</div>
                        <a href="https://wa.me/${ph}?text=${waMsg}" onclick="trackLead('WA_Product', '${p.Title}')" class="btn-wa-lead">
                            <i class="fab fa-whatsapp"></i> ${trans[LANG].order}
                        </a>
                    </div>
                </div>`;
        });
    }

    function goHome() { 
        document.getElementById('detail-view').classList.add('hidden'); 
        document.getElementById('home-view').classList.remove('hidden'); 
    }

    function search() {
        const v = document.getElementById('searchInput').value.toLowerCase();
        renderBranches(DATA.b.filter(b => 
            (b['اسم الفرع عربي'] || '').toLowerCase().includes(v) || 
            (b['اسم الفرع عبري'] || '').toLowerCase().includes(v)
        ));
    }

    init();
</script>
</body>
</html>
