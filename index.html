<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Luxury Experience</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    <style>
        :root { 
            --mad-blue: #1e3a8a;
            --mad-blue-soft: rgba(30, 58, 138, 0.05);
            --apple-white: #ffffff;
            --apple-gray: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--apple-white); color: #1d1d1f;
            background-image: radial-gradient(circle at 10% 20%, #f0f7ff 0%, #ffffff 90%);
            min-height: 100vh; overflow-x: hidden; -webkit-font-smoothing: antialiased;
        }

        /* Luxury Header */
        nav {
            padding: 12px 0; position: sticky; top: 0; z-index: 2000;
            background: var(--glass); backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .header-flex { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        
        .main-logo { 
            width: 58px; height: 58px; border-radius: 50%; border: 2px solid var(--mad-blue);
            box-shadow: 0 0 15px rgba(30, 58, 138, 0.15); transition: var(--transition);
        }
        .main-logo:hover { transform: scale(1.08) rotate(5deg); }

        /* Buttons & Badges */
        .btn-geo { background: var(--mad-blue-soft); color: var(--mad-blue); border: none; padding: 10px 18px; border-radius: 20px; font-weight: 700; font-size: 0.8rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: var(--transition); }
        .btn-geo:hover { background: var(--mad-blue); color: #fff; }

        .status-badge { font-size: 0.7rem; padding: 4px 10px; border-radius: 12px; font-weight: 800; display: inline-flex; align-items: center; gap: 4px; }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }

        /* Search Bar Apple Style */
        .search-wrapper { position: relative; margin: 20px 0; }
        .search-bar { width: 100%; box-sizing: border-box; padding: 16px 45px; border-radius: 20px; border: 1px solid #eee; background: #fbfbfd; font-size: 1rem; transition: var(--transition); }
        .search-bar:focus { background: #fff; border-color: var(--mad-blue); box-shadow: 0 0 0 4px var(--mad-blue-soft); outline: none; }
        .search-icon { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: #999; }

        /* Container & Cards */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        
        .card { 
            background: #fff; border-radius: 32px; padding: 25px; margin-bottom: 25px; 
            border: 1px solid #f0f0f0; box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            transition: var(--transition); position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 30px 60px rgba(0,0,0,0.08); }

        .title-mad { color: var(--mad-blue); font-family: 'Cinzel'; font-size: 1.8rem; margin: 0; letter-spacing: 1px; }

        /* Products View */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .p-card { background: #fff; border-radius: 28px; border: 1px solid #f2f2f7; overflow: hidden; display: flex; flex-direction: column; }
        .p-img { height: 170px; display: flex; align-items: center; justify-content: center; padding: 15px; position: relative; }
        .p-img img { max-height: 100%; object-fit: contain; transition: 0.5s ease; }
        .p-card:hover .p-img img { transform: scale(1.1); }
        
        .p-info { padding: 15px; text-align: center; background: #fafafa; }
        .p-price { color: var(--mad-blue); font-weight: 800; font-size: 1.2rem; }

        .btn-wa { background: #25D366; color: #fff; padding: 12px; border-radius: 14px; text-decoration: none; font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }

        /* Floating Elements */
        .float-call { position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; background: var(--mad-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 24px; box-shadow: 0 15px 35px rgba(30, 58, 138, 0.3); z-index: 3000; text-decoration: none; transition: 0.3s; }
        .float-call:hover { transform: scale(1.1); }

        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loader">
    <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" width="100" style="animation: pulse 1.5s infinite;">
    <p style="font-family:'Cinzel'; color:var(--mad-blue); margin-top:20px; letter-spacing:3px;">MAD PARFUMEUR</p>
</div>

<a href="tel:*9935" class="float-call"><i class="fas fa-phone-alt"></i></a>

<nav>
    <div class="header-flex">
        <button class="btn-geo" onclick="sortByLocation()"><i class="fas fa-location-arrow"></i> أقرب فرع</button>
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="main-logo" onclick="goHome()">
        <div style="display:flex; gap:8px;">
            <span onclick="setLang('ar')" style="cursor:pointer; font-weight:bold; color:var(--mad-blue);">AR</span>
            <span onclick="setLang('he')" style="cursor:pointer; font-weight:bold; color:#ccc;">HE</span>
        </div>
    </div>
</nav>

<div class="container">
    <div id="home-view">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="branchSearch" class="search-bar" placeholder="ابحث عن المدينة..." onkeyup="searchBranches()">
        </div>
        <div id="branches-list"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div onclick="goHome()" style="color:var(--mad-blue); cursor:pointer; margin-bottom:20px; font-weight:700;"><i class="fas fa-arrow-right"></i> العودة</div>
        <div id="branch-header" style="text-align:center; margin-bottom:30px;"></div>
        <div id="products-grid" class="grid"></div>
    </div>
</div>

<script>
    let DATA = { b: [], p: [] };
    let LANG = 'ar';
    let userCoords = null;

    // المزامنة والتحميل
    async function init() {
        const fetchCSV = u => new Promise(r => Papa.parse(u, { download:true, header:true, skipEmptyLines:true, complete:x=>r(x.data) }));
        [DATA.b, DATA.p] = await Promise.all([fetchCSV('branches.csv'), fetchCSV('products.csv')]);
        renderBranches(DATA.b);
        document.getElementById('loader').style.display = 'none';
    }

    // ميزة تحديد الموقع الجغرافي
    function sortByLocation() {
        if (!navigator.geolocation) return alert("المتصفح لا يدعم تحديد الموقع");
        navigator.geolocation.getCurrentPosition(pos => {
            userCoords = pos.coords;
            const sorted = [...DATA.b].sort((a, b) => {
                const distA = Math.hypot(a.Lat - userCoords.latitude, a.Lng - userCoords.longitude);
                const distB = Math.hypot(b.Lat - userCoords.latitude, b.Lng - userCoords.longitude);
                return distA - distB;
            });
            renderBranches(sorted);
        });
    }

    // فحص حالة الفرع (مفتوح/مغلق)
    function isOpen(hours) {
        if (!hours || hours.includes("مغلق")) return false;
        const now = new Date();
        const time = now.getHours() + now.getMinutes() / 60;
        try {
            const parts = hours.match(/(\d+):(\d+)\s*-\s*(\d+):(\d+)/);
            if (!parts) return true;
            const start = parseInt(parts[1]) + parseInt(parts[2])/60;
            const end = parseInt(parts[3]) + parseInt(parts[4])/60;
            return time >= start && time <= end;
        } catch(e) { return true; }
    }

    function renderBranches(list) {
        const container = document.getElementById('branches-list');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            const openStatus = isOpen(b['ساعات الدوام عربي']);
            const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
            
            container.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <h2 class="title-mad">${b['اسم الفرع عربي']}</h2>
                        <span class="status-badge ${openStatus ? 'open' : 'closed'}">
                            <i class="fas fa-circle"></i> ${openStatus ? 'مفتوح الآن' : 'مغلق حالياً'}
                        </span>
                    </div>
                    <div style="color:#888; margin:10px 0; font-size:0.85rem;"><i class="far fa-clock"></i> ${b['ساعات الدوام عربي']}</div>
                    <div style="display:flex; gap:12px; margin:20px 0;">
                        <a href="${b['رابط Waze / Maps']}" class="btn-geo" style="background:#f0f0f0; color:#333;"><i class="fab fa-waze"></i> خريطة</a>
                        <a href="https://wa.me/${ph}" class="btn-geo" style="background:#e8f5e9; color:#2e7d32;"><i class="fab fa-whatsapp"></i> واتساب</a>
                    </div>
                    <button class="btn-main" style="width:100%; padding:15px; border-radius:15px; background:var(--mad-blue); color:#fff; border:none; font-weight:700; cursor:pointer;" onclick="openShop('${b.ID}')">تصفح العطور</button>
                </div>`;
        });
    }

    function openShop(id) {
        const b = DATA.b.find(x => x.ID == id);
        const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        document.getElementById('branch-header').innerHTML = `<h1 class="title-mad">${b['اسم الفرع عربي']}</h1>`;
        
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        DATA.p.forEach(p => {
            grid.innerHTML += `
                <div class="p-card">
                    <div class="p-img"><img src="${p.Image.split('|')[0]}" loading="lazy" onerror="this.src='https://abomkdad.github.io/Digital-Business-Card/logo.png'"></div>
                    <div class="p-info">
                        <div style="font-weight:700; font-size:0.85rem; height:40px; overflow:hidden;">${p.Title}</div>
                        <div class="p-price">${p.Price} ₪</div>
                        <a href="https://wa.me/${ph}?text=طلب عطر: ${p.Title}" class="btn-wa"><i class="fab fa-whatsapp"></i> اطلب</a>
                    </div>
                </div>`;
        });
        window.scrollTo(0,0);
    }

    function goHome() { 
        document.getElementById('detail-view').classList.add('hidden'); 
        document.getElementById('home-view').classList.remove('hidden'); 
    }

    function searchBranches() {
        const v = document.getElementById('branchSearch').value.toLowerCase();
        renderBranches(DATA.b.filter(b => (b['اسم الفرع عربي'] || '').toLowerCase().includes(v)));
    }

    init();
</script>
</body>
</html>
