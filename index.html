<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR - الفروع</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #d4af37;
            --bg-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            min-height: 300px;
        }

        /* شاشة التحميل */
        #loading {
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* تفاصيل الفرع */
        .branch-card, #list-view {
            display: none;
        }

        .info-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .label {
            font-weight: bold;
            color: var(--secondary-color);
            display: block;
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* الأزرار */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            display: block;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:active { transform: scale(0.98); }

        .btn-waze {
            background: linear-gradient(45deg, #0099cc, #33ccff);
            color: white;
        }

        .btn-store {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }
        
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            color: var(--primary-color);
            font-size: 26px;
            transition: color 0.3s;
        }
        .social-links a:hover { color: var(--secondary-color); }

        /* القائمة */
        #all-branches-list {
            list-style: none;
            padding: 0;
        }
        #all-branches-list li { margin-bottom: 10px; }
        #all-branches-list a {
            display: block;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
        }
        
        .error-msg { color: red; padding: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>MAD PARFUMEUR</h1>
    </header>

    <div class="container">
        
        <div id="loading">
            <div class="spinner"></div>
            <p>جاري جلب بيانات الفروع...</p>
        </div>

        <div id="error-message" class="error-msg" style="display:none;"></div>

        <div id="branch-details" class="branch-card">
            <h2 id="b-name-ar" style="margin-top:0;"></h2>
            <h3 id="b-name-he" style="color:#777; font-weight:normal; margin-top:-10px;"></h3>
            
            <div class="info-group">
                <span class="label"><i class="far fa-clock"></i> ساعات العمل</span>
                <div id="b-hours" class="value"></div>
            </div>

            <div class="info-group">
                <span class="label"><i class="fas fa-phone"></i> الهاتف</span>
                <div id="b-phone" class="value" dir="ltr"></div>
            </div>

            <div class="action-buttons">
                <a id="btn-waze" href="#" target="_blank" class="btn btn-waze">
                    <i class="fas fa-location-arrow"></i> توجيه للفرع (Waze)
                </a>

                <a href="https://madperfume.co.il/" target="_blank" class="btn btn-store">
                    <i class="fas fa-shopping-bag"></i> تسوق من المتجر الإلكتروني
                </a>

                <a id="btn-whatsapp" href="#" target="_blank" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
                </a>
            </div>

            <div class="social-links">
                <a id="link-insta" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a id="link-tiktok" href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a id="link-fb" href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
            
            <div style="margin-top: 20px;">
                <a href="index.html" style="color: #999; text-decoration: underline; font-size: 0.9rem;">عرض كل الفروع</a>
            </div>
        </div>

        <div id="list-view">
            <h3>اختر الفرع</h3>
            <ul id="all-branches-list"></ul>
        </div>

    </div>

    <script>
        // رابط ملف CSV الخاص بك المحدث تلقائياً من جوجل شيت
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzL_F54ThIR-jtJoX9mU4gc6FPo2FzMWsvaPY9K9CDJ_qdHFf3VAqncUj51mEa3A/pub?output=csv';

        window.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        function initApp() {
            // استخدام مكتبة PapaParse لجلب وتحليل البيانات
            Papa.parse(SHEET_URL, {
                download: true,
                header: true, // استخدام الصف الأول كعناوين
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;
                    console.log("تم جلب البيانات:", data); // للفحص في الكونسول
                    handleData(data);
                },
                error: function(err) {
                    showError("تعذر تحميل البيانات. يرجى التحقق من الاتصال بالإنترنت.");
                    console.error("Error fetching CSV:", err);
                }
            });
        }

        function handleData(branches) {
            // إخفاء التحميل
            document.getElementById('loading').style.display = 'none';

            const urlParams = new URLSearchParams(window.location.search);
            const branchId = urlParams.get('id'); // جلب الآيدي من الرابط

            if (branchId) {
                // البحث عن الفرع المطابق للآيدي
                // ملاحظة: نقارن كـ String للتأكد
                const branch = branches.find(b => b['ID'] && b['ID'].trim() === branchId);
                
                if (branch) {
                    showBranchDetails(branch);
                } else {
                    showError("عذراً، هذا الفرع غير موجود أو تم تغيير رقمه.");
                    showList(branches); // عرض القائمة كبديل
                }
            } else {
                showList(branches);
            }
        }

        function showBranchDetails(branch) {
            const detailsDiv = document.getElementById('branch-details');
            detailsDiv.style.display = 'block';

            // تعبئة البيانات حسب أسماء الأعمدة في ملف الشيت الخاص بك بدقة
            document.getElementById('b-name-ar').innerText = branch['اسم الفرع عربي'] || '';
            document.getElementById('b-name-he').innerText = branch['اسم الفرع عبري'] || '';
            
            // دمج ساعات العمل إذا أردت عرض اللغتين، أو الاكتفاء بالعربية
            // هنا نعرض العربية وإذا كانت فارغة نعرض العبرية
            document.getElementById('b-hours').innerHTML = branch['ساعات الدوام عربي'] || branch['ساعات الدوام عبري'] || 'غير محدد';
            
            document.getElementById('b-phone').innerText = branch['الهاتف'] || '';
            
            // الروابط
            const wazeLink = branch['رابط Waze / Maps'] || '#';
            document.getElementById('btn-waze').href = wazeLink;

            // الواتساب
            // نحاول قراءة رابط الواتساب الجاهز من العمود الأخير، أو تكوينه من الهاتف
            let waLink = branch['WhatsApp'];
            if (!waLink && branch['الهاتف']) {
                const cleanPhone = branch['الهاتف'].replace(/\D/g, '').replace(/^0/, '972');
                waLink = `https://wa.me/${cleanPhone}`;
            }
            document.getElementById('btn-whatsapp').href = waLink || '#';

            // السوشيال ميديا
            document.getElementById('link-insta').href = branch['Instagram'] || '#';
            document.getElementById('link-tiktok').href = branch['TikTok'] || '#';
            document.getElementById('link-fb').href = branch['Facebook'] || '#';
            
            // إخفاء أيقونات السوشيال الفارغة (اختياري)
            if(!branch['Instagram']) document.getElementById('link-insta').style.display = 'none';
        }

        function showList(branches) {
            const listDiv = document.getElementById('list-view');
            const listUl = document.getElementById('all-branches-list');
            listDiv.style.display = 'block';

            branches.forEach(b => {
                if(!b['ID']) return; // تخطي الصفوف الفارغة
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `?id=${b['ID']}`; // الرابط الداخلي
                a.innerHTML = `
                    <span>${b['اسم الفرع عربي']}</span>
                    <br>
                    <small style='color:#999'>${b['اسم الفرع عبري']}</small>
                `;
                li.appendChild(a);
                listUl.appendChild(li);
            });
        }

        function showError(msg) {
            const errDiv = document.getElementById('error-message');
            errDiv.innerText = msg;
            errDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
