function calcDist(a,b,c,d){
 const R=6371,dl=(c-a)*Math.PI/180,dm=(d-b)*Math.PI/180;
 return R*2*Math.atan2(Math.sqrt(Math.sin(dl/2)**2+
 Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dm/2)**2),
 Math.sqrt(1-(Math.sin(dl/2)**2)));
}

/* ================== RENDER ================== */
function render(list){
 const el=document.getElementById("branchesList");el.innerHTML="";
 list.forEach(b=>{
 const st=isOpen(b);
 const phone=b.phone.startsWith("0")?"972"+b.phone.slice(1):b.phone;
 el.innerHTML+=`
 <div class="branch-card">
  <div class="branch-info">
   <h3>${deviceLang==="he"?b.name_he:b.name_ar}</h3>
   <div>
    <span class="status-dot" style="background:${st.open?"#25D366":"#ff4444"}"></span>
    <span style="color:${st.open?"#25D366":"#ff4444"}">
      ${st.open?t.open:t.closed}
    </span>
    ${st.open?`<div class="distance-tag">â° ${st.from} - ${st.to}</div>`:""}
   </div>
  </div>
  <div class="branch-btns">
   <a class="btn bg-wa" href="https://wa.me/${phone}" onclick="trackLead('WA')">
     <i class="fab fa-whatsapp"></i>${t.wa}
   </a>
   <a class="btn bg-waze" href="${b.waze}" target="_blank">
     <i class="fab fa-waze"></i>${t.waze}
   </a>
   <a class="btn bg-store" href="offer.html?branch=${b.id}">
     <i class="fa fa-shop"></i>${t.page}
   </a>
  </div>
 </div>`;
 });
}

/* ================== LOCATION LOGIC ================== */
function initLocationAwareSorting(){
 if(!navigator.geolocation){ render(branches); return; }

 navigator.geolocation.getCurrentPosition(
  (pos)=>{
    const {latitude,longitude}=pos.coords;
    branches.forEach(b=>{
      b.dist=calcDist(latitude,longitude,b.lat,b.lng);
    });
    branches.sort((a,b)=>(a.dist??Infinity)-(b.dist??Infinity));
    render(branches);
  },
  ()=>{ render(branches); },
  {enableHighAccuracy:false,timeout:1500,maximumAge:86400000}
 );
}

initLocationAwareSorting();
</script>
