<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR - دليل الفروع</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #d4af37; --text: #ffffff; --muted: #aaaaaa; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; }
        header { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover;
            padding: 40px 15px; text-align: center; border-bottom: 3px solid var(--gold);
        }
        .logo img { width: 90px; margin-bottom: 10px; }
        .brand-name { color: #fff; font-size: 24px; font-weight: 900; letter-spacing: 2px; margin: 0; }
        .cs-section {
            background: rgba(212, 175, 55, 0.15); border: 1px solid var(--gold); border-radius: 15px;
            padding: 15px 25px; display: inline-block; margin-top: 20px; cursor: pointer; text-decoration: none;
        }
        .cs-text { text-align: center; color: #fff; }
        .cs-num { color: var(--gold); font-size: 22px; font-weight: 900; display: block; margin-top: 5px; }
        .container { max-width: 800px; margin: auto; padding: 20px 15px; }
        .social-bar { display: flex; justify-content: center; gap: 20px; margin-bottom: 35px; flex-wrap: wrap; }
        .social-bar a { color: var(--gold); font-size: 30px; transition: 0.3s; text-decoration: none; }
        .branch-card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .branch-info h3 { margin: 0; color: var(--gold); font-size: 22px; font-weight: 800; }
        .status-dot {
            width: 12px; height: 12px; background-color: #25D366; border-radius: 50%;
            display: inline-block; margin-left: 8px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
        .branch-btns { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 15px; }
        .btn { padding: 15px 5px; border-radius: 12px; text-decoration: none; font-size: 12px; font-weight: 800; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 8px; color: #fff; transition: 0.3s; }
        .bg-wa { background: #25D366; } .bg-waze { background: #33CCFF; color: #000; } .bg-store { background: #333; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD"></div>
    <h1 class="brand-name">MAD PARFUMEUR ISRAEL</h1>
    <a href="tel:*9935" class="cs-section" onclick="trackLead('Call_CS_9935')">
        <div class="cs-text">
            <span style="display:block">خدمة الزبائن / שירות לקוחות</span>
            <span class="cs-num">*9935</span>
        </div>
    </a>
</header>

<div class="container">
    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/" onclick="trackLead('Social_FB')"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/perfume.mad/" onclick="trackLead('Social_Insta')"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume" onclick="trackLead('Social_TikTok')"><i class="fa-brands fa-tiktok"></i></a>
        <a href="mailto:info@madperfume.co.il" onclick="trackLead('Email_Contact')"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <div id="branchesList">
        <p style="text-align:center; color:var(--muted)">جاري تحميل الفروع...</p>
    </div>
</div>

<script>
    const lang = navigator.language.startsWith("he") ? "he" : "ar";
    const t = {
        ar: { wa: "واتساب", waze: "Waze", page: "عرض", open: "مفتوح الآن" },
        he: { wa: "וואטסאפ", waze: "ניווט", page: "דף סניף", open: "פתוח עכשיו" }
    }[lang];

    function trackLead(label) {
        if (typeof fbq === 'function') fbq('track', 'Lead', { content_name: label });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function loadBranches() {
        try {
            // جلب البيانات من الملف الخارجي لتقليل حجم الـ HTML
            const response = await fetch('branches.json');
            const data = await response.json();
            let branches = data.branches; 

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    branches.forEach(b => {
                        b.dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, b.lat, b.lng);
                    });
                    branches.sort((a,b) => (a.dist || Infinity) - (b.dist || Infinity));
                    render(branches);
                }, () => render(branches));
            } else {
                render(branches);
            }
        } catch (e) {
            console.error(e);
            document.getElementById('branchesList').innerHTML = '<p style="text-align:center; color:red">فشل تحميل البيانات.</p>';
        }
    }

    function render(data) {
        const list = document.getElementById('branchesList');
        list.innerHTML = '';
        data.forEach(b => {
            const name = lang === 'he' ? b.name_he : b.name_ar;
            const phoneWA = b.phone.startsWith('0') ? '972' + b.phone.substring(1) : b.phone;
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="branch-info">
                    <h3>${name}</h3>
                    <div style="margin:10px 0"><span class="status-dot"></span> <span style="color:#25D366">${t.open}</span></div>
                </div>
                <div class="branch-btns">
                    <a href="https://wa.me/${phoneWA}" class="btn bg-wa" onclick="trackLead('WA_${name}')"><i class="fa-brands fa-whatsapp"></i> ${t.wa}</a>
                    <a href="${b.social.waze}" class="btn bg-waze" target="_blank" onclick="trackLead('Waze_${name}')"><i class="fa-brands fa-waze"></i> ${t.waze}</a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-store" onclick="trackLead('Page_${name}')"><i class="fa-solid fa-shop"></i> ${t.page}</a>
                </div>`;
            list.appendChild(card);
        });
    }

    loadBranches();
</script>
</body>
</html>
