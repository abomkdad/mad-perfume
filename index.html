<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === 1. LUXURY THEME VARIABLES === */
        :root { 
            --bg: #121212; 
            --card-bg: #1e1e1e; 
            --gold: #d4af37; 
            --text: #ffffff; 
            --sub-text: #a0a0a0; 
            --waze-bg: #1f2d3d; 
            --waze-text: #33ccff;
            --wa-bg: #25D366;
            --input-bg: #222;
        }
        
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        a { text-decoration: none; }

        /* === 2. HEADER === */
        header {
            text-align: center;
            padding: 20px 15px 10px;
            background: #000;
            border-bottom: 2px solid var(--gold);
            position: sticky; top: 0; z-index: 1000;
        }
        
        .logo-container {
            width: 90px; height: 90px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            overflow: hidden;
        }
        .header-logo { width: 85%; height: auto; object-fit: contain; }
        
        .tagline { color: var(--sub-text); font-size: 0.8rem; margin-bottom: 10px; letter-spacing: 1px; }

        .btn-visit-site {
            display: inline-flex; align-items: center; gap: 8px;
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 6px 20px; border-radius: 50px; font-size: 0.85rem;
            margin-bottom: 15px; transition: 0.3s; cursor: pointer;
        }
        .btn-visit-site:hover { background: var(--gold); color: #000; }

        .lang-switch { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .lang-btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
        }
        .lang-btn.active { border-color: var(--gold); color: var(--gold); font-weight: bold; }

        /* Search Bar */
        .search-container { max-width: 600px; margin: 0 auto 10px; position: relative; }
        .search-input {
            width: 100%; padding: 10px 40px 10px 15px;
            background: var(--input-bg); border: 1px solid #333;
            border-radius: 8px; color: #fff; font-size: 0.95rem;
            box-sizing: border-box; outline: none; text-align: right;
        }
        .search-input:focus { border-color: var(--gold); }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #666; }

        /* === 3. BRANCH CARDS (LIST DESIGN) === */
        .container { max-width: 600px; margin: 0 auto; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
            position: relative;
        }

        .card-header {
            display: flex; justify-content: flex-end; align-items: center; gap: 10px;
            margin-bottom: 15px; cursor: pointer;
        }
        .card-title { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .gold-dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; }

        .hours-box {
            background: #141414; padding: 10px; border-radius: 6px;
            text-align: right; color: #aaa; font-size: 0.85rem;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: flex-end; gap: 8px;
        }

        /* حاوية الأزرار الرئيسية */
        .card-actions-wrapper {
            display: flex; flex-direction: column; gap: 10px;
        }

        /* صف أزرار التواصل (واتساب وويز) */
        .contact-row { display: flex; gap: 10px; }

        .action-btn {
            flex: 1; padding: 10px; border-radius: 6px; text-align: center;
            font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s; text-decoration: none; cursor: pointer;
        }
        
        /* زر التسوق الجديد */
        .btn-shop { 
            background: var(--gold); color: #000; border: none; width: 100%; 
            padding: 12px; font-size: 1rem;
        }
        .btn-shop:hover { background: #b8860b; }

        .btn-waze { background: var(--waze-bg); color: var(--waze-text); border: 1px solid #2c3e50; }
        .btn-waze:hover { background: #253646; }

        .btn-whatsapp { background: var(--wa-bg); color: #fff; border: none; }
        .btn-whatsapp:hover { background: #1ebc57; }

        /* Customer Service Bar */
        .cs-bar {
            background: #1a1a1a; border: 1px solid var(--gold); border-radius: 50px;
            padding: 10px 25px; display: flex; justify-content: space-between; align-items: center;
            margin-top: 20px; text-decoration: none; margin-bottom: 40px;
        }
        .cs-text { color: #fff; font-weight: bold; font-size: 0.9rem; }
        .cs-num { color: var(--gold); font-weight: bold; font-size: 1rem; }

        /* === 4. DETAIL VIEW (INTERNAL PAGE) === */
        .detail-header-btn { text-align: left; margin-bottom: 15px; }
        .back-link { 
            color: var(--gold); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; 
            padding: 8px 15px; border: 1px solid var(--gold); border-radius: 20px;
        }
        
        .detail-hero {
            text-align: center; margin-bottom: 25px;
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 20px; border-radius: 12px; border-top: 3px solid var(--gold);
        }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .product-card { background: #fff; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
        .p-img-box { height: 180px; padding: 10px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .p-img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .p-info { padding: 15px; text-align: center; color: #333; flex-grow: 1; display: flex; flex-direction: column; }
        .p-title { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; color: #000; flex-grow: 1; }
        .p-price { color: #b8860b; font-weight: bold; margin-bottom: 10px; }
        
        /* زر الفحص في الفرع */
        .btn-ask { 
            background: #fff; border: 1px solid var(--wa-bg); color: var(--wa-bg); 
            width: 100%; padding: 10px; border-radius: 5px; text-decoration: none; 
            display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.85rem;
            margin-top: auto; font-weight: bold; transition: 0.2s;
        }
        .btn-ask:hover { background: var(--wa-bg); color: #fff; }

        .filters { display:flex; gap:10px; margin-bottom:15px; }
        .filters select { flex:1; padding:10px; border-radius:8px; border:1px solid #444; background: #222; color: #fff; }

        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; color: var(--gold); font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD" class="header-logo">
    </div>
    <div class="tagline">عطور نيش فاخرة</div>
    
    <a href="https://madperfume.co.il/" target="_blank" class="btn-visit-site">
        <i class="fas fa-globe"></i> زيارة الموقع الإلكتروني
    </a>

    <div class="lang-switch">
        <button class="lang-btn" id="btn-lang-ar" onclick="setLang('ar')">العربية</button>
        <button class="lang-btn" id="btn-lang-he" onclick="setLang('he')">עברית</button>
    </div>

    <div id="search-wrapper" class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" class="search-input" placeholder="ابحث عن اسم المدينة..." onkeyup="filterBranches()">
    </div>
</header>

<div id="loader">LOADING...</div>

<div class="container">

    <div id="list-view">
        <div id="branches-container"></div>
        <a href="tel:*9935" class="cs-bar">
            <span class="cs-num">*9935</span>
            <span class="cs-text">
                <i class="fas fa-phone-alt" style="margin-left:8px; color:var(--gold)"></i> خدمة الزبائن
            </span>
        </a>
    </div>

    <div id="detail-view" class="hidden">
        <div class="detail-header-btn">
            <div class="back-link" onclick="goHome()">
                <i class="fas fa-arrow-right"></i> <span id="txt-back">كل الفروع</span>
            </div>
        </div>

        <div class="detail-hero">
            <h2 id="d-title" style="margin:0; color:#fff;"></h2>
            <div id="d-subtitle" style="color:var(--gold); margin-bottom:10px;"></div>
            <div id="d-hours" style="color:#888; font-size:0.9rem;"></div>
            
            <div style="margin-top:15px; display:flex; justify-content:center; gap:15px;">
                 <a id="d-btn-call" href="#" class="action-btn" style="background:#000; color:var(--gold); border:1px solid var(--gold); padding:8px 20px;">
                    <i class="fas fa-phone"></i> *9935
                 </a>
            </div>
        </div>

        <div class="filters">
            <select id="cat-select"></select>
            <select id="sort-select">
                <option value="">ترتيب افتراضي</option>
                <option value="asc">السعر: من الأقل</option>
                <option value="desc">السعر: من الأعلى</option>
            </select>
        </div>

        <div id="products-grid" class="products-grid"></div>
    </div>

</div>

<script>
    // === CONFIG ===
    const URLS = { b: 'branches.csv', p: 'products.csv' };
    let DATA = { b: [], p: [] };
    let LANG = 'ar'; 

    // === TRANSLATIONS ===
    const T = {
        ar: { 
            placeholder: "ابحث عن اسم المدينة...", 
            back: "كل الفروع", 
            daily: "يومياً", 
            waze: "ملاحة WAZE", 
            wa: "واتساب الفرع", 
            shop_btn: "تسوق من الفرع",
            check_stock: "افحص التوفر في الفرع", 
            all_cats: "كل الفئات" 
        },
        he: { 
            placeholder: "חפש עיר...", 
            back: "כל הסניפים", 
            daily: "יומי", 
            waze: "ניווט WAZE", 
            wa: "וואטסאפ סניף", 
            shop_btn: "לצפייה במוצרי הסניף",
            check_stock: "בדוק זמינות בסניף", 
            all_cats: "כל הקטגוריות" 
        }
    };

    // === INIT ===
    async function init() {
        const p = new URLSearchParams(location.search);
        if(p.get('lang') === 'he') LANG = 'he';
        else {
             const browserLang = navigator.language || navigator.userLanguage;
             if (browserLang && browserLang.startsWith('he')) LANG = 'he';
        }
        updateLangUI();

        try {
            const [rb, rp] = await Promise.all([fetchCSV(URLS.b), fetchCSV(URLS.p)]);
            DATA = { b: rb, p: rp };
            
            const id = p.get('id');
            if(id) openBranch(id);
            else renderList(DATA.b);
            
            document.getElementById('loader').classList.add('hidden');
        } catch(e) { console.error(e); }
    }

    function fetchCSV(u) {
        return new Promise(r => Papa.parse(u, { download:true, header:true, skipEmptyLines:true, transformHeader:h=>h.trim(), complete:x=>r(x.data) }));
    }

    function setLang(l) {
        LANG = l;
        const url = new URL(window.location);
        url.searchParams.set('lang', l);
        window.history.pushState({}, '', url);
        updateLangUI();
        renderList(DATA.b); 
        const id = new URLSearchParams(location.search).get('id');
        if(id) openBranch(id);
    }

    function updateLangUI() {
        document.documentElement.lang = LANG;
        document.documentElement.dir = LANG==='he'?'ltr':'rtl';
        document.getElementById('btn-lang-ar').classList.toggle('active', LANG==='ar');
        document.getElementById('btn-lang-he').classList.toggle('active', LANG==='he');
        document.getElementById('search-input').placeholder = T[LANG].placeholder;
        document.getElementById('txt-back').innerText = T[LANG].back;
    }

    // === LIST VIEW LOGIC ===
    function renderList(list) {
        const container = document.getElementById('branches-container');
        container.innerHTML = '';

        list.forEach(b => {
            if(!b.ID) return;
            
            let name = LANG==='he' ? b['اسم الفرع عبري'] : b['اسم الفرع عربي'];
            let hours = LANG==='he' ? (b['ساعات الدوام عبري']||b['ساعات الدوام عربي']) : (b['ساعات الدوام عربي']||b['ساعات الدوام عبري']);
            let ph = (b['الهاتف']||'').replace(/\D/g,'').replace(/^0/,'972');
            let waLink = b['WhatsApp'] || `https://wa.me/${ph}`;
            let wazeLink = b['رابط Waze / Maps'] || '#';

            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="card-header" onclick="nav('${b.ID}')">
                    <span class="card-title">${name}</span>
                    <span class="gold-dot"></span>
                </div>
                
                <div class="hours-box">
                     ${hours} <i class="far fa-clock" style="color:var(--gold)"></i>
                </div>

                <div class="card-actions-wrapper">
                    <button onclick="nav('${b.ID}')" class="action-btn btn-shop">
                        ${T[LANG].shop_btn} <i class="fas fa-shopping-bag"></i>
                    </button>

                    <div class="contact-row">
                        <a href="${wazeLink}" target="_blank" class="action-btn btn-waze">
                            ${T[LANG].waze} <i class="fas fa-location-arrow"></i>
                        </a>
                        <a href="${waLink}" target="_blank" class="action-btn btn-whatsapp">
                            ${T[LANG].wa} <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterBranches() {
        const term = document.getElementById('search-input').value.toLowerCase();
        const filtered = DATA.b.filter(b => {
            const nAr = (b['اسم الفرع عربي']||'').toLowerCase();
            const nHe = (b['اسم الفرع عبري']||'').toLowerCase();
            return nAr.includes(term) || nHe.includes(term);
        });
        renderList(filtered);
    }

    // === DETAIL VIEW LOGIC ===
    function nav(id) {
        const url = new URL(window.location);
        url.searchParams.set('id', id);
        window.history.pushState({}, '', url);
        openBranch(id);
    }

    function goHome() {
        const url = new URL(window.location);
        url.searchParams.delete('id');
        window.history.pushState({}, '', url);
        document.getElementById('detail-view').classList.add('hidden');
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('search-wrapper').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    let currentProducts = [];
    let currentBranchPhone = '';

    function openBranch(id) {
        const b = DATA.b.find(x => x.ID == id);
        if(!b) { goHome(); return; }

        document.getElementById('list-view').classList.add('hidden');
        document.getElementById('search-wrapper').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');

        if(LANG === 'he') {
            document.getElementById('d-title').innerText = b['اسم الفرع عبري'];
            document.getElementById('d-subtitle').innerText = b['اسم الفرع عربي'];
            document.getElementById('d-hours').innerText = b['ساعات الدوام عبري']||'';
        } else {
            document.getElementById('d-title').innerText = b['اسم الفرع عربي'];
            document.getElementById('d-subtitle').innerText = b['اسم الفرع عبري'];
            document.getElementById('d-hours').innerText = b['ساعات الدوام عربي']||'';
        }

        currentBranchPhone = (b['الهاتف']||'').replace(/\D/g,'').replace(/^0/,'972');

        // Always show ALL products
        currentProducts = DATA.p.filter(x => x['Title']);
        
        updateFilters();
    }

    function updateFilters() {
        const cats = [...new Set(currentProducts.map(x => x['Category (g:product_type)']).filter(Boolean))];
        const sel = document.getElementById('cat-select');
        sel.innerHTML = `<option value="">${T[LANG].all_cats}</option>`;
        cats.forEach(c => sel.innerHTML += `<option>${c}</option>`);
        
        sel.onchange = renderProducts;
        document.getElementById('sort-select').onchange = renderProducts;
        renderProducts();
    }

    function renderProducts() {
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        
        const cat = document.getElementById('cat-select').value;
        const sort = document.getElementById('sort-select').value;

        let list = currentProducts.filter(x => !cat || x['Category (g:product_type)'] === cat);
        
        if(sort === 'asc') list.sort((a,b) => parseFloat(a.Price)-parseFloat(b.Price));
        if(sort === 'desc') list.sort((a,b) => parseFloat(b.Price)-parseFloat(a.Price));

        list.slice(0, 50).forEach(p => {
            let img = (p.Image||'').split('|')[0] || 'https://via.placeholder.com/200';
            
            // رابط الواتساب: فحص التوفر في الفرع
            let msg = LANG==='he' 
                ? `שלום, האם הבושם ${p.Title} זמין בסניף?` 
                : `مرحباً، هل العطر ${p.Title} متوفر في الفرع؟`;
            let waLink = `https://wa.me/${currentBranchPhone}?text=${encodeURIComponent(msg)}`;

            grid.innerHTML += `
                <div class="product-card">
                    <div class="p-img-box"><img src="${img}" class="p-img" loading="lazy"></div>
                    <div class="p-info">
                        <div class="p-title">${p.Title}</div>
                        <div class="p-price">${p.Price} ₪</div>
                        
                        <a href="${waLink}" target="_blank" class="btn-ask">
                            <i class="fab fa-whatsapp"></i> ${T[LANG].check_stock}
                        </a>
                    </div>
                </div>
            `;
        });
    }

    init();
</script>

</body>
</html>
