<script>
    const CORPORATE_NUM = "0509787730";
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"المتجر أونلاين", agent:"وكيل جديد / شريك", open:"مفتوح الآن", closed:"مغلق حالياً", enter:"دخول الفرع", f1:"MAD العالمية", f2:"الأعلى تقييماً في Fragrantica", f3:"استكشف", agent_msg:"أرغب في الحصول على تفاصيل حول الوكالة" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"חנות אונליין", agent:"סוכן חדש / שותף", open:"החנות פתוחה עכשיו", closed:"סגור כעת", enter:"כניסה לסניף", f1:"MAD העולמית", f2:"המדורגת ביותר ב-Fragrantica", f3:"גלה עכשיו", agent_msg:"אני מעוניין בפרטים על הצטרפות כסוכן" }
    }[userLang];

    // وظيفة التتبع المزدوج (Facebook + TikTok)
    function trackAll(actionName, label = "") {
        // Facebook Tracking
        if(typeof fbq !== 'undefined') {
            fbq('trackCustom', actionName, { content_name: label });
        }
        // TikTok Tracking
        if(typeof ttq !== 'undefined') {
            ttq.track('ClickButton', { contents: [{ content_name: actionName + (label ? '_' + label : '') }] });
        }
    }

    document.getElementById('txt-cs').innerText = t.cs;
    document.getElementById('txt-wa').innerText = t.wa;
    document.getElementById('txt-shop').innerText = t.shop;
    document.getElementById('txt-agent').innerText = t.agent;
    document.getElementById('txt-f1').innerText = t.f1;
    document.getElementById('txt-f2').innerText = t.f2;
    document.getElementById('txt-f3').innerText = t.f3;

    function formatWa(num, msg = "") {
        let clean = num.replace(/\D/g, '');
        if (clean.startsWith('0')) clean = '972' + clean.substring(1);
        return `https://api.whatsapp.com/send/?phone=${clean}${msg ? '&text=' + encodeURIComponent(msg) : ''}`;
    }

    document.getElementById('main-wa').href = formatWa(CORPORATE_NUM);
    document.getElementById('agent-wa').href = formatWa(CORPORATE_NUM, t.agent_msg);
    document.getElementById('main-shop').href = userLang === 'he' ? "https://madperfume.co.il" : "https://madperfume.ps";

    function checkStatus(schedule) {
        if (!schedule) return true;
        const now = new Date();
        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        const today = days[now.getDay()];
        const time = now.getHours() * 100 + now.getMinutes();
        if (!schedule[today]) return false;
        return schedule[today].some(range => {
            const start = parseInt(range[0].replace(':', ''));
            const end = parseInt(range[1].replace(':', ''));
            return time >= start && time < end;
        });
    }

    function getDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI/180;
        const dLon = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            let branches = data.branches;

            navigator.geolocation.getCurrentPosition(pos => {
                const uLat = pos.coords.latitude, uLon = pos.coords.longitude;
                branches.sort((a, b) => getDist(uLat, uLon, a.lat, a.lng) - getDist(uLat, uLon, b.lat, b.lng));
                render(branches);
            }, () => render(branches));
        } catch(e) { console.error(e); }
    }

    function render(list) {
        let html = '';
        list.forEach(b => {
            const open = checkStatus(b.schedule);
            const bName = b[`name_${userLang}`];
            html += `
            <div class="branch-card">
                <div class="br-header">
                    <div class="br-title">${bName}</div>
                    <div class="status-badge" style="border-color:${open ? 'var(--open-color)' : 'var(--closed-color)'}; color:${open ? 'var(--open-color)' : 'var(--closed-color)'}">
                        ● ${open ? t.open : t.closed}
                    </div>
                </div>
                <div class="btn-group">
                    <a href="${formatWa(b.phone)}" class="btn bg-wa" onclick="trackAll('WA_Branch', '${bName}')"><i class="fab fa-whatsapp"></i>WhatsApp</a>
                    <a href="${b.social.waze}" class="btn bg-waze" onclick="trackAll('Waze_Branch', '${bName}')"><i class="fab fa-waze"></i>Waze</a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-enter" onclick="trackAll('Enter_Branch', '${bName}')"><i class="fas fa-gift"></i>${userLang === 'he' ? 'כניסה' : 'دخول'}</a>
                </div>
            </div>`;
        });
        document.getElementById('branchesList').innerHTML = html;
    }
    init();
