    function trackLead(label) {
        if (typeof fbq === 'function') fbq('track', 'Lead', { content_name: label });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function init() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const uLat = pos.coords.latitude;
                const uLng = pos.coords.longitude;
                branches.forEach(b => {
                    b.dist = calculateDistance(uLat, uLng, b.lat, b.lng);
                });
                branches.sort((a,b) => (a.dist || Infinity) - (b.dist || Infinity));
                render(branches);
            }, () => render(branches));
        } else {
            render(branches);
        }
    }

    function render(data) {

                    <a href="${b.waze}" class="btn bg-waze" target="_blank" onclick="trackLead('Waze_${name}')"><i class="fa-brands fa-waze"></i> ${t.waze}</a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-store" onclick="trackLead('Page_${name}')"><i class="fa-solid fa-shop"></i> ${t.page}</a>
