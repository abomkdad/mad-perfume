<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --apple-dark: #000000;
            --mad-gold: linear-gradient(135deg, #d4af37 0%, #f3e5ab 50%, #b8860b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--apple-dark);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* تأثير الهالة خلف الشعار */
        .logo-container {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        .main-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #d4af37;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); /* روح ماد */
        }

        /* شريط اللغات بأسلوب Apple */
        .lang-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .lang-btn {
            background: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }
        .lang-btn.active {
            background: var(--mad-gold);
            color: black;
            border: none;
        }

        /* كرت الفرع بأسلوب Glassmorphism */
        .branch-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            margin: 20px auto;
        }

        .branch-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        /* الدوائر الذهبية للأيقونات */
        .social-circles {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--mad-gold);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
        }

        /* زر الدخول الذهبي */
        .enter-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--mad-gold);
            color: black;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .enter-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" class="main-logo" alt="MAD">
    </div>

    <div class="lang-bar">
        <button class="lang-btn">RU</button>
        <button class="lang-btn">EN</button>
        <button class="lang-btn">HE</button>
        <button class="lang-btn active">AR</button>
    </div>

    <div class="branch-card">
        <div class="branch-name">حيفا</div>
        <div style="color: #888; margin-bottom: 20px;">يومياً: 10:00 - 22:00</div>
        
        <div class="social-circles">
            <a href="#" class="icon-circle"><i class="fab fa-waze"></i></a>
            <a href="#" class="icon-circle"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="icon-circle"><i class="fab fa-instagram"></i></a>
        </div>

        <button class="enter-btn">دخول الفرع</button>
    </div>

</body>
</html>
