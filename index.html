/* ====== LOGIC ====== */
function trackLead(l){if(typeof fbq==="function")fbq('track','Lead',{content_name:l})}
function timeToMin(t){const[h,m]=t.split(":").map(Number);return h*60+m}

function getTodayHours(txt){
 if(!txt)return null;
 const days=["الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];
 const today=days[new Date().getDay()];
 const parts=txt.split("؛").map(p=>p.trim());

 for(const p of parts){
  if(p.startsWith("يومياً")){
    const m=p.match(/(\d{2}:\d{2})-(\d{2}:\d{2})/);
    if(m)return m.slice(1);
  }
  if(p.includes(today)){
    if(p.includes("مغلق"))return null;
    const m=p.match(/(\d{2}:\d{2})-(\d{2}:\d{2})/);
    if(m)return m.slice(1);
  }
  if(p.includes("-")){
    const [d,t]=p.split(" ");
    const [f,to]=d.split("-");
    const fi=days.indexOf(f),ti=days.indexOf(to),tii=days.indexOf(today);
    if(tii>=fi&&tii<=ti){
      const m=t.match(/(\d{2}:\d{2})-(\d{2}:\d{2})/);
      if(m)return m.slice(1);
    }
  }
 }
 return null;
}

function isOpen(b){
 const h=getTodayHours(b.hours);
 if(!h)return{open:false};
 let [o,c]=h.map(timeToMin);
 let n=new Date();let now=n.getHours()*60+n.getMinutes();
 if(c<o)c+=1440;if(now<o)now+=1440;
 return{open:now>=o&&now<=c,from:h[0],to:h[1]};
}

function dist(a,b,c,d){
 const R=6371,dl=(c-a)*Math.PI/180,dm=(d-b)*Math.PI/180;
 return R*2*Math.atan2(Math.sqrt(Math.sin(dl/2)**2+
 Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dm/2)**2),
 Math.sqrt(1-(Math.sin(dl/2)**2)));
}

function render(list){
 const el=document.getElementById("branchesList");el.innerHTML="";
 list.forEach(b=>{
 const st=isOpen(b);
 const phone=b.phone.startsWith("0")?"972"+b.phone.slice(1):b.phone;
 el.innerHTML+=`
 <div class="branch-card">
  <div class="branch-info">
   <h3>${lang==="he"?b.name_he:b.name_ar}</h3>
   <div>
    <span class="status-dot" style="background:${st.open?"#25D366":"#ff4444"}"></span>
    <span style="color:${st.open?"#25D366":"#ff4444"}">
      ${st.open?t.open:t.closed}
    </span>
    ${st.open?`<div class="distance-tag">⏰ ${st.from} - ${st.to}</div>`:""}
   </div>
  </div>
  <div class="branch-btns">
   <a class="btn bg-wa" href="https://wa.me/${phone}" onclick="trackLead('WA')"><i class="fab fa-whatsapp"></i>${t.wa}</a>
   <a class="btn bg-waze" href="${b.waze}" target="_blank"><i class="fab fa-waze"></i>${t.waze}</a>
   <a class="btn bg-store" href="offer.html?branch=${b.id}"><i class="fa fa-shop"></i>${t.page}</a>
  </div>
 </div>`;
 });
}

navigator.geolocation?
navigator.geolocation.getCurrentPosition(p=>{
 const {latitude,longitude}=p.coords;
 branches.forEach(b=>b.d=dist(latitude,longitude,b.lat,b.lng));
 branches.sort((a,b)=>a.d-b.d);render(branches)
}):render(branches);
</script>
