    <style>
        :root {
            --gold: #d4af37; --dark-bg: #0a0a0a; --card-bg: #161616;
            --wa-green: #25D366; --waze-blue: #33CCFF; --text-main: #ffffff; --btn-gray: #333333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; padding-bottom: 120px; }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 40px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 20px; font-weight: 900; margin-bottom: 15px; color: var(--gold); }

        .online-store-float {
            position: fixed; top: 20px; left: 20px; z-index: 1001;
            background: var(--gold); color: #000; padding: 10px 15px;
            border-radius: 50px; text-decoration: none; font-weight: 900;
            font-size: 13px; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid #000;
        }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; max-width: 650px; margin: 0 auto; }
        .action-item {
            background: var(--btn-gray); border: 1px solid rgba(212,175,55,0.4);
            padding: 12px 5px; border-radius: 15px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 18px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 11px; font-weight: 900; }
        .action-item .hotline { font-size: 10px; color: var(--gold); font-weight: 900; }

        .container { max-width: 800px; margin: -25px auto 50px; padding: 0 15px; }

        .gps-trigger {
            background: var(--gold); color: #000; border: none; padding: 12px 20px;
            border-radius: 30px; font-weight: 900; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            margin: 0 auto 25px; box-shadow: 0 6px 20px rgba(212,175,55,0.4);
        }

        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px;
            margin-bottom: 15px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 18px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: 800; border: 1px solid; }
        .distance-tag { font-size: 10px; color: var(--gold); margin-top: 4px; display: block; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn { padding: 10px 5px; border-radius: 10px; text-decoration: none; color: white; font-weight: 800; font-size: 11px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        .trust-bar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 800px; background: #2a2a2a; border-radius: 50px;
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            z-index: 999; border: 1px solid rgba(212,175,55,0.3); box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            cursor: pointer;
        }

        #trust-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; flex-direction: column;
        }
        .overlay-close {
            position: absolute; top: 20px; right: 20px; background: var(--gold); color: #000;
            padding: 10px 20px; border-radius: 30px; font-weight: 900; cursor: pointer; border: none; z-index: 10001;
        }
        .overlay-content { width: 100%; height: 100%; padding-top: 70px; }
        .overlay-content iframe { width: 100%; height: 100%; border: none; background: white; }

<body>

<a href="https://madperfume.co.il/" target="_blank" class="online-store-float" id="store-trigger">
    <i class="fas fa-shopping-cart"></i>
    <span id="l-store-btn"></span>
</a>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>
    <div class="action-grid">
        <a href="tel:*9935" class="action-item" id="call-trigger">
            <i class="fas fa-phone-alt"></i>
            <span id="l-cs"></span>
            <div class="hotline">*9935</div>
        </a>
        <a id="wa-corp-btn" href="#" class="action-item">
            <i class="fab fa-whatsapp"></i>
            <span id="l-wa"></span>
            <div class="hotline">050-978-7730</div>
        </a>
        <a href="https://www.mad-parfumeur.com/frangaize.html" target="_blank" class="action-item" id="agent-trigger">
            <i class="fas fa-certificate"></i>
            <span id="l-agent"></span>
            <div class="hotline">Official Agent</div>
        </a>
    </div>
</header>

<div class="container">
    <button class="gps-trigger" onclick="requestLocation()" id="gps-trigger">
        <i class="fas fa-location-arrow"></i>
        <span id="l-gps-btn"></span>
    </button>
    <div id="branchesList">...</div>
</div>

<div class="trust-bar" id="trustBar" onclick="toggleOverlay(true)">
    <div class="btn bg-wa" style="padding: 5px 12px; font-size:10px; flex-direction: row; gap:5px; height: auto;">
        <span id="l-cta"></span> <i class="fas fa-chevron-left"></i>
    </div>
    <div style="text-align: right;">
        <div style="color:var(--gold); font-size:12px;">★★★★★</div>
        <div id="l-bar-main" style="font-size: 11px; font-weight: 900; color: var(--gold);"></div>
    </div>
</div>

<div id="trust-overlay">
    <button class="overlay-close" onclick="toggleOverlay(false)" id="l-close"></button>
    <div class="overlay-content">
        <iframe src="https://www.mad-parfumeur.com/ifra.html"></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    const translations = {
        ar: {
            cs: "خدمة الزبائن", 
            wa: "واتساب الشركة", 
            agent: "وكيل معتمد", 
            store: "المتجر أونلاين",
            gps_btn: "تحديد الفرع الأقرب لي", 
            bar_main: "عطور أصلية بمعايير عالمية", 
            cta: "اكتشف الفرق",
            open: "مفتوح الآن", 
            closed: "مغلق حالياً", 
            enter: "دخول الفرع", 
            wa_btn: "واتساب",
            dist: "على بعد {d} كم", 
            wa_msg: "مرحباً MAD، أريد الاستفسار عن عطوركم.", 
            close: "إغلاق ✕"
        },
        he: {
            cs: "שירות לקוחות", 
            wa: "וואטסאפ חברה", 
            agent: "משווק מורשה", 
            store: "חנות אונליין",
            gps_btn: "מצא את הסניף הקרוב אלי", 
            bar_main: "בשמים מקוריים בסטנדרט עולמי", 
            cta: "גלה את ההבדל",
            open: "פתוח עכשיו", 
            closed: "סגור כעת", 
            enter: "כניסה לסניף", 
            wa_btn: "וואטסאפ",
            dist: "במרחק {d} ק\"מ", 
            wa_msg: "שלום MAD، אני מעוניין לקבל פרטים על הבשמים שלכם.", 
            close: "סגור ✕"
        }
    }[userLang];

    // Tracking Helper function with safety checks
    function trackEvent(eventName, params = {}) {
        try {
            // Meta
            if (typeof fbq === 'function') fbq('track', eventName, params);
            // TikTok
            if (typeof ttq !== 'undefined' && typeof ttq.track === 'function') ttq.track(eventName, params);
            // Snapchat
            if (typeof snaptr === 'function') {
                const snapEvent = eventName === 'Contact' ? 'SIGN_UP' : (eventName === 'FindLocation' ? 'VIEW_CONTENT' : 'SEARCH');
                snaptr('track', snapEvent, params);
            }
        } catch(e) {
            console.warn(`Tracking Error for ${eventName}:`, e);
        }
        console.log(`Tracking Log: ${eventName}`, params);
    }

    document.getElementById('l-cs').textContent = translations.cs;
    document.getElementById('l-wa').textContent = translations.wa;
    document.getElementById('l-agent').textContent = translations.agent;
    document.getElementById('l-store-btn').textContent = translations.store;
    document.getElementById('l-gps-btn').textContent = translations.gps_btn;
    document.getElementById('l-bar-main').textContent = translations.bar_main;
    document.getElementById('l-cta').textContent = translations.cta;
    document.getElementById('l-close').textContent = translations.close;
    
    const waCorpBtn = document.getElementById('wa-corp-btn');
    waCorpBtn.href = `https://wa.me/972509787730?text=${encodeURIComponent(translations.wa_msg)}`;
    waCorpBtn.addEventListener('click', () => trackEvent('Contact', { type: 'corporate_whatsapp' }));

    document.getElementById('store-trigger').addEventListener('click', () => trackEvent('InitiateCheckout', { destination: 'online_store' }));
    document.getElementById('call-trigger').addEventListener('click', () => trackEvent('Contact', { type: 'phone_call' }));
    document.getElementById('gps-trigger').addEventListener('click', () => trackEvent('FindLocation'));

    let allBranches = [];

    async function loadInitial() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            if (!res.ok) throw new Error('Network response was not ok');
            const data = await res.json();
            allBranches = data.branches;
            render(allBranches);
        } catch(e) { 
            console.warn("Could not load branches.json:", e);
        }
    }

    function requestLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const uLat = pos.coords.latitude, uLng = pos.coords.longitude;
                allBranches.forEach(b => {
                    const dLat = (b.lat-uLat)*Math.PI/180, dLon = (b.lng-uLng)*Math.PI/180;
                    const a = Math.sin(dLat/2)**2 + Math.cos(uLat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.sin(dLon/2)**2;
                    b.dist = 6371 * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                });
                allBranches.sort((a,b) => a.dist - b.dist);
                render(allBranches);
                trackEvent('Search', { type: 'geolocation_used' });
            }, err => {
                console.error("Geolocation error", err);
            });
        }
    }

    function render(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            const isOpen = isBranchOpen(b);
            const distHtml = b.dist ? `<span class="distance-tag">${translations.dist.replace('{d}', b.dist.toFixed(1))}</span>` : '';
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div>
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                        ${distHtml}
                    </div>
                    <div class="status-pill" style="border-color:${isOpen ? 'var(--wa-green)' : '#ff4d4d'}; color:${isOpen ? 'var(--wa-green)' : '#ff4d4d'}">
                        ● ${isOpen ? translations.open : translations.closed}
                    </div>
                </div>
                <div class="btn-group">
                    <a href="https://wa.me/${b.phone.replace(/\D/g, '')}?text=${encodeURIComponent(translations.wa_msg)}" 
                       class="btn bg-wa track-branch-wa" data-name="${b[`name_he`]}">
                       <i class="fab fa-whatsapp"></i>${translations.wa_btn}
                    </a>
                    <a href="${b.social.waze}" target="_blank" 
                       class="btn bg-waze track-branch-waze" data-name="${b[`name_he`]}">
                       <i class="fab fa-waze"></i>Waze
                    </a>
                    <a href="offer.html?branch=${b.id}" 
                       class="btn bg-enter track-branch-enter" data-name="${b[`name_he`]}">
                       <i class="fas fa-gift"></i>${translations.enter}
                    </a>
                </div>`;
            container.appendChild(card);
        });

        document.querySelectorAll('.track-branch-wa').forEach(el => {
            el.addEventListener('click', (e) => trackEvent('Contact', { branch: el.dataset.name, type: 'branch_whatsapp' }));
        });
        document.querySelectorAll('.track-branch-waze').forEach(el => {
            el.addEventListener('click', (e) => trackEvent('FindLocation', { branch: el.dataset.name, platform: 'waze' }));
        });
        document.querySelectorAll('.track-branch-enter').forEach(el => {
            el.addEventListener('click', (e) => trackEvent('ViewContent', { branch: el.dataset.name }));
        });
    }

    function isBranchOpen(b) {
        const now = new Date();
        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        const day = days[now.getDay()];
        const current = now.getHours() * 60 + now.getMinutes();
        if (!b.schedule || !b.schedule[day]) return false;
        return b.schedule[day].some(r => {
            if (!r[0] || !r[1]) return false;
            const [sH, sM] = r[0].split(':').map(Number);
            const [eH, eM] = r[1].split(':').map(Number);
            return current >= (sH*60+sM) && current < (eH*60+eM);
        });
    }

    function toggleOverlay(show) {
        document.getElementById('trust-overlay').style.display = show ? 'flex' : 'none';
        document.body.style.overflow = show ? 'hidden' : 'auto';
        if(show) trackEvent('ViewContent', { content_name: 'quality_iframe' });
    }

    loadInitial();
</script>
</body>
