<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Luxury Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #d4af37; 
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f3e5ab 50%, #b8860b 100%);
            --bg-color: #050505;
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg-color); 
            color: #fff; overflow-x: hidden;
            /* خلفية متحركة لإضافة روح للموقع */
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* === Header & Logo === */
        nav {
            padding: 30px 0; text-align: center;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-container {
            position: relative; display: inline-block;
            cursor: pointer; transition: 0.5s;
        }

        .logo-container img {
            width: 70px; height: 70px; border-radius: 50%;
            border: 2px solid var(--gold); position: relative; z-index: 2;
        }

        /* شعاع خلف اللوجو يعطي حياة */
        .logo-container::after {
            content: ''; position: absolute; inset: -5px;
            background: var(--gold-gradient); border-radius: 50%;
            filter: blur(15px); opacity: 0.3; animation: pulse 3s infinite;
        }

        /* === Circular Icons (Luxury Gold) === */
        .gold-circles {
            display: flex; justify-content: center; gap: 20px; margin: 30px 0;
        }

        .circle-link {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--gold-gradient); color: #000;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .circle-link:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
        }

        /* === Branch Detail Cards === */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        
        .branch-info { text-align: center; margin-bottom: 40px; animation: fadeInUp 1s ease; }
        .branch-info h1 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 2.2rem; margin: 10px 0; }
        .branch-info p { color: #888; letter-spacing: 2px; }

        /* === Products (Apple Store Style) === */
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px; overflow: hidden;
            transition: 0.4s; backdrop-filter: blur(5px);
        }

        .product-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--gold);
            transform: translateY(-10px);
        }

        .img-box {
            background: #fff; padding: 20px; height: 180px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .img-box img { max-height: 100%; max-width: 100%; transition: 0.5s; }
        .product-card:hover .img-box img { transform: scale(1.1); }

        .p-details { padding: 15px; text-align: center; }
        .p-name { font-weight: 700; font-size: 0.9rem; margin-bottom: 8px; color: #fff; }
        .p-price { color: var(--gold); font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; }

        .btn-order {
            display: block; padding: 10px; background: var(--gold-gradient);
            color: #000; text-decoration: none; border-radius: 12px;
            font-size: 0.8rem; font-weight: bold; transition: 0.3s;
        }

        /* === Animations === */
        @keyframes pulse { 0% { opacity: 0.2; } 50% { opacity: 0.5; } 100% { opacity: 0.2; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .back-btn {
            color: var(--gold); cursor: pointer; display: inline-flex;
            align-items: center; gap: 10px; margin-bottom: 30px;
            font-weight: bold; text-transform: uppercase; font-size: 0.8rem;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<nav>
    <div class="logo-container" onclick="goHome()">
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD">
    </div>
</nav>

<div class="container">
    <div id="home-view">
        <h2 style="text-align: center; color: var(--gold);">اختر الفرع لتجربة التسوق</h2>
        <div id="branches-list"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div class="back-btn" onclick="goHome()">
            <i class="fas fa-arrow-right"></i> فروعنا
        </div>
        
        <div class="branch-info">
            <h1 id="det-name">حيفا</h1>
            <p id="det-hours">يومياً: 10:00 - 22:00</p>
            
            <div class="gold-circles">
                <a href="#" class="circle-link" id="link-waze"><i class="fab fa-waze"></i></a>
                <a href="#" class="circle-link" id="link-wa"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="circle-link" id="link-ig"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div id="products-grid" class="products-grid">
            </div>
    </div>
</div>

<script>
    // بيانات تجريبية (يتم استبدالها بـ CSV الخاص بك)
    const mockProducts = [
        { Title: "I101", Price: "100", Image: "https://via.placeholder.com/200" },
        { Title: "W183", Price: "100", Image: "https://via.placeholder.com/200" }
    ];

    function showProducts(branchName, phone) {
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';

        mockProducts.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <div class="img-box"><img src="${p.Image}"></div>
                    <div class="p-details">
                        <div class="p-name">${p.Title}</div>
                        <div class="p-price">${p.Price} ₪</div>
                        <a href="https://wa.me/${phone}" class="btn-order">طلب عبر واتساب</a>
                    </div>
                </div>
            `;
        });
    }

    function goHome() {
        document.getElementById('detail-view').classList.add('hidden');
        document.getElementById('home-view').classList.remove('hidden');
    }

    // لتجربة العرض مباشرة
    window.onload = () => showProducts("حيفا", "972500000000");
</script>

</body>
</html>
