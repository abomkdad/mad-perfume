<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Digital Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505; 
            --card-bg: #111111; 
            --gold: #c5a059; 
            --gold-light: #e2c287;
            --gold-gradient: linear-gradient(135deg, #c5a059 0%, #f3e5ab 50%, #8e6d2f 100%);
            --text: #ffffff; 
            --sub-text: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        body { 
            margin: 0; 
            font-family: 'Cairo', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* === Header & Branding === */
        header {
            text-align: center;
            padding: 20px 15px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            position: sticky; top: 0; z-index: 1000;
        }

        .header-top {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 800px; margin: 0 auto 15px;
        }

        .logo-box {
            width: 70px; height: 70px;
            border: 2px solid var(--gold);
            border-radius: 50%; padding: 5px;
            background: #000; box-shadow: 0 0 20px rgba(197, 160, 89, 0.2);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }

        .btn-main-store {
            background: var(--gold-gradient);
            color: #000; padding: 10px 20px; border-radius: 30px;
            font-weight: bold; font-size: 0.8rem; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
        }

        /* === Search === */
        .search-wrapper { max-width: 500px; margin: 10px auto; position: relative; padding: 0 15px; }
        .search-input {
            width: 100%; padding: 12px 45px 12px 20px;
            background: var(--glass); border: 1px solid #333;
            border-radius: 12px; color: #fff; font-family: inherit;
            outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--gold); background: #1a1a1a; }
        .search-icon { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); color: var(--gold); }

        /* === Branch Cards === */
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg);
            border-radius: 15px; padding: 20px; margin-bottom: 20px;
            border: 1px solid #222; position: relative;
            transition: transform 0.3s, border-color 0.3s;
            overflow: hidden;
        }
        .branch-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        
        .branch-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--gold-gradient);
        }

        .card-info h3 { margin: 0 0 5px; font-size: 1.3rem; color: var(--gold-light); }
        .card-info p { margin: 0; color: var(--sub-text); font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }

        .social-links { display: flex; gap: 15px; margin: 15px 0; }
        .social-links a { color: var(--sub-text); font-size: 1.2rem; transition: 0.3s; }
        .social-links a:hover { color: var(--gold); }

        .card-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        
        .btn-action {
            padding: 12px; border-radius: 8px; font-weight: bold; font-size: 0.85rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none; transition: 0.3s;
        }
        .btn-view { background: #1a1a1a; color: #fff; border: 1px solid #333; grid-column: span 2; }
        .btn-view:hover { background: var(--gold); color: #000; }
        
        .btn-waze { background: rgba(51, 204, 255, 0.1); color: #33ccff; border: 1px solid rgba(51, 204, 255, 0.2); }
        .btn-wa { background: rgba(37, 211, 102, 0.1); color: #25D366; border: 1px solid rgba(37, 211, 102, 0.2); }

        /* === Detail View (The Luxury Shop) === */
        .detail-view { animation: fadeIn 0.5s ease; }
        .back-btn { color: var(--gold); cursor: pointer; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; font-weight: bold; }
        
        .shop-header {
            text-align: center; padding: 30px 20px; background: var(--card-bg);
            border-radius: 20px; border: 1px solid var(--gold); margin-bottom: 25px;
        }
        .shop-header h2 { font-family: 'Cinzel', serif; margin: 0; font-size: 1.8rem; letter-spacing: 2px; }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card {
            background: #fff; border-radius: 12px; overflow: hidden;
            display: flex; flex-direction: column; color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .p-img-box { height: 180px; background: #f9f9f9; padding: 15px; display: flex; align-items: center; justify-content: center; }
        .p-img-box img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .p-title { font-weight: 700; font-size: 0.85rem; height: 35px; overflow: hidden; margin-bottom: 8px; }
        .p-price { font-size: 1.1rem; color: #8e6d2f; font-weight: 800; margin-bottom: 12px; }
        .btn-check { 
            background: #000; color: #fff; padding: 8px; border-radius: 6px; 
            font-size: 0.75rem; font-weight: bold; text-decoration: none;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; color: var(--gold); font-family: 'Cinzel'; letter-spacing: 5px; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <a href="https://madperfume.co.il/" target="_blank" class="btn-main-store">
            <i class="fas fa-shopping-cart"></i> المتجر الرئيسي
        </a>
        <div class="logo-box">
            <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD">
        </div>
        <div style="width: 80px;">
            <button onclick="toggleLang()" id="lang-toggle" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 10px; border-radius:4px; cursor:pointer; font-weight:bold;">HE</button>
        </div>
    </div>

    <div id="search-area" class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" class="search-input" placeholder="ابحث عن فرعك القريب..." onkeyup="filterBranches()">
    </div>
</header>

<div id="loader">MAD PARFUMEUR</div>

<div class="container">
    <div id="list-view">
        <div id="branches-container"></div>
    </div>

    <div id="detail-view" class="hidden detail-view">
        <div class="back-btn" onclick="goHome()">
            <i class="fas fa-arrow-right"></i> <span id="txt-back">العودة لجميع الفروع</span>
        </div>

        <div class="shop-header">
            <h2 id="d-title"></h2>
            <p id="d-hours" style="color:var(--sub-text); margin-top:10px; font-size:0.9rem;"></p>
            <div id="d-social" class="social-links" style="justify-content: center; margin-top: 20px;"></div>
        </div>

        <div id="products-grid" class="products-grid"></div>
    </div>
</div>

<script>
    let DATA = { b: [], p: [] };
    let LANG = 'ar';
    const URLS = { b: 'branches.csv', p: 'products.csv' };

    async function init() {
        try {
            const [rb, rp] = await Promise.all([fetchCSV(URLS.b), fetchCSV(URLS.p)]);
            DATA.b = rb; DATA.p = rp;
            renderList(DATA.b);
            document.getElementById('loader').style.display = 'none';
        } catch(e) { console.error("Data Load Error", e); }
    }

    function fetchCSV(u) {
        return new Promise(r => Papa.parse(u, { download:true, header:true, skipEmptyLines:true, complete:x=>r(x.data) }));
    }

    function renderList(list) {
        const container = document.getElementById('branches-container');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            const name = LANG === 'ar' ? b['اسم الفرع عربي'] : b['اسم الفرع عبري'];
            const hours = LANG === 'ar' ? b['ساعات الدوام عربي'] : b['ساعات الدوام عبري'];
            const phone = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');

            container.innerHTML += `
                <div class="branch-card">
                    <div class="card-info">
                        <h3>${name}</h3>
                        <p><i class="far fa-clock" style="color:var(--gold)"></i> ${hours}</p>
                    </div>
                    <div class="social-links">
                        ${b.Instagram ? `<a href="${b.Instagram}" target="_blank"><i class="fab fa-instagram"></i></a>` : ''}
                        ${b.TikTok ? `<a href="${b.TikTok}" target="_blank"><i class="fab fa-tiktok"></i></a>` : ''}
                        ${b.Facebook ? `<a href="${b.Facebook}" target="_blank"><i class="fab fa-facebook"></i></a>` : ''}
                    </div>
                    <div class="card-btns">
                        <button class="btn-action btn-view" onclick="openBranch('${b.ID}')">
                            <i class="fas fa-shopping-bag"></i> عرض المنتجات والتوفر
                        </button>
                        <a href="${b['رابط Waze / Maps']}" class="btn-action btn-waze"><i class="fab fa-waze"></i> WAZE</a>
                        <a href="https://wa.me/${phone}" class="btn-action btn-wa"><i class="fab fa-whatsapp"></i> واتساب</a>
                    </div>
                </div>
            `;
        });
    }

    function openBranch(id) {
        const b = DATA.b.find(x => x.ID == id);
        const phone = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
        
        document.getElementById('list-view').classList.add('hidden');
        document.getElementById('search-area').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        
        document.getElementById('d-title').innerText = LANG === 'ar' ? b['اسم الفرع عربي'] : b['اسم الفرع عبري'];
        document.getElementById('d-hours').innerText = LANG === 'ar' ? b['ساعات الدوام عربي'] : b['ساعات الدوام عبري'];
        
        // Render Products
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        DATA.p.slice(0, 40).forEach(p => {
            const waMsg = encodeURIComponent(`مرحباً، هل عطر ${p.Title} متوفر في فرع ${b['اسم الفرع عربي']}؟`);
            grid.innerHTML += `
                <div class="product-card">
                    <div class="p-img-box"><img src="${p.Image.split('|')[0]}" loading="lazy"></div>
                    <div class="p-info">
                        <div class="p-title">${p.Title}</div>
                        <div class="p-price">${p.Price} ₪</div>
                        <a href="https://wa.me/${phone}?text=${waMsg}" target="_blank" class="btn-check">
                            <i class="fab fa-whatsapp"></i> فحص التوفر
                        </a>
                    </div>
                </div>
            `;
        });
        window.scrollTo(0,0);
    }

    function goHome() {
        document.getElementById('detail-view').classList.add('hidden');
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('search-area').classList.remove('hidden');
    }

    function filterBranches() {
        const term = document.getElementById('search-input').value.toLowerCase();
        const filtered = DATA.b.filter(b => 
            b['اسم الفرع عربي'].toLowerCase().includes(term) || 
            b['اسم الفرع عبري'].toLowerCase().includes(term)
        );
        renderList(filtered);
    }

    function toggleLang() {
        LANG = LANG === 'ar' ? 'he' : 'ar';
        document.dir = LANG === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('lang-toggle').innerText = LANG === 'ar' ? 'HE' : 'AR';
        document.getElementById('txt-back').innerText = LANG === 'ar' ? 'العودة لجميع الفروع' : 'חזרה לכל הסניפים';
        document.getElementById('search-input').placeholder = LANG === 'ar' ? 'ابحث عن فرعك القريب...' : 'חפש סניף קרוב...';
        renderList(DATA.b);
    }

    init();
</script>
</body>
</html>
