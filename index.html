<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Black & Gold Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #000000; 
            --gold: #d4af37; 
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f3e5ab 50%, #b8860b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.3);
        }
        
        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg); 
            color: #fff; line-height: 1.6; overflow-x: hidden;
        }

        /* === Navigation (Apple Style) === */
        nav {
            position: sticky; top: 0; z-index: 2000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            padding: 15px 0; border-bottom: 0.5px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .nav-logo {
            width: 60px; height: 60px; cursor: pointer; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.2));
        }
        .nav-logo:active { transform: scale(0.9); opacity: 0.7; }

        /* === Search Section === */
        .search-section { padding: 40px 20px 20px; text-align: center; }
        .search-box {
            width: 100%; max-width: 400px; padding: 14px 25px;
            background: #111; border: 1px solid #222; border-radius: 12px;
            color: #fff; font-size: 1rem; outline: none; transition: 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .search-box:focus { border-color: var(--gold); background: #151515; }

        /* === Circular Gold Buttons === */
        .gold-circles {
            display: flex; justify-content: center; gap: 18px; margin: 20px 0;
        }
        .circle-btn {
            width: 42px; height: 42px; border-radius: 50%;
            background: var(--gold-gradient); color: #000;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.1rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .circle-btn:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); }

        /* === Branch Cards === */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 24px; padding: 30px; margin-bottom: 30px;
            text-align: center; backdrop-filter: blur(10px);
            transition: 0.4s;
        }
        .card:hover { border-color: var(--gold); transform: translateY(-2px); }
        .card-title { font-family: 'Cinzel', serif; font-size: 1.6rem; color: var(--gold); margin-bottom: 8px; }
        .card-sub { font-size: 0.85rem; color: #888; margin-bottom: 25px; letter-spacing: 1px; }

        .apple-btn {
            display: inline-block; width: 100%; padding: 14px;
            background: #fff; color: #000; border-radius: 12px;
            font-weight: 600; text-decoration: none; margin-top: 25px;
            transition: 0.3s;
        }
        .apple-btn:hover { background: var(--gold-gradient); color: #000; }

        /* === Products Page === */
        .product-card {
            background: #fff; border-radius: 18px; overflow: hidden;
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .product-img { padding: 15px; height: 180px; display: flex; align-items: center; justify-content: center; }
        .product-img img { max-height: 100%; mix-blend-mode: multiply; }
        .product-info { padding: 15px; text-align: center; background: #fafafa; color: #000; flex-grow: 1; }
        .product-price { color: #b8860b; font-weight: 700; margin: 10px 0; font-size: 1.1rem; }
        .wa-check {
            background: #000; color: #fff; padding: 10px; border-radius: 8px;
            text-decoration: none; display: block; font-size: 0.8rem; font-weight: bold;
        }

        .back-btn {
            color: var(--gold); cursor: pointer; display: inline-flex; align-items: center;
            gap: 8px; margin-bottom: 25px; font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<nav>
    <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="nav-logo" alt="MAD" onclick="goHome()">
</nav>

<div class="container">
    <div id="home-view">
        <div class="search-section">
            <input type="text" id="searchInput" class="search-box" placeholder="ابحث عن المدينة..." onkeyup="search()">
        </div>
        <div id="branches-list"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div class="back-btn" onclick="goHome()"><i class="fas fa-arrow-right"></i> فروعنا</div>
        <div class="card" style="border:none; background:transparent; padding:0 0 30px 0;">
            <h1 id="det-name" class="card-title"></h1>
            <p id="det-hours" class="card-sub"></p>
            <div id="det-social" class="gold-circles"></div>
        </div>
        <div id="products-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;"></div>
    </div>
</div>

<script>
    let DATA = { branches: [], products: [] };

    async function start() {
        const fetchCSV = (u) => new Promise(r => Papa.parse(u, { download:true, header:true, complete:x=>r(x.data) }));
        [DATA.branches, DATA.products] = await Promise.all([
            fetchCSV('branches.csv'), 
            fetchCSV('products.csv')
        ]);
        renderBranches(DATA.branches);
    }

    function renderBranches(list) {
        const container = document.getElementById('branches-list');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            const phone = b['الهاتف'] ? b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972') : '';
            container.innerHTML += `
                <div class="card">
                    <div class="card-title">${b['اسم الفرع عربي']}</div>
                    <div class="card-sub">${b['ساعات الدوام عربي']}</div>
                    <div class="gold-circles">
                        <a href="${b['رابط Waze / Maps']}" class="circle-btn"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${phone}" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
                        ${b.Instagram ? `<a href="${b.Instagram}" class="circle-btn"><i class="fab fa-instagram"></i></a>` : ''}
                        ${b.TikTok ? `<a href="${b.TikTok}" class="circle-btn"><i class="fab fa-tiktok"></i></a>` : ''}
                    </div>
                    <a href="#" class="apple-btn" onclick="showProducts('${b.ID}')">استعراض المنتجات</a>
                </div>
            `;
        });
    }

    function showProducts(id) {
        const b = DATA.branches.find(x => x.ID == id);
        const phone = b['الهاتف'] ? b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972') : '';
        
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        
        document.getElementById('det-name').innerText = b['اسم الفرع عربي'];
        document.getElementById('det-hours').innerText = b['ساعات الدوام عربي'];
        
        // Social Circles in Detail
        document.getElementById('det-social').innerHTML = `
            <a href="${b['رابط Waze / Maps']}" class="circle-btn"><i class="fab fa-waze"></i></a>
            <a href="https://wa.me/${phone}" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
            ${b.Instagram ? `<a href="${b.Instagram}" class="circle-btn"><i class="fab fa-instagram"></i></a>` : ''}
        `;

        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        DATA.products.slice(0, 20).forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <div class="product-img"><img src="${p.Image.split('|')[0]}" loading="lazy"></div>
                    <div class="product-info">
                        <div style="font-size:0.8rem; font-weight:bold; height:35px; overflow:hidden;">${p.Title}</div>
                        <div class="product-price">${p.Price} ₪</div>
                        <a href="https://wa.me/${phone}?text=استفسار عن ${p.Title}" class="wa-check">طلب الآن</a>
                    </div>
                </div>
            `;
        });
        window.scrollTo(0,0);
    }

    function goHome() {
        document.getElementById('detail-view').classList.add('hidden');
        document.getElementById('home-view').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    function search() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        renderBranches(DATA.branches.filter(b => b['اسم الفرع عربي'].toLowerCase().includes(val)));
    }

    start();
</script>

</body>
</html>
