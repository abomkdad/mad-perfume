<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Digital Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --mad-blue: #1e3a8a; --mad-gold: #d4af37; --bg: #f8fbff; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg); color: #1d1d1f; overflow-x: hidden; }
        nav { padding: 12px 15px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--mad-blue); cursor: pointer; }
        .lang-btn { padding: 6px 12px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .lang-btn.active { background: var(--mad-blue); color: #fff; border: none; }
        .main-header-img { width: 100%; height: 200px; background: url('header.jpg') center/cover no-repeat; border-bottom: 3px solid var(--mad-blue); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card { background: #fff; border-radius: 28px; padding: 25px; margin-bottom: 22px; border: 1px solid #eee; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .status-badge { font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }
        .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .btn-secondary { padding: 12px; border-radius: 14px; background: #f8f9fa; text-decoration: none; color: #333; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; gap: 5px; font-weight: bold; border: 1px solid #eee; }
        .btn-primary { background: var(--mad-blue); color: #fff; width: 100%; padding: 14px; border-radius: 16px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .social-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
        .social-grid a { color: var(--mad-blue); font-size: 1.2rem; }
        #loader { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loader"><img src="logo.png" width="80"></div>

<nav>
    <div id="lang-selectors">
        <button class="lang-btn active" onclick="changeLang('ar')">AR</button>
        <button class="lang-btn" onclick="changeLang('he')">HE</button>
    </div>
    <img src="logo.png" class="logo">
</nav>

<div id="view-branches">
    <div class="main-header-img"></div>
    <div class="container">
        <div id="branches-container"></div>
    </div>
</div>

<script>
    let DATA = { branches: [] };
    let LANG = 'ar';

    async function loadData() {
        try {
            const res = await fetch('branches.json');
            DATA.branches = await res.json();
            renderBranches();
            document.getElementById('loader').classList.add('hidden');
        } catch (e) {
            console.error("Error:", e);
            document.getElementById('loader').classList.add('hidden');
            alert("خطأ في تحميل ملف branches.json");
        }
    }

    function getStatus(hours) {
        if (!hours || hours.includes("مغلق") || hours.includes("סגור")) return false;
        const now = new Date();
        const cur = now.getHours() + (now.getMinutes() / 60);
        const match = hours.match(/(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/);
        if (!match) return true;
        const start = parseInt(match[1]) + (parseInt(match[2]) / 60);
        const end = parseInt(match[3]) + (parseInt(match[4]) / 60);
        return cur >= start && cur <= end;
    }

    function renderBranches() {
        const container = document.getElementById('branches-container');
        container.innerHTML = '';
        DATA.branches.forEach(b => {
            const name = LANG === 'ar' ? b.name_ar : b.name_he;
            const hours = LANG === 'ar' ? b.hours_ar : b.hours_he;
            const desc = LANG === 'ar' ? (b.description_ar || "شركة العطور الأكبر في البلاد") : (b.description_he || "חברת הבשמים הגדולה בארץ");
            const isOpen = getStatus(b.hours_ar);

            container.innerHTML += `
                <div class="card">
                    <span class="status-badge ${isOpen ? 'open' : 'closed'}">
                        ${isOpen ? (LANG === 'ar' ? '● مفتوح الآن' : '● פתוח עכשיו') : (LANG === 'ar' ? '● مغلق حالياً' : '● סגור כעת')}
                    </span>
                    <h2 style="margin:0; color:var(--mad-blue);">${name}</h2>
                    <p style="font-size:0.8rem; color:var(--mad-gold); font-weight:bold; margin:5px 0;">${desc}</p>
                    <p style="font-size:0.85rem; color:#666;"><i class="far fa-clock"></i> ${hours}</p>
                    
                    <div class="action-grid">
                        <a href="${b.waze_maps}" class="btn-secondary"><i class="fas fa-map-marker-alt"></i><span>${LANG === 'ar' ? 'خرائط' : 'מפה'}</span></a>
                        <a href="https://wa.me/${b.whatsapp}" class="btn-secondary"><i class="fab fa-whatsapp"></i><span>${LANG === 'ar' ? 'واتساب' : 'וואטסאפ'}</span></a>
                        <a href="tel:${b.phone}" class="btn-secondary"><i class="fas fa-phone"></i><span>${LANG === 'ar' ? 'اتصال' : 'טלפון'}</span></a>
                    </div>

                    <div class="social-grid">
                        ${b.social.instagram ? `<a href="${b.social.instagram}"><i class="fab fa-instagram"></i></a>` : ''}
                        ${b.social.tiktok ? `<a href="${b.social.tiktok}"><i class="fab fa-tiktok"></i></a>` : ''}
                        ${b.social.facebook ? `<a href="${b.social.facebook}"><i class="fab fa-facebook"></i></a>` : ''}
                    </div>
                    
                    <button class="btn-primary">${LANG === 'ar' ? 'تصفح العطور' : 'צפה במוצרים'}</button>
                </div>`;
        });
    }

    function changeLang(l) {
        LANG = l;
        document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        renderBranches();
    }

    loadData();
</script>
</body>
</html>
