<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Digital Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --mad-blue: #1e3a8a; --mad-gold: #d4af37; --bg: #f8fbff; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg); color: #1d1d1f; overflow-x: hidden; }
        nav { padding: 12px 15px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--mad-blue); cursor: pointer; }
        .lang-btn { padding: 6px 12px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .lang-btn.active { background: var(--mad-blue); color: #fff; border: none; }
        .main-header-img { width: 100%; height: 200px; background: url('header.jpg') center/cover no-repeat; border-bottom: 3px solid var(--mad-blue); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .category-wrapper { overflow-x: auto; white-space: nowrap; padding: 10px 0; margin-bottom: 15px; }
        .cat-btn { display: inline-block; padding: 8px 18px; margin-left: 8px; border-radius: 20px; background: #fff; border: 1px solid #ddd; font-size: 0.85rem; font-weight: bold; cursor: pointer; }
        .cat-btn.active { background: var(--mad-blue); color: #fff; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .p-card { background: #fff; border-radius: 20px; border: 1px solid #eee; overflow: hidden; text-align: center; padding: 10px; }
        .p-card img, .p-card video { width: 100%; height: 140px; object-fit: contain; }
        .card { background: #fff; border-radius: 28px; padding: 20px; margin-bottom: 20px; border: 1px solid #eee; text-align: center; }
        .status-badge { font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; margin-bottom: 8px; display: inline-block; }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }
        .btn-primary { background: var(--mad-blue); color: #fff; width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loader"><img src="logo.png" width="80"></div>

<nav>
    <div id="lang-selectors">
        <button class="lang-btn active" id="btn-ar" onclick="changeLang('ar')">AR</button>
        <button class="lang-btn" id="btn-he" onclick="changeLang('he')">HE</button>
    </div>
    <img src="logo.png" class="logo" onclick="goHome()">
</nav>

<div id="view-branches">
    <div class="main-header-img"></div>
    <div class="container" id="branches-container"></div>
</div>

<div id="view-store" class="hidden">
    <div class="container">
        <div onclick="goHome()" style="color:var(--mad-blue); font-weight:bold; cursor:pointer; margin-bottom:15px;"><i class="fas fa-arrow-right"></i> <span id="back-btn"></span></div>
        <h2 id="store-name" style="text-align:center; color:var(--mad-blue); margin-bottom:10px;"></h2>
        <div class="category-wrapper" id="category-bar"></div>
        <div class="product-grid" id="products-container"></div>
    </div>
</div>

<script>
    let DATA = { branches: [], products: [] };
    let LANG = 'ar';
    let selectedBranch = null;
    let currentCat = 'all';

    const UI = {
        ar: { all: "الكل", enter: "تصفح العطور", back: "العودة للفروع", buy: "اطلب الآن", open: "● مفتوح الآن", closed: "● مغلق حالياً" },
        he: { all: "הכל", enter: "צפה במוצרים", back: "חזרה לסניפים", buy: "הזמן עכשיו", open: "● פתוח עכשיו", closed: "● סגור כעת" }
    };

    async function init() {
        try {
            const bRes = await fetch('branches.json');
            DATA.branches = await bRes.json();
            await loadProducts();
            renderBranches();
            document.getElementById('loader').classList.add('hidden');
        } catch (e) { console.error(e); document.getElementById('loader').classList.add('hidden'); }
    }

    async function loadProducts() {
        const file = LANG === 'ar' ? 'ar-products.json' : 'he-products.json';
        const pRes = await fetch(file);
        DATA.products = await pRes.json();
    }

    function getOpenStatus(hoursAr) {
        if (!hoursAr || hoursAr.includes("مغلق") || hoursAr.includes("סגור")) return false;
        const now = new Date();
        const time = now.getHours() + (now.getMinutes() / 60);
        // تحسين التنقيب عن الوقت ليشمل الفواصل المختلفة
        const match = hoursAr.replace(/؛/g, '-').replace(/;/g, '-').match(/(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/);
        if (!match) return true; 
        const start = parseInt(match[1]) + (parseInt(match[2]) / 60);
        const end = parseInt(match[3]) + (parseInt(match[4]) / 60);
        return time >= start && time <= end;
    }

    function renderBranches() {
        const cont = document.getElementById('branches-container');
        cont.innerHTML = '';
        DATA.branches.forEach(b => {
            const isOpen = getOpenStatus(b.hours_ar);
            const name = LANG === 'ar' ? b.name_ar : b.name_he;
            const desc = LANG === 'ar' ? (b.description_ar || "شركة العطور الأكبر في البلاد") : (b.description_he || "חברת הבשמים הגדולה בארץ");
            cont.innerHTML += `
                <div class="card">
                    <span class="status-badge ${isOpen ? 'open' : 'closed'}">${isOpen ? UI[LANG].open : UI[LANG].closed}</span>
                    <h2 style="margin:0; color:var(--mad-blue);">${name}</h2>
                    <p style="font-size:0.8rem; color:var(--mad-gold); font-weight:bold; margin:5px 0;">${desc}</p>
                    <button class="btn-primary" onclick="openStore(${b.id})">${UI[LANG].enter}</button>
                </div>`;
        });
    }

    function openStore(id) {
        selectedBranch = DATA.branches.find(b => b.id == id);
        document.getElementById('view-branches').classList.add('hidden');
        document.getElementById('view-store').classList.remove('hidden');
        document.getElementById('store-name').innerText = LANG === 'ar' ? selectedBranch.name_ar : selectedBranch.name_he;
        document.getElementById('back-btn').innerText = UI[LANG].back;
        renderProducts();
        window.scrollTo(0,0);
    }

    function renderProducts() {
        const cont = document.getElementById('products-container');
        cont.innerHTML = '';
        DATA.products.forEach(p => {
            const media = p.video ? `<video src="${p.video}" autoplay loop muted playsinline></video>` : `<img src="${p.image}">`;
            cont.innerHTML += `
                <div class="p-card">
                    ${media}
                    <div class="p-info">
                        <div class="p-title">${p.title}</div>
                        <div class="p-price">${p.price}</div>
                        <button class="btn-primary" style="font-size:0.8rem; padding:8px;" onclick="order('${p.title}')">${UI[LANG].buy}</button>
                    </div>
                </div>`;
        });
    }

    function order(item) {
        window.open(`https://wa.me/${selectedBranch.whatsapp}?text=${encodeURIComponent("أريد طلب: " + item)}`);
    }

    async function changeLang(l) {
        LANG = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${l}`).classList.add('active');
        document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
        await loadProducts();
        renderBranches();
        if(!document.getElementById('view-store').classList.contains('hidden')) renderProducts();
    }

    function goHome() {
        document.getElementById('view-store').classList.add('hidden');
        document.getElementById('view-branches').classList.remove('hidden');
    }

    init();
</script>
</body>
</html>
