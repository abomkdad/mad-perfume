<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Professional Experience</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --mad-blue: #1e3a8a; --mad-gold: #d4af37; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: #f8fbff; color: #1d1d1f; }
        
        nav { padding: 15px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--mad-blue); }
        .lang-btn { padding: 5px 10px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .lang-btn.active { background: var(--mad-blue); color: #fff; border: none; }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .btn-geo { background: var(--mad-blue); color: #fff; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; }

        .card { background: #fff; border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid #eee; box-shadow: 0 10px 20px rgba(0,0,0,0.03); transition: 0.3s; }
        .status-badge { font-size: 0.75rem; padding: 5px 12px; border-radius: 20px; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }
        .open { background: #e8f5e9; color: #2e7d32; }
        .closed { background: #ffebee; color: #c62828; }
        
        .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .social-grid { display: flex; justify-content: center; gap: 15px; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        
        .btn-secondary { padding: 10px; border-radius: 12px; background: #f5f5f7; text-decoration: none; color: #333; font-size: 0.8rem; text-align: center; font-weight: bold; border: 1px solid #eee; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .btn-social { font-size: 1.2rem; color: var(--mad-blue); text-decoration: none; transition: 0.3s; }
        .btn-social:hover { color: var(--mad-gold); }
        .btn-primary { background: var(--mad-blue); color: #fff; width: 100%; padding: 14px; border-radius: 14px; border: none; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 1rem; }

        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loader"><img src="logo.png" width="80" style="animation: pulse 1.5s infinite;"></div>

<nav>
    <div id="lang-selectors" style="display:flex; gap:5px;">
        <button class="lang-btn active" onclick="setAppLang('ar')">AR</button>
        <button class="lang-btn" onclick="setAppLang('he')">HE</button>
    </div>
    <img src="logo.png" class="logo">
</nav>

<div class="container">
    <button class="btn-geo" onclick="sortBranchesByDistance()">
        <i class="fas fa-location-arrow"></i> <span id="geo-label">أقرب فرع لي</span>
    </button>
    <div id="branches-container"></div>
</div>

<script>
    let GLOBAL_DATA = [];
    let CURRENT_LANG = 'ar';

    const UI_TEXTS = {
        ar: { geo: "أقرب فرع لي", open: "مفتوح الآن", closed: "مغلق حالياً", map: "خرائط", wa: "واتساب", call: "اتصال", enter: "تصفح العطور" },
        he: { geo: "הסניף הקרוב אלי", open: "פתוח עכשיו", closed: "סגור כעת", map: "מפה", wa: "וואטסאפ", call: "טלפון", enter: "צפה במוצרים" }
    };

    async function loadApp() {
        Papa.parse('branches.csv', {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: (results) => {
                GLOBAL_DATA = results.data;
                const deviceLang = navigator.language.split('-')[0];
                setAppLang(['ar', 'he'].includes(deviceLang) ? deviceLang : 'ar');
                document.getElementById('loader').classList.add('hidden');
            }
        });
    }

    function setAppLang(lang) {
        CURRENT_LANG = lang;
        document.documentElement.dir = (lang === 'ar' || lang === 'he') ? 'rtl' : 'ltr';
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        const activeBtn = Array.from(document.querySelectorAll('.lang-btn')).find(b => b.innerText.toLowerCase() === lang);
        if(activeBtn) activeBtn.classList.add('active');
        
        document.getElementById('geo-label').innerText = UI_TEXTS[lang].geo;
        renderBranches(GLOBAL_DATA);
    }

    function getOpenStatus(hoursStr) {
        if (!hoursStr || hoursStr.includes("مغلق") || hoursStr.includes("סגור")) return false;
        const now = new Date();
        const currentTime = now.getHours() + (now.getMinutes() / 60);
        // البحث عن التوقيت بصيغة 10:00-22:00
        const timeMatch = hoursStr.match(/(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/);
        if (!timeMatch) return true; 
        const startTime = parseInt(timeMatch[1]) + (parseInt(timeMatch[2]) / 60);
        const endTime = parseInt(timeMatch[3]) + (parseInt(timeMatch[4]) / 60);
        return currentTime >= startTime && currentTime <= endTime;
    }

    function renderBranches(data) {
        const container = document.getElementById('branches-container');
        container.innerHTML = '';
        data.forEach(branch => {
            if (!branch.ID) return;
            const isOpen = getOpenStatus(branch['ساعات الدوام عربي']);
            const name = branch[CURRENT_LANG === 'ar' ? 'اسم الفرع عربي' : 'اسم الفرع عبري'] || branch['اسم الفرع عربي'];
            const hours = branch[CURRENT_LANG === 'ar' ? 'ساعات الدوام عربي' : 'ساعات الدوام عبري'] || branch['ساعات الدوام عربي'];
            
            container.innerHTML += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2 style="margin:0; font-size:1.3rem; color:var(--mad-blue);">${name}</h2>
                        <span class="status-badge ${isOpen ? 'open' : 'closed'}">
                            <i class="fas fa-circle"></i> ${isOpen ? UI_TEXTS[CURRENT_LANG].open : UI_TEXTS[CURRENT_LANG].closed}
                        </span>
                    </div>
                    <p style="font-size:0.9rem; color:#666; margin:12px 0;"><i class="far fa-clock"></i> ${hours}</p>
                    
                    <div class="action-grid">
                        <a href="${branch['Waze_Maps']}" class="btn-secondary"><i class="fas fa-map-marker-alt"></i><span>${UI_TEXTS[CURRENT_LANG].map}</span></a>
                        <a href="https://wa.me/${branch['WhatsApp']}" class="btn-secondary"><i class="fab fa-whatsapp"></i><span>${UI_TEXTS[CURRENT_LANG].wa}</span></a>
                        <a href="tel:${branch['الهاتف']}" class="btn-secondary"><i class="fas fa-phone"></i><span>${UI_TEXTS[CURRENT_LANG].call}</span></a>
                    </div>

                    <div class="social-grid">
                        ${branch.Instagram ? `<a href="${branch.Instagram}" class="btn-social"><i class="fab fa-instagram"></i></a>` : ''}
                        ${branch.TikTok ? `<a href="${branch.TikTok}" class="btn-social"><i class="fab fa-tiktok"></i></a>` : ''}
                        ${branch.Facebook ? `<a href="${branch.Facebook}" class="btn-social"><i class="fab fa-facebook"></i></a>` : ''}
                    </div>

                    <button class="btn-primary">${UI_TEXTS[CURRENT_LANG].enter}</button>
                </div>`;
        });
    }

    function sortBranchesByDistance() {
        if (!navigator.geolocation) return alert("الموقع غير مدعوم");
        navigator.geolocation.getCurrentPosition(position => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            const sorted = [...GLOBAL_DATA].sort((a, b) => {
                const distA = Math.hypot(a.Lat - userLat, a.Lng - userLng);
                const distB = Math.hypot(b.Lat - userLat, b.Lng - userLng);
                return distA - distB;
            });
            renderBranches(sorted);
        }, () => alert("يرجى تفعيل إذن الموقع"));
    }

    loadApp();
</script>
</body>
</html>
