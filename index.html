    <style>
        :root { 
            --gold: #d4af37; 
            --gold-grad: linear-gradient(135deg, #f3e5ab 0%, #d4af37 50%, #b8860b 100%);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: #000; color: #fff;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
            min-height: 100vh; overflow-x: hidden;
        }

        /* Luxury Header */
        .luxury-header {
            position: sticky; top: 0; z-index: 2000;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 12px 0;
        }
        .header-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .main-logo { width: 65px; height: 65px; border-radius: 50%; border: 1.5px solid var(--gold); cursor: pointer; transition: 0.4s; }
        .lang-switch { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 5px 12px; border-radius: 12px; cursor: pointer; font-weight: bold; }

        /* Content UI */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .branch-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; padding: 25px; margin-bottom: 20px; text-align: center; }
        .gold-circles { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .circle-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--gold-grad); display: flex; align-items: center; justify-content: center; color: #000; text-decoration: none; font-size: 1.2rem; transition: 0.3s; }
        .btn-enter { width: 100%; padding: 12px; border-radius: 12px; background: var(--gold-grad); color: #000; font-weight: bold; border: none; cursor: pointer; margin-top: 10px; }

        /* Products Grid */
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .p-card { background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #222; }
        .p-img { background: #fff; height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; }
        .p-img img { max-height: 100%; max-width: 100%; mix-blend-mode: multiply; }
        .p-info { padding: 12px; text-align: center; }
        .btn-wa-lead { background: #25D366; color: #fff; padding: 8px; border-radius: 10px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.75rem; font-weight: bold; }

        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; align-items: center; justify-content: center; color: var(--gold); font-family: 'Cinzel'; letter-spacing: 5px; }
    </style>
</head>
<body>

<div id="loader">MAD PARFUMEUR</div>

<header class="luxury-header">
    <div class="header-container">
        <button class="lang-switch" onclick="toggleLang()" id="langBtn">HE</button>
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="main-logo" onclick="goHome()">
        <a href="https://mad-parfumeur.com" target="_blank" style="color:var(--gold); text-decoration:none; font-weight:bold; font-size:0.7rem;" id="navShop">المتجر</a>
    </div>
</header>

<div class="container">
    <div id="home-view">
        <input type="text" id="searchInput" style="width:100%; padding:12px; border-radius:10px; border:1px solid #222; background:#111; color:#fff; margin-bottom:20px;" onkeyup="search()">
        <div id="branches-list"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div onclick="goHome()" style="color:var(--gold); cursor:pointer; margin-bottom:15px; font-weight:bold;">
            <i class="fas fa-arrow-right" id="arrowIcon"></i> <span id="backTxt">العودة</span>
        </div>
        <div id="branch-header" style="text-align:center;">
            <h1 id="det-name" style="color:var(--gold); font-family:'Cinzel'; margin:0;"></h1>
            <div id="det-social" class="gold-circles"></div>
        </div>
        <div id="products-grid" class="products-grid"></div>
    </div>
</div>

<script>
    let DATA = { b: [], p: [] };
    let LANG = 'ar';

    const trans = {
        ar: { back: "العودة للقائمة", enter: "دخول الفرع", search: "ابحث عن المدينة...", order: "فحص التوفر", waMsg: "مرحباً، هل هذا العطر متوفر؟" },
        he: { back: "חזרה לרשימה", enter: "כניסה לסניף", search: "חפש עיר...", order: "בדוק זמינות", waMsg: "שלום, האם הבושם זמין?" }
    };

    // دالة التتبع الذكية لـ Lead
    function trackLead(platform, label) {
        if (typeof fbq !== 'undefined') fbq('track', 'Lead', { content_name: platform, content_category: label });
        if (typeof ttq !== 'undefined') ttq.track('Contact', { contents: [{ content_name: platform, content_category: label }] });
    }

    async function init() {
        const fetchCSV = u => new Promise(r => Papa.parse(u, { download:true, header:true, complete:x=>r(x.data) }));
        [DATA.b, DATA.p] = await Promise.all([fetchCSV('branches.csv'), fetchCSV('products.csv')]);
        applyLang();
        document.getElementById('loader').classList.add('hidden');
    }

    function toggleLang() { LANG = LANG === 'ar' ? 'he' : 'ar'; applyLang(); }

    function applyLang() {
        document.documentElement.dir = LANG === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('langBtn').innerText = LANG === 'ar' ? 'HE' : 'AR';
        document.getElementById('searchInput').placeholder = trans[LANG].search;
        document.getElementById('backTxt').innerText = trans[LANG].back;
        renderBranches(DATA.b);
    }

    function renderBranches(list) {
        const container = document.getElementById('branches-list');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            const name = LANG === 'ar' ? b['اسم الفرع عربي'] : b['اسم الفرع عبري'];
            const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
            container.innerHTML += `
                <div class="branch-card">
                    <h2 style="margin:0;">${name}</h2>
                    <div class="gold-circles">
                        <a href="${b['رابط Waze / Maps']}" onclick="trackLead('Waze', '${name}')" class="circle-btn"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${ph}" onclick="trackLead('WhatsApp_Main', '${name}')" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <button class="btn-enter" onclick="openShop('${b.ID}'); trackLead('View_Branch', '${name}')">${trans[LANG].enter}</button>
                </div>
            `;
        });
    }

    function openShop(id) {
        const b = DATA.b.find(x => x.ID == id);
        const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        document.getElementById('det-name').innerText = LANG === 'ar' ? b['اسم الفرع عربي'] : b['اسم الفرع عبري'];
        
        document.getElementById('det-social').innerHTML = `
            <a href="${b['رابط Waze / Maps']}" onclick="trackLead('Waze_Detail', '${b.ID}')" class="circle-btn"><i class="fab fa-waze"></i></a>
            <a href="https://wa.me/${ph}" onclick="trackLead('WhatsApp_Detail', '${b.ID}')" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
        `;

        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        DATA.p.slice(0, 30).forEach(p => {
            const waFullMsg = encodeURIComponent(`${trans[LANG].waMsg} \n العطر: ${p.Title}`);
            grid.innerHTML += `
                <div class="p-card">
                    <div class="p-img"><img src="${p.Image.split('|')[0]}" loading="lazy"></div>
                    <div class="p-info">
                        <div style="font-weight:700; font-size:0.8rem; height:35px; overflow:hidden; margin-bottom:8px;">${p.Title}</div>
                        <div style="color:var(--gold); font-weight:800; margin-bottom:10px;">${p.Price} ₪</div>
                        <a href="https://wa.me/${ph}?text=${waFullMsg}" 
                           onclick="trackLead('Product_Inquiry', '${p.Title}')" 
                           class="btn-wa-lead">
                            <i class="fab fa-whatsapp"></i> ${trans[LANG].order}
                        </a>
                    </div>
                </div>
            `;
        });
        window.scrollTo(0,0);
    }

    function goHome() { document.getElementById('detail-view').classList.add('hidden'); document.getElementById('home-view').classList.remove('hidden'); }

    function search() {
        const v = document.getElementById('searchInput').value.toLowerCase();
        renderBranches(DATA.b.filter(b => (LANG === 'ar' ? b['اسم الفرع عربي'] : b['اسم الفرع عبري']).toLowerCase().includes(v)));
    }

    init();
</script>
</body>
</html>
