<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | Luxury Fragrance Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --royal-blue: #1a2a6c;
            --deep-blue: #1e3c72;
            --luxury-gold: #c5a059;
            --gold-gradient: linear-gradient(45deg, #a67c00, #ffbf00, #ffdc73, #ffbf00, #a67c00);
            --pearl-white: #fdfdfd;
            --soft-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Times New Roman', serif; /* لمسة كلاسيكية فخمة */
            margin: 0;
            background-color: #f8f9fa;
            color: #222;
            line-height: 1.6;
        }

        /* Luxury Header */
        header {
            position: relative;
            height: 450px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('header.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            border-bottom: 4px solid var(--luxury-gold);
        }

        .header-glass-card {
            position: absolute;
            left: 40px;
            top: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--soft-shadow);
        }

        .logo-img {
            width: 160px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            margin-bottom: 20px;
        }

        .gold-btn {
            background: var(--gold-gradient);
            background-size: 200% auto;
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.5s;
            border: none;
        }

        .gold-btn:hover { background-position: right center; transform: translateY(-3px); }

        /* Premium Branch Cards */
        .branches-section { padding: 60px 5%; max-width: 1300px; margin: auto; }
        
        .branch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .premium-card {
            background: var(--pearl-white);
            border: 1px solid #e0e0e0;
            border-radius: 0; /* زوايا حادة لتعطي طابعاً أكثر رسمية وفخامة */
            padding: 35px;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: var(--soft-shadow);
            overflow: hidden;
        }

        .premium-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 5px;
            background: var(--gold-gradient);
        }

        .premium-card:hover {
            transform: translateY(-10px);
            border-color: var(--luxury-gold);
        }

        .status-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot-open { background: #27ae60; box-shadow: 0 0 10px #27ae60; }
        .dot-closed { background: #e74c3c; box-shadow: 0 0 10px #e74c3c; }

        .branch-name {
            font-size: 28px;
            color: var(--royal-blue);
            margin-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .luxury-slogan {
            color: var(--luxury-gold);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: block;
        }

        /* Icons Styles */
        .contact-icons {
            display: flex;
            gap: 20px;
            margin: 25px 0;
        }

        .contact-icons a {
            color: #444;
            font-size: 24px;
            transition: 0.3s;
        }

        .contact-icons a:hover { color: var(--luxury-gold); }
        .waze-icon { color: #33ccff !important; }

        /* Product Grid Luxury */
        .product-card {
            background: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #eee;
            transition: 0.3s;
        }

        .product-card:hover { border-color: var(--luxury-gold); box-shadow: var(--soft-shadow); }

        .price-tag {
            color: var(--luxury-gold);
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Footer Fixed Luxury */
        .luxury-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--deep-blue);
            color: var(--luxury-gold);
            padding: 20px;
            text-align: center;
            font-weight: bold;
            border-top: 3px solid var(--luxury-gold);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-glass-card">
            <img src="logo.jpg" alt="MAD Logo" class="logo-img">
            <a href="https://www.madperfume.co.il" class="gold-btn">Explore Collection</a>
        </div>
    </header>

    <div class="branches-section">
        <div id="branch-container" class="branch-grid">
            </div>
    </div>

    <div class="luxury-footer" onclick="window.location.href='tel:*9953'">
        <i class="fas fa-crown"></i>
        <span>שירות לקוחות VIP: 9953* | MAD PARFUMEUR</span>
    </div>

    <script>
        const branches = [
            { "id": 12, "name_he": "חיפה", "name_ar": "حيفا", "hours_he": "10:00-22:00", "whatsapp": "972549634449", "waze": "https://www.waze.com/ul?ll=32.7940,34.9896&navigate=yes" },
            { "id": 4, "name_he": "תל אביب-יפו", "name_ar": "تل أبيب - يافا", "hours_he": "10:00-22:00", "whatsapp": "972527035370", "waze": "https://ul.waze.com/ul?ll=32.0551,34.7563&navigate=yes" }
            // سيتم سحب باقي الفروع من JSON المرفق
        ];

        function renderBranches() {
            const container = document.getElementById('branch-container');
            container.innerHTML = branches.map(b => `
                <div class="premium-card">
                    <div class="status-badge">
                        <div class="dot dot-open"></div>
                        <span>Open Now</span>
                    </div>
                    <h2 class="branch-name">${b.name_he}</h2>
                    <span class="luxury-slogan">חברת הבשמים הגדולה בארץ</span>
                    <p><i class="far fa-clock"></i> ${b.hours_he}</p>
                    
                    <div class="contact-icons">
                        <a href="${b.waze}" class="waze-icon"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${b.whatsapp}"><i class="fab fa-whatsapp"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                    </div>

                    <button class="gold-btn" style="width: 100%; border-radius: 0;">ENTER STORE</button>
                </div>
            `).join('');
        }

        renderBranches();
    </script>
</body>
</html>
