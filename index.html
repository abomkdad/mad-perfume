<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Digital Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0a0a0a; 
            --card-bg: #111111; 
            --gold: #d4af37; 
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f3e5ab 50%, #b8860b 100%);
            --text: #ffffff; 
        }
        
        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: var(--bg); 
            color: var(--text); padding-bottom: 50px;
        }

        /* === Header === */
        header {
            text-align: center; padding: 20px 15px; background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000;
        }
        .logo-box {
            width: 80px; height: 80px; margin: 0 auto 15px;
            border: 1px solid var(--gold); border-radius: 50%; padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }

        /* === Search === */
        .search-input {
            width: 90%; max-width: 400px; padding: 12px 20px;
            background: #1a1a1a; border: 1px solid #333;
            border-radius: 25px; color: #fff; outline: none; text-align: center;
        }

        /* === Circular Gold Buttons (The Core Request) === */
        .gold-circle-btns {
            display: flex; justify-content: center; gap: 15px; margin: 15px 0;
        }
        .circle-btn {
            width: 45px; height: 45px; border-radius: 50%;
            border: 1.5px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); text-decoration: none;
            transition: 0.3s; font-size: 1.2rem;
            background: rgba(212, 175, 55, 0.05);
        }
        .circle-btn:hover {
            background: var(--gold-gradient); color: #000;
            box-shadow: 0 0 15px var(--gold); transform: scale(1.1);
        }

        /* === Branch Cards === */
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .branch-card {
            background: var(--card-bg); border-radius: 15px; padding: 25px;
            margin-bottom: 25px; border: 1px solid #222; text-align: center;
            position: relative; transition: 0.3s;
        }
        .branch-card:hover { border-color: var(--gold); }
        .branch-name { font-size: 1.5rem; color: #fff; margin-bottom: 5px; font-weight: 700; }
        .branch-hours { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        .btn-shop-now {
            display: block; width: 100%; padding: 12px; margin-top: 20px;
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); border-radius: 8px; font-weight: bold;
            text-decoration: none; transition: 0.3s;
        }
        .btn-shop-now:hover { background: var(--gold-gradient); color: #000; }

        /* === Detail View === */
        .shop-header { text-align: center; margin-bottom: 30px; }
        .back-link { color: #888; cursor: pointer; display: flex; align-items: center; gap: 5px; margin-bottom: 20px; }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card {
            background: #fff; border-radius: 10px; overflow: hidden;
            color: #000; display: flex; flex-direction: column;
        }
        .p-img { height: 160px; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .p-img img { max-height: 100%; max-width: 100%; }
        .p-info { padding: 10px; text-align: center; flex-grow: 1; }
        .p-title { font-weight: bold; font-size: 0.8rem; margin-bottom: 5px; height: 32px; overflow: hidden; }
        .p-price { color: #b8860b; font-weight: bold; margin-bottom: 10px; }
        .btn-wa-check {
            display: block; background: #25D366; color: #fff; padding: 8px;
            border-radius: 5px; font-size: 0.7rem; text-decoration: none; font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD">
    </div>
    <div id="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="ابحث عن المدينة..." onkeyup="filterBranches()">
    </div>
</header>

<div class="container">
    <div id="list-view">
        <div id="branches-container"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div class="back-link" onclick="goHome()">
            <i class="fas fa-arrow-right"></i> عودة للفروع
        </div>
        <div class="shop-header">
            <h1 id="d-title" style="margin:0; font-family:'Cinzel'; color:var(--gold);"></h1>
            <p id="d-hours" style="color:#888; margin:10px 0;"></p>
            <div id="d-social-btns" class="gold-circle-btns"></div>
        </div>
        <div id="products-grid" class="products-grid"></div>
    </div>
</div>

<script>
    let DATA = { b: [], p: [] };
    const URLS = { b: 'branches.csv', p: 'products.csv' };

    async function init() {
        const [rb, rp] = await Promise.all([fetchCSV(URLS.b), fetchCSV(URLS.p)]);
        DATA.b = rb; DATA.p = rp;
        renderList(DATA.b);
    }

    function fetchCSV(u) {
        return new Promise(r => Papa.parse(u, { download:true, header:true, skipEmptyLines:true, complete:x=>r(x.data) }));
    }

    function renderList(list) {
        const container = document.getElementById('branches-container');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
            
            container.innerHTML += `
                <div class="branch-card">
                    <div class="branch-name">${b['اسم الفرع عربي']}</div>
                    <div class="branch-hours">${b['ساعات الدوام عربي']}</div>
                    
                    <div class="gold-circle-btns">
                        <a href="${b['رابط Waze / Maps']}" class="circle-btn" title="Waze"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${ph}" class="circle-btn" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                        ${b.Instagram ? `<a href="${b.Instagram}" class="circle-btn"><i class="fab fa-instagram"></i></a>` : ''}
                        ${b.TikTok ? `<a href="${b.TikTok}" class="circle-btn"><i class="fab fa-tiktok"></i></a>` : ''}
                    </div>

                    <button class="btn-shop-now" onclick="openBranch('${b.ID}')">
                        تسوق من هذا الفرع <i class="fas fa-chevron-left" style="font-size:0.7rem; margin-right:5px;"></i>
                    </button>
                </div>
            `;
        });
    }

    function openBranch(id) {
        const b = DATA.b.find(x => x.ID == id);
        const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');

        document.getElementById('list-view').classList.add('hidden');
        document.getElementById('search-container').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');

        document.getElementById('d-title').innerText = b['اسم الفرع عربي'];
        document.getElementById('d-hours').innerText = b['ساعات الدوام عربي'];

        // Render Social Circles in Detail Page
        const socialDiv = document.getElementById('d-social-btns');
        socialDiv.innerHTML = `
            <a href="${b['رابط Waze / Maps']}" class="circle-btn"><i class="fab fa-waze"></i></a>
            <a href="https://wa.me/${ph}" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
            ${b.Instagram ? `<a href="${b.Instagram}" class="circle-btn"><i class="fab fa-instagram"></i></a>` : ''}
            ${b.TikTok ? `<a href="${b.TikTok}" class="circle-btn"><i class="fab fa-tiktok"></i></a>` : ''}
            ${b.Facebook ? `<a href="${b.Facebook}" class="circle-btn"><i class="fab fa-facebook"></i></a>` : ''}
        `;

        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        DATA.p.slice(0, 30).forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <div class="p-img"><img src="${p.Image.split('|')[0]}" loading="lazy"></div>
                    <div class="p-info">
                        <div class="p-title">${p.Title}</div>
                        <div class="p-price">${p.Price} ₪</div>
                        <a href="https://wa.me/${ph}?text=استفسار عن ${p.Title}" class="btn-wa-check">فحص التوفر</a>
                    </div>
                </div>
            `;
        });
        window.scrollTo(0,0);
    }

    function goHome() {
        document.getElementById('detail-view').classList.add('hidden');
        document.getElementById('list-view').classList.remove('hidden');
        document.getElementById('search-container').classList.remove('hidden');
    }

    function filterBranches() {
        const term = document.getElementById('search-input').value.toLowerCase();
        renderList(DATA.b.filter(b => b['اسم الفرع عربي'].toLowerCase().includes(term)));
    }

    init();
</script>

</body>
</html>
