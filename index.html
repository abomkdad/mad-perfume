<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Luxury Digital Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #d4af37; 
            --gold-grad: linear-gradient(135deg, #f3e5ab 0%, #d4af37 50%, #b8860b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --dark-card: #151515;
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: #000; color: #fff;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
            min-height: 100vh; overflow-x: hidden;
        }

        nav {
            padding: 15px 0; position: sticky; top: 0; z-index: 2000;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .header-flex { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        
        .lang-selector { display: flex; gap: 4px; }
        .lang-item { 
            background: transparent; border: 1px solid var(--gold); color: var(--gold); 
            padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.65rem; font-weight: bold;
        }
        .lang-item.active { background: var(--gold-grad); color: #000; border: none; }
        
        .main-logo { width: 60px; height: 60px; border-radius: 50%; border: 1.5px solid var(--gold); cursor: pointer; box-shadow: 0 0 15px var(--gold); }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .branch-card { 
            background: var(--glass); border-radius: 28px; padding: 25px; margin-bottom: 25px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
        }
        
        /* ساعات الدوام بتصميم أنيق */
        .work-hours {
            color: #888; font-size: 0.85rem; margin: 10px 0 20px; line-height: 1.4;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .gold-circles { display: flex; justify-content: center; gap: 12px; margin: 20px 0; }
        .circle-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--gold-grad); display: flex; align-items: center; justify-content: center; color: #000; text-decoration: none; font-size: 1.2rem; }

        .btn-enter { width: 100%; padding: 14px; border-radius: 15px; background: var(--gold-grad); color: #000; font-weight: bold; border: none; cursor: pointer; }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .p-card { background: var(--dark-card); border-radius: 22px; overflow: hidden; border: 1px solid #222; }
        .p-img { background: #fff; height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; }
        .p-img img { max-height: 100%; max-width: 100%; mix-blend-mode: multiply; }
        .btn-wa { background: var(--gold-grad); color: #000; padding: 10px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 0.8rem; display: block; text-align: center; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<nav>
    <div class="header-flex">
        <div class="lang-selector">
            <div class="lang-item" onclick="setLang('ar')" id="lang-ar">AR</div>
            <div class="lang-item" onclick="setLang('he')" id="lang-he">HE</div>
            <div class="lang-item" onclick="setLang('en')" id="lang-en">EN</div>
            <div class="lang-item" onclick="setLang('ru')" id="lang-ru">RU</div>
        </div>
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="main-logo" onclick="goHome()">
        <a href="https://mad-parfumeur.com" target="_blank" style="text-decoration:none; color:var(--gold); font-size:0.75rem; font-weight:bold;">WEBSITE</a>
    </div>
</nav>

<div class="container">
    <div id="home-view">
        <input type="text" id="searchInput" style="width:100%; padding:14px; background:#111; border:1px solid #222; border-radius:12px; color:#fff; margin-bottom:25px;" onkeyup="search()">
        <div id="branches-list"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div onclick="goHome()" style="color:var(--gold); cursor:pointer; margin-bottom:20px; font-weight:bold;"><i class="fas fa-arrow-right"></i> العودة</div>
        <div style="text-align:center;">
            <h1 id="det-name" style="color:var(--gold); font-family:'Cinzel'; margin:0;"></h1>
            <div id="det-hours" class="work-hours"></div>
            <div id="det-social" class="gold-circles"></div>
        </div>
        <div id="products-grid" class="products-grid"></div>
    </div>
</div>

<script>
    let DATA = { b: [], p: [] };
    let LANG = 'ar';

    const t = {
        ar: { enter: "دخول الفرع", search: "ابحث عن المدينة...", order: "فحص التوفر", dir: "rtl" },
        he: { enter: "כניסה לסניף", search: "חפש עיר...", order: "בדוק זמינות", dir: "ltr" },
        en: { enter: "Enter Store", search: "Search city...", order: "Check Stock", dir: "ltr" },
        ru: { enter: "Войти", search: "Поиск города...", order: "Наличие", dir: "ltr" }
    };

    async function init() {
        const fetchCSV = u => new Promise(r => Papa.parse(u, { download:true, header:true, complete:x=>r(x.data) }));
        [DATA.b, DATA.p] = await Promise.all([fetchCSV('branches.csv'), fetchCSV('products.csv')]);
        setLang(LANG);
    }

    function setLang(l) {
        LANG = l;
        document.documentElement.dir = t[LANG].dir;
        document.getElementById('searchInput').placeholder = t[LANG].search;
        document.querySelectorAll('.lang-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`lang-${l}`).classList.add('active');
        renderBranches(DATA.b);
    }

    function renderBranches(list) {
        const container = document.getElementById('branches-list');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            // اختيار الاسم وساعات الدوام بناءً على اللغة
            let name = (LANG === 'he') ? b['اسم الفرع عبري'] : b['اسم الفرع عربي'];
            let hours = (LANG === 'he') ? b['ساعات الدوام عبري'] : b['ساعات الدوام عربي'];
            const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
            
            container.innerHTML += `
                <div class="branch-card">
                    <h2 style="margin:0; font-size:1.6rem; color:var(--gold);">${name}</h2>
                    <div class="work-hours"><i class="far fa-clock"></i> ${hours}</div>
                    <div class="gold-circles">
                        <a href="${b['رابط Waze / Maps']}" class="circle-btn"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${ph}" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <button class="btn-enter" onclick="openShop('${b.ID}')">${t[LANG].enter}</button>
                </div>`;
        });
    }

    function openShop(id) {
        const b = DATA.b.find(x => x.ID == id);
        let name = (LANG === 'he') ? b['اسم الفرع عبري'] : b['اسم الفرع عربي'];
        let hours = (LANG === 'he') ? b['ساعات الدوام عبري'] : b['ساعات الدوام عربي'];

        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-hours').innerHTML = `<i class="far fa-clock"></i> ${hours}`;
        
        const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
        document.getElementById('det-social').innerHTML = `
            <a href="${b['رابط Waze / Maps']}" class="circle-btn"><i class="fab fa-waze"></i></a>
            <a href="https://wa.me/${ph}" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
        `;

        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        DATA.p.slice(0, 20).forEach(p => {
            grid.innerHTML += `
                <div class="p-card">
                    <div class="p-img"><img src="${p.Image.split('|')[0]}" loading="lazy"></div>
                    <div style="padding:15px; text-align:center;">
                        <div style="font-weight:700; font-size:0.85rem; margin-bottom:8px;">${p.Title}</div>
                        <div style="color:var(--gold); font-weight:800; margin-bottom:12px;">${p.Price} ₪</div>
                        <a href="https://wa.me/${ph}" class="btn-wa">${t[LANG].order}</a>
                    </div>
                </div>`;
        });
    }

    function goHome() { document.getElementById('detail-view').classList.add('hidden'); document.getElementById('home-view').classList.remove('hidden'); }
    function search() {
        const v = document.getElementById('searchInput').value.toLowerCase();
        renderBranches(DATA.b.filter(b => (b['اسم الفرع عربي'] || '').toLowerCase().includes(v)));
    }

    init();
</script>
</body>
</html>
