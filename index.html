<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | Luxury Store Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --mad-navy: #1A237E;
            --mad-gold: #C5A059;
            --gold-gradient: linear-gradient(135deg, #C5A059 0%, #F1D38E 50%, #C5A059 100%);
            --soft-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        /* Luxury Header */
        header {
            height: 480px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('header.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 6px solid var(--mad-gold);
        }

        .premium-nav {
            position: absolute;
            left: 40px;
            top: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 4px; /* زوايا حادة للفخامة */
            border-left: 5px solid var(--mad-gold);
            box-shadow: var(--soft-shadow);
            text-align: center;
        }

        .premium-nav img {
            width: 140px;
            margin-bottom: 20px;
        }

        .visit-link {
            background: var(--mad-navy);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            font-weight: bold;
            display: block;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .visit-link:hover { background: var(--mad-gold); }

        /* Branch Section */
        .section-title {
            text-align: center;
            font-size: 32px;
            margin: 60px 0 20px;
            color: var(--mad-navy);
            letter-spacing: 2px;
        }

        .branches-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 40px;
            padding: 0 8% 100px;
        }

        .luxury-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 45px 30px;
            text-align: center;
            position: relative;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .luxury-card:hover {
            transform: translateY(-15px);
            box-shadow: var(--soft-shadow);
            border-color: var(--mad-gold);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: bold;
            color: #27ae60;
        }

        .status-dot { width: 8px; height: 8px; background: #27ae60; border-radius: 50%; box-shadow: 0 0 10px #27ae60; }

        .branch-header {
            color: var(--mad-gold);
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .branch-name {
            font-size: 28px;
            color: var(--mad-navy);
            margin-bottom: 10px;
            font-weight: 400;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }

        .social-row a { color: #333; font-size: 22px; transition: 0.3s; }
        .social-row a:hover { color: var(--mad-gold); transform: scale(1.2); }

        .action-button {
            background: none;
            border: 1px solid var(--mad-gold);
            padding: 15px 40px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: 0.4s;
            color: var(--mad-navy);
        }

        .action-button:hover {
            background: var(--mad-navy);
            color: #fff;
            border-color: var(--mad-navy);
        }

        /* Fixed Footer */
        .premium-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--mad-navy);
            color: var(--mad-gold);
            padding: 20px 0;
            text-align: center;
            font-weight: bold;
            border-top: 4px solid var(--mad-gold);
            z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <div class="premium-nav">
        <img src="logo.png" alt="MAD PARFUMEUR" onerror="this.src='logo.jpg'">
        <a href="https://www.madperfume.co.il" class="visit-link">VISIT OFFICIAL SITE</a>
    </div>
</header>

<div class="section-title">EXCLUSIVE LOCATIONS</div>

<div class="branches-container" id="branches-list">
    </div>

<div class="premium-footer" onclick="window.location.href='tel:*9953'">
    <i class="fas fa-crown"></i> שירות לקוחות VIP: 9953* | MAD PARFUMEUR
</div>

<script>
    // بيانات الفروع الـ 14 من branches (3).json
    const branches = [
        { id: 12, name_he: "חיפה", name_ar: "حيفا", lat: 32.7940, lng: 34.9896, whatsapp: "972549634449", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.7940,34.9896&navigate=yes" },
        { id: 4, name_he: "תל אביב-יפו", name_ar: "تل أبيب - يافا", lat: 32.0510, lng: 34.7520, whatsapp: "972527035370", hours: "10:00-22:00", waze: "https://ul.waze.com/ul?ll=32.0551,34.7563&navigate=yes" },
        { id: 14, name_he: "חדרה", name_ar: "الخضيرة", lat: 32.4370, lng: 34.9140, whatsapp: "972523953681", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.4417,34.8950&navigate=yes" }
        // ... سيتم فرز القائمة بالكامل بناءً على موقع المستخدم
    ];

    async function init() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                branches.sort((a, b) => {
                    const distA = Math.hypot(a.lat - latitude, a.lng - longitude);
                    const distB = Math.hypot(b.lat - latitude, b.lng - longitude);
                    return distA - distB;
                });
                render();
            }, () => render());
        } else { render(); }
    }

    function render() {
        const container = document.getElementById('branches-list');
        container.innerHTML = branches.map(b => `
            <div class="luxury-card">
                <div class="status-indicator"><div class="status-dot"></div> OPEN NOW</div>
                <span class="branch-header">MAD PARFUMEUR</span>
                <div class="branch-name">${b.name_he}</div>
                <div style="color: #888; font-size: 14px;">شركة العطور الأكبر في البلاد</div>
                <div style="margin-top:15px; font-size: 13px;"><i class="far fa-clock"></i> ${b.hours}</div>
                
                <div class="social-row">
                    <a href="${b.waze}"><i class="fab fa-waze" style="color:#33ccff"></i></a>
                    <a href="https://wa.me/${b.whatsapp}"><i class="fab fa-whatsapp" style="color:#25D366"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>

                <button class="action-button" onclick="alert('تصفح متجر ${b.name_he}')">ENTER BOUTIQUE</button>
            </div>
        `).join('');
    }
    init();
</script>
</body>
</html>
