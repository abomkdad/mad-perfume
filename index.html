<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | Luxury Store Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --mad-blue: #1A237E;
            --mad-gold: #C5A059;
            --premium-white: #ffffff;
            --soft-bg: #fdfdfd;
        }

        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        /* Luxury Header */
        header {
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('header.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            border-bottom: 4px solid var(--mad-gold);
        }

        .header-logo-container {
            position: absolute;
            left: 30px;
            top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--mad-gold);
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .header-logo-container img {
            width: 130px;
            display: block;
            margin-bottom: 10px;
        }

        .site-button {
            background: var(--mad-blue);
            color: white;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            border: 1px solid white;
        }

        /* Branches Grid */
        .branches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 50px 5%;
        }

        .card-luxury {
            background: var(--premium-white);
            border: 1px solid #e0e0e0;
            padding: 30px;
            text-align: center;
            position: relative;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card-luxury:hover {
            transform: translateY(-8px);
            border-color: var(--mad-gold);
            box-shadow: 0 15px 35px rgba(197, 160, 89, 0.2);
        }

        .status-light {
            width: 10px; height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .is-open { background: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .is-closed { background: #e74c3c; }

        .brand-label {
            color: var(--mad-gold);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        .branch-name {
            font-size: 26px;
            color: var(--mad-blue);
            margin: 10px 0;
            font-weight: 700;
        }

        .branch-slogan { font-size: 14px; color: #777; margin-bottom: 20px; }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-icons a { color: #555; font-size: 20px; transition: 0.3s; }
        .social-icons a:hover { color: var(--mad-gold); }
        .waze-btn { color: #33ccff !important; }

        .store-btn {
            background: none;
            border: 1px solid var(--mad-gold);
            color: #333;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .store-btn:hover { background: var(--mad-gold); color: white; }

        /* Fixed Footer */
        .footer-premium {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--mad-blue);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-weight: bold;
            border-top: 3px solid var(--mad-gold);
            z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <div class="header-logo-container">
        <img src="logo.png" alt="MAD" onerror="this.src='logo.jpg'">
        <a href="http://www.madperfume.co.il" class="site-button">www.madperfume.co.il</a>
    </div>
</header>

<div class="branches-grid" id="branches-display">
    </div>

<div class="footer-premium" onclick="window.location.href='tel:*9953'">
    <i class="fas fa-phone-alt"></i> שירות לקוחות / خدمة الزبائن: 9953*
</div>

<script>
    // البيانات المسحوبة مباشرة من ملف branches (3).json
    const branches = [
        { id: 14, name_he: "חדרה - חדרה", name_ar: "الخضيرة", whatsapp: "972523953681", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.4417,34.8950&navigate=yes" },
        { id: 4, name_he: "תל אביב - תל אביب", name_ar: "تل أبيب", whatsapp: "972527035370", hours: "10:00-22:00", waze: "https://ul.waze.com/ul?ll=32.0551,34.7563&navigate=yes" },
        { id: 12, name_he: "חיפה - חיפה", name_ar: "حيفا", whatsapp: "972549634449", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.7940,34.9896&navigate=yes" }
    ];

    function render() {
        const container = document.getElementById('branches-display');
        container.innerHTML = branches.map(b => `
            <div class="card-luxury">
                <div class="status-light is-open"></div>
                <span class="brand-label">MAD PARFUMEUR</span>
                <div class="branch-name">${b.name_he}</div>
                <div class="branch-slogan">شركة العطور الأكبر في البلاد</div>
                <div style="font-size:13px;"><i class="far fa-clock"></i> ${b.hours}</div>
                
                <div class="social-icons">
                    <a href="${b.waze}" class="waze-btn"><i class="fab fa-waze"></i></a>
                    <a href="https://wa.me/${b.whatsapp}" style="color:#25d366"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>

                <button class="store-btn" onclick="alert('تصفح متجر فرع ${b.name_he}')">תספח' חנות / כניסה לחנות</button>
            </div>
        `).join('');
    }
    render();
</script>

</body>
</html>
