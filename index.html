<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MAD Parfumeur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      z-index: 10;
    }

    header img {
      height: 44px;
    }

    /* Hero */
    .hero {
      height: 100vh;
      background: url("header.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero-box {
      max-width: 720px;
      background: rgba(255,255,255,0.88);
      padding: 64px 48px;
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.15);
    }

    .hero-box h1 {
      font-size: 48px;
      font-weight: 600;
      margin: 0 0 20px;
      letter-spacing: -0.02em;
    }

    .hero-box p {
      font-size: 20px;
      font-weight: 300;
      margin: 0 0 40px;
      color: #333;
    }

    .cta {
      display: inline-block;
      padding: 18px 46px;
      font-size: 18px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .cta:hover {
      background: #000;
      transform: scale(1.06);
    }

    /* Stats */
    .stats {
      padding: 120px 40px;
      display: flex;
      justify-content: center;
      gap: 80px;
      text-align: center;
      background: #fff;
    }

    .stat h2 {
      font-size: 44px;
      margin: 0 0 8px;
      font-weight: 600;
    }

    .stat p {
      margin: 0;
      font-size: 18px;
      color: #666;
    }

    /* Footer */
    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #999;
      background: #fafafa;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .hero-box {
        padding: 48px 28px;
      }

      .hero-box h1 {
        font-size: 36px;
      }

      .hero-box p {
        font-size: 18px;
      }

      .stats {
        flex-direction: column;
        gap: 40px;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="MAD Parfumeur">
</header>

<section class="hero">
  <div class="hero-box">
    <h1>MAD Parfumeur</h1>
    <p>Luxury fragrances. Nearest branch. Instantly.</p>

    <!-- الرابط المهم -->
    <a href="stores.html" class="cta">اعثر على أقرب فرع</a>
  </div>
</section>

<section class="stats">
  <div class="stat">
    <h2>40+</h2>
    <p>فروع</p>
  </div>
  <div class="stat">
    <h2>Premium</h2>
    <p>جودة</p>
  </div>
  <div class="stat">
    <h2>Fast</h2>
    <p>وصول فوري</p>
  </div>
</section>

<footer>
  © MAD Parfumeur — All rights reserved
</footer>

</body>
</html>
