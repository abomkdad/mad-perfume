<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | Luxury Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Cinzel:wght@700&display=swap');

        :root {
            --mad-blue: #1A237E;
            --mad-gold: #C5A059;
            --white: #ffffff;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body { margin: 0; font-family: 'Assistant', sans-serif; background: #fafafa; color: #222; overflow-x: hidden; }

        /* Luxury Header */
        header {
            height: 420px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('header.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            border-bottom: 5px solid var(--mad-gold);
        }

        /* Glassmorphism Logo Box */
        .header-nav {
            position: absolute;
            left: 40px;
            top: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 4px;
            border-left: 6px solid var(--mad-gold);
            text-align: center;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .header-nav img {
            width: 140px;
            margin-bottom: 15px;
            display: block;
        }

        .btn-official {
            background: var(--mad-blue);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            display: inline-block;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .btn-official:hover { background: var(--mad-gold); }

        /* Sections */
        .container { padding: 60px 8% 100px; max-width: 1400px; margin: auto; }
        .section-title {
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 36px;
            color: var(--mad-blue);
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        /* Branch Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        
        .luxury-card {
            background: var(--white);
            border: 1px solid #eee;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .luxury-card:hover {
            transform: translateY(-15px);
            border-color: var(--mad-gold);
            box-shadow: 0 20px 50px rgba(197, 160, 89, 0.15);
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 11px;
            font-weight: 800;
            color: #27ae60;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot { width: 8px; height: 8px; background: #27ae60; border-radius: 50%; box-shadow: 0 0 8px #27ae60; }

        .card-header { color: var(--mad-gold); font-size: 11px; letter-spacing: 2px; font-weight: 800; margin-bottom: 15px; display: block; }
        .branch-name { font-size: 28px; color: var(--mad-blue); font-weight: 700; margin-bottom: 10px; }
        .branch-slogan { color: #888; font-size: 15px; margin-bottom: 25px; }

        .social-row { display: flex; justify-content: center; gap: 20px; margin: 25px 0; }
        .social-row a { color: #333; font-size: 24px; transition: 0.3s; }
        .social-row a:hover { color: var(--mad-gold); }
        .waze-btn { color: #33ccff !important; }

        .enter-btn {
            background: none;
            border: 1px solid var(--mad-gold);
            padding: 12px 40px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            color: var(--mad-blue);
            font-size: 14px;
        }

        .enter-btn:hover { background: var(--mad-blue); color: white; border-color: var(--mad-blue); }

        /* Fixed Footer */
        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--mad-blue);
            color: var(--mad-gold);
            padding: 20px 0;
            text-align: center;
            font-weight: 700;
            border-top: 4px solid var(--mad-gold);
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="header-nav">
        <img src="logo.png" alt="MAD" onerror="this.src='logo.jpg'">
        <a href="http://www.madperfume.co.il" class="btn-official">VISIT OFFICIAL SITE</a>
    </div>
</header>

<div class="container">
    <div class="section-title">EXCLUSIVE LOCATIONS</div>
    <div class="grid" id="branch-list">
        </div>
</div>

<div class="fixed-footer" onclick="window.location.href='tel:*9953'">
    <i class="fas fa-crown"></i> שירות לקוחות VIP: 9953* | MAD PARFUMEUR
</div>

<script>
    // البيانات الكاملة من branches (3).json
    const branches = [
        { id: 12, name_he: "חיפה", name_ar: "حيفا", lat: 32.7940, lng: 34.9896, whatsapp: "972549634449", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.7940,34.9896&navigate=yes", social: { instagram: "https://www.instagram.com/mad_haifa", tiktok: "https://www.tiktok.com/@mad.perfume" } },
        { id: 4, name_he: "תל אביב-יפו", name_ar: "تل أبيب - يافا", lat: 32.0510, lng: 34.7520, whatsapp: "972527035370", hours: "10:00-22:00", waze: "https://ul.waze.com/ul?ll=32.0551,34.7563&navigate=yes", social: { instagram: "https://www.instagram.com/perfume.mad", tiktok: "https://www.tiktok.com/@mad.perfume" } },
        { id: 14, name_he: "חדרה", name_ar: "الخضيرة", lat: 32.4370, lng: 34.9140, whatsapp: "972523953681", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.4417,34.8950&navigate=yes", social: { instagram: "https://www.instagram.com/madparfumeur_hadera", tiktok: "https://www.tiktok.com/@mad_perfume_hedera" } }
        // ... بقية الفروع الـ 14 تضاف هنا بنفس التنسيق
    ];

    async function start() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                branches.sort((a, b) => {
                    const distA = Math.hypot(a.lat - latitude, a.lng - longitude);
                    const distB = Math.hypot(b.lat - latitude, b.lng - longitude);
                    return distA - distB;
                });
                render();
            }, () => render());
        } else { render(); }
    }

    function render() {
        const list = document.getElementById('branch-list');
        list.innerHTML = branches.map(b => `
            <div class="luxury-card">
                <div class="status-badge"><div class="status-dot"></div> OPEN NOW</div>
                <span class="card-header">MAD PARFUMEUR</span>
                <div class="branch-name">${b.name_he}</div>
                <div class="branch-slogan">شركة العطور الأكبر في البلاد</div>
                <div style="font-size:14px;"><i class="far fa-clock"></i> ${b.hours}</div>
                
                <div class="social-row">
                    <a href="${b.waze}" class="waze-btn"><i class="fab fa-waze"></i></a>
                    <a href="https://wa.me/${b.whatsapp}" style="color:#25D366"><i class="fab fa-whatsapp"></i></a>
                    <a href="${b.social.instagram}"><i class="fab fa-instagram"></i></a>
                    <a href="${b.social.tiktok}"><i class="fab fa-tiktok"></i></a>
                </div>

                <button class="enter-btn" onclick="alert('تصفح متجر ${b.name_he}')">ENTER BOUTIQUE</button>
            </div>
        `).join('');
    }
    start();
</script>
</body>
</html>
