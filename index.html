const lang = navigator.language.startsWith("he") ? "he" : "ar";
document.documentElement.lang = lang;
document.documentElement.dir = "rtl";

const i18n = {
    ar: { staffLabel: "الموظف المناوب", all: "الكل", map: "الخريطة", tiktok: "تيك توك", insta: "إنستجرام", fb: "فيسبوك", snap: "سناب", email: "إيميل", wa: "واتساب", yt: "يوتيوب", open: "مفتوح الآن", closed: "مغلق الآن", waMsg: "مرحباً ميرال، أنا مهتم بـ: ", check: "افحص التوفر" },
    he: { staffLabel: "נציג תורן", all: "הכל", map: "מפה", tiktok: "טיקטוק", insta: "אינסטגרם", fb: "פייסבוק", snap: "סנאפ", email: "מייל", wa: "וואטסאפ", yt: "יוטיוב", open: "פתוח עכשיו", closed: "סגור עכשיו", waMsg: "היי מיראל, אני מעוניין במוצר: ", check: "בדיקת זמינות" }
};

const t = i18n[lang];
let currentBranch = null;
let allProducts = [];
const params = new URLSearchParams(window.location.search);
const branchID = params.get("branch") || "12";

function trackEvent(eventName, params = {}) { if (typeof fbq === 'function') fbq('track', eventName, params); }
function triggerLead(method, detail = "") { trackEvent('Lead', { content_name: method, branch_name: currentBranch ? currentBranch.name_ar : 'General', detail: detail }); }
function trackGeneralInteraction(method) { trackEvent('PageView', { interaction_detail: method }); }

async function init() {
    // تم إلغاء fetch واستخدام البيانات المدمجة مباشرة
    const branches = branchesData.branches;
    currentBranch = branches.find(b => String(b.id) === String(branchID)) || branches[0];
    
    renderHeader();

    // جلب المنتجات من ملف خارجي (يجب توفره)
    Papa.parse("products.csv", {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            allProducts = results.data.filter(p => p["Title"]);
            extractCategories();
            renderProducts("ALL");
        }
    });
}

function renderHeader() {
    const infoDiv = document.getElementById("branchInfo");
    if (!currentBranch) return;

    infoDiv.style.display = "block";
    document.getElementById("branchName").textContent = lang === "he" ? currentBranch.name_he : currentBranch.name_ar;
    document.getElementById("staffLabel").textContent = t.staffLabel;

    const hour = new Date().getHours();
    const isOpen = (hour >= 10 && hour < 22);
    document.getElementById("statusArea").innerHTML = `<div class="status-badge ${isOpen ? 'status-open' : 'status-closed'}"><i class="fa-solid ${isOpen ? 'fa-door-open' : 'fa-door-closed'}"></i> ${isOpen ? t.open : t.closed}</div>`;

    let phone = currentBranch.phone || "972549634449";
    if (phone.startsWith("0")) phone = "972" + phone.substring(1);
    const waLink = `https://wa.me/${phone}`;

    const mFloat = document.getElementById("miralFloat");
    mFloat.href = waLink;
    mFloat.onclick = () => triggerLead('WhatsApp_Floating_Icon');

    document.getElementById("staffBtn").onclick = () => { triggerLead('WhatsApp_Staff_Header'); window.open(waLink, '_blank'); };

    const social = currentBranch.social || {};
    const socialItems = [
        { id: "map", icon: "waze", link: social.waze, label: t.map, type: 'brand', onclick: `triggerLead('Navigation_Waze')` },
        { id: "wa", icon: "whatsapp", link: waLink, label: t.wa, type: 'brand', onclick: `triggerLead('WhatsApp_Header')` },
        { id: "call", icon: "phone", link: `tel:${currentBranch.phone}`, label: "اتصال", type: 'solid', onclick: `triggerLead('Phone_Call')` },
        { id: "tiktok", icon: "tiktok", link: social.tiktok || "https://www.tiktok.com/@mad.perfume", label: t.tiktok, type: 'brand', onclick: `trackGeneralInteraction('TikTok_Visit')` },
        { id: "insta", icon: "instagram", link: social.instagram || "https://www.instagram.com/perfume.mad/", label: t.insta, type: 'brand', onclick: `trackGeneralInteraction('Insta_Visit')` },
        { id: "fb", icon: "facebook-f", link: social.facebook || "https://www.facebook.com/MADPARFUMEURISRAEL/", label: t.fb, type: 'brand', onclick: `trackGeneralInteraction('FB_Visit')` }
    ];

    document.getElementById("socialsGrid").innerHTML = socialItems.map(item => item.link ? `
        <div class="social-item">
            <a href="${item.link}" target="_blank" onclick="${item.onclick}">
                <i class="fa-${item.type === 'brand' ? 'brands' : 'solid'} fa-${item.icon}"></i>
            </a>
            <span class="social-label">${item.label}</span>
        </div>` : '').join('');
}

function extractCategories() {
    const categoriesDiv = document.getElementById("categories");
    const uniqueCats = [...new Set(allProducts.map(p => p["Category (g:product_type)"]).filter(Boolean))];
    const allBtn = document.createElement("button");
    allBtn.textContent = t.all; allBtn.classList.add("active");
    allBtn.onclick = () => { document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active')); allBtn.classList.add('active'); renderProducts("ALL"); };
    categoriesDiv.appendChild(allBtn);
    uniqueCats.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => { document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderProducts(cat); };
        categoriesDiv.appendChild(btn);
    });
}

function renderProducts(filterCat) {
    const grid = document.getElementById("products");
    grid.innerHTML = "";
    const filtered = filterCat === "ALL" ? allProducts : allProducts.filter(p => p["Category (g:product_type)"] === filterCat);
    filtered.forEach(p => {
        let phone = currentBranch ? currentBranch.phone : "972549634449";
        if (phone.startsWith("0")) phone = "972" + phone.substring(1);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${p["Image"] || ''}" loading="lazy">
            <div class="code">${p["Title"]}</div>
            <div class="price">${(p["Price"] || "").replace("ILS", "₪")}</div>
            <a class="btn" href="https://wa.me/${phone}?text=${encodeURIComponent(t.waMsg + p["Title"])}" target="_blank" onclick="triggerLead('Product_Inquiry', '${p['Title']}')">
                <i class="fa-brands fa-whatsapp"></i> ${t.check}
            </a>`;
        grid.appendChild(card);
    });
}

init();
