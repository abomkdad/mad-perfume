<style>
:root {
--royal-blue:#0046be;
--mad-gold:#d4af37;
--glass:rgba(255,255,255,.92);
--glass-border:rgba(255,255,255,.5);
--wa-green:#25D366;
--waze-blue:#33CCFF;
--open-color:#2e7d32;

}

*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}

body{
background:linear-gradient(135deg,#f0f4f8,#d7e1ec);
min-height:100vh;
font-family:'Assistant','Cairo',sans-serif;
direction:rtl;
}

header{
background:linear-gradient(rgba(0,70,190,.85),rgba(0,70,190,.95)),
url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
padding:45px 15px 75px;
text-align:center;
border-bottom:4px solid var(--mad-gold);
border-radius:0 0 40px 40px;
}

.logo img{width:95px}
.brand-name{font-size:22px;font-weight:900;color:#fff;margin-top:10px}

.action-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
max-width:500px;
margin:-35px auto 30px;
padding:0 15px;
}

.action-item{
background:var(--glass);
border:1px solid var(--glass-border);
padding:18px 10px;
border-radius:22px;
text-decoration:none;
color:var(--royal-blue);
display:flex;
flex-direction:column;
align-items:center;
box-shadow:0 8px 25px rgba(0,0,0,.06);
}

.action-item i{font-size:24px;margin-bottom:6px}
.action-item span{font-size:13px;font-weight:800}
.action-item b{font-size:15px;color:var(--mad-gold);margin-top:4px}

.agent-special{border:2px solid var(--mad-gold);background:#fffdf5}

.container{max-width:800px;margin:0 auto 140px;padding:0 15px}

.branch-card{
background:var(--glass);
border-radius:28px;
padding:22px;
margin-bottom:22px;
border:1px solid var(--glass-border);
border-right:8px solid var(--royal-blue);
}

.br-header{display:flex;justify-content:space-between;margin-bottom:20px}
.br-title{font-size:20px;font-weight:800}

.status-badge{
font-size:11px;
padding:5px 12px;
border-radius:50px;
font-weight:800;
border:1px solid;
}

.btn-group{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}

.btn{
padding:15px 5px;
border-radius:18px;
text-decoration:none;
color:white;
font-weight:800;
font-size:12px;
text-align:center;
display:flex;
flex-direction:column;
align-items:center;
gap:6px;
}

.bg-wa{background:var(--wa-green)}
.bg-waze{background:var(--waze-blue);color:black}
.bg-enter{background:var(--royal-blue)}

/* Sticky Footer */

.sticky-footer{
position:fixed;
bottom:15px;
left:15px;
right:15px;
background:rgba(255,255,255,.92);
backdrop-filter:blur(20px);
padding:15px 20px;
border-radius:25px;
border:2px solid var(--mad-gold);
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

.open-btn{
background:var(--mad-gold);
color:white;
padding:12px 25px;
border-radius:15px;
border:none;
font-weight:900;
}

/* ===== TRUST BAR ===== */

#mad-trust-bar{
position:fixed;
bottom:95px;
left:50%;
transform:translateX(-50%);
width:95%;
max-width:880px;
background:rgba(15,15,15,.75);
backdrop-filter:blur(14px);
border-radius:18px;
padding:14px 18px;
color:#fff;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 10px 35px rgba(0,0,0,.35);
z-index:9999;
}

.mad-stars{color:gold}

.mad-open-btn{
background:linear-gradient(135deg,#d4af37,#ffd700);
color:black;
padding:10px 14px;
border-radius:12px;
border:none;
cursor:pointer;
font-weight:bold;
}

/* Popup */

#mad-popup-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.65);
display:none;
justify-content:center;
align-items:center;
z-index:10000;
}

#mad-popup-box{
width:95%;
height:92%;
background:#111;
border-radius:20px;
overflow:hidden;
position:relative;
}

#mad-popup-close{
position:absolute;
top:12px;
right:15px;
background:rgba(255,255,255,.15);
color:white;
padding:8px 14px;
border-radius:12px;
cursor:pointer;
z-index:999;
}

#mad-popup-iframe{
width:100%;
height:100%;
border:none;
}

<script>
const userLang = navigator.language.startsWith("ar") ? "ar" : "he";
document.documentElement.lang = userLang;

const txt = {

title:"MAD PARFUMEUR — عطور أصلية بمعايير عالمية",
sub:"اكتشف الفرق الحقيقي بين MAD وباقي شركات العطور",

}
};

madTitle.innerText = txt[userLang].title;
madSub.innerText   = txt[userLang].sub;
madBtn.innerText   = txt[userLang].btn;
document.getElementById("mad-popup-close").innerText = txt[userLang].close;

function openMadPopup(){
document.getElementById("mad-popup-overlay").style.display="flex";
document.body.style.overflow="hidden";

if(typeof fbq !== 'undefined'){
fbq('trackCustom','TrustPopup_Open');

}

function closeMadPopup(){
document.getElementById("mad-popup-overlay").style.display="none";
document.body.style.overflow="auto";
}
