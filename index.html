<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | רשת הבשמים הגדולה בארץ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --mad-blue: #2b57f2;
            --mad-white: #ffffff;
            --mad-gold: #d4af37;
            --mad-bg: #f4f7f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--mad-bg);
            color: #333;
        }

        /* الهيدر وتصميم اللوجو */
        header {
            position: relative;
            height: 400px;
            background: url('header.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5%;
        }

        .header-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .logo {
            width: 150px;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.3));
        }

        .visit-btn {
            background-color: var(--mad-blue);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
        }

        /* شبكة الفروع */
        .branches-container {
            padding: 40px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .branch-card {
            background: white;
            border: 3px solid var(--mad-gold);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            transition: transform 0.3s;
        }

        .branch-card:hover { transform: scale(1.02); }

        .status-dot {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .status-open { background-color: #00ff00; }
        .status-closed { background-color: #ff0000; }

        .branch-name {
            font-size: 24px;
            color: var(--mad-blue);
            margin: 10px 0;
            font-weight: bold;
        }

        .slogan { font-style: italic; color: #666; margin-bottom: 15px; }

        /* أيقونات التواصل */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            font-size: 20px;
            color: var(--mad-blue);
            transition: color 0.3s;
        }

        .waze-icon { color: #33ccff !important; }

        /* متجر الفرع */
        .shop-btn {
            display: block;
            width: 100%;
            background: linear-gradient(to right, var(--mad-blue), #1a3ab1);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        /* زر الاتصال الثابت */
        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--mad-blue);
            color: white;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            z-index: 1000;
        }

        /* شبكة المنتجات */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .header-overlay { left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>

        <div class="header-overlay">
            <img src="logo.jpg" alt="MAD Logo" class="logo">
            <a href="https://www.madperfume.co.il" class="visit-btn">כניסה לאתר הרשמי</a>
        </div>
    </header>

    <div id="app">

    <script>
        // روابط ملفات JSON على GitHub
        const BRANCHES_URL = 'branches.json';
        const PRODUCTS_AR_URL = 'ar-products.json';
        const PRODUCTS_HE_URL = 'he-products.json';

        let userLang = navigator.language.startsWith('ar') ? 'ar' : 'he';
        let userCoords = null;

        // الحصول على الموقع الجغرافي
        navigator.geolocation.getCurrentPosition(pos => {
            userCoords = pos.coords;
            loadBranches();
        }, () => loadBranches());

        async function loadBranches() {
            const response = await fetch(BRANCHES_URL);
            let branches = await response.json();

            if (userCoords) {
                branches.sort((a, b) => {
                    const distA = getDistance(userCoords.latitude, userCoords.longitude, a.lat, a.lng);
                    const distB = getDistance(userCoords.latitude, userCoords.longitude, b.lat, b.lng);
                    return distA - distB;
                });
            }

            renderBranches(branches);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            return Math.sqrt(Math.pow(lat2 - lat1, 2) + Math.pow(lon2 - lon1, 2));

        function renderBranches(branches) {
            const container = document.getElementById('branches-view');
            container.innerHTML = branches.map(branch => `
                <div class="branch-card">
                    <div class="status-dot ${isBranchOpen(branch.hours_he) ? 'status-open' : 'status-closed'}"></div>
                    <div class="branch-name">${userLang === 'ar' ? branch.name_ar : branch.name_he}</div>
                    <div class="slogan">חברת הבשמים הגדולה בארץ</div>
                    <p><i class="far fa-clock"></i> ${userLang === 'ar' ? branch.hours_ar : branch.hours_he}</p>
                    
                    <div class="social-links">
                        <a href="${branch.waze_maps}" class="waze-icon"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${branch.whatsapp}"><i class="fab fa-whatsapp"></i></a>
                        <a href="${branch.social.instagram}"><i class="fab fa-instagram"></i></a>
                        <a href="${branch.social.tiktok}"><i class="fab fa-tiktok"></i></a>
                        <a href="${branch.social.facebook}"><i class="fab fa-facebook"></i></a>
                    </div>

                    <button class="shop-btn" onclick="openStore(${branch.id}, '${branch.whatsapp}')">תספח' חנות / تصفح المتجر</button>

            `).join('');

    </script>
</body>
</html>
