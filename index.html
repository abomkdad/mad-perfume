<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur | Luxury Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;700&display=swap');

        :root {
            --gold: #D4AF37;
            --dark-blue: #1A237E;
            --premium-black: #121212;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background: #f8f9fa;
            color: var(--premium-black);
        }

        /* Luxury Header */
        header {
            height: 450px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('header.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 5px solid var(--gold);
        }

        .glass-nav {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .logo-box img {
            width: 120px;
            margin-bottom: 10px;
        }

        .btn-web {
            background: var(--dark-blue);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-web:hover { background: var(--gold); transform: scale(1.05); }

        /* Branch Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 5%;
        }

        .luxury-card {
            background: white;
            border: 1px solid #eee;
            position: relative;
            padding: 40px 25px;
            text-align: center;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .luxury-card:hover {
            transform: translateY(-10px);
            border: 1px solid var(--gold);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
        }

        .luxury-card::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid #f0f0f0;
            pointer-events: none;
        }

        .status-dot {
            width: 12px; height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
        }

        .open { background: #4CAF50; box-shadow: 0 0 10px #4CAF50; }
        .closed { background: #F44336; }

        .branch-name {
            font-family: 'Cinzel', serif;
            font-size: 26px;
            color: var(--dark-blue);
            margin: 15px 0;
        }

        .slogan { color: var(--gold); font-weight: bold; font-size: 14px; letter-spacing: 1px; }

        .icons-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .icons-box a { color: #555; font-size: 22px; transition: 0.3s; }
        .icons-box a:hover { color: var(--gold); }

        /* Fixed Footer Call */
        .footer-call {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--dark-blue);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-top: 3px solid var(--gold);
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <div class="glass-nav">
        <img src="logo.png" alt="MAD" onerror="this.src='logo.jpg'">
        <br>
        <a href="http://www.madperfume.co.il" class="btn-web">www.madperfume.co.il</a>
    </div>
</header>

<div class="grid" id="branches-list">
    </div>

<div class="footer-call" onclick="window.location.href='tel:*9953'">
    <i class="fas fa-phone-alt"></i> خدمة الزبائن / שירות לקוחות: 9953*
</div>

<script>
    // بيانات الفروع المباشرة لضمان عدم حدوث خطأ 404 في JSON
    const branches = [
        { id: 12, name: "חיפה - حيفا", whatsapp: "972549634449", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.7940,34.9896&navigate=yes" },
        { id: 4, name: "תל אביב - تل أبيب", whatsapp: "972527035370", hours: "10:00-22:00", waze: "https://ul.waze.com/ul?ll=32.0551,34.7563&navigate=yes" },
        { id: 14, name: "חדרה - الخضيرة", whatsapp: "972523953681", hours: "10:00-22:00", waze: "https://www.waze.com/ul?ll=32.4417,34.8950&navigate=yes" }
    ];

    function render() {
        const container = document.getElementById('branches-list');
        container.innerHTML = branches.map(b => `
            <div class="luxury-card">
                <span class="status-dot open"></span>
                <div class="slogan">MAD PARFUMEUR</div>
                <div class="branch-name">${b.name}</div>
                <div style="color:#777">شركة العطور الأكبر في البلاد</div>
                <div style="margin-top:10px;"><i class="far fa-clock"></i> ${b.hours}</div>
                
                <div class="icons-box">
                    <a href="${b.waze}"><i class="fab fa-waze" style="color:#33ccff"></i></a>
                    <a href="https://wa.me/${b.whatsapp}"><i class="fab fa-whatsapp" style="color:#25D366"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>

                <button onclick="alert('سوف يتم فتح المتجر للفرع: ${b.name}')" 
                        style="background:none; border:1px solid var(--gold); padding:10px 20px; cursor:pointer; font-weight:bold;">
                    تصفح المتجر / כניסה לחנות
                </button>
            </div>
        `).join('');
    }
    render();
</script>

</body>
</html>
