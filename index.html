<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Luxury Digital Experience</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #d4af37; 
            --gold-grad: linear-gradient(135deg, #f3e5ab 0%, #d4af37 50%, #b8860b 100%);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            margin: 0; font-family: 'Cairo', sans-serif; background: #000; color: #fff;
            background-image: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
            min-height: 100vh; overflow-x: hidden;
        }

        /* === Luxury Header === */
        nav {
            padding: 10px 0; position: sticky; top: 0; z-index: 2000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .header-flex { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        
        .lang-selector { display: flex; gap: 5px; }
        .lang-item { 
            background: transparent; border: 1px solid var(--gold); color: var(--gold); 
            padding: 4px 8px; border-radius: 8px; cursor: pointer; font-size: 0.65rem; font-weight: bold;
            transition: 0.3s;
        }
        .lang-item.active { background: var(--gold-grad); color: #000; }

        .main-logo { width: 55px; height: 55px; border-radius: 50%; border: 1.5px solid var(--gold); cursor: pointer; }

        /* === UI Components === */
        .container { max-width: 480px; margin: 0 auto; padding: 15px; }
        .branch-card { background: var(--glass); border-radius: 24px; padding: 25px; margin-bottom: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .gold-circles { display: flex; justify-content: center; gap: 12px; margin: 15px 0; flex-wrap: wrap; }
        .circle-btn { 
            width: 42px; height: 42px; border-radius: 50%; background: var(--gold-grad); 
            display: flex; align-items: center; justify-content: center; 
            color: #000; text-decoration: none; font-size: 1.1rem; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .circle-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4); }

        .btn-enter { width: 100%; padding: 12px; border-radius: 12px; background: var(--gold-grad); color: #000; font-weight: bold; border: none; cursor: pointer; margin-top: 10px; font-family: inherit; }

        /* Products Grid */
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .p-card { background: #111; border-radius: 18px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .p-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .p-img { background: #fff; height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; }
        .p-img img { max-height: 100%; max-width: 100%; mix-blend-mode: multiply; }
        .p-info { padding: 12px; text-align: center; }
        .p-price { color: var(--gold); font-size: 1rem; font-weight: 800; margin-bottom: 10px; }
        .btn-wa-lead { background: #25D366; color: #fff; padding: 10px; border-radius: 12px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.75rem; font-weight: bold; transition: 0.3s; }

        .hidden { display: none !important; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; align-items: center; justify-content: center; color: var(--gold); font-family: 'Cinzel'; letter-spacing: 5px; }
    </style>
</head>
<body>

<div id="loader">MAD PARFUMEUR</div>

<nav>
    <div class="header-flex">
        <div class="lang-selector">
            <div class="lang-item" onclick="setLang('ar')" id="lang-ar">AR</div>
            <div class="lang-item" onclick="setLang('he')" id="lang-he">HE</div>
            <div class="lang-item" onclick="setLang('en')" id="lang-en">EN</div>
            <div class="lang-item" onclick="setLang('ru')" id="lang-ru">RU</div>
        </div>
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="main-logo" onclick="goHome()">
    </div>
</nav>

<div class="container">
    <div id="home-view">
        <input type="text" id="searchInput" style="width:100%; box-sizing:border-box; padding:12px; border-radius:10px; border:1px solid #222; background:#111; color:#fff; margin-bottom:20px;" onkeyup="search()">
        <div id="branches-list"></div>
    </div>

    <div id="detail-view" class="hidden">
        <div onclick="goHome()" style="color:var(--gold); cursor:pointer; margin-bottom:15px; font-weight:bold;">
            <i class="fas fa-arrow-right" id="arrow-dir"></i> <span id="back-txt"></span>
        </div>
        <div style="text-align:center;">
            <h1 id="det-name" style="color:var(--gold); font-family:'Cinzel'; margin:0; font-size:1.8rem;"></h1>
            <div id="det-social" class="gold-circles"></div>
        </div>
        <div id="products-grid" class="products-grid"></div>
    </div>
</div>

<script>
    let DATA = { b: [], p: [] };
    let LANG = 'ar';

    const trans = {
        ar: { back: "العودة للفروع", enter: "دخول الفرع", search: "ابحث عن المدينة...", order: "فحص التوفر", waMsg: "مرحباً، هل هذا العطر متوفر؟", dir: "rtl" },
        he: { back: "חזרה לרשימה", enter: "כניסה לסניף", search: "חפש עיר...", order: "בדוק זמינות", waMsg: "שלום, האם הבושם זמין?", dir: "ltr" },
        en: { back: "Back to List", enter: "Enter Store", search: "Search city...", order: "Check Stock", waMsg: "Hello, is this perfume available?", dir: "ltr" },
        ru: { back: "Назад к списку", enter: "Войти", search: "Поиск города...", order: "Наличие", waMsg: "Здравствуйте, есть ли этот парфюм в наличии?", dir: "ltr" }
    };

    function trackLead(platform, label) {
        if (typeof fbq !== 'undefined') fbq('track', 'Lead', { content_name: platform, content_category: label });
        if (typeof ttq !== 'undefined') ttq.track('Contact', { contents: [{ content_name: platform, content_category: label }] });
    }

    async function init() {
        const fetchCSV = u => new Promise(r => Papa.parse(u, { download:true, header:true, complete:x=>r(x.data) }));
        [DATA.b, DATA.p] = await Promise.all([fetchCSV('branches.csv'), fetchCSV('products.csv')]);
        
        // اكتشاف لغة المستخدم التلقائية
        const userLang = navigator.language.substring(0,2);
        if(['ar','he','en','ru'].includes(userLang)) LANG = userLang;
        
        setLang(LANG);
        document.getElementById('loader').classList.add('hidden');
    }

    function setLang(l) {
        LANG = l;
        document.documentElement.dir = trans[LANG].dir;
        document.getElementById('searchInput').placeholder = trans[LANG].search;
        document.getElementById('back-txt').innerText = trans[LANG].back;
        document.getElementById('arrow-dir').className = `fas fa-arrow-${trans[LANG].dir === 'rtl' ? 'right' : 'left'}`;
        
        document.querySelectorAll('.lang-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`lang-${l}`).classList.add('active');
        
        renderBranches(DATA.b);
    }

    function renderBranches(list) {
        const container = document.getElementById('branches-list');
        container.innerHTML = '';
        list.forEach(b => {
            if(!b.ID) return;
            const name = LANG === 'he' ? b['اسم الفرع عبري'] : b['اسم الفرع عربي'];
            const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
            container.innerHTML += `
                <div class="branch-card">
                    <h2 style="margin:0;">${name}</h2>
                    <div class="gold-circles">
                        <a href="${b['رابط Waze / Maps']}" onclick="trackLead('Waze', '${name}')" class="circle-btn"><i class="fab fa-waze"></i></a>
                        <a href="https://wa.me/${ph}" onclick="trackLead('WhatsApp', '${name}')" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
                        ${b.Instagram ? `<a href="${b.Instagram}" onclick="trackLead('Instagram', '${name}')" class="circle-btn"><i class="fab fa-instagram"></i></a>` : ''}
                        ${b.TikTok ? `<a href="${b.TikTok}" onclick="trackLead('TikTok', '${name}')" class="circle-btn"><i class="fab fa-tiktok"></i></a>` : ''}
                        ${b.Facebook ? `<a href="${b.Facebook}" onclick="trackLead('Facebook', '${name}')" class="circle-btn"><i class="fab fa-facebook"></i></a>` : ''}
                    </div>
                    <button class="btn-enter" onclick="openShop('${b.ID}'); trackLead('View_Branch', '${name}')">${trans[LANG].enter}</button>
                </div>
            `;
        });
    }

    function openShop(id) {
        const b = DATA.b.find(x => x.ID == id);
        const name = LANG === 'he' ? b['اسم الفرع عبري'] : b['اسم الفرع عربي'];
        const ph = b['الهاتف'].replace(/\D/g,'').replace(/^0/,'972');
        
        document.getElementById('home-view').classList.add('hidden');
        document.getElementById('detail-view').classList.remove('hidden');
        document.getElementById('det-name').innerText = name;
        
        document.getElementById('det-social').innerHTML = `
            <a href="${b['رابط Waze / Maps']}" onclick="trackLead('Waze_Shop', '${id}')" class="circle-btn"><i class="fab fa-waze"></i></a>
            <a href="https://wa.me/${ph}" onclick="trackLead('WhatsApp_Shop', '${id}')" class="circle-btn"><i class="fab fa-whatsapp"></i></a>
            ${b.Instagram ? `<a href="${b.Instagram}" onclick="trackLead('IG_Shop', '${id}')" class="circle-btn"><i class="fab fa-instagram"></i></a>` : ''}
            ${b.TikTok ? `<a href="${b.TikTok}" onclick="trackLead('TikTok_Shop', '${id}')" class="circle-btn"><i class="fab fa-tiktok"></i></a>` : ''}
        `;

        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        DATA.p.slice(0, 30).forEach(p => {
            const waFullMsg = encodeURIComponent(`${trans[LANG].waMsg} \n ${p.Title}`);
            grid.innerHTML += `
                <div class="p-card">
                    <div class="p-img"><img src="${p.Image.split('|')[0]}" loading="lazy"></div>
                    <div class="p-info">
                        <div style="font-weight:700; font-size:0.85rem; height:35px; overflow:hidden; margin-bottom:8px;">${p.Title}</div>
                        <div style="color:var(--gold); font-weight:800; margin-bottom:10px;">${p.Price} ₪</div>
                        <a href="https://wa.me/${ph}?text=${waFullMsg}" onclick="trackLead('Product_Lead', '${p.Title}')" class="btn-wa-lead">
                            <i class="fab fa-whatsapp"></i> ${trans[LANG].order}
                        </a>
                    </div>
                </div>
            `;
        });
        window.scrollTo(0,0);
    }

    function goHome() { document.getElementById('detail-view').classList.add('hidden'); document.getElementById('home-view').classList.remove('hidden'); window.scrollTo(0,0); }
    function search() {
        const v = document.getElementById('searchInput').value.toLowerCase();
        renderBranches(DATA.b.filter(b => (LANG === 'he' ? b['اسم الفرع عبري'] : b['اسم الفرع عربي']).toLowerCase().includes(v)));
    }

    init();
</script>
</body>
</html>
