<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAD Staff (Simple)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 15% 0%, rgba(197,160,89,.25), transparent 55%),
        radial-gradient(900px 500px at 85% 10%, rgba(0,0,0,.12), transparent 55%),
        linear-gradient(180deg, #0b0d10, #0f1116 42%, #f6f7f9 42%, #f6f7f9);
    }
    .glass{ backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); background: rgba(255,255,255,.10); border: 1px solid rgba(255,255,255,.18); }
    .glassLight{ backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); background: rgba(255,255,255,.82); border: 1px solid rgba(255,255,255,.55); }
    .shadowLux{ box-shadow: 0 18px 55px rgba(0,0,0,.18); }
    .shadowSoft{ box-shadow: 0 12px 32px rgba(0,0,0,.10); }
    .goldText{ background: linear-gradient(90deg, #f6e27a, #c5a059, #fff2b6); -webkit-background-clip:text; background-clip:text; color: transparent; }
    .btnGold{ background: linear-gradient(135deg, #f6e27a, #c5a059); color:#111; }
    .btnGold:hover{ filter: brightness(1.03); }
    .btnDark{ background: linear-gradient(180deg, #161a22, #0f1218); color:#fff; }
    .btnDark:hover{ filter: brightness(1.05); }
    .chip{ border-radius: 999px; white-space: nowrap; }
    .card{ transition: .15s transform; }
    .card:hover{ transform: translateY(-2px); }
  </style>
</head>

<body class="min-h-screen">
  <!-- Top -->
  <div class="sticky top-0 z-40">
    <div class="glass shadowLux">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <div class="w-11 h-11 rounded-2xl bg-white/10 border border-white/15 flex items-center justify-center overflow-hidden">
            <img src="https://www.mad-parfumeur.com/assets/hero/logo.png" class="w-9 h-9 object-contain" alt="MAD">
          </div>
          <div>
            <div class="font-black text-lg leading-6 text-white">
              <span class="goldText">MAD</span> <span id="t_title">- إرسال سريع</span>
            </div>
            <div class="text-xs text-white/70" id="t_sub">اختر كاتيجوري ثم اضغط إرسال</div>
          </div>
        </div>

        <button id="langBtn" class="px-4 py-2 chip btnDark shadowSoft text-sm font-bold">
          عربي / עברית
        </button>
      </div>

      <!-- Super Simple Bar -->
      <div class="max-w-7xl mx-auto px-4 pb-4">
        <div class="glassLight shadowSoft rounded-3xl p-4">
          <div class="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
            <div class="md:col-span-4">
              <div class="text-xs text-gray-500 mb-1" id="t_client">رقم واتساب العميل</div>
              <input id="waClient" class="w-full border rounded-2xl p-3 bg-white/90" placeholder="9725..." inputmode="numeric">
              <div class="text-[11px] text-gray-500 mt-1" id="t_client_hint">بدون +</div>
            </div>

            <div class="md:col-span-4">
              <div class="text-xs text-gray-500 mb-1" id="t_search">بحث</div>
              <input id="search" class="w-full border rounded-2xl p-3 bg-white/90" placeholder="اسم / كود..." />
            </div>

            <div class="md:col-span-4 flex gap-2">
              <button id="sendCatBtn" class="w-full py-3 rounded-2xl btnGold shadowLux font-black">
                <span id="t_send_cat">إرسال الكاتيجوري</span>
              </button>
              <button id="sendBundleBtn" class="w-full py-3 rounded-2xl bg-black text-white shadowLux font-black">
                <span id="t_send_bundle">إرسال باقة</span>
              </button>
            </div>
          </div>

          <div class="mt-3 text-xs text-gray-500">
            <span class="font-black" id="t_now">الكاتيجوري:</span>
            <span id="catNow">ALL</span>
            <span class="mx-2">|</span>
            <span class="font-black" id="t_sel">المختارة:</span>
            <span id="countSel">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div class="max-w-7xl mx-auto px-4 pt-4">
    <div id="categories" class="flex flex-wrap gap-2 mb-4"></div>
  </div>

  <!-- Products -->
  <div class="max-w-7xl mx-auto px-4 pb-10">
    <div id="products" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
  </div>

<script>
/* ===== CONFIG ===== */
const RSS_PATH = "products.rss";
const BUNDLE_PAGE = "bundle.html";
const CUSTOMER_PAGE = "customer.html";

/* ✅ رقم الوكيل ثابت (الموظف ما يلمسه) */
const WA_AGENT_FIXED = "972524033442";

/* ===== STATE ===== */
let LANG = (navigator.language || "").toLowerCase().includes("he") ? "he" : "ar";
let PRODUCTS = [];
let FILTERED = [];
let CURRENT_CATEGORY = "ALL";
let SELECTED = new Map(); // id => qty

function T(ar, he){ return (LANG==="he") ? he : ar; }
function normNum(v){ return (v||"").toString().replace(/\D/g,"").trim(); }

function setTexts(){
  document.documentElement.lang = LANG;
  document.documentElement.dir = (LANG==="he") ? "ltr" : "rtl";

  document.getElementById("t_title").textContent = T("- إرسال سريع","- שליחה מהירה");
  document.getElementById("t_sub").textContent   = T("اختر كاتيجوري ثم اضغط إرسال","בחר קטגוריה ואז לחץ שליחה");

  document.getElementById("t_client").textContent = T("رقم واتساب العميل","מספר וואטסאפ לקוח");
  document.getElementById("waClient").placeholder = T("9725...","9725...");
  document.getElementById("t_client_hint").textContent = T("بدون +","ללא +");

  document.getElementById("t_search").textContent = T("بحث","חיפוש");
  document.getElementById("search").placeholder = T("اسم / كود...","שם / קוד...");

  document.getElementById("t_send_cat").textContent = T("إرسال الكاتيجوري","שלח קטגוריה");
  document.getElementById("t_send_bundle").textContent = T("إرسال باقة","שלח מארז");

  document.getElementById("t_now").textContent = T("الكاتيجوري:","קטגוריה:");
  document.getElementById("t_sel").textContent = T("المختارة:","נבחרו:");
}

/* ===== RSS ===== */
function getTextByLocalName(parent, localName){
  const nodes = parent.getElementsByTagName("*");
  const target = localName.toLowerCase();
  for (let i=0;i<nodes.length;i++){
    const ln = (nodes[i].localName || "").toLowerCase();
    if (ln === target) return (nodes[i].textContent || "").trim();
  }
  return "";
}

async function loadRSS(){
  const res = await fetch(RSS_PATH, { cache:"no-store" });
  if(!res.ok) throw new Error("HTTP " + res.status);
  const text = await res.text();
  const xml = new DOMParser().parseFromString(text, "application/xml");
  const parseErr = xml.getElementsByTagName("parsererror");
  if(parseErr && parseErr.length) throw new Error("XML parse error");

  const items = Array.from(xml.getElementsByTagName("item"));
  PRODUCTS = items.map(item=>({
    id: getTextByLocalName(item,"id"),
    title: getTextByLocalName(item,"title"),
    image: getTextByLocalName(item,"image_link"),
    link: getTextByLocalName(item,"link"),
    category: getTextByLocalName(item,"product_type") || "Uncategorized"
  })).filter(p=>p.id && p.title);

  renderCategories();
  applyFilters();
}

/* ===== UI ===== */
function renderCategories(){
  const container = document.getElementById("categories");
  container.innerHTML = "";
  const cats = Array.from(new Set(PRODUCTS.map(p=>p.category))).sort((a,b)=>a.localeCompare(b));

  container.appendChild(makeCatBtn("ALL", T("كل المنتجات","כל המוצרים")));
  cats.forEach(c => container.appendChild(makeCatBtn(c, c)));
  highlightCategory();
}

function makeCatBtn(cat, label){
  const b = document.createElement("button");
  b.className = "chip px-4 py-2 bg-gray-200 shadowSoft font-black text-sm";
  b.textContent = label;
  b.dataset.cat = cat;
  b.onclick = ()=>{
    CURRENT_CATEGORY = cat;
    document.getElementById("catNow").textContent = cat==="ALL" ? "ALL" : cat;
    applyFilters();
    highlightCategory();
  };
  return b;
}

function highlightCategory(){
  document.querySelectorAll("#categories button").forEach(b=>{
    const active = b.dataset.cat === CURRENT_CATEGORY;
    b.className = "chip px-4 py-2 shadowSoft font-black text-sm " + (active ? "bg-black text-white" : "bg-gray-200");
  });
}

function applyFilters(){
  const q = (document.getElementById("search").value || "").trim().toLowerCase();
  FILTERED = PRODUCTS.filter(p=>{
    const catOk = CURRENT_CATEGORY==="ALL" ? true : p.category === CURRENT_CATEGORY;
    const qOk = !q ? true : (p.title.toLowerCase().includes(q) || p.id.toLowerCase().includes(q));
    return catOk && qOk;
  });
  renderProducts(FILTERED);
}

function renderProducts(list){
  const container = document.getElementById("products");
  container.innerHTML = "";

  list.forEach(p=>{
    const qty = SELECTED.get(p.id) || 0;

    const card = document.createElement("div");
    card.className = "card glassLight shadowLux rounded-3xl overflow-hidden";
    card.innerHTML = `
      <div class="relative bg-white/40">
        <img src="${esc(p.image)}" class="w-full h-32 object-contain" />
        <div class="absolute top-2 left-2 px-2 py-1 text-[11px] rounded-xl bg-white/90 border shadowSoft font-black">${esc(p.id)}</div>
        ${qty>0 ? `<div class="absolute top-2 right-2 px-3 py-1 text-[11px] rounded-xl bg-green-600 text-white shadowSoft font-black">x${qty}</div>` : ``}
      </div>
      <div class="p-3">
        <div class="font-black text-sm leading-snug">${esc(p.title)}</div>
        <div class="mt-2 flex gap-2">
          <button class="w-full py-2 rounded-2xl btnGold shadowSoft font-black text-sm" data-add="${esc(p.id)}">${esc(T("إضافة","הוסף"))}</button>
          <button class="px-3 py-2 rounded-2xl bg-gray-200 shadowSoft font-black text-sm" data-del="${esc(p.id)}">${esc(T("حذف","מחק"))}</button>
        </div>
      </div>
    `;
    card.querySelector(`[data-add="${CSS.escape(p.id)}"]`).onclick = ()=> setQty(p.id, qty+1);
    card.querySelector(`[data-del="${CSS.escape(p.id)}"]`).onclick = ()=> setQty(p.id, 0);
    container.appendChild(card);
  });

  updateSelectedCount();
}

function setQty(id, qty){
  if(qty<=0) SELECTED.delete(id);
  else SELECTED.set(id, qty);
  updateSelectedCount();
  renderProducts(FILTERED);
}

function updateSelectedCount(){
  let total = 0;
  for(const v of SELECTED.values()) total += v;
  document.getElementById("countSel").textContent = String(total);
}

/* ===== LINKS ===== */
function buildCategoryUrl(){
  if(CURRENT_CATEGORY==="ALL") return "";
  const base = location.origin + location.pathname.replace(/[^/]+$/, "") + CUSTOMER_PAGE;
  return `${base}?cat=${encodeURIComponent(CURRENT_CATEGORY)}&lang=${encodeURIComponent(LANG)}&wa=${encodeURIComponent(WA_AGENT_FIXED)}`;
}

function buildBundleUrl(){
  if(SELECTED.size===0) return "";
  const ids = [];
  for(const [id, qty] of SELECTED.entries()){
    for(let i=0;i<qty;i++) ids.push(id);
  }
  const MAX = 80;
  const finalIds = ids.slice(0, MAX);
  const base = location.origin + location.pathname.replace(/[^/]+$/, "") + BUNDLE_PAGE;
  return `${base}?ids=${encodeURIComponent(finalIds.join(","))}&lang=${encodeURIComponent(LANG)}&wa=${encodeURIComponent(WA_AGENT_FIXED)}`;
}

function sendWhatsApp(text){
  const client = normNum(document.getElementById("waClient").value || "");
  if(!client) { alert(T("اكتب رقم العميل أولاً","הזן מספר לקוח קודם")); return; }
  window.open(`https://wa.me/${client}?text=${encodeURIComponent(text)}`, "_blank");
}

/* ===== ACTIONS ===== */
function sendCategory(){
  if(CURRENT_CATEGORY==="ALL") { alert(T("اختر كاتيجوري أولاً","בחר קטגוריה קודם")); return; }
  const url = buildCategoryUrl();
  const msg = T(
    `✨ عروض ${CURRENT_CATEGORY}:\n${url}\n\nافتح الرابط واختر المنتجات واملأ الفورم لإرسال الطلب ✅`,
    `✨ קטגוריה ${CURRENT_CATEGORY}:\n${url}\n\nפתח קישור, בחר מוצרים ומלא טופס לשליחה ✅`
  );
  sendWhatsApp(msg);
}

function sendBundle(){
  if(SELECTED.size===0) { alert(T("اختر منتجات أولاً","בחר מוצרים קודם")); return; }
  const url = buildBundleUrl();
  const msg = T(
    `✨ هاي باقة جاهزة لك:\n${url}\n\nافتح الرابط، عدّل الكميات، واملأ الفورم لإرسال الطلب ✅`,
    `✨ זה מארז מוכן עבורך:\n${url}\n\nפתח קישור, עדכן כמויות ומלא טופס לשליחה ✅`
  );
  sendWhatsApp(msg);
}

/* ===== UTIL ===== */
function esc(s){
  return (s||"").replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
}

/* ===== INIT ===== */
document.getElementById("langBtn").onclick = ()=>{
  LANG = (LANG==="ar") ? "he" : "ar";
  setTexts();
  renderCategories();
  applyFilters();
};
document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("sendCatBtn").onclick = sendCategory;
document.getElementById("sendBundleBtn").onclick = sendBundle;

(async ()=>{
  setTexts();
  try{ await loadRSS(); }
  catch(e){ alert("RSS Error: " + e.message); }
})();
</script>

</body>
</html>
