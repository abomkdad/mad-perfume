<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Official Branch Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live: #ff0000; --open: #00FF00; --closed: #ff4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 120px; opacity: 0; transition: 0.5s; }

        /* --- الهيدر مع صورة الخلفية الفخمة --- */
        header { 
            text-align: center; padding: 45px 20px; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; 
            border-bottom: 2px solid var(--gold); 
        }
        .logo-img { max-width: 130px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(212,175,55,0.3)); }
        
        /* نقطة اللايف الحمراء */
        .staff-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; }
        .live-dot { 
            position: absolute; bottom: 8px; right: 8px; 
            width: 20px; height: 20px; background: var(--live); 
            border-radius: 50%; border: 3px solid #000;
            animation: pulse-live 1.5s infinite;
        }
        @keyframes pulse-live {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* اسم الفرع والحالة */
        .branch-title { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); font-weight: 900; letter-spacing: 1px; margin-top: 10px; }
        .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 5px 15px; border-radius: 20px; font-weight: 900; font-size: 0.9rem; margin-top: 10px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .status-badge.open { color: var(--open); }
        .status-badge.open::before { content: ""; width: 8px; height: 8px; background: var(--open); border-radius: 50%; animation: blink 1s infinite; }
        .status-badge.closed { color: var(--closed); }
        .status-badge.closed::before { content: ""; width: 8px; height: 8px; background: var(--closed); border-radius: 50%; }
        @keyframes blink { 50% { opacity: 0.2; } }

        /* أيقونات السوشيال ميديا */
        .social-icons { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-icons a { width: 48px; height: 48px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 1.5rem; text-decoration: none; border: 1px solid rgba(255,255,255,0.2); }

        /* خدمات الزبائن */
        .cs-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 15px auto 0; }
        .cs-item { background: rgba(0,0,0,0.6); border: 1px solid rgba(212,175,55,0.3); padding: 12px; border-radius: 12px; text-decoration: none; color: white; text-align: center; font-size: 12px; }
        .cs-item i { color: var(--gold); display: block; margin-bottom: 5px; font-size: 1.3rem; }

        /* --- الكاتيجوريات مع وميض السحب --- */
        .cats-wrapper { position: sticky; top: 0; z-index: 1000; background: rgba(8, 8, 8, 0.98); border-bottom: 1px solid #222; backdrop-filter: blur(10px); display: flex; align-items: center; overflow: hidden; height: 80px; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; height: 100%; width: 45px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; animation: swipeHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes swipeHint { 50% { transform: translateX(10px); } }
        .cats-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 12px 15px 12px 55px; scrollbar-width: none; width: 100%; direction: rtl; }
        .cats-scroll::-webkit-scrollbar { display: none; }
        .cat-pill { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; padding: 4px 15px 4px 4px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 10px; flex-shrink: 0; transition: 0.3s; }
        .cat-pill img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); }
        .cat-pill.active { background: var(--gold); color: #000; border-color: #fff; }

        /* شبكة المنتجات */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .p-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .p-price { color: var(--gold); font-weight: 900; font-size: 1.2rem; font-family: 'Cinzel'; margin: 8px 0; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        .add-btn.added { background: #333; color: #fff; }

        /* Floating UI */
        #cart-fab { position: fixed; bottom: 100px; right: 20px; width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
        #cart-count { position: absolute; top: -2px; right: -2px; background: var(--live); color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }
        
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 25px; border-radius: 25px 25px 0 0; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 20px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--gold); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .frag-btn { background: var(--gold); color: #000; padding: 8px 20px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    
    <div class="staff-wrapper">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
        <div class="live-dot"></div>
    </div>

    <div id="br-name" class="branch-title"></div>
    
    <div id="status-badge" class="status-badge"></div>
    
    <div id="br-social" class="social-icons"></div>

    <div class="cs-row">
        <a id="cs-call" href="tel:*9935" class="cs-item"><i class="fas fa-phone-alt"></i><span id="txt-cs"></span></a>
        <a id="cs-wa" href="#" class="cs-item"><i class="fab fa-whatsapp"></i><span id="txt-wa"></span></a>
    </div>
</header>

<div class="cats-wrapper">
    <div id="cats-scroll" class="cats-scroll"></div>
</div>

<main id="main-grid" class="shop-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#000; font-size:1.6rem"></i><div id="cart-count">0</div></div>

<div class="frag-footer">
    <div style="text-align:right">
        <h5 style="color:var(--gold); font-size:14px; font-weight:900;" id="f-h"></h5>
        <p style="font-size:10px; opacity:0.8;" id="f-p"></p>
    </div>
    <button class="frag-btn" onclick="openFrag()" id="f-b"></button>
</div>

<div id="cart-drawer" class="drawer">
    <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px; text-align:center;" id="cart-title"></h2>
    <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.6rem; font-weight:900; color:var(--gold); padding:20px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> <span id="check-btn-txt"></span></button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    ar: { 
        all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', check: 'إرسال الطلب عبر واتساب', 
        f_h: 'MAD: الأعلى تقييماً', f_p: 'بناءً على موسوعة Fragrantica', f_b: 'استكشف', 
        open: 'مفتوح الآن', closed: 'مغلق الآن', cs: 'خدمة العملاء *9935', wa: 'واتساب الفرع',
        cart: 'سلة المشتريات', branch_suffix: 'فرع '
    },
    he: { 
        all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', check: 'שלח הזמנה בוואטסאפ', 
        f_h: 'MAD: המובילה בעולם', f_p: 'לפי דירוג Fragrantica', f_b: 'גלה', 
        open: 'פתוח עכשיו', closed: 'סגור עכשיו', cs: 'שירות לקוחות *9935', wa: 'ווטסאפ סניף',
        cart: 'סל קניות', branch_suffix: 'סניף '
    }
};

let STATE = { branch: null, products: [], cart: [] };

async function init() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseProducts(pc);
        renderUI();
        renderCats();
        renderGrid('all');
    } catch(e) { console.error(e); }
}

function parseProducts(text) {
    const lines = text.split('\n');
    const catIdx = lang === 'ar' ? 11 : 10;
    for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({ id: i, title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, priceStr: c[9]?.replace('ILS','').trim()+' ₪', cat: c[catIdx]?.trim() || '' });
    }
}

function renderUI() {
    const b = STATE.branch; const t = TXT[lang];
    const name = lang === 'ar' ? (t.branch_suffix + b.name) : (t.branch_suffix + b.name_he);
    document.getElementById('br-name').textContent = name;
    
    // محاكاة الحالة (مفتوح) - يمكن ربطها بساعات العمل لاحقاً
    const statusBox = document.getElementById('status-badge');
    statusBox.textContent = t.open;
    statusBox.className = 'status-badge open';

    document.getElementById('txt-cs').innerHTML = t.cs;
    document.getElementById('txt-wa').innerHTML = t.wa;
    document.getElementById('cart-title').textContent = t.cart;
    document.getElementById('check-btn-txt').textContent = t.check;
    document.getElementById('f-h').textContent = t.f_h;
    document.getElementById('f-p').textContent = t.f_p;
    document.getElementById('f-b').textContent = t.f_b;

    const soc = document.getElementById('br-social');
    const icons = { tiktok:'fa-tiktok', instagram:'fa-instagram', facebook:'fa-facebook', waze:'fa-waze' };
    Object.entries(b.social || {}).forEach(([k,v]) => { if(v && icons[k]) soc.innerHTML += `<a href="${v}" target="_blank"><i class="fa-brands ${icons[k]}"></i></a>`; });
    
    document.getElementById('cs-wa').href = `https://api.whatsapp.com/send/?phone=972${b.phone.substring(1)}`;
    document.body.style.opacity = "1";
    document.body.dir = lang === 'ar' ? 'rtl' : 'rtl'; // الحفاظ على RTL للعبرية والعربية
}

function renderCats() {
    const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const data = [{name: TXT[lang].all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
    document.getElementById('cats-scroll').innerHTML = data.map(c => `<div class="cat-pill ${c.name===TXT[lang].all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')"><img src="${c.img}"><span>${c.name}</span></div>`).join('');
}

function filterCats(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    renderGrid(name === TXT[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('main-grid'); g.innerHTML = '';
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        g.innerHTML += `<div class="p-card"><img src="${p.img}"><div class="p-info"><div><div style="font-size:0.85rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div><div class="p-price">${p.priceStr}</div></div><button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">${inCart ? TXT[lang].added : TXT[lang].add}</button></div></div>`;
    });
}

function addToCart(id, btn) {
    if(STATE.cart.some(i => i.id === id)) return;
    STATE.cart.push(STATE.products.find(x => x.id === id));
    btn.classList.add('added'); btn.textContent = TXT[lang].added;
    updateCartUI();
}

function updateCartUI() {
    document.getElementById('cart-count').textContent = STATE.cart.length;
    const list = document.getElementById('cart-list'); list.innerHTML = ''; let total = 0;
    STATE.cart.forEach(i => { total += i.price; list.innerHTML += `<div style="display:flex; align-items:center; gap:12px; padding:12px; border-bottom:1px solid #222;"><img src="${i.img}" style="width:45px; border-radius:8px;"><div style="flex-grow:1; font-size:13px; font-weight:700;">${i.title}</div><div style="color:var(--gold); font-weight:900;">${i.priceStr}</div><i class="fas fa-trash" style="color:red;" onclick="removeItem(${i.id})"></i></div>`; });
    document.getElementById('cart-total').textContent = `${TXT[lang].total} ${total} ₪`;
}

function removeItem(id) { STATE.cart = STATE.cart.filter(i => i.id !== id); updateCartUI(); renderGrid(document.querySelector('.cat-pill.active span').textContent); }
function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); }
function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }

function sendOrder() {
    let m = lang === 'ar' ? "طلب جديد:\n" : "הזמנה חדשה:\n";
    STATE.cart.forEach((i, idx) => m += `${idx+1}. ${i.title}\n`);
    window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(m)}`, '_blank');
}

init();
</script>
</body>
</html>
