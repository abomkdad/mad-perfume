<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Official Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 1; padding-bottom: 100px; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        
        /* زر تحديد الموقع الذكي */
        .gps-trigger {
            background: var(--gold); color: #000; border: none; padding: 12px 20px;
            border-radius: 30px; font-weight: 900; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            margin: 0 auto 25px; box-shadow: 0 6px 20px rgba(212,175,55,0.4);
            transition: transform 0.2s;
        }
        .gps-trigger:active { transform: scale(0.96); }

        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 20px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; border: 1px solid; }
        .distance-tag { font-size: 11px; color: var(--gold); margin-top: 4px; display: block; font-weight: bold; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        /* المنبثقة كاملة الشاشة */
        #trust-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; flex-direction: column;
        }
        .overlay-close {
            position: absolute; top: 20px; right: 20px; background: var(--gold); color: #000;
            padding: 10px 20px; border-radius: 30px; font-weight: 900; cursor: pointer; border: none; z-index: 10001;
        }
        .overlay-content { width: 100%; height: 100%; padding-top: 70px; }
        .overlay-content iframe { width: 100%; height: 100%; border: none; background: white; }

        .trust-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(0);
            width: 95%; max-width: 800px; background: #2a2a2a; border-radius: 50px;
            padding: 12px 25px; display: flex; justify-content: space-between; align-items: center;
            z-index: 999; border: 1px solid rgba(212,175,55,0.3); box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>
</header>

<div class="container">
    <button class="gps-trigger" onclick="requestLocation()">
        <i id="gps-icon" class="fas fa-location-arrow"></i>
        <span id="l-gps-btn"></span>
    </button>

    <div id="branchesList">...</div>
</div>

<div class="trust-bar" id="trustBar" onclick="toggleOverlay(true)">
    <div class="btn bg-wa" style="padding: 5px 15px; font-size:10px; flex-direction: row; gap:8px; height: auto;">
        <span id="l-cta"></span> 
        <i id="cta-icon" class="fas"></i>
    </div>
    <div style="text-align: right;">
        <div style="color:var(--gold); font-size:14px;">★★★★★</div>
        <div id="l-bar-main" style="font-size: 12px; font-weight: 900; color: var(--gold);"></div>
    </div>
</div>

<div id="trust-overlay">
    <button class="overlay-close" onclick="toggleOverlay(false)" id="l-close"></button>
    <div class="overlay-content">
        <iframe src="https://www.mad-parfumeur.com/ifra.html"></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    // تحديد الاتجاه العام (الكل RTL في حالتنا)
    document.documentElement.dir = "rtl";

    const t = {
        ar: {
            gps_btn: "عرض الفروع الأقرب لي الآن",
            bar_main: "MAD: عطور أصلية بمعايير عالمية",
            cta: "اكتشف الفرق",
            open: "مفتوح الآن", closed: "مغلق حالياً", enter: "دخول الفرع", wa_btn: "واتساب",
            close: "إغلاق ✕", dist: "يبعد عنك {d} كم", loading: "جاري البحث...",
            cta_icon: "fa-chevron-left" // السهم يشير لليسار في العربية
        },
        he: {
            gps_btn: "הצג את הסניפים הקרובים אלי",
            bar_main: "MAD: בשמים מקوريים בסטנדרט עולמי",
            cta: "גלה את ההבדل",
            open: "פתוח עכשיו", closed: "סגור כעת", enter: "כניסה לסניף", wa_btn: "וואטסאפ",
            close: "סגור ✕", dist: "מרחק: {d} ק\"מ", loading: "מאתר מיקום...",
            cta_icon: "fa-chevron-left" // السهم يشير لليسار في العبرية (RTL)
        }
    }[userLang];

    // تطبيق النصوص والأيقونات تلقائياً
    document.getElementById('l-gps-btn').textContent = t.gps_btn;
    document.getElementById('l-bar-main').textContent = t.bar_main;
    document.getElementById('l-cta').textContent = t.cta;
    document.getElementById('l-close').textContent = t.close;
    document.getElementById('cta-icon').classList.add(t.cta_icon);

    let allBranches = [];

    async function loadInitial() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            allBranches = data.branches;
            render(allBranches);
        } catch(e) { console.error(e); }
    }

    function requestLocation() {
        if (navigator.geolocation) {
            document.getElementById('l-gps-btn').textContent = t.loading;
            navigator.geolocation.getCurrentPosition(pos => {
                const userLat = pos.coords.latitude;
                const userLng = pos.coords.longitude;
                allBranches.forEach(b => {
                    b.dist = calculateDistance(userLat, userLng, b.lat, b.lng);
                });
                allBranches.sort((a, b) => a.dist - b.dist);
                render(allBranches);
                document.getElementById('l-gps-btn').textContent = t.gps_btn;
            }, () => {
                alert(userLang === 'ar' ? "يرجى تفعيل GPS" : "נא להפעיל GPS");
                document.getElementById('l-gps-btn').textContent = t.gps_btn;
            });
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI/180;
        const dLon = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    function render(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            const isOpen = isBranchOpen(b);
            const distHtml = b.dist ? `<span class="distance-tag"><i class="fas fa-street-view"></i> ${t.dist.replace('{d}', b.dist.toFixed(1))}</span>` : '';
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div>
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                        ${distHtml}
                    </div>
                    <div class="status-pill" style="border-color:${isOpen ? 'var(--wa-green)' : '#ff4d4d'}; color:${isOpen ? 'var(--wa-green)' : '#ff4d4d'}">
                        ● ${isOpen ? t.open : t.closed}
                    </div>
                </div>
                <div class="btn-group">
                    <a href="https://wa.me/${b.phone.replace(/\D/g, '')}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa_btn}</a>
                    <a href="https://ul.waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" target="_blank" class="btn bg-waze"><i class="fab fa-waze"></i>Waze</a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-gift"></i>${t.enter}</a>
                </div>`;
            container.appendChild(card);
        });
    }

    function isBranchOpen(b) {
        const now = new Date();
        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        const day = days[now.getDay()];
        const current = now.getHours() * 60 + now.getMinutes();
        if (!b.schedule || !b.schedule[day]) return false;
        return b.schedule[day].some(r => {
            const [sH, sM] = r[0].split(':').map(Number);
            const [eH, eM] = r[1].split(':').map(Number);
            return current >= (sH*60+sM) && current < (eH*60+eM);
        });
    }

    function toggleOverlay(show) {
        document.getElementById('trust-overlay').style.display = show ? 'flex' : 'none';
        document.body.style.overflow = show ? 'hidden' : 'auto';
    }

    loadInitial();
</script>
</body>
</html>
