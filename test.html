    <style>
        :root { --mad-blue: #2A5CFF; --ice-white: #ffffff; --text-dark: #1a1a1a; --wa-green: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fdfdfd; color: var(--text-dark); font-family: 'Cairo', sans-serif; }
        
        /* الهيدر الطبيعي (Header Background) */
        header { 
            text-align: center; padding: 50px 20px; 
            background: url('heder.svg') center/cover no-repeat; 
            background-color: #fff; border-bottom: 2px solid var(--mad-blue); 
        }

        .lang-switcher { position: absolute; top: 15px; left: 15px; display: flex; gap: 10px; z-index: 3000; }
        .lang-btn { background: #fff; border: 1px solid var(--mad-blue); color: var(--mad-blue); padding: 5px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* التصنيفات (Categories) */
        .cats-wrapper { position: sticky; top: 0; z-index: 1000; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #eee; }
        .cats-container { display: flex; gap: 10px; overflow-x: auto; padding: 15px; scrollbar-width: none; }
        .cat-pill { background: #fff; border: 1px solid #ddd; padding: 8px 20px; border-radius: 50px; white-space: nowrap; font-weight: 700; cursor: pointer; }
        .cat-pill.active { background: var(--mad-blue); color: #fff; }

        /* شبكة المنتجات (Product Grid) */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .p-card { background: #fff; border-radius: 15px; overflow: hidden; border: 1px solid #f0f0f0; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        /* الأزرار الثلجية (Add Button) */
        .add-btn { 
            background: var(--ice-white); color: var(--mad-blue); 
            border: 2px solid var(--mad-blue); padding: 10px; 
            border-radius: 10px; font-weight: 900; width: 100%; cursor: pointer; 
        }

        /* نافذة العرض (Sale Popup) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 10005; }
        .sale-box { width: 90%; max-width: 400px; background: #fff; border-radius: 20px; overflow: hidden; position: relative; }
        .timer-box { background: #000; color: #fff; text-align: center; padding: 15px; font-size: 1.5rem; font-weight: 900; }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button id="btn-ar" class="lang-btn" onclick="switchLang('ar')">AR</button>
        <button id="btn-he" class="lang-btn" onclick="switchLang('he')">HE</button>
    </div>

    <header>
        <img src="logo.svg" style="max-width: 120px;" onerror="this.src='logo.png'">
        <h1 id="br-name" style="color:var(--mad-blue); margin-top: 10px;">MAD PARFUMEUR</h1>
    </header>

    <div class="cats-wrapper"><div id="cats-box" class="cats-container"></div></div>
    <main id="main-grid" class="shop-grid"></main>

    <div id="sale-popup" class="modal-overlay">
        <div class="sale-box">
            <img src="sale.svg" style="width:100%;" onerror="this.src='sale.png'">
            <div id="timer" class="timer-box">00:00:00</div>
            <button onclick="toggleSale(false)" style="width:100%; padding:15px; background:var(--mad-blue); color:#fff; border:none; font-weight:900;">استفد من العرض</button>
        </div>
    </div>

    <script>
        let currentLang = navigator.language.startsWith('he') ? 'he' : 'ar';
        let STATE = { branch: null, products: [], cart: [] };

        async function init() {
            try {
                // جلب البيانات (Integration Flow)
                const bj = await fetch('branches.json').then(r => r.json());
                const pc = await fetch('products.csv').then(r => r.text());
                
                const params = new URLSearchParams(window.location.search);
                const branchID = params.get('branch') || 1;
                STATE.branch = bj.branches.find(b => b.id == branchID) || bj.branches[0];
                
                parseCSV(pc);
                switchLang(currentLang);
                setTimeout(() => toggleSale(true), 3000);
                startTimer();
            } catch(e) { console.error("Data Load Error", e); }
        }

        function switchLang(lang) {
            currentLang = lang;
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('btn-ar').className = lang === 'ar' ? 'lang-btn active' : 'lang-btn';
            document.getElementById('btn-he').className = lang === 'he' ? 'lang-btn active' : 'lang-btn';
            
            document.getElementById('br-name').textContent = lang === 'ar' ? STATE.branch.name_ar : STATE.branch.name_he;
            renderCats();
        }

        function parseCSV(text) {
            const rows = text.split('\n').slice(1);
            STATE.products = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(cols.length < 11) return null;
                return { 
                    name: cols[0].replace(/"/g,''), 
                    img: cols[3].trim(), 
                    price: cols[9].trim(), 
                    catAr: cols[11]?.trim(), 
                    catHe: cols[10]?.trim() 
                };
            }).filter(p => p);
        }

        function renderCats() {
            const tAll = currentLang === 'ar' ? 'الكل' : 'הכל';
            const cats = [tAll, ...new Set(STATE.products.map(p => currentLang === 'ar' ? p.catAr : p.catHe))];
            document.getElementById('cats-box').innerHTML = cats.map(c => 
                `<div class="cat-pill ${c===tAll?'active':''}" onclick="renderGrid('${c}', this)">${c}</div>`
            ).join('');
            renderGrid(tAll);
        }

        function renderGrid(cat, el) {
            if(el) {
                document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
                el.classList.add('active');
            }
            const grid = document.getElementById('main-grid');
            const tAll = currentLang === 'ar' ? 'الكل' : 'הכל';
            const list = cat === tAll ? STATE.products : STATE.products.filter(p => (currentLang === 'ar' ? p.catAr : p.catHe) === cat);
            grid.innerHTML = list.map(p => `
                <div class="p-card">
                    <img src="${p.img}">
                    <div class="p-info">
                        <div style="font-size:0.8rem; font-weight:700; height:40px; overflow:hidden;">${p.name}</div>
                        <div style="color:var(--mad-blue); font-weight:900;">${p.price}</div>
                        <button class="add-btn" onclick="sendOrder('${p.name}')">${currentLang==='ar'?'طلب':'הזמן'}</button>
                    </div>
                </div>`).join('');
        }

        function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; }

        function sendOrder(pName) {
            trackAction('Lead', pName);
            const msg = currentLang === 'ar' ? `أود طلب: ${pName}` : `אני רוצה להזמין: ${pName}`;
            window.open(`https://wa.me/972${STATE.branch.phone.substring(1)}?text=${encodeURIComponent(msg)}`);
        }

        function startTimer() {
            setInterval(() => {
                const d = new Date().setHours(23,59,59) - new Date();
                const h = Math.floor(d/3600000).toString().padStart(2,'0');
                const m = Math.floor((d%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
                document.getElementById('timer').textContent = `${h}:${m}:${s}`;
            }, 1000);
        }
        init();
    </script>
</body>
</html>
