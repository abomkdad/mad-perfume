<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Store</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: #0f172a; color: #f8fafc; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0; padding: 20px;
        }

        /* العنوان */
        .brand-header { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; }
        .brand-header h1 { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* البحث */
        .search-container {
            background: #1e293b; border-radius: 16px; padding: 12px 20px;
            display: flex; align-items: center; margin-bottom: 25px; border: 1px solid #334155;
        }
        .search-container input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1rem; }

        /* كرت المنتج */
        .product-card {
            background: #1e293b; border-radius: 24px; padding: 12px;
            margin-bottom: 16px; display: flex; gap: 15px; align-items: center;
            border: 1px solid #334155; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card.selected { border-color: #38bdf8; background: #1e293b; box-shadow: 0 0 20px rgba(56, 189, 248, 0.1); }

        .product-img { 
            width: 90px; height: 90px; border-radius: 18px; 
            object-fit: cover; background: #334155; 
        }

        .product-info { flex: 1; }
        .product-info h3 { margin: 0 0 5px 0; font-size: 1rem; font-weight: 600; }
        .product-info .price { color: #38bdf8; font-weight: 700; font-size: 1.1rem; }
        .product-info .stock { font-size: 0.75rem; color: #94a3b8; margin-top: 4px; }

        /* التحكم بالكمية */
        .counter { 
            display: flex; flex-direction: column; align-items: center; 
            background: #0f172a; border-radius: 12px; padding: 5px; gap: 8px;
        }
        .counter button { 
            width: 32px; height: 32px; border-radius: 10px; border: none; 
            background: #334155; color: white; font-size: 1.2rem; cursor: pointer;
        }
        .counter span { font-weight: 700; font-size: 1rem; min-width: 20px; text-align: center; }

        /* زر الإرسال العائم */
        .checkout-bar {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: #38bdf8; color: #0f172a; padding: 18px;
            border-radius: 20px; display: flex; justify-content: space-between;
            align-items: center; font-weight: 800; font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.4);
            transform: translateY(150%); transition: 0.4s;
        }
        .checkout-bar.active { transform: translateY(0); }
    </style>
</head>
<body>

<div class="brand-header">
    <h1>متجري الذكي</h1>
    <div style="background: #1e293b; padding: 10px; border-radius: 50%;"><i class="fas fa-user"></i></div>
</div>

<div class="search-container">
    <input type="text" placeholder="ابحث عن منتج..." onkeyup="search(this.value)">
</div>

<div id="productList">
    <div class="product-card">
        <img src="https://via.placeholder.com/100" class="product-img">
        <div class="product-info">
            <h3>آيفون 15 برو</h3>
            <div class="price">4,500 ر.س</div>
            <div class="stock">المتوفر: 12 قطعة</div>
        </div>
        <div class="counter">
            <button onclick="change(this, 1)">+</button>
            <span class="qty">0</span>
            <button onclick="change(this, -1)">-</button>
        </div>
    </div>
</div>

<div class="checkout-bar" id="checkoutBar">
    <span id="itemsText">0 منتجات مختارة</span>
    <span onclick="sendOrder()">تأكيد الطلب ←</span>
</div>

<script>
    function change(btn, delta) {
        let card = btn.closest('.product-card');
        let qtySpan = card.querySelector('.qty');
        let current = parseInt(qtySpan.innerText);
        let next = Math.max(0, current + delta);
        qtySpan.innerText = next;

        // تمييز الكرت المختار
        if(next > 0) card.classList.add('selected');
        else card.classList.remove('selected');

        updateBar();
    }

    function updateBar() {
        let total = 0;
        document.querySelectorAll('.qty').forEach(q => total += parseInt(q.innerText));
        let bar = document.getElementById('checkoutBar');
        if(total > 0) {
            bar.classList.add('active');
            document.getElementById('itemsText').innerText = total + " منتجات مختارة";
        } else {
            bar.classList.remove('active');
        }
    }
    
    // هنا تضع دالة الـ fetch والـ load من الردود السابقة لربط البيانات الحقيقية
</script>

</body>
</html>
