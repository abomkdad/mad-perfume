<style>
:root{--bg:#0a0a0a;--card:#141414;--gold:#d4af37;--text:#fff;--muted:#aaa}

.logo{width:80px;margin:auto}

#categories{display:flex;gap:10px;overflow-x:auto;padding:15px}
.cat{border:1px solid var(--gold);padding:8px 16px;border-radius:20px;background:#111;color:#fff;font-weight:700;cursor:pointer}
.cat.active{background:var(--gold);color:#000}

.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}

<body>

<header>
 <div class="logo">
  <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png">
 </div>
 <div class="brand">MAD PARFUMEUR</div>
 <div id="branchName" class="branch-name"></div>
 <div id="status"></div>
 <div class="socials" id="socials"></div>
</header>

<div id="categories"></div>
<div class="products" id="products"></div>

<!-- POPUP -->
<div class="popup-overlay" id="popup">
 <div class="popup">

  <img src="sale.png" alt="Ø¹Ø±Ø¶ Ø§Ù„ÙŠÙˆÙ…">
  <div class="timer" id="timer"></div>
  <div class="popup-cta" onclick="popupWhatsApp()">ðŸ”¥ Ø¹Ø±Ø¶ Ø§Ù„ÙŠÙˆÙ…</div>
 </div>
</div>

<script>
/* LANGUAGE */
const lang=navigator.language.startsWith("he")?"he":"ar";
document.documentElement.lang=lang;
document.documentElement.dir=lang==="he"?"ltr":"rtl";

const TXT={
 ar:{open:"Ù…ÙØªÙˆØ­ Ø§Ù„Ø¢Ù†",closed:"Ù…ØºÙ„Ù‚ Ø§Ù„Ø¢Ù†",all:"Ø§Ù„ÙƒÙ„",ends:"ÙŠÙ†ØªÙ‡ÙŠ Ø¨Ø¹Ø¯"},
 he:{open:"×¤×ª×•×— ×¢×›×©×™×•",closed:"×¡×’×•×¨ ×¢×›×©×™×•",all:"×”×›×œ",ends:"×ž×¡×ª×™×™× ×‘×¢×•×“"}
};

const branchID=new URLSearchParams(location.search).get("branch");
let phone="",popupTimer=null;

/* EVENTS */
function lead(action){
 fbq('track','Lead',{action,branch:branchID});
 ttq.track('SubmitForm',{action,branch:branchID});
}

/* POPUP */
function closePopup(){
 localStorage.setItem("popupDate",new Date().toDateString());
 document.getElementById("popup").style.display="none";
 clearInterval(popupTimer);
}
function popupWhatsApp(){
 lead("popup_whatsapp");
 window.open(`https://wa.me/${phone}`,"_blank");
}

/* TIMER */
function startTimer(){
 const end=new Date();end.setHours(24,0,0,0);
 popupTimer=setInterval(()=>{
  const diff=end-new Date();
  if(diff<=0){closePopup();return;}
  const h=Math.floor(diff/36e5),
        m=Math.floor(diff%36e5/6e4),
        s=Math.floor(diff%6e4/1000);
  document.getElementById("timer").textContent=
   `${TXT[lang].ends} ${h}:${m}:${s}`;
 },1000);
}

/* LOAD BRANCH */
fetch("test.json").then(r=>r.json()).then(d=>{
 const b=d.branches.find(x=>String(x.id)===branchID);
 if(!b)return;

 document.getElementById("branchName").textContent=
  lang==="he"?b.name_he:b.name_ar;

 phone="972"+b.phone.replace(/^0/,"");

 document.getElementById("status").innerHTML=
  `<div class="status open">${TXT[lang].open}</div>`;

 const s=b.social||{};
 const icons=[
  ["location-dot",s.waze],
  ["whatsapp",`https://wa.me/${phone}`],
  ["instagram",s.instagram],
  ["tiktok",s.tiktok],
  ["facebook-f",s.facebook],
  ["envelope",s.email?`mailto:${s.email}`:null]
 ];

 document.getElementById("socials").innerHTML=
 icons.filter(i=>i[1]).map(i=>`
  <a href="${i[1]}" target="_blank" onclick="lead('${i[0]}')">
   <i class="fa-${i[0]==='envelope'?'solid':'brands'} fa-${i[0]}"></i>
  </a>`).join("");

 if(localStorage.getItem("popupDate")!==new Date().toDateString()){
  setTimeout(()=>{
   document.getElementById("popup").style.display="flex";
   startTimer();
  },1200);
 }
});

/* PRODUCTS */
let products=[],cat="all";

Papa.parse("products.csv",{download:true,header:true,complete:r=>{
 products=r.data.filter(p=>p.Title && String(p.BranchID)===branchID);
 buildCats();render();
}});

function buildCats(){
 const cats=[...new Set(products.map(p=>p.Category))];
 document.getElementById("categories").innerHTML=
 `<button class="cat active" onclick="setCat('all',this)">${TXT[lang].all}</button>`+
 cats.map(c=>`<button class="cat" onclick="setCat('${c}',this)">${c}</button>`).join("");
}

function setCat(c,e){
 cat=c;
 document.querySelectorAll(".cat").forEach(x=>x.classList.remove("active"));
 e.classList.add("active");
 render();
}

function render(){
 const box=document.getElementById("products");box.innerHTML="";
 products.filter(p=>cat==="all"||p.Category===cat).forEach(p=>{
  box.innerHTML+=`
  <div class="card">
   <img src="${p.Image}">
   <div>${p.Title}</div>
   <div class="price">â‚ª ${p.Price}</div>
   <a class="btn"
      href="https://wa.me/${phone}?text=${encodeURIComponent(p.Title)}"
      target="_blank"
      onclick="lead('product_whatsapp')">ÙˆØ§ØªØ³Ø§Ø¨</a>
  </div>`;
 });
}
</script>
