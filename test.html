<html lang="he">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
:root{ --gold:#D4AF37; --black:#000; --card:#111; --white:#fff; --wa:#25D366; }
*{box-sizing:border-box; margin:0; padding:0}
body{background:#000; color:#fff; font-family:'Assistant', sans-serif; opacity:0; transition: opacity 0.5s;}

/* Header Section - تلاءم صورة الهيدر */
header{
    position: relative;
    text-align:center; 
    padding: 60px 20px;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('header.jpg'); /* صورة الهيدر المرفوعة */
    background-size: cover;
    background-position: center;
    border-bottom: 1px solid var(--gold);
}
/* تلاءم اللوغو */
.logo-img { 
    max-width: 220px; 
    height: auto;
    margin-bottom: 15px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
}
.branch-name{font-size:1.6rem; font-weight:700; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);}
.hours-text{font-size:1rem; margin-top:5px; opacity:0.9; font-weight: 400;}

.status{display:inline-block; margin-top:12px; padding:6px 18px; border-radius:20px; font-size:.85rem; font-weight:700; border: 1px solid; background: rgba(0,0,0,0.6);}
.open{color:#25D366; border-color:#25D366}
.closed{color:#ff4d4d; border-color:#ff4d4d}

.social-nav{display:flex; justify-content:center; gap:20px; margin-top:25px}
.social-nav a{color:#fff; font-size:1.5rem; transition:0.3s; opacity:0.8}
.social-nav a:hover{color:var(--gold); opacity:1; transform:translateY(-3px)}

/* Categories Navigation - تحسين شكل الكاتيجوري */
.cats-wrapper { position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 100; border-bottom: 1px solid #222; backdrop-filter: blur(10px); }
.cats{display:flex; gap:12px; overflow-x:auto; padding:15px; scrollbar-width:none; justify-content: start; }
.cats::-webkit-scrollbar{display:none}
.cats button{
    background: #111; color: #eee; border: 1px solid #333; 
    padding: 10px 25px; border-radius: 50px; cursor: pointer; 
    white-space: nowrap; transition: 0.3s; font-weight: 600;
}
.cats button.active{background: var(--gold); color: #000; border-color: var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);}

/* Grid & Cards */
.grid{display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:15px}
@media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr); gap:25px}}

.card{background:#111; border:1px solid #222; border-radius:12px; overflow:hidden; transition: 0.3s;}
.card:hover { border-color: var(--gold); transform: translateY(-5px); }
.img{aspect-ratio:1/1; overflow:hidden; background:#0a0a0a}
.img img{width:100%; height:100%; object-fit:cover; opacity:0; transition:.5s}
.img img.loaded{opacity:1}
.info{text-align:center; padding:18px}
.name{font-family:'Cinzel'; font-size:.9rem; height:2.6em; overflow:hidden; line-height: 1.3; color: #ddd}
.price{color:var(--gold); margin:12px 0; font-weight:700; font-size:1.2rem}
.wa{background:var(--wa); color:#fff; text-decoration:none; padding:12px; font-weight:700; border-radius:8px; display:block; transition: 0.3s}

/* Popup - العرض اليومي باللغتين */
#popup{position:fixed; inset:0; background:rgba(0,0,0,.96); display:none; align-items:center; justify-content:center; z-index:9999; padding:20px}
.pbox{width:100%; max-width:400px; border:1px solid var(--gold); position:relative; background:#000; border-radius:15px; overflow:hidden; animation: popIn 0.5s ease;}
@keyframes popIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
.pclose{position:absolute; top:15px; right:20px; font-size:2.5rem; color:#fff; cursor:pointer; z-index: 10; text-shadow: 0 0 10px #000;}
.ptimer{background:var(--gold); color:#000; font-weight:900; padding:15px; text-align:center; font-size:1.3rem}
.pwa{display:block; background:var(--wa); color:#fff; padding:22px; text-align:center; font-weight:900; text-decoration:none; font-size:1.4rem}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="MAD PARFUMEUR" class="logo-img">
  <div id="br-name" class="branch-name"></div>
  <div id="br-hours" class="hours-text"></div>
  <div id="br-status"></div>
  <div id="br-social" class="social-nav"></div>
</header>

<div class="cats-wrapper">
    <nav id="cats" class="cats"></nav>
</div>

<main id="grid" class="grid"></main>

<div id="popup">
  <div class="pbox">
    <span class="pclose" onclick="closePop()">×</span>
    <img src="sale.png" style="width:100%; display:block" alt="Offer">
    <div id="timer" class="ptimer">00:00:00</div>
    <a id="pwa-offer" class="pwa" target="_blank"></a>
  </div>
</div>

<script>
/** Configuration **/
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1; 
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
document.documentElement.dir = (lang === 'ar' ? 'rtl' : 'ltr');

const TXT = {
  he: { open:'פתוח עכשיו', closed:'סגור כעת', all:'הכל', order:'הזמנה ב-WhatsApp', msg:'היי, אני מעוניין בבושם: ', offer: 'קבלת ההטבה עכשיו' },
  ar: { open:'مفتوح الآن', closed:'مغلق حالياً', all:'الكل', order:'طلب عبر واتساب', msg:'مرحباً، أنا مهتم بمنتج: ', offer: 'احصل على العرض الآن' }
};

let STATE = { branch: null, products: [] };

/** Bootstrap **/
async function start() {
  try {
    const [bj, pc] = await Promise.all([
      fetch('test.json').then(r => r.json()),
      fetch('products.csv').then(r => r.text())
    ]);

    // التعرف على الفرع ديناميكياً 
    STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
    
    parseCSV(pc);
    renderUI();
  } catch (e) { console.error("Error:", e); }
}

/** CSV Parser **/
function parseCSV(text) {
  const lines = text.split('\n');
  for(let i=1; i<lines.length; i++){
    const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    if(!c[1]) continue;
    STATE.products.push({ title: c[1].replace(/"/g,''), img: c[4], price: c[10], cat: c[11] });
  }
}

/** UI Rendering **/
function renderUI() {
  const b = STATE.branch;
  const t = TXT[lang];

  // بيانات الفرع 
  document.getElementById('br-name').textContent = b[`name_${lang}`];
  document.getElementById('br-hours').textContent = b.hours;

  // منطق الوقت 
  const now = new Date();
  const d = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
  const mins = now.getHours()*60 + now.getMinutes();
  const isOpen = b.schedule[d]?.some(r => {
    const s = r[0].split(':'), e = r[1].split(':');
    return mins >= (+s[0]*60 + +s[1]) && mins < (+e[0]*60 + +e[1]);
  });
  document.getElementById('br-status').innerHTML = `<span class="status ${isOpen?'open':'closed'}">${isOpen?t.open:t.closed}</span>`;

  // أيقونات التواصل 
  const socialEl = document.getElementById('br-social');
  socialEl.innerHTML = '';
  const icons = { tiktok:'fa-brands fa-tiktok', instagram:'fa-brands fa-instagram', facebook:'fa-brands fa-facebook', snapchat:'fa-brands fa-snapchat', waze:'fa-brands fa-waze', email:'fa-solid fa-envelope', youtube:'fa-brands fa-youtube' };
  
  Object.entries(b.social).forEach(([key, url]) => {
    if(url && icons[key]) {
      const a = document.createElement('a');
      a.href = key === 'email' ? `mailto:${url}` : url;
      a.target = "_blank";
      a.innerHTML = `<i class="${icons[key]}"></i>`;
      socialEl.appendChild(a);
    }
  });

  renderCats();
  renderGrid('all');
  initPopup();
  document.body.style.opacity = "1";
}

function renderCats() {
  const t = TXT[lang];
  const cats = [t.all, ...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
  const nav = document.getElementById('cats');
  nav.innerHTML = '';
  cats.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = c;
    btn.className = c === t.all ? 'active' : '';
    btn.onclick = (e) => {
      document.querySelectorAll('.cats button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      renderGrid(c === t.all ? 'all' : c);
    };
    nav.appendChild(btn);
  });
}

function renderGrid(f) {
  const g = document.getElementById('grid'); g.innerHTML = '';
  const t = TXT[lang];
  const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => { if(e.isIntersecting){ e.target.src = e.target.dataset.src; e.target.onload = () => e.target.classList.add('loaded'); } });
  });
  list.forEach(p => {
    const d = document.createElement('div');
    d.className = 'card';
    d.innerHTML = `<div class="img"><img data-src="${p.img}"></div>
      <div class="info"><div class="name">${p.title}</div><div class="price">${p.price}</div>
      <a class="wa" target="_blank" href="https://wa.me/${STATE.branch.phone}?text=${encodeURIComponent(t.msg+p.title)}">${t.order}</a></div>`;
    g.appendChild(d);
    obs.observe(d.querySelector('img'));
  });
}

/** Popup Logic **/
function initPopup() {
  const key = 'mad_pop_' + new Date().toDateString();
  if(localStorage.getItem(key)) return;
  setTimeout(() => {
    const t = TXT[lang];
    document.getElementById('popup').style.display = 'flex';
    const pwa = document.getElementById('pwa-offer');
    pwa.textContent = t.offer;
    pwa.href = `https://wa.me/${STATE.branch.phone}?text=Offer`;
    
    const timer = setInterval(() => {
      const diff = new Date().setHours(23,59,59) - new Date();
      if(diff <= 0) { closePop(); clearInterval(timer); return; }
      const h = Math.floor(diff/3600000).toString().padStart(2,'0');
      const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
      const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
      document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
  }, 2500);
}

function closePop() { document.getElementById('popup').style.display = 'none'; localStorage.setItem('mad_pop_'+new Date().toDateString(), '1'); }

start();
</script>
</body>
</html>
