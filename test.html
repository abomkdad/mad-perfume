    <script>
    // פונקציית מעקב מאוחדת לכל הפלטפורמות
    function trackLead(actionName) {
        console.log("Tracking Lead:", actionName);

    <style>
        :root { --gold: #D4AF37; --black: #080808; --wa: #25D366; --live-red: #ff4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', sans-serif; overflow-x: hidden; direction: rtl; }
        
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 2001; }
        
        header { text-align: center; padding: 30px 20px; background: linear-gradient(180deg, #151515 0%, #000 100%); border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 110px; margin-bottom: 15px; }
        .staff-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .p-card { background: #121212; border-radius: 15px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; }
        .p-info { padding: 10px; text-align: center; }
        
        .add-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 8px; }
        
        #cart-fab { position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        #cart-count { position: absolute; top: 0; right: 0; background: red; color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; border: 2px solid #000; }
    </style>
</head>
<body>

<a href="#" class="top-wa-bar" id="wa-link" onclick="trackLead('WhatsApp Top Bar')">
    <i class="fab fa-whatsapp"></i> דברו איתנו בווטסאפ
</a>

<header>
    <img src="logo.png" class="logo-img">
    <div>
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
    </div>
    <h2 style="font-family:'Cinzel'; color:var(--gold); margin-top:10px;">MAD PARFUMEUR</h2>
</header>

<main id="main-grid" class="shop-grid">
    </main>

<div id="cart-fab" onclick="alert('הזמנה תישלח בווטסאפ'); trackLead('Cart Opened')">
    <i class="fas fa-shopping-bag" style="font-size:1.8rem; color:#000;"></i>
    <div id="cart-count">0</div>
</div>

<script>
// לוגיקה פשוטה להדגמת הפיקסל
const products = [
    { id: 1, name: "Perfume A", price: "299 ₪", img: "https://via.placeholder.com/150" },
    { id: 2, name: "Perfume B", price: "350 ₪", img: "https://via.placeholder.com/150" }
];

const grid = document.getElementById('main-grid');
products.forEach(p => {
    grid.innerHTML += `
        <div class="p-card">
            <img src="${p.img}" style="width:100%">
            <div class="p-info">
                <div style="font-weight:700;">${p.name}</div>
                <div style="color:var(--gold)">${p.price}</div>
                <button class="add-btn" onclick="trackLead('Add to Cart: ${p.name}')">הוסף לסל</button>
            </div>
        </div>
    `;
});
</script>

</body>
