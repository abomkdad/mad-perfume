<html lang="he">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MAD PARFUMEUR | Branches</title>

<style>
:root{ --gold:#D4AF37; --black:#000; --wa:#25D366; }
*{box-sizing:border-box; margin:0; padding:0}
body{background:#000; color:#fff; font-family:'Assistant', sans-serif; opacity:0; transition: opacity 0.5s;}
header{text-align:center; padding:30px; border-bottom:1px solid #222}
.logo{font-family:'Cinzel'; color:var(--gold); font-size:2.2rem; letter-spacing:4px}
.branch-name{margin-top:10px; font-size:1.3rem; font-weight:700}
.hours-text{font-size:0.9rem; margin-top:5px; opacity:0.8}
.status{display:inline-block; margin-top:10px; padding:4px 14px; border-radius:20px; font-size:.8rem; font-weight:700}
.open{color:#25D366; border:1px solid #25D366}
.closed{color:#ff4d4d; border:1px solid #ff4d4d}
.social-nav{display:flex; justify-content:center; gap:18px; margin-top:20px}
.social-nav a{color:#fff; font-size:1.4rem; transition:0.3s}
.social-nav a:hover{color:var(--gold)}
.cats{display:flex; gap:8px; overflow-x:auto; padding:10px; border-bottom:1px solid #222; scrollbar-width:none}
.grid{display:grid; grid-template-columns:repeat(2,1fr); gap:12px; padding:15px}
@media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr)}}
.card{background:#111; border:1px solid #222; border-radius:4px; overflow:hidden}
.img img{width:100%; aspect-ratio:1/1; object-fit:cover; opacity:0; transition:.3s}
.img img.loaded{opacity:1}
.info{padding:15px; text-align:center}
.price{color:var(--gold); font-weight:700; margin:10px 0}
.wa{background:var(--wa); color:#fff; text-decoration:none; padding:12px; border-radius:4px; display:block; font-weight:700}
#popup{position:fixed; inset:0; background:rgba(0,0,0,.92); display:none; align-items:center; justify-content:center; z-index:9999; padding:20px}
.pbox{width:100%; max-width:400px; border:1px solid var(--gold); background:#000; position:relative}
.pclose{position:absolute; top:-45px; right:0; font-size:2.5rem; color:#fff; cursor:pointer}
.ptimer{background:var(--gold); color:#000; font-weight:900; padding:12px; text-align:center}
.pwa{display:block; background:var(--wa); color:#fff; padding:18px; text-align:center; font-weight:900; text-decoration:none}
</style>
</head>

<body>

<header>
  <div class="logo">MAD PARFUMEUR</div>
  <div id="br-name" class="branch-name">טוען...</div>
  <div id="br-hours" class="hours-text"></div>
  <div id="br-status"></div>
  <div id="br-social" class="social-nav"></div>
</header>

<nav id="cats" class="cats"></nav>
<main id="grid" class="grid"></main>

<div id="popup">
  <div class="pbox">
    <span class="pclose" onclick="closePop()">×</span>
    <img src="sale.png" style="width:100%">
    <div id="timer" class="ptimer">00:00:00</div>
    <a id="pwa-offer" class="pwa" target="_blank"></a>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
// تحويل المعرف إلى رقم للتأكد من المطابقة الصحيحة مع JSON
const branchID = parseInt(params.get('branch')) || 1; 
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
document.documentElement.dir = (lang === 'ar' ? 'rtl' : 'ltr');

const TXT = {
  he: { open:'פתוח עכשيو', closed:'סגור כעת', all:'הכל', order:'הזמנה', msg:'היי, אני מעוניין ב: ', offer: 'קבלת ההטבה עכשיו' },
  ar: { open:'مفتوح الآن', closed:'مغلق حالياً', all:'الكل', order:'طلب', msg:'مرحباً، أنا مهتم بـ: ', offer: 'احصل على العرض الآن' }
};

let STATE = { branch: null, products: [] };

async function start() {
  try {
    const [bj, pc] = await Promise.all([
      fetch('test.json').then(r => r.json()),
      fetch('products.csv').then(r => r.text())
    ]);

    // البحث عن الفرع: يقوم بمطابقة الـ ID أياً كان رقمه (1, 2, 33...)
    STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
    
    parseCSV(pc);
    renderHeader();
    renderCats();
    renderGrid('all');
    initPopup();
    document.body.style.opacity = "1";
  } catch (e) { console.error(e); }
}

function parseCSV(text) {
  const lines = text.split('\n');
  for(let i=1; i<lines.length; i++){
    const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    if(!c[1]) continue;
    STATE.products.push({ title: c[1].replace(/"/g,''), img: c[4], price: c[10], cat: c[11] });
  }
}

function renderHeader() {
  const b = STATE.branch;
  const t = TXT[lang];
  
  document.getElementById('br-name').textContent = b[`name_${lang}`];
  document.getElementById('br-hours').textContent = b.hours;

  const now = new Date();
  const d = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
  const mins = now.getHours()*60 + now.getMinutes();
  const isOpen = b.schedule[d]?.some(r => {
    const s = r[0].split(':'), e = r[1].split(':');
    return mins >= (+s[0]*60 + +s[1]) && mins < (+e[0]*60 + +e[1]);
  });
  document.getElementById('br-status').innerHTML = `<span class="status ${isOpen?'open':'closed'}">${isOpen?t.open:t.closed}</span>`;

  const socialEl = document.getElementById('br-social');
  const icons = { 
    tiktok:'fa-brands fa-tiktok', instagram:'fa-brands fa-instagram', 
    facebook:'fa-brands fa-facebook', snapchat:'fa-brands fa-snapchat', 
    waze:'fa-brands fa-waze', email:'fa-solid fa-envelope', youtube:'fa-brands fa-youtube' 
  };
  
  Object.entries(b.social).forEach(([key, url]) => {
    if(url && icons[key]) {
      const a = document.createElement('a');
      a.href = key === 'email' ? `mailto:${url}` : url;
      a.target = "_blank";
      a.innerHTML = `<i class="${icons[key]}"></i>`;
      socialEl.appendChild(a);
    }
  });
}

function renderCats() {
  const t = TXT[lang];
  const cats = [t.all, ...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
  const nav = document.getElementById('cats');
  cats.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = c;
    btn.className = c === t.all ? 'active' : '';
    btn.onclick = () => {
      document.querySelectorAll('.cats button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderGrid(c === t.all ? 'all' : c);
    };
    nav.appendChild(btn);
  });
}

function renderGrid(f) {
  const g = document.getElementById('grid'); g.innerHTML = '';
  const t = TXT[lang];
  const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
  const obs = new IntersectionObserver(es => {
    es.forEach(e => { if(e.isIntersecting){ e.target.src = e.target.dataset.src; e.target.onload = () => e.target.classList.add('loaded'); } });
  });
  list.forEach(p => {
    const d = document.createElement('div');
    d.className = 'card';
    d.innerHTML = `<div class="img"><img data-src="${p.img}"></div>
      <div class="info"><div class="name">${p.title}</div><div class="price">${p.price}</div>
      <a class="wa" target="_blank" href="https://wa.me/${STATE.branch.phone}?text=${encodeURIComponent(t.msg+p.title)}">${t.order}</a></div>`;
    g.appendChild(d);
    obs.observe(d.querySelector('img'));
  });
}

function initPopup() {
  if(localStorage.getItem('mad_pop_'+new Date().toDateString())) return;
  setTimeout(() => {
    const t = TXT[lang];
    document.getElementById('popup').style.display = 'flex';
    const pwa = document.getElementById('pwa-offer');
    pwa.textContent = t.offer;
    pwa.href = `https://wa.me/${STATE.branch.phone}?text=Offer`;
    setInterval(() => {
      const diff = new Date().setHours(23,59,59) - new Date();
      const h = Math.floor(diff/3600000).toString().padStart(2,'0');
      const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
      const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
      document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
  }, 3000);
}

function closePop() { document.getElementById('popup').style.display = 'none'; localStorage.setItem('mad_pop_'+new Date().toDateString(), '1'); }

start();
</script>
</body>
</html>
