<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Elite Branch Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1072283127290819'); fbq('track', 'PageView');

    function trackLead(name) {
        fbq('track', 'Lead', {content_name: name});
    }
    </script>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live-red: #ff0000; --live-green: #00FF00; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; direction: rtl; }

        /* شريط الواتساب العلوي المضيء */
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 900; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 2001; font-size: 1.1rem; }

        /* الهيدر الفاخر كما في الصور */
        header { 
            text-align: center; padding: 40px 20px; 
            background: linear-gradient(rgba(0,0,0,0.7), #000), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; 
            border-bottom: 2px solid var(--gold);
            position: relative;
        }
        .logo-img { max-width: 130px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(74, 144, 226, 0.5)); }
        
        .staff-wrapper { position: relative; width: 110px; height: 110px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; }
        .status-dot { position: absolute; bottom: 8px; right: 8px; width: 22px; height: 22px; border-radius: 50%; border: 3px solid #000; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 12px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        .branch-title { font-family: 'Cairo', sans-serif; font-size: 1.8rem; color: var(--gold); font-weight: 900; margin-top: 10px; }
        .status-text { font-weight: 900; font-size: 1.2rem; margin: 10px 0; }

        /* أزرار التواصل (الصناديق الذهبية) */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 450px; margin: 20px auto; padding: 0 15px; }
        .action-item { background: rgba(0,0,0,0.5); border: 1.5px solid rgba(212,175,55,0.4); padding: 18px; border-radius: 20px; text-decoration: none; color: white; text-align: center; transition: 0.3s; }
        .action-item:hover { border-color: var(--gold); background: rgba(212,175,55,0.1); }
        .action-item i { color: var(--gold); font-size: 1.6rem; margin-bottom: 10px; }
        .hotline { font-size: 1.3rem; font-weight: 900; color: var(--gold); font-family: 'Cinzel'; }

        /* شريط الأقسام الدائري (كما في الصور) */
        .cats-wrapper { position: sticky; top: 48px; z-index: 1000; background: rgba(8, 8, 8, 0.95); border-bottom: 1px solid #333; overflow: hidden; height: 90px; }
        .cats-container { display: flex; gap: 15px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; direction: rtl; }
        .cat-pill { display: flex; flex-direction: column; align-items: center; min-width: 80px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .cat-pill.active { opacity: 1; transform: scale(1.1); }
        .cat-img-box { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; margin-bottom: 5px; }
        .cat-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .cat-pill span { font-size: 12px; font-weight: 700; white-space: nowrap; color: #fff; }

        /* شبكة المنتجات */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; margin-bottom: 100px; }
        .p-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px; }

        /* الروابط الاجتماعية البيضاء */
        .social-bar { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-bar a { width: 45px; height: 45px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 1.4rem; text-decoration: none; transition: 0.3s; }
    </style>
</head>

<body>

    <a id="top-wa-link" href="#" class="top-wa-bar" onclick="trackLead('Top WhatsApp')">
        <i class="fab fa-whatsapp"></i> <span id="top-wa-text">תحدث معنا مباشرة عبر الواتساب</span>
    </a>

    <header>
        <img src="logo.png" class="logo-img">
        
        <div class="staff-wrapper">
            <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
            <div id="status-dot" class="status-dot"></div>
        </div>
        
        <div id="br-name" class="branch-title"></div>
        <div id="status-display" class="status-text"></div>

        <div id="social-box" class="social-bar">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-snapchat"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="action-grid">
            <a href="tel:*9935" class="action-item" onclick="trackLead('Call CS')">
                <i class="fas fa-phone-alt"></i>
                <div class="hotline">*9935</div>
                <small id="txt-cs">שירות לקוחות</small>
            </a>
            <a id="br-wa-link" href="#" class="action-item" onclick="trackLead('WA Company')">
                <i class="fab fa-whatsapp"></i>
                <div id="corp-phone" class="hotline">0509787730</div>
                <small id="txt-wa">וואטסאפ החברה</small>
            </a>
        </div>
    </header>

    <div class="cats-wrapper">
        <div id="cats-box" class="cats-container">
            </div>
    </div>

    <main id="main-grid" class="shop-grid"></main>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const branchID = urlParams.get('branch') || "36";
    const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

    // بيانات الفروع (أدخل بياناتك هنا)
    const branches = {
        "36": {
            "ar": "فرع دالية الكرمل",
            "he": "סניף דלית אל כרמל",
            "phone": "0525592293",
            "open": true
        },
        "1": {
            "ar": "فرع جنين",
            "he": "סניף ג'נין",
            "phone": "0509787730",
            "open": false
        }
    };

    function init() {
        const br = branches[branchID] || branches["36"];
        const t = {
            ar: { cs: "خدمة العملاء", wa: "واتساب الشركة", open: "مفتوح الآن ● OPEN NOW", closed: "مغلق حالياً ● CLOSED NOW" },
            he: { cs: "שירות לקוחות", wa: "וואטסאפ החברה", open: "פתוח עכשיו ● OPEN NOW", closed: "סגור כעת ● CLOSED NOW" }
        }[lang];

        // تحديث الواجهة بناءً على الفرع
        document.getElementById('br-name').textContent = br[lang];
        document.getElementById('txt-cs').textContent = t.cs;
        document.getElementById('txt-wa').textContent = t.wa;
        
        const dot = document.getElementById('status-dot');
        const statusDisplay = document.getElementById('status-display');
        
        if(br.open) {
            dot.style.background = 'var(--live-green)';
            statusDisplay.textContent = t.open;
            statusDisplay.style.color = 'var(--live-green)';
        } else {
            dot.style.background = 'var(--live-red)';
            statusDisplay.textContent = t.closed;
            statusDisplay.style.color = 'var(--live-red)';
        }

        const waLink = `https://wa.me/972${br.phone.substring(1)}`;
        document.getElementById('br-wa-link').href = waLink;
        document.getElementById('top-wa-link').href = waLink;
    }

    // ملاحظة: وظيفة جلب الـ CSV لعرض المنتجات والأقسام تبقى كما هي في الكود السابق
    init();
    </script>
</body>
</html>
