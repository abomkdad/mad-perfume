                const el = document.createElement('div');
                el.className = 'cat-item'; el.innerText = c;
                el.onclick = () => setCat(c, el); list.appendChild(el);
            });
        }

        function setCat(c, el) {
            activeCat = c;
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); render();
        }

        function render() {
            const t = translations[currentLang];
            const grid = document.getElementById('product-grid');
            if (!grid) return;
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = inventory.filter(i => {
                const matchSearch = i.name.toLowerCase().includes(search) || i.code.toLowerCase().includes(search);
                const matchCat = activeCat === 'ÿßŸÑŸÉŸÑ' || activeCat === 'All' || activeCat === '◊î◊õ◊ú' || i.cat === activeCat;
                return matchSearch && matchCat;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="no-results" style="grid-column: 1/-1; text-align:center; padding:50px; color:var(--text-sub);"><i class="fas fa-search-minus" style="font-size:3rem;display:block;margin-bottom:10px;"></i>${t.noResults}</div>`;
            } else {
                grid.innerHTML = filtered.map(i => {
                    const qty = cart[i.code]?.qty || 0;
                    const isAvail = i.available;
                    return `
                    <div class="card ${qty > 0 ? 'active' : ''} ${!isAvail ? 'out-of-stock' : ''}">
                        <img src="${i.img}" onerror="this.src='https://via.placeholder.com/150/f1f5f9/64748b?text=N/A'">
                        <h3>${i.code}</h3>
                        <div class="product-name">${i.name}</div>
                        <div class="stock-status ${isAvail ? 'status-available' : 'status-unavailable'}">
                            <i class="fas ${isAvail ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                            ${isAvail ? t.available : t.unavailable}
                        </div>
                        <div class="bulk-row">
                            <button class="btn-b" onclick="updateQty('${i.code}', 6)" ${!isAvail ? 'disabled' : ''}>+6</button>
                            <button class="btn-b" onclick="updateQty('${i.code}', 12)" ${!isAvail ? 'disabled' : ''}>+12</button>
                        </div>
                        <div class="qty-control">
                            <button class="btn-q" style="background:#cbd5e1;color:#1e293b" onclick="updateQty('${i.code}', -1)">-</button>
                            <span class="q-val">${qty}</span>
                            <button class="btn-q" onclick="updateQty('${i.code}', 1)" ${!isAvail ? 'disabled' : ''}>+</button>
                        </div>
                    </div>`;
                }).join('');
            }
            updateBar(); renderCartModal();
        }

        function updateQty(code, delta) {
            const itemData = inventory.find(i => i.code === code);
            if (!itemData) return;
            const current = cart[code]?.qty || 0;
            const next = Math.max(0, current + delta);
            if (next === 0) delete cart[code];
            else cart[code] = { qty: next, name: itemData.name, code: itemData.code, img: itemData.img };
            localStorage.setItem('my_warehouse_cart_v3', JSON.stringify(cart));
            render(); if (window.navigator.vibrate) window.navigator.vibrate(10);
        }

        function updateBar() {
            const items = Object.values(cart);
            let totalItems = items.length;
            let totalPieces = items.reduce((a, b) => a + b.qty, 0);
            safeSetText('totalCount', totalItems);
            safeSetText('totalPieces', totalPieces);
            const bar = document.getElementById('cartBar');
            if (bar) bar.classList.toggle('visible', totalItems > 0);
        }

        function renderCartModal() {
            const list = document.getElementById('cart-list-items');
            if (!list) return;
            const items = Object.values(cart);
            if (items.length === 0) { list.innerHTML = `<p style="text-align:center; padding:30px; color:var(--text-sub);">${translations[currentLang].emptyCart}</p>`; return; }
            list.innerHTML = items.map(item => `
                <div class="cart-item">
                    <img src="${item.img}" class="cart-item-img" onerror="this.src='https://via.placeholder.com/50/f1f5f9/64748b?text=N/A'">
                    <div class="cart-item-info">
                        <h4 style="font-size:0.95rem; color:var(--primary); font-weight:900; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.code}</h4>
                        <p style="font-size:0.75rem; color:var(--text-sub); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.name}</p>
                    </div>
                    <div class="qty-control" style="width:100px; padding:3px; gap:5px;">
                        <button class="btn-q" style="background:#cbd5e1;color:#1e293b;width:28px;height:28px;font-size:1rem" onclick="updateQty('${item.code}', -1)">-</button>
                        <span class="q-val" style="font-size:0.9rem">${item.qty}</span>
                        <button class="btn-q" style="width:28px;height:28px;font-size:1rem" onclick="updateQty('${item.code}', 1)">+</button>
                    </div>
                </div>`).join('');
        }

        function toggleCart(show) { const m = document.getElementById('cartModal'); if (m) m.style.display = show ? 'flex' : 'none'; }
        function clearCart() { if(confirm(translations[currentLang].confirmClear)) { cart = {}; localStorage.setItem('my_warehouse_cart_v3', '{}'); render(); toggleCart(false); } }
        function saveInfo() { localStorage.setItem('my_warehouse_emp', document.getElementById('empName').value); localStorage.setItem('my_warehouse_branch', document.getElementById('branchName').value); }

        async function sendOrder() {
            const name = document.getElementById('empName').value;
            const branch = document.getElementById('branchName').value;
            if(!name || !branch) return showToast(translations[currentLang].alertInfo);
            const btn = document.getElementById('sendBtn'); btn.disabled = true; btn.style.opacity = '0.5';
            try {
                const orders = Object.values(cart).map(i => ({ name: i.name, quantity: i.qty, employee: name, branch: branch }));
                await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ orders }) });
                showToast(translations[currentLang].alertSuccess); cart = {}; localStorage.setItem('my_warehouse_cart_v3', '{}'); setTimeout(() => location.reload(), 1500);
            } catch (e) { showToast("Done!"); cart = {}; localStorage.setItem('my_warehouse_cart_v3', '{}'); location.reload(); }
        }

        function sendWhatsApp() {
            const t = translations[currentLang];
            const name = document.getElementById('empName').value;
            const branch = document.getElementById('branchName').value;
            if(!name || !branch) return showToast(t.alertInfo);
            let msg = `${t.waHeader}\nüë§ *${t.empPlaceholder.replace('üë§ ', '')}:* ${name}\nüè¢ *${t.branchPlaceholder.replace('üè¢ ', '')}:* ${branch}\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            Object.values(cart).forEach(item => { msg += `üîπ *${item.code}* | ${item.name}\n   ${t.waQty}: *${item.qty}*\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`; });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function printOrder() {
            const t = translations[currentLang];
            const name = document.getElementById('empName').value;
            const branch = document.getElementById('branchName').value;
            if(!name || !branch) return showToast(t.alertInfo);
            if(Object.keys(cart).length === 0) return showToast(t.emptyCart);
            document.getElementById('print-emp').innerText = name;
            document.getElementById('print-branch').innerText = branch;
            document.getElementById('print-date-display').innerText = `${t.printDate}: ${new Date().toLocaleString()}`;
            document.getElementById('print-items').innerHTML = Object.values(cart).map(i => `<tr><td>${i.code}</td><td>${i.name}</td><td>${i.qty}</td></tr>`).join('');
            window.print();
        }

        window.onload = init;
    </script>
</body>
</html>
