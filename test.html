<html lang="he">
<head>

    <title>MAD PARFUMEUR | Official Portal</title>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 110px; opacity: 0; transition: 0.5s; }

        /* Header & Info */
        header { text-align: center; padding: 40px 20px; background: linear-gradient(rgba(0,0,0,0.7), #000), url('header.jpg') center/cover; border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 140px; margin-bottom: 10px; }
        .branch-title { font-size: 1.8rem; font-weight: 900; color: var(--gold); font-family: 'Cinzel'; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-top: 10px; }

        /* Social Icons */
        .social-row { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .social-row a { color: #fff; font-size: 1.4rem; transition: 0.3s; }
        .social-row a:hover { color: var(--gold); }

        /* Categories with Pulse Hint */
        .cats-wrapper { position: sticky; top: 0; z-index: 1000; background: rgba(8, 8, 8, 0.96); border-bottom: 1px solid #222; backdrop-filter: blur(10px); display: flex; align-items: center; overflow: hidden; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; height: 100%; width: 45px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; animation: pulseHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes pulseHint { 0%, 100% { opacity: 0.3; transform: translateX(0); } 50% { opacity: 1; transform: translateX(10px); } }
        .cats-container { display: flex; gap: 12px; overflow-x: auto; padding: 12px 15px 12px 55px; scrollbar-width: none; width: 100%; scroll-behavior: smooth; }
        .cats-container::-webkit-scrollbar { display: none; }
        .cat-pill { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; padding: 4px 15px 4px 4px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 10px; flex-shrink: 0; transition: 0.3s; }
        .cat-pill img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); }
        .cat-pill.active { background: var(--gold); border-color: #fff; }
        .cat-pill.active span { color: #000; font-weight: 900; }

        /* Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        @media(min-width: 768px) { .shop-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }
        .p-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: 0.3s; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .p-price { color: var(--gold); font-weight: 900; font-size: 1.2rem; margin: 5px 0; font-family: 'Cinzel'; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .add-btn.added { background: #333; color: #fff; }

        /* Cart Floating */
        #cart-fab { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
        #cart-fab i { font-size: 1.6rem; color: #000; }
        #cart-count { position: absolute; top: -2px; right: -2px; background: var(--live); color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }

        /* Sale Widget */
        #sale-fab { position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; animation: bounce 2s infinite; border: 2.5px solid var(--gold); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }

        /* Drawer & Popup */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 20px; border-radius: 25px 25px 0 0; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .drawer-list { flex-grow: 1; overflow-y: auto; margin: 15px 0; }
        .drawer-item { display: flex; align-items: center; gap: 15px; padding: 10px; border-bottom: 1px solid #222; }
        .drawer-item img { width: 45px; height: 45px; border-radius: 8px; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; font-size: 1.2rem; cursor: pointer; }

        #popup-sale { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10002; padding: 20px; }
        .sale-box { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; position: relative; }
        .timer-box { background: var(--gold); color: #000; text-align: center; padding: 12px; font-weight: 900; font-size: 1.5rem; font-family: 'Cinzel'; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 10000; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div id="br-name" class="branch-title"></div>
    <div id="br-status"></div>
    <div id="br-social" class="social-row"></div>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 20px auto 0;">
        <a id="call-btn" href="#" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 10px; border-radius: 12px; text-decoration: none; color: white; font-size: 11px;">
            <i class="fas fa-phone-alt" style="color:var(--gold);"></i> <br><b>*9935</b>
        </a>
        <a id="corp-wa" href="#" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 10px; border-radius: 12px; text-decoration: none; color: white; font-size: 11px;">
            <i class="fab fa-whatsapp" style="color:var(--gold);"></i> <br><b>WhatsApp</b>
        </a>
    </div>
</header>

<div class="cats-wrapper">
    <div id="cats" class="cats-container"></div>
</div>

<main id="main-grid" class="shop-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)">
    <i class="fas fa-shopping-bag"></i>
    <div id="cart-count">0</div>
</div>

<div id="sale-fab" onclick="toggleSale(true)">
    <i class="fas fa-gift" style="color:var(--gold); font-size: 1.6rem;"></i>
</div>

<div id="cart-overlay" class="overlay" onclick="toggleCart(false)"></div>
<div id="cart-drawer" class="drawer">
    <h2 style="font-family: 'Cinzel'; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px;">SHOPPING CART</h2>
    <div id="cart-list" class="drawer-list"></div>
    <div id="cart-total" style="text-align: center; font-size: 1.5rem; font-weight: 900; color: var(--gold); padding: 15px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> <span id="checkout-txt"></span></button>
</div>

<div id="popup-sale" class="overlay" style="display: none; align-items: center; justify-content: center; z-index: 10005;">
    <div class="sale-box">
        <span style="position: absolute; top: 10px; right: 15px; font-size: 2rem; color: #fff; cursor: pointer;" onclick="toggleSale(false)">&times;</span>
        <img src="sale.png" style="width: 100%;">
        <div id="timer" class="timer-box">00:00:00</div>
        <button class="checkout-btn" style="border-radius:0;" onclick="claimOffer()"><span id="offer-txt"></span></button>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const UI = {
    ar: { all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', checkout: 'إرسال عبر واتساب', offer: 'احصل على العرض', open: 'مفتوح الآن', closed: 'مغلق حالياً', msg: 'مرحباً، أود طلب الآتي:\n' },
    he: { all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', checkout: 'שליחה בוואטסאפ', offer: 'קבל הצעה', open: 'פתוח עכשיו', closed: 'סגור כעת', msg: 'שלום, אשמח להזמין:\n' }
};

let STATE = { branch: null, products: [], cart: [] };

async function init() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseProducts(pc);
        renderStatic();
        renderCats();
        renderGrid('all');
        initSale();
    } catch(e) { console.error(e); }
}

function parseProducts(text) {
    const lines = text.split('\n');
    const catIdx = lang === 'ar' ? 11 : 10;
    for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({
            id: i,
            title: c[0].replace(/"/g,'').trim(),
            img: c[3]?.trim() || 'logo.png',
            price: parseFloat(c[9]?.replace(/[^\d.]/g, '')) || 0,
            priceStr: c[9]?.replace('ILS', '').trim() + ' ₪',
            cat: c[catIdx]?.trim() || ''
        });
    }
}

function renderStatic() {
    const b = STATE.branch; const t = UI[lang];
    document.getElementById('br-name').textContent = b[`name_${lang}`];
    document.getElementById('call-btn').href = `tel:*9935`;
    document.getElementById('corp-wa').href = `https://api.whatsapp.com/send/?phone=972${b.phone.substring(1)}&text=${encodeURIComponent(t.msg)}`;
    document.getElementById('checkout-txt').textContent = t.checkout;
    document.getElementById('offer-txt').textContent = t.offer;

    // Social
    const soc = document.getElementById('br-social');
    const icons = { tiktok:'fa-tiktok', instagram:'fa-instagram', facebook:'fa-facebook', waze:'fa-waze' };
    Object.entries(b.social || {}).forEach(([k, v]) => {
        if(v && icons[k]) soc.innerHTML += `<a href="${v}" target="_blank"><i class="fa-brands ${icons[k]}"></i></a>`;
    });

    // Status
    const now = new Date();
    const d = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
    const mins = now.getHours()*60 + now.getMinutes();
    const isOpen = b.schedule[d]?.some(r => {
        const s = r[0].split(':'), e = r[1].split(':');
        return mins >= (+s[0]*60 + +s[1]) && mins < (+e[0]*60 + +e[1]);
    });
    document.getElementById('br-status').innerHTML = `<span class="status-badge" style="background:${isOpen?'#25D366':'#ff0000'}">● ${isOpen?t.open:t.closed}</span>`;
    document.body.style.opacity = "1";
}

function renderCats() {
    const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const box = document.getElementById('cats');
    const data = [{name: UI[lang].all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
    
    box.innerHTML = data.map(c => `
        <div class="cat-pill ${c.name===UI[lang].all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')">
            <img src="${c.img}"><span>${c.name}</span>
        </div>
    `).join('');
}

function filterCats(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    renderGrid(name === UI[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('main-grid'); g.innerHTML = '';
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        const card = document.createElement('div');
        card.className = 'p-card';
        card.innerHTML = `
            <img src="${p.img}" loading="lazy">
            <div class="p-info">
                <div style="font-size:0.85rem; font-weight:700; height:2.5em; overflow:hidden;">${p.title}</div>
                <div class="p-price">${p.priceStr}</div>
                <button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">
                    ${inCart ? UI[lang].added : UI[lang].add}
                </button>
            </div>`;
        g.appendChild(card);
    });
}

function addToCart(id, btn) {
    if(STATE.cart.some(i => i.id === id)) return;
    const p = STATE.products.find(x => x.id === id);
    STATE.cart.push(p);
    btn.classList.add('added');
    btn.textContent = UI[lang].added;
    updateCartUI();
    if(window.fbq) fbq('track', 'AddToCart', {content_name: p.title});
}

function updateCartUI() {
    const list = document.getElementById('cart-list');
    document.getElementById('cart-count').textContent = STATE.cart.length;
    list.innerHTML = '';
    let total = 0;
    STATE.cart.forEach(i => {
        total += i.price;
        list.innerHTML += `
            <div class="drawer-item">
                <img src="${i.img}">
                <div style="flex-grow:1; font-size:13px;">${i.title}</div>
                <div style="color:var(--gold); font-weight:700;">${i.priceStr}</div>
                <i class="fas fa-trash" style="color:red; margin-right:10px" onclick="removeItem(${i.id})"></i>
            </div>`;
    });
    document.getElementById('cart-total').textContent = `${UI[lang].total} ${total} ₪`;
}

function removeItem(id) {
    STATE.cart = STATE.cart.filter(i => i.id !== id);
    updateCartUI();
    const currentFilter = document.querySelector('.cat-pill.active span').textContent;
    renderGrid(currentFilter === UI[lang].all ? 'all' : currentFilter);
}

function toggleCart(s) {
    document.getElementById('cart-drawer').classList.toggle('open', s);
    document.getElementById('cart-overlay').style.display = s ? 'block' : 'none';
}

function sendOrder() {
    if(!STATE.cart.length) return;
    let m = UI[lang].msg;
    let sum = 0;
    STATE.cart.forEach((i, idx) => { m += `${idx+1}. ${i.title} (${i.priceStr})\n`; sum += i.price; });
    m += `\n*المجموع: ${sum} ₪*`;
    const p = STATE.branch.phone.replace(/\D/g,'');
    window.open(`https://api.whatsapp.com/send/?phone=972${p.substring(1)}&text=${encodeURIComponent(m)}`, '_blank');
}

// Sale
let timerInt;
function toggleSale(s) {
    document.getElementById('popup-sale').style.display = s ? 'flex' : 'none';
    if(s) {
        timerInt = setInterval(() => {
            const d = new Date().setHours(23,59,59) - new Date();
            if(d<0) return toggleSale(false);
            const h = Math.floor(d/3600000).toString().padStart(2,'0');
            const m = Math.floor((d%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').textContent = `${h}:${m}:${s}`;
        }, 1000);
    } else clearInterval(timerInt);
}
function initSale() { setTimeout(() => toggleSale(true), 3000); }
function claimOffer() { window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(UI[lang].offer)}`, '_blank'); }

init();
</script>
</body>
</html>
