    <style>
        :root { --blue: #0046be; --gold: #d4af37; --bg: #ffffff; --text: #1a1a1a; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 70px; }

        .top-wa { background: var(--wa); color: #fff; text-align: center; padding: 10px; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; position: sticky; top: 0; z-index: 2000; font-size: 14px; }
        
        header { background: var(--blue); color: #fff; text-align: center; padding: 25px 15px; border-bottom: 3px solid var(--gold); border-radius: 0 0 30px 30px; }
        .logo { width: 80px; margin-bottom: 10px; }
        .staff-img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        
        .soc { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .soc a { font-size: 1.5rem; text-decoration: none; }
        .fa-facebook { color: #1877F2; } .fa-instagram { color: #E4405F; } .fa-tiktok { color: #000; background: #fff; border-radius: 50%; } .fa-waze { color: #33CCFF; } .fa-snapchat { color: #FFFC00; text-shadow: 0 0 1px #000; }

        .cats { display: flex; overflow-x: auto; padding: 10px; gap: 8px; position: sticky; top: 41px; background: #fff; z-index: 1000; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .cat { padding: 6px 15px; background: #f0f2f5; border-radius: 20px; font-size: 13px; font-weight: 700; white-space: nowrap; cursor: pointer; }
        .cat.active { background: var(--blue); color: #fff; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { border: 1px solid #eee; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-body { padding: 10px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .btn { background: var(--blue); color: #fff; border: none; padding: 8px; border-radius: 8px; font-weight: 800; width: 100%; margin-top: 5px; font-size: 13px; cursor: pointer; }
        .btn.in { background: #eef2f7; color: var(--blue); }

        #cart-fab { position: fixed; bottom: 80px; right: 20px; width: 55px; height: 55px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1500; }
        #count { position: absolute; top: 0; right: 0; background: var(--gold); color: #000; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; font-weight: 900; display: flex; align-items: center; justify-content: center; }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%; background: #fff; border-top: 4px solid var(--blue); z-index: 3000; transition: 0.3s; padding: 20px; border-radius: 20px 20px 0 0; }
        .drawer.open { bottom: 0; }
        .order-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 800; font-size: 16px; margin-top: 10px; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 2500; }
    </style>
</head>
<body>

<a id="wa-top" href="#" class="top-wa" target="_blank" onclick="track('TopWA')">
    <i class="fab fa-whatsapp"></i> <span id="wa-txt">دبرو معنا واتساب</span>
</a>

<header>
    <img src="logo.png" class="logo">
    <div><img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img"></div>
    <h1 id="b-name" style="font-size: 1.4rem; color: var(--gold); margin: 5px 0;">MAD</h1>
    <p id="b-status" style="font-size: 0.85rem; font-weight: 800;"></p>
    <div id="b-soc" class="soc"></div>
</header>

<div id="cats" class="cats"></div>
<main id="p-grid" class="grid"></main>

<div id="cart-fab" onclick="toggleCart(true)">
    <i class="fas fa-shopping-bag" style="color:#fff; font-size:1.4rem"></i>
    <div id="count">0</div>
</div>

<div id="cart-drawer" class="drawer">
    <h3 style="text-align:center; margin-bottom:15px; color:var(--blue)" id="cart-title">سلة المشتريات</h3>
    <div id="cart-items" style="overflow-y:auto; height: calc(100% - 100px);"></div>
    <div id="cart-total" style="text-align:center; font-weight:900; padding:10px;"></div>
    <button class="order-btn" onclick="send()">إرسال الطلب عبر واتساب</button>
</div>

<div id="overlay" onclick="toggleCart(false)"></div>

<script>
const branchID = new URLSearchParams(window.location.search).get('branch') || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

// دمج البيانات مباشرة لسرعة خرافية
let STATE = { b: null, p: [], cart: [] };

async function init() {
    try {
        const [brRes, prRes] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.b = brRes.branches.find(x => x.id == branchID) || brRes.branches[0];
        
        // تحويل المنتجات بسرعة
        const rows = prRes.split('\n');
        const cIdx = lang === 'ar' ? 11 : 10;
        for(let i=1; i<rows.length; i++) {
            const c = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(c[0]) STATE.p.push({ id:i, n:c[0].replace(/"/g,''), img:c[3]?.trim(), p:parseFloat(c[9]?.replace(/[^\d.]/g,''))||0, ps:c[9]?.replace('ILS','').trim()+' ₪', cat:c[cIdx]?.trim() });
        }
        render();
    } catch(e) { console.error("Init Error"); }
}

function render() {
    const b = STATE.b;
    const isAr = lang === 'ar';
    document.getElementById('b-name').innerText = isAr ? b.name_ar : b.name_he;
    document.getElementById('wa-top').href = `https://wa.me/972${b.phone.substring(1)}`;
    
    // الأيقونات الملونة الحقيقية
    const icons = { facebook:'fa-facebook', instagram:'fa-instagram', tiktok:'fa-tiktok', waze:'fa-waze', snapchat:'fa-snapchat' };
    let socH = '';
    Object.entries(b.social || {}).forEach(([k,v]) => { if(v && icons[k]) socH += `<a href="${v}" target="_blank" onclick="track('Soc_${k}')"><i class="fab ${icons[k]}"></i></a>`; });
    document.getElementById('b-soc').innerHTML = socH;

    // حالة الدوام
    const now = new Date();
    const day = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
    const time = now.getHours() * 60 + now.getMinutes();
    let open = false;
    if(b.schedule?.[day]) {
        b.schedule[day].forEach(s => {
            const st = parseInt(s[0].split(':')[0])*60 + parseInt(s[0].split(':')[1]);
            const en = parseInt(s[1].split(':')[0])*60 + parseInt(s[1].split(':')[1]);
            if(time >= st && time < en) open = true;
        });
    }
    const sTxt = document.getElementById('b-status');
    sTxt.innerText = open ? (isAr?'مفتوح الآن':'פתוח עכשיו') : (isAr?'مغلق حالياً':'סגור כעת');
    sTxt.style.color = open ? '#4ade80' : '#ff4d4d';

    // التصنيفات
    const cats = ['الكل', ...new Set(STATE.p.map(x => x.cat))].filter(Boolean);
    document.getElementById('cats').innerHTML = cats.map(c => `<div class="cat ${c==='الكل'?'active':''}" onclick="filter(this, '${c}')">${c}</div>`).join('');
    
    grid('الكل');
}

function filter(el, c) {
    document.querySelectorAll('.cat').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
    grid(c);
}

function grid(f) {
    const list = f === 'الكل' ? STATE.p : STATE.p.filter(x => x.cat === f);
    document.getElementById('p-grid').innerHTML = list.map(p => {
        const inC = STATE.cart.some(x => x.id === p.id);
        return `<div class="card"><img src="${p.img}" loading="lazy"><div class="card-body"><div><div style="font-size:12px; font-weight:700; height:32px; overflow:hidden;">${p.n}</div><div style="color:var(--blue); font-weight:900; margin:4px 0;">${p.ps}</div></div><button class="btn ${inC?'in':''}" onclick="add(${p.id}, this)">${inC?(lang=='ar'?'في السلة':'בסל'):(lang=='ar'?'إضافة':'הוסף')}</button></div></div>`;
    }).join('');
}

function add(id, btn) {
    if(STATE.cart.some(x => x.id === id)) return;
    const p = STATE.p.find(x => x.id === id);
    STATE.cart.push(p);
    btn.classList.add('in'); btn.innerText = lang=='ar'?'في السلة':'בסל';
    track('AddCart', p.n);
    update();
}

function update() {
    document.getElementById('count').innerText = STATE.cart.length;
    let total = 0;
    document.getElementById('cart-items').innerHTML = STATE.cart.map(x => {
        total += x.p;
        return `<div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #eee;"><img src="${x.img}" style="width:35px;"><div style="flex-grow:1; font-size:12px; font-weight:700;">${x.n}</div><div>${x.ps}</div><i class="fas fa-trash" style="color:#ff4d4d" onclick="remove(${x.id})"></i></div>`;
    }).join('');
    document.getElementById('cart-total').innerText = (lang=='ar'?'المجموع: ':'סה"כ: ') + total + ' ₪';
}

function remove(id) { STATE.cart = STATE.cart.filter(x => x.id !== id); update(); grid('الكل'); }
function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }

function send() {
    let m = "*طلب جديد:*\n";
    STATE.cart.forEach((x, i) => m += `${i+1}. ${x.n}\n`);
    track('SendOrder');
    window.open(`https://wa.me/972${STATE.b.phone.substring(1)}?text=${encodeURIComponent(m)}`, '_blank');
}

init();
</script>
</body>
