header{position:relative;text-align:center;padding:50px 20px;background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.8)),url('header.jpg') center/cover;border-bottom:2px solid var(--gold)}

.cats button.active{background:var(--gold);color:#000;border-color:var(--gold)}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:15px}
@media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr);gap:20px}}
.card{background:#111;border:1px solid #222;border-radius:10px;overflow:hidden}
.img img{width:100%;aspect-ratio:1/1;object-fit:cover;opacity:0;transition:.5s}

</div>

<script>
const params=new URLSearchParams(location.search);
const branchID=parseInt(params.get('branch'))||1;
const lang=navigator.language.startsWith('ar')?'ar':'he';

const TXT={
he:{open:'פתוח עכשיו',closed:'סגור כעת',all:'הכל',order:'הזמנה',msg:'היי, אני מעוניין ב: ',offer:'קבלת ההטבה',duty:'המנהל בתורנות',badge:'מבצע'},
ar:{open:'مفتوح الآن',closed:'مغلق حالياً',all:'الكل',order:'طلب',msg:'مرحباً، أنا مهتم بـ: ',offer:'احصل على العرض',duty:'الموظف المناوب',badge:'عرض اليوم'}
};

let STATE={branch:null,products:[]},timerInterval;

function openSale(){document.getElementById('popup-sale').style.display='flex';document.getElementById('reopen-sale').style.display='none';startTimer()}
function closeSale(){document.getElementById('popup-sale').style.display='none';document.getElementById('reopen-sale').style.display='flex';localStorage.setItem('mad_sale_'+new Date().toDateString(),'seen');clearInterval(timerInterval)}
function startTimer(){
clearInterval(timerInterval);
timerInterval=setInterval(()=>{
const diff=new Date().setHours(23,59,59)-new Date();
if(diff<=0){closeSale();return}
const h=String(Math.floor(diff/3600000)).padStart(2,'0');
const m=String(Math.floor(diff%3600000/60000)).padStart(2,'0');
const s=String(Math.floor(diff%60000/1000)).padStart(2,'0');
document.getElementById('sale-timer').textContent=`${h}:${m}:${s}`;
},1000);
}

function initDailySale(){
const key='mad_sale_'+new Date().toDateString();
const t=TXT[lang];
const msg=lang==='ar'
?'مرحباً، أريد الحصول على عرض اليوم'
:'שלום, אשמח לקבל את ההטבה היומית';
const a=document.getElementById('sale-wa-link');
a.textContent=t.offer;
a.href='https://wa.me/972509787730?text='+encodeURIComponent(msg);
if(localStorage.getItem(key))document.getElementById('reopen-sale').style.display='flex';
else setTimeout(openSale,3000);
}

document.body.style.opacity=1;
initDailySale();
</script>
