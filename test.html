    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(20, 20, 20, 0.9);
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; padding-bottom: 90px; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        .branch-card { background: #161616; border-radius: 20px; padding: 25px; margin-bottom: 20px; border-right: 5px solid var(--gold); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; background: #333; }

        /* --- STICKY GLASS FOOTER --- */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding: 15px 25px; display: flex; justify-content: space-between;
            align-items: center; z-index: 1000; box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        .footer-cta { background: linear-gradient(45deg, var(--gold), #f1c40f); color: #000; padding: 10px 20px; border-radius: 30px; font-weight: 900; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(212,175,55,0.4); }

        /* --- PREMIUM BROWSER MODAL --- */
        #browser-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10001; align-items: center; justify-content: center;
        }
        
        .iphone-frame {
            position: relative;
            width: 440px; height: 954px; /* iPhone 17 Pro Max Dimensions */
            max-width: 95vw; max-height: 95vh;
            background: #fff; border-radius: 55px; overflow: hidden;
            display: flex; flex-direction: column;
            transform: scale(0.8) translateY(100vh);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 4px solid #1a1a1a;
        }

        #browser-modal.active .iphone-frame { transform: scale(1) translateY(0); }

        /* Modern Browser Header */
        .app-bar {
            background: #f1f1f1; padding: 15px 20px; display: flex;
            justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0;
        }
        .domain-tag { background: #e0e0e0; padding: 5px 15px; border-radius: 20px; font-size: 11px; color: #555; font-weight: 700; letter-spacing: 0.5px; }
        .close-app { background: #000; color: #fff; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-size: 14px; }

        #app-frame { flex: 1; width: 100%; border: none; background: #fff; opacity: 0; transition: opacity 0.4s; }

        /* Loading Screen Mask */
        .app-loader { position: absolute; top: 60px; left: 0; width: 100%; height: calc(100% - 60px); background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .app-loader img { width: 60px; margin-bottom: 15px; filter: grayscale(1); opacity: 0.5; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" style="width:80px;"></div>
    <div style="margin-top:15px; font-weight:900; font-size:24px; color:var(--gold);">MAD PARFUMEUR</div>
</header>

<div class="container">
    <div id="branches-container"></div>
</div>

<div class="sticky-footer">
    <div style="text-align:right;">
        <h5 id="footer-h" style="font-size:14px; color:var(--gold); margin-bottom:2px;"></h5>
        <p id="footer-p" style="font-size:11px; opacity:0.8;"></p>
    </div>
    <button class="footer-cta" onclick="toggleApp(true)">
        <i class="fas fa-gem"></i>
        <span id="footer-b"></span>
    </button>
</div>

<div id="browser-modal" onclick="toggleApp(false)">
    <div class="iphone-frame" onclick="event.stopPropagation()">
        <div class="app-bar">
            <button class="close-app" onclick="toggleApp(false)">×</button>
            <div class="domain-tag"><i class="fas fa-lock" style="margin-left:5px; font-size:9px;"></i> fragranticarabia.com</div>
            <i class="fas fa-ellipsis-h" style="color:#999; font-size:14px;"></i>
        </div>
        <div class="app-loader" id="loader">
            <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png">
            <i class="fas fa-circle-notch fa-spin" style="color:var(--gold); font-size:24px;"></i>
        </div>
        <iframe id="app-frame" src=""></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = "rtl";

    const content = {
        ar: { h:"الموسوعة العطرية", p:"اكتشف أسرار العطور والمكونات", b:"استكشف الآن", close:"إغلاق" },
        he: { h:"אנציקלופדיית בשמים", p:"גלה את המרכיבים והביקורות", b:"גלה עכשיו", close:"סגור" }
    }[userLang];

    document.getElementById('footer-h').textContent = content.h;
    document.getElementById('footer-p').textContent = content.p;
    document.getElementById('footer-b').textContent = content.b;

    function toggleApp(show) {
        const modal = document.getElementById('browser-modal');
        const frame = document.getElementById('app-frame');
        const loader = document.getElementById('loader');
        const url = (userLang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";

        if (show) {
            frame.src = url;
            modal.style.display = 'flex';
            loader.style.display = 'flex';
            frame.style.opacity = '0';
            
            frame.onload = () => {
                loader.style.display = 'none';
                frame.style.opacity = '1';
            };
            
            setTimeout(() => { modal.classList.add('active'); }, 10);
            document.body.style.overflow = 'hidden';
        } else {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                frame.src = '';
                document.body.style.overflow = 'auto';
            }, 500);
        }
    }

    // Load Branches Simple
    async function loadBranches() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            const container = document.getElementById('branches-container');
            data.branches.forEach(b => {
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `
                    <div style="font-weight:900; color:var(--gold);">${b[`name_${userLang}`]}</div>
                    <div class="btn-group">
                        <a href="https://wa.me/${b.phone.replace(/\D/g,'')}" class="btn">واتساب</a>
                        <a href="${b.social?.waze || '#'}" class="btn">Waze</a>
                        <a href="?branch=${b.id}" class="btn" style="background:var(--gold); color:#000;">دخول</a>
                    </div>`;
                container.appendChild(card);
            });
        } catch(e) {}
    }
    loadBranches();
</script>
</body>
</html>
