<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Luxury Fragrances</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --gold: #d4af37;
            --text: #ffffff;
            --muted: #aaaaaa;
            --whatsapp: #25D366;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cairo', 'Heebo', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Header System */
        header {
            text-align: center;
            padding: 30px 20px 25px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            background: linear-gradient(to bottom, #111, #0a0a0a);
        }

        .logo-container img {
            width: 85px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
            margin: 0;
        }

        .branch-display-name {
            font-size: 28px;
            font-weight: 800;
            margin: 8px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .status-badge.is-open { background: rgba(37, 211, 102, 0.15); color: var(--whatsapp); }
        .status-badge.is-closed { background: rgba(255, 68, 68, 0.15); color: #ff4444; }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-bar a {
            color: var(--gold);
            font-size: 20px;
            width: 42px;
            height: 42px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-bar a:hover {
            background: var(--gold);
            color: #000;
            transform: translateY(-3px);
        }

        /* Categories */
        .category-nav {
            display: flex;
            overflow-x: auto;
            padding: 20px 15px;
            gap: 10px;
            scrollbar-width: none;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
        }

        .category-nav::-webkit-scrollbar { display: none; }

        .cat-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--text);
            padding: 8px 22px;
            border-radius: 50px;
            white-space: nowrap;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .cat-btn.active {
            background: var(--gold);
            color: #000;
        }

        /* Product Grid */
        .products-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 15px 100px;
        }

        @media (min-width: 768px) {
            .products-container { grid-template-columns: repeat(4, 1fr); }
        }

        .product-card {
            background: var(--card);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease forwards;
        }

        .product-img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
            background: #fff;
        }

        .product-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 8px;
            min-height: 44px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            color: var(--gold);
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 12px;
        }

        .order-btn {
            background: var(--whatsapp);
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }

        /* Popup System */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: #000;
            border: 1px solid var(--gold);
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .popup-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .popup-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--gold);
            color: #000;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #000;
        }

        .timer-container {
            margin: 15px 0;
            font-size: 14px;
            color: var(--muted);
        }

        .timer-digits {
            font-size: 24px;
            font-weight: 800;
            color: var(--gold);
            font-family: monospace;
            display: block;
        }

        .popup-cta {
            background: var(--whatsapp);
            color: #fff;
            padding: 16px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 18px;
            display: block;
            text-decoration: none;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD PARFUMEUR">
        </div>
        <p class="brand-name">MAD PARFUMEUR</p>
        <h1 id="branchName" class="branch-display-name">...</h1>
        <div id="statusBadge" class="status-badge">...</div>
        
        <div class="social-bar" id="socialBar">
            </div>
    </header>

    <nav class="category-nav" id="categoryNav">
        </nav>

    <main class="products-container" id="productGrid">
        </main>

    <div class="popup-overlay" id="dailyPopup">
        <div class="popup-content">
            <div class="popup-close" id="closePopup">âœ•</div>
            <img src="sale.png" alt="Daily Offer" class="popup-img">
            <div class="timer-container">
                <span id="endsLabel">...</span>
                <span id="countdown" class="timer-digits">00:00:00</span>
            </div>
            <a href="#" id="popupCTA" class="popup-cta">...</a>
        </div>
    </div>

    <script>
        const CONFIG = {
            lang: navigator.language.startsWith('he') ? 'he' : 'ar',
            branchID: new URLSearchParams(window.location.search).get('branch'),
            translations: {
                ar: {
                    open: "Ù…ÙØªÙˆØ­ Ø§Ù„Ø¢Ù†",
                    closed: "Ù…ØºÙ„Ù‚ Ø§Ù„Ø¢Ù†",
                    all: "Ø§Ù„ÙƒÙ„",
                    order: "Ø§Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨",
                    ends: "ÙŠÙ†ØªÙ‡ÙŠ Ø§Ù„Ø¹Ø±Ø¶ Ø®Ù„Ø§Ù„",
                    cta: "ðŸ”¥ Ø§Ø­ØµÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„ÙŠÙˆÙ…",
                    wa_msg: "Ø£Ù‡Ù„Ø§Ù‹ØŒ Ø£ÙˆØ¯ Ø·Ù„Ø¨: "
                },
                he: {
                    open: "×¤×ª×•×— ×¢×›×©×™×•",
                    closed: "×¡×’×•×¨ ×›×¨×’×¢",
                    all: "×”×›×œ",
                    order: "×”×–×ž×Ÿ ×‘×•×•××˜×¡××¤",
                    ends: "×”×ž×‘×¦×¢ ×ž×¡×ª×™×™× ×‘×¢×•×“",
                    cta: "ðŸ”¥ ×§×‘×œ ××ª ×”×”×¦×¢×” ×”×™×•×",
                    wa_msg: "×©×œ×•×ØŒ ×× ×™ ×ž×¢×•× ×™×™×Ÿ ×œ×”×–×ž×™×Ÿ: "
                }
            }
        };

        const UI = CONFIG.translations[CONFIG.lang];
        let branchData = null;
        let allProducts = [];

        // Central Tracking Function
        function trackEvent(action, label = '') {
            const data = { action, branch: CONFIG.branchID, label, lang: CONFIG.lang };
            if (window.fbq) fbq('track', 'Lead', data);
            if (window.ttq) ttq.track('SubmitForm', data);
            console.log('Track:', action, label);
        }

        // Live Status Logic
        function isBranchOpen(schedule) {
            const now = new Date();
            const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const today = days[now.getDay()];
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            if (!schedule || !schedule[today]) return false;

            return schedule[today].some(range => {
                const [start, end] = range.map(time => {
                    const [h, m] = time.split(':').map(Number);
                    return h * 60 + m;
                });
                return currentTime >= start && currentTime <= end;
            });
        }

        // Initialize Page
        async function init() {
            try {
                // 1. Set Direction
                document.documentElement.lang = CONFIG.lang;
                document.documentElement.dir = CONFIG.lang === 'he' ? 'ltr' : 'rtl';

                // 2. Fetch Branch Data
                const res = await fetch('test.json');
                const data = await res.json();
                branchData = data.branches.find(b => b.id == CONFIG.branchID);

                if (!branchData) throw new Error("Branch Not Found");

                renderHeader();
                await loadProducts();
                initPopup();

            } catch (err) {
                console.error(err);
                document.body.innerHTML = `<div style="padding:100px 20px; text-align:center">Branch ID Required</div>`;
            }
        }

        function renderHeader() {
            document.getElementById('branchName').innerText = CONFIG.lang === 'he' ? branchData.name_he : branchData.name_ar;
            
            const isOpen = isBranchOpen(branchData.schedule);
            const badge = document.getElementById('statusBadge');
            badge.innerText = isOpen ? UI.open : UI.closed;
            badge.className = `status-badge ${isOpen ? 'is-open' : 'is-closed'}`;

            const socialBar = document.getElementById('socialBar');
            const icons = [
                { id: 'whatsapp', icon: 'fa-whatsapp', link: `https://wa.me/972${branchData.phone.substring(1)}` },
                { id: 'waze', icon: 'fa-location-dot', link: branchData.social.waze },
                { id: 'instagram', icon: 'fa-instagram', link: branchData.social.instagram },
                { id: "tiktok", icon: "fa-tiktok", link: branchData.social.tiktok },
                { id: "facebook", icon: "fa-facebook-f", link: branchData.social.facebook },
                { id: "email", icon: "fa-envelope", link: `mailto:${branchData.social.email}` }
            ];

            socialBar.innerHTML = icons.filter(i => i.link).map(i => `
                <a href="${i.link}" target="_blank" onclick="trackEvent('social_click', '${i.id}')">
                    <i class="fa-brands ${i.icon.startsWith('fa-location') || i.icon.startsWith('fa-envelope') ? 'fa-solid' : 'fa-brands'} ${i.icon}"></i>
                </a>
            `).join('');
        }

        async function loadProducts() {
            const res = await fetch('products.csv');
            const text = await res.text();
            
            Papa.parse(text, {
                header: true,
                complete: (results) => {
                    allProducts = results.data.filter(p => p.BranchID == CONFIG.branchID);
                    renderCategories();
                    renderGrid(allProducts);
                }
            });
        }

        function renderCategories() {
            const nav = document.getElementById('categoryNav');
            const cats = ['all', ...new Set(allProducts.map(p => p.Category))].filter(c => c);
            
            nav.innerHTML = cats.map(c => `
                <button class="cat-btn ${c === 'all' ? 'active' : ''}" onclick="filterProducts('${c}', this)">
                    ${c === 'all' ? UI.all : c}
                </button>
            `).join('');
        }

        window.filterProducts = (cat, btn) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const filtered = cat === 'all' ? allProducts : allProducts.filter(p => p.Category === cat);
            renderGrid(filtered);
        };

        function renderGrid(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(p => {
                const waUrl = `https://wa.me/972${branchData.phone.substring(1)}?text=${encodeURIComponent(UI.wa_msg + p.Title)}`;
                return `
                <div class="product-card">
                    <div class="product-img-wrapper">
                        <img src="${p.Image}" alt="${p.Title}" loading="lazy">
                    </div>
                    <h3 class="product-title">${p.Title}</h3>
                    <div class="product-price">â‚ª ${p.Price}</div>
                    <a href="${waUrl}" target="_blank" class="order-btn" onclick="trackEvent('product_order', '${p.Title.replace(/'/g, "")}')">
                        <i class="fa-brands fa-whatsapp"></i> ${UI.order}
                    </a>
                </div>
            `}).join('');
        }

        function initPopup() {
            const popup = document.getElementById('dailyPopup');
            const todayKey = 'mad_popup_' + new Date().toDateString();
            
            if (localStorage.getItem(todayKey)) return;

            // Setup Popup UI
            document.getElementById('endsLabel').innerText = UI.ends;
            document.getElementById('popupCTA').innerText = UI.cta;
            document.getElementById('popupCTA').href = `https://wa.me/972${branchData.phone.substring(1)}?text=${encodeURIComponent(UI.cta)}`;

            setTimeout(() => {
                popup.style.display = 'flex';
                trackEvent('popup_impression');
            }, 2000);

            // Close Logic
            document.getElementById('closePopup').onclick = () => {
                popup.style.display = 'none';
                localStorage.setItem(todayKey, 'viewed');
            };

            document.getElementById('popupCTA').onclick = () => trackEvent('popup_cta_click');

            // Timer Logic
            setInterval(() => {
                const now = new Date();
                const end = new Date();
                end.setHours(23, 59, 59);
                
                const diff = end - now;
                if (diff <= 0) {
                    popup.style.display = 'none';
                    return;
                }

                const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                
                document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }

        init();
    </script>
</body>
</html>
