<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MAD PARFUMEUR | Official Portal</title>

    <script>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 0; transition: opacity 0.5s; overflow-x: hidden; padding-bottom: 80px; /* مساحة للشريط الثابت */ }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 35px; height: 35px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212,175,55,0.2); text-decoration: none;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 12px; max-width: 650px; margin: 0 auto;
        }

        .action-item {
            background: var(--btn-gray); border: 2px solid rgba(212,175,55,0.4);
            padding: 15px 5px; border-radius: 15px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 20px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 14px; font-weight: 900; }
        .action-item small { font-size: 11px; font-weight: 700; opacity: 0.8; }
        .action-item .hotline { font-size: 18px; color: var(--gold); font-weight: 900; margin-top: 4px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 20px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; display: flex; align-items: center; gap: 5px; border: 1px solid; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        .hidden { display: none !important; }

        /* --- تصميم الشريط الثابت الجديد في الأسفل --- */
        .sticky-fragrantica {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border-top: 2px solid var(--gold);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 9999;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        .sticky-fragrantica .text-side { text-align: right; }
        .sticky-fragrantica h5 { color: var(--gold); font-size: 14px; font-weight: 800; margin-bottom: 2px; }
        .sticky-fragrantica p { color: #fff; font-size: 11px; opacity: 0.7; }
        .open-frag-btn {
            background: var(--gold);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* النافذة المنبثقة (Modal) بصيغة الجوال */
        #frag-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100000; backdrop-filter: blur(8px);
        }
        .modal-content {
            position: relative; width: 100%; max-width: 450px; height: 90vh; margin: 10vh auto 0;
            background: #fff; border-radius: 25px 25px 0 0; overflow: hidden;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }
        #frag-frame { width: 100%; height: 100%; border: none; }
        .close-modal {
            position: absolute; top: 15px; right: 20px; background: #000; color: var(--gold);
            border: none; width: 35px; height: 35px; border-radius: 50%; font-weight: bold;
            cursor: pointer; z-index: 100001; font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>
    </header>

<div class="container">
    <div id="view-directory">
        <div id="branchesList" style="text-align:center; color:#888;">جاري تحميل البيانات...</div>
    </div>
</div>

<div class="sticky-fragrantica">
    <div class="text-side">
        <h5 id="sticky-title"></h5>
        <p id="sticky-desc"></p>
    </div>
    <button class="open-frag-btn" onclick="openFragModal()">
        <i class="fas fa-search"></i>
        <span id="sticky-btn-text"></span>
    </button>
</div>

<div id="frag-modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeFragModal()">×</button>
        <iframe id="frag-frame" src=""></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = (userLang === "ar") ? "rtl" : "ltr";

    const t = {
        ar: { 
            sticky_h: "موسوعة Fragrantica",
            sticky_p: "تفاصيل المكونات والتقييمات",
            sticky_b: "عرض العطور",
            wa_btn:"واتساب", waze:"Waze", enter:"دخول",
            open:"مفتوح", closed:"مغلق"
        },
        he: { 
            sticky_h: "אנציקלופדיית Fragrantica",
            sticky_p: "פירוט מרכיבים וביקורות",
            sticky_b: "צפה בבשמים",
            wa_btn:"וואטסאפ", waze:"ניווט", enter:"כניסה",
            open:"פתוח", closed:"סגור"
        }
    }[userLang];

    // تعبئة نصوص الشريط الثابت
    document.getElementById('sticky-title').textContent = t.sticky_h;
    document.getElementById('sticky-desc').textContent = t.sticky_p;
    document.getElementById('sticky-btn-text').textContent = t.sticky_b;

    function openFragModal() {
        const url = (userLang === "he") 
            ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" 
            : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
        
        const frame = document.getElementById('frag-frame');
        frame.src = url;
        document.getElementById('frag-modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeFragModal() {
        document.getElementById('frag-modal').style.display = 'none';
        document.getElementById('frag-frame').src = '';
        document.body.style.overflow = 'auto';
    }

    // بقية دوال الـ Init والـ Branches (كما في الكود السابق لديك)
    async function init() {
        document.body.style.opacity = "1";
        // fetch branches... الخ
    }
    init();
</script>
</body>
</html>
