<html lang="he">

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 120px; opacity: 0; transition: 0.5s; }

        header {
            text-align: center; padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            border-bottom: 2px solid var(--gold);
        }
        .logo-img { width: 100px; margin-bottom: 10px; }

        /* شريط الكاتيجوريات اللولبي (News Ticker) */
        .marquee-wrapper {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(8, 8, 8, 0.98); border-bottom: 2px solid var(--gold);
            padding: 12px 0; overflow: hidden; width: 100vw; backdrop-filter: blur(10px);
        }
        .marquee-content {
            display: flex; width: max-content; 
            animation: scrollTicker 35s linear infinite;
        }
        @keyframes scrollTicker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .marquee-wrapper:hover .marquee-content { animation-play-state: paused; }

        .cat-pill {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.2); padding: 5px 15px 5px 5px;
            border-radius: 50px; cursor: pointer; margin: 0 10px; transition: 0.3s; gap: 10px;
        }
        .cat-pill img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--gold); background: #000; }
        .cat-pill span { font-weight: 800; font-size: 13px; white-space: nowrap; }
        .cat-pill.active { background: var(--gold); border-color: #fff; }
        .cat-pill.active span { color: #000; }

        /* شبكة المنتجات */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        @media(min-width: 768px){ .product-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }
        .product-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: 0.3s; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .product-info { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-price { color: var(--gold); font-weight: 900; font-size: 1.3rem; margin: 8px 0; font-family: 'Cinzel', serif; }
        .order-wa-btn { background: var(--wa); color: #fff; text-decoration: none; padding: 12px; border-radius: 12px; font-weight: 900; }

        /* الفوتر (فراغرانتيكا) */
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 1px solid var(--gold); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .open-frag-btn { background: var(--gold); color: #000; padding: 8px 18px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

        /* عرض اليوم Popup */
        #sale-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .sale-content { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 25px; overflow: hidden; position: relative; }
        .timer-strip { background: var(--gold); color: #000; padding: 12px; text-align: center; font-weight: 900; font-size: 1.6rem; font-family: 'Cinzel', serif; }
        #reopen-sale { position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 998; cursor: pointer; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div style="font-family:'Cinzel'; color:var(--gold); font-size: 1.8rem; font-weight: 900;">MAD PARFUMEUR</div>
    <div style="display:flex; justify-content:center; gap:15px; margin-top:15px;">
        <a href="tel:*9935" style="color:white; text-decoration:none; font-size:12px; font-weight:bold;"><i class="fas fa-headset" style="color:var(--gold)"></i> خدمة الزبائن</a>
        <a id="corp-wa" href="#" style="color:white; text-decoration:none; font-size:12px; font-weight:bold;"><i class="fab fa-whatsapp" style="color:var(--gold)"></i> واتساب الشركة</a>
    </div>
</header>

<div class="marquee-wrapper">
    <div id="ticker-box" class="marquee-content"></div>
</div>

<main id="main-grid" class="product-grid"></main>

<div class="sticky-footer">
    <div style="text-align:right">
        <h5 id="f-h" style="color:var(--gold); font-size:13px; font-weight:900;"></h5>
        <p id="f-p" style="font-size:10px; opacity:0.7;"></p>
    </div>
    <button class="open-frag-btn" onclick="openFrag()" id="f-b"></button>
</div>

<div id="sale-popup">
    <div class="sale-content">
        <span onclick="toggleSale(false)" style="position:absolute; top:10px; right:15px; color:white; font-size:2rem; cursor:pointer;">&times;</span>
        <img src="sale.png" style="width:100%; display:block" alt="Offer">
        <div id="sale-timer" class="timer-strip">00:00:00</div>
        <a id="sale-wa" style="display:block; background:var(--wa); color:white; text-align:center; padding:18px; text-decoration:none; font-weight:900;" target="_blank" onclick="trackLead('Daily Offer')"></a>
    </div>
</div>

<div id="reopen-sale" onclick="toggleSale(true)">
    <i class="fas fa-gift" style="color:#000; font-size:1.5rem"></i>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const CORP_PHONE = "0509787730";
let timer;

const UI = {
    he: { all: 'הכל', order: 'הזמנה', f_h: 'MAD: הטובים בעולם', f_p: 'לפי דירוג Fragrantica', f_b: 'גלה', msg: 'היי, אשמח להזמין: ', offer: 'קבלת המבצע' },
    ar: { all: 'الكل', order: 'طلب سريع', f_h: 'MAD: الأفضل عالمياً', f_p: 'بناءً على تقييم فراغرانتيكا', f_b: 'استكشف', msg: 'مرحباً، أود طلب: ', offer: 'احصل على العرض' }
};

function waLink(txt) { return `https://api.whatsapp.com/send/?phone=972${CORP_PHONE.substring(1)}&text=${encodeURIComponent(txt)}`; }

async function start() {
    try {
        const res = await fetch('products.csv');
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        const products = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) return null;
            return { title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim(), price: c[9]?.replace('ILS','').trim() + ' ₪', cat: (lang === 'ar' ? c[11] : c[10])?.trim() };
        }).filter(p => p);

        window.allData = products;
        renderTicker(products);
        renderShop('all');
        setupPage();
    } catch(e) { console.error(e); }
}

function renderTicker(data) {
    const t = UI[lang];
    const categories = [...new Set(data.map(p => p.cat))].filter(Boolean);
    const navItems = [{ name: t.all, img: 'logo.png' }];
    categories.forEach(c => navItems.push({ name: c, img: data.find(p => p.cat === c).img }));

    const html = navItems.map(item => `
        <div class="cat-pill ${item.name === t.all ? 'active' : ''}" onclick="filter('${item.name.replace(/'/g, "\\'")}')">
            <img src="${item.img}" onerror="this.src='logo.png'">
            <span>${item.name}</span>
        </div>
    `).join('');

    // الربط اللامتناهي: تكرار المحتوى مرتين
    document.getElementById('ticker-box').innerHTML = html + html;
}

function filter(catName) {
    document.querySelectorAll('.cat-pill').forEach(el => {
        el.classList.toggle('active', el.querySelector('span').textContent === catName);
    });
    renderShop(catName === UI[lang].all ? 'all' : catName);
}

function renderShop(filter) {
    const grid = document.getElementById('main-grid');
    grid.innerHTML = '';
    const filtered = filter === 'all' ? window.allData : window.allData.filter(p => p.cat === filter);
    
    filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
            <img src="${p.img}" loading="lazy">
            <div class="product-info">
                <div style="font-weight:700; font-size:14px; margin-bottom:8px;">${p.title}</div>
                <div class="product-price">${p.price}</div>
                <a href="${waLink(UI[lang].msg + p.title)}" class="order-wa-btn" target="_blank" onclick="trackLead('${p.title}')">${UI[lang].order}</a>
            </div>`;
        grid.appendChild(div);
    });
}

function setupPage() {
    const t = UI[lang];
    document.getElementById('corp-wa').href = waLink(t.msg);
    document.getElementById('f-h').textContent = t.f_h;
    document.getElementById('f-p').textContent = t.f_p;
    document.getElementById('f-b').textContent = t.f_b;
    document.getElementById('sale-wa').textContent = t.offer;
    document.getElementById('sale-wa').href = waLink(t.offer);

    if(!localStorage.getItem('mad_sale')) setTimeout(() => toggleSale(true), 3000);
    else document.getElementById('reopen-sale').style.display = 'flex';
    document.body.style.opacity = "1";
}

function toggleSale(show) {
    const popup = document.getElementById('sale-popup');
    popup.style.display = show ? 'flex' : 'none';
    if(show) {
        timer = setInterval(() => {
            const diff = new Date().setHours(23,59,59) - new Date();
            if(diff <= 0) toggleSale(false);
            const h = Math.floor(diff/3600000).toString().padStart(2,'0');
            const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('sale-timer').textContent = `${h}:${m}:${s}`;
        }, 1000);
    } else {
        clearInterval(timer);
        localStorage.setItem('mad_sale', 'seen');
        document.getElementById('reopen-sale').style.display = 'flex';
    }
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }

start();
</script>
</body>
</html>
