                    const json = await res.json();
                    return json.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) { await new Promise(r => setTimeout(r, delay)); delay *= 2; }
            }
        }

        async function analyzeInventoryWithAI() {
            const t = translations[currentLang];
            openAIModal(t.aiAnalysis);
            const lowStock = inventory.filter(i => !i.available).map(i => `${i.code}: ${i.name}`).slice(0, 20).join(', ');
            const prompt = `Based on this stock status, give administrative advice in ${currentLang}:\n${lowStock || 'All items available'}`;
            const sys = "Warehouse manager assistant. Concise, professional points.";
            try { const res = await callGemini(prompt, sys); displayAIResponse(res); } catch (e) { displayAIResponse("Error!"); }
        }

        async function explainToolAI(code, name) {
            const t = translations[currentLang];
            openAIModal(t.aiExplain);
            const prompt = `Short tech specs and safety tip for tool: ${name} (Code: ${code}) in ${currentLang}.`;
            const sys = "Tech specialist. 3 short bullet points.";
            try { const res = await callGemini(prompt, sys); displayAIResponse(res); } catch (e) { displayAIResponse("Error!"); }
        }

        function openAIModal(title) {
            safeSetText('aiModalTitle', title);
            document.getElementById('aiResponse').innerText = "";
            document.getElementById('aiLoading').style.display = "flex";
            document.getElementById('aiModal').style.display = "flex";
        }
        function displayAIResponse(text) { document.getElementById('aiLoading').style.display = "none"; document.getElementById('aiResponse').innerText = text; }
        function closeAIModal() { document.getElementById('aiModal').style.display = "none"; }

        // --- UI Logic ---
        function safeSetText(id, text) { const el = document.getElementById(id); if (el) el.innerText = text; }
        function safeSetPlaceholder(id, text) { const el = document.getElementById(id); if (el) el.placeholder = text; }
        function showToast(msg) { const t = document.getElementById('toast'); if (t) { t.innerText = msg; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2500); } }

        function updateUI() {
            const t = translations[currentLang];
            document.documentElement.lang = currentLang;
            document.documentElement.dir = (currentLang === 'ar' || currentLang === 'he') ? 'rtl' : 'ltr';
            safeSetText('ui-logo', t.logo);
            safeSetText('btn-lang', t.langBtn);
            safeSetPlaceholder('search', t.searchPlaceholder);
            safeSetPlaceholder('empName', t.empPlaceholder);
            safeSetPlaceholder('branchName', t.branchPlaceholder);
            safeSetText('cat-all', currentLang === 'ar' ? 'Ø§Ù„ÙƒÙ„' : (currentLang === 'en' ? 'All' : '×”×›×œ'));
            safeSetText('ui-item-label', t.itemLabel);
            safeSetText('ui-total-pieces-label', t.totalPiecesLabel);
            safeSetText('ui-send', t.send);
            safeSetText('ui-review-title', t.reviewTitle);
            safeSetText('ui-clear-all', t.clearAll);
            safeSetText('ui-add-more', t.addMore);
            
            safeSetText('print-header-title', t.printHeader);
            safeSetText('label-print-emp', t.empPlaceholder.replace('ğŸ‘¤ ', ''));
            safeSetText('label-print-branch', t.branchPlaceholder.replace('ğŸ¢ ', ''));
            safeSetText('th-code', t.printCode);
            safeSetText('th-name', t.printName);
            safeSetText('th-qty', t.printQty);
        }

        function toggleLanguage() {
            if (currentLang === 'ar') currentLang = 'en';
            else if (currentLang === 'en') currentLang = 'he';
            else currentLang = 'ar';
            localStorage.setItem('warehouse_lang', currentLang);
            updateUI(); render();
        }

        async function init() {
            updateUI();
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                const jsonMatch = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/);
                if (jsonMatch) {
                    const data = JSON.parse(jsonMatch[1]);
                    inventory = data.table.rows.map(row => ({
                        code: row.c[0] ? String(row.c[0].v) : '---',
                        name: row.c[1] ? String(row.c[1].v) : '---',
                        cat: row.c[1] ? String(row.c[1].v) : 'General',
                        img: row.c[3] ? row.c[3].v : '',
                        available: (row.c[8] && row.c[8].v && String(row.c[8].v).toLowerCase() !== 'ØºÙŠØ± Ù…ØªÙˆÙØ±')
                    })).filter(i => i.name && i.name !== "Description");
                    renderCategories(); render();
                    document.getElementById('empName').value = localStorage.getItem('my_warehouse_emp') || '';
                    document.getElementById('branchName').value = localStorage.getItem('my_warehouse_branch') || '';
                }
            } catch (e) { showToast("Sync Error"); }
            finally { setTimeout(() => { const s = document.getElementById('splash'); if(s) s.style.opacity = '0', setTimeout(() => s.style.display = 'none', 400); }, 600); }
        }

        function renderCategories() {
            const list = document.getElementById('cat-list');
            if (!list) return;
            const cats = [...new Set(inventory.map(i => i.cat))].sort();
            cats.forEach(c => {
                const el = document.createElement('div');
                el.className = 'cat-item'; el.innerText = c;
                el.onclick = () => { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); activeCat = c; render(); };
                list.appendChild(el);
            });
        }

        function setCat(c, el) { activeCat = c; document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); render(); }

        function render() {
            const t = translations[currentLang];
            const grid = document.getElementById('product-grid');
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = inventory.filter(i => {
                const matchSearch = i.name.toLowerCase().includes(search) || i.code.toLowerCase().includes(search);
                const matchCat = activeCat === 'Ø§Ù„ÙƒÙ„' || activeCat === 'All' || activeCat === '×”×›×œ' || i.cat === activeCat;
                return matchSearch && matchCat;
            });

            grid.innerHTML = filtered.map(i => {
                const qty = cart[i.code]?.qty || 0;
                return `
                <div class="card ${qty > 0 ? 'active' : ''} ${!i.available ? 'out-of-stock' : ''}">
                    <img src="${i.img}" onerror="this.src='https://via.placeholder.com/150'">
                    <h3>${i.code}</h3>
                    <div class="product-name">${i.name}</div>
                    <div class="stock-status ${i.available ? 'status-available' : 'status-unavailable'}">
                        <i class="fas ${i.available ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                        ${i.available ? t.available : t.unavailable}
                    </div>
                    <button class="ai-explain-btn" onclick="explainToolAI('${i.code}', '${i.name}')"><i class="fas fa-magic"></i> ${t.aiExplain}</button>
                    <div class="bulk-row">
                        <button class="btn-b" onclick="updateQty('${i.code}', 6)" ${!i.available ? 'disabled' : ''}>+6</button>
                        <button class="btn-b" onclick="updateQty('${i.code}', 12)" ${!i.available ? 'disabled' : ''}>+12</button>
                    </div>
                    <div class="qty-control">
                        <button class="btn-q" style="background:#cbd5e1;color:#1e293b" onclick="updateQty('${i.code}', -1)">-</button>
                        <span class="q-val">${qty}</span>
                        <button class="btn-q" onclick="updateQty('${i.code}', 1)" ${!i.available ? 'disabled' : ''}>+</button>
                    </div>
                </div>`;
            }).join('');
            updateBar(); renderCartModal();
        }

        function updateQty(code, delta) {
            const item = inventory.find(i => i.code === code);
            if (!item) return;
            const current = cart[code]?.qty || 0;
            const next = Math.max(0, current + delta);
            if (next === 0) delete cart[code];
            else cart[code] = { qty: next, name: item.name, code: item.code, img: item.img };
            localStorage.setItem('my_warehouse_cart_vfinal', JSON.stringify(cart));
            render(); if (window.navigator.vibrate) window.navigator.vibrate(10);
        }

        function updateBar() {
            const items = Object.values(cart);
            safeSetText('totalCount', items.length);
            safeSetText('totalPieces', items.reduce((a, b) => a + b.qty, 0));
            document.getElementById('cartBar').style.display = items.length > 0 ? 'flex' : 'none';
        }

        function renderCartModal() {
            const list = document.getElementById('cart-list-items');
            const items = Object.values(cart);
            if (items.length === 0) { list.innerHTML = `<p style="text-align:center; padding:20px;">${translations[currentLang].emptyCart}</p>`; return; }
            list.innerHTML = items.map(item => `
                <div class="cart-item">
                    <img src="${item.img}" class="cart-item-img" onerror="this.src='https://via.placeholder.com/60'">
                    <div class="cart-item-info">
                        <h4>${item.code}</h4><p>${item.name}</p>
                    </div>
                    <div class="qty-control" style="width:100px; padding:3px;">
                        <button class="btn-q" style="background:#cbd5e1;color:#1e293b;width:30px;height:30px;font-size:1rem" onclick="updateQty('${item.code}', -1)">-</button>
                        <span class="q-val" style="font-size:1rem">${item.qty}</span>
                        <button class="btn-q" style="width:30px;height:30px;font-size:1rem" onclick="updateQty('${item.code}', 1)">+</button>
                    </div>
                </div>`).join('');
        }

        function toggleCart(show) { document.getElementById('cartModal').style.display = show ? 'flex' : 'none'; }
        function clearCart() { if(confirm(translations[currentLang].confirmClear)) { cart = {}; localStorage.setItem('my_warehouse_cart_vfinal', '{}'); render(); toggleCart(false); } }
        function saveInfo() { localStorage.setItem('my_warehouse_emp', document.getElementById('empName').value); localStorage.setItem('my_warehouse_branch', document.getElementById('branchName').value); }
        function closeAIModal() { document.getElementById('aiModal').style.display = "none"; }

        async function sendOrder() {
            const name = document.getElementById('empName').value;
            const branch = document.getElementById('branchName').value;
            if(!name || !branch) return showToast(translations[currentLang].alertInfo);
            showToast("Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„...");
            setTimeout(() => { showToast(translations[currentLang].alertSuccess); cart = {}; localStorage.setItem('my_warehouse_cart_vfinal', '{}'); render(); toggleCart(false); }, 1000);
        }

        function printOrder() {
            const t = translations[currentLang];

            if(!name || !branch) return showToast(t.alertInfo);
            document.getElementById('print-emp').innerText = name;
            document.getElementById('print-branch').innerText = branch;
            document.getElementById('print-date-display').innerText = `${t.printDate}: ${new Date().toLocaleString()}`;
            document.getElementById('print-items').innerHTML = Object.values(cart).map(i => `<tr><td>${i.code}</td><td>${i.name}</td><td>${i.qty}</td></tr>`).join('');
            window.print();
        }

        window.onload = init;
    </script>
