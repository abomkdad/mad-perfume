<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Branch Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1072283127290819'); fbq('track', 'PageView');

    function trackLead(name) {
        if(window.fbq) fbq('track', 'Lead', {content_name: name});
        if(window.ttq) ttq.track('Contact', {content_name: name});
    }
    </script>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live-green: #00FF00; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 140px; opacity: 0; transition: 0.5s; }

        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 900; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 2001; }
        .agent-button { background: linear-gradient(45deg, #1a1a1a, #333); color: var(--gold); text-align: center; padding: 15px; margin: 10px 15px; border-radius: 12px; border: 1.5px solid var(--gold); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 15px; font-weight: 700; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); }

        header { text-align: center; padding: 30px 20px; background: linear-gradient(rgba(0,0,0,0.8), #000), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 120px; margin-bottom: 15px; }
        
        .staff-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 22px; height: 22px; border-radius: 50%; border: 3px solid #000; animation: pulseStatus 1.5s infinite; background: var(--live-green); }
        @keyframes pulseStatus { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); } 70% { box-shadow: 0 0 0 12px rgba(0, 255, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); } }

        .branch-title { font-family: 'Cinzel', serif; font-size: 1.7rem; color: var(--gold); font-weight: 900; margin-top: 10px; }
        .open-status-text { color: var(--live-green); font-weight: 900; font-size: 1.1rem; margin-top: 5px; }

        .social-bar { display: flex; justify-content: center; gap: 12px; margin: 20px 0; }
        .social-bar a { width: 42px; height: 42px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 1.2rem; text-decoration: none; border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 400px; margin: 20px auto 0; }
        .action-item { background: rgba(0,0,0,0.6); border: 1px solid rgba(212,175,55,0.3); padding: 15px; border-radius: 15px; text-decoration: none; color: white; text-align: center; }
        .action-item i { color: var(--gold); font-size: 1.5rem; margin-bottom: 8px; }
        .hotline { font-size: 1.2rem; font-weight: 900; color: var(--gold); font-family: 'Cinzel'; }

        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--gold); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .frag-btn { background: var(--gold); color: #000; padding: 8px 20px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; font-size: 12px; text-decoration: none; }
    </style>
</head>

<body dir="rtl">

    <a id="top-wa-link" href="#" class="top-wa-bar" target="_blank" onclick="trackLead('Top WhatsApp Click')">
        <i class="fab fa-whatsapp"></i> <span id="top-wa-text"></span>
    </a>

    <a id="agent-btn" href="#" class="agent-button" target="_blank" onclick="trackLead('Agent Request')">
        <i class="fas fa-handshake"></i> <span id="agent-text"></span>
    </a>

    <header>
        <img src="logo.png" class="logo-img">
        <div class="staff-wrapper">
            <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
            <div class="status-dot"></div>
        </div>
        
        <div id="branch-name-display" class="branch-title"></div>
        <div id="status-display" class="open-status-text"></div>

        <div id="social-icons-container" class="social-bar"></div>

        <div class="action-grid">
            <a href="tel:*9935" class="action-item" onclick="trackLead('Customer Service Call')">
                <i class="fas fa-phone-alt"></i>
                <div class="hotline">*9935</div>
                <small id="txt-cs"></small>
            </a>
            <a id="branch-wa-link" href="#" class="action-item" onclick="trackLead('Branch WhatsApp Click')">
                <i class="fab fa-whatsapp"></i>
                <div id="branch-wa-number" class="hotline"></div>
                <small id="txt-wa"></small>
            </a>
        </div>
    </header>

    <div class="frag-footer">
        <div style="text-align:right">
            <h5 id="f-h" style="color:var(--gold); font-size:13px; font-weight:900;"></h5>
            <p id="f-p" style="font-size:10px; opacity:0.8;"></p>
        </div>
        <a id="frag-link" href="#" class="frag-btn" target="_blank"></a>
    </div>

    <script>
    // 1. استخراج ID الفرع واللغة
    const urlParams = new URLSearchParams(window.location.search);
    const branchID = urlParams.get('branch') || "36"; // افتراض فرع دالية الكرمل كبداية
    const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

    // 2. قاعدة بيانات الفروع (يمكنك إضافة كل الفروع هنا)
    const branchesData = {
        "36": {
            "name_ar": "دالية الكرمل",
            "name_he": "דלית אל כרמל",
            "phone": "0525592293",
            "social": {
                "facebook": "https://facebook.com/...",
                "instagram": "https://instagram.com/perfume.mad/",
                "tiktok": "https://tiktok.com/@mad.perfume",
                "waze": "https://ul.waze.com/ul?ll=32.6946,35.0452&navigate=yes"
            }
        },
        "1": {
            "name_ar": "الفرع الرئيسي",
            "name_he": "סניף ראשי",
            "phone": "0509787730",
            "social": {
                "tiktok": "https://tiktok.com/@mad.perfume"
            }
        }
    };

    function setupBranch() {
        const branch = branchesData[branchID] || branchesData["1"];
        const t = {
            ar: { prefix: "فرع ", wa: "واتساب الفرع", cs: "خدمة العملاء", open: "مفتوح الآن ● OPEN NOW", frag: "اكتشف", agent: "هل تريد أن تصبح وكيلاً جديداً لشركة MAD؟ اطلب الآن", top_wa: "تحدث معنا مباشرة عبر الواتساب", f_h: "MAD: الأعلى تقييماً", f_p: "بناءً على موسوعة Fragrantica" },
            he: { prefix: "סניף ", wa: "ווטסאפ הסניף", cs: "שירות לקוחות", open: "פתוח עכשיו ● פתוח עכשיו", frag: "גלה", agent: "רוצים להיות סוכנים חדשים של MAD? פנו אלינו עכשיו", top_wa: "דברו איתנו עכשיו בווטסאפ", f_h: "MAD: המובילה בעולם", f_p: "לפי דירוג Fragrantica" }
        };

        const currentLang = t[lang];
        const waLink = `https://wa.me/972${branch.phone.substring(1)}`;

        // تحديث الواجهة
        document.getElementById('branch-name-display').textContent = currentLang.prefix + (lang === 'ar' ? branch.name_ar : branch.name_he);
        document.getElementById('status-display').textContent = currentLang.open;
        document.getElementById('txt-wa').textContent = currentLang.wa;
        document.getElementById('txt-cs').textContent = currentLang.cs;
        document.getElementById('agent-text').textContent = currentLang.agent;
        document.getElementById('top-wa-text').textContent = currentLang.top_wa;
        document.getElementById('f-h').textContent = currentLang.f_h;
        document.getElementById('f-p').textContent = currentLang.f_p;
        document.getElementById('frag-link').textContent = currentLang.frag;

        // تحديث الروابط
        document.getElementById('branch-wa-number').textContent = branch.phone;
        document.getElementById('branch-wa-link').href = waLink;
        document.getElementById('top-wa-link').href = waLink;
        document.getElementById('agent-btn').href = waLink + `?text=${encodeURIComponent(currentLang.agent)}`;
        document.getElementById('frag-link').href = (lang === 'ar' ? "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html" : "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html");

        // تحديث أيقونات السوشيال ميديا الخاصة بالفرع
        const socialBox = document.getElementById('social-icons-container');
        socialBox.innerHTML = '';
        const icons = { facebook: 'fa-facebook-f', instagram: 'fa-instagram', tiktok: 'fa-tiktok', waze: 'fa-waze' };
        
        Object.entries(branch.social).forEach(([platform, url]) => {
            if(url) socialBox.innerHTML += `<a href="${url}" target="_blank"><i class="fab ${icons[platform]}"></i></a>`;
        });

        document.body.style.opacity = "1";
    }

    window.onload = setupBranch;
    </script>
</body>
</html>
