    <style>
        :root { --blue: #0046be; --gold: #d4af37; --white: #ffffff; --bg: #f5f7fa; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #333; font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; padding-bottom: 80px; }

        /* Speed Bars */
        .top-wa { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; position: sticky; top: 0; z-index: 2001; }

        header { text-align: center; padding: 30px 15px; background: linear-gradient(135deg, var(--blue), #002d7a); color: white; border-bottom: 3px solid var(--gold); border-radius: 0 0 35px 35px; box-shadow: 0 5px 20px rgba(0,70,190,0.2); }
        .logo { width: 85px; margin-bottom: 10px; }
        .staff-box { position: relative; width: 80px; height: 80px; margin: 10px auto; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #fff; object-fit: cover; background: #fff; }
        .dot { position: absolute; bottom: 3px; right: 3px; width: 16px; height: 16px; border-radius: 50%; border: 2px solid #fff; }

        /* Real Colors Social */
        .soc { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .soc a { font-size: 1.6rem; transition: 0.2s; }
        .fa-facebook { color: #1877F2; } .fa-instagram { color: #E4405F; } .fa-tiktok { color: #000; background: #fff; border-radius: 50%; } .fa-waze { color: #33CCFF; } .fa-snapchat { color: #FFFC00; text-shadow: 0 0 2px #000; }

        /* Layout */
        .cats-wrap { position: sticky; top: 46px; z-index: 1000; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #ddd; overflow-x: auto; display: flex; padding: 10px; gap: 10px; scrollbar-width: none; }
        .cats-wrap::-webkit-scrollbar { display: none; }
        .cat-p { display: flex; align-items: center; background: #fff; padding: 6px 15px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 8px; border: 1px solid #eee; font-weight: 700; font-size: 0.9rem; }
        .cat-p.active { background: var(--blue); color: #fff; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: #fff; border-radius: 15px; overflow: hidden; border: 1px solid #eee; display: flex; flex-direction: column; box-shadow: 0 3px 10px rgba(0,0,0,0.03); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-det { padding: 10px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .add-btn { background: var(--blue); color: #fff; border: none; padding: 10px; border-radius: 10px; font-weight: 800; width: 100%; margin-top: 5px; }
        .add-btn.in { background: #eef2f7; color: var(--blue); }

        #cart-btn { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 5px 15px rgba(0,70,190,0.4); }
        #count { position: absolute; top: 0; right: 0; background: var(--gold); color: #000; width: 20px; height: 20px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: #fff; border-top: 5px solid var(--blue); z-index: 10001; transition: 0.3s ease-out; border-radius: 25px 25px 0 0; padding: 20px; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout { background: var(--wa); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; font-size: 1.1rem; margin-top: 10px; }
        
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 10000; }
    </style>
</head>
<body>

<a id="top-link" href="#" class="top-wa" target="_blank" onclick="trackLead('Top_Bar_WA')">
    <i class="fab fa-whatsapp"></i> <span id="top-txt"></span>
</a>

<header>
    <img src="logo.png" class="logo" alt="MAD">
    <div class="staff-box">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
        <div id="status-dot" class="dot"></div>
    </div>
    <div id="b-name" style="font-family:'Cinzel', serif; font-size:1.6rem; font-weight:900; color:var(--gold);"></div>
    <div id="status-txt" style="font-weight:800; font-size:0.9rem; margin-top:5px;"></div>
    <div id="b-soc" class="soc"></div>
</header>

<div id="cats-box" class="cats-wrap"></div>
<main id="p-grid" class="grid"></main>

<div id="cart-btn" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#fff; font-size:1.5rem"></i><div id="count">0</div></div>

<div id="cart-drawer" class="drawer">
    <h2 style="text-align:center; color:var(--blue); margin-bottom:15px;" id="cart-head"></h2>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.4rem; font-weight:900; padding:15px 0;"></div>
    <button class="checkout" onclick="sendOrder()">
        <i class="fab fa-whatsapp"></i> <span id="btn-order"></span>
    </button>
</div>

<div id="overlay" onclick="toggleCart(false)"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const branchID = parseInt(params.get('branch')) || 1;
    const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

    const T = {
        ar: { all:'الكل', add:'إضافة', in:'في السلة', total:'المجموع:', order:'طلب عبر واتساب', cart:'سلة المشتريات', wa:'تحدث معنا واتساب', open:'مفتوح الآن', closed:'مغلق حالياً' },
        he: { all:'הכל', add:'הוסף', in:'בסל', total:'סה"כ:', order:'הזמן בוואטסאפ', cart:'סל קניות', wa:'דברו איתנו בוואטסאפ', open:'פתוח עכשיו', closed:'סגור כעת' }
    }[lang];

    let DB = { b: null, p: [], cart: [] };

    async function start() {
        try {
            const [brData, prodData] = await Promise.all([
                fetch('branches.json').then(r => r.json()),
                fetch('products.csv').then(r => r.text())
            ]);
            DB.b = brData.branches.find(x => x.id === branchID) || brData.branches[0];
            parse(prodData);
            render();
            liveStatus();
        } catch(e) { console.error("FastLoad Error"); }
    }

    function parse(txt) {
        const rows = txt.split('\n');
        const cIdx = lang === 'ar' ? 11 : 10;
        for(let i=1; i<rows.length; i++) {
            const c = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) continue;
            DB.p.push({ id: i, name: c[0].replace(/"/g,''), img: c[3]?.trim()||'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,''))||0, priceStr: (c[9]?.replace('ILS','').trim()||'0')+' ₪', cat: c[cIdx]?.trim()||'' });
        }
    }

    function render() {
        const b = DB.b;
        document.getElementById('b-name').innerText = lang==='ar'?b.name_ar:b.name_he;
        document.getElementById('top-txt').innerText = T.wa;
        document.getElementById('top-link').href = `https://wa.me/972${b.phone.substring(1)}`;
        document.getElementById('cart-head').innerText = T.cart;
        document.getElementById('btn-order').innerText = T.order;

        const socBox = document.getElementById('b-soc');
        const icons = { facebook:'fa-facebook', instagram:'fa-instagram', tiktok:'fa-tiktok', waze:'fa-waze', snapchat:'fa-snapchat' };
        Object.entries(b.social||{}).forEach(([k,v]) => {
            if(v && icons[k]) socBox.innerHTML += `<a href="${v}" target="_blank" onclick="trackLead('Social_${k}')"><i class="fab ${icons[k]}"></i></a>`;
        });

        const cats = ['all', ...new Set(DB.p.map(x => x.cat))].filter(Boolean);
        document.getElementById('cats-box').innerHTML = cats.map(c => `<div class="cat-p ${c==='all'?'active':''}" onclick="filter(this, '${c}')">${c==='all'?T.all:c}</div>`).join('');
        grid('all');
    }

    function filter(el, c) {
        document.querySelectorAll('.cat-p').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        grid(c);
    }

    function grid(f) {
        const list = f === 'all' ? DB.p : DB.p.filter(x => x.cat === f);
        document.getElementById('p-grid').innerHTML = list.map(p => {
            const inC = DB.cart.some(x => x.id === p.id);
            return `<div class="card"><img src="${p.img}" loading="lazy"><div class="p-det"><div><div style="font-size:0.8rem; font-weight:800; height:2.4em; overflow:hidden;">${p.name}</div><div style="color:var(--blue); font-weight:900; margin:5px 0;">${p.priceStr}</div></div><button class="add-btn ${inC?'in':''}" onclick="buy(${p.id}, this)">${inC?T.in:T.add}</button></div></div>`;
        }).join('');
    }

    function buy(id, btn) {
        if(DB.cart.some(x => x.id === id)) return;
        const p = DB.p.find(x => x.id === id);
        DB.cart.push(p);
        btn.classList.add('in'); btn.innerText = T.in;
        trackLead('Add_To_Cart', p.name);
        updateCart();
    }

    function updateCart() {
        document.getElementById('count').innerText = DB.cart.length;
        let total = 0;
        document.getElementById('cart-items').innerHTML = DB.cart.map(x => {
            total += x.price;
            return `<div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #eee;"><img src="${x.img}" style="width:40px; border-radius:5px;"><div style="flex-grow:1; font-size:12px; font-weight:700;">${x.name}</div><div>${x.priceStr}</div><i class="fas fa-trash" style="color:#ff4d4d;" onclick="remove(${x.id})"></i></div>`;
        }).join('');
        document.getElementById('cart-total').innerText = `${T.total} ${total} ₪`;
    }

    function remove(id) { DB.cart = DB.cart.filter(x => x.id !== id); updateCart(); grid(document.querySelector('.cat-p.active').innerText==T.all?'all':document.querySelector('.cat-p.active').innerText); }
    function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }

    function liveStatus() {
        const b = DB.b; const now = new Date();
        const day = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
        const time = now.getHours() * 60 + now.getMinutes();
        let open = false;
        if(b.schedule?.[day]) {
            b.schedule[day].forEach(s => {
                const st = parseInt(s[0].split(':')[0])*60 + parseInt(s[0].split(':')[1]);
                const en = parseInt(s[1].split(':')[0])*60 + parseInt(s[1].split(':')[1]);
                if(time >= st && time < en) open = true;
            });
        }
        document.getElementById('status-dot').style.background = open ? '#4ade80' : '#ff4d4d';
        document.getElementById('status-txt').innerText = open ? T.open : T.closed;
        document.getElementById('status-txt').style.color = open ? '#2e7d32' : '#d32f2f';
    }

    function sendOrder() {
        let m = "*New Order:*\n";
        DB.cart.forEach((x, i) => m += `${i+1}. ${x.name}\n`);
        trackLead('Purchase_WA');
        window.open(`https://wa.me/972${DB.b.phone.substring(1)}?text=${encodeURIComponent(m)}`, '_blank');
    }

    start();
</script>
</body>
</html>
