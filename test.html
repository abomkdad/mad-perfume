    <style>
        :root{ --gold:#D4AF37; --black:#000; --card:#111; --white:#fff; --wa:#25D366; --live-red:#ff0000; }
        *{box-sizing:border-box; margin:0; padding:0}
        body{background:#000; color:#fff; font-family:'Assistant', 'Cairo', sans-serif; opacity:0; transition: opacity 0.5s; padding-bottom: 100px;}

        header{
            position: relative; text-align:center; padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('header.jpg') center/cover;
            border-bottom: 2px solid var(--gold);
        }
        .logo-img { max-width: 140px; margin-bottom: 15px; }

        /* Categories with Pulse Animation */
        .cats-wrapper { 
            position: sticky; 
            top: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 100; 
            border-bottom: 1px solid #222;
        }
        .cats {
            display:flex; 
            gap:10px; 
            overflow-x:auto; 
            padding:15px; 
            scrollbar-width:none;
            animation: pulse-border 2s infinite; /* الوميض */
        }
        .cats::-webkit-scrollbar{display:none}

        @keyframes pulse-border {
            0% { box-shadow: inset 0 0 0px var(--gold); }
            50% { box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.4); }
            100% { box-shadow: inset 0 0 0px var(--gold); }
        }

        .cats button{ 
            background: #222; 
            color: #ccc; 
            border: 1px solid #333; 
            padding: 10px 24px; 
            border-radius: 50px; 
            cursor: pointer; 
            white-space: nowrap; 
            font-weight: 700; 
            transition: 0.3s; 
        }
        .cats button.active{background: var(--gold); color: #000; border-color: var(--gold);}

        /* Grid */
        .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:12px; padding:15px}
        @media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr); gap:20px}}
        .card{background:#111; border:1px solid #222; border-radius:15px; overflow:hidden; display: flex; flex-direction: column; transition: 0.3s;}
        .img img{width:100%; aspect-ratio:1/1; object-fit:cover;}
        .info{padding:15px; text-align:center; flex-grow:1; display:flex; flex-direction:column; justify-content:space-between;}
        .price{color:var(--gold); font-weight:900; font-size: 1.3rem; margin:10px 0;}
        .wa-btn{background:var(--wa); color:#fff; text-decoration:none; padding:12px; font-weight:900; border-radius:10px; display:block;}

        /* Popup Sale */
        #popup-sale { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .sale-box { width: 100%; max-width: 400px; background: #000; border: 2px solid var(--gold); border-radius: 15px; overflow: hidden; position: relative; }
        .countdown-bar { background: var(--gold); color: #000; padding: 12px; text-align: center; font-weight: 900; font-size: 1.6rem; font-family: 'Cinzel', serif; }
        .wa-order-btn { display: block; background: var(--wa); color: #fff; text-align: center; padding: 20px; text-decoration: none; font-weight: 900; }
        
        #reopen-sale {
            position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px;
            background: var(--gold); border-radius: 50%; display: none;
            align-items: center; justify-content: center; z-index: 998;

<body dir="rtl">

<header>
    <img src="logo.png" alt="MAD" class="logo-img">
    <h2 style="color:var(--gold); font-family:'Cinzel';">MAD PARFUMEUR</h2>
</header>

<div class="cats-wrapper">
    <nav id="cats" class="cats"></nav>
</div>
<main id="grid" class="grid"></main>

<div id="popup-sale">
    <div class="sale-box">
        <span style="position: absolute; top: 10px; right: 15px; font-size: 2.5rem; color: #fff; cursor: pointer;" onclick="closeSale()">&times;</span>
        <img src="sale.png" style="width:100%; display:block" alt="Daily Sale">
        <div id="sale-timer" class="countdown-bar">00:00:00</div>
        <a id="sale-wa-link" class="wa-order-btn" target="_blank" onclick="trackConversion('Daily Offer')"></a>
    </div>
</div>

<div id="reopen-sale" onclick="openSale()">
    <i class="fas fa-gift" style="color:#000; font-size:1.5rem"></i>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const CORP_PHONE = "0509787730"; 
let timerInterval;

const TXT = {
    he: { all: 'הכל', order: 'הזמנה מהירה', msg: 'היי, אני מעוניין להזמין: ', offer: 'קבלת ההטבה עכשיו' },
    ar: { all: 'الكل', order: 'طلب سريع', msg: 'مرحباً، أود الطلب: ', offer: 'احصل على العرض الآن' }
};

function buildWaUrl(phone, text) {
    let cleanPhone = phone.replace(/\D/g, ''); 
    if (cleanPhone.startsWith('0')) cleanPhone = '972' + cleanPhone.substring(1);
    return `https://api.whatsapp.com/send/?phone=${cleanPhone}&text=${encodeURIComponent(text)}`;
}

async function start() {
    try {
        const res = await fetch('products_grouped_all_rows_final.xlsx - Sheet1.csv');
        const text = await res.text();
        const lines = text.split('\n');
        
        const products = lines.slice(1).map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (!c[0]) return null;
            return {
                title: c[0].replace(/"/g,'').trim(),
                img: c[3]?.trim(),
                price: c[9]?.replace('ILS','').trim() + ' ₪',
                cat: (lang === 'ar' ? c[11] : c[10])?.trim()
            };
        }).filter(p => p);

        renderUI(products);
        initDailySale();
    } catch (e) { console.error(e); }
}

function renderUI(products) {
    const t = TXT[lang];
    const cats = [t.all, ...new Set(products.map(p => p.cat))].filter(Boolean);
    const nav = document.getElementById('cats');
    cats.forEach(c => {
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.className = (c === t.all) ? 'active' : '';
        btn.onclick = (e) => {
            document.querySelectorAll('.cats button').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            renderGrid(products, c === t.all ? 'all' : c);
        };
        nav.appendChild(btn);
    });
    renderGrid(products, 'all');
    document.body.style.opacity = "1";
}

function renderGrid(products, filter) {
    const g = document.getElementById('grid');
    g.innerHTML = '';
    const filtered = filter === 'all' ? products : products.filter(p => p.cat === filter);
    filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="img"><img src="${p.img}"></div>
            <div class="info">
                <div style="font-weight:700; font-size:0.9rem;">${p.title}</div>
                <div class="price">${p.price}</div>
                <a class="wa-btn" href="${buildWaUrl(CORP_PHONE, TXT[lang].msg + p.title)}" 
                   target="_blank" onclick="trackConversion('${p.title}')">${TXT[lang].order}</a>
            </div>`;
        g.appendChild(card);
    });
}

function openSale() { document.getElementById('popup-sale').style.display = 'flex'; document.getElementById('reopen-sale').style.display = 'none'; startTimer(); }
function closeSale() { document.getElementById('popup-sale').style.display = 'none'; document.getElementById('reopen-sale').style.display = 'flex'; localStorage.setItem('mad_sale_' + new Date().toDateString(), 'seen'); clearInterval(timerInterval); }
function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        const diff = new Date().setHours(23, 59, 59) - new Date();
        if (diff <= 0) { closeSale(); return; }
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('sale-timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}
function initDailySale() {
    document.getElementById('sale-wa-link').textContent = TXT[lang].offer;
    document.getElementById('sale-wa-link').href = buildWaUrl(CORP_PHONE, TXT[lang].offer);
    if (!localStorage.getItem('mad_sale_' + new Date().toDateString())) setTimeout(openSale, 2000);
    else document.getElementById('reopen-sale').style.display = 'flex';
}

start();
</script>
</body>
</html>
