<html lang="he">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --gold: #D4AF37; --black: #080808; --wa: #25D366; --live-red: #ff4d4d; --live-green: #4ade80; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; 
            overflow-x: hidden; padding-bottom: 120px; transition: opacity 0.4s ease;
        }

        /* Speed Optimized Bar */
        .top-wa-bar { 
            background: var(--wa); color: #fff; text-align: center; padding: 10px; 
            font-weight: 800; text-decoration: none; display: flex; align-items: center; 
            justify-content: center; gap: 8px; position: sticky; top: 0; z-index: 2001; 
        }

        header { 
            text-align: center; padding: 40px 20px; 
            background: linear-gradient(rgba(0,0,0,0.85), var(--black)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; 
            border-bottom: 2px solid var(--gold); 
        }

        .logo-img { width: 100px; margin-bottom: 15px; }

        .staff-wrapper { position: relative; width: 90px; height: 90px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .status-dot { position: absolute; bottom: 4px; right: 4px; width: 18px; height: 18px; border-radius: 50%; border: 2px solid #000; }

        .branch-title { font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold); font-weight: 900; }

        /* Categorization Bar Optimized */
        .cats-wrapper { 
            position: sticky; top: 44px; z-index: 1000; background: rgba(8,8,8,0.95); 
            backdrop-filter: blur(12px); border-bottom: 1px solid #222; overflow: hidden;
        }
        .cats-container { 
            display: flex; gap: 12px; overflow-x: auto; padding: 15px; 
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .cats-container::-webkit-scrollbar { display: none; }
        
        .cat-pill { 
            display: flex; align-items: center; background: #1a1a1a; padding: 6px 16px; 
            border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 8px; border: 1px solid #333;
        }
        .cat-pill.active { background: var(--gold); color: #000; border-color: var(--gold); }
        .cat-pill img { width: 30px; height: 30px; border-radius: 50%; }

        /* Product Grid Optimized */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .p-card { background: #121212; border-radius: 12px; border: 1px solid #1a1a1a; display: flex; flex-direction: column; overflow: hidden; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #1a1a1a; }
        .p-info { padding: 10px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        
        .add-btn { 
            background: var(--gold); color: #000; border: none; padding: 10px; 
            border-radius: 8px; font-weight: 800; margin-top: 8px; transition: 0.2s;
        }
        .add-btn.added { background: #333; color: #fff; }

        /* Bottom Assets */
        #cart-fab { position: fixed; bottom: 85px; right: 20px; width: 55px; height: 55px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        #cart-count { position: absolute; top: -5px; right: -5px; background: #ff4444; color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid #000; }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: #0a0a0a; border-top: 2px solid var(--gold); z-index: 10001; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 20px 20px 0 0; padding: 20px; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 10px; font-weight: 800; font-size: 1rem; margin-top: 10px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 10005; }
        .sale-box { width: 90%; max-width: 380px; background: #000; border: 1px solid var(--gold); border-radius: 15px; overflow: hidden; position: relative; }
        .timer-box { background: var(--gold); color: #000; text-align: center; padding: 12px; font-size: 1.5rem; font-weight: 900; }
    </style>
</head>

<body dir="rtl">

<a id="top-wa-btn" href="#" class="top-wa-bar" target="_blank" onclick="trackLead('Top WA Bar')">
    <i class="fab fa-whatsapp"></i> <span id="top-wa-txt"></span>
</a>

<header>
    <img src="logo.png" class="logo-img" alt="Logo">
    <div class="staff-wrapper">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img" alt="Staff">
        <div id="status-dot" class="status-dot"></div>
    </div>
    <div id="br-name" class="branch-title"></div>
    <div id="open-status-display" style="font-weight: 800; margin-top: 5px;"></div>
    <div id="br-social" class="social-icons" style="display:flex; justify-content:center; gap:12px; margin-top:15px;"></div>
</header>

<div class="cats-wrapper"><div id="cats-box" class="cats-container"></div></div>

<main id="main-grid" class="shop-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)">
    <i class="fas fa-shopping-bag" style="color:#000; font-size:1.5rem"></i>
    <div id="cart-count">0</div>
</div>

<div id="cart-drawer" class="drawer">
    <h2 style="color:var(--gold); margin-bottom:15px; text-align:center;" id="cart-title"></h2>
    <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.4rem; font-weight:900; color:var(--gold); padding:15px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()">
        <i class="fab fa-whatsapp"></i> <span id="check-txt"></span>
    </button>
</div>

<div style="position:fixed; bottom:0; left:0; width:100%; background:#111; border-top:1px solid var(--gold); padding:10px 15px; display:flex; justify-content:space-between; align-items:center; z-index:2000;">
    <div style="text-align:right">
        <p style="color:var(--gold); font-size:12px; font-weight:800;" id="f-h"></p>
        <p style="font-size:10px; opacity:0.7;" id="f-p"></p>
    </div>
    <button onclick="openFrag()" style="background:var(--gold); color:#000; padding:6px 14px; border-radius:20px; border:none; font-weight:800; font-size:11px;" id="f-b"></button>
</div>

<div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; z-index:10000;" onclick="toggleCart(false)"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const branchID = parseInt(params.get('branch')) || 1;
    const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

    const TXT = {
        ar: { all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', check: 'إرسال عبر الواتساب', f_h: 'MAD: الأعلى تقييماً', f_p: 'بناءً على Fragrantica', f_b: 'اكتشف', cart: 'سلة المشتريات', prefix: 'فرع ', wa_top: 'تحدث معنا واتساب', open: 'مفتوح الآن ● OPEN', closed: 'مغلق حالياً ● CLOSED' },
        he: { all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', check: 'שליחה בוואטסאפ', f_h: 'MAD: המובילה בעולם', f_p: 'לפי Fragrantica', f_b: 'גלה', cart: 'סל קניות', prefix: 'סניף ', wa_top: 'דברו איתנו בווטסאפ', open: 'פתוח עכשיו ● OPEN', closed: 'סגור כעת ● CLOSED' }
    }[lang];

    let STATE = { branch: null, products: [], cart: [] };

    // High Speed Initialization
    async function init() {
        try {
            const [bj, pc] = await Promise.all([
                fetch('branches.json').then(r => r.json()),
                fetch('products.csv').then(r => r.text())
            ]);
            STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
            parseCSV(pc);
            renderUI();
            updateStatus();
        } catch(e) { console.error("Load Error"); }
    }

    function parseCSV(text) {
        const lines = text.split('\n');
        const catIdx = lang === 'ar' ? 11 : 10;
        for(let i=1; i<lines.length; i++) {
            const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) continue;
            STATE.products.push({
                id: i, 
                title: c[0].replace(/"/g,'').trim(), 
                img: c[3]?.trim() || 'logo.png', 
                price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0,
                priceStr: (c[9]?.replace('ILS','').trim() || '0') + ' ₪',
                cat: c[catIdx]?.trim() || ''
            });
        }
    }

    function renderUI() {
        const b = STATE.branch; const t = TXT;
        document.getElementById('br-name').textContent = t.prefix + (lang === 'ar' ? b.name_ar : b.name_he);
        document.getElementById('top-wa-txt').textContent = t.wa_top;
        document.getElementById('top-wa-btn').href = `https://wa.me/972${b.phone.substring(1)}`;
        document.getElementById('check-txt').textContent = t.check;
        document.getElementById('f-h').textContent = t.f_h;
        document.getElementById('f-p').textContent = t.f_p;
        document.getElementById('f-b').textContent = t.f_b;
        document.getElementById('cart-title').textContent = t.cart;

        const soc = document.getElementById('br-social');
        const icons = { tiktok:'fa-tiktok', instagram:'fa-instagram', facebook:'fa-facebook', waze:'fa-waze', snapchat:'fa-snapchat' };
        Object.entries(b.social || {}).forEach(([k,v]) => {
            if(v && icons[k]) soc.innerHTML += `<a href="${v}" target="_blank" style="color:#fff; font-size:1.2rem;"><i class="fab ${icons[k]}"></i></a>`;
        });

        renderCats();
        renderGrid('all');
    }

    function renderCats() {
        const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
        const box = document.getElementById('cats-box');
        const data = [{name: TXT.all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
        box.innerHTML = data.map(c => `
            <div class="cat-pill ${c.name===TXT.all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')">
                <img src="${c.img}" loading="lazy"><span>${c.name}</span>
            </div>`).join('');
    }

    function filterCats(el, name) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        renderGrid(name === TXT.all ? 'all' : name);
    }

    function renderGrid(f) {
        const g = document.getElementById('main-grid');
        const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
        g.innerHTML = list.map(p => {
            const inCart = STATE.cart.some(i => i.id === p.id);
            return `
            <div class="p-card">
                <img src="${p.img}" loading="lazy" alt="product">
                <div class="p-info">
                    <div>
                        <div style="font-size:0.8rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div>
                        <div style="color:var(--gold); font-weight:800; margin:4px 0;">${p.priceStr}</div>
                    </div>
                    <button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">
                        ${inCart ? TXT.added : TXT.add}
                    </button>
                </div>
            </div>`;
        }).join('');
    }

    function addToCart(id, btn) {
        if(STATE.cart.some(i => i.id === id)) return;
        STATE.cart.push(STATE.products.find(x => x.id === id));
        btn.classList.add('added'); btn.textContent = TXT.added;
        updateCart();
    }

    function updateCart() {
        document.getElementById('cart-count').textContent = STATE.cart.length;
        const list = document.getElementById('cart-list');
        let total = 0;
        list.innerHTML = STATE.cart.map(i => {
            total += i.price;
            return `<div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #222;">
                <img src="${i.img}" style="width:40px; border-radius:5px;">
                <div style="flex-grow:1; font-size:12px; font-weight:700;">${i.title}</div>
                <div style="color:var(--gold); font-weight:800;">${i.priceStr}</div>
                <i class="fas fa-trash" style="color:#ff4d4d;" onclick="removeItem(${i.id})"></i>
            </div>`;
        }).join('');
        document.getElementById('cart-total').textContent = `${TXT.total} ${total} ₪`;
    }

    function removeItem(id) {
        STATE.cart = STATE.cart.filter(i => i.id !== id);
        updateCart();
        renderGrid(document.querySelector('.cat-pill.active span').textContent);
    }

    function toggleCart(s) { 
        document.getElementById('cart-drawer').classList.toggle('open', s); 
        document.getElementById('overlay').style.display = s ? 'block' : 'none'; 
    }

    function updateStatus() {
        const b = STATE.branch; const now = new Date();
        const day = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
        const time = now.getHours() * 60 + now.getMinutes();
        let open = false;
        if(b.schedule?.[day]) {
            b.schedule[day].forEach(s => {
                const start = parseInt(s[0].split(':')[0])*60 + parseInt(s[0].split(':')[1]);
                const end = parseInt(s[1].split(':')[0])*60 + parseInt(s[1].split(':')[1]);
                if(time >= start && time < end) open = true;
            });
        }
        document.getElementById('status-dot').style.background = open ? 'var(--live-green)' : 'var(--live-red)';
        document.getElementById('open-status-display').textContent = open ? TXT.open : TXT.closed;
        document.getElementById('open-status-display').style.color = open ? 'var(--live-green)' : 'var(--live-red)';
    }

    function sendOrder() {
        let m = "*Order:* \n";
        STATE.cart.forEach((i, idx) => m += `${idx+1}. ${i.title}\n`);
        trackLead('Checkout');
        window.open(`https://wa.me/972${STATE.branch.phone.substring(1)}?text=${encodeURIComponent(m)}`, '_blank');
    }

    function openFrag() {
        window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank');
    }

    init();
</script>
</body>
</html>
