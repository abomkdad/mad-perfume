<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Luxury Fragrance</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark-grey: #111111;
            --light-grey: #1a1a1a;
            --white: #ffffff;
            --whatsapp: #25D366;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--black); 
            color: var(--white); 
            font-family: 'Assistant', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header Styling */
        header {
            padding: 40px 0 20px;
            text-align: center;
            background: linear-gradient(to bottom, #0a0a0a, var(--black));
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }

        .logo-main {
            font-family: 'Cinzel', serif;
            letter-spacing: 6px;
            color: var(--gold);
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .branch-info-header { font-size: 1.1rem; font-weight: 300; margin-bottom: 10px; opacity: 0.9; }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        .status-open { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); border: 1px solid var(--whatsapp); }
        .status-closed { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; border: 1px solid #ff4d4d; }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 15px;
        }
        .social-links a {
            color: var(--white);
            font-size: 1.4rem;
            transition: var(--transition);
            opacity: 0.7;
        }
        .social-links a:hover { color: var(--gold); opacity: 1; }

        /* Filter System */
        .category-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 25px 0;
            scrollbar-width: none;
            justify-content: center;
        }
        .category-scroll::-webkit-scrollbar { display: none; }
        .filter-chip {
            background: var(--light-grey);
            color: var(--white);
            border: 1px solid #333;
            padding: 8px 22px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .filter-chip.active { background: var(--gold); color: var(--black); border-color: var(--gold); font-weight: 600; }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding-bottom: 60px;
        }
        .product-card {
            background: var(--dark-grey);
            border: 1px solid #222;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        .product-card:hover { border-color: var(--gold); }
        .product-image-wrap { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .product-image-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .product-card:hover .product-image-wrap img { transform: scale(1.05); }
        
        .product-meta { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
        .product-title { font-family: 'Cinzel', serif; font-size: 1rem; margin-bottom: 8px; min-height: 2.4em; }
        .product-price { color: var(--gold); font-weight: 700; font-size: 1.2rem; margin-bottom: 15px; }
        
        .btn-order {
            background: var(--whatsapp);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        /* Popup Daily Offer */
        #daily-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .popup-inner {
            width: 100%;
            max-width: 450px;
            background: var(--black);
            border: 1px solid var(--gold);
            position: relative;
            animation: modalFade 0.4s ease;
        }
        @keyframes modalFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .popup-close {
            position: absolute;
            top: -40px; right: 0;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
        }
        .popup-img { width: 100%; aspect-ratio: 1/1; display: block; object-fit: cover; }
        .popup-timer { background: var(--gold); color: var(--black); padding: 10px; font-weight: 700; text-align: center; }
        .popup-cta {
            display: block;
            background: var(--whatsapp);
            color: white;
            text-align: center;
            padding: 18px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
        }

        /* Loader */
        #page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }

        @media (max-width: 600px) {
            .logo-main { font-size: 1.6rem; }
            .products-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .product-meta { padding: 12px; }
            .product-title { font-size: 0.85rem; }
            .category-scroll { justify-content: flex-start; padding: 15px 0; }
        }
    </style>
</head>
<body>

    <div id="page-loader">
        <div style="text-align: center;">
            <h1 class="logo-main" style="margin-bottom: 20px;">MAD PARFUMEUR</h1>
            <div class="status-badge status-open">Loading...</div>
        </div>
    </div>

    <header>
        <div class="container">
            <h1 class="logo-main">MAD PARFUMEUR</h1>
            <div id="br-name" class="branch-info-header"></div>
            <div id="br-status"></div>
            <div class="social-links" id="br-socials"></div>
        </div>
    </header>

    <main class="container">
        <nav class="category-scroll" id="cat-nav"></nav>
        <div class="products-grid" id="prod-grid"></div>
    </main>

    <div id="daily-popup">
        <div class="popup-inner">
            <span class="popup-close" onclick="closeDailyPopup()">&times;</span>
            <img src="sale.png" alt="Daily Offer" class="popup-img">
            <div class="popup-timer" id="timer-display">00:00:00</div>
            <a href="#" id="popup-wa-btn" class="popup-cta" onclick="handleTrack('Popup-Lead')">
                <i class="fab fa-whatsapp"></i> <span id="txt-claim">CLAIM OFFER</span>
            </a>
        </div>
    </div>

    <script>
        /**
         * APPLICATION STATE & CONFIG
         */
        const App = {
            branchId: new URLSearchParams(window.location.search).get('branch') || '1',
            lang: navigator.language.startsWith('ar') ? 'ar' : 'he',
            branchData: null,
            allProducts: [],
            pixels: { fb: '', tt: '' } // Replace with actual IDs if needed
        };

        const i18n = {
            he: {
                open: "פתוח עכשיו", closed: "סגור כעת", all: "הכל",
                order: "הזמנה בוואטסאפ", claim: "קבלת ההטבה",
                waPrefix: "היי, אני מעוניין בבושם: "
            },
            ar: {
                open: "مفتوح الآن", closed: "مغلق حالياً", all: "الكل",
                order: "طلب عبر واتساب", claim: "احصل على العرض",
                waPrefix: "مرحباً، أنا مهتم بـ: "
            }
        };

        /**
         * PIXEL TRACKING
         */
        function handleTrack(action, label = '') {
            console.log(`[Event] ${action} : ${label}`);
            // Meta Lead
            if (window.fbq) fbq('track', 'Lead', { content_name: action, content_category: label });
            // TikTok Lead
            if (window.ttq) ttq.track('SubmitForm', { contents: [{ content_name: action, content_id: label }] });
        }

        /**
         * TIME LOGIC
         */
        function checkStatus(schedule) {
            const now = new Date();
            const dayNames = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const todayKey = dayNames[now.getDay()];
            const intervals = schedule[todayKey];
            
            if (!intervals) return false;

            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            return intervals.some(range => {
                const [startH, startM] = range[0].split(':').map(Number);
                const [endH, endM] = range[1].split(':').map(Number);
                return currentMinutes >= (startH * 60 + startM) && currentMinutes < (endH * 60 + endM);
            });
        }

        /**
         * DATA PARSING
         */
        async function fetchCSV(url) {
            const res = await fetch(url);
            const text = await res.text();
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1).map(line => {
                const values = line.split(',');
                let entry = {};
                headers.forEach((h, i) => entry[h] = values[i]?.trim());
                return entry;
            });
        }

        /**
         * UI RENDERING
         */
        function renderUI() {
            const b = App.branchData;
            const text = i18n[App.lang];

            // Header
            document.getElementById('br-name').textContent = b[`name_${App.lang}`];
            const isOpen = checkStatus(b.schedule);
            document.getElementById('br-status').innerHTML = `
                <div class="status-badge ${isOpen ? 'status-open' : 'status-closed'}">
                    ${isOpen ? text.open : text.closed}
                </div>`;

            // Socials
            const socialMap = {
                whatsapp: 'fab fa-whatsapp', waze: 'fab fa-waze', 
                instagram: 'fab fa-instagram', tiktok: 'fab fa-tiktok', 
                facebook: 'fab fa-facebook', email: 'fas fa-envelope'
            };
            let socHtml = '';
            for (const [key, url] of Object.entries(b.social)) {
                if (url) socHtml += `<a href="${url}" target="_blank" onclick="handleTrack('Social', '${key}')"><i class="${socialMap[key]}"></i></a>`;
            }
            document.getElementById('br-socials').innerHTML = socHtml;

            // Categories & Products
            const categories = [text.all, ...new Set(App.allProducts.map(p => p.Category))];
            const nav = document.getElementById('cat-nav');
            categories.forEach(cat => {
                const chip = document.createElement('div');
                chip.className = `filter-chip ${cat === text.all ? 'active' : ''}`;
                chip.textContent = cat;
                chip.onclick = () => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    filterProducts(cat === text.all ? 'all' : cat);
                };
                nav.appendChild(chip);
            });

            filterProducts('all');
        }

        function filterProducts(category) {
            const grid = document.getElementById('prod-grid');
            grid.innerHTML = '';
            const filtered = category === 'all' ? App.allProducts : App.allProducts.filter(p => p.Category === category);
            
            filtered.forEach(p => {
                const waLink = `https://wa.me/${App.branchData.phone}?text=${encodeURIComponent(i18n[App.lang].waPrefix + p.Title)}`;
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="product-image-wrap"><img src="${p.Image}" loading="lazy"></div>
                        <div class="product-meta">
                            <h3 class="product-title">${p.Title}</h3>
                            <div class="product-price">${p.Price}</div>
                            <a href="${waLink}" target="_blank" class="btn-order" onclick="handleTrack('WA-Order', '${p.Title}')">
                                <i class="fab fa-whatsapp"></i> ${i18n[App.lang].order}
                            </a>
                        </div>
                    </div>`;
            });
        }

        /**
         * POPUP ENGINE
         */
        function initPopup() {
            const today = new Date().toLocaleDateString();
            if (localStorage.getItem('mad_offer_date') === today) return;

            setTimeout(() => {
                document.getElementById('daily-popup').style.display = 'flex';
                document.getElementById('txt-claim').textContent = i18n[App.lang].claim;
                document.getElementById('popup-wa-btn').href = `https://wa.me/${App.branchData.phone}?text=I want the daily offer!`;
                
                const timerInt = setInterval(() => {
                    const now = new Date();
                    const end = new Date();
                    end.setHours(23, 59, 59);
                    const diff = end - now;
                    if (diff <= 0) { closeDailyPopup(); clearInterval(timerInt); }
                    const h = Math.floor(diff/3600000).toString().padStart(2, '0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2, '0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2, '0');
                    document.getElementById('timer-display').textContent = `${h}:${m}:${s}`;
                }, 1000);
            }, 3000);
        }

        function closeDailyPopup() {
            localStorage.setItem('mad_offer_date', new Date().toLocaleDateString());
            document.getElementById('daily-popup').style.display = 'none';
        }

        /**
         * BOOTSTRAP
         */
        async function init() {
            try {
                const [branchRes, prodData] = await Promise.all([
                    fetch('test.json').then(r => r.json()),
                    fetchCSV('products.csv')
                ]);

                App.branchData = branchRes.branches.find(b => b.id == App.branchId) || branchRes.branches[0];
                // Optional: Filter products by branch if a "BranchID" column is added to CSV
                App.allProducts = prodData; 

                renderUI();
                initPopup();
                document.getElementById('page-loader').style.display = 'none';
            } catch (e) {
                console.error("Init Failed", e);
            }
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
