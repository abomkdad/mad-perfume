<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Parfumeur | Maison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        .selection-black::selection {
            background-color: black;
            color: white;
        }
        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* تحسين مظهر البطاقات على الجوال */
        .comparison-card {
            min-height: 80px;
        }
        @media (max-width: 640px) {
            .hero-title { font-size: 3.5rem !important; line-height: 1.1; }
        }
    </style>
</head>
<body class="bg-white text-slate-900 selection-black antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 md:h-20 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-xl md:text-2xl font-bold tracking-tighter text-black uppercase">MAD <span class="font-light text-slate-400 italic">Parfumeur</span></h1>
            </div>
            
            <div class="flex items-center gap-2 md:gap-4">
                <div class="flex bg-slate-100 rounded-full p-1 text-[10px] md:text-xs font-bold" id="lang-switcher">
                    <button onclick="changeLang('ar')" id="btn-ar" class="px-3 py-1 rounded-full transition-all uppercase">AR</button>
                    <button onclick="changeLang('he')" id="btn-he" class="px-3 py-1 rounded-full transition-all uppercase">HE</button>
                    <button onclick="changeLang('en')" id="btn-en" class="px-3 py-1 rounded-full transition-all uppercase">EN</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div id="app-content" class="overflow-x-hidden">
        <!-- Content will be injected here -->
    </div>

    <!-- Footer -->
    <footer class="py-12 md:py-16 px-6 border-t border-slate-100 text-center">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-right">
                <h1 class="text-xl font-black uppercase mb-1">MAD <span class="font-light italic">MAISON</span></h1>
                <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Molecular Engineering & Fragrance Lab</p>
            </div>
            <div class="flex gap-6 text-[11px] font-bold text-slate-500 uppercase tracking-widest justify-center" id="footer-stats">
                <!-- Footer stats -->
            </div>
            <div class="text-slate-300 text-[9px] md:text-[10px] font-medium uppercase tracking-[0.2em]" id="copyright">
                © 1999 - 2024 MAD PARFUMEUR GLOBAL.
            </div>
        </div>
    </footer>

    <script>
        const translations = {
            ar: {
                dir: 'rtl',
                hero: { est: 'تأسس عام 1999', truth: 'الحقيقة.', pure: 'نقاء', desc: 'نحن لا نصمم مجرد روائح؛ نحن نهندس أثراً جزيئياً لا يزول.' },
                comparison: {
                    title: 'لماذا تختار MAD؟',
                    mad: 'MAD',
                    others: 'الآخرين',
                    items: [
                        { mad: 'أصلي ومضمون 100% ماركة MAD', others: 'مقلد ومجهول المصدر وضار' },
                        { mad: 'ثبات جبار يتجاوز 48 ساعة', others: 'رائحة تختفي خلال دقائق' },
                        { mad: 'زيوت نيش فرنسية فاخرة جداً', others: 'رائحة كحول رخيصة ومزعجة' },
                        { mad: 'آمن تماماً ولا يسبب حساسية', others: 'يسبب صداع وضيق تنفس' },
                        { mad: 'تغليف فخم يليق بك وبمقامك', others: 'تغليف عشوائي وشغل شوارع' },
                        { mad: 'ضمان استبدال حقيقي وخدمة زبائن', others: 'بتشتري وبتتوه وما حد يرد عليك' }
                    ]
                },
                faq: {
                    title: 'الأسئلة الشائعة',
                    questions: [
                        { q: 'هل العطور أصلية؟', a: 'نعم، جميع عطورنا أصلية 100% ومن إنتاج مصانعنا الخاصة المسجلة عالمياً.' },
                        { q: 'كم تستغرق مدة التوصيل؟', a: 'تستغرق مدة التوصيل من 2 إلى 5 أيام عمل حسب منطقتك الجغرافية.' },
                        { q: 'هل الرائحة ثابتة؟', a: 'تتميز عطورنا بتركيز عالي وثبات يتجاوز 48 ساعة بفضل جودة الزيوت الفرنسية.' },
                        { q: 'هل يتوفر دفع عند الاستلام؟', a: 'نعم، نوفر خدمة الدفع عند الاستلام لجميع عملائنا لضمان الثقة والراحة.' },
                        { q: 'أين تقع فروعكم؟', a: 'نمتلك أكثر من 455 فرعاً حول العالم.' },
                        { q: 'ماذا لو لم يعجبني العطر؟', a: 'نوفر ضمان استبدال حقيقي؛ يمكنك التواصل معنا فوراً.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'تقييم عملاء جربوا العطر قبلك', brand: 'MAD PERFUME' },
                footer: { nations: '18 دولة', iso: 'معتمد ISO 22716' }
            },
            he: {
                dir: 'rtl',
                hero: { est: 'נוסד ב-1999', truth: 'האמת.', pure: 'טוהר', desc: 'אנחנו לא מעצבים רק ריחות; אנחנו מהנדסים חתימה מולקולרית שאינה נעלמת.' },
                comparison: {
                    title: 'למה לבחור ב-MAD?',
                    mad: 'MAD',
                    others: 'אחרים',
                    items: [
                        { mad: 'מקורי ומובטח 100% מותג MAD', others: 'מזויף, מקור לא ידוע ומזיק' },
                        { mad: 'עמידות מדהימה מעל 48 שעות', others: 'הריח נעלם תוך דקות' },
                        { mad: 'שמני נישה צרפתיים יוקרתיים', others: 'ריח אלכוהול זול ומטריד' },
                        { mad: 'בטוח לחלוטין ואינו גורם לאלרגיה', others: 'גורם לכאבי ראש וקוצר נשימה' },
                        { mad: 'אריזה יוקרתית שמתאימה לך', others: 'אריזה אקראית ואיכות נמוכה' },
                        { mad: 'אחריות החלפה אמיתית ושירות לקוחות', others: 'קונים והולכים לאיבוד ללא מענה' }
                    ]
                },
                faq: {
                    title: 'שאלות נפוצות',
                    questions: [
                        { q: 'האם הבשמים מקוריים?', a: 'כן, כל הבשמים מקוריים ב-100% ומיוצרים במפעלים שלנו.' },
                        { q: 'כמה זמן לוקח המשלוח?', a: 'המשלוח לוקח בין 2 ל-5 ימי עסקים.' },
                        { q: 'האם הריח עמיד?', a: 'הבשמים שלנו מתאפיינים בעמידות מעל 48 שעות.' },
                        { q: 'האם ניתן לשלם במזומן?', a: 'כן, אנו מציעים שירות תשלום במזומן בעת המשלוח.' },
                        { q: 'איפה הסניפים?', a: 'יש לנו מעל 455 סניפים ברחבי העולם.' },
                        { q: 'מה אם לא אהבתי?', a: 'אנו מציעים אחריות החלפה מלאה.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'דירוג לקוחות שניסו לפניך', brand: 'MAD PERFUME' },
                footer: { nations: '18 מדינות', iso: 'מאושר ISO 22716' }
            },
            en: {
                dir: 'ltr',
                hero: { est: 'Since 1999', truth: 'truth.', pure: 'PURE', desc: 'We don\'t just design scents; we engineer a molecular signature that lasts forever.' },
                comparison: {
                    title: 'Why Choose MAD?',
                    mad: 'MAD',
                    others: 'Others',
                    items: [
                        { mad: '100% Original & Guaranteed MAD Brand', others: 'Counterfeit, unknown & harmful' },
                        { mad: 'Incredible longevity over 48 hours', others: 'Scent disappears in minutes' },
                        { mad: 'Premium French Niche Oils', others: 'Cheap & annoying alcohol smell' },
                        { mad: '100% Safe & Non-Allergenic', others: 'Causes headaches & breathing issues' },
                        { mad: 'Luxury packaging that fits your status', others: 'Random & street-level packaging' },
                        { mad: 'Genuine warranty & customer service', others: 'No support after purchase' }
                    ]
                },
                faq: {
                    title: 'Frequently Asked Questions',
                    questions: [
                        { q: 'Are the perfumes original?', a: 'Yes, all our perfumes are 100% original MAD products.' },
                        { q: 'How long does delivery take?', a: 'Delivery typically takes 2 to 5 business days.' },
                        { q: 'Is the scent long-lasting?', a: 'Our perfumes feature high concentration lasting over 48 hours.' },
                        { q: 'Is cash on delivery available?', a: 'Yes, we provide COD services for your convenience.' },
                        { q: 'Where are your branches?', a: 'We have over 455 branches worldwide.' },
                        { q: 'What if I don\'t like it?', a: 'We offer a genuine replacement guarantee.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'Reviews from customers who tried it before you', brand: 'MAD PERFUME' },
                footer: { nations: '18 Countries', iso: 'ISO 22716 Certified' }
            }
        };

        let currentLang = 'ar';

        function changeLang(lang) {
            currentLang = lang;
            render();
        }

        function render() {
            const t = translations[currentLang];
            document.documentElement.dir = t.dir;
            document.documentElement.lang = currentLang;

            ['ar', 'he', 'en'].forEach(l => {
                const btn = document.getElementById(`btn-${l}`);
                btn.className = l === currentLang 
                    ? "px-3 py-1 rounded-full transition-all uppercase bg-white shadow-sm text-black" 
                    : "px-3 py-1 rounded-full transition-all uppercase text-slate-400 hover:text-slate-600";
            });

            const html = `
                <!-- Hero Section -->
                <section class="relative pt-32 pb-16 md:pt-48 md:pb-24 px-6 text-center">
                    <div class="max-w-4xl mx-auto">
                        <span class="inline-block px-4 py-1 border border-slate-200 rounded-full text-[10px] font-bold tracking-[0.3em] uppercase mb-6 text-slate-400">
                            ${t.hero.est}
                        </span>
                        <h2 class="hero-title text-6xl md:text-9xl font-black tracking-tighter mb-6 text-black">
                            ${t.hero.truth}<br/>
                            <span class="text-slate-200 italic font-thin">${t.hero.pure}</span>
                        </h2>
                        <p class="max-w-md mx-auto text-slate-500 text-lg md:text-xl font-medium leading-relaxed italic">
                            "${t.hero.desc}"
                        </p>
                    </div>
                </section>

                <!-- Comparison Section (Mobile Optimized) -->
                <section class="py-16 md:py-24 bg-slate-50/70 border-y border-slate-100">
                    <div class="max-w-5xl mx-auto px-4 md:px-6">
                        <h3 class="text-3xl md:text-4xl font-black text-center mb-12 uppercase tracking-tight">${t.comparison.title}</h3>
                        
                        <div class="space-y-6">
                            <!-- Comparison Header Row (Desktop Only) -->
                            <div class="hidden md:grid grid-cols-2 gap-8 mb-4">
                                <div class="bg-slate-200 text-slate-600 font-bold text-center py-3 rounded-2xl uppercase tracking-widest text-sm">${t.comparison.others}</div>
                                <div class="bg-slate-900 text-white font-bold text-center py-3 rounded-2xl uppercase tracking-widest text-sm">${t.comparison.mad}</div>
                            </div>

                            ${t.comparison.items.map(item => `
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-8">
                                    <!-- Negative Card -->
                                    <div class="bg-white p-5 rounded-2xl border border-slate-200 flex items-center gap-4 transition-all hover:border-red-100 group">
                                        <div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center shrink-0">
                                            <i data-lucide="x-circle" class="text-red-400" size="20"></i>
                                        </div>
                                        <div>
                                            <span class="block md:hidden text-[9px] font-black text-slate-300 uppercase mb-1 tracking-widest">${t.comparison.others}</span>
                                            <span class="text-slate-400 text-sm md:text-base font-medium">${item.others}</span>
                                        </div>
                                    </div>
                                    
                                    <!-- Positive Card (MAD) -->
                                    <div class="bg-amber-50/30 p-5 rounded-2xl border-2 border-amber-100/50 flex items-center gap-4 transition-all hover:shadow-md hover:bg-amber-50">
                                        <div class="w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center shrink-0 shadow-inner">
                                            <i data-lucide="check-circle-2" class="text-emerald-500" size="20"></i>
                                        </div>
                                        <div>
                                            <span class="block md:hidden text-[9px] font-black text-amber-600/60 uppercase mb-1 tracking-widest">${t.comparison.mad}</span>
                                            <span class="text-slate-900 text-sm md:text-base font-bold">${item.mad}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- FAQ Section -->
                <section class="py-16 md:py-24 bg-white">
                    <div class="max-w-3xl mx-auto px-6">
                        <h3 class="text-3xl font-black text-center mb-12 uppercase">${t.faq.title}</h3>
                        <div class="space-y-10">
                            ${t.faq.questions.map((item, idx) => `
                                <div class="group">
                                    <div class="flex items-start gap-4 mb-3">
                                        <div class="w-7 h-7 rounded-lg bg-black text-white flex items-center justify-center font-bold text-[10px] shrink-0 mt-1">
                                            ${String(idx + 1).padStart(2, '0')}
                                        </div>
                                        <h4 class="font-bold text-lg md:text-xl text-slate-900 leading-tight">
                                            ${item.q}
                                        </h4>
                                    </div>
                                    <div class="${t.dir === 'rtl' ? 'pr-11' : 'pl-11'} text-slate-500 text-base leading-relaxed">
                                        ${item.a}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Review Section -->
                <section class="py-12 md:py-20 px-6">
                    <div class="max-w-md mx-auto">
                        <div class="bg-[#2d4024] text-white p-8 md:p-12 rounded-[3rem] shadow-2xl relative overflow-hidden text-center">
                            <div class="relative z-10">
                                <div class="flex gap-1 justify-center mb-6">
                                    <i data-lucide="star" class="text-yellow-400 fill-yellow-400" size="18"></i>
                                    <i data-lucide="star" class="text-yellow-400 fill-yellow-400" size="18"></i>
                                    <i data-lucide="star" class="text-yellow-400 fill-yellow-400" size="18"></i>
                                    <i data-lucide="star" class="text-yellow-400 fill-yellow-400" size="18"></i>
                                    <i data-lucide="star" class="text-yellow-400 fill-yellow-400" size="18"></i>
                                </div>
                                <div class="text-[11px] uppercase tracking-[0.3em] font-bold text-emerald-100/50 mb-2">USER RATING</div>
                                <div class="text-6xl font-black mb-4 tracking-tighter">${t.reviews.rating}</div>
                                <div class="text-emerald-50/80 text-lg font-medium leading-snug mb-8">${t.reviews.text}</div>
                                <div class="text-xs font-black tracking-[0.4em] text-white/40 uppercase">${t.reviews.brand}</div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
            
            document.getElementById('app-content').innerHTML = html;
            
            document.getElementById('footer-stats').innerHTML = `
                <span class="flex items-center gap-1.5"><i data-lucide="map-pin" size="12"></i> ${t.footer.nations}</span>
                <span class="flex items-center gap-1.5"><i data-lucide="shield-check" size="12"></i> ${t.footer.iso}</span>
            `;

            lucide.createIcons();
        }

        window.onload = render;
    </script>
</body>
</html>
