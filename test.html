<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="description" content="MAD Parfumeur – הזמנת בשמים יوقרתיים ישירות מהסניף">

    <link rel="preload" href="logo.svg" as="image">

    <style>
        :root { --primary: #0076BE; --ice: #F0F8FF; --glass: rgba(255, 255, 255, 0.9); }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--ice); font-family: system-ui, -apple-system, sans-serif; color: #1A1A1A; overflow-x: hidden; }
        
        /* Layout & CLS Optimization */
        header { background: #003366 url('heder.svg') no-repeat center/cover; min-height: 260px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo { width: 130px; height: auto; }
        .lang-toggle { position: absolute; top: 15px; left: 15px; background: var(--glass); padding: 6px 14px; border-radius: 20px; text-decoration: none; font-size: 14px; color: var(--primary); font-weight: bold; border: 1px solid var(--primary); z-index: 60; }
        
        .branch-card { background: var(--glass); backdrop-filter: blur(10px); border-radius: 15px; padding: 15px; margin: -30px auto 20px; width: 92%; max-width: 500px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); z-index: 10; text-align: center; }
        .status-pill { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .status-open { background: #E6F4EA; color: #1E7E34; }
        .status-closed { background: #FCE8E6; color: #D93025; }

        .cat-nav { display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px; position: sticky; top: 0; background: var(--ice); z-index: 50; scrollbar-width: none; }
        .cat-btn { background: white; border: 1px solid #ddd; padding: 8px 18px; border-radius: 20px; white-space: nowrap; font-size: 0.9rem; transition: 0.2s; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 120px; }
        .product-item { background: white; border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #E1E8ED; min-height: 270px; display: flex; flex-direction: column; }
        .product-item img { width: 100%; aspect-ratio: 1/1; object-fit: contain; border-radius: 8px; margin-bottom: 8px; }

        .whatsapp-cta { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #25D366; color: white; padding: 16px; border-radius: 50px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 10px; width: 90%; max-width: 400px; justify-content: center; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3); z-index: 100; font-size: 1.1rem; }
        
        #sale-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px; }
        .popup-content { position: relative; width: 100%; max-width: 340px; transform: scale(0.9); transition: 0.3s; }
        #sale-popup.show .popup-content { transform: scale(1); }
        .popup-content img { width: 100%; border-radius: 15px; }
        .close-popup { position: absolute; top: -15px; right: -15px; background: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<a href="#" id="lang-btn" class="lang-toggle">עברית</a>

<header><img src="logo.svg" alt="MAD Parfumeur" class="logo"></header>

<div class="branch-card">
    <div id="status-badge" class="status-pill">...</div>
    <h2 id="branch-name" style="margin: 8px 0 4px">...</h2>
    <p id="branch-hours" style="font-size: 0.8rem; color: #666;"></p>
</div>

<div class="cat-nav" id="categories"></div>
<div id="catalog" class="product-grid"></div>

<div id="sale-popup">
    <div class="popup-content">
        <div class="close-popup" onclick="closePopup()">✕</div>
        <img src="sale.svg" alt="Special Sale">
    </div>
</div>

<a href="#" id="wa-link" class="whatsapp-cta" onclick="trackLead('WhatsApp Click')">
    <span id="cta-text">הזמינו ב-WhatsApp</span>
</a>

<script>
    const state = {
        lang: new URLSearchParams(window.location.search).get('lang') || 'he',
        branchId: new URLSearchParams(window.location.search).get('branch') || 1,
        allProducts: [],
        leadFired: false
    };

    // 1️⃣ تصحيح لغوي نهائي (Hebrew Fix)
    const ui = {
        he: { open: "פתוח עכשיו", closed: "סגור כעת", cta: "הזמינו ב-WhatsApp", all: "הכול", changeLang: "العربية", langCode: "ar" },
        ar: { open: "مفتوح الآن", closed: "مغلق حالياً", cta: "اطلب عبر واتساب", all: "الكل", changeLang: "עברית", langCode: "he" }
    };

    async function init() {
        try {
            const bRes = await fetch('branches.json');
            const data = await bRes.json();
            const branch = data.branches.find(b => b.id == state.branchId) || data.branches[0];
            
            renderBranch(branch);
            await loadProducts();
            
            setTimeout(() => { 
                const pop = document.getElementById('sale-popup');
                pop.style.display = 'flex';
                setTimeout(() => pop.classList.add('show'), 10);
            }, 3500);

        } catch (e) { console.error("Portal Init Error"); }
    }

    function renderBranch(branch) {
        document.documentElement.dir = "rtl";
        document.getElementById('branch-name').innerText = state.lang === 'he' ? branch.name_he : branch.name_ar;
        document.getElementById('branch-hours').innerText = branch.hours;
        document.getElementById('cta-text').innerText = ui[state.lang].cta;
        
        const lBtn = document.getElementById('lang-btn');
        lBtn.innerText = ui[state.lang].changeLang;
        lBtn.href = `?branch=${state.branchId}&lang=${ui[state.lang].langCode}`;

        // Accurate Schedule Logic
        const days = ['sun','mon','tue','wed','thu','fri','sat'];
        const key = days[new Date().getDay()];
        const ranges = branch.schedule[key];
        let isOpen = false;

        if (ranges && ranges.length) {
            const [o, c] = ranges[0];
            const now = new Date();
            const nowMin = now.getHours() * 60 + now.getMinutes();
            const oMin = parseInt(o.split(':')[0]) * 60 + parseInt(o.split(':')[1]);
            const cMin = parseInt(c.split(':')[0]) * 60 + parseInt(c.split(':')[1]);
            isOpen = (nowMin >= oMin && nowMin <= cMin);
        }

        const badge = document.getElementById('status-badge');
        badge.innerText = isOpen ? ui[state.lang].open : ui[state.lang].closed;
        badge.className = `status-pill ${isOpen ? 'status-open' : 'status-closed'}`;

        document.getElementById('wa-link').href = `https://wa.me/${branch.phone.replace(/^0/, '972')}`;
    }

    async function loadProducts() {
        try {
            const pRes = await fetch('products.csv');
            const pText = await pRes.text();
            const rows = pText.split(/\r?\n/).slice(1);
            
            state.allProducts = rows.map(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!cols || cols.length < 11) return null;
                return {
                    name: cols[0].replace(/"/g, ''),
                    img: cols[3].replace(/"/g, ''),
                    price: cols[9].replace(/"/g, ''),
                    catHe: cols[10].replace(/"/g, ''),
                    catAr: cols[11].replace(/"/g, '')
                };
            }).filter(p => p !== null);

            renderCategories();
            renderProducts('all');
        } catch (e) { 
            document.getElementById('catalog').innerHTML = "<p>Catalog unavailable</p>";
        }
    }

    function renderCategories() {
        const cats = [...new Set(state.allProducts.map(p => state.lang === 'he' ? p.catHe : p.catAr))];
        const container = document.getElementById('categories');
        container.innerHTML = `<button class="cat-btn active" onclick="filterCats('all', this)">${ui[state.lang].all}</button>`;
        cats.forEach(c => {
            container.innerHTML += `<button class="cat-btn" onclick="filterCats('${c}', this)">${c}</button>`;
        });
    }

    window.filterCats = (cat, btn) => {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    };

    function renderProducts(cat) {
        const container = document.getElementById('catalog');
        container.innerHTML = '';
        const filtered = cat === 'all' ? state.allProducts : state.allProducts.filter(p => (state.lang === 'he' ? p.catHe : p.catAr) === cat);

        if (filtered.length === 0) {
            container.innerHTML = `<p style="grid-column: 1/3; text-align:center; padding:50px; opacity:0.5;">${state.lang === 'he' ? 'אין מוצרים' : 'لا توجد منتجات'}</p>`;
            return;
        }

        filtered.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <img src="${p.img}" onerror="this.src='logo.svg'" loading="lazy" alt="${p.name}">
                <h4 style="font-size:0.8rem; margin:auto 0 5px;">${p.name}</h4>
                <div style="color:var(--primary); font-weight:800; font-size:1.1rem">${p.price}</div>
            `;
            container.appendChild(div);
        });
    }

    function closePopup() {
        document.getElementById('sale-popup').style.display = 'none';
    }

    function trackLead(label) {
        if (!state.leadFired) {
            if (window.fbq) fbq('track', 'Lead', {content_name: label});
            if (window.ttq) ttq.track('Lead');
            state.leadFired = true; // Prevents double firing for the same session
        }
    }

    init();
</script>
</body>
</html>
