<script>
function trackLead(source,data={}){
  const p=Object.assign({source,language:document.documentElement.lang},data);
  if(window.fbq)fbq('track','Lead',p);
  if(window.ttq)ttq.track('Lead',p);
}
function trackView(name,data={}){
  const p=Object.assign({content_name:name,language:document.documentElement.lang},data);
  if(window.fbq)fbq('track','ViewContent',p);
  if(window.ttq)ttq.track('ViewContent',p);
}
function trackWaze(id){
  if(window.fbq)fbq('track','FindLocation',{branch_id:id});
  if(window.ttq)ttq.track('ClickButton',{button:'Waze',branch_id:id});
}
document.body.style.opacity="1";
</script>
