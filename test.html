<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Elite Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1072283127290819'); fbq('track', 'PageView');
    </script>

    <style>
        :root { 
            --mad-blue: #2A5CFF; /* لون الهوية الجديد */
            --royal-blue: #1A3BB5;
            --ice-white: #F4F7FF;
            --text-dark: #0A1931;
            --wa: #25D366; 
            --live-green: #00E676;
            --live-red: #FF3D00;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--ice-white); color: var(--text-dark); font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 140px; opacity: 1; transition: 0.5s; }

        /* الهيدر باستخدام heder.svg */
        header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(rgba(255,255,255,0.7), rgba(244,247,255,0.9)), 
                        url('heder.svg') center/cover no-repeat; 
            border-bottom: 4px solid var(--mad-blue); 
        }

        .logo-img { max-width: 130px; margin-bottom: 15px; border-radius: 50%; box-shadow: 0 10px 30px rgba(42,92,255,0.2); }
        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 900; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 2001; font-size: 1.1rem; }

        /* حالة الموظف المباشر */
        .staff-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--mad-blue); object-fit: cover; background: #fff; }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 22px; height: 22px; border-radius: 50%; border: 3px solid #fff; animation: pulseBlue 1.5s infinite; }
        @keyframes pulseBlue { 0% { box-shadow: 0 0 0 0 rgba(42,92,255,0.4); } 70% { box-shadow: 0 0 0 15px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }

        .branch-title { font-family: 'Cinzel', serif; font-size: 1.7rem; color: var(--royal-blue); font-weight: 900; margin-top: 10px; }
        .open-status-text { font-weight: 900; font-size: 1rem; color: var(--mad-blue); margin-top: 5px; }

        /* أيقونات التواصل */
        .social-icons { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .social-icons a { width: 48px; height: 48px; background: #fff; display: flex; align-items: center; justify-content: center; border-radius: 50%; color: var(--mad-blue); font-size: 1.4rem; border: 1.5px solid rgba(42,92,255,0.1); }

        /* التصنيفات (الفئات) */
        .cats-wrapper { position: sticky; top: 48px; z-index: 1000; background: rgba(244, 247, 255, 0.95); border-bottom: 1px solid rgba(42,92,255,0.1); backdrop-filter: blur(10px); height: 85px; display: flex; align-items: center; overflow: hidden; }
        .cats-container { display: flex; gap: 12px; overflow-x: auto; padding: 12px 20px; scrollbar-width: none; width: 100%; direction: rtl; }
        .cat-pill { display: flex; align-items: center; background: #fff; border: 1.5px solid #eee; padding: 6px 18px 6px 6px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 10px; flex-shrink: 0; color: var(--text-dark); font-weight: 700; }
        .cat-pill img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--mad-blue); }
        .cat-pill.active { background: var(--mad-blue); color: #fff; border-color: var(--mad-blue); }

        /* شبكة المنتجات */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .p-card { background: #fff; border-radius: 20px; overflow: hidden; border: 1px solid rgba(42,92,255,0.05); display: flex; flex-direction: column; box-shadow: 0 5px 20px rgba(42,92,255,0.03); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        
        .add-btn { background: linear-gradient(135deg, var(--mad-blue), var(--royal-blue)); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        .add-btn.added { background: #e0e0e0; color: #888; }

        /* أزرار عائمة */
        #cart-fab { position: fixed; bottom: 100px; right: 20px; width: 65px; height: 65px; background: var(--mad-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; box-shadow: 0 10px 30px rgba(42,92,255,0.3); }
        #cart-count { position: absolute; top: -2px; right: -2px; background: var(--live-red); color: #fff; width: 25px; height: 25px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #fff; }

        /* السلة المنزلقة */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: var(--ice-white); border-top: 5px solid var(--mad-blue); z-index: 10001; transition: 0.5s; padding: 30px 25px; border-radius: 35px 35px 0 0; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 22px; border-radius: 18px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 15px; }

        /* المودال */
        .modal-overlay { position: fixed; inset: 0; background: rgba(10,25,49,0.9); display: none; align-items: center; justify-content: center; z-index: 10005; padding: 25px; backdrop-filter: blur(5px); }
        .sale-box { width: 100%; max-width: 400px; background: #fff; border-radius: 30px; overflow: hidden; position: relative; border: 3px solid var(--mad-blue); }
        .timer-box { background: var(--mad-blue); color: #fff; text-align: center; padding: 18px; font-size: 2rem; font-weight: 900; }
    </style>
</head>

<body dir="rtl">

<a id="top-wa-btn" href="#" class="top-wa-bar" target="_blank">
    <i class="fab fa-whatsapp"></i> <span id="top-wa-txt">دائمًا متاحون لك</span>
</a>

<header>
    <img src="logo.svg" class="logo-img" alt="Logo" onerror="this.src='logo.png'">
    <div class="staff-wrapper">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
        <div id="status-dot" class="status-dot" style="background: var(--live-green);"></div>
    </div>
    <div id="br-name" class="branch-title">MAD PARFUMEUR</div>
    <div id="open-status-display" class="open-status-text">مفتوح الآن</div>
    <div id="br-social" class="social-icons"></div>
</header>

<div class="cats-wrapper"><div id="cats-box" class="cats-container"></div></div>
<main id="main-grid" class="shop-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#fff; font-size:1.8rem"></i><div id="cart-count">0</div></div>

<div id="cart-drawer" class="drawer">
    <h2 style="color:var(--mad-blue); text-align:center; margin-bottom:20px;">حقيبة التسوق</h2>
    <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.5rem; font-weight:900; margin:20px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()">تأكيد عبر واتساب</button>
    <button onclick="toggleCart(false)" style="margin-top:15px; color:gray; background:none; border:none;">إغلاق الحقيبة</button>
</div>

<div id="sale-popup" class="modal-overlay">
    <div class="sale-box">
        <img src="sale.svg" style="width:100%;" onerror="this.src='sale.png'">
        <div id="timer" class="timer-box">00:00:00</div>
        <button class="checkout-btn" style="width:100%; border-radius:0; margin:0;" onclick="toggleSale(false)">اغلاق العرض</button>
    </div>
</div>

<div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); display:none; z-index:10000;" onclick="toggleCart(false)"></div>

<script>
    let STATE = { branch: null, products: [], cart: [] };
    const params = new URLSearchParams(window.location.search);
    const branchID = parseInt(params.get('branch')) || 1;
    const lang = navigator.language.startsWith('he') ? 'he' : 'ar';

    async function init() {
        try {
            const bj = await fetch('branches.json').then(r => r.json());
            const pc = await fetch('products.csv').then(r => r.text());
            
            STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
            parseCSV(pc);
            renderHeader();
            renderCats();
            renderGrid('الكل');
            setTimeout(() => toggleSale(true), 3000);
            startTimer();
        } catch(e) { console.error("Error init:", e); }
    }

    function parseCSV(text) {
        const lines = text.split('\n').slice(1);
        const catIdx = lang === 'ar' ? 11 : 10;
        STATE.products = lines.map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(cols.length < 10) return null;
            return { id: Math.random(), name: cols[0].replace(/"/g,''), img: cols[3].trim(), price: cols[9].trim(), cat: cols[catIdx]?.trim() };
        }).filter(p => p);
    }

    function renderHeader() {
        document.getElementById('br-name').textContent = STATE.branch.name_ar;
        const soc = document.getElementById('br-social');
        Object.entries(STATE.branch.social).forEach(([k,v]) => {
            if(v && v !== "#") soc.innerHTML += `<a href="${v}" target="_blank"><i class="fab fa-${k}"></i></a>`;
        });
    }

    function renderCats() {
        const cats = ['الكل', ...new Set(STATE.products.map(p => p.cat))];
        document.getElementById('cats-box').innerHTML = cats.map(c => 
            `<div class="cat-pill ${c==='الكل'?'active':''}" onclick="filterGrid(this, '${c}')">${c}</div>`
        ).join('');
    }

    function filterGrid(el, cat) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        renderGrid(cat);
    }

    function renderGrid(cat) {
        const grid = document.getElementById('main-grid');
        const list = cat === 'الكل' ? STATE.products : STATE.products.filter(p => p.cat === cat);
        grid.innerHTML = list.map(p => `
            <div class="p-card">
                <img src="${p.img}" onerror="this.src='logo.png'">
                <div class="p-info">
                    <div style="font-weight:700;">${p.name}</div>
                    <div style="color:var(--mad-blue); font-weight:900;">${p.price}</div>
                    <button class="add-btn" onclick="addToCart('${p.name}', '${p.price}')">إضافة للحقيبة</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(n, p) { STATE.cart.push({n,p}); updateCart(); }
    function updateCart() {
        document.getElementById('cart-count').textContent = STATE.cart.length;
        document.getElementById('cart-list').innerHTML = STATE.cart.map(i => 
            `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${i.n}</span><b>${i.p}</b></div>`
        ).join('');
    }

    function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
    function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; }
    
    function sendOrder() {
        let m = "طلب جديد من الموقع:\n" + STATE.cart.map(i => `- ${i.n}`).join('\n');
        window.open(`https://wa.me/972${STATE.branch.phone.substring(1)}?text=${encodeURIComponent(m)}`);
    }

    function startTimer() {
        setInterval(() => {
            const d = new Date().setHours(23,59,59) - new Date();
            const h = Math.floor(d/3600000).toString().padStart(2,'0');
            const m = Math.floor((d%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').textContent = `${h}:${m}:${s}`;
        }, 1000);
    }

    init();
</script>
</body>
</html>
