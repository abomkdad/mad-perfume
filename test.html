    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 0; transition: opacity 0.5s; padding-bottom: 100px; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 35px; height: 35px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212,175,55,0.2); text-decoration: none;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 12px; max-width: 650px; margin: 0 auto;
        }

        .action-item {
            background: var(--btn-gray); border: 2px solid rgba(212,175,55,0.4);
            padding: 15px 5px; border-radius: 15px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 20px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 14px; font-weight: 900; }
        .action-item small { font-size: 11px; font-weight: 700; opacity: 0.8; }
        .action-item .hotline { font-size: 18px; color: var(--gold); font-weight: 900; margin-top: 4px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 20px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; display: flex; align-items: center; gap: 5px; border: 1px solid; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn {
            padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white;
            font-weight: 800; font-size: 12px; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        /* --- NEW: STICKY TRUST BAR (FROM IMAGE) --- */
        .trust-bar-container {
            position: fixed; bottom: 15px; left: 50%;
            transform: translateX(-50%) translateY(150%);
            width: 95%; max-width: 800px;
            background: #2a2a2a; border-radius: 50px;
            padding: 12px 25px; display: flex;
            justify-content: space-between; align-items: center;
            z-index: 999; border: 1px solid rgba(212,175,55,0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            cursor: pointer; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .trust-bar-container.show { transform: translateX(-50%) translateY(0); }
        
        .trust-text-side { text-align: right; flex: 1; }
        .trust-stars { color: var(--gold); font-size: 14px; margin-bottom: 2px; font-weight: 900; }
        .trust-main-msg { font-size: 12px; font-weight: 900; color: var(--gold); }
        .trust-sub-msg { font-size: 10px; color: #bbb; display: block; }

        .trust-btn-cta {
            background: var(--gold); color: black; padding: 8px 18px;
            border-radius: 25px; font-weight: 900; font-size: 12px;
            display: flex; align-items: center; gap: 6px; margin-left: 15px;
        }

        /* --- NEW: FULL SCREEN TRUST PAGE --- */
        #trust-full-overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #000;
            z-index: 10000; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 40px 20px; text-align: center;
        }

        .overlay-close {
            position: absolute; top: 25px;
            background: var(--gold); color: #000;
            padding: 10px 25px; border-radius: 30px;
            font-weight: 900; font-size: 16px;
            cursor: pointer; border: none;
            box-shadow: 0 0 20px rgba(212,175,55,0.4);
        }
        /* Adaptive positioning */
        html[dir="rtl"] .overlay-close { right: 25px; }
        html[dir="ltr"] .overlay-close { left: 25px; }

        .overlay-body { max-width: 600px; width: 100%; }
        .overlay-body img.big-logo { height: 110px; margin-bottom: 25px; }
        .overlay-body h2 { color: var(--gold); font-size: 30px; margin-bottom: 15px; font-weight: 900; }
        .overlay-body p { font-size: 17px; line-height: 1.6; color: #ddd; margin-bottom: 35px; }
        
        .overlay-stars { font-size: 40px; color: var(--gold); margin-bottom: 30px; }

        .overlay-link-btn {
            display: block; width: 100%; padding: 20px;
            background: var(--gold); color: #000; border-radius: 15px;
            text-decoration: none; font-weight: 900; font-size: 20px;
            transition: transform 0.2s;
        }
        .overlay-link-btn:active { transform: scale(0.98); }

<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>

    <div class="action-grid">
        <a href="tel:*9935" class="action-item">
            <i class="fas fa-phone-alt"></i>
            <span class="l-cs"></span>
            <small>שירות לקוחות</small>
            <div class="hotline">*9935</div>
        </a>
        <a id="wa-corp-btn" href="#" class="action-item">
            <i class="fab fa-whatsapp"></i>
            <span class="l-wa"></span>
            <small>וואטسאפ חברה</small>
            <div class="hotline" style="font-size:11px">050-978-7730</div>
        </a>
        <a id="online-btn" href="#" class="action-item">
            <i class="fas fa-shopping-bag"></i>
            <span class="l-shop"></span>
            <small>הזמנה אונליין</small>
            <div class="hotline" style="font-size:12px">Shop Now</div>
        </a>
    </div>
</header>

<div class="container">
    <div id="branchesList">جاري تحميل البيانات...</div>
</div>

<div class="trust-bar-container" id="trustBar" onclick="openTrustOverlay()">
    <div class="trust-btn-cta">
        <span id="txt-cta"></span>
        <i class="fas fa-chevron-left"></i>
    </div>
    <div class="trust-text-side">
        <div class="trust-stars">★★★★★ <span style="color:#fff; font-size:9px; font-weight:normal;">Trusted Fragrance Brand</span></div>
        <div class="trust-main-msg" id="txt-bar-main"></div>
        <span class="trust-sub-msg" id="txt-bar-sub"></span>
    </div>
</div>

<div id="trust-full-overlay">
    <button class="overlay-close" id="txt-close" onclick="closeTrustOverlay()"></button>
    
    <div class="overlay-body">
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="big-logo" alt="MAD Logo">
        <h2 id="txt-overlay-h2"></h2>
        <p id="txt-overlay-p"></p>
        <div class="overlay-stars">★★★★★</div>
        <a href="https://www.mad-parfumeur.com/ifra.html" target="_blank" class="overlay-link-btn" id="txt-overlay-btn"></a>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = "rtl"; // Mandatory for both Ar and He

    const langData = {
        ar: {
            cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"الطلب أونلاين", open:"مفتوح الآن", closed:"مغلق حالياً", enter:"دخول الفرع", wa_btn:"واتساب",
            bar_main: "MAD PARFUMEUR — عطور أصلية بمعايير عالمية",
            bar_sub: "اكتشف الفرق الحقيقي في الجودة والتركيب والاعتماد الدولي",
            cta: "اكتشف الفرق",
            close: "إغلاق",
            ov_h2: "لماذا MAD هي الأفضل عالمياً؟",
            ov_p: "نحن أكبر دار عطور نيش حاصلة على أعلى التقييمات في موسوعة Fragrantica العالمية. نلتزم بأعلى معايير الجودة والأمان الدولية.",
            ov_btn: "تصفح الاعتمادات الدولية"
        },
        he: {
            cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"הזמנה אונליין", open:"פתוח עכשיו", closed:"סגور כעת", enter:"כניסה לסניף", wa_btn:"וואטסאפ",
            bar_main: "MAD PARFUMEUR — בשמים מקوريים בסטנדרט עולמי",
            bar_sub: "גלו את ההבדל האמיתי באיכות, בהרכב ובסטנדרטים הבינלאומיים",
            cta: "גלה את ההבדل",
            close: "סגור",
            ov_h2: "למה MAD היא המדורגת ביותר בעולם?",
            ov_p: "אנחנו חברת בשמי הניש עם הדיروגים הגבוהים ביותר באנציקלופדיית Fragrantica העולמית. אנו מחויבים לתקני האיכות והבטיחות המחמירים ביותר.",
            ov_btn: "לצפייה בתעודות והסמכות"
        }
    }[userLang];

    // Apply Static Translations
    document.querySelector('.l-cs').textContent = langData.cs;
    document.querySelector('.l-wa').textContent = langData.wa;
    document.querySelector('.l-shop').textContent = langData.shop;
    document.getElementById('txt-bar-main').textContent = langData.bar_main;
    document.getElementById('txt-bar-sub').textContent = langData.bar_sub;
    document.getElementById('txt-cta').textContent = langData.cta;
    document.getElementById('txt-close').textContent = langData.close;
    document.getElementById('txt-overlay-h2').textContent = langData.ov_h2;
    document.getElementById('txt-overlay-p').textContent = langData.ov_p;
    document.getElementById('txt-overlay-btn').textContent = langData.ov_btn;

    // Overlay Logic
    function openTrustOverlay() {
        document.getElementById('trust-full-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    function closeTrustOverlay() {
        document.getElementById('trust-full-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function buildWaUrl(phone) {
        let p = phone.replace(/\D/g, ''); 
        if (p.startsWith('0')) p = '972' + p.substring(1);
        return `https://api.whatsapp.com/send/?phone=${p}`;
    }

    document.getElementById('wa-corp-btn').href = buildWaUrl('0509787730');
    document.getElementById('online-btn').href = (userLang === "he") ? "https://madperfume.co.il" : "https://madperfume.ps";

    function isBranchOpen(b) {
        const now = new Date();
        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        const today = days[now.getDay()];
        const currentTime = now.getHours() * 60 + now.getMinutes();
        if (!b.schedule || !b.schedule[today]) return false;
        return b.schedule[today].some(r => {
            const [sH, sM] = r[0].split(':').map(Number);
            const [eH, eM] = r[1].split(':').map(Number);
            return currentTime >= (sH * 60 + sM) && currentTime < (eH * 60 + eM);
        });
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            const container = document.getElementById('branchesList');
            container.innerHTML = '';
            data.branches.forEach(b => {
                const open = isBranchOpen(b);
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `
                    <div class="br-header">
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                        <div class="status-pill" style="border-color:${open ? 'var(--wa-green)' : '#ff4d4d'}; color:${open ? 'var(--wa-green)' : '#ff4d4d'}">
                            ● ${open ? langData.open : langData.closed}
                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="${buildWaUrl(b.phone)}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${langData.wa_btn}</a>
                        <a href="https://ul.waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" target="_blank" class="btn bg-waze"><i class="fab fa-waze"></i>Waze</a>
                        <a href="offer.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-gift"></i>${langData.enter}</a>
                    </div>`;
                container.appendChild(card);
            });
            document.body.style.opacity = "1";
            
            // Show trust bar after delay
            setTimeout(() => {
                document.getElementById('trustBar').classList.add('show');
            }, 2000);

        } catch(e) { console.error(e); }
    }
    init();
</script>
</body>
