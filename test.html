<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Glass Edition</title>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --royal-blue: #0046be;
            --soft-blue: #e3f2fd;
            --mad-gold: #d4af37;
            --glass-white: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            /* خلفية مشرقة بتدرج احترافي */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1a237e; 
            font-family: 'Assistant', 'Cairo', sans-serif; 
            direction: rtl; 
            padding-bottom: 120px;
        }

        header {
            background: linear-gradient(rgba(0, 70, 190, 0.8), rgba(0, 70, 190, 0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 50px 20px 80px; 
            text-align: center; 
            border-bottom: 4px solid var(--mad-gold);
            box-shadow: 0 10px 30px rgba(0, 70, 190, 0.2);
            border-radius: 0 0 40px 40px;
        }

        .logo img { 
            width: 100px; 
            filter: drop-shadow(0 4px 15px rgba(255, 255, 255, 0.4)); 
            margin-bottom: 15px;
        }

        .brand-name { 
            font-size: 24px; 
            font-weight: 900; 
            color: #fff; 
            letter-spacing: 1.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .social-bar { 
            display: flex; justify-content: center; gap: 15px; margin-bottom: 35px; 
        }

        .social-bar a {
            color: var(--royal-blue); 
            font-size: 20px; width: 45px; height: 45px;
            background: var(--glass-white); 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Action Grid - أزرار زجاجية واضحة */
        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; max-width: 500px; margin: 0 auto;
        }

        .action-item {
            background: var(--glass-white); 
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 20px 10px; 
            border-radius: 25px; 
            text-decoration: none; 
            color: var(--royal-blue);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: 0.3s;
        }

        .action-item i { font-size: 26px; color: var(--royal-blue); margin-bottom: 8px; }
        .action-item span { font-size: 14px; font-weight: 800; }
        .action-item .hotline { font-size: 18px; color: var(--mad-gold); font-weight: 900; margin-top: 4px; }

        .agent-special { 
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(212,175,55,0.1));
            border: 1.5px solid var(--mad-gold);
        }

        .container { max-width: 800px; margin: -40px auto 50px; padding: 0 15px; }
        
        .branch-card {
            background: var(--glass-white); 
            backdrop-filter: blur(20px);
            border-radius: 30px; 
            padding: 25px;
            margin-bottom: 25px; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            border-right: 8px solid var(--royal-blue);
        }

        .br-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .br-title { font-size: 22px; font-weight: 800; color: var(--royal-blue); }

        .status-pill { 
            font-size: 12px; padding: 6px 14px; border-radius: 50px; font-weight: 800; 
            display: flex; align-items: center; gap: 6px;
        }

        /* أزرار ضخمة وسهلة الضغط للموبايل */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

        .btn {
            padding: 16px 5px; 
            border-radius: 20px; 
            text-decoration: none; 
            color: white;
            font-weight: 800; 
            font-size: 14px; 
            text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .bg-wa { background: linear-gradient(135deg, #25D366, #128C7E); }
        .bg-waze { background: linear-gradient(135deg, #33CCFF, #0099FF); }
        .bg-enter { background: linear-gradient(135deg, #0046be, #002d7a); }

        /* شريط أسفل زجاجي */
        .sticky-fragrantica {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 18px 20px; 
            border-radius: 25px;
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .sticky-fragrantica h5 { color: var(--royal-blue); font-size: 16px; font-weight: 900; }
        .sticky-fragrantica p { font-size: 12px; color: #555; }
        
        .open-frag-btn { 
            background: var(--mad-gold); 
            color: #fff; 
            padding: 12px 24px; 
            border-radius: 18px; 
            font-weight: 900; 
            border: none;
            box-shadow: 0 5px 15px rgba(212,175,55,0.3);
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD Logo"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>
        <a href="https://snapchat.com/t/jbtN32Xe"><i class="fab fa-snapchat"></i></a>
    </div>

    <div class="action-grid">
        <a href="tel:*9935" class="action-item">
            <i class="fas fa-phone-alt"></i>
            <span class="l-cs">שירות לקוחות</span>
            <div class="hotline">*9935</div>
        </a>
        <a id="wa-corp-btn" href="https://wa.me/972509787730" class="action-item">
            <i class="fab fa-whatsapp"></i>
            <span class="l-wa">וואטסאפ חברה</span>
            <div class="hotline" style="font-size:12px">050-978-7730</div>
        </a>
        <a id="online-btn" href="https://madperfume.co.il" class="action-item">
            <i class="fas fa-shopping-bag"></i>
            <span class="l-shop">הזמנה אונליין</span>
            <div class="hotline" style="font-size:12px">Shop Now</div>
        </a>
        <a id="new-agent-btn" href="#" class="action-item agent-special">
            <i class="fas fa-handshake"></i>
            <span class="l-agent">وكيل جديد</span>
            <div class="hotline" style="font-size:12px">Join MAD</div>
        </a>
    </div>
</header>

<div class="container">
    <div id="branchesList">
        </div>
</div>

<div class="sticky-fragrantica">
    <div style="text-align:right;">
        <h5 id="s-title">MAD: الصدارة العالمية</h5>
        <p id="s-desc">الأعلى تقييماً في Fragrantica</p>
    </div>
    <button class="open-frag-btn" onclick="openFragrantica()">استكشف</button>
</div>

<script>
    // تفعيل لغة المستخدم والتحميل التلقائي للفروع كما في الكود السابق
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;

    async function init() {
        const container = document.getElementById('branchesList');
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            let html = '';
            data.branches.forEach(b => {
                html += `
                    <div class="branch-card">
                        <div class="br-header">
                            <div class="br-title">${b[`name_${userLang}`]}</div>
                            <div class="status-pill" style="background:#e3f2fd; color:#0046be">
                                ● פתוח עכשיו
                            </div>
                        </div>
                        <div class="btn-group">
                            <a href="https://wa.me/${b.phone}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>WhatsApp</a>
                            <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze"><i class="fab fa-waze"></i>Waze</a>
                            <a href="offer.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-gift"></i>כניסה</a>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        } catch(e) { container.innerHTML = 'Error loading branches.'; }
    }
    
    function openFragrantica() {
        window.open('https://www.fragrantica.com/designers/Mad-Parfumeur.html', '_blank');
    }

    init();
</script>
</body>
</html>
