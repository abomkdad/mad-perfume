<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Elite Glass</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --royal-blue: #0046be;
            --mad-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: linear-gradient(135deg, #f0f4f8 0%, #d7e1ec 100%); min-height: 100vh; font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; }

        header {
            background: linear-gradient(rgba(0, 70, 190, 0.85), rgba(0, 70, 190, 0.95)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 40px 15px 70px; text-align: center; border-bottom: 4px solid var(--mad-gold);
            border-radius: 0 0 40px 40px; box-shadow: 0 10px 30px rgba(0, 70, 190, 0.15);
        }

        .logo img { width: 90px; filter: drop-shadow(0 4px 10px rgba(255,255,255,0.3)); }
        .brand-name { font-size: 22px; font-weight: 900; color: #fff; margin-top: 10px; }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 12px; max-width: 500px; margin: -30px auto 30px; padding: 0 15px;
        }

        .action-item {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); padding: 18px 10px; border-radius: 20px;
            text-decoration: none; color: var(--royal-blue); display: flex; flex-direction: column;
            align-items: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .action-item:active { transform: scale(0.96); }
        .action-item i { font-size: 22px; color: var(--royal-blue); margin-bottom: 6px; }
        .action-item span { font-size: 13px; font-weight: 800; }
        .action-item b { font-size: 15px; color: var(--mad-gold); margin-top: 4px; }

        .agent-btn { border: 1.5px solid var(--mad-gold); background: #fffdf5; }

        .container { max-width: 800px; margin: 0 auto 100px; padding: 0 15px; }
        
        .branch-card {
            background: var(--glass); backdrop-filter: blur(10px); border-radius: 25px; 
            padding: 20px; margin-bottom: 20px; border: 1px solid var(--glass-border);
            border-right: 6px solid var(--royal-blue); box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .br-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .br-title { font-size: 19px; font-weight: 800; color: var(--royal-blue); }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn {
            padding: 12px 5px; border-radius: 15px; text-decoration: none; color: white;
            font-weight: 800; font-size: 12px; text-align: center; display: flex;
            flex-direction: column; align-items: center; gap: 4px;
        }
        .bg-wa { background: #25D366; }
        .bg-waze { background: #33CCFF; color: #000; }
        .bg-enter { background: var(--royal-blue); }

        .sticky-footer {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(15px);
            padding: 15px 20px; border-radius: 20px; border: 1px solid var(--mad-gold);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .open-btn { background: var(--mad-gold); color: white; padding: 10px 20px; border-radius: 12px; border: none; font-weight: 900; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="Logo"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>
</header>

<div class="action-grid">
    <a href="tel:*9935" class="action-item">
        <i class="fas fa-phone-alt"></i>
        <span id="txt-cs"></span>
        <b>*9935</b>
    </a>
    <a id="main-wa" href="#" class="action-item">
        <i class="fab fa-whatsapp"></i>
        <span id="txt-wa"></span>
        <b>WhatsApp</b>
    </a>
    <a id="main-shop" href="#" class="action-item">
        <i class="fas fa-shopping-bag"></i>
        <span id="txt-shop"></span>
        <b>Shop Online</b>
    </a>
    <a id="agent-wa" href="#" class="action-item agent-btn">
        <i class="fas fa-handshake"></i>
        <span id="txt-agent"></span>
        <b>Be Partner</b>
    </a>
</div>

<div class="container" id="branchesList"></div>

<div class="sticky-footer">
    <div>
        <h5 style="color:var(--royal-blue)" id="txt-f1"></h5>
        <p style="font-size:11px" id="txt-f2"></p>
    </div>
    <button class="open-btn" onclick="window.open('https://www.fragrantica.com/designers/Mad-Parfumeur.html')" id="txt-f3"></button>
</div>

<script>
    const CORPORATE_NUM = "0509787730";
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"المتجر أونلاين", agent:"كن شريكاً (وكيل)", f1:"MAD العالمية", f2:"الأعلى تقييماً في Fragrantica", f3:"استكشف", agent_msg:"أرغب في الحصول على تفاصيل حول الوكالة" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"חנות אונליין", agent:"להפוך לסוכן / שותף", f1:"MAD העולמית", f2:"המדורגת ביותר ב-Fragrantica", f3:"גלה עכשיו", agent_msg:"אני מעוניין בפרטים על הצטרפות כסוכן" }
    }[userLang];

    // إصلاح رقم الواتساب ليكون 972
    function formatWa(num, msg = "") {
        let clean = num.replace(/\D/g, '');
        if (clean.startsWith('0')) clean = '972' + clean.substring(1);
        return `https://api.whatsapp.com/send/?phone=${clean}${msg ? '&text=' + encodeURIComponent(msg) : ''}`;
    }

    // تعبئة النصوص
    document.getElementById('txt-cs').innerText = t.cs;
    document.getElementById('txt-wa').innerText = t.wa;
    document.getElementById('txt-shop').innerText = t.shop;
    document.getElementById('txt-agent').innerText = t.agent;
    document.getElementById('txt-f1').innerText = t.f1;
    document.getElementById('txt-f2').innerText = t.f2;
    document.getElementById('txt-f3').innerText = t.f3;

    // روابط الأزرار الرئيسية
    document.getElementById('main-wa').href = formatWa(CORPORATE_NUM);
    document.getElementById('agent-wa').href = formatWa(CORPORATE_NUM, t.agent_msg);
    document.getElementById('main-shop').href = userLang === 'he' ? "https://madperfume.co.il" : "https://madperfume.ps";

    async function loadBranches() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            let html = '';
            data.branches.forEach(b => {
                html += `
                <div class="branch-card">
                    <div class="br-header">
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                    </div>
                    <div class="btn-group">
                        <a href="${formatWa(b.phone)}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>WhatsApp</a>
                        <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze"><i class="fab fa-waze"></i>Waze</a>
                        <a href="offer.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-gift"></i>${userLang === 'he' ? 'כניסה' : 'دخول'}</a>
                    </div>
                </div>`;
            });
            document.getElementById('branchesList').innerHTML = html;
        } catch(e) { console.error("Error:", e); }
    }
    loadBranches();
</script>
</body>
</html>
