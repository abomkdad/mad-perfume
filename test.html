<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Elite Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #D4AF37; --black: #0a0a0a; --card: #141414; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 100px; opacity: 0; transition: 0.8s; }

        header {
            text-align: center; padding: 50px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            border-bottom: 2px solid var(--gold);
        }
        .logo-img { width: 110px; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(212,175,55,0.2)); }

        /* الاختراع: Seamless News Ticker (رأس في ذيل) */
        .marquee-wrapper {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(10, 10, 10, 0.95); border-bottom: 1px solid var(--gold);
            padding: 15px 0; overflow: hidden; width: 100vw; backdrop-filter: blur(15px);
        }
        .marquee-content {
            display: flex; width: max-content; 
            animation: infiniteScroll 40s linear infinite;
        }
        @keyframes infiniteScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* يرجع للبداية عند المنتصف المكرر بالضبط */
        }
        .marquee-wrapper:hover .marquee-content { animation-play-state: paused; }

        .cat-card {
            display: flex; align-items: center; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(212, 175, 55, 0.2); padding: 5px 20px 5px 5px;
            border-radius: 50px; cursor: pointer; margin: 0 12px; transition: 0.3s; gap: 12px;
        }
        .cat-card img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); background: #000; }
        .cat-card span { font-weight: 800; font-size: 14px; white-space: nowrap; color: #eee; }
        .cat-card.active { background: var(--gold); border-color: #fff; box-shadow: 0 0 20px rgba(212,175,55,0.4); }
        .cat-card.active span { color: #000; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        @media(min-width: 768px){ .product-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }
        
        .p-card { 
            background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #1f1f1f;
            display: flex; flex-direction: column; transition: 0.4s;
        }
        .p-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        .p-info { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .p-title { font-size: 14px; font-weight: 700; color: #fff; margin-bottom: 10px; height: 40px; overflow: hidden; }
        .p-price { color: var(--gold); font-weight: 900; font-size: 1.3rem; margin-bottom: 12px; font-family: 'Cinzel'; }
        
        .order-btn { 
            background: var(--wa); color: #fff; text-decoration: none; padding: 12px; 
            border-radius: 12px; font-weight: 900; font-size: 14px; transition: 0.3s;
        }

        /* Footer & Sale */
        .footer-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
            background: #111; border-top: 1px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 2000;
        }
        .frag-btn { background: var(--gold); color: #000; padding: 10px 25px; border-radius: 50px; font-weight: 900; text-decoration: none; font-size: 13px; }

        #sale-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .sale-content { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 30px; overflow: hidden; position: relative; text-align: center; }
        .timer-bar { background: var(--gold); color: #000; padding: 12px; font-weight: 900; font-size: 1.6rem; font-family: 'Cinzel'; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div style="font-family:'Cinzel'; color:var(--gold); font-size: 1.8rem; font-weight: 900; letter-spacing: 2px;">MAD PARFUMEUR</div>
    <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
        <a href="tel:*9935" style="color:white; text-decoration:none; font-size:12px; font-weight:bold;"><i class="fas fa-headset" style="color:var(--gold)"></i> خدمة الزبائن</a>
        <a id="main-wa" href="#" style="color:white; text-decoration:none; font-size:12px; font-weight:bold;"><i class="fab fa-whatsapp" style="color:var(--gold)"></i> واتساب الشركة</a>
    </div>
</header>

<div class="marquee-wrapper">
    <div id="marquee-inner" class="marquee-content"></div>
</div>

<main id="p-grid" class="product-grid"></main>

<div class="footer-nav">
    <div style="text-align:right">
        <div id="foot-h" style="color:var(--gold); font-size:13px; font-weight:900;"></div>
        <div id="foot-p" style="font-size:10px; opacity:0.7;"></div>
    </div>
    <a href="#" onclick="openFrag()" class="frag-btn" id="foot-b"></a>
</div>

<div id="sale-modal">
    <div class="sale-content">
        <span onclick="toggleSale(false)" style="position:absolute; top:10px; right:20px; color:#fff; font-size:2.5rem; cursor:pointer; z-index:10;">&times;</span>
        <img src="sale.png" style="width:100%">
        <div id="sale-timer" class="timer-bar">00:00:00</div>
        <a id="sale-wa" style="display:block; background:var(--wa); color:#fff; text-align:center; padding:18px; text-decoration:none; font-weight:900; font-size:1.2rem;"></a>
    </div>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const PHONE = "0509787730";
let timer;

const T = {
    he: { all: 'הכל', order: 'הזמנה', msg: 'היי, אשמח להזמין: ', f_h: 'MAD: המובילה בעולם', f_p: 'מדורג ב-Fragrantica', f_b: 'גלה עכשيو', offer: 'לקבלת ההטבה' },
    ar: { all: 'الكل', order: 'طلب سريع', msg: 'مرحباً، أود طلب: ', f_h: 'MAD: الأصالة العالمية', f_p: 'تقييمات Fragrantica', f_b: 'استكشف', offer: 'احصل على العرض' }
};

function getWa(txt) { return `https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}&text=${encodeURIComponent(txt)}`; }

async function start() {
    try {
        const res = await fetch('products.csv');
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        const data = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) return null;
            return { title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim(), price: c[9]?.replace('ILS','').trim() + ' ₪', cat: (lang === 'ar' ? c[11] : c[10])?.trim() };
        }).filter(p => p);

        window.allProducts = data;
        renderNav(data);
        renderProducts('all');
        setupPage();
    } catch(e) { console.error(e); }
}

function renderNav(data) {
    const categories = [...new Set(data.map(p => p.cat))].filter(Boolean);
    const navItems = [{ name: T[lang].all, img: 'logo.png' }];
    categories.forEach(c => navItems.push({ name: c, img: data.find(p => p.cat === c).img }));

    const html = navItems.map(item => `
        <div class="cat-card ${item.name === T[lang].all ? 'active' : ''}" onclick="filter('${item.name.replace(/'/g, "\\'")}')">
            <img src="${item.img}" onerror="this.src='logo.png'">
            <span>${item.name}</span>
        </div>
    `).join('');

    // الربط اللانهائي: نكرر المحتوى مرتين فقط ليكون الذيل في الرأس برمجياً
    document.getElementById('marquee-inner').innerHTML = html + html;
}

function filter(name) {
    document.querySelectorAll('.cat-card').forEach(el => {
        el.classList.toggle('active', el.querySelector('span').textContent === name);
    });
    renderProducts(name === T[lang].all ? 'all' : name);
    window.scrollTo({ top: document.querySelector('header').offsetHeight, behavior: 'smooth' });
}

function renderProducts(cat) {
    const grid = document.getElementById('p-grid');
    grid.innerHTML = '';
    const filtered = cat === 'all' ? window.allProducts : window.allProducts.filter(p => p.cat === cat);
    filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'p-card';
        div.innerHTML = `
            <img src="${p.img}" loading="lazy">
            <div class="p-info">
                <div class="p-title">${p.title}</div>
                <div class="p-price">${p.price}</div>
                <a href="${getWa(T[lang].msg + p.title)}" class="order-btn" target="_blank">${T[lang].order}</a>
            </div>`;
        grid.appendChild(div);
    });
}

function setupPage() {
    const t = T[lang];
    document.getElementById('main-wa').href = getWa(t.msg);
    document.getElementById('foot-h').textContent = t.f_h;
    document.getElementById('foot-p').textContent = t.f_p;
    document.getElementById('foot-b').textContent = t.f_b;
    document.getElementById('sale-wa').textContent = t.offer;
    document.getElementById('sale-wa').href = getWa(t.offer);

    if(!localStorage.getItem('mad_sale_精英')) setTimeout(() => toggleSale(true), 2500);
    document.body.style.opacity = "1";
}

function toggleSale(show) {
    const modal = document.getElementById('sale-modal');
    modal.style.display = show ? 'flex' : 'none';
    if(show) {
        timer = setInterval(() => {
            const diff = new Date().setHours(23,59,59) - new Date();
            if(diff <= 0) toggleSale(false);
            const h = Math.floor(diff/3600000).toString().padStart(2,'0');
            const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('sale-timer').textContent = `${h}:${m}:${s}`;
        }, 1000);
    } else {
        clearInterval(timer);
        localStorage.setItem('mad_sale_精英', '1');
    }
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }

start();
</script>
</body>
</html>
