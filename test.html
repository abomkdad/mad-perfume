<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Parfumeur | Elite Portal</title>
    <meta name="description" content="MAD Parfumeur - Luxury Perfume Collections">
    
    <style>
        :root {
            --primary-blue: #003366;
            --ice-white: #f0f8ff;
            --glass-white: rgba(255, 255, 255, 0.85);
            --text-dark: #1a1a1a;
            --status-open: #27ae60;
            --status-closed: #e74c3c;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ice-white);
            color: var(--text-dark);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            position: relative;
            height: 220px;
            background: url('heder.svg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            width: 140px;
            height: auto;
            z-index: 2;
        }

        .lang-switch {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--glass-white);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-blue);
        }

        /* Branch Card */
        .branch-container {
            margin: -40px 20px 20px 20px;
            position: relative;
            z-index: 5;
        }

        .branch-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .branch-name { font-size: 1.2rem; font-weight: 800; color: var(--primary-blue); }
        
        .status-badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        .status-open { background: #d4edda; color: var(--status-open); }
        .status-closed { background: #f8d7da; color: var(--status-closed); }

        /* Sticky Category Nav */
        .category-nav {
            position: sticky;
            top: 0;
            background: var(--ice-white);
            z-index: 100;
            padding: 12px 0;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .category-nav::-webkit-scrollbar { display: none; }

        .cat-btn {
            padding: 8px 20px;
            margin: 0 5px;
            border-radius: 25px;
            border: 1px solid #d1d1d1;
            background: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cat-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 15px;
            padding-bottom: 100px; /* Space for fixed CTA */
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
        }

        .product-img-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-name {
            font-size: 13px;
            font-weight: 600;
            height: 38px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            font-weight: 800;
            color: var(--primary-blue);
            margin-top: 5px;
            font-size: 15px;
        }

        /* Fixed WhatsApp CTA */
        .whatsapp-cta {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Popup */
        #promo-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .popup-content {
            width: 85%;
            max-width: 400px;
            position: relative;
        }
        .popup-img { width: 100%; border-radius: 15px; }
        .close-popup {
            position: absolute;
            top: -40px; right: 0;
            color: white; font-size: 30px; cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="?lang=he" id="lang-toggle" class="lang-switch">العربية</a>

    <header>
        <img src="logo.svg" alt="MAD Parfumeur" class="logo" id="main-logo">
    </header>

    <div class="branch-container">
        <div class="branch-card">
            <div id="branch-name" class="branch-name">MAD Parfumeur</div>
            <div id="branch-status" class="status-badge status-open">טוען...</div>
            <div id="branch-hours" style="font-size: 12px; margin-top: 5px; color: #666;"></div>
        </div>
    </div>

    <nav class="category-nav" id="category-bar">
        <button class="cat-btn active" data-cat="all">הכל</button>
        </nav>

    <main class="product-grid" id="product-list">
        </main>

    <a href="#" id="whatsapp-main" class="whatsapp-cta">
        <span>הזמנה מהירה בוואטסאפ</span>
    </a>

    <div id="promo-popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <img src="sale.svg" alt="Special Offer" class="popup-img">
        </div>
    </div>

    <script>
        // State Management
        const params = new URLSearchParams(window.location.search);
        const lang = params.get('lang') === 'ar' ? 'ar' : 'he';
        
        // Language UI Update
        document.documentElement.lang = lang;
        document.documentElement.dir = 'rtl';
        
        const uiStrings = {
            he: { 
                cta: "הזמנה מהירה בוואטסאפ", 
                langBtn: "العربية", 
                langUrl: "?lang=ar",
                open: "פתוח עכשיו",
                closed: "סגור כרגע",
                all: "הכל"
            },
            ar: { 
                cta: "طلب سريع عبر الواتساب", 
                langBtn: "עברית", 
                langUrl: "?lang=he",
                open: "مفتوح الآن",
                closed: "مغلق حالياً",
                all: "الكل"
            }
        };

        // Initialize UI
        document.getElementById('lang-toggle').innerText = uiStrings[lang].langBtn;
        document.getElementById('lang-toggle').href = uiStrings[lang].langUrl;
        document.getElementById('whatsapp-main').querySelector('span').innerText = uiStrings[lang].cta;
        document.querySelector('[data-cat="all"]').innerText = uiStrings[lang].all;

        // Popup Logic
        setTimeout(() => {
            document.getElementById('promo-popup').style.display = 'flex';
        }, 3000);

        function closePopup() {
            document.getElementById('promo-popup').style.display = 'none';
        }

        // Placeholder for Data Fetching Logic (to be connected to your CSV/JSON)
        console.log("Portal Initialized in " + lang);
    </script>
</body>
</html>
