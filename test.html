<head>

    <style>
        :root { --gold: #D4AF37; --black: #050505; --card: #121212; --wa: #25D366; --accent: #ff4d4d; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; opacity: 0; transition: opacity 0.8s; overflow-x: hidden; padding-bottom: 100px; }

        /* Modern Header */
        header {
            position: relative; text-align: center; padding: 50px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            border-bottom: 1px solid var(--gold);
        }
        .logo-img { max-width: 130px; filter: drop-shadow(0 0 15px rgba(212,175,55,0.3)); margin-bottom: 15px; }
        .brand-title { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); letter-spacing: 3px; font-weight: 900; }

        /* Infinite Ticker Categories - "الرأس في الذيل" */
        .cats-outer {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 5, 0.95); border-bottom: 2px solid var(--gold);
            padding: 15px 0; overflow: hidden; backdrop-filter: blur(15px);
        }
        .cats-inner { display: flex; width: max-content; animation: newsTicker 40s linear infinite; }
        @keyframes newsTicker { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .cats-outer:hover .cats-inner { animation-play-state: paused; }

        .cat-bubble {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212,175,55,0.2); padding: 8px 20px 8px 8px;
            border-radius: 50px; cursor: pointer; white-space: nowrap;
            margin: 0 10px; transition: 0.3s; gap: 12px;
        }
        .cat-bubble img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); background: #000; }
        .cat-bubble span { font-weight: 800; font-size: 14px; color: #efefef; }
        .cat-bubble.active { background: var(--gold); border-color: #fff; box-shadow: 0 0 20px rgba(212,175,55,0.4); }
        .cat-bubble.active span { color: #000; }

        /* Product Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        @media(min-width: 768px){ .grid { grid-template-columns: repeat(4, 1fr); } }
        
        .card { 
            background: var(--card); border-radius: 25px; overflow: hidden; border: 1px solid #222;
            display: flex; flex-direction: column; transition: 0.4s; position: relative;
        }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-bottom: 1px solid #1a1a1a; }
        
        .card-body { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-size: 14px; font-weight: 700; height: 40px; overflow: hidden; color: #fff; margin-bottom: 8px; }
        .card-price { color: var(--gold); font-family: 'Cinzel', serif; font-weight: 900; font-size: 1.3rem; margin-bottom: 12px; }
        
        .btn-wa { 
            background: var(--wa); color: #fff; text-decoration: none; padding: 12px; 
            border-radius: 15px; font-weight: 900; font-size: 14px; display: block;
        }

        /* Fixed Bottom Elements */
        .footer-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 2000;
            background: rgba(18, 18, 18, 0.98); border-top: 1px solid var(--gold);
            padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
        }
        .frag-btn { background: var(--gold); color: #000; padding: 10px 25px; border-radius: 50px; font-weight: 900; border: none; cursor: pointer; font-size: 14px; }

        /* Daily Sale Popup */
        #popup-sale { position: fixed; inset: 0; background: rgba(0,0,0,0.97); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .sale-box { width: 100%; max-width: 400px; background: #000; border: 2px solid var(--gold); border-radius: 30px; overflow: hidden; position: relative; }
        .timer-box { background: var(--gold); color: #000; padding: 15px; text-align: center; font-weight: 900; font-size: 1.8rem; font-family: 'Cinzel'; }
        
        /* Floating Widgets */
        #mood-btn { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: linear-gradient(135deg, #6e48aa, #9d50bb); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 999; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.5); animation: float 3s ease-in-out infinite; border: 2px solid #fff; }
        #gift-btn { position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 999; cursor: pointer; box-shadow: 0 4px 20px rgba(212,175,55,0.4); animation: bounce 2s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img" alt="MAD">
    <h1 class="brand-title">MAD PARFUMEUR</h1>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 25px auto 0;">
        <a href="tel:*9935" style="background:#111; border:1px solid rgba(212,175,55,0.3); padding:12px; border-radius:15px; text-decoration:none; color:white; font-size:12px; font-weight:bold;">
            <i class="fas fa-phone-alt" style="color:var(--gold);"></i> שירות לקוחות
        </a>
        <a id="corp-wa" href="#" style="background:#111; border:1px solid rgba(212,175,55,0.3); padding:12px; border-radius:15px; text-decoration:none; color:white; font-size:12px; font-weight:bold;">
            <i class="fab fa-whatsapp" style="color:var(--gold);"></i> WhatsApp
        </a>
    </div>
</header>

<div class="cats-outer">
    <div id="cats-box" class="cats-inner"></div>
</div>

<main id="main-grid" class="grid"></main>

<div class="footer-bar">
    <div class="info-txt">
        <h5 id="foot-h" style="color:var(--gold); font-weight:900;"></h5>
        <p id="foot-p" style="font-size:10px; opacity:0.8;"></p>
    </div>
    <button class="frag-btn" onclick="openFrag()" id="foot-b"></button>
</div>

<div id="mood-btn" onclick="surpriseMe()"><i class="fas fa-wand-magic-sparkles" style="color:#fff; font-size:1.5rem"></i></div>
<div id="gift-btn" onclick="showSale()"><i class="fas fa-gift" style="color:#000; font-size:1.5rem"></i></div>

<div id="popup-sale">
    <div class="sale-box">
        <span style="position:absolute; top:15px; right:20px; font-size:2.5rem; color:#fff; cursor:pointer; z-index:10;" onclick="closeSale()">&times;</span>
        <img src="sale.png" style="width:100%; display:block" alt="Offer">
        <div id="timer" class="timer-box">00:00:00</div>
        <a id="sale-link" style="display:block; background:var(--wa); color:white; text-align:center; padding:20px; text-decoration:none; font-weight:900; font-size:1.2rem;" target="_blank"></a>
    </div>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const PHONE = "0509787730";
let timerInt;

const TXT = {
    he: { all: 'הכל', order: 'הזמנה מהירה', msg: 'היי, אשמח להזמין: ', f_h: 'MAD: המובילה בעולם', f_p: 'דירוג Fragrantica הרשמי', f_b: 'גלה עכשיו', offer: 'לקבלת ההטבה' },
    ar: { all: 'الكل', order: 'طلب سريع', msg: 'مرحباً، أود طلب: ', f_h: 'MAD: الأصالة العالمية', f_p: 'تقييمات موسوعة Fragrantica', f_b: 'استكشف', offer: 'احصل على العرض' }
};

function waUrl(text) {
    return `https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}&text=${encodeURIComponent(text)}&type=phone_number`;
}

async function init() {
    try {
        const res = await fetch('products.csv');
        const text = await res.text();
        const lines = text.split('\n');
        const catIdx = (lang === 'ar') ? 11 : 10;

        const products = lines.slice(1).map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (!c[0]) return null;
            return { title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim(), price: c[9]?.replace('ILS','').trim() + ' ₪', cat: c[catIdx]?.replace(/"/g,'').trim() };
        }).filter(p => p);

        window.db = products;
        renderCats();
        renderProducts('all');
        setupUI();
    } catch (e) { console.error(e); }
}

function renderCats() {
    const t = TXT[lang];
    const unique = [...new Set(window.db.map(p => p.cat))].filter(Boolean);
    const box = document.getElementById('cats-box');
    
    const catData = [{ name: t.all, img: 'logo.png' }];
    unique.forEach(name => {
        const p = window.db.find(x => x.cat === name);
        catData.push({ name: name, img: p ? p.img : 'logo.png' });
    });

    const html = catData.map(c => `
        <div class="cat-bubble ${c.name === t.all ? 'active' : ''}" onclick="filter('${c.name}')">
            <img src="${c.img}" onerror="this.src='logo.png'">
            <span>${c.name}</span>
        </div>
    `).join('');

    // الطريقة المبتكرة: نكرر المحتوى حتى نملأ ضعف عرض الشاشة تقريباً لضمان استمرارية اللوب
    box.innerHTML = html + html + html; 
}

function filter(catName) {
    document.querySelectorAll('.cat-bubble').forEach(b => {
        b.classList.toggle('active', b.querySelector('span').textContent === catName);
    });
    renderProducts(catName === TXT[lang].all ? 'all' : catName);
}

function renderProducts(cat) {
    const g = document.getElementById('main-grid');
    g.innerHTML = '';
    const list = cat === 'all' ? window.db : window.db.filter(p => p.cat === cat);
    list.forEach(p => {
        const d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `
            <img src="${p.img}" class="card-img" loading="lazy">
            <div class="card-body">
                <div class="card-title">${p.title}</div>
                <div class="card-price">${p.price}</div>
                <a class="btn-wa" href="${waUrl(TXT[lang].msg + p.title)}" target="_blank" onclick="track('${p.title}')">
                    <i class="fab fa-whatsapp"></i> ${TXT[lang].order}
                </a>
            </div>`;
        g.appendChild(d);
    });
}

function surpriseMe() {
    const p = window.db[Math.floor(Math.random() * window.db.length)];
    filter(p.cat);
    setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        const target = Array.from(cards).find(c => c.querySelector('.card-title').textContent === p.title);
        if(target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            target.style.borderColor = 'var(--gold)';
            target.style.boxShadow = '0 0 30px var(--gold)';
            setTimeout(() => { target.style.boxShadow = ''; }, 2000);
        }
    }, 500);
}

function setupUI() {
    const t = TXT[lang];
    document.getElementById('corp-wa').href = waUrl(t.msg);
    document.getElementById('foot-h').textContent = t.f_h;
    document.getElementById('foot-p').textContent = t.f_p;
    document.getElementById('foot-b').textContent = t.f_b;
    document.getElementById('sale-link').textContent = t.offer;
    document.getElementById('sale-link').href = waUrl(t.offer);
    
    if (!localStorage.getItem('mad_sale_seen')) setTimeout(showSale, 3000);
    else document.getElementById('gift-btn').style.display = 'flex';
    document.body.style.opacity = "1";
}

function showSale() { document.getElementById('popup-sale').style.display = 'flex'; startTimer(); }
function closeSale() { document.getElementById('popup-sale').style.display = 'none'; document.getElementById('gift-btn').style.display = 'flex'; localStorage.setItem('mad_sale_seen', '1'); clearInterval(timerInt); }
function startTimer() {
    clearInterval(timerInt);
    timerInt = setInterval(() => {
        const diff = new Date().setHours(23,59,59) - new Date();
        if(diff <= 0) return closeSale();
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}
function openFrag() { window.open((lang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html", '_blank'); }
function track(n) { if(window.ttq) ttq.track('Contact', {content_name: n}); if(window.fbq) fbq('track', 'Lead', {content_name: n}); }

init();
</script>
</body>
</html>
