<script defer>
document.addEventListener('DOMContentLoaded', () => {

const lang=navigator.language.startsWith('ar')?'ar':'he';
const CORP_PHONE="0509787730";
const TXT={
he:{all:'×”×›×œ',order:'×”×–×ž× ×”',msg:'×”×™×™, ××©×ž×— ×œ×”×–×ž×™×Ÿ: '},
ar:{all:'Ø§Ù„ÙƒÙ„',order:'Ø·Ù„Ø¨ Ø³Ø±ÙŠØ¹',msg:'Ù…Ø±Ø­Ø¨Ø§Ù‹ØŒ Ø£ÙˆØ¯ Ø·Ù„Ø¨: '}
};

function wa(phone,text){
let p=phone.replace(/\D/g,'');
if(p.startsWith('0'))p='972'+p.slice(1);
return `https://api.whatsapp.com/send/?phone=${p}&text=${encodeURIComponent(text)}`;
}

document.getElementById('wa-corp').href = wa(CORP_PHONE, TXT[lang].msg);

/* Fetch AFTER page paint */
requestAnimationFrame(async () => {
const res = await fetch('products.csv');
const lines = (await res.text()).split('\n');
const catCol = lang==='ar'?11:10;

const products = lines.slice(1).map(l=>{
const c=l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
if(!c[0])return null;
return{title:c[0],img:c[3],price:c[9]+' â‚ª',cat:c[catCol]};
}).filter(Boolean);

window.allProducts = products;
renderCats(products);
renderGrid(products,'all');
});
});

function renderCats(products){
const cats=[...new Set(products.map(p=>p.cat))];
const el=document.getElementById('cats');
el.innerHTML=cats.map(c=>`<div class="cat-item"><span>${c}</span></div>`).join('');
}

function renderGrid(products){
const g=document.getElementById('grid');
g.innerHTML='';
products.forEach(p=>{
g.innerHTML+=`
<div class="card">
<img src="${p.img}" loading="lazy">
<div class="info">
<div>${p.title}</div>
<div class="price">${p.price}</div>
<a class="wa-btn" href="#">${p.title}</a>
</div></div>`;
});
}
</script>
