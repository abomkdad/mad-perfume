<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Luxury Fragrance</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark-grey: #111111;
            --light-grey: #1a1a1a;
            --white: #ffffff;
            --whatsapp: #25D366;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--black); 
            color: var(--white); 
            font-family: 'Assistant', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* RTL Support via JS */
        [dir="rtl"] { text-align: right; }
        [dir="ltr"] { text-align: left; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header */
        header {
            padding: 40px 0 20px;
            text-align: center;
            background: linear-gradient(to bottom, #0a0a0a, var(--black));
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo-main {
            font-family: 'Cinzel', serif;
            letter-spacing: 5px;
            color: var(--gold);
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .branch-info-header { font-size: 1.1rem; font-weight: 300; margin-bottom: 10px; }

        .status-badge {
            display: inline-block;
            padding: 4px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        .status-open { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); border: 1px solid var(--whatsapp); }
        .status-closed { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; border: 1px solid #ff4d4d; }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .social-links a { color: var(--white); font-size: 1.5rem; transition: var(--transition); opacity: 0.8; }
        .social-links a:hover { color: var(--gold); opacity: 1; transform: translateY(-2px); }

        /* Filter Tabs */
        .category-nav {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 25px 0;
            scrollbar-width: none;
            justify-content: center;
        }
        .category-nav::-webkit-scrollbar { display: none; }
        .filter-chip {
            background: var(--light-grey);
            color: var(--white);
            border: 1px solid #333;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .filter-chip.active { background: var(--gold); color: var(--black); border-color: var(--gold); font-weight: 700; }

        /* Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 80px;
        }
        .product-card {
            background: var(--dark-grey);
            border: 1px solid #222;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        .product-card:hover { border-color: var(--gold); transform: translateY(-4px); }
        .img-wrap { width: 100%; aspect-ratio: 1/1; background: #000; overflow: hidden; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
        .prod-title { font-family: 'Cinzel', serif; font-size: 1.1rem; margin-bottom: 10px; min-height: 2.8em; }
        .prod-price { color: var(--gold); font-weight: 700; font-size: 1.3rem; margin-bottom: 15px; }
        .wa-btn {
            background: var(--whatsapp);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 4px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }
        .wa-btn:active { transform: scale(0.97); }

        /* Popup */
        #popup-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .popup-box {
            width: 100%; max-width: 450px; background: var(--black);
            border: 1px solid var(--gold); position: relative;
        }
        .popup-close {
            position: absolute; top: -45px; right: 0;
            color: white; font-size: 2.5rem; cursor: pointer;
        }
        .popup-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .popup-timer { background: var(--gold); color: var(--black); padding: 10px; font-weight: 800; text-align: center; font-size: 1.2rem; }
        .popup-cta { display: block; background: var(--whatsapp); color: white; text-align: center; padding: 20px; text-decoration: none; font-weight: 800; }

        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--black); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }

        @media (max-width: 600px) {
            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .card-body { padding: 12px; }
            .prod-title { font-size: 0.9rem; }
            .category-nav { justify-content: flex-start; }
            .logo-main { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <h1 class="logo-main" style="animation: pulse 1.5s infinite">MAD PARFUMEUR</h1>
    </div>

    <header>
        <div class="container">
            <h1 class="logo-main">MAD PARFUMEUR</h1>
            <div id="br-display-name" class="branch-info-header"></div>
            <div id="br-status-badge"></div>
            <div id="br-social-links" class="social-links"></div>
        </div>
    </header>

    <main class="container">
        <nav id="category-bar" class="category-nav"></nav>
        <div id="products-grid" class="products-grid"></div>
    </main>

    <div id="popup-overlay">
        <div class="popup-box">
            <span class="popup-close" onclick="closeDailyPopup()">&times;</span>
            <img src="sale.png" alt="Daily Offer" class="popup-img">
            <div id="countdown" class="popup-timer">00:00:00</div>
            <a href="#" id="popup-wa-link" class="popup-cta" onclick="trackLead('DailyOfferPopup')">
                <i class="fab fa-whatsapp"></i> <span id="txt-claim">CLAIM OFFER</span>
            </a>
        </div>
    </div>

    <script>
        /**
         * INITIALIZATION & CONFIG
         */
        const App = {
            branchId: new URLSearchParams(window.location.search).get('branch') || '1',
            lang: navigator.language.startsWith('ar') ? 'ar' : 'he',
            branch: null,
            products: [],
            i18n: {
                he: { open: "פתוח כעת", closed: "סגור כעת", all: "הכל", order: "הזמנה ב-WhatsApp", claim: "קבלת ההטבה", waMsg: "היי, אני מעוניין בבושם: " },
                ar: { open: "مفتوح الآن", closed: "مغلق حالياً", all: "الكل", order: "طلب عبر واتساب", claim: "احصل على العرض", waMsg: "مرحباً، أنا مهتم بـ: " }
            }
        };

        // Standard Tracking Function
        function trackLead(action, label = '') {
            console.log(`[PIXEL] Lead: ${action} | ${label}`);
            if (typeof fbq !== 'undefined') fbq('track', 'Lead', { content_name: action, content_category: label });
            if (typeof ttq !== 'undefined') ttq.track('SubmitForm', { contents: [{ content_name: action, content_id: label }] });
        }

        /**
         * TIME LOGIC (Minute-based)
         */
        function checkOpenStatus(schedule) {
            const now = new Date();
            const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const todayKey = days[now.getDay()];
            const ranges = schedule[todayKey];
            if (!ranges) return false;

            const nowMins = now.getHours() * 60 + now.getMinutes();
            return ranges.some(range => {
                const [startH, startM] = range[0].split(':').map(Number);
                const [endH, endM] = range[1].split(':').map(Number);
                return nowMins >= (startH * 60 + startM) && nowMins < (endH * 60 + endM);
            });
        }

        /**
         * CSV PARSER (Production Grade)
         */
        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // Regex to handle commas inside quotes
                const entry = {};
                headers.forEach((h, i) => {
                    let val = values[i] ? values[i].replace(/^"|"$/g, '').trim() : "";
                    entry[h] = val;
                });
                return entry;
            });
        }

        /**
         * UI RENDERING
         */
        function renderUI() {
            const b = App.branch;
            const ui = App.i18n[App.lang];
            
            // Set direction
            document.documentElement.dir = "rtl"; // Brand standard for these markets
            document.documentElement.lang = App.lang;

            // Header
            document.getElementById('br-display-name').textContent = b[`name_${App.lang}`];
            const isOpen = checkOpenStatus(b.schedule);
            document.getElementById('br-status-badge').innerHTML = `
                <span class="status-badge ${isOpen ? 'status-open' : 'status-closed'}">
                    ${isOpen ? ui.open : ui.closed}
                </span>`;

            // Socials
            const socialIcons = { whatsapp:'fa-whatsapp', waze:'fa-waze', instagram:'fa-instagram', tiktok:'fa-tiktok', facebook:'fa-facebook', email:'fa-envelope' };
            let socHtml = '';
            Object.entries(b.social).forEach(([key, url]) => {
                if (url && socialIcons[key]) {
                    socHtml += `<a href="${url}" target="_blank" onclick="trackLead('SocialClick', '${key}')"><i class="fab ${socialIcons[key]}"></i></a>`;
                }
            });
            document.getElementById('br-social-links').innerHTML = socHtml;

            // Filters
            const catKey = "Category (g:product_type)";
            const cats = [ui.all, ...new Set(App.products.map(p => p[catKey]))].filter(Boolean);
            const catBar = document.getElementById('category-bar');
            cats.forEach(c => {
                const chip = document.createElement('div');
                chip.className = `filter-chip ${c === ui.all ? 'active' : ''}`;
                chip.textContent = c;
                chip.onclick = (e) => {
                    document.querySelectorAll('.filter-chip').forEach(el => el.classList.remove('active'));
                    chip.classList.add('active');
                    renderGrid(c === ui.all ? 'all' : c);
                };
                catBar.appendChild(chip);
            });

            renderGrid('all');
        }

        function renderGrid(filter) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            const catKey = "Category (g:product_type)";
            
            const filtered = filter === 'all' ? App.products : App.products.filter(p => p[catKey] === filter);

            filtered.forEach(p => {
                const waLink = `https://wa.me/${App.branch.phone}?text=${encodeURIComponent(App.i18n[App.lang].waMsg + p.Title)}`;
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="img-wrap"><img src="${p.Image}" loading="lazy"></div>
                        <div class="card-body">
                            <h3 class="prod-title">${p.Title}</h3>
                            <div class="prod-price">${p.Price}</div>
                            <a href="${waLink}" target="_blank" class="wa-btn" onclick="trackLead('ProductClick', '${p.Title}')">
                                <i class="fab fa-whatsapp"></i> ${App.i18n[App.lang].order}
                            </a>
                        </div>
                    </div>`;
            });
        }

        /**
         * POPUP LOGIC
         */
        function initPopup() {
            const today = new Date().toDateString();
            if (localStorage.getItem('mad_popup_shown') === today) return;

            setTimeout(() => {
                document.getElementById('popup-overlay').style.display = 'flex';
                document.getElementById('txt-claim').textContent = App.i18n[App.lang].claim;
                document.getElementById('popup-wa-link').href = `https://wa.me/${App.branch.phone}?text=I want the daily offer!`;
                
                setInterval(() => {
                    const now = new Date();
                    const end = new Date();
                    end.setHours(23, 59, 59, 999);
                    const diff = end - now;
                    if (diff <= 0) return closeDailyPopup();
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    document.getElementById('countdown').textContent = `${h}:${m}:${s}`;
                }, 1000);
            }, 3000);
        }

        function closeDailyPopup() {
            localStorage.setItem('mad_popup_shown', new Date().toDateString());
            document.getElementById('popup-overlay').style.display = 'none';
        }

        /**
         * BOOTSTRAP
         */
        async function bootstrap() {
            try {
                const [bRes, pRes] = await Promise.all([
                    fetch('test.json'),
                    fetch('products.csv')
                ]);

                const bData = await bRes.json();
                App.branch = bData.branches.find(b => b.id == App.branchId) || bData.branches[0];

                const pText = await pRes.text();
                App.products = parseCSV(pText);

                renderUI();
                initPopup();
                document.getElementById('loader').style.display = 'none';
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        }

        window.onload = bootstrap;
    </script>
</body>
</html>
