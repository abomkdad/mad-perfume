<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Parfumeur | Maison Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.6;
        }
        .selection-amber::selection {
            background-color: #fbbf24;
            color: black;
        }
        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* تحسين الظلال والحدود للوضع الداكن */
        .premium-shadow-dark {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        .mad-card-dark {
            background-color: #1a1a1a;
            border: 2px solid #fbbf24; /* إطار ذهبي بارز */
        }
        .others-card-dark {
            background-color: #0f172a;
            border: 1px solid #1e293b;
        }
        
        @media (max-width: 640px) {
            .hero-title { font-size: 3.5rem !important; line-height: 1.2; }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 selection-amber antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-slate-950/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 md:h-20 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-2xl font-black tracking-tighter text-white uppercase">MAD <span class="font-normal text-slate-400 italic">Parfumeur</span></h1>
            </div>
            
            <div class="flex items-center gap-2">
                <div class="flex bg-slate-900 rounded-full p-1 text-xs font-bold border border-slate-800" id="lang-switcher">
                    <button onclick="changeLang('ar')" id="btn-ar" class="px-4 py-2 rounded-full transition-all uppercase">AR</button>
                    <button onclick="changeLang('he')" id="btn-he" class="px-4 py-2 rounded-full transition-all uppercase">HE</button>
                    <button onclick="changeLang('en')" id="btn-en" class="px-4 py-2 rounded-full transition-all uppercase">EN</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="app-content" class="overflow-x-hidden">
        <!-- المحتوى سيتم حقنه هنا -->
    </div>

    <!-- Footer -->
    <footer class="py-16 px-6 border-t border-slate-800 bg-slate-950 text-center">
        <div class="max-w-7xl mx-auto space-y-8">
            <div class="space-y-2">
                <h1 class="text-3xl font-black uppercase tracking-tighter text-white">MAD MAISON</h1>
                <p id="footer-slogan" class="text-xs uppercase tracking-[0.2em] text-slate-400 font-bold"></p>
            </div>
            
            <div class="flex flex-wrap gap-4 text-sm font-bold text-slate-300 uppercase tracking-widest justify-center" id="footer-stats">
            </div>
            
            <div id="footer-copyright" class="pt-8 border-t border-slate-800 text-slate-500 text-xs font-medium uppercase tracking-[0.1em]">
            </div>
        </div>
    </footer>

    <script>
        const translations = {
            ar: {
                dir: 'rtl',
                hero: { est: 'تأسس عام 1999', truth: 'الحقيقة.', pure: 'نقاء جزيئي', desc: 'نحن لا نصمم مجرد روائح؛ نحن نهندس هوية عطرية فريدة تدوم طويلاً.' },
                comparison: {
                    title: 'لماذا تختار MAD؟',
                    mad: 'عطور MAD (الخيار الأفضل)',
                    others: 'البدائل الأخرى (المخاطر)',
                    items: [
                        { mad: 'أصلي ومضمون 100% ماركة MAD الدولية', others: 'مقلد، مجهول المصدر، وغير خاضع للرقابة' },
                        { mad: 'ثبات جبار يتجاوز 48 ساعة فعلياً', others: 'رائحة سطحية تتلاشى خلال دقائق معدودة' },
                        { mad: 'زيوت نيش فرنسية من الدرجة الأولى (A+)', others: 'زيوت صناعية رخيصة برائحة كحولية مزعجة' },
                        { mad: 'آمن طبياً بنسبة 100% ولا يسبب أي حساسية', others: 'قد يسبب صداعاً مستمراً وضيقاً في التنفس' },
                        { mad: 'تغليف فخم يليق بمكانتك الاجتماعية', others: 'تغليف عشوائي يفتقر لأدنى معايير الجودة' },
                        { mad: 'ضمان استبدال حقيقي وخدمة عملاء مباشرة', others: 'عملية شراء محفوفة بالمخاطر وبدون أي دعم' }
                    ]
                },
                faq: {
                    title: 'الأسئلة الشائعة',
                    questions: [
                        { q: 'هل العطور أصلية؟', a: 'نعم، جميع عطورنا أصلية 100% ومن إنتاج مختبراتنا الخاصة المسجلة في 18 دولة حول العالم.' },
                        { q: 'كم تستغرق مدة التوصيل؟', a: 'نعمل على توصيل طلبك بسرعة فائقة خلال 2 إلى 5 أيام عمل بحد أقصى.' },
                        { q: 'هل الرائحة ثابتة؟', a: 'نستخدم زيوت فرنسية نقية تضمن لك ثباتاً يتجاوز يومين كاملين على الأقمشة.' },
                        { q: 'هل يتوفر دفع عند الاستلام؟', a: 'بالتأكيد، نوفر هذه الخدمة لجميع العملاء لضمان الثقة والراحة التامة.' },
                        { q: 'أين تقع فروعكم؟', a: 'نحن نتواجد عالمياً في أكثر من 455 نقطة بيع معتمدة.' },
                        { q: 'ماذا لو لم يعجبني العطر؟', a: 'سياستنا واضحة؛ نضمن لك حق الاستبدال بكل سهولة إذا لم يطابق العطر تطلعاتك.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'بناءً على تقييم الآلاف من عشاق العطور الحقيقيين', brand: 'MAD PARFUMEUR' },
                footer: { 
                    nations: '18 دولة', 
                    iso: 'معايير ISO',
                    slogan: 'التميز العلمي في هندسة العطور الجزيئية',
                    copyright: '© 1999 - 2024 MAD PARFUMEUR GLOBAL. جميع الحقوق محفوظة.'
                }
            },
            he: {
                dir: 'rtl',
                hero: { est: 'מאז 1999', truth: 'האמת.', pure: 'טוהר מולקולרי', desc: 'אנחנו לא רק מעצבים ריחות; אנחנו מהנדסים זהות ריחנית ייחודית שנשארת לאורך זמן.' },
                comparison: {
                    title: 'למה לבחור ב-MAD?',
                    mad: 'בשמי MAD (הבחירה הטובה ביותר)',
                    others: 'תחליפים אחרים (סיכונים)',
                    items: [
                        { mad: 'מקורי ומובטח 100% מותג MAD הבינלאומי', others: 'מזויף, מקור לא ידוע ולא מבוקר' },
                        { mad: 'עמידות חזקה מעל 48 שעות בפועל', others: 'ריח שטחי שנעלם תוך דקות ספורות' },
                        { mad: 'שמני נישה צרפתיים בדרגה גבוהה (A+)', others: 'שמנים תעשייתיים זולים עם ריח אלכוהול מטריד' },
                        { mad: 'בטוח רפואית ב-100% ואינו גורם לאלרגיה', others: 'עלול לגרום לכאבי ראש מתמשכים וקוצר נשימה' },
                        { mad: 'אריזה יוקרתית שמתאימה למעמד שלך', others: 'אריזה אקראית חסרת איכות' },
                        { mad: 'אחריות החלפה אמיתית ושירות לקוחות ישיר', others: 'רכישה מסוכנת ללא כל תמיכה' }
                    ]
                },
                faq: {
                    title: 'שאלות נפוצות',
                    questions: [
                        { q: 'האם הבשמים מקוריים?', a: 'כן, כל הבשמים שלנו מקוריים ב-100% ומיוצרים במעבדות הרשומות שלנו.' },
                        { q: 'כמה זמן לוקח המשלוח?', a: 'אנו פועלים לספק את ההזמנה תוך 2-5 ימי עסקים.' },
                        { q: 'האם הריח עמיד?', a: 'אנו מבטיחים עמידות של מעל יומיים על בדים.' },
                        { q: 'האם יש תשלום בעת קבלת המשלוח?', a: 'בוודאי, אנו מציעים שירות זה לביטחון הלקוח.' },
                        { q: 'איפה הסניפים?', a: 'אנחנו נמצאים ביותר מ-455 נקודות מכירה בעולם.' },
                        { q: 'מה אם לא אהבתי?', a: 'המדיניות שלנו מבטיחה לך זכות החלפה בקלות.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'על סמך אלפי ביקורות של חובבי בשמים', brand: 'MAD PARFUMEUR' },
                footer: { 
                    nations: '18 מדינות', 
                    iso: 'תקן ISO',
                    slogan: 'מצוינות מדעית בהנדסת בשמים מולקולריים',
                    copyright: '© 1999 - 2024 MAD PARFUMEUR GLOBAL. כל הזכויות שמורות.'
                }
            },
            en: {
                dir: 'ltr',
                hero: { est: 'Since 1999', truth: 'The Truth.', pure: 'Molecular Purity', desc: 'We don\'t just design scents; we engineer a unique olfactory identity that lasts.' },
                comparison: {
                    title: 'Why MAD?',
                    mad: 'MAD Parfums (Best Choice)',
                    others: 'Other Alternatives (Risks)',
                    items: [
                        { mad: '100% Original & Certified MAD International', others: 'Counterfeit, unknown & unregulated' },
                        { mad: 'Powerful longevity exceeding 48 hours', others: 'Fades away within minutes' },
                        { mad: 'Premium French Niche Oils (Grade A+)', others: 'Cheap industrial oils with alcohol sting' },
                        { mad: '100% Medically safe & non-allergenic', others: 'May cause headaches & respiratory issues' },
                        { mad: 'Luxury packaging fitting your status', others: 'Low-quality random packaging' },
                        { mad: 'Genuine warranty & direct support', others: 'Risky purchase with zero support' }
                    ]
                },
                faq: {
                    title: 'FAQ',
                    questions: [
                        { q: 'Are they original?', a: 'Yes, 100% original MAD products registered in 18 countries.' },
                        { q: 'How long for delivery?', a: 'Maximum 2 to 5 business days.' },
                        { q: 'Is it long-lasting?', a: 'We guarantee stability over 48 hours on fabrics.' },
                        { q: 'Is COD available?', a: 'Yes, we provide Cash on Delivery for your trust.' },
                        { q: 'Where are your stores?', a: 'Over 455 points of sale globally.' },
                        { q: 'What if I don\'t like it?', a: 'Our policy ensures easy replacement.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'Rated by thousands of enthusiasts worldwide', brand: 'MAD PARFUMEUR' },
                footer: { 
                    nations: '18 Countries', 
                    iso: 'ISO Standards',
                    slogan: 'Scientific Excellence in Molecular Perfume Engineering',
                    copyright: '© 1999 - 2024 MAD PARFUMEUR GLOBAL. All rights reserved.'
                }
            }
        };

        let currentLang = 'ar';

        function changeLang(lang) {
            currentLang = lang;
            render();
        }

        function render() {
            const t = translations[currentLang];
            document.documentElement.dir = t.dir;
            document.documentElement.lang = currentLang;

            ['ar', 'he', 'en'].forEach(l => {
                const btn = document.getElementById(`btn-${l}`);
                btn.className = l === currentLang 
                    ? "px-4 py-2 rounded-full transition-all uppercase bg-amber-500 text-black shadow-lg font-bold" 
                    : "px-4 py-2 rounded-full transition-all uppercase text-slate-500 hover:text-slate-300";
            });

            const html = `
                <!-- Hero Section -->
                <section class="pt-32 pb-16 px-6 text-center bg-slate-950">
                    <div class="max-w-4xl mx-auto space-y-8">
                        <span class="inline-block px-4 py-1.5 bg-slate-900 text-slate-300 border border-slate-800 rounded-full text-xs font-bold tracking-widest uppercase">
                            ${t.hero.est}
                        </span>
                        <h2 class="hero-title text-5xl md:text-8xl font-black text-white leading-tight tracking-tighter">
                            ${t.hero.truth}<br/>
                            <span class="text-slate-700">${t.hero.pure}</span>
                        </h2>
                        <p class="max-w-2xl mx-auto text-slate-300 text-xl md:text-2xl font-medium leading-relaxed">
                            ${t.hero.desc}
                        </p>
                    </div>
                </section>

                <!-- Comparison Section -->
                <section class="py-16 bg-slate-900 border-y border-slate-800">
                    <div class="max-w-5xl mx-auto px-4 md:px-6">
                        <div class="text-center mb-12">
                            <h3 class="text-4xl font-black text-white uppercase mb-4 tracking-wider">${t.comparison.title}</h3>
                            <div class="w-20 h-1.5 bg-amber-500 mx-auto rounded-full shadow-[0_0_15px_rgba(251,191,36,0.5)]"></div>
                        </div>
                        
                        <div class="space-y-10">
                            ${t.comparison.items.map(item => `
                                <div class="flex flex-col md:grid md:grid-cols-2 gap-5 md:gap-8">
                                    <div class="mad-card-dark p-8 rounded-[2.5rem] flex items-center gap-6 shadow-2xl transition-all">
                                        <div class="w-14 h-14 rounded-full bg-emerald-500 text-black flex items-center justify-center shrink-0 shadow-[0_0_20px_rgba(16,185,129,0.4)]">
                                            <i data-lucide="check" size="32" stroke-width="4"></i>
                                        </div>
                                        <div>
                                            <span class="block text-xs font-black text-amber-500 uppercase mb-1 tracking-widest">${t.comparison.mad}</span>
                                            <span class="text-white text-lg md:text-xl font-black leading-tight">${item.mad}</span>
                                        </div>
                                    </div>
                                    <div class="others-card-dark p-8 rounded-[2.5rem] flex items-center gap-6 opacity-70 border-slate-800">
                                        <div class="w-14 h-14 rounded-full bg-slate-800 text-slate-500 flex items-center justify-center shrink-0">
                                            <i data-lucide="x" size="32" stroke-width="4"></i>
                                        </div>
                                        <div>
                                            <span class="block text-xs font-black text-slate-500 uppercase mb-1 tracking-widest">${t.comparison.others}</span>
                                            <span class="text-slate-400 text-lg md:text-xl font-bold leading-tight">${item.others}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- FAQ Section -->
                <section class="py-20 bg-slate-950 border-y border-slate-800">
                    <div class="max-w-3xl mx-auto px-6">
                        <h3 class="text-4xl font-black text-center mb-16 text-white uppercase tracking-widest">${t.faq.title}</h3>
                        <div class="space-y-16">
                            ${t.faq.questions.map((item, idx) => `
                                <div class="space-y-5">
                                    <div class="flex items-start gap-6">
                                        <div class="w-12 h-12 rounded-2xl bg-white text-black flex items-center justify-center font-black text-lg shrink-0 shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                                            ${idx + 1}
                                        </div>
                                        <h4 class="font-black text-2xl md:text-3xl text-white leading-tight pt-1">
                                            ${item.q}
                                        </h4>
                                    </div>
                                    <div class="${t.dir === 'rtl' ? 'pr-18' : 'pl-18'} border-l-2 border-slate-800 ${t.dir === 'rtl' ? 'mr-6 pr-6' : 'ml-6 pl-6'}">
                                        <p class="text-slate-300 text-lg md:text-xl font-medium leading-relaxed">
                                            ${item.a}
                                        </p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Review Section -->
                <section class="py-20 px-6 bg-slate-900">
                    <div class="max-w-lg mx-auto">
                        <div class="bg-black text-white p-12 rounded-[3.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)] text-center border border-slate-800">
                            <div class="flex gap-2 justify-center mb-8">
                                <i data-lucide="star" class="text-amber-500 fill-amber-500" size="24"></i>
                                <i data-lucide="star" class="text-amber-500 fill-amber-500" size="24"></i>
                                <i data-lucide="star" class="text-amber-500 fill-amber-500" size="24"></i>
                                <i data-lucide="star" class="text-amber-500 fill-amber-500" size="24"></i>
                                <i data-lucide="star" class="text-amber-500 fill-amber-500" size="24"></i>
                            </div>
                            <div class="text-7xl font-black mb-6 tracking-tighter text-amber-500">${t.reviews.rating}</div>
                            <div class="text-white text-xl md:text-2xl font-bold mb-10 leading-snug">${t.reviews.text}</div>
                            <div class="text-sm font-black tracking-[0.4em] text-slate-600 uppercase border-t border-slate-800 pt-8 inline-block">${t.reviews.brand}</div>
                        </div>
                    </div>
                </section>
            `;
            
            document.getElementById('app-content').innerHTML = html;
            
            // Update Dynamic Footer Content
            document.getElementById('footer-slogan').textContent = t.footer.slogan;
            document.getElementById('footer-copyright').textContent = t.footer.copyright;
            
            document.getElementById('footer-stats').innerHTML = `
                <div class="flex items-center gap-2 px-6 py-3 bg-slate-900 rounded-full border border-slate-800 shadow-xl">
                    <i data-lucide="globe" class="text-amber-500" size="18"></i>
                    <span class="text-slate-200">${t.footer.nations}</span>
                </div>
                <div class="flex items-center gap-2 px-6 py-3 bg-slate-900 rounded-full border border-slate-800 shadow-xl">
                    <i data-lucide="shield-check" class="text-amber-500" size="18"></i>
                    <span class="text-slate-200">${t.footer.iso}</span>
                </div>
            `;

            lucide.createIcons();
        }

        window.onload = render;
    </script>
</body>
</html>
