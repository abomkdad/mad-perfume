<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Hidden Pulse Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #D4AF37; --black: #0a0a0a; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 100px; }

        /* Header */
        header {
            text-align: center; padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            border-bottom: 1px solid var(--gold);
        }
        .logo-img { width: 100px; margin-bottom: 10px; }

        /* الاختراع: الشريط المختبئ مع الوميض الجانبي */
        .side-nav-container {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            height: 70px; display: flex; align-items: center;
            overflow: hidden; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
        }

        /* الوميض المشير للسحب */
        .side-nav-container::after {
            content: "\f104"; /* سهم يشير لليسار */
            font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; right: 0; top: 0; height: 100%; width: 50px;
            background: linear-gradient(to left, var(--gold), transparent);
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 1.5rem;
            animation: pulseHint 1.5s infinite;
            pointer-events: none; z-index: 1001;
        }

        @keyframes pulseHint {
            0% { opacity: 0.3; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(-10px); }
            100% { opacity: 0.3; transform: translateX(0); }
        }

        .scroll-wrapper {
            display: flex; overflow-x: auto; padding: 0 60px 0 20px;
            width: 100%; scroll-behavior: smooth; scrollbar-width: none;
        }
        .scroll-wrapper::-webkit-scrollbar { display: none; }

        .cat-pill {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.2); padding: 5px 20px 5px 5px;
            border-radius: 50px; cursor: pointer; margin-left: 15px; transition: 0.3s; gap: 10px;
            flex-shrink: 0;
        }
        .cat-pill img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--gold); background: #000; }
        .cat-pill span { font-weight: 800; font-size: 13px; white-space: nowrap; }
        .cat-pill.active { background: var(--gold); border-color: #fff; box-shadow: 0 0 15px var(--gold); }
        .cat-pill.active span { color: #000; }

        /* Grid */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        @media(min-width: 768px){ .product-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }
        
        .p-card { 
            background: #121212; border-radius: 15px; overflow: hidden; border: 1px solid #1f1f1f;
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .p-price { color: var(--gold); font-weight: 900; font-size: 1.2rem; margin: 8px 0; font-family: 'Cinzel'; }
        .order-btn { background: var(--wa); color: #fff; text-decoration: none; padding: 10px; border-radius: 10px; font-weight: 900; font-size: 13px; }

        /* Footer */
        .footer-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #111;
            border-top: 1px solid var(--gold); padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center; z-index: 2000;
        }
        .frag-btn { background: var(--gold); color: #000; padding: 8px 18px; border-radius: 50px; font-weight: 900; text-decoration: none; font-size: 12px; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div style="font-family:'Cinzel'; color:var(--gold); font-size: 1.6rem; font-weight: 900;">MAD PARFUMEUR</div>
</header>

<div class="side-nav-container">
    <div id="nav-scroll" class="scroll-wrapper">
        </div>
</div>

<main id="p-grid" class="product-grid"></main>

<div class="footer-nav">
    <div style="text-align:right">
        <div id="foot-h" style="color:var(--gold); font-size:13px; font-weight:900;"></div>
        <div id="foot-p" style="font-size:10px; opacity:0.7;"></div>
    </div>
    <a href="#" onclick="openFrag()" class="frag-btn" id="foot-b"></a>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const PHONE = "0509787730";

const T = {
    he: { all: 'הכל', order: 'הזמנה', msg: 'היי, אשמח להזמין: ', f_h: 'MAD: המובילה בעולם', f_p: 'מדורג ב-Fragrantica', f_b: 'גלה' },
    ar: { all: 'الكل', order: 'طلب سريع', msg: 'مرحباً، أود طلب: ', f_h: 'MAD: الأصالة العالمية', f_p: 'تقييمات Fragrantica', f_b: 'استكشف' }
};

async function start() {
    try {
        const res = await fetch('products.csv');
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        const data = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) return null;
            return { title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim(), price: c[9]?.replace('ILS','').trim() + ' ₪', cat: (lang === 'ar' ? c[11] : c[10])?.trim() };
        }).filter(p => p);

        window.allProducts = data;
        renderNav(data);
        renderProducts('all');
        setupFooter();
    } catch(e) { console.error(e); }
}

function renderNav(data) {
    const categories = [...new Set(data.map(p => p.cat))].filter(Boolean);
    const navItems = [{ name: T[lang].all, img: 'logo.png' }, ...categories.map(c => ({ name: c, img: data.find(p => p.cat === c).img }))];
    
    document.getElementById('nav-scroll').innerHTML = navItems.map(item => `
        <div class="cat-pill ${item.name === T[lang].all ? 'active' : ''}" onclick="filter('${item.name.replace(/'/g, "\\")}', this)">
            <img src="${item.img}" onerror="this.src='logo.png'">
            <span>${item.name}</span>
        </div>
    `).join('');
}

function filter(name, el) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    
    // سحب العنصر لمنتصف الشاشة عند الضغط
    el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    
    const filtered = name === T[lang].all ? window.allProducts : window.allProducts.filter(p => p.cat === name);
    renderGrid(filtered);
}

function renderGrid(list) {
    const grid = document.getElementById('p-grid');
    grid.innerHTML = list.map(p => `
        <div class="p-card">
            <img src="${p.img}" loading="lazy">
            <div class="p-info">
                <div style="font-size:14px; font-weight:700; height:35px; overflow:hidden;">${p.title}</div>
                <div class="p-price">${p.price}</div>
                <a href="https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}&text=${encodeURIComponent(T[lang].msg + p.title)}" class="order-btn" target="_blank">${T[lang].order}</a>
            </div>
        </div>
    `).join('');
}

function renderProducts(cat) { renderGrid(window.allProducts); }

function setupFooter() {
    const t = T[lang];
    document.getElementById('foot-h').textContent = t.f_h;
    document.getElementById('foot-p').textContent = t.f_p;
    document.getElementById('foot-b').textContent = t.f_b;
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }

start();
</script>
</body>
</html>
