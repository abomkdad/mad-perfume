<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD | Fragrantica Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark-bg: #0a0a0a; --card-bg: #161616; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: 'Assistant', 'Cairo', sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden;
        }
        .gateway-card {
            background: var(--card-bg);
            width: 90%; max-width: 450px;
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .logos { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .logos img { height: 50px; }
        .divider { width: 1px; height: 40px; background: rgba(255,255,255,0.2); }
        
        h2 { color: var(--gold); font-size: 20px; margin-bottom: 15px; font-weight: 800; }
        p { font-size: 15px; line-height: 1.6; opacity: 0.8; margin-bottom: 30px; }
        
        .stars { color: var(--gold); margin-bottom: 25px; font-size: 18px; }
        
        .btn {
            display: block; width: 100%; padding: 15px; border-radius: 15px;
            text-decoration: none; font-weight: 900; font-size: 16px;
            margin-bottom: 15px; transition: 0.3s; border: none; cursor: pointer;
        }
        .btn-primary { background: var(--gold); color: black; }
        .btn-secondary { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        .timer { font-size: 12px; margin-top: 15px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="gateway-card">
    <div class="logos">
        <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD">
        <div class="divider"></div>
        <img src="https://www.fragrantica.com/favicon.ico" alt="Fragrantica" style="height: 30px;">
    </div>

    <div id="content-ar" class="lang-content">
        <h2>أنت على وشك زيارة Fragrantica</h2>
        <p>للاطلاع على المكونات والتقييمات وآراء الخبراء العالمية. يمكنك العودة لموقع MAD في أي وقت.</p>
        <div class="stars">★★★★★</div>
        <button class="btn btn-primary" onclick="goToFragrantica()">الدخول إلى الموسوعة</button>
        <button class="btn btn-secondary" onclick="goBack()">العودة للموقع</button>
    </div>

    <div id="content-he" class="lang-content" style="display:none;">
        <h2>כניסה לאנציקלופדיית Fragrantica</h2>
        <p>לצפייה במרכיבים, דירוגים וחוות דעת של מומחים. ניתן לחזור לאתר MAD בכל עת.</p>
        <div class="stars">★★★★★</div>
        <button class="btn btn-primary" onclick="goToFragrantica()">כניסה לאנציקלופדיה</button>
        <button class="btn btn-secondary" onclick="goBack()">חזרה לאתר</button>
    </div>

    <div class="timer" id="timer-text"></div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    const fragUrl = (userLang === "he") 
        ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" 
        : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";

    // عرض المحتوى حسب اللغة
    if (userLang === "he") {
        document.getElementById('content-ar').style.display = 'none';
        document.getElementById('content-he').style.display = 'block';
        document.body.dir = "rtl";
    }

    function goToFragrantica() {
        // إرسال حدث للبيكسل إذا لزم الأمر قبل الانتقال
        window.open(fragUrl, '_blank', 'noopener,noreferrer');
        // نبقي صفحة البوابة مفتوحة ليسهل عليه العودة
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
