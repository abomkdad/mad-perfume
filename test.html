    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 0; transition: opacity 0.5s; padding-bottom: 90px; overflow-x: hidden; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 35px; height: 35px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212,175,55,0.2); text-decoration: none;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 12px; max-width: 650px; margin: 0 auto;
        }

        .action-item {
            background: var(--btn-gray); border: 2px solid rgba(212,175,55,0.4);
            padding: 15px 5px; border-radius: 15px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 20px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 14px; font-weight: 900; }
        .action-item small { font-size: 11px; font-weight: 700; opacity: 0.8; }
        .action-item .hotline { font-size: 18px; color: var(--gold); font-weight: 900; margin-top: 4px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 20px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; display: flex; align-items: center; gap: 5px; border: 1px solid; }

        .product-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
            border-right: 4px solid var(--gold);
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        .hidden { display: none !important; }

        /* --- STICKY FOOTER --- */
        .sticky-fragrantica {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 2px solid var(--gold);
            padding: 12px 15px; display: flex; justify-content: space-between;
            align-items: center; z-index: 9999; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        .sticky-fragrantica .txt-side { flex: 1; text-align: right; }
        .sticky-fragrantica h5 { color: var(--gold); font-size: 14px; margin-bottom: 2px; }
        .sticky-fragrantica p { font-size: 11px; opacity: 0.7; }
        .open-frag-btn {
            background: var(--gold); color: #000; padding: 8px 15px;
            border-radius: 20px; font-weight: 900; font-size: 12px;
            border: none; cursor: pointer; white-space: nowrap; margin-right: 10px;
        }

        /* --- IPHONE 17 PRO MAX CENTERED MODAL FIXED --- */
        #frag-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100000; backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            position: relative;
            width: 440px; 
            height: 954px; 
            max-width: 95vw; 
            max-height: 92vh;
            background: #000; /* خلفية سوداء لمنع البياض */
            border-radius: 40px; 
            overflow: hidden; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 3px solid var(--gold);
            transform: translateY(100vh);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        #frag-modal.show .modal-content { transform: translateY(0); }
        
        #frag-frame { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            opacity: 0; /* مخفي حتى يجهز */
            transition: opacity 0.3s;
        }
        
        /* مؤشر تحميل بسيط */
        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--gold); font-size: 30px;
        }

        .close-modal {
            position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7);
            color: var(--gold); border: 2px solid var(--gold); width: 40px; height: 40px;
            border-radius: 50%; font-weight: bold; cursor: pointer; z-index: 100001;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>
        <a href="https://snapchat.com/t/jbtN32Xe"><i class="fab fa-snapchat"></i></a>
        <a href="https://www.youtube.com/watch?v=NVCKAp2-6HM"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="action-grid">
        <a href="tel:*9935" class="action-item">
            <i class="fas fa-phone-alt"></i>
            <span class="l-cs"></span>
            <small>שירות לקוחות</small>
            <div class="hotline">*9935</div>
        </a>
        <a id="wa-corp-btn" href="#" class="action-item">
            <i class="fab fa-whatsapp"></i>
            <span class="l-wa"></span>
            <small>וואטסאפ חברה</small>
            <div class="hotline" style="font-size:11px">050-978-7730</div>
        </a>
        <a id="online-btn" href="#" class="action-item">
            <i class="fas fa-shopping-bag"></i>
            <span class="l-shop"></span>
            <small>הזמנה אונلיין</small>
            <div class="hotline" style="font-size:12px">Shop Now</div>
        </a>
    </div>
</header>

<div class="container">
    <div id="view-directory">
        <div id="branchesList" style="text-align:center; color:#888;">جاري تحميل البيانات...</div>
    </div>
</div>

<div class="sticky-fragrantica">
    <div class="txt-side">
        <h5 id="s-title"></h5>
        <p id="s-desc"></p>
    </div>
    <button class="open-frag-btn" onclick="openFragModal()" id="s-btn"></button>
</div>

<div id="frag-modal" onclick="closeFragModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="loader"><i class="fas fa-spinner fa-spin"></i></div>
        <button class="close-modal" onclick="closeFragModal()">×</button>
        <iframe id="frag-frame" src=""></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = "rtl";

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"الطلب أونلاين", open:"مفتوح", closed:"مغلق", back:"عودة", s_h:"موسوعة العطور", s_p:"التقييمات والمكونات", s_b:"عرض" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"הזמנה אונליין", open:"פתוח", closed:"סגור", back:"חזרה", s_h:"אנציקלופדיית בשמים", s_p:"מרכיבים וביקורות", s_b:"צפייה" }
    }[userLang];

    document.getElementById('s-title').textContent = t.s_h;
    document.getElementById('s-desc').textContent = t.s_p;
    document.getElementById('s-btn').textContent = t.s_b;
    document.querySelector('.l-cs').textContent = t.cs;
    document.querySelector('.l-wa').textContent = t.wa;
    document.querySelector('.l-shop').textContent = t.shop;

    function buildWaUrl(phone) {
        let p = phone.replace(/\D/g, ''); 
        if (p.startsWith('0')) p = '972' + p.substring(1);
        return `https://api.whatsapp.com/send/?phone=${p}`;
    }

    document.getElementById('wa-corp-btn').href = buildWaUrl('0509787730');
    document.getElementById('online-btn').href = (userLang === "he") ? "https://madperfume.co.il" : "https://madperfume.ps";

    function openFragModal() {
        const url = (userLang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
        const modal = document.getElementById('frag-modal');
        const frame = document.getElementById('frag-frame');
        
        frame.style.opacity = "0"; // إخفاء حتى يجهز
        frame.src = url;
        modal.style.display = 'flex';
        
        frame.onload = function() {
            frame.style.opacity = "1"; // إظهار عند الجاهزية
            document.querySelector('.loader').style.display = 'none';
        };

        setTimeout(() => { modal.classList.add('show'); }, 50);
        document.body.style.overflow = 'hidden';
    }

    function closeFragModal() {
        const modal = document.getElementById('frag-modal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
            document.getElementById('frag-frame').src = '';
            document.querySelector('.loader').style.display = 'block';
            document.body.style.overflow = 'auto';
        }, 400);
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            const list = data.branches;
            const container = document.getElementById('branchesList');
            container.innerHTML = '';
            list.forEach(b => {
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `
                    <div class="br-header"><div class="br-title">${b[`name_${userLang}`]}</div></div>
                    <div class="btn-group">
                        <a href="${buildWaUrl(b.phone)}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa}</a>
                        <a href="${(b.social && b.social.waze) ? b.social.waze : `https://ul.waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes`}" target="_blank" class="btn bg-waze"><i class="fab fa-waze"></i>ניווט</a>
                        <a href="?branch=${b.id}" class="btn bg-enter"><i class="fas fa-door-open"></i>${t.enter || 'כניסה'}</a>
                    </div>`;
                container.appendChild(card);
            });
            document.body.style.opacity = "1";
        } catch(e) { console.error(e); }
    }
    init();
</script>
</body>
</html>
