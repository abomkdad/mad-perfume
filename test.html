<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MAD PARFUMEUR | Official Branch Page</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>

n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window,document,'script',

fbq('init','1072283127290819'); fbq('track','PageView');

<style>
:root{ --gold:#D4AF37; --black:#000; --card:#111; --white:#fff; --wa:#25D366; }
*{box-sizing:border-box; margin:0; padding:0}
body{background:#000; color:#fff; font-family:'Assistant', sans-serif; opacity:0; transition: opacity 0.5s;}
header{text-align:center; padding:30px; border-bottom:1px solid #222}
.logo{font-family:'Cinzel'; color:var(--gold); font-size:2.2rem; letter-spacing:4px}
.branch-name{margin-top:10px; font-size:1.3rem; font-weight:700}
.hours-text{font-size:0.9rem; margin-top:5px; opacity:0.8}
.status{display:inline-block; margin-top:10px; padding:4px 14px; border-radius:20px; font-size:.8rem; font-weight:700}
.open{color:#25D366; border:1px solid #25D366}
.closed{color:#ff4d4d; border:1px solid #ff4d4d}

.social-nav{display:flex; justify-content:center; gap:15px; margin-top:15px}
.social-nav a{color:#fff; font-size:1.2rem; transition:0.3s}
.social-nav a:hover{color:var(--gold)}

.cats{display:flex; gap:8px; overflow-x:auto; padding:10px; border-bottom:1px solid #222}
.cats button{background:#111; color:#fff; border:1px solid #333; padding:6px 16px; border-radius:4px; cursor:pointer; white-space:nowrap}
.cats button.active{background:var(--gold); color:#000}

.grid{display:grid; grid-template-columns:repeat(2,1fr); gap:10px; padding:15px}
@media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr)}}

.card{background:#111; border:1px solid #222; display:flex; flex-direction:column}
.img{aspect-ratio:1/1; overflow:hidden}
.img img{width:100%; height:100%; object-fit:cover; opacity:0; transition:.3s}
.img img.loaded{opacity:1}
.info{text-align:center; padding:12px}
.name{font-family:'Cinzel'; font-size:.9rem; height:2.6em; overflow:hidden}
.price{color:var(--gold); margin:8px 0; font-weight:700}
.wa{background:var(--wa); color:#fff; text-decoration:none; padding:10px; font-weight:700; border-radius:4px; display:block}

#popup{position:fixed; inset:0; background:rgba(0,0,0,.9); display:none; align-items:center; justify-content:center; z-index:999}
.pbox{width:90%; max-width:400px; border:1px solid var(--gold); position:relative; background:#000}
.pclose{position:absolute; top:-40px; right:0; font-size:2.5rem; color:#fff; cursor:pointer}
.ptimer{background:var(--gold); color:#000; font-weight:900; padding:10px; text-align:center}
.pwa{display:block; background:var(--wa); color:#fff; padding:15px; text-align:center; font-weight:900; text-decoration:none}
</style>
</head>

<body>

<header>
  <div class="logo">MAD PARFUMEUR</div>
  <div id="br-name" class="branch-name">جاري التحميل...</div>
  <div id="br-hours" class="hours-text"></div>
  <div id="br-status"></div>
  <div id="br-social" class="social-nav"></div>
</header>

<nav id="cats" class="cats"></nav>
<main id="grid" class="grid"></main>

<div id="popup">
  <div class="pbox">
    <span class="pclose" onclick="closePop()">×</span>
    <img src="sale.png" style="width:100%">
    <div id="timer" class="ptimer">00:00:00</div>
    <a id="pwa" class="pwa" target="_blank">CLAIM OFFER</a>
  </div>
</div>

<script>
// 1. استخراج الـ ID من الرابط
const params = new URLSearchParams(window.location.search);
const branchID = params.get('branch') || '1'; 
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
document.documentElement.dir = (lang === 'ar' ? 'rtl' : 'ltr');

const TXT = {
  he: { open:'פתוח עכשיו', closed:'סגור כעת', all:'הכל', order:'הזמנה', msg:'היי, אני מעוניין ב: ' },
  ar: { open:'مفتوح الآن', closed:'مغلق حالياً', all:'الكل', order:'طلب', msg:'مرحباً، أنا مهتم بـ: ' }
};

let STATE = { branch: null, products: [] };

// دالة التتبع
function lead(action, label) {
  if(window.fbq) fbq('track', 'Lead', { branch: branchID, action, label });
}

// 2. دالة التشغيل الرئيسية التي تتعرف على الفرع
async function start() {
  try {
    const [branchData, productText] = await Promise.all([
      fetch('test.json').then(r => r.json()),
      fetch('products.csv').then(r => r.text())
    ]);

    // البحث عن الفرع بناءً على الـ ID الممرر في الرابط
    STATE.branch = branchData.branches.find(b => b.id == branchID);
    
    // إذا لم يجد الـ ID، يأخذ أول فرع تلقائياً
    if(!STATE.branch) STATE.branch = branchData.branches[0];

    parseCSV(productText);
    renderUI();
  } catch (e) { console.error("Error loading data", e); }
}

function parseCSV(text) {
  const lines = text.split('\n');
  for(let i=1; i<lines.length; i++){
    const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    if(!c[1]) continue;
    STATE.products.push({ title: c[1].replace(/"/g,''), img: c[4], price: c[10], cat: c[11] });
  }
}

function renderUI() {
  const b = STATE.branch;
  const t = TXT[lang];

  // تحديث نصوص الفرع
  document.getElementById('br-name').textContent = b[`name_${lang}`];
  document.getElementById('br-hours').textContent = b.hours;

  // حساب الحالة (مفتوح/مغلق)
  const now = new Date();
  const d = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
  const mins = now.getHours()*60 + now.getMinutes();
  const isOpen = b.schedule[d]?.some(r => {
    const start = r[0].split(':'), end = r[1].split(':');
    return mins >= (+start[0]*60 + +start[1]) && mins < (+end[0]*60 + +end[1]);
  });
  document.getElementById('br-status').innerHTML = `<span class="status ${isOpen?'open':'closed'}">${isOpen?t.open:t.closed}</span>`;

  // توليد أزرار التواصل الاجتماعي ديناميكياً
  const socialEl = document.getElementById('br-social');
  const icons = { tiktok:'fa-tiktok', instagram:'fa-instagram', facebook:'fa-facebook', snapchat:'fa-snapchat', waze:'fa-waze', email:'fa-envelope' };
  Object.entries(b.social).forEach(([key, url]) => {
    if(url && icons[key]) {
      socialEl.innerHTML += `<a href="${url}" target="_blank" onclick="lead('social','${key}')"><i class="fab ${icons[key]}"></i></a>`;
    }
  });

  renderCats();
  renderGrid('all');
  initPopup();
  document.body.style.opacity = "1";
}

function renderCats() {
  const t = TXT[lang];
  const cats = [t.all, ...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
  const nav = document.getElementById('cats');
  cats.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = c;
    btn.className = c === t.all ? 'active' : '';
    btn.onclick = () => {
      document.querySelectorAll('.cats button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderGrid(c === t.all ? 'all' : c);
    };
    nav.appendChild(btn);
  });
}

function renderGrid(f) {
  const g = document.getElementById('grid'); g.innerHTML = '';
  const t = TXT[lang];
  const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
  
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => { if(e.isIntersecting){ e.target.src = e.target.dataset.src; e.target.onload = () => e.target.classList.add('loaded'); } });
  });

  list.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="img"><img data-src="${p.img}"></div>
      <div class="info">
        <div class="name">${p.title}</div>
        <div class="price">${p.price}</div>
        <a class="wa" target="_blank" href="https://wa.me/${STATE.branch.phone}?text=${encodeURIComponent(t.msg+p.title)}" onclick="lead('wa_order','${p.title}')">${t.order}</a>
      </div>`;
    g.appendChild(card);
    obs.observe(card.querySelector('img'));
  });
}

function initPopup() {
  if(localStorage.getItem('mad_pop_'+new Date().toDateString())) return;
  setTimeout(() => {
    document.getElementById('popup').style.display = 'flex';
    document.getElementById('pwa').href = `https://wa.me/${STATE.branch.phone}?text=Offer`;
    setInterval(() => {
      const d = new Date().setHours(23,59,59) - new Date();
      const h = Math.floor(d/3600000).toString().padStart(2,'0');
      const m = Math.floor((d%3600000)/60000).toString().padStart(2,'0');
      const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
      document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
  }, 3000);
}

function closePop() {
  document.getElementById('popup').style.display = 'none';
  localStorage.setItem('mad_pop_'+new Date().toDateString(), '1');
}

start();
</script>
</body>
</html>
