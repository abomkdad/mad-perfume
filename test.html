    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; padding-bottom: 90px; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        .branch-card { background: var(--card-bg); border-radius: 20px; padding: 25px; margin-bottom: 20px; border-right: 5px solid var(--gold); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; background: #333; }

        /* --- STICKY FOOTER --- */
        .sticky-fragrantica {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 2px solid var(--gold);
            padding: 12px 15px; display: flex; justify-content: space-between;
            align-items: center; z-index: 1000;
        }
        .open-frag-btn { background: var(--gold); color: #000; padding: 10px 20px; border-radius: 25px; font-weight: 900; border: none; cursor: pointer; }

        /* --- GATEWAY MODAL (AS PER IMAGE) --- */
        #gateway-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000; align-items: center; justify-content: center;
        }
        
        .gateway-card {
            background: #111111; width: 90%; max-width: 400px;
            padding: 40px 25px; border-radius: 35px; text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .gateway-logos { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .gateway-logos img { height: 60px; }
        .gateway-divider { width: 1px; height: 40px; background: rgba(255,255,255,0.2); }
        
        .gateway-card h2 { color: #f1c40f; font-size: 24px; margin-bottom: 15px; font-weight: 900; }
        .gateway-card p { font-size: 16px; line-height: 1.5; opacity: 0.9; margin-bottom: 25px; }
        .gateway-stars { color: var(--gold); margin-bottom: 30px; font-size: 20px; }
        
        .gateway-btn {
            display: block; width: 100%; padding: 16px; border-radius: 18px;
            text-decoration: none; font-weight: 900; font-size: 18px;
            margin-bottom: 15px; transition: 0.2s; border: none; cursor: pointer;
        }
        .btn-enter { background: var(--gold); color: black; }
        .btn-back { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name" style="margin-top:10px; font-weight:900;">MAD PARFUMEUR ISRAEL</div>
</header>

<div class="container">
    <div id="branchesList"></div>
</div>

<div class="sticky-fragrantica">
    <div style="text-align:right;">
        <h5 id="s-title" style="color:var(--gold); font-size:14px;"></h5>
        <p id="s-desc" style="font-size:11px; opacity:0.7;"></p>
    </div>
    <button class="open-frag-btn" onclick="toggleGateway(true)" id="s-btn"></button>
</div>

<div id="gateway-modal">
    <div class="gateway-card">
        <div class="gateway-logos">
            <img src="https://www.fragrantica.com/favicon.ico" style="height:40px;"> <div class="gateway-divider"></div>
            <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" style="height:60px;"> </div>

        <div id="content-ar" class="lang-section">
            <h2>أنت على وشك زيارة Fragrantica</h2>
            <p>للاطلاع على المكونات والتقييمات وآراء الخبراء العالمية. يمكنك العودة لموقع MAD في أي وقت.</p>
            <div class="gateway-stars">★★★★★</div>
            <button class="gateway-btn btn-enter" onclick="openExternal()">الدخول إلى الموسوعة</button>
            <button class="gateway-btn btn-back" onclick="toggleGateway(false)">العودة للموقع</button>
        </div>

        <div id="content-he" class="lang-section hidden">
            <h2>אתם עומדים להיכנס ל-Fragrantica</h2>
            <p>לצפייה במרכיבים, דירוגים וחוות דעת של מומחים. ניתן לחזור לאתר MAD בכל עת.</p>
            <div class="gateway-stars">★★★★★</div>
            <button class="gateway-btn btn-enter" onclick="openExternal()">כניסה לאנציקלופדיה</button>
            <button class="gateway-btn btn-back" onclick="toggleGateway(false)">חזרה לאתר</button>
        </div>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = "rtl";

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب", shop:"أونلاين", s_h:"موسوعة العطور", s_p:"المكونات والتقييمات", s_b:"دخول" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ", shop:"אונליין", s_h:"אנציקלופדיית בשמים", s_p:"מרכיבים וביקורות", s_b:"כניסה" }
    }[userLang];

    document.getElementById('s-title').textContent = t.s_h;
    document.getElementById('s-desc').textContent = t.s_p;
    document.getElementById('s-btn').textContent = t.s_b;

    if (userLang === "he") {
        document.getElementById('content-ar').classList.add('hidden');
        document.getElementById('content-he').classList.remove('hidden');
    }

    function toggleGateway(show) {
        document.getElementById('gateway-modal').style.display = show ? 'flex' : 'none';
        document.body.style.overflow = show ? 'hidden' : 'auto';
    }

    function openExternal() {
        const url = (userLang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
        window.open(url, '_blank', 'noopener,noreferrer');
        toggleGateway(false);
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            const container = document.getElementById('branchesList');
            data.branches.forEach(b => {
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `
                    <div style="font-weight:900; color:var(--gold);">${b[`name_${userLang}`]}</div>
                    <div class="btn-group">
                        <a href="https://wa.me/${b.phone.replace(/\D/g,'')}" class="btn">واتساب</a>
                        <a href="${b.social?.waze || '#'}" class="btn">Waze</a>
                        <a href="?branch=${b.id}" class="btn" style="background:var(--gold); color:#000;">دخول</a>
                    </div>`;
                container.appendChild(card);
            });
        } catch(e) { console.error(e); }
    }
    init();
</script>
</body>
