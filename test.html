<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Professional Branch</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init','1072283127290819'); fbq('track', 'PageView');
    </script>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 150px; opacity: 0; transition: 0.5s; }

        /* Header & Staff */
        header { text-align: center; padding: 30px 20px; background: linear-gradient(rgba(0,0,0,0.8), #000); border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 120px; margin-bottom: 10px; }
        .staff-container { position: relative; width: 85px; height: 85px; margin: 15px auto; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 2.5px solid var(--gold); object-fit: cover; }
        .live-tag { position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); background: var(--live); color: #fff; font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 4px; border: 1.5px solid #000; animation: blink 1.2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* Categories with Pulse Hint */
        .cats-wrapper { position: sticky; top: 0; z-index: 1000; background: rgba(8, 8, 8, 0.98); border-bottom: 1px solid #222; backdrop-filter: blur(10px); display: flex; align-items: center; overflow: hidden; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; height: 100%; width: 45px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; animation: pulseHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes pulseHint { 0%, 100% { opacity: 0.3; transform: translateX(0); } 50% { opacity: 1; transform: translateX(10px); } }
        .cats-container { display: flex; gap: 12px; overflow-x: auto; padding: 12px 15px 12px 55px; scrollbar-width: none; width: 100%; }
        .cats-container::-webkit-scrollbar { display: none; }
        .cat-pill { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; padding: 4px 15px 4px 4px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 10px; flex-shrink: 0; }
        .cat-pill img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); }
        .cat-pill.active { background: var(--gold); color: #000; border-color: #fff; }

        /* Shop Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .p-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; text-align: center; flex-grow: 1; }
        .add-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 8px; }
        .add-btn.added { background: #333; color: #fff; }

        /* Floating UI */
        #cart-fab { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
        #cart-count { position: absolute; top: -2px; right: -2px; background: var(--live); color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }
        #sale-fab { position: fixed; bottom: 100px; left: 20px; width: 60px; height: 60px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; animation: bounce 2s infinite; border: 2.5px solid var(--gold); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }

        /* Drawer & Footers */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 20px; border-radius: 25px 25px 0 0; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }

        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--gold); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .frag-btn { background: var(--gold); color: #000; padding: 8px 18px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10005; padding: 20px; }
        .modal-card { width: 100%; max-width: 380px; background: #111; border: 1.5px solid var(--gold); border-radius: 25px; padding: 30px 20px; text-align: center; }
        .sale-box { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; position: relative; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div class="staff-container">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
        <div class="live-tag">LIVE NOW</div>
    </div>
    <div id="br-name" style="font-family:'Cinzel'; color:var(--gold); font-size: 1.5rem; font-weight:900;"></div>
    <div id="br-social" style="display:flex; justify-content:center; gap:15px; margin-top:10px;"></div>
</header>

<div class="cats-wrapper"><div id="cats" class="cats-container"></div></div>
<main id="main-grid" class="shop-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#000; font-size:1.5rem"></i><div id="cart-count">0</div></div>
<div id="sale-fab" onclick="toggleSale(true)"><i class="fas fa-gift" style="color:var(--gold); font-size:1.5rem"></i></div>

<div class="frag-footer">
    <div style="text-align:right">
        <h5 style="color:var(--gold); font-size:13px; font-weight:900;" id="f-h"></h5>
        <p style="font-size:10px; opacity:0.8;" id="f-p"></p>
    </div>
    <button class="frag-btn" onclick="toggleFrag(true)" id="f-b"></button>
</div>

<div id="cart-drawer" class="drawer">
    <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:15px;">MY CART</h2>
    <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.4rem; font-weight:900; color:var(--gold); padding:15px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> <span id="check-txt"></span></button>
</div>

<div id="frag-modal" class="modal">
    <div class="modal-card">
        <img src="https://www.fragrantica.com/favicon.ico" style="height:40px; margin-bottom:15px;">
        <h2 id="gate-h" style="color:var(--gold); margin-bottom:10px;"></h2>
        <p id="gate-p" style="font-size:14px; margin-bottom:20px; line-height:1.6;"></p>
        <button class="checkout-btn" style="background:var(--gold); color:#000;" onclick="openFrag()"><span id="gate-b"></span></button>
        <button class="checkout-btn" style="background:transparent; border:1px solid #444;" onclick="toggleFrag(false)"><span id="gate-c"></span></button>
    </div>
</div>

<div id="popup-sale" class="modal">
    <div class="sale-box">
        <span style="position:absolute; top:10px; right:15px; font-size:2rem; cursor:pointer;" onclick="toggleSale(false)">&times;</span>
        <img src="sale.png" style="width:100%;">
        <div id="timer" style="background:var(--gold); color:#000; text-align:center; padding:10px; font-size:1.5rem; font-weight:900;">00:00:00</div>
        <button class="checkout-btn" style="margin:0; border-radius:0;" onclick="claimOffer()"><span id="off-txt"></span></button>
    </div>
</div>

<div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; z-index:10000;" onclick="closeAll()"></div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    ar: { all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', check: 'إرسال عبر واتساب', f_h: 'MAD: الأعلى تقييماً', f_p: 'بناءً على موسوعة Fragrantica', f_b: 'اكتشف', g_h: 'الأعلى تقييماً عالمياً', g_p: 'انتقل الآن لتكتشف لماذا تُعد MAD أكبر دار عطور نيش حاصلة على تقييمات عالمية.', g_b: 'استكشف عطورنا الأصلية', g_c: 'العودة للموقع', off: 'احصل على العرض' },
    he: { all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', check: 'שליחה בוואטסאפ', f_h: 'MAD: המובילה בעולם', f_p: 'לפי דירוג Fragrantica', f_b: 'גלה', g_h: 'המותג המדורג בעולם', g_p: 'גלו מדוע MAD היא חברת בשמי הניש עם הדירוגים הגבוהים ביותר ב-Fragrantica.', g_b: 'לצפייה בבשמים המקוריים', g_c: 'חזרה לאתר', off: 'קבל הצעה' }
};

let STATE = { branch: null, products: [], cart: [] };

async function init() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseProducts(pc);
        renderUI();
        setTimeout(() => toggleSale(true), 3000);
    } catch(e) { console.error(e); }
}

function parseProducts(text) {
    const lines = text.split('\n');
    const catIdx = lang === 'ar' ? 11 : 10;
    for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({ id: i, title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, priceStr: c[9]?.replace('ILS','').trim()+' ₪', cat: c[catIdx]?.trim() || '' });
    }
}

function renderUI() {
    const t = TXT[lang]; const b = STATE.branch;
    document.getElementById('br-name').textContent = b[`name_${lang}`];
    document.getElementById('check-txt').textContent = t.check;
    document.getElementById('off-txt').textContent = t.off;
    document.getElementById('f-h').textContent = t.f_h;
    document.getElementById('f-p').textContent = t.f_p;
    document.getElementById('f-b').textContent = t.f_b;
    document.getElementById('gate-h').textContent = t.g_h;
    document.getElementById('gate-p').textContent = t.g_p;
    document.getElementById('gate-b').textContent = t.g_b;
    document.getElementById('gate-c').textContent = t.g_c;

    const soc = document.getElementById('br-social');
    const icons = { tiktok:'fa-tiktok', instagram:'fa-instagram', facebook:'fa-facebook', waze:'fa-waze' };
    Object.entries(b.social || {}).forEach(([k,v]) => { if(v && icons[k]) soc.innerHTML += `<a href="${v}" target="_blank"><i class="fa-brands ${icons[k]}"></i></a>`; });

    renderCats(); renderGrid('all');
    document.body.style.opacity = "1";
}

function renderCats() {
    const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const box = document.getElementById('cats');
    const data = [{name: TXT[lang].all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
    box.innerHTML = data.map(c => `<div class="cat-pill ${c.name===TXT[lang].all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')"><img src="${c.img}"><span>${c.name}</span></div>`).join('');
}

function filterCats(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    renderGrid(name === TXT[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('main-grid'); g.innerHTML = '';
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        g.innerHTML += `<div class="p-card"><img src="${p.img}"><div class="p-info"><div style="font-size:0.8rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div><div style="color:var(--gold); font-weight:900; margin:5px 0;">${p.priceStr}</div><button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">${inCart ? TXT[lang].added : TXT[lang].add}</button></div></div>`;
    });
}

function addToCart(id, btn) {
    if(STATE.cart.some(i => i.id === id)) return;
    STATE.cart.push(STATE.products.find(x => x.id === id));
    btn.classList.add('added'); btn.textContent = TXT[lang].added;
    updateCartUI();
}

function updateCartUI() {
    const list = document.getElementById('cart-list');
    document.getElementById('cart-count').textContent = STATE.cart.length;
    list.innerHTML = ''; let total = 0;
    STATE.cart.forEach(i => { total += i.price; list.innerHTML += `<div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #222;"><img src="${i.img}" style="width:40px; border-radius:5px;"><div style="flex-grow:1; font-size:12px;">${i.title}</div><div style="color:var(--gold); font-weight:700;">${i.priceStr}</div><i class="fas fa-trash" style="color:red;" onclick="removeItem(${i.id})"></i></div>`; });
    document.getElementById('cart-total').textContent = `${TXT[lang].total} ${total} ₪`;
}

function removeItem(id) {
    STATE.cart = STATE.cart.filter(i => i.id !== id);
    updateCartUI(); renderGrid(document.querySelector('.cat-pill.active span').textContent);
}

function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
function toggleFrag(s) { document.getElementById('frag-modal').style.display = s ? 'flex' : 'none'; }
function toggleSale(s) { document.getElementById('popup-sale').style.display = s ? 'flex' : 'none'; if(s) startTimer(); }
function closeAll() { toggleCart(false); toggleFrag(false); toggleSale(false); }

function sendOrder() {
    let m = TXT[lang].check + ":\n"; STATE.cart.forEach((i, idx) => m += `${idx+1}. ${i.title}\n`);
    window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(m)}`, '_blank');
}

let timerInt;
function startTimer() {
    clearInterval(timerInt);
    timerInt = setInterval(() => {
        const d = new Date().setHours(23,59,59) - new Date();
        if(d<0) return toggleSale(false);
        const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
        document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }
function claimOffer() { window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(TXT[lang].off)}`, '_blank'); }

init();
</script>
</body>
</html>
