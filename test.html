<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Official Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 0; transition: opacity 0.5s; padding-bottom: 100px; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; max-width: 650px; margin: 0 auto; }
        .action-item {
            background: var(--btn-gray); border: 2px solid rgba(212,175,55,0.4);
            padding: 15px 5px; border-radius: 15px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 20px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 14px; font-weight: 900; }
        .action-item .hotline { font-size: 11px; color: var(--gold); margin-top: 4px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        
        /* Branch Card */
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 20px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; border: 1px solid; }
        .distance-tag { font-size: 11px; color: var(--gold); margin-top: 4px; display: block; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        /* --- STICKY TRUST BAR --- */
        .trust-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(150%);
            width: 95%; max-width: 800px; background: #2a2a2a; border-radius: 50px;
            padding: 12px 25px; display: flex; justify-content: space-between; align-items: center;
            z-index: 999; border: 1px solid rgba(212,175,55,0.3); box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            cursor: pointer; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .trust-bar.show { transform: translateX(-50%) translateY(0); }
        .trust-main-msg { font-size: 12px; font-weight: 900; color: var(--gold); }

        /* --- FULL SCREEN OVERLAY (IN-PAGE) --- */
        #trust-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; flex-direction: column; align-items: center; 
            justify-content: center; padding: 40px 20px; text-align: center;
        }
        .overlay-close {
            position: absolute; top: 25px; background: var(--gold); color: #000;
            padding: 10px 25px; border-radius: 30px; font-weight: 900; font-size: 16px;
            cursor: pointer; border: none; box-shadow: 0 0 20px rgba(212,175,55,0.4);
        }
        html[dir="rtl"] .overlay-close { right: 25px; }
        
        .overlay-content { max-width: 600px; width: 100%; overflow-y: auto; }
        .overlay-content h2 { color: var(--gold); font-size: 28px; margin-bottom: 20px; }
        .overlay-content p { font-size: 17px; line-height: 1.6; margin-bottom: 30px; }
        .overlay-content iframe { width: 100%; height: 350px; border: 1px solid var(--gold); border-radius: 15px; }

    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

    <div class="action-grid">
        <a href="tel:*9935" class="action-item">
            <i class="fas fa-phone-alt"></i>
            <span id="l-cs"></span>
            <div class="hotline">*9935</div>
        </a>
        <a id="wa-corp-btn" href="#" class="action-item">
            <i class="fab fa-whatsapp"></i>
            <span id="l-wa"></span>
            <div class="hotline">050-978-7730</div>
        </a>
        <a id="online-btn" href="#" class="action-item">
            <i class="fas fa-shopping-bag"></i>
            <span id="l-shop"></span>
            <div class="hotline">Shop Online</div>
        </a>
    </div>
</header>

<div class="container">
    <div id="branchesList">جاري تحديد موقعك لعرض أقرب الفروع...</div>
</div>

<div class="trust-bar" id="trustBar" onclick="toggleOverlay(true)">
    <div class="btn bg-wa" style="padding: 5px 15px; font-size:10px; flex-direction: row; gap:8px;">
        <span id="l-cta"></span> <i class="fas fa-chevron-left"></i>
    </div>
    <div style="text-align: right;">
        <div style="color:var(--gold); font-size:14px;">★★★★★</div>
        <div class="trust-main-msg" id="l-bar-main"></div>
    </div>
</div>

<div id="trust-overlay">
    <button class="overlay-close" id="l-close" onclick="toggleOverlay(false)"></button>
    <div class="overlay-content">
        <h2 id="l-ov-h2"></h2>
        <p id="l-ov-p"></p>
        <iframe src="https://www.mad-parfumeur.com/ifra.html" title="Trust Info"></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;

    const t = {
        ar: {
            cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"الطلب أونلاين", open:"مفتوح الآن", closed:"مغلق حالياً", enter:"دخول الفرع", wa_btn:"واتساب",
            bar_main: "MAD: عطور أصلية بمعايير عالمية", cta: "اكتشف الفرق", close: "إغلاق النافذة",
            ov_h2: "الموثوقية العالمية", ov_p: "نحن نلتزم بأعلى معايير الجودة الدولية (IFRA). تصفح الوثائق أدناه:",
            dist: "على بعد {d} كم منك"
        },
        he: {
            cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"הזמנה אונליין", open:"פתוח עכשיו", closed:"סגور כעת", enter:"כניסה לסניף", wa_btn:"וואטסאפ",
            bar_main: "MAD: בשמים מקוריים בסטנדרט עולمي", cta: "גלה את ההבדל", close: "סגור חלון",
            ov_h2: "אמינות בינלאומית", ov_p: "אנו מחויבים לתקני האיכות המחמירים בעולם (IFRA). עיינו במסמכים:",
            dist: "במרחק {d} ק\"מ ממך"
        }
    }[userLang];

    // Static Texts
    document.getElementById('l-cs').textContent = t.cs;
    document.getElementById('l-wa').textContent = t.wa;
    document.getElementById('l-shop').textContent = t.shop;
    document.getElementById('l-bar-main').textContent = t.bar_main;
    document.getElementById('l-cta').textContent = t.cta;
    document.getElementById('l-close').textContent = t.close;
    document.getElementById('l-ov-h2').textContent = t.ov_h2;
    document.getElementById('l-ov-p').textContent = t.ov_p;

    function toggleOverlay(show) {
        document.getElementById('trust-overlay').style.display = show ? 'flex' : 'none';
        document.body.style.overflow = show ? 'hidden' : 'auto';
    }

    // GPS Distance Calculation
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI/180;
        const dLon = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            let branches = data.branches;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    branches.forEach(b => {
                        b.dist = getDistance(pos.coords.latitude, pos.coords.longitude, b.lat, b.lng);
                    });
                    branches.sort((a,b) => a.dist - b.dist);
                    render(branches);
                }, () => render(branches));
            } else { render(branches); }

            document.body.style.opacity = "1";
            setTimeout(() => document.getElementById('trustBar').classList.add('show'), 2000);
        } catch(e) { console.error(e); }
    }

    function render(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            const isOpen = isBranchOpen(b);
            const distHtml = b.dist ? `<span class="distance-tag">${t.dist.replace('{d}', b.dist.toFixed(1))}</span>` : '';
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div>
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                        ${distHtml}
                    </div>
                    <div class="status-pill" style="border-color:${isOpen ? 'var(--wa-green)' : '#ff4d4d'}; color:${isOpen ? 'var(--wa-green)' : '#ff4d4d'}">
                        ● ${isOpen ? t.open : t.closed}
                    </div>
                </div>
                <div class="btn-group">
                    <a href="https://api.whatsapp.com/send/?phone=${b.phone.replace(/\D/g, '')}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa_btn}</a>
                    <a href="https://ul.waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" target="_blank" class="btn bg-waze"><i class="fab fa-waze"></i>Waze</a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-gift"></i>${t.enter}</a>
                </div>`;
            container.appendChild(card);
        });
    }

    function isBranchOpen(b) {
        const now = new Date();
        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        const day = days[now.getDay()];
        const current = now.getHours() * 60 + now.getMinutes();
        if (!b.schedule || !b.schedule[day]) return false;
        return b.schedule[day].some(r => {
            const [sH, sM] = r[0].split(':').map(Number);
            const [eH, eM] = r[1].split(':').map(Number);
            return current >= (sH*60+sM) && current < (eH*60+eM);
        });
    }

    init();
</script>
</body>
</html>
