<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Luxury Fragrance</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
            --whatsapp: #25D366;
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--black); 
            color: var(--white); 
            font-family: 'Assistant', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* RTL/LTR Utils */
        [dir="rtl"] { text-align: right; }
        [dir="ltr"] { text-align: left; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header & Logo */
        header {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            background: linear-gradient(to bottom, #111, #0a0a0a);
        }

        .logo-area h1 {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: var(--gold);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .branch-name { font-size: 1.2rem; font-weight: 300; margin-bottom: 15px; }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .status-open { background: rgba(37, 211, 102, 0.2); color: #25D366; border: 1px solid #25D366; }
        .status-closed { background: rgba(255, 0, 0, 0.2); color: #ff4d4d; border: 1px solid #ff4d4d; }

        /* Social Icons */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .social-row a {
            color: var(--white);
            font-size: 1.5rem;
            transition: var(--transition);
        }
        .social-row a:hover { color: var(--gold); }

        /* Filters */
        .filter-container {
            padding: 20px 0;
            display: flex;
            overflow-x: auto;
            gap: 10px;
            scrollbar-width: none;
            justify-content: center;
        }
        .filter-btn {
            background: transparent;
            color: var(--white);
            border: 1px solid var(--gold);
            padding: 8px 20px;
            white-space: nowrap;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
            transition: var(--transition);
        }
        .filter-btn.active { background: var(--gold); color: var(--black); }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0 80px;
        }
        .product-card {
            background: var(--dark-grey);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .product-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-family: 'Cinzel', serif; font-size: 1.1rem; margin-bottom: 10px; height: 3em; overflow: hidden; }
        .product-price { color: var(--gold); font-weight: 700; font-size: 1.3rem; margin-bottom: 15px; }
        
        .whatsapp-btn {
            background: var(--whatsapp);
            color: white;
            text-decoration: none;
            padding: 12px;
            text-align: center;
            border-radius: 4px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Popup */
        #offer-popup {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .popup-content {
            background: var(--black);
            width: 100%;
            max-width: 500px;
            position: relative;
            border: 2px solid var(--gold);
            text-align: center;
        }
        .popup-img { width: 100%; aspect-ratio: 1/1; display: block; object-fit: cover; }
        .popup-close {
            position: absolute;
            top: -40px; right: 0;
            color: white; font-size: 2rem; cursor: pointer;
        }
        .timer-bar {
            background: var(--gold);
            color: var(--black);
            padding: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .popup-cta {
            display: block;
            background: var(--whatsapp);
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Loading Overlay */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }

        @media (max-width: 600px) {
            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .product-info { padding: 10px; }
            .product-title { font-size: 0.9rem; }
            .filter-container { justify-content: flex-start; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <h2 style="font-family: 'Cinzel', serif; color: var(--gold);">MAD PARFUMEUR</h2>
    </div>

    <header>
        <div class="container">
            <div class="logo-area">
                <h1>MAD PARFUMEUR</h1>
                <div id="branch-display-name" class="branch-name">...</div>
                <div id="status-badge-container"></div>
            </div>
            <div class="social-row" id="social-links">
                </div>
        </div>
    </header>

    <main class="container">
        <div class="filter-container" id="category-filters">
            </div>

        <div class="products-grid" id="products-container">
            </div>
    </main>

    <div id="offer-popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <img src="sale.png" alt="Daily Offer" class="popup-img">
            <div class="timer-bar" id="countdown-timer">00:00:00</div>
            <a href="#" class="popup-cta" id="popup-whatsapp-link" onclick="trackLead('Popup Offer')">
                <i class="fab fa-whatsapp"></i> <span id="txt-claim-offer">Claim Now</span>
            </a>
        </div>
    </div>

    <script>
        /**
         * CONFIGURATION & STATE
         */
        const CONFIG = {
            branchId: new URLSearchParams(window.location.search).get('branch') || '1',
            lang: navigator.language.startsWith('he') ? 'he' : (navigator.language.startsWith('ar') ? 'ar' : 'he'),
            pixels: { meta: 'YOUR_PIXEL_ID', tiktok: 'YOUR_TIKTOK_ID' }
        };

        const STRINGS = {
            he: {
                open: "פתוח עכשיו", closed: "סגור כעת",
                all: "הכל", order: "הזמנה ב-WhatsApp",
                claim: "נצלו את ההטבה", timer: "ההטבה מסתיימת בעוד:",
                waMsg: "היי, אני מעוניין במוצר: "
            },
            ar: {
                open: "مفتوح الآن", closed: "مغلق حالياً",
                all: "الكل", order: "طلب عبر واتساب",
                claim: "احصل على العرض", timer: "ينتهي العرض خلال:",
                waMsg: "مرحباً، أنا مهتم بمنتج: "
            }
        };

        let currentBranch = null;
        let allProducts = [];

        /**
         * ANALYTICS ENGINE
         */
        function trackLead(label, action = 'Click') {
            console.log(`Tracking: ${action} - ${label}`);
            // Meta Pixel Lead
            if (typeof fbq !== 'undefined') fbq('track', 'Lead', { content_name: label, branch: CONFIG.branchId });
            // TikTok Pixel Lead
            if (typeof ttq !== 'undefined') ttq.track('SubmitForm', { contents: [{ content_name: label }], branch: CONFIG.branchId });
        }

        /**
         * CORE LOGIC: TIME & STATUS
         */
        function isBranchOpen(schedule) {
            const now = new Date();
            const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const todayKey = days[now.getDay()];
            const ranges = schedule[todayKey];
            
            if (!ranges) return false;

            const currentTime = now.getHours() * 60 + now.getMinutes();

            return ranges.some(range => {
                const [startH, startM] = range[0].split(':').map(Number);
                const [endH, endM] = range[1].split(':').map(Number);
                return currentTime >= (startH * 60 + startM) && currentTime < (endH * 60 + endM);
            });
        }

        /**
         * UI GENERATORS
         */
        function renderHeader(branch) {
            document.documentElement.dir = CONFIG.lang === 'he' ? 'rtl' : 'rtl'; // Both are RTL-dominant for these markets
            document.getElementById('branch-display-name').textContent = branch[`name_${CONFIG.lang}`];
            
            const isOpen = isBranchOpen(branch.schedule);
            const statusBadge = document.getElementById('status-badge-container');
            statusBadge.innerHTML = `<span class="status-badge ${isOpen ? 'status-open' : 'status-closed'}">
                ${isOpen ? STRINGS[CONFIG.lang].open : STRINGS[CONFIG.lang].closed}
            </span>`;

            // Socials
            const socialHtml = [];
            const icons = {
                whatsapp: 'fab fa-whatsapp',
                waze: 'fab fa-waze',
                instagram: 'fab fa-instagram',
                tiktok: 'fab fa-tiktok',
                facebook: 'fab fa-facebook',
                email: 'fas fa-envelope'
            };

            Object.entries(branch.social).forEach(([key, url]) => {
                if (url) {
                    socialHtml.push(`<a href="${url}" target="_blank" onclick="trackLead('Social ${key}')"><i class="${icons[key] || 'fas fa-link'}"></i></a>`);
                }
            });
            document.getElementById('social-links').innerHTML = socialHtml.join('');
        }

        function renderProducts(products, filter = 'all') {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            const filtered = filter === 'all' ? products : products.filter(p => p.Category === filter);

            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.Image}" class="product-img" loading="lazy">
                    <div class="product-info">
                        <h3 class="product-title">${p.Title}</h3>
                        <p class="product-price">${p.Price}</p>
                        <a href="https://wa.me/${currentBranch.phone}?text=${encodeURIComponent(STRINGS[CONFIG.lang].waMsg + p.Title)}" 
                           class="whatsapp-btn" target="_blank" onclick="trackLead('Product: ${p.Title}')">
                            <i class="fab fa-whatsapp"></i> ${STRINGS[CONFIG.lang].order}
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderFilters(products) {
            const categories = ['all', ...new Set(products.map(p => p.Category))];
            const filterContainer = document.getElementById('category-filters');
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
                btn.textContent = cat === 'all' ? STRINGS[CONFIG.lang].all : cat;
                btn.onclick = (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderProducts(products, cat);
                };
                filterContainer.appendChild(btn);
            });
        }

        /**
         * POPUP LOGIC
         */
        function initPopup() {
            const today = new Date().toISOString().split('T')[0];
            const hasSeen = localStorage.getItem('mad_popup_' + today);
            
            if (!hasSeen) {
                setTimeout(() => {
                    document.getElementById('offer-popup').style.display = 'flex';
                    document.getElementById('txt-claim-offer').textContent = STRINGS[CONFIG.lang].claim;
                    document.getElementById('popup-whatsapp-link').href = `https://wa.me/${currentBranch.phone}?text=I want the daily offer!`;
                    startTimer();
                }, 2000);
            }
        }

        function closePopup() {
            const today = new Date().toISOString().split('T')[0];
            localStorage.setItem('mad_popup_' + today, 'true');
            document.getElementById('offer-popup').style.display = 'none';
        }

        function startTimer() {
            const timerEl = document.getElementById('countdown-timer');
            setInterval(() => {
                const now = new Date();
                const end = new Date();
                end.setHours(23, 59, 59);
                
                const diff = end - now;
                if (diff <= 0) {
                    document.getElementById('offer-popup').style.display = 'none';
                    return;
                }

                const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                timerEl.textContent = `${STRINGS[CONFIG.lang].timer} ${h}:${m}:${s}`;
            }, 1000);
        }

        /**
         * DATA LOADING
         */
        async function init() {
            try {
                // 1. Load Branches
                const branchRes = await fetch('test.json');
                const branchData = await branchRes.json();
                currentBranch = branchData.branches.find(b => b.id == CONFIG.branchId) || branchData.branches[0];

                // 2. Load Products (Manual CSV Parse)
                const prodRes = await fetch('products.csv');
                const csvText = await prodRes.text();
                const rows = csvText.split('\n').map(r => r.split(','));
                const headers = rows[0].map(h => h.trim());
                
                allProducts = rows.slice(1).filter(r => r.length > 1).map(row => {
                    let obj = {};
                    headers.forEach((h, i) => obj[h] = row[i]?.trim());
                    return obj;
                });

                // 3. Filter products for THIS branch
                // Assuming BranchID column exists in CSV
                const branchProducts = allProducts; // If filtering by BranchID is required, add logic here

                // 4. Render UI
                renderHeader(currentBranch);
                renderFilters(branchProducts);
                renderProducts(branchProducts);
                initPopup();

                // 5. Cleanup
                document.getElementById('loader').style.display = 'none';

            } catch (err) {
                console.error("Critical Init Error:", err);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
