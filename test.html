<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Luxury Landing Page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark: #0a0a0a;
            --card: #111111;
            --white: #ffffff;
            --whatsapp: #25D366;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--black); 
            color: var(--white); 
            font-family: 'Assistant', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

        /* شاشة التحميل السريعة */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.4s ease;
        }
        .loader-content { text-align: center; }
        .loader-logo { font-family: 'Cinzel', serif; color: var(--gold); letter-spacing: 5px; font-size: 2rem; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* الهيدر */
        header { padding: 40px 0 20px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.1); }
        .logo { font-family: 'Cinzel', serif; letter-spacing: 6px; color: var(--gold); font-size: 2.5rem; text-transform: uppercase; margin-bottom: 5px; }
        .branch-title { font-size: 1.3rem; font-weight: 300; margin-bottom: 15px; }

        /* شارة الحالة (مفتوح/مغلق) */
        .status-badge {
            display: inline-block; padding: 6px 16px; border-radius: 50px;
            font-size: 0.8rem; font-weight: 700; letter-spacing: 1px;
        }
        .open { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); border: 1px solid var(--whatsapp); }
        .closed { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; border: 1px solid #ff4d4d; }

        /* أيقونات التواصل */
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-links a { color: var(--white); font-size: 1.5rem; transition: 0.3s; opacity: 0.8; }
        .social-links a:hover { color: var(--gold); transform: translateY(-3px); opacity: 1; }

        /* شريط التصنيفات (Sticky) */
        .nav-sticky { position: sticky; top: 0; background: var(--black); z-index: 100; padding: 15px 0; border-bottom: 1px solid #222; }
        .category-scroll { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; padding: 0 15px; }
        .category-scroll::-webkit-scrollbar { display: none; }
        .cat-btn { 
            background: #1a1a1a; color: #fff; border: 1px solid #333; 
            padding: 8px 22px; border-radius: 4px; cursor: pointer; 
            white-space: nowrap; transition: 0.3s; font-size: 0.9rem;
        }
        .cat-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: bold; }

        /* شبكة المنتجات */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px 0 80px; }
        .card { background: var(--card); border: 1px solid #222; display: flex; flex-direction: column; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--gold); }
        .img-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #000; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .card:hover img { transform: scale(1.08); }
        
        .p-details { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
        .p-name { font-family: 'Cinzel', serif; font-size: 1.1rem; margin-bottom: 10px; height: 2.5em; overflow: hidden; }
        .p-price { color: var(--gold); font-weight: 700; font-size: 1.4rem; margin-bottom: 15px; }
        
        .order-wa { 
            background: var(--whatsapp); color: #fff; text-decoration: none; 
            padding: 14px; border-radius: 4px; font-weight: bold; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* نافذة العرض اليومي (Popup) */
        #popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 20px; }
        .pop-content { width: 100%; max-width: 450px; background: #000; border: 1px solid var(--gold); position: relative; }
        .pop-close { position: absolute; top: -45px; right: 0; color: #fff; font-size: 2.5rem; cursor: pointer; }
        .pop-timer { background: var(--gold); color: #000; padding: 12px; font-weight: 900; text-align: center; font-size: 1.2rem; }
        .pop-btn { display: block; background: var(--whatsapp); color: #fff; text-align: center; padding: 20px; text-decoration: none; font-weight: 900; font-size: 1.3rem; }

        @media (max-width: 600px) {
            .logo { font-size: 1.8rem; }
            .grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .p-details { padding: 12px; }
            .p-name { font-size: 0.9rem; }
            .category-scroll { padding: 0; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-logo">MAD PARFUMEUR</div>
        </div>
    </div>

    <header>
        <div class="container">
            <h1 class="logo">MAD PARFUMEUR</h1>
            <div id="br-name" class="branch-title">...</div>
            <div id="br-status"></div>
            <div id="br-social" class="social-links"></div>
        </div>
    </header>

    <div class="nav-sticky">
        <div class="container">
            <nav id="cats" class="category-scroll"></nav>
        </div>
    </div>

    <main class="container">
        <div id="product-grid" class="grid"></div>
    </main>

    <div id="popup">
        <div class="pop-content">
            <span class="pop-close" onclick="closePopup()">&times;</span>
            <img src="sale.png" alt="Special Offer" style="width:100%; display:block;">
            <div id="countdown" class="pop-timer">00:00:00</div>
            <a href="#" id="pop-wa" class="pop-btn" onclick="track('Offer_Popup_Click')">
                <i class="fab fa-whatsapp"></i> <span id="pop-txt"></span>
            </a>
        </div>
    </div>

    <script>
        /** إعدادات التطبيق **/
        const App = {
            id: new URLSearchParams(window.location.search).get('branch') || '1',
            lang: navigator.language.startsWith('ar') ? 'ar' : 'he',
            branch: null,
            products: [],
            ui: {
                he: { open: "פתוח עכשיו", closed: "סגור כעת", all: "הכל", order: "הזמנה ב-WhatsApp", claim: "קבלת ההטבה", waMsg: "היי, אני מעוניין בבושם: " },
                ar: { open: "مفتوح الآن", closed: "مغلق حالياً", all: "الكل", order: "طلب عبر واتساب", claim: "احصل على العرض", waMsg: "مرحباً، أنا مهتم بـ: " }
            }
        };

        /** التتبع (Pixel Tracking) **/
        function track(name, label = '') {
            console.log(`[Tracking] ${name}: ${label}`);
            if (window.fbq) fbq('track', 'Lead', { content_name: name, branch: App.id });
            if (window.ttq) ttq.track('SubmitForm', { contents: [{ content_name: name }] });
        }

        /** منطق الوقت **/
        function checkOpen(schedule) {
            const now = new Date();
            const days = ['sun','mon','tue','wed','thu','fri','sat'];
            const today = days[now.getDay()];
            const times = schedule[today];
            if (!times) return false;
            const current = now.getHours() * 60 + now.getMinutes();
            return times.some(range => {
                const [sH, sM] = range[0].split(':').map(Number);
                const [eH, eM] = range[1].split(':').map(Number);
                return current >= (sH*60+sM) && current < (eH*60+eM);
            });
        }

        /** تهيئة البيانات **/
        async function bootstrap() {
            try {
                const [bRes, pRes] = await Promise.all([
                    fetch('test.json').then(r => r.json()),
                    fetch('products.csv').then(r => r.text())
                ]);

                // العثور على الفرع
                App.branch = bRes.branches.find(b => b.id == App.id) || bRes.branches[0];
                
                // معالجة CSV بسرعة
                const lines = pRes.split('\n').filter(l => l.trim());
                const headers = lines[0].split(',').map(h => h.trim());
                App.products = lines.slice(1).map(line => {
                    const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    let obj = {};
                    headers.forEach((h, i) => obj[h] = values[i]?.replace(/"/g, '').trim());
                    return obj;
                });

                renderUI();
                initPopup();
                
                // إخفاء الـ Loader
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 400);

            } catch (err) { console.error("Initialization failed", err); }
        }

        /** رسم الواجهة **/
        function renderUI() {
            const b = App.branch;
            const t = App.ui[App.lang];
            
            document.documentElement.lang = App.lang;
            document.getElementById('br-name').textContent = b[`name_${App.lang}`];
            
            const isOpen = checkOpen(b.schedule);
            document.getElementById('br-status').innerHTML = `<span class="status-badge ${isOpen?'open':'closed'}">${isOpen?t.open:t.closed}</span>`;

            // أيقونات التواصل
            const icons = { whatsapp:'fa-whatsapp', waze:'fa-waze', instagram:'fa-instagram', tiktok:'fa-tiktok', facebook:'fa-facebook', email:'fa-envelope', snapchat:'fa-snapchat' };
            document.getElementById('br-social').innerHTML = Object.entries(b.social)
                .map(([key, url]) => url ? `<a href="${url}" target="_blank" onclick="track('Social','${key}')"><i class="fab ${icons[key] || 'fa-link'}"></i></a>` : '').join('');

            // الفلاتر
            const catField = "Category (g:product_type)";
            const categories = [t.all, ...new Set(App.products.map(p => p[catField]))].filter(Boolean);
            const nav = document.getElementById('cats');
            categories.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `cat-btn ${c === t.all ? 'active' : ''}`;
                btn.textContent = c;
                btn.onclick = () => {
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderGrid(c === t.all ? 'all' : c);
                };
                nav.appendChild(btn);
            });

            renderGrid('all');
        }

        function renderGrid(filter) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            const catField = "Category (g:product_type)";
            const filtered = filter === 'all' ? App.products : App.products.filter(p => p[catField] === filter);
            
            filtered.forEach(p => {
                const waUrl = `https://wa.me/${App.branch.phone}?text=${encodeURIComponent(App.ui[App.lang].waMsg + p.Title)}`;
                grid.innerHTML += `
                <div class="card">
                    <div class="img-box"><img src="${p.Image}" loading="lazy"></div>
                    <div class="p-details">
                        <h3 class="p-name">${p.Title}</h3>
                        <div class="p-price">${p.Price}</div>
                        <a href="${waUrl}" target="_blank" class="order-wa" onclick="track('WhatsApp_Order','${p.Title}')">
                            <i class="fab fa-whatsapp"></i> ${App.ui[App.lang].order}
                        </a>
                    </div>
                </div>`;
            });
        }

        /** العرض اليومي **/
        function initPopup() {
            const storageKey = 'mad_popup_v1_' + new Date().toDateString();
            if (localStorage.getItem(storageKey)) return;

            setTimeout(() => {
                document.getElementById('popup').style.display = 'flex';
                document.getElementById('pop-txt').textContent = App.ui[App.lang].claim;
                document.getElementById('pop-wa').href = `https://wa.me/${App.branch.phone}?text=I want the daily offer!`;
                
                const timer = setInterval(() => {
                    const diff = new Date().setHours(23,59,59) - new Date();
                    if (diff <= 0) { closePopup(); clearInterval(timer); }
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    document.getElementById('countdown').textContent = `${h}:${m}:${s}`;
                }, 1000);
            }, 2500);
        }

        function closePopup() {
            localStorage.setItem('mad_popup_v1_' + new Date().toDateString(), '1');
            document.getElementById('popup').style.display = 'none';
        }

        window.onload = bootstrap;
    </script>
</body>
</html>
