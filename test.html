<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Parfumeur | Maison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        .selection-black::selection {
            background-color: black;
            color: white;
        }
        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .premium-shadow {
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.05);
        }
        .mad-card-active {
            background: linear-gradient(145deg, #fffcf0 0%, #fffdf5 100%);
            border: 1px solid #fef3c7;
        }
        
        @media (max-width: 640px) {
            .hero-title { font-size: 3.2rem !important; line-height: 1.1; }
        }
    </style>
</head>
<body class="bg-white text-slate-900 selection-black antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/95 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 md:h-20 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-xl md:text-2xl font-bold tracking-tighter text-black uppercase">MAD <span class="font-light text-slate-400 italic">Parfumeur</span></h1>
            </div>
            
            <div class="flex items-center gap-2">
                <div class="flex bg-slate-100 rounded-full p-1 text-[10px] md:text-xs font-bold" id="lang-switcher">
                    <button onclick="changeLang('ar')" id="btn-ar" class="px-3 py-1.5 rounded-full transition-all uppercase">AR</button>
                    <button onclick="changeLang('he')" id="btn-he" class="px-3 py-1.5 rounded-full transition-all uppercase">HE</button>
                    <button onclick="changeLang('en')" id="btn-en" class="px-3 py-1.5 rounded-full transition-all uppercase">EN</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="app-content" class="overflow-x-hidden">
        <!-- يتم الحقن هنا -->
    </div>

    <!-- Footer -->
    <footer class="py-12 md:py-20 px-6 border-t border-slate-100 bg-slate-50/30 text-center">
        <div class="max-w-7xl mx-auto space-y-8">
            <div class="space-y-2">
                <h1 class="text-2xl font-black uppercase tracking-tighter text-black">MAD <span class="font-light italic text-slate-400">MAISON</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-slate-400 font-bold">Scientific Excellence in Molecular Perfumery</p>
            </div>
            
            <div class="flex flex-wrap gap-6 text-[11px] font-bold text-slate-500 uppercase tracking-widest justify-center" id="footer-stats">
            </div>
            
            <div class="pt-8 border-t border-slate-100 text-slate-300 text-[10px] font-medium uppercase tracking-[0.2em]">
                © 1999 - 2024 MAD PARFUMEUR GLOBAL. ALL RIGHTS RESERVED.
            </div>
        </div>
    </footer>

    <script>
        const translations = {
            ar: {
                dir: 'rtl',
                hero: { est: 'إرث يمتد منذ 1999', truth: 'الحقيقة.', pure: 'نقاء جزيئي', desc: 'نحن لا نصمم مجرد روائح؛ نحن نهندس هوية عطرية تعيش في ذاكرة الخلايا.' },
                comparison: {
                    title: 'لماذا تختار MAD؟',
                    mad: 'عطور MAD',
                    others: 'البدائل الأخرى',
                    items: [
                        { mad: 'أصلي ومضمون 100% ماركة MAD الدولية', others: 'مقلد، مجهول المصدر، وغير خاضع للرقابة' },
                        { mad: 'ثبات جبار يتجاوز 48 ساعة فعلياً', others: 'رائحة سطحية تتلاشى خلال دقائق معدودة' },
                        { mad: 'زيوت نيش فرنسية من الدرجة الأولى (A+)', others: 'زيوت صناعية رخيصة برائحة كحولية مزعجة' },
                        { mad: 'آمن طبياً بنسبة 100% ولا يسبب أي حساسية', others: 'قد يسبب صداعاً مستمراً وضيقاً في التنفس' },
                        { mad: 'تغليف فخم يليق بمكانتك الاجتماعية', others: 'تغليف عشوائي يفتقر لأدنى معايير الجودة' },
                        { mad: 'ضمان استبدال حقيقي وخدمة عملاء مباشرة', others: 'عملية شراء محفوفة بالمخاطر وبدون أي دعم' }
                    ]
                },
                faq: {
                    title: 'الأسئلة الشائعة',
                    questions: [
                        { q: 'هل العطور أصلية؟', a: 'نعم، جميع عطورنا أصلية 100% ومن إنتاج مختبراتنا الخاصة المسجلة في 18 دولة.' },
                        { q: 'كم تستغرق مدة التوصيل؟', a: 'نعمل على توصيل طلبك خلال 2 إلى 5 أيام عمل بحد أقصى.' },
                        { q: 'هل الرائحة ثابتة؟', a: 'بفضل الزيوت الفرنسية النقية، نضمن لك ثباتاً يتجاوز يومين كاملين على الأقمشة.' },
                        { q: 'هل يتوفر دفع عند الاستلام؟', a: 'بالتأكيد، نوفر هذه الخدمة لضمان رضاك التام قبل الدفع.' },
                        { q: 'أين تقع فروعكم؟', a: 'نحن نتواجد في أكثر من 455 نقطة بيع حول العالم.' },
                        { q: 'ماذا لو لم يعجبني العطر؟', a: 'سياستنا تضمن لك حق الاستبدال بكل سهولة ويسر.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'تقييم الآلاف من عشاق العطور حول العالم', brand: 'MAD PARFUMEUR' },
                footer: { nations: '18 دولة', iso: 'معايير ISO العالمية' }
            },
            he: {
                dir: 'rtl',
                hero: { est: 'מורשת מאז 1999', truth: 'האמת.', pure: 'טוהר מולקולרי', desc: 'אנחנו לא רק מעצבים ריחות; אנחנו מהנדסים זהות ריחנית שחיה בזיכרון התאים.' },
                comparison: {
                    title: 'למה לבחור ב-MAD?',
                    mad: 'בשמי MAD',
                    others: 'תחליפים אחרים',
                    items: [
                        { mad: 'מקורי ומובטח 100% מותג MAD הבינלאומי', others: 'מזויף, מקור לא ידוע ולא מבוקר' },
                        { mad: 'עמידות חזקה מעל 48 שעות בפועל', others: 'ריח שטחי שנעלם תוך דקות ספורות' },
                        { mad: 'שמני נישה צרפתיים בדרגה גבוהה (A+)', others: 'שמנים תעשייתיים זולים עם ריח אלכוהול מטריד' },
                        { mad: 'בטוח רפואית ב-100% ואינו גורם לאלרגיה', others: 'עלול לגרום לכאבי ראש מתמשכים וקוצר נשימה' },
                        { mad: 'אריזה יוקרתית שמתאימה למעמד שלך', others: 'אריזה אקראית חסרת איכות' },
                        { mad: 'אחריות החלפה אמיתית ושירות לקוחות ישיר', others: 'רכישה מסוכנת ללא כל תמיכה' }
                    ]
                },
                faq: {
                    title: 'שאלות נפוצות',
                    questions: [
                        { q: 'האם הבשמים מקוריים?', a: 'כן, כל הבשמים שלנו מקוריים ב-100% ומיוצרים במעבדות שלנו.' },
                        { q: 'כמה זמן לוקח המשלוח?', a: 'אנו פועלים לספק את ההזמנה תוך 2-5 ימי עסקים.' },
                        { q: 'האם הריח עמיד?', a: 'אנו מבטיחים עמידות של מעל יומיים על בדים.' },
                        { q: 'האם יש תשלום בעת קבלת המשלוח?', a: 'בוודאי, אנו מציעים שירות זה לביטחון הלקוח.' },
                        { q: 'איפה הסניפים?', a: 'אנחנו נמצאים ביותר מ-455 נקודות מכירה בעולם.' },
                        { q: 'מה אם לא אהבתי?', a: 'המדיניות שלנו מבטיחה לך זכות החלפה בקלות.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'דירוג של אלפי חובבי בשמים בעולם', brand: 'MAD PARFUMEUR' },
                footer: { nations: '18 מדינות', iso: 'תקן ISO בינלאומי' }
            },
            en: {
                dir: 'ltr',
                hero: { est: 'Heritage since 1999', truth: 'The Truth.', pure: 'Molecular Purity', desc: 'We don\'t just design scents; we engineer an olfactory identity that lives in cellular memory.' },
                comparison: {
                    title: 'Why MAD?',
                    mad: 'MAD Parfums',
                    others: 'Other Alternatives',
                    items: [
                        { mad: '100% Original & Certified MAD International', others: 'Counterfeit, unknown & unregulated' },
                        { mad: 'Powerful longevity exceeding 48 hours', others: 'Fades away within minutes' },
                        { mad: 'Premium French Niche Oils (Grade A+)', others: 'Cheap industrial oils with alcohol sting' },
                        { mad: '100% Medically safe & non-allergenic', others: 'May cause headaches & respiratory issues' },
                        { mad: 'Luxury packaging fitting your status', others: 'Low-quality random packaging' },
                        { mad: 'Genuine warranty & direct support', others: 'Risky purchase with zero support' }
                    ]
                },
                faq: {
                    title: 'FAQ',
                    questions: [
                        { q: 'Are they original?', a: 'Yes, 100% original MAD products registered in 18 countries.' },
                        { q: 'How long for delivery?', a: 'Maximum 2 to 5 business days.' },
                        { q: 'Is it long-lasting?', a: 'We guarantee stability over 48 hours on fabrics.' },
                        { q: 'Is COD available?', a: 'Yes, we provide Cash on Delivery for your trust.' },
                        { q: 'Where are your stores?', a: 'Over 455 points of sale globally.' },
                        { q: 'What if I don\'t like it?', a: 'Our policy ensures easy replacement.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'Rated by thousands of enthusiasts worldwide', brand: 'MAD PARFUMEUR' },
                footer: { nations: '18 Countries', iso: 'ISO Global Standards' }
            }
        };

        let currentLang = 'ar';

        function changeLang(lang) {
            currentLang = lang;
            render();
        }

        function render() {
            const t = translations[currentLang];
            document.documentElement.dir = t.dir;
            document.documentElement.lang = currentLang;

            ['ar', 'he', 'en'].forEach(l => {
                const btn = document.getElementById(`btn-${l}`);
                btn.className = l === currentLang 
                    ? "px-3 py-1.5 rounded-full transition-all uppercase bg-white shadow-sm text-black border border-slate-200" 
                    : "px-3 py-1.5 rounded-full transition-all uppercase text-slate-400 hover:text-slate-600";
            });

            const html = `
                <!-- Hero -->
                <section class="relative pt-32 pb-16 md:pt-48 md:pb-24 px-6 text-center">
                    <div class="max-w-4xl mx-auto">
                        <span class="inline-block px-4 py-1.5 bg-slate-50 border border-slate-100 rounded-full text-[10px] font-bold tracking-[0.3em] uppercase mb-8 text-slate-500">
                            ${t.hero.est}
                        </span>
                        <h2 class="hero-title text-6xl md:text-9xl font-black tracking-tighter mb-8 text-black">
                            ${t.hero.truth}<br/>
                            <span class="text-slate-200 italic font-thin">${t.hero.pure}</span>
                        </h2>
                        <p class="max-w-lg mx-auto text-slate-500 text-lg md:text-xl font-medium leading-relaxed italic opacity-80">
                            "${t.hero.desc}"
                        </p>
                    </div>
                </section>

                <!-- Comparison (MAD first, then Others) -->
                <section class="py-16 md:py-24 bg-slate-50/50 border-y border-slate-100">
                    <div class="max-w-5xl mx-auto px-4 md:px-6">
                        <div class="text-center mb-16">
                            <h3 class="text-3xl md:text-4xl font-black uppercase tracking-tight mb-2 text-black">${t.comparison.title}</h3>
                            <div class="w-16 h-1 bg-black mx-auto rounded-full"></div>
                        </div>
                        
                        <div class="space-y-6 md:space-y-6">
                            <!-- Header (Desktop Only) -->
                            <div class="hidden md:grid grid-cols-2 gap-8 mb-6">
                                <div class="bg-black text-white font-bold text-center py-4 rounded-3xl uppercase tracking-widest text-xs">${t.comparison.mad}</div>
                                <div class="bg-slate-200 text-slate-600 font-bold text-center py-4 rounded-3xl uppercase tracking-widest text-xs">${t.comparison.others}</div>
                            </div>

                            ${t.comparison.items.map(item => `
                                <div class="flex flex-col md:grid md:grid-cols-2 gap-4 md:gap-8">
                                    
                                    <!-- Positive Card (MAD - FIRST on Mobile) -->
                                    <div class="mad-card-active p-6 rounded-[2rem] flex items-center gap-4 premium-shadow transition-all order-1 md:order-1">
                                        <div class="w-12 h-12 rounded-2xl bg-emerald-50 flex items-center justify-center shrink-0 shadow-sm">
                                            <i data-lucide="check-circle-2" class="text-emerald-500" size="24"></i>
                                        </div>
                                        <div>
                                            <span class="block md:hidden text-[9px] font-black text-amber-600/60 uppercase mb-1 tracking-widest">${t.comparison.mad}</span>
                                            <span class="text-slate-900 text-sm md:text-base font-bold leading-tight">${item.mad}</span>
                                        </div>
                                    </div>

                                    <!-- Negative Card (OTHERS - SECOND on Mobile) -->
                                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center gap-4 premium-shadow transition-all group order-2 md:order-2 opacity-80 md:opacity-100">
                                        <div class="w-12 h-12 rounded-2xl bg-red-50 flex items-center justify-center shrink-0">
                                            <i data-lucide="x-circle" class="text-red-400" size="24"></i>
                                        </div>
                                        <div>
                                            <span class="block md:hidden text-[9px] font-black text-slate-300 uppercase mb-1 tracking-widest">${t.comparison.others}</span>
                                            <span class="text-slate-400 text-sm md:text-base font-medium leading-tight">${item.others}</span>
                                        </div>
                                    </div>

                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- FAQ Section (Question over Answer) -->
                <section class="py-20 md:py-24 bg-white">
                    <div class="max-w-3xl mx-auto px-6">
                        <h3 class="text-3xl font-black text-center mb-16 uppercase tracking-wider text-black">${t.faq.title}</h3>
                        <div class="space-y-12">
                            ${t.faq.questions.map((item, idx) => `
                                <div class="relative group">
                                    <div class="flex flex-col gap-4">
                                        <!-- Question Row -->
                                        <div class="flex items-start gap-4">
                                            <div class="w-10 h-10 rounded-2xl bg-slate-900 text-white flex items-center justify-center font-black text-xs shrink-0 shadow-lg shadow-slate-200">
                                                ${String(idx + 1).padStart(2, '0')}
                                            </div>
                                            <h4 class="font-bold text-xl md:text-2xl text-slate-900 leading-tight pt-1">
                                                ${item.q}
                                            </h4>
                                        </div>
                                        <!-- Answer Row (Below Question) -->
                                        <div class="${t.dir === 'rtl' ? 'pr-14' : 'pl-14'}">
                                            <p class="text-slate-500 text-base md:text-lg leading-relaxed max-w-2xl">
                                                ${item.a}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Rating Section -->
                <section class="py-16 md:py-20 px-6">
                    <div class="max-w-md mx-auto">
                        <div class="bg-[#1b2b16] text-white p-10 md:p-14 rounded-[3.5rem] shadow-2xl relative overflow-hidden text-center group">
                            <div class="relative z-10">
                                <div class="flex gap-1.5 justify-center mb-8">
                                    <i data-lucide="star" class="text-amber-400 fill-amber-400" size="20"></i>
                                    <i data-lucide="star" class="text-amber-400 fill-amber-400" size="20"></i>
                                    <i data-lucide="star" class="text-amber-400 fill-amber-400" size="20"></i>
                                    <i data-lucide="star" class="text-amber-400 fill-amber-400" size="20"></i>
                                    <i data-lucide="star" class="text-amber-400 fill-amber-400" size="20"></i>
                                </div>
                                <div class="text-[10px] uppercase tracking-[0.4em] font-black text-emerald-100/30 mb-4">GLOBAL USER RATING</div>
                                <div class="text-7xl font-black mb-6 tracking-tighter text-white">${t.reviews.rating}</div>
                                <div class="text-emerald-50/70 text-lg font-medium leading-snug mb-10 px-4 italic">${t.reviews.text}</div>
                                <div class="text-[10px] font-black tracking-[0.5em] text-white/40 uppercase border-t border-white/10 pt-6 inline-block">${t.reviews.brand}</div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
            
            document.getElementById('app-content').innerHTML = html;
            
            document.getElementById('footer-stats').innerHTML = `
                <div class="flex items-center gap-2 px-4 py-2 bg-white rounded-full border border-slate-100 shadow-sm">
                    <i data-lucide="globe" class="text-slate-400" size="14"></i>
                    <span>${t.footer.nations}</span>
                </div>
                <div class="flex items-center gap-2 px-4 py-2 bg-white rounded-full border border-slate-100 shadow-sm">
                    <i data-lucide="shield-check" class="text-slate-400" size="14"></i>
                    <span>${t.footer.iso}</span>
                </div>
            `;

            lucide.createIcons();
        }

        window.onload = render;
    </script>
</body>
</html>
