<head>

    <style>
        :root { --blue: #0046be; --gold: #d4af37; --bg: #ffffff; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f7f6; color: #333; font-family: 'Assistant', sans-serif; direction: rtl; padding-bottom: 80px; }

        .top-wa { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; position: sticky; top: 0; z-index: 2001; }
        
        header { background: linear-gradient(135deg, var(--blue), #002d7a); color: white; text-align: center; padding: 30px 15px; border-bottom: 3px solid var(--gold); border-radius: 0 0 35px 35px; }
        .logo { width: 85px; margin-bottom: 10px; }
        .staff-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #fff; object-fit: cover; margin: 10px auto; display: block; }
        
        /* Social Media Colors */
        .soc { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .soc a { font-size: 1.6rem; transition: 0.2s; }
        .fa-facebook { color: #1877F2; } .fa-instagram { color: #E4405F; } .fa-tiktok { color: #000; background: #fff; border-radius: 50%; padding: 1px; } .fa-waze { color: #33CCFF; } .fa-snapchat { color: #FFFC00; text-shadow: 0 0 1px #000; }

        .cats-bar { position: sticky; top: 46px; z-index: 1000; background: #fff; border-bottom: 1px solid #ddd; display: flex; overflow-x: auto; padding: 10px; gap: 10px; scrollbar-width: none; }
        .cat-item { background: #f0f2f5; padding: 8px 18px; border-radius: 50px; cursor: pointer; white-space: nowrap; font-weight: 700; font-size: 0.9rem; border: 1px solid transparent; }
        .cat-item.active { background: var(--blue); color: #fff; }

        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .p-card { background: #fff; border-radius: 15px; overflow: hidden; border: 1px solid #eee; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-content { padding: 10px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .add-btn { background: var(--blue); color: #fff; border: none; padding: 10px; border-radius: 10px; font-weight: 800; width: 100%; margin-top: 5px; cursor: pointer; }
        .add-btn.added { background: #eef2f7; color: var(--blue); }

        #cart-fab { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 5px 20px rgba(0,70,190,0.4); }
        #cart-badge { position: absolute; top: 0; right: 0; background: var(--gold); color: #000; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; font-weight: 900; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: #fff; border-top: 5px solid var(--blue); z-index: 10001; transition: 0.3s ease-out; border-radius: 30px 30px 0 0; padding: 20px; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; font-size: 1.1rem; margin-top: 10px; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 10000; }
    </style>
</head>
<body>

<a id="top-wa-btn" href="#" class="top-wa" target="_blank" onclick="track('Top_WhatsApp')">
    <i class="fab fa-whatsapp"></i> <span id="top-wa-txt"></span>
</a>

<header>
    <img src="logo.png" class="logo" alt="MAD">
    <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
    <h1 id="br-title" style="font-family:'Cinzel', serif; font-size:1.6rem; color:var(--gold); margin:5px 0;"></h1>
    <div id="br-status" style="font-weight:800; font-size:1rem;"></div>
    <div id="social-icons" class="soc"></div>
</header>

<div id="cats-container" class="cats-bar"></div>
<main id="products-grid" class="product-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#fff; font-size:1.6rem"></i><div id="cart-badge">0</div></div>

<div id="cart-drawer" class="drawer">
    <h2 style="text-align:center; color:var(--blue); margin-bottom:15px;" id="cart-drawer-title"></h2>
    <div id="cart-items-list" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total-price" style="text-align:center; font-size:1.5rem; font-weight:900; padding:15px 0; color:var(--blue);"></div>
    <button class="checkout-btn" onclick="sendWhatsAppOrder()">
        <i class="fab fa-whatsapp"></i> <span id="checkout-text"></span>
    </button>
</div>

<div id="overlay" onclick="toggleCart(false)"></div>

<script>
const branchID = new URLSearchParams(window.location.search).get('branch') || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TEXTS = {
    ar: { all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', order: 'إرسال الطلب عبر واتساب', cart: 'سلة المشتريات', wa: 'تحدث معنا واتساب مباشرة', open: 'مفتوح الآن ● OPEN', closed: 'مغلق حالياً ● CLOSED' },
    he: { all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', order: 'שליחת הזמנה בוואטסאפ', cart: 'סל קניות', wa: 'דברו איתנו בוואטسאפ', open: 'פתוח עכשיו ● OPEN', closed: 'סגור כעת ● CLOSED' }
}[lang];

let STORE = { branch: null, products: [], cart: [] };

async function startApp() {
    try {
        const [bRes, pRes] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STORE.branch = bRes.branches.find(x => x.id == branchID) || bRes.branches[0];
        
        // CSV Parsing
        const lines = pRes.split('\n');
        const catCol = lang === 'ar' ? 11 : 10;
        for(let i=1; i<lines.length; i++) {
            const cols = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(cols[0]) STORE.products.push({ 
                id: i, 
                name: cols[0].replace(/"/g,'').trim(), 
                img: cols[3]?.trim() || 'logo.png', 
                price: parseFloat(cols[9]?.replace(/[^\d.]/g,'')) || 0, 
                priceStr: cols[9]?.replace('ILS','').trim() + ' ₪', 
                cat: cols[catCol]?.trim() || ''
            });
        }
        renderContent();
    } catch(e) { console.error("Critical Load Error"); }
}

function renderContent() {
    const b = STORE.branch;
    document.getElementById('br-title').innerText = lang === 'ar' ? b.name_ar : b.name_he;
    document.getElementById('top-wa-txt').innerText = TEXTS.wa;
    document.getElementById('top-wa-btn').href = `https://wa.me/972${b.phone.substring(1)}`;
    document.getElementById('cart-drawer-title').innerText = TEXTS.cart;
    document.getElementById('checkout-text').innerText = TEXTS.order;

    // Social Media Icons
    const socialMap = { facebook:'fa-facebook', instagram:'fa-instagram', tiktok:'fa-tiktok', waze:'fa-waze', snapchat:'fa-snapchat' };
    let socHTML = '';
    // سحب رابط الويز من الحقل الصحيح في ملفك
    if(b.social) {
        Object.entries(b.social).forEach(([key, url]) => {
            if(url && socialMap[key]) socHTML += `<a href="${url}" target="_blank" onclick="track('Social_${key}')"><i class="fab ${socialMap[key]}"></i></a>`;
        });
    }
    document.getElementById('social-icons').innerHTML = socHTML;

    // Live Status
    const now = new Date();
    const currentDay = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
    const currentTime = now.getHours() * 60 + now.getMinutes();
    let isOpen = false;
    if(b.schedule && b.schedule[currentDay]) {
        b.schedule[currentDay].forEach(slot => {
            const start = parseInt(slot[0].split(':')[0])*60 + parseInt(slot[0].split(':')[1]);
            const end = parseInt(slot[1].split(':')[0])*60 + parseInt(slot[1].split(':')[1]);
            if(currentTime >= start && currentTime < end) isOpen = true;
        });
    }
    const statusEl = document.getElementById('br-status');
    statusEl.innerText = isOpen ? TEXTS.open : TEXTS.closed;
    statusEl.style.color = isOpen ? '#4ade80' : '#ff4d4d';

    // Categories
    const cats = [TEXTS.all, ...new Set(STORE.products.map(x => x.cat))].filter(Boolean);
    document.getElementById('cats-container').innerHTML = cats.map(c => `<div class="cat-item ${c===TEXTS.all?'active':''}" onclick="filterProducts(this, '${c.replace(/'/g,"\\'")}')">${c}</div>`).join('');
    
    renderGrid(TEXTS.all);
}

function filterProducts(el, cat) {
    document.querySelectorAll('.cat-item').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
    renderGrid(cat);
}

function renderGrid(filter) {
    const list = filter === TEXTS.all ? STORE.products : STORE.products.filter(x => x.cat === filter);
    document.getElementById('products-grid').innerHTML = list.map(p => {
        const inCart = STORE.cart.some(x => x.id === p.id);
        return `
        <div class="p-card">
            <img src="${p.img}" loading="lazy">
            <div class="p-content">
                <div>
                    <div style="font-size:0.85rem; font-weight:700; height:2.5em; overflow:hidden;">${p.name}</div>
                    <div style="color:var(--blue); font-weight:900; margin:5px 0;">${p.priceStr}</div>
                </div>
                <button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">${inCart?TEXTS.added:TEXTS.add}</button>
            </div>
        </div>`;
    }).join('');
}

function addToCart(id, btn) {
    if(STORE.cart.some(x => x.id === id)) return;
    const prod = STORE.products.find(x => x.id === id);
    STORE.cart.push(prod);
    btn.classList.add('added'); btn.innerText = TEXTS.added;
    track('Add_To_Cart', prod.name);
    updateCartUI();
}

function updateCartUI() {
    document.getElementById('cart-badge').innerText = STORE.cart.length;
    let total = 0;
    document.getElementById('cart-items-list').innerHTML = STORE.cart.map(x => {
        total += x.price;
        return `<div style="display:flex; align-items:center; gap:10px; padding:12px; border-bottom:1px solid #eee;">
            <img src="${x.img}" style="width:40px; border-radius:8px;">
            <div style="flex-grow:1; font-size:13px; font-weight:700;">${x.name}</div>
            <div style="font-weight:900;">${x.priceStr}</div>
            <i class="fas fa-trash" style="color:#ff4d4d; padding:5px;" onclick="removeFromCart(${x.id})"></i>
        </div>`;
    }).join('');
    document.getElementById('cart-total-price').innerText = `${TEXTS.total} ${total} ₪`;
}

function removeFromCart(id) {
    STORE.cart = STORE.cart.filter(x => x.id !== id);
    updateCartUI();
    renderGrid(document.querySelector('.cat-item.active').innerText);
}

function toggleCart(show) { 
    document.getElementById('cart-drawer').classList.toggle('open', show); 
    document.getElementById('overlay').style.display = show ? 'block' : 'none'; 
}

function sendWhatsAppOrder() {
    let message = "*طلب جديد من MAD:*\n";
    STORE.cart.forEach((x, i) => message += `${i+1}. ${x.name}\n`);
    track('Send_WhatsApp_Order');
    window.open(`https://wa.me/972${STORE.branch.phone.substring(1)}?text=${encodeURIComponent(message)}`, '_blank');
}

startApp();
</script>
</body>
</html>
