    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 0; transition: opacity 0.5s; padding-bottom: 100px; overflow-x: hidden; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 35px; height: 35px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212,175,55,0.2); text-decoration: none;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 12px; max-width: 650px; margin: 0 auto;
        }

        .action-item {
            background: var(--btn-gray); border: 2px solid rgba(212,175,55,0.4);
            padding: 15px 5px; border-radius: 15px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 20px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 14px; font-weight: 900; }
        .action-item small { font-size: 11px; font-weight: 700; opacity: 0.8; }
        .action-item .hotline { font-size: 18px; color: var(--gold); font-weight: 900; margin-top: 4px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 20px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .dist-info { font-size: 12px; color: #888; font-weight: bold; margin-top: 4px; }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; display: flex; align-items: center; gap: 5px; border: 1px solid; }

        .product-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
            border-right: 4px solid var(--gold);
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        .hidden { display: none !important; }
        [dir="ltr"] .branch-card, [dir="ltr"] .product-card { border-right: none; border-left: 5px solid var(--gold); }

        /* --- STICKY FOOTER PREMIUM --- */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 2px solid var(--gold);
            padding: 15px 25px; display: flex; justify-content: space-between;
            align-items: center; z-index: 9999; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        .sticky-footer .footer-info { text-align: right; }
        .sticky-footer h5 { color: var(--gold); font-size: 15px; margin-bottom: 2px; }
        .sticky-footer p { font-size: 11px; opacity: 0.7; }
        .footer-cta {
            background: var(--gold); color: #000; padding: 10px 20px;
            border-radius: 25px; font-weight: 900; border: none; cursor: pointer;
        }

        /* --- IPHONE 17 PRO MAX CENTERED MODAL --- */
        #frag-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100000; backdrop-filter: blur(8px);
            align-items: center; justify-content: center;
        }
        .modal-iphone-frame {
            position: relative;
            width: 440px; height: 954px; /* iPhone 17 Pro Max Size */
            max-width: 92vw; max-height: 92vh;
            background: #000; border-radius: 50px; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border: 3px solid var(--gold);
            transform: translateY(110%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.15);
            display: flex; flex-direction: column;
        }
        #frag-modal.active .modal-iphone-frame { transform: translateY(0); }

        /* Browser Header Style */
        .modal-header {
            background: #1a1a1a; padding: 15px 20px; display: flex;
            justify-content: space-between; align-items: center; border-bottom: 1px solid #333;
        }
        .browser-url { font-size: 11px; color: #888; font-weight: 600; }
        .close-modal-btn { background: #ff3b30; color: #fff; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        .frame-wrapper { flex: 1; position: relative; background: #fff; }
        #frag-frame { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.5s; }
        
        .loading-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center; z-index: 5;
        }

<header>

    <div class="social-bar">

    <div class="action-grid">
        <a href="tel:*9935" class="action-item">

        </a>
        <a id="online-btn" href="#" class="action-item">
            <i class="fas fa-shopping-bag"></i>
            <span class="l-shop"></span>
            <small>הזמנה אונליין</small>
            <div class="hotline" style="font-size:12px">Shop Now</div>
        </a>
    </div>
</header>

<div class="container">
    <div id="view-directory">
        <div id="branchesList" style="text-align:center; color:#888;">جاري تحميل البيانات...</div>
    </div>

    <div id="view-shop" class="hidden">
        <button onclick="window.location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:8px 20px; border-radius:25px; cursor:pointer; margin-bottom:20px; font-weight:bold;">
            <i class="fas fa-arrow-right"></i> <span class="l-back"></span>
        </button>
        <h2 id="shop-title" style="color:var(--gold); margin-bottom:20px; text-align:center;"></h2>
        <div id="productsGrid"></div>
    </div>
</div>

<div class="sticky-footer">
    <div class="footer-info">
        <h5 id="s-title"></h5>
        <p id="s-desc"></p>
    </div>
    <button class="footer-cta" onclick="openFragModal()" id="s-btn"></button>
</div>

<div id="frag-modal" onclick="closeFragModal()">
    <div class="modal-iphone-frame" onclick="event.stopPropagation()">
        <div class="modal-header">
            <button class="close-modal-btn" onclick="closeFragModal()">×</button>
            <span class="browser-url">fragrantica.com</span>
            <i class="fas fa-lock" style="color:#555; font-size:10px;"></i>
        </div>
        <div class="frame-wrapper">
            <div class="loading-mask" id="frame-loader"><i class="fas fa-spinner fa-spin" style="color:var(--gold); font-size:30px;"></i></div>
            <iframe id="frag-frame" src=""></iframe>
        </div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const branchID = params.get('branch');
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = (userLang === "ar") ? "rtl" : "ltr";

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"الطلب أونلاين", open:"مفتوح", closed:"مغلق", back:"عودة", s_h:"موسوعة العطور", s_p:"المكونات والتقييمات", s_b:"عرض" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"הזמנה אונליין", open:"פתוח", closed:"סגור", back:"חזרה", s_h:"אנציקלופדיית בשמים", s_p:"מרכיבים וביקורות", s_b:"צפייה" }
    }[userLang];

    document.getElementById('s-title').textContent = t.s_h;
    document.getElementById('s-desc').textContent = t.s_p;
    document.getElementById('s-btn').textContent = t.s_b;
    document.querySelector('.l-cs').textContent = t.cs;
    document.querySelector('.l-wa').textContent = t.wa;
    document.querySelector('.l-shop').textContent = t.shop;
    document.querySelector('.l-back').textContent = t.back;

    function buildWaUrl(phone, text = '') {
        let p = phone.replace(/\D/g, ''); 
        if (p.startsWith('0')) p = '972' + p.substring(1);
        return `https://api.whatsapp.com/send/?phone=${p}&text=${encodeURIComponent(text)}`;
    }

    document.getElementById('wa-corp-btn').href = buildWaUrl('0509787730');
    document.getElementById('online-btn').href = (userLang === "he") ? "https://madperfume.co.il" : "https://madperfume.ps";

    function openFragModal() {
        const url = (userLang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
        const modal = document.getElementById('frag-modal');
        const frame = document.getElementById('frag-frame');
        const loader = document.getElementById('frame-loader');
        
        frame.src = url;
        modal.style.display = 'flex';
        loader.style.display = 'flex';
        frame.style.opacity = '0';
        
        frame.onload = () => {
            setTimeout(() => {
                loader.style.display = 'none';
                frame.style.opacity = '1';
            }, 800);
        };
        
        setTimeout(() => { modal.classList.add('active'); }, 10);
        document.body.style.overflow = 'hidden';
    }

    function closeFragModal() {
        const modal = document.getElementById('frag-modal');
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
            document.getElementById('frag-frame').src = '';
            document.body.style.overflow = 'auto';
        }, 500);
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            const list = data.branches;
            const container = document.getElementById('branchesList');
            container.innerHTML = '';
            list.forEach(b => {
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `
                    <div class="br-header"><div class="br-title" style="color:var(--gold);">${b[`name_${userLang}`]}</div></div>
                    <div class="btn-group">
                        <a href="${buildWaUrl(b.phone)}" class="btn bg-wa"><i class="fab fa-whatsapp"></i></a>
                        <a href="${b.social?.waze || '#'}" class="btn bg-waze">Waze</a>
                        <a href="?branch=${b.id}" class="btn bg-enter">כניסה</a>
                    </div>`;
                container.appendChild(card);
            });
            document.body.style.opacity = "1";
        } catch(e) { console.error(e); }
    }
    init();
</script>
</body>
