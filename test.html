            const items = Object.values(cart);
            safeSetText('totalCount', items.length);
            document.getElementById('cartBubble').style.display = items.length > 0 ? 'flex' : 'none';
        }

        function renderCartModal() {
            const list = document.getElementById('cart-list-items');
            const items = Object.values(cart);
            if (items.length === 0) { list.innerHTML = `<p style="text-align:center; padding:20px;">${translations[currentLang].emptyCart}</p>`; return; }
            list.innerHTML = items.map(item => `
                <div class="cart-item">
                    <img src="${item.img}" class="cart-item-img" onerror="this.src='https://via.placeholder.com/60'">
                    <div class="cart-item-info">
                        <h4>${item.code}</h4><p>${item.name}</p>
                    </div>
                    <div class="qty-control" style="width:90px; padding:2px;">
                        <button class="btn-q" style="background:#cbd5e1;color:#1e293b;width:26px;height:26px;font-size:0.9rem" onclick="updateQty('${item.code}', -1)">-</button>
                        <span class="q-val" style="font-size:0.9rem">${item.qty}</span>
                        <button class="btn-q" style="width:26px;height:26px;font-size:0.9rem" onclick="updateQty('${item.code}', 1)">+</button>
                    </div>
                </div>`).join('');
        }

        function toggleCart(show) { document.getElementById('cartModal').style.display = show ? 'flex' : 'none'; }
        function clearCart() { if(confirm(translations[currentLang].confirmClear)) { cart = {}; localStorage.setItem('my_warehouse_cart_v3', '{}'); render(); toggleCart(false); } }
        function saveInfo() { 
            localStorage.setItem('my_warehouse_emp', document.getElementById('empName').value); 
            localStorage.setItem('my_warehouse_branch', document.getElementById('branchName').value); 
        }

        async function sendOrder() {
            const name = document.getElementById('empName').value;
            const branch = document.getElementById('branchName').value;
            if(!name || !branch) return showToast(translations[currentLang].alertInfo);
            showToast("Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„...");
            setTimeout(() => { showToast(translations[currentLang].alertSuccess); cart = {}; localStorage.setItem('my_warehouse_cart_v3', '{}'); render(); toggleCart(false); }, 1000);
        }

        function sendWhatsApp() {

            Object.values(cart).forEach(item => { msg += `ðŸ”¹ *${item.code}* | ${item.name}\n   ${t.waQty}: *${item.qty}*\nâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n`; });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function printOrder() {
            const t = translations[currentLang];
            const name = document.getElementById('empName').value;
            const branch = document.getElementById('branchName').value;
            if(!name || !branch) return showToast(t.alertInfo);
            document.getElementById('print-emp').innerText = name;
            document.getElementById('print-branch').innerText = branch;
            document.getElementById('print-date-display').innerText = `${t.printDate}: ${new Date().toLocaleString()}`;
            document.getElementById('print-items').innerHTML = Object.values(cart).map(i => `<tr><td>${i.code}</td><td>${i.name}</td><td>${i.qty}</td></tr>`).join('');
            window.print();
        }

        window.onload = init;
    </script>
