/* TRUST BAR */
#mad-trust-bar{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
width:95%;
max-width:880px;
background:rgba(15,15,15,.75);
backdrop-filter:blur(14px);
border-radius:18px;
padding:14px 18px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:9999;
box-shadow:0 10px 35px rgba(0,0,0,.35)
}

.mad-stars{color:gold}
.mad-title{font-weight:900}
.mad-sub{font-size:13px;opacity:.8}

.mad-open-btn{
background:linear-gradient(135deg,#d4af37,#ffd700);
border:none;
padding:10px 14px;
border-radius:12px;
font-weight:900;
cursor:pointer
}

#mad-popup-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
display:none;
justify-content:center;
align-items:center;
z-index:10000
}

#mad-popup-box{
width:95%;
height:92%;
background:#111;
border-radius:20px;
overflow:hidden;
position:relative
}

#mad-popup-close{
position:absolute;
top:12px;
right:15px;
background:#333;
padding:8px 14px;
border-radius:12px;
cursor:pointer
}

#mad-popup-iframe{
width:100%;
height:100%;
border:none
}

<body dir="rtl">

<!-- TRUST FLOAT BAR -->
<div id="mad-trust-bar">

<div class="mad-stars">★★★★★ Trusted Fragrance Brand</div>
<div class="mad-title" id="madTitle"></div>
<div class="mad-sub" id="madSub"></div>
</div>
<button class="mad-open-btn" id="madBtn" onclick="openMadPopup()"></button>
</div>

<!-- POPUP -->
<div id="mad-popup-overlay">
<div id="mad-popup-box">
<div id="mad-popup-close" onclick="closeMadPopup()">✕</div>
<iframe id="mad-popup-iframe" loading="lazy" src="https://www.mad-parfumeur.com/ifra.html"></iframe>
</div>
</div>

<script>

const lang = document.documentElement.lang || navigator.language || "en";

const texts={
ar:{
title:"MAD PARFUMEUR — عطور أصلية بمعايير عالمية",
sub:"اكتشف الفرق الحقيقي بين MAD وباقي الشركات",
btn:"اكتشف الفرق →",
close:"إغلاق ✕"
},
he:{
title:"MAD PARFUMEUR — בישום מקורי בסטנדרט עולמי",
sub:"גלו את ההבדל האמיתי בין MAD לחברות אחרות",
btn:"גלה את ההבדל →",
close:"סגור ✕"
},
en:{
title:"MAD PARFUMEUR — Original Fragrances With Global Standards",
sub:"Discover the real difference between MAD and others",
btn:"Discover Difference →",
close:"Close ✕"
}
};

let L="en";
if(lang.startsWith("ar"))L="ar";
if(lang.startsWith("he"))L="he";

madTitle.innerText=texts[L].title;
madSub.innerText=texts[L].sub;
madBtn.innerText=texts[L].btn;
document.getElementById("mad-popup-close").innerText=texts[L].close;

function openMadPopup(){
trackLead("Trust Bar Open");
mad-popup-overlay.style.display="flex";
document.body.style.overflow="hidden";
}

function closeMadPopup(){
mad-popup-overlay.style.display="none";
document.body.style.overflow="auto";
}

</script>
