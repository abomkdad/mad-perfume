    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            scroll-behavior: smooth;
        }
        .selection-black::selection {
            background-color: black;
            color: white;
        }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-white text-slate-900 selection-black antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100">

            </div>

            <div class="flex gap-8 text-[11px] font-bold text-slate-400 uppercase tracking-widest" id="footer-stats">

                comparison: {

                    others: 'Others',

                        { mad: 'Incredible longevity over 48 hours', others: 'Scent disappears in minutes' },
                        { mad: 'Premium French Niche Oils', others: 'Cheap & annoying alcohol smell' },
                        { mad: '100% Safe & Non-Allergenic', others: 'Causes headaches & breathing issues' },
                        { mad: 'Luxury packaging that fits your status', others: 'Random & street-level packaging' },
                        { mad: 'Genuine warranty & customer service', others: 'No support or follow-up after purchase' }
                    ]
                },
                faq: {
                    title: 'Frequently Asked Questions',
                    questions: [
                        { q: 'Are the perfumes original?', a: 'Yes, all our perfumes are 100% original MAD products.' },
                        { q: 'How long does delivery take?', a: 'Delivery typically takes 2 to 5 business days.' },
                        { q: 'Is the scent long-lasting?', a: 'Our perfumes feature high concentration lasting over 48 hours.' },
                        { q: 'Is cash on delivery available?', a: 'Yes, we provide COD services for your convenience.' },
                        { q: 'Where are your branches?', a: 'We have over 455 branches worldwide.' },
                        { q: 'What if I don\'t like it?', a: 'We offer a genuine replacement guarantee.' }
                    ]
                },
                reviews: { rating: '4.9 / 5', text: 'Reviews from customers who tried it before you', brand: 'MAD PERFUME' },
                footer: { nations: '18 Countries', iso: 'ISO 22716 Certified' }
            }
        };

        let currentLang = 'ar';

        function changeLang(lang) {
            currentLang = lang;
            render();
        }

        function render() {
            const t = translations[currentLang];
            document.documentElement.dir = t.dir;
            document.documentElement.lang = currentLang;

            // Update language buttons UI
            ['ar', 'he', 'en'].forEach(l => {
                const btn = document.getElementById(`btn-${l}`);
                if (l === currentLang) {
                    btn.className = "px-3 py-1 rounded-full transition-all uppercase bg-white shadow-sm text-black";
                } else {
                    btn.className = "px-3 py-1 rounded-full transition-all uppercase text-slate-400 hover:text-slate-600";
                }
            });

            // Build Page Content
            let html = `
                <!-- Hero Section -->
                <section class="relative pt-40 pb-20 px-6">
                    <div class="max-w-7xl mx-auto flex flex-col items-center text-center">
                        <div class="inline-block px-4 py-1 border border-slate-200 rounded-full text-[10px] font-bold tracking-[0.3em] uppercase mb-8 text-slate-400">
                            ${t.hero.est}
                        </div>
                        <h2 class="text-6xl md:text-9xl font-black tracking-tighter mb-4 leading-none text-black">
                            ${t.hero.truth} <br/>
                            <span class="text-slate-200 italic font-thin">${t.hero.pure}</span>
                        </h2>
                        <p class="max-w-lg mt-12 text-slate-500 text-lg font-medium italic">
                            ${t.hero.desc}
                        </p>
                    </div>
                </section>

                <!-- Comparison Section -->
                <section class="py-24 bg-slate-50/50">
                    <div class="max-w-4xl mx-auto px-6">
                        <h3 class="text-3xl font-black text-center mb-12 uppercase tracking-tight">${t.comparison.title}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div class="hidden md:block bg-slate-200 text-slate-600 font-bold text-center py-3 rounded-xl uppercase tracking-widest text-sm">${t.comparison.others}</div>
                            <div class="hidden md:block bg-slate-800 text-white font-bold text-center py-3 rounded-xl uppercase tracking-widest text-sm">${t.comparison.mad}</div>
                            
                            ${t.comparison.items.map(item => `
                                <div class="md:hidden text-[10px] font-bold text-slate-400 uppercase mt-4 text-center">${t.comparison.others}</div>
                                <div class="bg-white p-4 rounded-2xl border border-slate-200 flex items-center gap-4">
                                    <i data-lucide="x-circle" class="text-red-400 shrink-0"></i>
                                    <span class="text-slate-400 text-sm font-medium">${item.others}</span>
                                </div>
                                <div class="md:hidden text-[10px] font-bold text-slate-900 uppercase mt-2 text-center tracking-widest">MAD</div>
                                <div class="bg-white p-4 rounded-2xl border-2 border-slate-100 shadow-sm flex items-center gap-4 transform transition-transform hover:scale-[1.02]">
                                    <i data-lucide="check-circle-2" class="text-emerald-500 shrink-0"></i>
                                    <span class="text-slate-900 text-sm font-bold">${item.mad}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- FAQ Section -->
                <section class="py-24 bg-white">
                    <div class="max-w-3xl mx-auto px-6">
                        <h3 class="text-3xl font-black text-center mb-12 uppercase">${t.faq.title}</h3>
                        <div class="grid grid-cols-1 gap-8">
                            ${t.faq.questions.map((item, idx) => `
                                <div class="border-b border-slate-100 pb-8 last:border-0 group">
                                    <div class="flex items-start gap-4 mb-4">
                                        <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs shrink-0">
                                            ${idx + 1}
                                        </div>
                                        <h4 class="font-bold text-xl text-slate-900 group-hover:text-blue-600 transition-colors">
                                            ${item.q}
                                        </h4>
                                    </div>
                                    <div class="${t.dir === 'rtl' ? 'pr-12 pl-4' : 'pl-12 pr-4'} text-slate-500 text-md leading-relaxed">
                                        ${item.a}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- Review Section -->
                <section class="py-20 px-6">
                    <div class="max-w-md mx-auto">
                        <div class="bg-[#38502e] text-white p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden">

                                <div class="text-emerald-100 text-lg font-medium leading-tight mb-8">${t.reviews.text}</div>

                        </div>

                <section class="py-20 bg-slate-50">
                    <div class="max-w-7xl mx-auto px-6 text-center">
                        <div class="bg-white p-12 rounded-[3rem] shadow-sm border border-slate-100 inline-block">
                            <i data-lucide="award" class="mx-auto text-black mb-6" size="80" stroke-width="1"></i>
                            <h3 class="text-2xl font-black mb-4">${t.recognition.fragTitle}</h3>
                            <p class="text-slate-500 max-w-md mx-auto mb-8">${t.recognition.fragDesc}</p>
                            <button class="px-10 py-4 bg-black text-white rounded-full font-bold text-xs tracking-widest uppercase transition-transform hover:scale-105">

                            </button>
                        </div>
                    </div>
                </section>
            `;
            
            document.getElementById('app-content').innerHTML = html;
            
            // Footer Stats
            document.getElementById('footer-stats').innerHTML = `

</body>
</html>
