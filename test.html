    <style>
        :root{ --gold:#D4AF37; --black:#000; --card:#111; --white:#fff; --wa:#25D366; --live-red:#ff0000; }
        *{box-sizing:border-box; margin:0; padding:0}
        body{background:#000; color:#fff; font-family:'Assistant', 'Cairo', sans-serif; opacity:0; transition: opacity 0.5s; padding-bottom: 100px;}

        /* Header */
        header{
            position: relative; text-align:center; padding: 50px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('header.jpg') center/cover;
            border-bottom: 2px solid var(--gold);
        }
        .logo-img { max-width: 180px; margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        .branch-name{font-size:1.8rem; font-weight:700; text-shadow: 2px 2px 8px #000;}

        /* Live Indicator */
        .duty-container { display: flex; flex-direction: column; align-items: center; margin: 25px 0; }
        .staff-wrapper { position: relative; width: 90px; height: 90px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .live-indicator {
            position: absolute; bottom: 5px; right: 5px; background: var(--live-red); color: #fff;
            font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 4px;
            display: flex; align-items: center; gap: 4px; border: 2px solid #000;
        }
        .pulse-dot { width: 6px; height: 6px; background: #fff; border-radius: 50%; animation: blink 1.2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .duty-btn { background: var(--wa); color: #fff; text-decoration: none; padding: 10px 22px; border-radius: 50px; font-weight: 700; display: flex; align-items: center; gap: 8px; transition: 0.3s; margin-top: 12px; }

        /* --- التصنيفات المطورة مع الوميض والصور الدائرية --- */
        .cats-wrapper { 
            position: sticky; top: 0; background: rgba(0,0,0,0.92); z-index: 100; 
            border-bottom: 1px solid #222; backdrop-filter: blur(10px);
            overflow: hidden; display: flex; align-items: center;
        }

        .cats-wrapper::before {
            content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; left: 0; top: 0; height: 100%; width: 50px;
            background: linear-gradient(to right, var(--gold), transparent);
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 1.5rem; animation: pulseHintRight 1.5s infinite;
            pointer-events: none; z-index: 101;
        }

        @keyframes pulseHintRight {
            0% { opacity: 0.3; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(10px); }
            100% { opacity: 0.3; transform: translateX(0); }
        }

        .cats {
            display: flex; gap: 10px; overflow-x: auto; padding: 12px 20px 12px 60px;
            scrollbar-width: none; width: 100%; scroll-behavior: smooth;
        }
        .cats::-webkit-scrollbar{display:none}

        /* تنسيق زر الكاتيجوريا الجديد ليشمل الصورة */
        .cat-pill {
            display: flex; align-items: center; background: #111; color: #ccc; 
            border: 1px solid #333; padding: 5px 18px 5px 5px; border-radius: 50px; 
            cursor: pointer; white-space: nowrap; transition: 0.3s; flex-shrink: 0; gap: 10px;
        }
        .cat-pill img {
            width: 35px; height: 35px; border-radius: 50%; object-fit: cover;
            border: 1.5px solid var(--gold); background: #000;
        }
        .cat-pill span { font-weight: 700; font-size: 0.85rem; }
        .cat-pill.active { background: var(--gold); border-color: var(--gold); }
        .cat-pill.active span { color: #000; }

        /* Grid */
        .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:12px; padding:15px}
        @media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr); gap:20px}}
        .card{background:#111; border:1px solid #222; border-radius:10px; overflow:hidden;}
        .img img{width:100%; aspect-ratio:1/1; object-fit:cover; opacity:0; transition:.5s}
        .img img.loaded{opacity:1}
        .info{padding:15px; text-align:center}
        .price{color:var(--gold); font-weight:700; margin:10px 0; font-size: 1.2rem}
        .wa-btn{background:var(--wa); color:#fff; text-decoration:none; padding:12px; font-weight:700; border-radius:8px; display:block;}

        /* Sticky Footer */
        .sticky-footer-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 2px solid var(--gold);
            padding: 12px 15px; display: flex; justify-content: space-between;
            align-items: center; z-index: 999; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        .sticky-footer-bar .txt-side { text-align: right; }
        .sticky-footer-bar h5 { color: var(--gold); font-size: 14px; margin-bottom: 2px; }
        .sticky-footer-bar p { font-size: 10px; opacity: 0.8; }
        .open-frag-btn { background: var(--gold); color: #000; padding: 10px 20px; border-radius: 25px; font-weight: 900; border: none; cursor: pointer; }

        /* Modal & Popups */
        #gateway-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10001; align-items: center; justify-content: center; }
        .gateway-card { background: #111; width: 92%; max-width: 400px; padding: 40px 20px; border-radius: 35px; text-align: center; border: 1px solid rgba(212, 175, 55, 0.3); box-shadow: 0 20px 50px rgba(0,0,0,1); animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .gateway-logos { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .gateway-logos img { height: 60px; }
        .gateway-divider { width: 1px; height: 40px; background: rgba(255,255,255,0.2); }
        .gateway-card h2 { color: var(--gold); font-size: 22px; margin-bottom: 12px; font-weight: 900; }
        .gateway-card p { font-size: 15px; line-height: 1.6; opacity: 0.95; margin-bottom: 25px; }
        .gateway-stars { color: var(--gold); margin-bottom: 25px; font-size: 22px; }
        .gateway-btn { display: block; width: 100%; padding: 16px; border-radius: 18px; text-decoration: none; font-weight: 900; font-size: 17px; margin-bottom: 15px; border: none; cursor: pointer; }
        .btn-enter { background: var(--gold); color: black; }
        .btn-back { background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); }

        #popup-sale { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .sale-box { width: 100%; max-width: 400px; background: #000; border: 2px solid var(--gold); border-radius: 15px; overflow: hidden; position: relative; }
        .close-sale { position: absolute; top: 10px; right: 15px; font-size: 2.5rem; color: #fff; cursor: pointer; z-index: 10; background: rgba(0,0,0,0.3); border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }
        .countdown-bar { background: var(--gold); color: #000; padding: 12px; text-align: center; font-weight: 900; font-size: 1.6rem; font-family: 'Cinzel', serif; }
        .wa-order-btn { display: block; background: var(--wa); color: #fff; text-align: center; padding: 20px; text-decoration: none; font-weight: 900; font-size: 1.3rem; }
        
        #reopen-sale { position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 998; cursor: pointer; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
        .sale-badge { position: absolute; top: -5px; right: -5px; background: var(--live-red); color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; border: 1px solid #000; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" alt="MAD" class="logo-img">
    <div id="br-name" class="branch-name"></div>
    <div id="br-hours" style="font-size:0.9rem; margin:5px 0 15px; opacity:0.8;"></div>
    <div id="br-status"></div>
    <div class="duty-container">
        <div class="staff-wrapper">
            <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
            <div class="live-indicator"><div class="pulse-dot"></div> LIVE</div>
        </div>
        <a id="duty-link" class="duty-btn" target="_blank"><i class="fab fa-whatsapp"></i> <span id="duty-text"></span></a>
    </div>
    <div id="br-social" style="display:flex; justify-content:center; gap:18px; margin-top:15px"></div>
</header>

<div class="cats-wrapper">
    <nav id="cats" class="cats"></nav>
</div>
<main id="grid" class="grid"></main>

<div class="sticky-footer-bar">
    <div class="txt-side">
        <h5 id="foot-h"></h5>
        <p id="foot-p"></p>
    </div>
    <button class="open-frag-btn" onclick="toggleGateway(true)" id="foot-b"></button>
</div>

<div id="gateway-modal">
    <div class="gateway-card">
        <div class="gateway-logos">
            <img src="https://www.fragrantica.com/favicon.ico" style="height:40px;">
            <div class="gateway-divider"></div>
            <img src="logo.png" style="height:60px;">
        </div>
        <div id="content-ar" style="display:none;">
            <h2>الأعلى تقييماً عالمياً</h2>
            <p>انتقل الآن لتكتشف لماذا تُعد <b>MAD</b> أكبر دار عطور نيش حاصلة على تقييمات عالمية في موسوعة <b>Fragrantica</b>.</p>
            <div class="gateway-stars">★★★★★</div>
            <button class="gateway-btn btn-enter" onclick="openFragDirect()">استكشف عطورنا الأصلية</button>
            <button class="gateway-btn btn-back" onclick="toggleGateway(false)">العودة للموقع</button>
        </div>
        <div id="content-he" style="display:none;">
            <h2>המותג המדורג ביותר בעולם</h2>
            <p>גלו עכשיו מדוע <b>MAD</b> היא חברת בשמי הניש הגדולה ביותר עם הדירוגים הגבוהים ביותר באנציקלופדיית <b>Fragrantica</b>.</p>
            <div class="gateway-stars">★★★★★</div>
            <button class="gateway-btn btn-enter" onclick="openFragDirect()">לצפייה בבשמים המקוריים</button>
            <button class="gateway-btn btn-back" onclick="toggleGateway(false)">חזרה לאתר</button>
        </div>
    </div>
</div>

<div id="popup-sale">
    <div class="sale-box">
        <span class="close-sale" onclick="closeSale()">&times;</span>
        <img src="sale.png" style="width:100%; display:block" alt="Daily Sale">
        <div id="sale-timer" class="countdown-bar">00:00:00</div>
        <a id="sale-wa-link" class="wa-order-btn" target="_blank"></a>
    </div>
</div>

<div id="reopen-sale" onclick="openSale()">
    <i class="fas fa-gift" style="color:#000; font-size:1.5rem"></i>
    <span id="widget-text" class="sale-badge"></span>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1; 
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    he: { 
        open:'פתוח עכשיו', closed:'סגור כעת', all:'הכל', order:'הזמנה', msg:'היי, אני מעוניין ב: ', offer:'קבלת ההטבה', duty:'המנהל בתורנות', badge:'מבצע',
        f_h:'MAD: המובילה בעולם', f_p:'המותג המדורג ביותר ב-Fragrantica', f_b:'גלה עכשיו'
    },
    ar: { 
        open:'مفتوح الآن', closed:'مغلق حالياً', all:'الكل', order:'طلب', msg:'مرحباً، أنا مهتم بـ: ', offer:'احصل على العرض', duty:'الموظف المناوب', badge:'عرض اليوم',
        f_h:'MAD: الصدارة العالمية', f_p:'أكبر دار نيش تقييماً في Fragrantica', f_b:'استكشف'
    }
};

let STATE = { branch: null, products: [] };
let timerInterval;

function buildWaUrl(phone, text) {
    let cleanPhone = phone.replace(/\D/g, ''); 
    if (cleanPhone.startsWith('0')) { cleanPhone = '972' + cleanPhone.substring(1); }
    return `https://api.whatsapp.com/send/?phone=${cleanPhone}&text=${encodeURIComponent(text)}&type=phone_number&app_absent=0`;
}

async function start() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseCSV(pc);
        renderUI();
        initDailySale();
    } catch (e) { console.error(e); }
}

function parseCSV(text) {
    const lines = text.split('\n');
    const catIndex = (lang === 'ar') ? 11 : 10; 
    for(let i=1; i<lines.length; i++){
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({ 
            title: c[0].replace(/"/g,'').trim(), 
            img: c[3] ? c[3].trim() : '', 
            price: c[9] ? c[9].replace('ILS', '').trim() + ' ₪' : '', 
            cat: c[catIndex] ? c[catIndex].trim() : '' 
        });
    }
}

function renderUI() {
    const b = STATE.branch; const t = TXT[lang];
    document.getElementById('br-name').textContent = b[`name_${lang}`];
    document.getElementById('br-hours').textContent = b.hours;
    document.getElementById('duty-text').textContent = t.duty;
    document.getElementById('duty-link').href = buildWaUrl(b.phone, t.duty);
    document.getElementById('widget-text').textContent = t.badge;
    document.getElementById('foot-h').textContent = t.f_h;
    document.getElementById('foot-p').textContent = t.f_p;
    document.getElementById('foot-b').textContent = t.f_b;
    document.getElementById(`content-${lang}`).style.display = 'block';
    
    const now = new Date();
    const d = ['sun','mon','tue','wed','thu','fri','sat'][now.getDay()];
    const mins = now.getHours()*60 + now.getMinutes();
    const isOpen = b.schedule[d]?.some(r => {
        const s = r[0].split(':'), e = r[1].split(':');
        return mins >= (+s[0]*60 + +s[1]) && mins < (+e[0]*60 + +e[1]);
    });
    document.getElementById('br-status').innerHTML = `<span class="status" style="color:${isOpen?'#25D366':'#ff0000'}; font-weight:bold;">● ${isOpen?t.open:t.closed}</span>`;

    const socialEl = document.getElementById('br-social'); socialEl.innerHTML = '';
    const icons = { tiktok:'fa-brands fa-tiktok', instagram:'fa-brands fa-instagram', facebook:'fa-brands fa-facebook', waze:'fa-brands fa-waze', email:'fa-solid fa-envelope', youtube:'fa-brands fa-youtube' };
    if(b.social) {
        Object.entries(b.social).forEach(([k, v]) => {
            if(v && icons[k]){
                const a = document.createElement('a'); 
                a.href = k==='email' ? 'mailto:'+v : v; a.target="_blank";
                a.innerHTML = `<i class="${icons[k]}" style="color:white; font-size:1.5rem"></i>`;
                socialEl.appendChild(a);
            }
        });
    }
    renderCats(); renderGrid('all');
    document.body.style.opacity = "1";
}

function renderCats() {
    const t = TXT[lang];
    const uniqueCats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const nav = document.getElementById('cats'); nav.innerHTML = '';
    
    // إعداد بيانات الكاتيجوريات مع صورها
    const catData = [{ name: t.all, img: 'logo.png' }];
    uniqueCats.forEach(name => {
        const firstProd = STATE.products.find(p => p.cat === name);
        catData.push({ name: name, img: firstProd ? firstProd.img : 'logo.png' });
    });

    catData.forEach(cat => {
        const btn = document.createElement('div');
        btn.className = 'cat-pill' + (cat.name === t.all ? ' active' : '');
        btn.innerHTML = `
            <img src="${cat.img}" onerror="this.src='logo.png'">
            <span>${cat.name}</span>
        `;
        btn.onclick = (e) => {
            document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); 
            btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            renderGrid(cat.name === t.all ? 'all' : cat.name);
        };
        nav.appendChild(btn);
    });
}

function renderGrid(f) {
    const g = document.getElementById('grid'); g.innerHTML = ''; const t = TXT[lang];
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    const obs = new IntersectionObserver(es => {
        es.forEach(e => { if(e.isIntersecting){ e.target.src = e.target.dataset.src; e.target.onload = () => e.target.classList.add('loaded'); } });
    });
    list.forEach(p => {
        const d = document.createElement('div'); d.className = 'card';
        const waProductUrl = buildWaUrl(STATE.branch.phone, t.msg + p.title);
        d.innerHTML = `<div class="img"><img data-src="${p.img}"></div>
            <div class="info"><div style="font-size:0.85rem; height:2.5em; overflow:hidden;">${p.title}</div><div class="price">${p.price}</div>
            <a class="wa-btn" target="_blank" href="${waProductUrl}">${t.order}</a></div>`;
        g.appendChild(d); obs.observe(d.querySelector('img'));
    });
}

function toggleGateway(show) { document.getElementById('gateway-modal').style.display = show ? 'flex' : 'none'; document.body.style.overflow = show ? 'hidden' : 'auto'; }
function openFragDirect() {
    const url = (lang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
    window.open(url, '_blank', 'noopener,noreferrer');
    toggleGateway(false);
}
function openSale() { document.getElementById('popup-sale').style.display = 'flex'; document.getElementById('reopen-sale').style.display = 'none'; startTimer(); }
function closeSale() { document.getElementById('popup-sale').style.display = 'none'; document.getElementById('reopen-sale').style.display = 'flex'; localStorage.setItem('mad_sale_' + new Date().toDateString(), 'seen'); clearInterval(timerInterval); }
function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        const diff = new Date().setHours(23, 59, 59) - new Date();
        if (diff <= 0) { closeSale(); document.getElementById('reopen-sale').style.display = 'none'; clearInterval(timerInterval); return; }
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('sale-timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}
function initDailySale() {
    const saleKey = 'mad_sale_' + new Date().toDateString();
    const t = TXT[lang];
    const whatsappMsg = lang === 'ar' ? 'مرحباً، أريد الحصول على عرض اليوم الخاص بفرع ' + STATE.branch.name_ar : 'שלום, אשמח לקבל את ההטבה היומית של סניף ' + STATE.branch.name_he;
    document.getElementById('sale-wa-link').textContent = t.offer;
    document.getElementById('sale-wa-link').href = buildWaUrl(STATE.branch.phone, whatsappMsg);
    if (localStorage.getItem(saleKey)) { document.getElementById('reopen-sale').style.display = 'flex'; } else { setTimeout(openSale, 3000); }
}
start();
</script>
</body>
</html>
