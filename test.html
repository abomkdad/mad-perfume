        wa_top: '×“×‘×¨×• ××™×ª× ×• ×¢×›×©×™×• ×‘×•×•×˜×¡××¤',
        open: '×¤×ª×•×— ×¢×›×©×™×• â— ×¤×ª×•×— ×¢×›×©×™×•',
        closed: '×¡×’×•×¨ ×›×¢×ª â— ×¡×’×•×¨ ×›×¢×ª',
        loading: '×˜×•×¢×Ÿ ×—× ×•×ªâ€¦',
        errTitle: '×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ',
        errMsg: '××™×¨×¢×” ×©×’×™××” ×‘×˜×¢×™× ×ª ×ž×•×¦×¨×™× ××• ×¤×¨×˜×™ ×”×¡× ×™×£. × ×¡×• ×©×•×‘.',
        errReload: '×¨×¢× ×•×Ÿ',
        errSupport: '×•×•××˜×¡××¤',
        availability: '×–×ž×™× ×•×ª',
        av_in: '×–×ž×™×Ÿ',
        av_limited: '×ž×•×’×‘×œ',
        av_out: '×œ× ×–×ž×™×Ÿ'
      }
    };

    let STATE = { branch: null, products: [], cart: [], headerMap: null };

    // Loader text
    document.getElementById('loader-sub').textContent = TXT[lang].loading;
    document.getElementById('err-title').textContent = TXT[lang].errTitle;
    document.getElementById('err-msg').textContent = TXT[lang].errMsg;
    document.getElementById('err-reload').textContent = TXT[lang].errReload;
    document.getElementById('err-support').textContent = TXT[lang].errSupport;

    function showLoader(show) {
      const el = document.getElementById('loader');
      if (!el) return;
      el.style.display = show ? 'flex' : 'none';
    }

    function showErrorUI(show) {
      const el = document.getElementById('error-ui');
      if (!el) return;
      el.style.display = show ? 'flex' : 'none';
    }

    function normalizeKey(s) {
      return (s || '').toString().trim().toLowerCase()
        .replace(/\s+/g, '_')
        .replace(/[^\w\u0590-\u05FF\u0600-\u06FF]/g, '');
    }

    function safeText(v) {
      return (v || '').toString().replace(/^"|"$/g, '').trim();
    }

    function parseCSVLine(line) {
      return line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(x => safeText(x));
    }

    function buildHeaderMap(headers) {
      const map = {};
      headers.forEach((h, idx) => {
        const k = normalizeKey(h);
        if (!k) return;
        map[k] = idx;
      });
      return map;
    }

    function pickCol(row, keys, fallbackIdx) {
      for (const k of keys) {
        const nk = normalizeKey(k);
        if (STATE.headerMap && nk in STATE.headerMap) {
          const val = row[STATE.headerMap[nk]];
          if (val !== undefined && val !== null && safeText(val) !== '') return safeText(val);
        }
      }
      if (typeof fallbackIdx === 'number' && fallbackIdx >= 0 && fallbackIdx < row.length) {
        const val = row[fallbackIdx];
        if (val !== undefined && val !== null && safeText(val) !== '') return safeText(val);
      }
      return '';
    }

    function parsePrice(raw) {
      const v = (raw || '').toString().replace(/[^\d.]/g, '');
      const n = parseFloat(v);
      return Number.isFinite(n) ? n : 0;
    }

    function computeAvailability(p) {
      // supports per-branch columns if exist: stock_1 / avail_1 / branch_1 etc.
      const b = STATE.branch;
      const id = branchID;

      // If CSV provides explicit status, keep it
      if (p.availability) return p.availability;

      // Try per-branch keys
      const keys = [
        `availability_${id}`, `avail_${id}`, `status_${id}`, `stock_${id}`, `branch_${id}`
      ];

      let raw = '';
      for (const k of keys) {
        if (STATE.headerMap && normalizeKey(k) in STATE.headerMap) {
          raw = p._row[STATE.headerMap[normalizeKey(k)]] || '';
          raw = safeText(raw);
          if (raw) break;
        }
      }

      // Normalize status
      const r = (raw || '').toString().toLowerCase();
      if (!r) return '';

      if (['1', 'yes', 'true', 'available', 'in', 'Ù…ØªÙˆÙØ±', '×–×ž×™×Ÿ'].includes(r)) return 'in';
      if (['limited', 'low', 'few', 'Ù…Ø­Ø¯ÙˆØ¯', '×ž×•×’×‘×œ'].includes(r)) return 'limited';
      if (['0', 'no', 'false', 'out', 'not_available', 'unavailable', 'ØºÙŠØ±_Ù…ØªÙˆÙØ±', '×œ×_×–×ž×™×Ÿ'].includes(r)) return 'out';

      // If it's a number => stock quantity
      const q = parseInt(r, 10);
      if (Number.isFinite(q)) {
        if (q <= 0) return 'out';
        if (q <= 3) return 'limited';
        return 'in';
      }

      return '';
    }

    function branchProductAllowed(p) {
      // Filter supports:
      // - column "branches" like "1,2,3" or "1|2|3"
      // - column "branch_id" equals
      // - column "show_in_branch" / "branch" equals
      const row = p._row || [];
      const branchesVal = pickCol(row, ['branches', 'branch_list', 'branch_ids'], null);
      if (branchesVal) {
        const ids = branchesVal.split(/[,|;]/).map(x => parseInt(x.trim(), 10)).filter(n => Number.isFinite(n));
        if (ids.length) return ids.includes(branchID);
      }
      const bid = pickCol(row, ['branch_id', 'branch', 'branchid'], null);
      if (bid) {
        const n = parseInt(bid, 10);
        if (Number.isFinite(n)) return n === branchID;
      }
      // default: allow all (so we never hide your products by mistake)
      return true;
    }

    async function init() {
      showLoader(true);
      showErrorUI(false);

      try {
        const ts = Date.now();

        const [bj, pc] = await Promise.all([
          fetch(`branches.json?ts=${ts}`, { cache: 'no-store' }).then(r => { if (!r.ok) throw new Error('branches'); return r.json(); }),
          fetch(`products.csv?ts=${ts}`, { cache: 'no-store' }).then(r => { if (!r.ok) throw new Error('products'); return r.text(); })
        ]);

        STATE.branch = (bj.branches || []).find(b => parseInt(b.id, 10) === branchID) || (bj.branches || [])[0];
        if (!STATE.branch) throw new Error('no-branch');

        parseData(pc);

        renderHeader();
        updateBranchStatus();
        renderCats();
        renderGrid('all');

        // Track ViewContent once after products loaded
        const ids = STATE.products.slice(0, 20).map(p => (p.sku || p.id)).filter(Boolean);
        trackViewContent({
          content_type: 'product_group',
          content_ids: ids,
          content_name: 'Branch Products',
          value: 0,
          currency: 'ILS'
        });

        setTimeout(() => toggleSale(true), 3000);

        showLoader(false);
      } catch (e) {
        console.error(e);
        showLoader(false);
        showErrorUI(true);
      }
    }

    function updateBranchStatus() {
      const b = STATE.branch;
      const now = new Date();
      const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
      const currentDay = days[now.getDay()];
      const currentTime = now.getHours() * 60 + now.getMinutes();

      let isOpen = false;
      if (b.schedule && b.schedule[currentDay]) {
        b.schedule[currentDay].forEach(slot => {
          const start = parseInt(slot[0].split(':')[0]) * 60 + parseInt(slot[0].split(':')[1]);
          const end = parseInt(slot[1].split(':')[0]) * 60 + parseInt(slot[1].split(':')[1]);
          if (currentTime >= start && currentTime < end) isOpen = true;
        });
      }

      const dot = document.getElementById('status-dot');
      const statusText = document.getElementById('open-status-display');
      const t = TXT[lang];

      if (isOpen) {
        dot.style.background = 'var(--live-green)';
        statusText.textContent = t.open;
        statusText.style.color = 'var(--live-green)';
      } else {
        dot.style.background = 'var(--live-red)';
        statusText.textContent = t.closed;
        statusText.style.color = 'var(--live-red)';
      }
    }

    function renderHeader() {
      const b = STATE.branch;
      const t = TXT[lang];

      // Branch name
      const branchName = (lang === 'ar' ? (b.name_ar || b.name || b.name_he) : (b.name_he || b.name || b.name_ar)) || '';
      document.getElementById('br-name').textContent = t.prefix + branchName;

      // Hours (prefer explicit hours field; else fallback to b.hours; else build simple from schedule)
      let hoursText = '';
      if (typeof b.hours === 'string' && b.hours.trim()) hoursText = b.hours.trim();
      if (!hoursText) {
        const hKey = lang === 'ar' ? 'hours_ar' : 'hours_he';
        if (b[hKey] && typeof b[hKey] === 'string') hoursText = b[hKey].trim();
      }
      document.getElementById('br-hours').textContent = hoursText ? hoursText : '';

      // WhatsApp top bar
      document.getElementById('top-wa-txt').textContent = t.wa_top;
      const phone = (b.phone || '').toString().trim();
      const waPhone = phone.startsWith('0') ? `972${phone.substring(1)}` : phone; // supports both formats
      document.getElementById('top-wa-btn').href = `https://api.whatsapp.com/send/?phone=${waPhone}`;

      // UI texts
      document.getElementById('check-txt').textContent = t.check;
      document.getElementById('off-txt').textContent = t.off;
      document.getElementById('f-h').textContent = t.f_h;
      document.getElementById('f-p').textContent = t.f_p;
      document.getElementById('f-b').textContent = t.f_b;
      document.getElementById('gate-h').textContent = t.g_h;
      document.getElementById('gate-p').textContent = t.g_p;
      document.getElementById('gate-b').textContent = t.g_b;
      document.getElementById('gate-c').textContent = t.g_c;
      document.getElementById('cart-title').textContent = t.cart;

      // Social
      const soc = document.getElementById('br-social');
      soc.innerHTML = '';
      const icons = { tiktok: 'fa-tiktok', instagram: 'fa-instagram', facebook: 'fa-facebook', waze: 'fa-waze', snapchat: 'fa-snapchat', youtube: 'fa-youtube', whatsapp: 'fa-whatsapp' };

      const social = b.social || {};
      Object.entries(social).forEach(([k, v]) => {
        if (!v || !icons[k]) return;
        soc.innerHTML += `<a href="${v}" target="_blank" rel="noopener" onclick="trackLead('Social Click', {platform:'${k}'})"><i class="fa-brands ${icons[k]}"></i></a>`;
      });
    }

    function parseData(text) {
      STATE.products = [];
      const lines = (text || '').split(/\r?\n/).filter(Boolean);
      if (lines.length < 2) return;

      const headers = parseCSVLine(lines[0]);
      STATE.headerMap = buildHeaderMap(headers);

      for (let i = 1; i < lines.length; i++) {
        const row = parseCSVLine(lines[i]);
        if (!row.length) continue;

        // Robust mapping with fallbacks to your old indexes
        const sku = pickCol(row, ['sku', 'code', 'id', 'product_id'], 0) || `p${i}`;

        // Names: support real Hebrew column instead of repeating
        const name_ar = pickCol(row, ['name_ar', 'arabic_name', 'title_ar', 'namearabic'], 0) || pickCol(row, ['name', 'title'], 0);
        const name_he = pickCol(row, ['name_he', 'hebrew_name', 'title_he', 'namehebrew'], 1) || pickCol(row, ['name', 'title'], 0);

        // Image
        const img = pickCol(row, ['image', 'img', 'photo', 'image_url', 'picture'], 3) || 'logo.png';

        // Price (old index 9)
        const priceRaw = pickCol(row, ['price', 'price_ils', 'ils', 'amount'], 9);
        const price = parsePrice(priceRaw);

        // Price string
        const priceStr = (priceRaw && priceRaw.toString().includes('â‚ª')) ? priceRaw : (price ? `${price} â‚ª` : '0 â‚ª');

        // Category (support ar/he columns)
        const cat_ar = pickCol(row, ['category_ar', 'cat_ar', 'categoryarabic'], 11);
        const cat_he = pickCol(row, ['category_he', 'cat_he', 'categoryhebrew'], 10);
        const cat = (lang === 'ar' ? (cat_ar || cat_he) : (cat_he || cat_ar)) || '';

        // Brand/Collection (optional)
        const brand = pickCol(row, ['brand'], null);
        const collection = pickCol(row, ['collection', 'line'], null);

        const p = {
          id: i,
          sku,
          title: (lang === 'ar' ? (name_ar || name_he) : (name_he || name_ar)) || '',
          title_ar: name_ar || '',
          title_he: name_he || '',
          img,
          price,
          priceStr,
          cat: cat,
          brand,
          collection,
          availability: '',
          _row: row
        };

        // Branch filter (never hide by mistake unless explicit list/branch_id present)
        if (!branchProductAllowed(p)) continue;

        // Availability mapping
        p.availability = computeAvailability(p);

        STATE.products.push(p);
      }
    }

    function renderCats() {
      const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
      const box = document.getElementById('cats-box');
      const data = [{ name: TXT[lang].all, img: 'logo.png' }, ...cats.map(c => ({ name: c, img: (STATE.products.find(p => p.cat === c) || {}).img || 'logo.png' }))];

      box.innerHTML = data.map(c =>
        `<div class="cat-pill ${c.name === TXT[lang].all ? 'active' : ''}" onclick="filterCats(this, '${c.name.replace(/'/g, "\\'")}')">
          <img src="${c.img}" loading="lazy" decoding="async">
          <span>${c.name}</span>
        </div>`
      ).join('');
    }

    function filterCats(el, name) {
      document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
      el.classList.add('active');
      el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      renderGrid(name === TXT[lang].all ? 'all' : name);
    }

    function availabilityBadge(p) {
      const t = TXT[lang];
      if (!p.availability) return '';
      let txt = '';
      if (p.availability === 'in') txt = t.av_in;
      else if (p.availability === 'limited') txt = t.av_limited;
      else if (p.availability === 'out') txt = t.av_out;
      if (!txt) return '';
      return `<div class="badge-availability"><span>${t.availability}:</span> <b>${txt}</b></div>`;
    }

    function renderGrid(f) {
      const g = document.getElementById('main-grid');
      g.innerHTML = '';

      const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);

      list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        const title = p.title || '';
        g.innerHTML += `
          <div class="p-card">
            <img src="${p.img}" loading="lazy" decoding="async" />
            <div class="p-info">
              <div>
                <div style="font-size:0.85rem; font-weight:700; height:2.4em; overflow:hidden;">${title}</div>
                <div style="color:var(--gold); font-weight:900; margin:5px 0;">${p.priceStr}</div>
                ${availabilityBadge(p)}
              </div>

              <button class="add-btn ${inCart ? 'added' : ''}" onclick="addToCart(${p.id}, this)">
                ${inCart ? TXT[lang].added : TXT[lang].add}
              </button>

              <button class="ask-btn" onclick="askAvailability(${p.id})">
                ${TXT[lang].ask}
              </button>
            </div>
          </div>
        `;
      });
    }

    function addToCart(id, btn) {
      if (STATE.cart.some(i => i.id === id)) return;
      const p = STATE.products.find(x => x.id === id);
      if (!p) return;
      STATE.cart.push(p);
      btn.classList.add('added');
      btn.textContent = TXT[lang].added;
      updateCartUI();
    }

    function updateCartUI() {
      document.getElementById('cart-count').textContent = STATE.cart.length;

      const list = document.getElementById('cart-list');
      list.innerHTML = '';
      let total = 0;

      STATE.cart.forEach(i => {
        total += (i.price || 0);
        list.innerHTML += `
          <div style="display:flex; align-items:center; gap:12px; padding:10px; border-bottom:1px solid #222;">
            <img src="${i.img}" style="width:45px; border-radius:8px;" loading="lazy" decoding="async">
            <div style="flex-grow:1; font-size:13px; font-weight:700;">${i.title}</div>
            <div style="color:var(--gold); font-weight:900;">${i.priceStr}</div>
            <i class="fas fa-trash" style="color:#ff4444; cursor:pointer" onclick="removeItem(${i.id})"></i>
          </div>
        `;
      });

      document.getElementById('cart-total').textContent = `${TXT[lang].total} ${Math.round(total)} â‚ª`;
    }

    function removeItem(id) {
      STATE.cart = STATE.cart.filter(i => i.id !== id);
      updateCartUI();
      const activeCat = (document.querySelector('.cat-pill.active span') || {}).textContent || TXT[lang].all;
      renderGrid(activeCat === TXT[lang].all ? 'all' : activeCat);
    }

    function toggleCart(s) {
      document.getElementById('cart-drawer').classList.toggle('open', s);
      document.getElementById('overlay').style.display = s ? 'block' : 'none';
    }

    function toggleFrag(s) {
      document.getElementById('frag-modal').style.display = s ? 'flex' : 'none';
    }

    function toggleSale(s) {
      document.getElementById('sale-popup').style.display = s ? 'flex' : 'none';
      if (s) startTimer();
    }

    function makeWhatsAppLink(message) {
      const b = STATE.branch || {};
      const phone = (b.phone || '').toString().trim();
      const waPhone = phone.startsWith('0') ? `972${phone.substring(1)}` : phone;
      return `https://api.whatsapp.com/send/?phone=${waPhone}&text=${encodeURIComponent(message)}`;
    }

    function branchDisplayName() {
      const b = STATE.branch || {};
      return (lang === 'ar' ? (b.name_ar || b.name || b.name_he) : (b.name_he || b.name || b.name_ar)) || '';
    }

    function askAvailability(pid) {
      const p = STATE.products.find(x => x.id === pid);
      if (!p || !STATE.branch) return;

      const bName = branchDisplayName();
      const pageUrl = window.location.href;

      const avTxt = (() => {
        const t = TXT[lang];
        if (p.availability === 'in') return t.av_in;
        if (p.availability === 'limited') return t.av_limited;
        if (p.availability === 'out') return t.av_out;
        return '';
      })();

      const msg = (lang === 'ar')
        ? `Ù…Ø±Ø­Ø¨Ø§Ù‹ ðŸ‘‹\nØ£Ø±ÙŠØ¯ Ø§Ù„Ø§Ø³ØªÙØ³Ø§Ø± Ø¹Ù† ØªÙˆÙØ± Ø§Ù„Ù…Ù†ØªØ¬:\n\nÙØ±Ø¹: ${bName}\nSKU: ${p.sku || p.id}\nØ§Ù„Ù…Ù†ØªØ¬: ${p.title_ar || p.title}\nØ§Ù„Ø³Ø¹Ø±: ${p.priceStr}\n${avTxt ? `Ø§Ù„Ø­Ø§Ù„Ø©: ${avTxt}\n` : ''}\nØ±Ø§Ø¨Ø· Ø§Ù„ØµÙØ­Ø©: ${pageUrl}\n\nØ§Ù„Ø§Ø³ØªÙØ³Ø§Ø±: ØªÙˆÙØ± Ø§Ù„Ù…Ù†ØªØ¬`
        : `×©×œ×•× ðŸ‘‹\n×¨×•×¦×” ×œ×‘×“×•×§ ×–×ž×™× ×•×ª:\n\n×¡× ×™×£: ${bName}\nSKU: ${p.sku || p.id}\n×ž×•×¦×¨: ${p.title_he || p.title}\n×ž×—×™×¨: ${p.priceStr}\n${avTxt ? `×¡×˜×˜×•×¡: ${avTxt}\n` : ''}\n×§×™×©×•×¨: ${pageUrl}\n\n×‘×§×©×”: ×–×ž×™× ×•×ª ×”×ž×•×¦×¨`;

      trackLead('Ask Availability', {
        content_id: p.sku || p.id,
        content_name: p.title,
        value: p.price || 0,
        currency: 'ILS',
        branch_id: branchID
      });

      window.open(makeWhatsAppLink(msg), '_blank');
    }

    function sendOrder() {
      if (!STATE.cart.length) return;

      const bName = branchDisplayName();
      const pageUrl = window.location.href;

      let total = 0;
      let lines = '';
      STATE.cart.forEach((i, idx) => {
        total += (i.price || 0);
        const sku = i.sku || i.id;
        lines += `${idx + 1}. ${i.title} (SKU: ${sku}) - ${i.priceStr}\n`;
      });

      const msg = (lang === 'ar')
        ? `Ù…Ø±Ø­Ø¨Ø§Ù‹ ðŸ‘‹\nØ·Ù„Ø¨ Ø¬Ø¯ÙŠØ¯ Ù…Ù† MAD\n\nÙØ±Ø¹: ${bName}\n\nØ§Ù„Ù…Ù†ØªØ¬Ø§Øª:\n${lines}\nØ§Ù„Ù…Ø¬Ù…ÙˆØ¹: ${Math.round(total)} â‚ª\nØ±Ø§Ø¨Ø· Ø§Ù„ØµÙØ­Ø©: ${pageUrl}`
        : `×©×œ×•× ðŸ‘‹\n×”×–×ž× ×” ×—×“×©×” ×ž-MAD\n\n×¡× ×™×£: ${bName}\n\n×ž×•×¦×¨×™×:\n${lines}\n×¡×”×´×›: ${Math.round(total)} â‚ª\n×§×™×©×•×¨: ${pageUrl}`;

      trackLead('Cart Checkout', {
        value: Math.round(total),
        currency: 'ILS',
        num_items: STATE.cart.length,
        branch_id: branchID
      });

      window.open(makeWhatsAppLink(msg), '_blank');
    }

    let tInt;
    function startTimer() {
      clearInterval(tInt);
      tInt = setInterval(() => {
        const d = new Date().setHours(23, 59, 59) - new Date();
        if (d < 0) return toggleSale(false);
        const h = Math.floor(d / 3600000).toString().padStart(2, '0'),
          m = Math.floor((d % 3600000) / 60000).toString().padStart(2, '0'),
          s = Math.floor((d % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById('timer').textContent = `${h}:${m}:${s}`;
      }, 1000);
    }

    function openFrag() {
      window.open(
        lang === 'ar'
          ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html'
          : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html',
        '_blank'
      );
    }

    function claimOffer() {
      const bName = branchDisplayName();
      const pageUrl = window.location.href;
      const msg = (lang === 'ar')
        ? `Ù…Ø±Ø­Ø¨Ø§Ù‹ ðŸ‘‹\nØ£Ø±ÙŠØ¯ Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„ÙŠÙˆÙ…ÙŠ.\n\nÙØ±Ø¹: ${bName}\nØ±Ø§Ø¨Ø· Ø§Ù„ØµÙØ­Ø©: ${pageUrl}`
        : `×©×œ×•× ðŸ‘‹\n×× ×™ ×¨×•×¦×” ××ª ×”×”×¦×¢×” ×”×™×•×ž×™×ª.\n\n×¡× ×™×£: ${bName}\n×§×™×©×•×¨: ${pageUrl}`;

      trackLead('Claim Daily Offer', { branch_id: branchID });
      window.open(makeWhatsAppLink(msg), '_blank');
    }

    function contactSupport() {
      // Uses branch phone if available; else a safe fallback (top WA button href)
      try {
        const href = document.getElementById('top-wa-btn').href;
        window.open(href, '_blank');
      } catch (e) {
        window.open('https://api.whatsapp.com/send/', '_blank');
      }
    }

    init();
  </script>
