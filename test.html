    <style>
        :root { --gold: #d4af37; --dark-bg: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: white; font-family: sans-serif; direction: rtl; overflow-x: hidden; }

        /* الشريط السفلي */
        .sticky-bar {
            position: fixed; bottom: 0; width: 100%; background: #111; 
            border-top: 2px solid var(--gold); padding: 15px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .open-btn { background: var(--gold); color: black; padding: 10px 20px; border-radius: 25px; font-weight: 900; border: none; cursor: pointer; }

        /* نافذة iPhone 17 Pro Max الإجبارية */
        #browser-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95); z-index: 10000; align-items: center; justify-content: center;
        }
        
        .iphone-wrapper {
            position: relative;
            width: 440px; height: 954px; /* أبعاد آيفون 17 برو ماكس */
            max-width: 95vw; max-height: 90vh;
            background: #1a1a1a; border-radius: 50px; 
            border: 4px solid #333; overflow: hidden;
            box-shadow: 0 0 40px rgba(212,175,55,0.3);
            transform: translateY(100%); transition: transform 0.5s ease-out;
        }
        #browser-overlay.active .iphone-wrapper { transform: translateY(0); }

        /* الجزء العلوي للإغلاق */
        .browser-nav {
            height: 60px; background: #222; border-bottom: 1px solid #444;
            display: flex; justify-content: space-between; align-items: center; padding: 0 25px;
        }
        .close-x { color: var(--gold); font-size: 24px; cursor: pointer; font-weight: bold; }
        .site-url { color: #888; font-size: 12px; }

        /* معالجة مشكلة البياض */
        .frame-container {
            flex: 1; width: 100%; height: calc(100% - 60px); position: relative; background: #fff;
        }
        #frag-frame {
            width: 100%; height: 100%; border: none; display: block;
        }
        .loading-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; display: flex; align-items: center; justify-content: center; z-index: 5;
        }
    </style>
</head>
<body>

<div class="sticky-bar">
    <div style="text-align:right">
        <h5 style="color:var(--gold)">MAD PARFUMEUR</h5>
        <p style="font-size:11px; opacity:0.7">Fragrantica Encyclopedia</p>
    </div>
    <button class="open-btn" onclick="openBrowser()">Explore Now</button>
</div>

<div id="browser-overlay" onclick="closeBrowser()">
    <div class="iphone-wrapper" onclick="event.stopPropagation()">
        <div class="browser-nav">
            <span class="site-url">fragrantica.com</span>
            <div class="close-x" onclick="closeBrowser()">×</div>
        </div>
        <div class="frame-container">
            <div id="loader" class="loading-mask">
                <i class="fas fa-spinner fa-spin" style="color:var(--gold); font-size:30px"></i>
            </div>
            <iframe id="frag-frame" src=""></iframe>
        </div>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    
    function openBrowser() {
        const url = (userLang === "he") 
            ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" 
            : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
            
        const overlay = document.getElementById('browser-overlay');
        const frame = document.getElementById('frag-frame');
        const loader = document.getElementById('loader');

        overlay.style.display = 'flex';
        loader.style.display = 'flex';
        frame.src = url;

        frame.onload = function() {
            setTimeout(() => { loader.style.display = 'none'; }, 1000);
        };

        setTimeout(() => { overlay.classList.add('active'); }, 10);
        document.body.style.overflow = 'hidden';
    }

    function closeBrowser() {
        const overlay = document.getElementById('browser-overlay');
        overlay.classList.remove('active');
        setTimeout(() => {
            overlay.style.display = 'none';
            document.getElementById('frag-frame').src = '';
            document.body.style.overflow = 'auto';
        }, 500);
    }
</script>
</body>
</html>
