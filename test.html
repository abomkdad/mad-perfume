<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <style>
        :root{ --gold:#D4AF37; --black:#000; --card:#111; --white:#fff; --wa:#25D366; --live-red:#ff0000; }
        *{box-sizing:border-box; margin:0; padding:0}
        body{background:#000; color:#fff; font-family:'Assistant', 'Cairo', sans-serif; opacity:0; transition: opacity 0.5s; padding-bottom: 120px;}

        header {
            position: relative; text-align: center; padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            border-bottom: 2px solid var(--gold);
        }
        .logo-img { max-width: 120px; margin-bottom: 15px; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: 20px auto 0; }
        .action-item {
            background: #111; border: 1px solid rgba(212,175,55,0.4);
            padding: 12px; border-radius: 12px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- شريط التصنيفات المتحرك اللانهائي --- */
        .cats-wrapper { 
            position: sticky; 
            top: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 1000; 
            border-bottom: 2px solid var(--gold);
            padding: 15px 0;
            overflow: hidden; /* لإخفاء العناصر الخارجة عن الشريط */
            backdrop-filter: blur(10px);
        }

        .marquee-container {
            display: flex;
            width: max-content;
            animation: scroll-right 25s linear infinite; /* حركة مستمرة */
        }

        /* إيقاف الحركة عند تمرير الماوس أو اللمس للتمكن من الضغط */
        .cats-wrapper:hover .marquee-container {
            animation-play-state: paused;
        }

        @keyframes scroll-right {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); } /* التحرك لنصف العرض المكرر */
        }

        .cats button { 
            background: #222; 
            color: #ccc; 
            border: 1px solid #333; 
            padding: 10px 22px; 
            border-radius: 50px; 
            cursor: pointer; 
            white-space: nowrap; 
            font-weight: 700; 
            margin: 0 10px; /* مسافة بين الأزرار */
            transition: 0.3s;
        }
        .cats button.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        @media(min-width: 768px){ .grid { grid-template-columns: repeat(4, 1fr); } }
        .card { background: #111; border: 1px solid #222; border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .price { color: var(--gold); font-weight: 900; font-size: 1.2rem; margin: 8px 0; }
        .wa-btn { background: var(--wa); color: #fff; text-decoration: none; padding: 10px; border-radius: 8px; font-weight: 800; }

        /* Sticky Footer */
        .frag-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 2px solid var(--gold);
            padding: 12px 15px; display: flex; justify-content: space-between;
            align-items: center; z-index: 999;
        }
        .open-frag-btn { background: var(--gold); color: #000; padding: 8px 18px; border-radius: 25px; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

        /* Popup Sale */
        #popup-sale { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10001; padding: 20px; }
        .sale-box { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; position: relative; }
        .countdown-bar { background: var(--gold); color: #000; padding: 12px; text-align: center; font-weight: 900; font-size: 1.5rem; font-family: 'Cinzel', serif; }
        #reopen-sale { position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 998; cursor: pointer; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" alt="MAD" class="logo-img">
    <div class="brand-name" style="font-family:'Cinzel'; color:var(--gold); font-size: 1.5rem; font-weight: 900;">MAD PARFUMEUR</div>
    <div class="action-grid">
        <a href="tel:*9935" class="action-item">
            <i class="fas fa-phone-alt"></i>
            <span id="cs-text"></span>
            <strong style="color:var(--gold); margin-top:3px">*9935</strong>
        </a>
        <a id="wa-corp-btn" href="#" class="action-item" onclick="trackConversion('Corporate Contact')">
            <i class="fab fa-whatsapp"></i>
            <span id="wa-text"></span>
            <strong style="color:var(--gold); margin-top:3px">WhatsApp</strong>
        </a>
    </div>
</header>

<div class="cats-wrapper">
    <div id="cats" class="marquee-container">
        </div>
</div>

<main id="grid" class="grid"></main>

<div class="frag-footer">
    <div class="txt-side">
        <h5 id="foot-h"></h5>
        <p id="foot-p"></p>
    </div>
    <button class="open-frag-btn" onclick="openFrag()" id="foot-b"></button>
</div>

<div id="popup-sale">
    <div class="sale-box">
        <span style="position: absolute; top: 10px; right: 15px; font-size: 2.5rem; color: #fff; cursor: pointer; z-index: 10;" onclick="closeSale()">&times;</span>
        <img src="sale.png" style="width:100%; display:block">
        <div id="sale-timer" class="countdown-bar">00:00:00</div>
        <a id="sale-wa-link" class="wa-order-btn" style="display:block; background:var(--wa); color:white; text-align:center; padding:18px; text-decoration:none; font-weight:900;" target="_blank" onclick="trackConversion('Daily Offer')"></a>
    </div>
</div>

<div id="reopen-sale" onclick="openSale()">
    <i class="fas fa-gift" style="color:#000; font-size:1.5rem"></i>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const CORP_PHONE = "0509787730"; 
let timerInterval;

const TXT = {
    he: { 
        cs: 'שירות לקוחות', wa: 'וואטסאפ חברה', all: 'הכל', order: 'הזמנה מהירה', 
        msg: 'היי, אני מעוניין להזמין: ', offer: 'קבלת ההטבה עכשיו',
        f_h: 'MAD: המותג המדורג בעולם', f_p: 'אנציקלופדיית Fragrantica העולמית', f_b: 'גלה עכשיו'
    },
    ar: { 
        cs: 'خدمة العملاء', wa: 'واتساب الشركة', all: 'الكل', order: 'طلب سريع', 
        msg: 'مرحباً، أود الطلب: ', offer: 'احصل على العرض الآن',
        f_h: 'MAD: الأعلى تقييماً عالمياً', f_p: 'عبر موسوعة Fragrantica العالمية', f_b: 'استكشف'
    }
};

function buildWaUrl(phone, text) {
    let cleanPhone = phone.replace(/\D/g, ''); 
    if (cleanPhone.startsWith('0')) cleanPhone = '972' + cleanPhone.substring(1);
    return `https://api.whatsapp.com/send/?phone=${cleanPhone}&text=${encodeURIComponent(text)}`;
}

function openFrag() {
    const url = (lang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
    window.open(url, '_blank');
}

async function start() {
    try {
        const res = await fetch('products.csv');
        const text = await res.text();
        const lines = text.split('\n');
        const catColIndex = (lang === 'ar') ? 11 : 10; 

        const products = lines.slice(1).map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (!c[0]) return null;
            return {
                title: c[0].replace(/"/g,'').trim(),
                img: c[3]?.trim(),
                price: c[9]?.replace('ILS','').trim() + ' ₪',
                cat: c[catColIndex]?.replace(/"/g,'').trim()
            };
        }).filter(p => p);

        renderUI(products);
        initDailySale();
    } catch (e) { console.error(e); }
}

function renderUI(products) {
    const t = TXT[lang];
    document.getElementById('cs-text').textContent = t.cs;
    document.getElementById('wa-text').textContent = t.wa;
    document.getElementById('wa-corp-btn').href = buildWaUrl(CORP_PHONE, t.msg);
    document.getElementById('foot-h').textContent = t.f_h;
    document.getElementById('foot-p').textContent = t.f_p;
    document.getElementById('foot-b').textContent = t.f_b;

    const uniqueCats = [t.all, ...new Set(products.map(p => p.cat))].filter(Boolean);
    const nav = document.getElementById('cats');
    
    // إنشاء الأزرار ومضاعفتها لضمان الحركة اللانهائية
    const createBtn = (c) => {
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.onclick = (e) => {
            document.querySelectorAll('.marquee-container button').forEach(b => b.classList.remove('active'));
            // تفعيل جميع الأزرار التي تحمل نفس الاسم (لأنها مكررة)
            document.querySelectorAll('.marquee-container button').forEach(b => {
                if(b.textContent === c) b.classList.add('active');
            });
            renderGrid(products, c === t.all ? 'all' : c);
        };
        return btn;
    };

    // إضافة الأزرار مرتين للتكرار
    [...uniqueCats, ...uniqueCats].forEach(c => nav.appendChild(createBtn(c)));

    renderGrid(products, 'all');
    document.body.style.opacity = "1";
}

function renderGrid(products, filter) {
    const g = document.getElementById('grid');
    g.innerHTML = '';
    const filtered = filter === 'all' ? products : products.filter(p => p.cat === filter);
    filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${p.img}">
            <div class="info">
                <div style="font-weight:700; font-size:0.9rem;">${p.title}</div>
                <div class="price">${p.price}</div>
                <a class="wa-btn" href="${buildWaUrl(CORP_PHONE, TXT[lang].msg + p.title)}" 
                   target="_blank" onclick="trackConversion('${p.title}')">${TXT[lang].order}</a>
            </div>`;
        g.appendChild(card);
    });
}

function openSale() { document.getElementById('popup-sale').style.display = 'flex'; document.getElementById('reopen-sale').style.display = 'none'; startTimer(); }
function closeSale() { document.getElementById('popup-sale').style.display = 'none'; document.getElementById('reopen-sale').style.display = 'flex'; localStorage.setItem('mad_sale_' + new Date().toDateString(), 'seen'); clearInterval(timerInterval); }
function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        const diff = new Date().setHours(23, 59, 59) - new Date();
        if (diff <= 0) { closeSale(); return; }
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('sale-timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}
function initDailySale() {
    document.getElementById('sale-wa-link').textContent = TXT[lang].offer;
    document.getElementById('sale-wa-link').href = buildWaUrl(CORP_PHONE, TXT[lang].offer);
    if (!localStorage.getItem('mad_sale_' + new Date().toDateString())) setTimeout(openSale, 2000);
    else document.getElementById('reopen-sale').style.display = 'flex';
}
start();
</script>
</body>
</html>
