<style>
:root{--gold:#D4AF37;--black:#000;--wa:#25D366;}
*{box-sizing:border-box;margin:0;padding:0}
body{
background:#000;color:#fff;
font-family:'Assistant','Cairo',sans-serif;
padding-bottom:120px;overflow-x:hidden;
opacity:0;transition:opacity .4s;
}

/* ===== HEADER ===== */
header{
text-align:center;padding:40px 20px;
background:linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.95)),
url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
border-bottom:1px solid rgba(212,175,55,.3)
}
.logo-img{max-width:120px;margin-bottom:15px}

/* ===== INFINITE CATEGORY BAR ===== */
.cats-wrapper{
position:sticky;top:0;z-index:1000;
background:rgba(10,10,10,.98);
border-bottom:2px solid var(--gold);
overflow:hidden;width:100vw;
padding:12px 0;backdrop-filter:blur(10px)
}

.marquee{
display:flex;width:max-content;
animation:marquee 35s linear infinite;
will-change:transform
}

.marquee:hover{animation-play-state:paused}

@keyframes marquee{
0%{transform:translateX(0)}
100%{transform:translateX(-50%)}
}

.cat-item{
display:flex;align-items:center;
gap:10px;margin-right:15px;
padding:6px 18px 6px 6px;
border-radius:50px;cursor:pointer;
white-space:nowrap;
font-size:13px;font-weight:700;
background:rgba(255,255,255,.05);
border:1px solid rgba(212,175,55,.2);
transition:.3s
}
.cat-thumb{
width:34px;height:34px;
border-radius:50%;
object-fit:cover;
border:1px solid var(--gold)
}
.cat-item.active{
background:var(--gold);color:#000;
box-shadow:0 0 15px rgba(212,175,55,.5)
}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;padding:15px
}
@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr);gap:20px}
}
.card{
background:#111;border:1px solid #222;
border-radius:20px;overflow:hidden;
display:flex;flex-direction:column
}
.card img{width:100%;aspect-ratio:1/1;object-fit:cover}
.info{
padding:15px;text-align:center;
flex-grow:1;display:flex;
flex-direction:column;justify-content:space-between
}
.price{
color:var(--gold);
font-weight:900;font-size:1.2rem;
font-family:'Cinzel',serif
}
.wa-btn{
background:var(--wa);color:#fff;
text-decoration:none;padding:12px;
border-radius:12px;font-weight:800
}
</style>
</head>

<body dir="rtl">

<header>
<img src="logo.png" class="logo-img">
<div style="font-family:'Cinzel';color:var(--gold);font-size:1.8rem;font-weight:900">
MAD PARFUMEUR
</div>
</header>

<!-- ===== CATEGORY BAR ===== -->
<div class="cats-wrapper">
  <div id="cats" class="marquee"></div>
</div>

<main id="grid" class="grid"></main>

<script>
const lang=navigator.language.startsWith('ar')?'ar':'he';
const CORP_PHONE="0509787730";

const TXT={
he:{all:'הכל',order:'הזמנה',msg:'היי, אשמח להזמין: '},
ar:{all:'الكل',order:'طلب سريع',msg:'مرحباً، أود طلب: '}
};

function wa(phone,text){
let p=phone.replace(/\D/g,'');
if(p.startsWith('0'))p='972'+p.slice(1);
return `https://api.whatsapp.com/send/?phone=${p}&text=${encodeURIComponent(text)}`;
}

async function start(){
const res=await fetch('products.csv');
const text=await res.text();
const lines=text.split('\n');
const catCol=lang==='ar'?11:10;

const products=lines.slice(1).map(l=>{
const c=l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
if(!c[0])return null;
return{
title:c[0].replace(/"/g,''),
img:c[3],
price:c[9]?.replace('ILS','')+' ₪',
cat:c[catCol]?.replace(/"/g,'')
};
}).filter(Boolean);

window.allProducts=products;
renderCats(products);
renderGrid(products,'all');
document.body.style.opacity=1;
}

function renderCats(products){
const cats=[TXT[lang].all,...new Set(products.map(p=>p.cat))];
const html=cats.map(c=>`
<div class="cat-item ${c===TXT[lang].all?'active':''}" onclick="filter('${c}')">
<img src="${products.find(p=>p.cat===c)?.img||'logo.png'}" class="cat-thumb">
<span>${c}</span>
</div>`).join('');

document.getElementById('cats').innerHTML=html+html;
}

function filter(cat){
document.querySelectorAll('.cat-item').forEach(b=>{
b.classList.toggle('active',b.innerText===cat);
});
renderGrid(window.allProducts,cat===TXT[lang].all?'all':cat);
}

function renderGrid(products,filter){
const g=document.getElementById('grid');
g.innerHTML='';
(products.filter(p=>filter==='all'||p.cat===filter)).forEach(p=>{
g.innerHTML+=`
<div class="card">
<img src="${p.img}">
<div class="info">
<div>${p.title}</div>
<div class="price">${p.price}</div>
<a class="wa-btn" onclick="trackLead('${p.title}')" target="_blank"
href="${wa(CORP_PHONE,TXT[lang].msg+p.title)}">
${TXT[lang].order}
</a>
</div></div>`;
});
}

start();
</script>

</body>
</html>
