<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MAD PARFUMEUR | Elite Shop with Cart</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root{ --gold:#D4AF37; --black:#000; --card:#111; --wa:#25D366; --live-red:#ff0000; }
        *{box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
        body{background:#000; color:#fff; font-family:'Assistant', 'Cairo', sans-serif; opacity:0; transition: opacity 0.5s; padding-bottom: 120px;}

        /* Header */
        header{ text-align:center; padding: 50px 20px; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('header.jpg') center/cover; border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 180px; margin-bottom: 15px; }
        .branch-name{font-size:1.8rem; font-weight:700; text-shadow: 2px 2px 8px #000;}

        /* Duty & Live */
        .duty-container { display: flex; flex-direction: column; align-items: center; margin: 25px 0; }
        .staff-wrapper { position: relative; width: 80px; height: 80px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .live-indicator { position: absolute; bottom: 0; right: 0; background: var(--live-red); color: #fff; font-size: 9px; padding: 2px 6px; border-radius: 4px; border: 1.5px solid #000; }
        
        /* Pulse Categories with Hint */
        .cats-wrapper { position: sticky; top: 0; background: rgba(0,0,0,0.92); z-index: 100; border-bottom: 1px solid #222; backdrop-filter: blur(10px); overflow: hidden; display: flex; align-items: center; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; top: 0; height: 100%; width: 50px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.5rem; animation: pulseHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes pulseHint { 0%, 100% { opacity: 0.3; transform: translateX(0); } 50% { opacity: 1; transform: translateX(10px); } }
        .cats { display: flex; gap: 10px; overflow-x: auto; padding: 12px 20px 12px 60px; scrollbar-width: none; width: 100%; }
        .cats::-webkit-scrollbar{display:none}
        .cat-pill { display: flex; align-items: center; background: #111; border: 1px solid #333; padding: 5px 15px 5px 5px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 8px; flex-shrink: 0; }
        .cat-pill img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--gold); }
        .cat-pill.active { background: var(--gold); color: #000; }

        /* Grid & Cards */
        .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:12px; padding:15px}
        @media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr); gap:20px}}
        .card{background:#111; border:1px solid #222; border-radius:12px; overflow:hidden; position: relative;}
        .img img{width:100%; aspect-ratio:1/1; object-fit:cover;}
        .info{padding:12px; text-align:center}
        .price{color:var(--gold); font-weight:700; margin:8px 0; font-size: 1.1rem}
        .add-btn{background:var(--gold); color:#000; border:none; width:100%; padding:10px; font-weight:900; border-radius:8px; cursor:pointer;}
        .add-btn.in-cart { background: #444; color: #fff; }

        /* Floating Cart Button */
        #cart-trigger { position: fixed; bottom: 85px; right: 20px; width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #cart-count { position: absolute; top: 0; right: 0; background: var(--live-red); color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }

        /* Cart Drawer */
        #cart-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 20px; display: flex; flex-direction: column; border-radius: 30px 30px 0 0; }
        #cart-drawer.open { bottom: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cart-items { flex-grow: 1; overflow-y: auto; margin-bottom: 20px; }
        .cart-item { display: flex; align-items: center; gap: 15px; background: #111; padding: 10px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; }
        .cart-item img { width: 50px; height: 50px; border-radius: 8px; }
        .cart-item-info { flex-grow: 1; }
        .remove-item { color: var(--live-red); cursor: pointer; padding: 10px; }
        .cart-total { font-size: 1.5rem; font-weight: 900; color: var(--gold); text-align: center; margin-bottom: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* Overlay */
        #cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 10000; }

        /* Sticky Footer */
        .sticky-footer-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 1px solid var(--gold); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 999; }
        .open-frag-btn { background: var(--gold); color: #000; padding: 10px 20px; border-radius: 25px; font-weight: 900; border: none; cursor: pointer; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div id="br-name" class="branch-name"></div>
    <div class="duty-container">
        <div class="staff-wrapper">
            <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
            <div class="live-indicator">LIVE</div>
        </div>
    </div>
</header>

<div class="cats-wrapper"><nav id="cats" class="cats"></nav></div>
<main id="grid" class="grid"></main>

<div id="cart-trigger" onclick="toggleCart(true)">
    <i class="fas fa-shopping-bag" style="font-size: 1.8rem; color: #000;"></i>
    <div id="cart-count">0</div>
</div>

<div id="cart-overlay" onclick="toggleCart(false)"></div>
<div id="cart-drawer">
    <div class="cart-header">
        <h2 style="font-family: 'Cinzel'; color: var(--gold);">MY CART</h2>
        <i class="fas fa-times" onclick="toggleCart(false)" style="font-size: 1.5rem;"></i>
    </div>
    <div id="cart-items-list" class="cart-items"></div>
    <div class="cart-total" id="total-price">0 ₪</div>
    <button class="checkout-btn" onclick="sendOrder()">
        <i class="fab fa-whatsapp"></i> <span id="checkout-txt"></span>
    </button>
</div>

<div class="sticky-footer-bar">
    <div class="txt-side"><h5 id="foot-h"></h5><p id="foot-p"></p></div>
    <button class="open-frag-btn" onclick="openFrag()" id="foot-b"></button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1; 
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    he: { all:'הכל', add:'הוסף לסל', remove:'הסר', inCart:'בסל', total:'סה"כ לתשלום:', checkout:'שלח הזמנה בוואטסאפ', cartEmpty:'הסל ריק', f_h:'MAD: המובילה בעולם', f_b:'גלה עכשיו', msg:'שלום, אשמח להזמין את המוצרים הבאים:' },
    ar: { all:'الكل', add:'إضافة للسلة', remove:'حذف', inCart:'في السلة', total:'المجموع الكلي:', checkout:'إرسال الطلب عبر واتساب', cartEmpty:'السلة فارغة', f_h:'MAD: الصدارة العالمية', f_b:'استكشف', msg:'مرحباً، أود طلب المنتجات التالية:' }
};

let STATE = { branch: null, products: [], cart: [] };

async function start() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseCSV(pc);
        renderUI();
    } catch (e) { console.error(e); }
}

function parseCSV(text) {
    const lines = text.split('\n');
    const catIndex = (lang === 'ar') ? 11 : 10; 
    for(let i=1; i<lines.length; i++){
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({ 
            id: i,
            title: c[0].replace(/"/g,'').trim(), 
            img: c[3] ? c[3].trim() : 'logo.png', 
            priceNum: parseFloat(c[9]?.replace(/[^\d.]/g, '')) || 0,
            priceStr: c[9]?.replace('ILS', '').trim() + ' ₪', 
            cat: c[catIndex]?.trim() || ''
        });
    }
}

function renderUI() {
    const b = STATE.branch; const t = TXT[lang];
    document.getElementById('br-name').textContent = b[`name_${lang}`];
    document.getElementById('checkout-txt').textContent = t.checkout;
    document.getElementById('foot-h').textContent = t.f_h;
    document.getElementById('foot-b').textContent = t.f_b;
    renderCats(); renderGrid('all');
    document.body.style.opacity = "1";
}

function renderCats() {
    const t = TXT[lang];
    const uniqueCats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const nav = document.getElementById('cats');
    const catData = [{ name: t.all, img: 'logo.png' }];
    uniqueCats.forEach(name => {
        const p = STATE.products.find(x => x.cat === name);
        catData.push({ name: name, img: p ? p.img : 'logo.png' });
    });

    nav.innerHTML = catData.map(cat => `
        <div class="cat-pill ${cat.name === t.all ? 'active' : ''}" onclick="filter(this, '${cat.name.replace(/'/g, "\\'")}')">
            <img src="${cat.img}" onerror="this.src='logo.png'">
            <span>${cat.name}</span>
        </div>
    `).join('');
}

function filter(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    renderGrid(name === TXT[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('grid'); g.innerHTML = '';
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        const d = document.createElement('div'); d.className = 'card';
        d.innerHTML = `
            <div class="img"><img src="${p.img}"></div>
            <div class="info">
                <div style="font-size:0.85rem; height:2.5em; overflow:hidden;">${p.title}</div>
                <div class="price">${p.priceStr}</div>
                <button class="add-btn ${inCart?'in-cart':''}" onclick="addToCart(${p.id})">
                    ${inCart ? TXT[lang].inCart : TXT[lang].add}
                </button>
            </div>`;
        g.appendChild(d);
    });
}

function addToCart(id) {
    const product = STATE.products.find(p => p.id === id);
    if (!STATE.cart.some(i => i.id === id)) {
        STATE.cart.push(product);
        if(window.fbq) fbq('track', 'AddToCart', {content_name: product.title});
    }
    updateCartUI();
    renderGrid(document.querySelector('.cat-pill.active span').textContent);
}

function updateCartUI() {
    const list = document.getElementById('cart-items-list');
    const count = document.getElementById('cart-count');
    const total = document.getElementById('total-price');
    
    count.textContent = STATE.cart.length;
    list.innerHTML = STATE.cart.length ? '' : `<p style="text-align:center; opacity:0.5; margin-top:50px;">${TXT[lang].cartEmpty}</p>`;
    
    let sum = 0;
    STATE.cart.forEach(item => {
        sum += item.priceNum;
        list.innerHTML += `
            <div class="cart-item">
                <img src="${item.img}">
                <div class="cart-item-info">
                    <div>${item.title}</div>
                    <div style="color:var(--gold); font-weight:900;">${item.priceStr}</div>
                </div>
                <i class="fas fa-trash remove-item" onclick="removeFromCart(${item.id})"></i>
            </div>`;
    });
    total.textContent = `${sum} ₪`;
}

function removeFromCart(id) {
    STATE.cart = STATE.cart.filter(i => i.id !== id);
    updateCartUI();
    renderGrid(document.querySelector('.cat-pill.active span').textContent);
}

function toggleCart(show) {
    document.getElementById('cart-drawer').classList.toggle('open', show);
    document.getElementById('cart-overlay').style.display = show ? 'block' : 'none';
}

function sendOrder() {
    if(!STATE.cart.length) return;
    const t = TXT[lang];
    let msg = `*${t.msg}*\n\n`;
    let sum = 0;
    STATE.cart.forEach((item, i) => {
        msg += `${i+1}. ${item.title} - ${item.priceStr}\n`;
        sum += item.priceNum;
    });
    msg += `\n*${t.total} ${sum} ₪*`;
    
    if(window.fbq) fbq('track', 'Purchase', {value: sum, currency: 'ILS'});
    
    const phone = STATE.branch.phone.replace(/\D/g, '');
    const cleanPhone = phone.startsWith('0') ? '972' + phone.substring(1) : phone;
    window.open(`https://api.whatsapp.com/send/?phone=${cleanPhone}&text=${encodeURIComponent(msg)}`, '_blank');
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }

start();
</script>
</body>
</html>
