<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Official Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; --live: #ff0000; --open: #00FF00; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 120px; opacity: 0; transition: 0.5s; }

        /* --- الهيدر الفاخر (حسب الصورة المرفقة) --- */
        header { 
            text-align: center; padding: 40px 20px; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('header.jpg') center/cover; 
            border-bottom: 2px solid var(--gold); 
        }
        .logo-img { max-width: 140px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(212,175,55,0.3)); }
        
        /* نظام اللايف المطور بنقطة حمراء كبيرة */
        .staff-wrapper { position: relative; width: 110px; height: 110px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; }
        .live-dot { 
            position: absolute; bottom: 10px; right: 10px; 
            width: 22px; height: 22px; background: var(--live); 
            border-radius: 50%; border: 3px solid #000;
            animation: pulse-live 1.5s infinite;
        }
        @keyframes pulse-live {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .branch-title-en { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); font-weight: 900; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; }
        
        /* حالة الفرع بالعربي والعبري */
        .open-status-box { margin: 10px 0; font-weight: 900; letter-spacing: 1px; }
        .status-text { color: var(--open); font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .status-text::before { content: ""; width: 10px; height: 10px; background: var(--open); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* أيقونات السوشيال ميديا بيضاء وسهلة */
        .social-icons-row { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-icons-row a { 
            width: 48px; height: 48px; background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; color: #fff; font-size: 1.4rem; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2); transition: 0.3s;
        }
        .social-icons-row a:hover { background: #fff; color: #000; }

        /* أزرار خدمات الزبائن */
        .cs-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 450px; margin: 20px auto 0; padding: 0 15px; }
        .cs-btn { background: rgba(10,10,10,0.6); border: 1px solid rgba(212,175,55,0.4); padding: 15px; border-radius: 15px; text-decoration: none; color: white; text-align: center; transition: 0.3s; }
        .cs-btn i { color: var(--gold); font-size: 1.2rem; margin-bottom: 8px; display: block; }
        .cs-btn span { font-size: 12px; font-weight: bold; opacity: 0.9; }

        /* --- التصنيفات (نظام الوميض المبتكر) --- */
        .cats-wrapper { position: sticky; top: 0; z-index: 1000; background: rgba(8, 8, 8, 0.98); border-bottom: 1px solid #222; backdrop-filter: blur(10px); display: flex; align-items: center; overflow: hidden; height: 80px; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; height: 100%; width: 50px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; animation: pulseHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes pulseHint { 0%, 100% { opacity: 0.3; transform: translateX(0); } 50% { opacity: 1; transform: translateX(12px); } }
        .cats-container { display: flex; gap: 12px; overflow-x: auto; padding: 12px 15px 12px 60px; scrollbar-width: none; width: 100%; direction: rtl; }
        .cats-container::-webkit-scrollbar { display: none; }
        .cat-pill { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; padding: 5px 18px 5px 5px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 10px; flex-shrink: 0; transition: 0.3s; }
        .cat-pill img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); }
        .cat-pill span { font-weight: 800; font-size: 14px; }
        .cat-pill.active { background: var(--gold); color: #000; border-color: #fff; }

        /* --- شبكة المنتجات --- */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        @media(min-width: 768px){ .shop-grid { grid-template-columns: repeat(4, 1fr); } }
        .p-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: 0.3s; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .p-price { color: var(--gold); font-weight: 900; font-size: 1.3rem; font-family: 'Cinzel'; margin-bottom: 12px; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .add-btn.added { background: #333; color: #fff; }

        /* --- السلة والعروض --- */
        #cart-fab { position: fixed; bottom: 100px; right: 20px; width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer; }
        #cart-count { position: absolute; top: -2px; right: -2px; background: var(--live); color: #fff; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }
        #sale-fab { position: fixed; bottom: 100px; left: 20px; width: 65px; height: 65px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; animation: bounce 2s infinite; border: 3px solid var(--gold); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }

        /* Drawer */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 25px; border-radius: 30px 30px 0 0; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 20px; border-radius: 15px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* فراجرانتيكا فوتر */
        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--gold); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .frag-btn { background: var(--gold); color: #000; padding: 10px 25px; border-radius: 50px; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10005; padding: 20px; }
        .sale-box { width: 100%; max-width: 400px; background: #000; border: 2px solid var(--gold); border-radius: 25px; overflow: hidden; position: relative; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    
    <div class="staff-wrapper">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
        <div class="live-dot"></div>
    </div>

    <div id="br-name-en" class="branch-title-en">MAD PARFUMEUR BRANCH</div>
    <div class="open-status-box">
        <div id="status-ar" class="status-text">مفتوح الآن ● OPEN NOW</div>
    </div>
    
    <div id="br-social" class="social-icons-row"></div>

    <div class="cs-buttons">
        <a id="call-btn" href="tel:*9935" class="cs-btn">
            <i class="fas fa-phone-alt"></i>
            <span>خدمة العملاء <br> <b>*9935</b></span>
        </a>
        <a id="corp-wa" href="#" class="cs-btn">
            <i class="fab fa-whatsapp"></i>
            <span>واتساب الطلبات <br> <b>WhatsApp</b></span>
        </a>
    </div>
</header>

<div class="cats-wrapper">
    <div id="cats-box" class="cats-container"></div>
</div>

<main id="main-grid" class="shop-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#000; font-size:1.8rem"></i><div id="cart-count">0</div></div>
<div id="sale-fab" onclick="toggleSale(true)"><i class="fas fa-gift" style="color:var(--gold); font-size:1.8rem"></i></div>

<div class="frag-footer">
    <div style="text-align:right">
        <h5 style="color:var(--gold); font-size:14px; font-weight:900;" id="f-h"></h5>
        <p style="font-size:11px; opacity:0.8;" id="f-p"></p>
    </div>
    <button class="frag-btn" onclick="toggleFrag(true)" id="f-b"></button>
</div>

<div id="cart-drawer" class="drawer">
    <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px; text-align:center; border-bottom:1px solid #333; padding-bottom:10px;">MY SHOPPING CART</h2>
    <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.6rem; font-weight:900; color:var(--gold); padding:20px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> <span id="check-txt"></span></button>
</div>

<div id="frag-modal" class="modal-overlay" onclick="toggleFrag(false)">
    <div style="width:100%; max-width:380px; background:#111; border:1.5px solid var(--gold); border-radius:25px; padding:35px 25px; text-align:center;" onclick="event.stopPropagation()">
        <img src="https://www.fragrantica.com/favicon.ico" style="height:45px; margin-bottom:20px;">
        <h2 id="gate-h" style="color:var(--gold); margin-bottom:10px;"></h2>
        <p id="gate-p" style="font-size:14px; margin-bottom:30px; line-height:1.7; color:#ddd;"></p>
        <button class="checkout-btn" style="background:var(--gold); color:#000;" onclick="openFrag()"><span id="gate-b"></span></button>
    </div>
</div>

<div id="sale-popup" class="modal-overlay">
    <div class="sale-box">
        <span style="position:absolute; top:15px; right:20px; font-size:2.8rem; color:#fff; cursor:pointer; z-index:10;" onclick="toggleSale(false)">&times;</span>
        <img src="sale.png" style="width:100%;">
        <div id="timer" style="background:var(--gold); color:#000; text-align:center; padding:15px; font-size:1.8rem; font-weight:900; font-family:'Cinzel';">00:00:00</div>
        <button class="checkout-btn" style="border-radius:0;" onclick="claimOffer()"><span id="off-txt"></span></button>
    </div>
</div>

<div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; z-index:10000;" onclick="toggleCart(false)"></div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    ar: { all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', check: 'إتمام الطلب عبر واتساب', f_h: 'MAD: الأعلى تقييماً', f_p: 'بناءً على موسوعة Fragrantica', f_b: 'اكتشف', g_h: 'الأعلى تقييماً عالمياً', g_p: 'اكتشف لماذا تُعد MAD أكبر دار عطور نيش حاصلة على تقييمات عالمية.', g_b: 'استكشف عطورنا الأصلية', off: 'احصل على العرض الحصري', msg: 'مرحباً، أود طلب الآتي:\n' },
    he: { all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', check: 'שליחת הזמנה בוואטסאפ', f_h: 'MAD: המובילה בעולם', f_p: 'לפי דירוג Fragrantica', f_b: 'גלה', g_h: 'המותג המדורג בעולם', g_p: 'גלו מדוע MAD היא חברת בשמי הניש עם הדירוגים הגבוהים ביותר.', g_b: 'לצפייה בבשמים המקוריים', off: 'קבל הצעה בלעדית', msg: 'שלום، אשמח להזמין:\n' }
};

let STATE = { branch: null, products: [], cart: [] };

async function init() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseData(pc);
        renderHeader();
        renderCats();
        renderGrid('all');
        setTimeout(() => toggleSale(true), 3000);
    } catch(e) { console.error(e); }
}

function parseData(text) {
    const lines = text.split('\n');
    const catIdx = lang === 'ar' ? 11 : 10;
    for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({ id: i, title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, priceStr: c[9]?.replace('ILS','').trim()+' ₪', cat: c[catIdx]?.trim() || '' });
    }
}

function renderHeader() {
    const b = STATE.branch; const t = TXT[lang];
    document.getElementById('br-name-en').textContent = (b.name_en || "Mad Parfumeur") + " BRANCH";
    document.getElementById('corp-wa').href = `https://api.whatsapp.com/send/?phone=972${b.phone.substring(1)}&text=${encodeURIComponent(t.msg)}`;
    document.getElementById('check-txt').textContent = t.check;
    document.getElementById('off-txt').textContent = t.off;
    document.getElementById('f-h').textContent = t.f_h;
    document.getElementById('f-p').textContent = t.f_p;
    document.getElementById('f-b').textContent = t.f_b;
    document.getElementById('gate-h').textContent = t.g_h;
    document.getElementById('gate-p').textContent = t.g_p;
    document.getElementById('gate-b').textContent = t.g_b;

    const soc = document.getElementById('br-social');
    const icons = { tiktok:'fa-tiktok', instagram:'fa-instagram', facebook:'fa-facebook', waze:'fa-waze' };
    Object.entries(b.social || {}).forEach(([k,v]) => { if(v && icons[k]) soc.innerHTML += `<a href="${v}" target="_blank"><i class="fa-brands ${icons[k]}"></i></a>`; });
    document.body.style.opacity = "1";
}

function renderCats() {
    const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const box = document.getElementById('cats-box');
    const data = [{name: TXT[lang].all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
    box.innerHTML = data.map(c => `<div class="cat-pill ${c.name===TXT[lang].all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')"><img src="${c.img}"><span>${c.name}</span></div>`).join('');
}

function filterCats(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    renderGrid(name === TXT[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('main-grid'); g.innerHTML = '';
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        g.innerHTML += `<div class="p-card"><img src="${p.img}"><div class="p-info"><div style="font-size:0.85rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div><div class="p-price">${p.priceStr}</div><button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">${inCart ? TXT[lang].added : TXT[lang].add}</button></div></div>`;
    });
}

function addToCart(id, btn) {
    if(STATE.cart.some(i => i.id === id)) return;
    STATE.cart.push(STATE.products.find(x => x.id === id));
    btn.classList.add('added'); btn.textContent = TXT[lang].added;
    updateCartUI();
}

function updateCartUI() {
    document.getElementById('cart-count').textContent = STATE.cart.length;
    const list = document.getElementById('cart-list'); list.innerHTML = ''; let total = 0;
    STATE.cart.forEach(i => { total += i.price; list.innerHTML += `<div style="display:flex; align-items:center; gap:12px; padding:10px; border-bottom:1px solid #222;"><img src="${i.img}" style="width:50px; border-radius:10px;"><div style="flex-grow:1; font-size:13px; font-weight:700;">${i.title}</div><div style="color:var(--gold); font-weight:900;">${i.priceStr}</div><i class="fas fa-trash" style="color:#ff4444;" onclick="removeItem(${i.id})"></i></div>`; });
    document.getElementById('cart-total').textContent = `${TXT[lang].total} ${total} ₪`;
}

function removeItem(id) {
    STATE.cart = STATE.cart.filter(i => i.id !== id);
    updateCartUI(); renderGrid(document.querySelector('.cat-pill.active span').textContent);
}

function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
function toggleFrag(s) { document.getElementById('frag-modal').style.display = s ? 'flex' : 'none'; }
function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; if(s) startTimer(); }

function sendOrder() {
    let m = TXT[lang].msg; STATE.cart.forEach((i, idx) => m += `${idx+1}. ${i.title}\n`);
    window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(m)}`, '_blank');
}

let tInt;
function startTimer() {
    clearInterval(tInt);
    tInt = setInterval(() => {
        const d = new Date().setHours(23,59,59) - new Date();
        if(d<0) return toggleSale(false);
        const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
        document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.frag_rantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }
function claimOffer() { window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(TXT[lang].off)}`, '_blank'); }

init();
</script>
</body>
</html>
