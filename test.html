<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root{--bg:#0a0a0a;--card:#141414;--gold:#d4af37;--text:#fff;--muted:#aaa}
        *{box-sizing:border-box}
        body{margin:0;background:var(--bg);color:var(--text);font-family:'Cairo','Heebo',sans-serif;padding-bottom:90px; direction: inherit;}
        header{text-align:center;padding:40px 15px;border-bottom:3px solid var(--gold)}
        .logo img{width:80px;margin:auto}
        .brand{color:var(--gold);font-weight:800;margin-top:10px; font-size: 1.2rem;}
        .branch-name{font-size:24px;font-weight:800; margin: 10px 0;}
        .status{margin-top:8px;padding:6px 14px;border-radius:20px;font-weight:700;font-size:13px;display:inline-block}
        .open{background:rgba(37,211,102,.2);color:#25D366}
        .closed{background:rgba(255,68,68,.2);color:#ff4444}
        .socials{display:flex;justify-content:center;gap:12px;margin-top:20px}
        .socials a{width:42px;height:42px;border-radius:50%;border:1px solid var(--gold);display:flex;align-items:center;justify-content:center;color:var(--gold);font-size:18px;text-decoration:none; transition: 0.3s;}
        .socials a:hover{background: var(--gold); color: #000;}
        #categories{display:flex;gap:10px;overflow-x:auto;padding:15px; scrollbar-width: none;}
        #categories::-webkit-scrollbar {display: none;}
        .cat{border:1px solid var(--gold);padding:8px 16px;border-radius:20px;background:#111;color:#fff;font-weight:700;cursor:pointer; white-space: nowrap; border: 1px solid var(--gold);}
        .cat.active{background:var(--gold);color:#000}
        .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
        .card{background:var(--card);border-radius:16px;padding:12px;text-align:center; display: flex; flex-direction: column; justify-content: space-between;}
        .card img{width:100%;border-radius:12px;background:#fff; aspect-ratio: 1/1; object-fit: cover;}
        .price{color:var(--gold);font-weight:700; margin: 5px 0;}
        .btn{background:#25D366;color:#fff;padding:10px;border-radius:8px;text-decoration:none;font-weight:700;display:block;margin-top:10px}
        .popup-overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9999}
        .popup{width:90%;max-width:380px;background:#000;border:2px solid var(--gold);border-radius:18px;padding:20px;position:relative; text-align: center;}
        .popup img{width:100%; border-radius:12px; margin-bottom: 15px;}
        .popup-close{position:absolute;top:10px;right:10px;cursor:pointer;font-size:18px;color: var(--gold); padding: 5px;}
        .popup-cta{margin-top:12px;background:#22c55e;color:#fff;padding:14px;border-radius:14px;font-weight:800;text-align:center;cursor:pointer}
        .timer{text-align:center;margin-top:10px;font-size:14px;color:var(--gold); font-family: monospace;}
    </style>
</head>

<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="Logo"></div>
    <div class="brand">MAD PARFUMEUR</div>
    <div id="branchName" class="branch-name">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
    <div id="status"></div>
    <div class="socials" id="socials"></div>
</header>

<div id="categories"></div>
<div class="products" id="products"></div>

<div class="popup-overlay" id="popup">
    <div class="popup">
        <div class="popup-close" onclick="closePopup()">‚úï</div>
        <img src="sale.png" alt="Sale">
        <div class="timer" id="timer"></div>
        <div class="popup-cta" id="popupCtaText" onclick="popupWhatsApp()">üî• ÿπÿ±ÿ∂ ÿßŸÑŸäŸàŸÖ</div>
    </div>
</div>

<script>
// ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÑÿ∫ÿ© ŸàÿßŸÑÿßÿ™ÿ¨ÿßŸá
const lang = navigator.language.startsWith("he") ? "he" : "ar";
document.documentElement.lang = lang;
document.documentElement.dir = lang === "he" ? "ltr" : "rtl";

const TXT = {
    ar: { open: "ŸÖŸÅÿ™Ÿàÿ≠ ÿßŸÑÿ¢ŸÜ", closed: "ŸÖÿ∫ŸÑŸÇ ÿßŸÑÿ¢ŸÜ", all: "ÿßŸÑŸÉŸÑ", ends: "ŸäŸÜÿ™ŸáŸä ÿ®ÿπÿØ", wa_msg: "ÿ£ŸáŸÑÿßŸãÿå ÿ£ŸàÿØ ÿßŸÑÿßÿ≥ÿ™ŸÅÿ≥ÿßÿ± ÿπŸÜ: " },
    he: { open: "◊§◊™◊ï◊ó ◊¢◊õ◊©◊ô◊ï", closed: "◊°◊í◊ï◊® ◊¢◊õ◊©◊ô◊ï", all: "◊î◊õ◊ú", ends: "◊û◊°◊™◊ô◊ô◊ù ◊ë◊¢◊ï◊ì", wa_msg: "◊©◊ú◊ï◊ù, ◊ê◊†◊ô ◊û◊¢◊ï◊†◊ô◊ô◊ü ◊ë: " }
};

const urlParams = new URLSearchParams(location.search);
const branchID = urlParams.get("branch");
let phone = "", popupTimer = null;

/* EVENTS */
function lead(action) {
    if(window.fbq) fbq('track', 'Lead', { action, branch: branchID });
    if(window.ttq) ttq.track('SubmitForm', { action, branch: branchID });
}

/* SCHEDULE LOGIC */
function isOpenNow(schedule) {
    if (!schedule) return false;
    const d = new Date();
    const day = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"][d.getDay()];
    const now = d.getHours() * 60 + d.getMinutes();
    if (!schedule[day]) return false;
    
    return schedule[day].some(r => {
        const a = r[0].split(":"), b = r[1].split(":");
        return now >= (parseInt(a[0]) * 60 + parseInt(a[1])) && now <= (parseInt(b[0]) * 60 + parseInt(b[1]));
    });
}

/* POPUP */
function closePopup() {
    localStorage.setItem("popupDate", new Date().toDateString());
    document.getElementById("popup").style.display = "none";
    clearInterval(popupTimer);
}

function popupWhatsApp() {
    lead("popup_whatsapp");
    window.open(`https://wa.me/${phone}`, "_blank");
}

/* TIMER */
function startTimer() {
    const end = new Date(); 
    end.setHours(23, 59, 59, 999); // ŸÜŸáÿßŸäÿ© ÿßŸÑŸäŸàŸÖ
    
    const pad = (n) => n < 10 ? '0'+n : n;

    popupTimer = setInterval(() => {
        const diff = end - new Date();
        if (diff <= 0) { clearInterval(popupTimer); closePopup(); return; }
        
        const h = Math.floor(diff / 36e5),
              m = Math.floor((diff % 36e5) / 6e4),
              s = Math.floor((diff % 6e4) / 1000);
        
        document.getElementById("timer").textContent = `${TXT[lang].ends} ${pad(h)}:${pad(m)}:${pad(s)}`;
    }, 1000);
}

/* LOAD DATA */
fetch("test.json")
    .then(r => r.json())
    .then(d => {
        const b = d.branches.find(x => String(x.id) === String(branchID));
        if (!b) {
            document.getElementById("branchName").textContent = "Branch Not Found";
            return;
        }

        document.getElementById("branchName").textContent = lang === "he" ? b.name_he : b.name_ar;
        phone = "972" + b.phone.replace(/^0/, "");

        const open = isOpenNow(b.schedule);
        document.getElementById("status").innerHTML = `<div class="status ${open ? "open" : "closed"}">${open ? TXT[lang].open : TXT[lang].closed}</div>`;

        const s = b.social || {};
        const icons = [
            { icon: "location-dot", link: s.waze, type: "solid" },
            { icon: "whatsapp", link: `https://wa.me/${phone}`, type: "brands" },
            { icon: "instagram", link: s.instagram, type: "brands" },
            { icon: "tiktok", link: s.tiktok, type: "brands" },
            { icon: "facebook-f", link: s.facebook, type: "brands" },
            { icon: "envelope", link: s.email ? `mailto:${s.email}` : null, type: "solid" }
        ];

        document.getElementById("socials").innerHTML = icons
            .filter(i => i.link)
            .map(i => `
                <a href="${i.link}" target="_blank" onclick="lead('${i.icon}')">
                    <i class="fa-${i.type} fa-${i.icon}"></i>
                </a>`).join("");

        // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ®Ÿàÿ® ÿ£ÿ® ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≠ŸÑ ŸÖŸÅÿ™Ÿàÿ≠ÿßŸã ŸàŸÑŸÖ Ÿäÿ∏Ÿáÿ± ÿßŸÑŸäŸàŸÖ
        if (open && localStorage.getItem("popupDate") !== new Date().toDateString()) {
            setTimeout(() => {
                document.getElementById("popup").style.display = "flex";
                startTimer();
            }, 1200);
        }
    })
    .catch(err => console.error("Error loading JSON:", err));

/* PRODUCTS LOAD */
let products = [], cat = "all";

Papa.parse("products.csv", {
    download: true,
    header: true,
    complete: r => {
        // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ≠ÿ≥ÿ® ŸÅÿ±ÿπ ÿßŸÑŸÖÿ≠ŸÑ
        products = r.data.filter(p => String(p.BranchID) === String(branchID));
        buildCats();
        render();
    }
});

function buildCats() {
    const categories = [...new Set(products.map(p => p.Category))].filter(c => c);
    const container = document.getElementById("categories");
    
    let html = `<button class="cat active" onclick="setCat('all', this)">${TXT[lang].all}</button>`;
    html += categories.map(c => `<button class="cat" onclick="setCat('${c}', this)">${c}</button>`).join("");
    
    container.innerHTML = html;
}

function setCat(c, e) {
    cat = c;
    document.querySelectorAll(".cat").forEach(x => x.classList.remove("active"));
    e.classList.add("active");
    render();
}

function render() {
    const box = document.getElementById("products");
    box.innerHTML = "";
    
    const filtered = products.filter(p => cat === "all" || p.Category === cat);
    
    filtered.forEach(p => {
        box.innerHTML += `
        <div class="card">
            <img src="${p.Image}" alt="${p.Title}" onerror="this.src='https://via.placeholder.com/150'">
            <div style="margin-top:10px; font-weight:600;">${p.Title}</div>
            <div class="price">‚Ç™ ${p.Price}</div>
            <a class="btn" href="https://wa.me/${phone}?text=${encodeURIComponent(TXT[lang].wa_msg + p.Title)}"
               target="_blank" onclick="lead('product_whatsapp')">
               <i class="fab fa-whatsapp"></i> ${lang === 'he' ? '◊ï◊ï◊ê◊ò◊°◊ê◊§' : 'Ÿàÿßÿ™ÿ≥ÿßÿ®'}
            </a>
        </div>`;
    });
}
</script>

</body>
</html>
