<!DOCTYPE html>
<html id="html-tag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Parfumeur | Elite Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap');
        
        :root { --gold: #c5a059; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Alexandria', 'Montserrat', sans-serif; background-color: var(--dark); color: #ffffff; }
        
        .luxury-card { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .luxury-card:hover { border-color: var(--gold); transform: translateY(-3px); }
        
        .gold-gradient { background: linear-gradient(135deg, #c5a059 0%, #ecd399 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-gold { background: linear-gradient(135deg, #c5a059 0%, #ecd399 100%); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-lang { border-bottom: 2px solid var(--gold); color: var(--gold); }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <header class="relative h-72 w-full flex flex-col items-center justify-center p-6 text-center border-b border-white/5 shadow-2xl overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img id="header-bg-img" src="https://images.unsplash.com/photo-1615485245834-4bc6ca255959?q=80&w=1200" class="w-full h-full object-cover opacity-30 scale-105 transition-transform duration-700">
        </div>
        <div class="relative z-10 flex flex-col items-center">
            <img src="logo.png" class="w-24 mb-4 drop-shadow-2xl" onerror="this.src='https://via.placeholder.com/150?text=MAD'">
            <h1 id="branch-title" class="text-3xl font-bold tracking-widest gold-gradient italic uppercase">MAD PARFUMEUR</h1>
            <div id="status-badge" class="mt-4 px-5 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest luxury-card border-gold/30 text-gold animate-pulse">
                Checking Status...
            </div>
        </div>
    </header>

    <div class="sticky top-0 z-50 luxury-card border-x-0 backdrop-blur-xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex gap-4 text-[10px] font-bold tracking-widest uppercase">
                <button onclick="setLang('ar')" id="btn-ar" class="active-lang">AR</button>
                <button onclick="setLang('he')" id="btn-he">HE</button>
            </div>
            
            <div class="flex gap-4 items-center">
                <a id="link-instagram" href="#" target="_blank" class="hover:text-pink-500 transition"><i data-lucide="instagram" class="w-5 h-5"></i></a>
                <a id="link-tiktok" href="#" target="_blank" class="hover:text-gray-400 transition"><i data-lucide="music-2" class="w-5 h-5"></i></a>
                <a id="link-waze" href="#" target="_blank" class="hover:text-blue-400 transition"><i data-lucide="navigation" class="w-5 h-5"></i></a>
                <button onclick="toggleCart()" class="relative ml-2">
                    <i data-lucide="shopping-bag" class="w-6 h-6 text-gold"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-black text-[9px] font-black w-4 h-4 rounded-full flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </div>

    <div id="cat-bar" class="flex gap-3 p-6 overflow-x-auto no-scrollbar scroll-smooth">
        </div>

    <main class="container mx-auto px-6 pb-20">
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            </div>
    </main>

    <div id="cart-sidebar" class="fixed inset-y-0 left-0 w-full md:w-96 bg-black z-[100] transform -translate-x-full transition-transform duration-500 flex flex-col border-r border-white/10 shadow-2xl">
        <div class="p-8 border-b border-white/5 flex justify-between items-center">
            <h2 class="text-xl font-bold gold-gradient uppercase tracking-widest">Shopping Bag</h2>
            <button onclick="toggleCart()" class="hover:rotate-90 transition duration-300"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto p-8 space-y-6">
            </div>
        <div class="p-8 bg-white/5 backdrop-blur-md">
            <div class="flex justify-between items-center mb-6">
                <span class="text-white/40 uppercase tracking-widest text-xs">Total</span>
                <span id="total-price" class="text-2xl font-bold text-gold">0 ILS</span>
            </div>
            <button onclick="sendOrder()" class="w-full h-16 bg-gold text-black font-black uppercase tracking-widest rounded-xl hover:opacity-90 transition active:scale-95 flex items-center justify-center gap-3">
                <i data-lucide="message-circle" class="w-6 h-6"></i> Checkout WhatsApp
            </button>
        </div>
    </div>

    <div id="sale-popup" class="fixed inset-0 z-[200] hidden items-center justify-center p-8 bg-black/90 backdrop-blur-md">
        <div class="relative max-w-sm w-full animate-in fade-in zoom-in duration-500">
            <button onclick="closePopup()" class="absolute -top-12 right-0 text-white"><i data-lucide="x-circle" class="w-10 h-10"></i></button>
            <img src="sale.png" class="rounded-2xl border border-white/10 shadow-2xl">
        </div>
    </div>

    <script>
        let currentLang = 'ar';
        let branch = {};
        let allProducts = [];
        let cart = [];

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('branch') || 1;

            try {
                // 1. Fetch Branch Data
                const res = await fetch('branches.json');
                const data = await res.json();
                branch = data.branches.find(b => b.id == id) || data.branches[0];
                
                // 2. Fetch Products
                const pRes = await fetch('products.csv');
                const pText = await pRes.text();
                parseCSV(pText);

                updateUI();
                setTimeout(showSale, 3000);
            } catch (err) { console.error("System Error", err); }
        }

        function setLang(lang) {
            currentLang = lang;
            const html = document.getElementById('html-tag');
            html.dir = lang === 'ar' ? 'rtl' : 'ltr';
            html.lang = lang;
            
            document.getElementById('btn-ar').className = lang === 'ar' ? 'active-lang' : '';
            document.getElementById('btn-he').className = lang === 'he' ? 'active-lang' : '';
            
            updateUI();
            renderProducts(allProducts);
            renderCats();
        }

        function updateUI() {
            document.getElementById('branch-title').innerText = currentLang === 'ar' ? branch.name_ar : branch.name_he;
            document.getElementById('status-badge').innerText = branch.hours;
            
            // Social Links Mapping
            document.getElementById('link-instagram').href = branch.social.instagram || '#';
            document.getElementById('link-tiktok').href = branch.social.tiktok || '#';
            document.getElementById('link-waze').href = branch.social.waze || '#';
            
            lucide.createIcons();
        }

        function parseCSV(text) {
            const rows = text.split('\n').slice(1);
            allProducts = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (c.length < 11) return null;
                return {
                    name: c[0].replace(/"/g, '').trim(),
                    img: c[3].trim(),
                    price: c[9].trim(),
                    catAr: c[11].trim(),
                    catHe: c[10].trim()
                };
            }).filter(p => p);
            renderProducts(allProducts);
            renderCats();
        }

        function renderProducts(list) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = list.map(p => `
                <div class="luxury-card rounded-[2.5rem] p-5 flex flex-col justify-between group">
                    <div>
                        <div class="relative aspect-square rounded-[2rem] overflow-hidden mb-5 bg-[#141414]">
                            <img src="${p.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" onerror="this.src='logo.png'">
                            <button onclick="addToCart('${p.name}', '${p.price}')" class="absolute bottom-4 right-4 w-12 h-12 bg-gold text-black rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition">
                                <i data-lucide="plus" class="w-6 h-6"></i>
                            </button>
                        </div>
                        <h3 class="text-[10px] text-white/30 uppercase tracking-[0.2em] mb-2 font-bold">${currentLang === 'ar' ? p.catAr : p.catHe}</h3>
                        <h2 class="text-sm font-bold tracking-tight h-10 overflow-hidden text-white/90">${p.name}</h2>
                    </div>
                    <div class="mt-4 flex justify-between items-end">
                        <span class="text-gold font-black text-lg">${p.price} <span class="text-[10px]">ILS</span></span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderCats() {
            const uniqueCats = ['الكل', ...new Set(allProducts.map(p => currentLang === 'ar' ? p.catAr : p.catHe))];
            const bar = document.getElementById('cat-bar');
            bar.innerHTML = uniqueCats.map(c => `
                <button onclick="filter('${c}')" class="px-8 py-3 rounded-full luxury-card text-[11px] font-bold uppercase tracking-widest whitespace-nowrap active:bg-gold active:text-black transition">
                    ${c}
                </button>
            `).join('');
        }

        function filter(c) {
            if (c === 'الكل' || c === 'All') renderProducts(allProducts);
            else renderProducts(allProducts.filter(p => (currentLang === 'ar' ? p.catAr : p.catHe) === c));
        }

        function addToCart(n, p) {
            cart.push({n, p});
            document.getElementById('cart-count').innerText = cart.length;
            updateCartUI();
        }

        function updateCartUI() {
            const items = document.getElementById('cart-items');
            items.innerHTML = cart.map((item, i) => `
                <div class="flex justify-between items-center p-5 luxury-card rounded-2xl border-white/5">
                    <div class="w-2/3">
                        <h4 class="text-sm font-bold truncate">${item.n}</h4>
                        <p class="text-gold font-bold text-xs mt-1">${item.p}</p>
                    </div>
                    <button onclick="removeItem(${i})" class="text-white/20 hover:text-red-500 transition"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            
            const total = cart.reduce((s, i) => s + parseFloat(i.p.replace(/[^0-9.]/g, '')), 0);
            document.getElementById('total-price').innerText = `${total} ILS`;
            lucide.createIcons();
        }

        function removeItem(i) { cart.splice(i, 1); document.getElementById('cart-count').innerText = cart.length; updateCartUI(); }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const isOpen = sidebar.style.transform === 'translateX(0px)';
            sidebar.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0px)';
        }

        function sendOrder() {
            if (!cart.length) return;
            let msg = `New Order from MAD ${branch.name_ar}:\n`;
            cart.forEach(i => msg += `• ${i.n} (${i.p})\n`);
            msg += `\nTotal: ${document.getElementById('total-price').innerText}`;
            window.open(`https://wa.me/${branch.phone.replace(/^0/, '972')}?text=${encodeURIComponent(msg)}`);
        }

        function showSale() { document.getElementById('sale-popup').style.display = 'flex'; }
        function closePopup() { document.getElementById('sale-popup').style.display = 'none'; }

        init();
    </script>
</body>
</html>
