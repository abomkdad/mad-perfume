    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --wa-green: #25D366;
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; padding-bottom: 90px; overflow-x: hidden; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        .branch-card { background: #161616; border-radius: 20px; padding: 25px; margin-bottom: 20px; border-right: 5px solid var(--gold); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white; font-weight: 800; font-size: 12px; text-align: center; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: #33CCFF; color: #000; }
        .bg-enter { background: #333; }

        /* --- STICKY FOOTER --- */
        .sticky-fragrantica {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 2px solid var(--gold);
            padding: 12px 15px; display: flex; justify-content: space-between;
            align-items: center; z-index: 999;
        }
        .open-frag-btn { background: var(--gold); color: #000; padding: 8px 15px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; }

        /* --- FULL SCREEN BROWSER MODAL (IPHONE 17 PRO MAX STYLE) --- */
        #frag-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,1); z-index: 10000; align-items: center; justify-content: center;
        }
        
        .browser-container {
            position: relative;
            width: 440px; height: 954px; /* iPhone 17 Pro Max */
            max-width: 100vw; max-height: 100vh;
            background: #fff; overflow: hidden;
            display: flex; flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.4s ease-out;
            border-radius: 0; /* يبدو كأنه تطبيق ملء الشاشة */
        }

        #frag-modal.show .browser-container { transform: translateY(0); }

        /* Browser Header (Like In-App Browsers) */
        .browser-header {
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            color: #333;
        }

        .browser-url { font-size: 12px; font-weight: bold; color: #666; letter-spacing: 0.5px; }
        .close-browser { background: none; border: none; font-size: 22px; cursor: pointer; color: #007aff; font-weight: bold; }

        #frag-frame { flex: 1; width: 100%; border: none; }

        .loading-screen {
            position: absolute; top: 50px; left: 0; width: 100%; height: calc(100% - 50px);
            background: #fff; display: flex; align-items: center; justify-content: center; z-index: 5;
        }
    </style>

<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name" style="margin-top:10px; font-weight:900;">MAD PARFUMEUR ISRAEL</div>
</header>

<div class="container">
    <div id="branchesList"></div>
</div>

<div class="sticky-fragrantica">
    <div style="text-align:right;">
        <h5 id="s-title" style="color:var(--gold); font-size:14px;"></h5>
        <p id="s-desc" style="font-size:11px; opacity:0.7;"></p>
    </div>
    <button class="open-frag-btn" onclick="openFragModal()" id="s-btn"></button>
</div>

<div id="frag-modal">
    <div class="browser-container">
        <div class="browser-header">
            <span class="browser-url">fragrantica.com</span>
            <button class="close-browser" onclick="closeFragModal()">סגור</button>
        </div>
        <div class="loading-screen" id="frame-loader"><i class="fas fa-spinner fa-spin" style="color:#999; font-size:30px;"></i></div>
        <iframe id="frag-frame" src=""></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = "rtl";

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب", shop:"أونلاين", s_h:"موسوعة العطور", s_p:"المكونات والتقييمات", s_b:"دخول", close:"إغلاق" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ", shop:"אונליין", s_h:"אנציקלופדיית בשמים", s_p:"מרכיבים וביקורות", s_b:"כניסה", close:"סגור" }
    }[userLang];

    document.getElementById('s-title').textContent = t.s_h;
    document.getElementById('s-desc').textContent = t.s_p;
    document.getElementById('s-btn').textContent = t.s_b;
    document.querySelector('.close-browser').textContent = t.close;

    function openFragModal() {
        const url = (userLang === "he") ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
        const modal = document.getElementById('frag-modal');
        const frame = document.getElementById('frag-frame');
        const loader = document.getElementById('frame-loader');
        
        frame.src = url;
        modal.style.display = 'flex';
        loader.style.display = 'flex';
        
        frame.onload = () => { loader.style.display = 'none'; };
        setTimeout(() => { modal.classList.add('show'); }, 10);
        document.body.style.overflow = 'hidden';
    }

    function closeFragModal() {
        const modal = document.getElementById('frag-modal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
            document.getElementById('frag-frame').src = '';
            document.body.style.overflow = 'auto';
        }, 400);
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            const container = document.getElementById('branchesList');
            data.branches.forEach(b => {
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `
                    <div style="font-weight:900; color:var(--gold);">${b[`name_${userLang}`]}</div>
                    <div class="btn-group">
                        <a href="https://wa.me/${b.phone.replace(/\D/g,'')}" class="btn bg-wa">${t.wa}</a>
                        <a href="${b.social?.waze || '#'}" class="btn bg-waze">Waze</a>
                        <a href="?branch=${b.id}" class="btn bg-enter">כניסה</a>
                    </div>`;
                container.appendChild(card);
            });
        } catch(e) { console.error(e); }
    }
    init();
</script>
</body>
</html>
