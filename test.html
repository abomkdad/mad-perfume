    <style>
        :root { --gold: #D4AF37; --black: #000; --card: #111; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; opacity: 0; transition: opacity 0.5s; padding-bottom: 120px; overflow-x: hidden; }

        header {
            position: relative; text-align: center; padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        .logo-img { max-width: 120px; margin-bottom: 15px; }

        /* شريط التصنيفات - Infinite Loop Logic */
        .cats-wrapper { 
            position: sticky; top: 0; background: rgba(10, 10, 10, 0.98); 
            z-index: 1000; border-bottom: 2px solid var(--gold);
            padding: 15px 0; overflow: hidden; width: 100vw;
        }
        .marquee-container {
            display: flex; width: max-content; will-change: transform;
            animation: scroll-loop 45s linear infinite; /* سرعة انسيابية */
        }
        @keyframes scroll-loop {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-50%)); } /* العودة عند المنتصف بالضبط لمنع الفراغ */
        }
        .cats-wrapper:hover .marquee-container { animation-play-state: paused; }

        .cat-item {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            color: #ddd; border: 1px solid rgba(212, 175, 55, 0.2);

            white-space: nowrap; font-weight: 700; margin-right: 25px; gap: 12px; transition: 0.3s;
        }
        .cat-thumb { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--gold); }
        .cat-item.active { background: var(--gold); color: #000; border-color: #fff; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        @media(min-width: 768px){ .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }

        #popup-sale { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10001; padding: 20px; }
        .sale-box { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; position: relative; }

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div class="brand-name" style="font-family:'Cinzel'; color:var(--gold); font-size: 1.8rem; font-weight: 900;">MAD PARFUMEUR</div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 20px auto 0;">
        <a href="tel:*9935" style="background:#111; border:1px solid rgba(212,175,55,0.3); padding:10px; border-radius:12px; text-decoration:none; color:white; font-size:12px;">
            <i class="fas fa-phone-alt" style="color:var(--gold);"></i> שירות לקוחות
        </a>
        <a id="wa-corp" href="#" style="background:#111; border:1px solid rgba(212,175,55,0.3); padding:10px; border-radius:12px; text-decoration:none; color:white; font-size:12px;" onclick="trackConversion('Corporate chat')">
            <i class="fab fa-whatsapp" style="color:var(--gold);"></i> WhatsApp
        </a>
    </div>
</header>

<div class="cats-wrapper">
    <div id="cats" class="marquee-container"></div>
</div>

<main id="grid" class="grid"></main>

<div id="popup-sale">
    <div class="sale-box">
        <span style="position: absolute; top: 10px; right: 15px; font-size: 2.5rem; color: #fff; cursor: pointer; z-index: 10;" onclick="closeSale()">&times;</span>
        <img src="sale.png" style="width:100%; display:block" alt="Daily Sale">
        <div id="sale-timer" class="countdown-bar">00:00:00</div>
        <a id="sale-wa-link" style="display:block; background:var(--wa); color:white; text-align:center; padding:18px; text-decoration:none; font-weight:900;" target="_blank" onclick="trackConversion('Daily Offer')"></a>
    </div>
</div>

<div id="reopen-sale" onclick="openSale()">
    <i class="fas fa-gift" style="color:#000; font-size:1.5rem"></i>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const CORP_PHONE = "0509787730"; 
let timerInterval;

const TXT = {
    he: { all: 'הכל', order: 'הזמנה', msg: 'היי, אשמח להזמין: ', offer: 'קבלת ההטבה' },
    ar: { all: 'الكل', order: 'طلب سريع', msg: 'مرحباً، أود طلب: ', offer: 'احصل على العرض' }
};

function buildWaUrl(phone, text) {
    let cleanPhone = phone.replace(/\D/g, ''); 
    if (cleanPhone.startsWith('0')) cleanPhone = '972' + cleanPhone.substring(1);
    return `https://api.whatsapp.com/send/?phone=${cleanPhone}&text=${encodeURIComponent(text)}`;
}

async function start() {
    try {
        const res = await fetch('products.csv');
        const text = await res.text();
        const lines = text.split('\n');
        const catColIndex = (lang === 'ar') ? 11 : 10; 

        const products = lines.slice(1).map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (!c[0]) return null;
            return { title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim(), price: c[9]?.replace('ILS','').trim() + ' ₪', cat: c[catColIndex]?.replace(/"/g,'').trim() };
        }).filter(p => p);

        window.allProducts = products;
        renderUI(products);
        initDailySale();
    } catch (e) { console.error(e); }
}

function renderUI(products) {
    const t = TXT[lang];
    document.getElementById('wa-corp').href = buildWaUrl(CORP_PHONE, t.msg);

    const uniqueCats = [...new Set(products.map(p => p.cat))].filter(Boolean);
    const nav = document.getElementById('cats');
    
    // إعداد البيانات وصور الفئات
    const catData = [{ name: t.all, img: 'logo.png' }];
    uniqueCats.forEach(name => {
        const p = products.find(prod => prod.cat === name);
        catData.push({ name: name, img: p ? p.img : 'logo.png' });
    });

    // إنشاء الأزرار
    const buttonsHtml = catData.map(cat => `
        <div class="cat-item ${cat.name === t.all ? 'active' : ''}" onclick="filterBy('${cat.name.replace(/'/g, "\\'")}')">
            <span>${cat.name}</span>
            <img src="${cat.img}" class="cat-thumb" onerror="this.src='logo.png'">
        </div>
    `).join('');

    // تكرار المحتوى مرتين بالضبط لعمل Loop لانهائي حقيقي
    nav.innerHTML = buttonsHtml + buttonsHtml; 

    renderGrid(products, 'all');
    document.body.style.opacity = "1";
}

function filterBy(catName) {
    document.querySelectorAll('.cat-item').forEach(el => {
        el.classList.toggle('active', el.querySelector('span').textContent === catName);
    });
    renderGrid(window.allProducts, catName === TXT[lang].all ? 'all' : catName);
}

function renderGrid(products, filter) {
    const g = document.getElementById('grid');
    g.innerHTML = '';
    const filtered = filter === 'all' ? products : products.filter(p => p.cat === filter);
    filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${p.img}" loading="lazy"><div class="info"><div>${p.title}</div><div class="price">${p.price}</div><a class="wa-btn" href="${buildWaUrl(CORP_PHONE, TXT[lang].msg + p.title)}" target="_blank" onclick="trackConversion('${p.title}')">${TXT[lang].order}</a></div>`;
        g.appendChild(card);
    });
}

// Sale Popup Logic
function openSale() { document.getElementById('popup-sale').style.display = 'flex'; document.getElementById('reopen-sale').style.display = 'none'; startTimer(); }
function closeSale() { document.getElementById('popup-sale').style.display = 'none'; document.getElementById('reopen-sale').style.display = 'flex'; localStorage.setItem('mad_sale_' + new Date().toDateString(), 'seen'); clearInterval(timerInterval); }
function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        const diff = new Date().setHours(23, 59, 59) - new Date();
        if (diff <= 0) { closeSale(); return; }
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('sale-timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}
function initDailySale() {
    document.getElementById('sale-wa-link').textContent = TXT[lang].offer;
    document.getElementById('sale-wa-link').href = buildWaUrl(CORP_PHONE, TXT[lang].offer);
    if (!localStorage.getItem('mad_sale_' + new Date().toDateString())) setTimeout(openSale, 2000);
    else document.getElementById('reopen-sale').style.display = 'flex';
}

start();
</script>
</body>
