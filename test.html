    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 0; transition: opacity 0.5s; }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            padding: 30px 15px 60px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 35px; height: 35px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212,175,55,0.2); text-decoration: none;
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 12px; max-width: 650px; margin: 0 auto;
        }

        .action-item {
            background: var(--btn-gray); border: 2px solid rgba(212,175,55,0.4);
            padding: 15px 5px; border-radius: 15px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .action-item i { font-size: 20px; color: var(--gold); margin-bottom: 6px; }
        .action-item span { font-size: 14px; font-weight: 900; }
        .action-item small { font-size: 11px; font-weight: 700; opacity: 0.8; }
        .action-item .hotline { font-size: 18px; color: var(--gold); font-weight: 900; margin-top: 4px; }

        .container { max-width: 800px; margin: -35px auto 50px; padding: 0 15px; }
        
        .branch-card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            margin-bottom: 20px; border-right: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .br-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .dist-info { font-size: 12px; color: #888; font-weight: bold; margin-top: 4px; }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; display: flex; align-items: center; gap: 5px; border: 1px solid; }

        .product-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
            border-right: 4px solid var(--gold);
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn {
            padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white;
            font-weight: 800; font-size: 12px; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: var(--btn-gray); }

        .hidden { display: none !important; }
        [dir="ltr"] .branch-card, [dir="ltr"] .product-card { border-right: none; border-left: 5px solid var(--gold); }

<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>
        <a href="https://snapchat.com/t/jbtN32Xe"><i class="fab fa-snapchat"></i></a>
        <a href="https://www.youtube.com/watch?v=NVCKAp2-6HM"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="action-grid">
        <a href="tel:*9935" class="action-item">
            <i class="fas fa-phone-alt"></i>
            <span class="l-cs"></span>
            <small>שירות לקוחות</small>
            <div class="hotline">*9935</div>
        </a>
        <a id="wa-corp-btn" href="#" class="action-item">
            <i class="fab fa-whatsapp"></i>
            <span class="l-wa"></span>
            <small>וואטסאפ חברה</small>
            <div class="hotline" style="font-size:11px">050-978-7730</div>
        </a>
        <a id="online-btn" href="#" class="action-item">
            <i class="fas fa-shopping-bag"></i>
            <span class="l-shop"></span>
            <small>הזמנה אונליין</small>
            <div class="hotline" style="font-size:12px">Shop Now</div>
        </a>
    </div>
</header>

<div class="container">
    <div id="view-directory">
        <div id="branchesList" style="text-align:center; color:#888;">جاري تحميل البيانات...</div>
    </div>

    <div id="view-shop" class="hidden">
        <button onclick="window.location.href='offer.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:8px 20px; border-radius:25px; cursor:pointer; margin-bottom:20px; font-weight:bold;">
            <i class="fas fa-arrow-right"></i> <span class="l-back"></span>
        </button>
        <h2 id="shop-title" style="color:var(--gold); margin-bottom:20px; text-align:center;"></h2>
        <div id="productsGrid"></div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const branchID = params.get('branch');
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = (userLang === "ar") ? "rtl" : "ltr";

    const t = {
        ar: { cs:"خدمة الزبائن", wa:"واتساب الشركة", shop:"الطلب أونلاين", open:"مفتوح الآن", closed:"مغلق حالياً", enter:"دخول الفرع", waze:"Waze", wa_btn:"واتساب", km:"كم", back:"العودة للقائمة", order:"طلب عبر واتساب" },
        he: { cs:"שירות לקוחות", wa:"וואטסאפ חברה", shop:"הזמנה אונליין", open:"פתוח עכשיו", closed:"סגור כעת", enter:"כניסה לסניף", waze:"ניווט", wa_btn:"וואטסאפ", km:'ק"מ', back:"חזרה לרשימה", order:"הזמנה בוואטסאפ" }
    }[userLang];

    // وظيفة معالجة الرقم وتحويل الصفر إلى 972
    function buildWaUrl(phone, text = '') {
        let cleanPhone = phone.replace(/\D/g, ''); 
        if (cleanPhone.startsWith('0')) {
            cleanPhone = '972' + cleanPhone.substring(1);
        }
        return `https://api.whatsapp.com/send/?phone=${cleanPhone}&text=${encodeURIComponent(text)}&type=phone_number&app_absent=0`;
    }

    document.querySelector('.l-cs').textContent = t.cs;
    document.querySelector('.l-wa').textContent = t.wa;
    document.querySelector('.l-shop').textContent = t.shop;
    document.querySelector('.l-back').textContent = t.back;
    
    // تحديث رابط واتساب الشركة في الهيدر
    document.getElementById('wa-corp-btn').href = buildWaUrl('0509787730');
    
    document.getElementById('online-btn').href = (userLang === "he") ? "https://madperfume.co.il" : "https://madperfume.ps";

    let allBranches = [];

    function isBranchOpen(b) {
        const now = new Date();
        const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        const today = days[now.getDay()];
        const currentTime = now.getHours() * 60 + now.getMinutes();
        if (!b.schedule || !b.schedule[today]) return false;
        return b.schedule[today].some(r => {
            const [sH, sM] = r[0].split(':').map(Number);
            const [eH, eM] = r[1].split(':').map(Number);
            return currentTime >= (sH * 60 + sM) && currentTime < (eH * 60 + eM);
        });
    }

    function calcDist(lat1, lon1, lat2, lon2) {
        if (!lat1 || !lon1) return null;
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function init() {
        try {
            const res = await fetch('branches.json?v=' + Date.now());
            const data = await res.json();
            allBranches = data.branches;

            if (branchID) {
                renderShopView(branchID);
            } else {
                renderDirectoryView();
            }
            document.body.style.opacity = "1";
        } catch(e) { console.error("Data Load Fail", e); }
    }

    function renderDirectoryView() {
        let list = allBranches;
        renderBranches(list);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const {latitude: uLat, longitude: uLng} = pos.coords;
                list.forEach(b => { if(b.lat) b.dist = calcDist(uLat, uLng, b.lat, b.lng); });
                list.sort((a,b) => (a.dist || 9999) - (b.dist || 9999));
                renderBranches(list);
            }, null, { timeout: 3000 });
        }
    }

    function renderBranches(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            const open = isBranchOpen(b);
            const wazeLink = (b.social && b.social.waze) ? b.social.waze : `https://ul.waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes`;
            
            // استخدام الصيغة الدولية للواتساب لكل فرع
            const waBranchLink = buildWaUrl(b.phone);

            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div>
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                        <div class="dist-info">${b.dist ? b.dist.toFixed(1) + ' ' + t.km : ''}</div>
                    </div>
                    <div class="status-pill" style="border-color:${open ? 'var(--wa-green)' : '#ff4d4d'}; color:${open ? 'var(--wa-green)' : '#ff4d4d'}">
                        ● ${open ? t.open : t.closed}
                    </div>
                </div>
                <div class="btn-group">
                    <a href="${waBranchLink}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa_btn}</a>
                    <a href="${wazeLink}" target="_blank" class="btn bg-waze"><i class="fab fa-waze"></i>${t.waze}</a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-door-open"></i>${t.enter}</a>
                </div>`;
            container.appendChild(card);
        });
    }

    async function renderShopView(id) {
        const branch = allBranches.find(b => b.id == id);
        if (!branch) return window.location.href = 'offer.html';

        document.getElementById('view-directory').classList.add('hidden');
        document.getElementById('view-shop').classList.remove('hidden');
        document.getElementById('shop-title').textContent = branch[`name_${userLang}`];

        try {
            const res = await fetch('products.csv?v=' + Date.now());
            const csv = await res.text();
            const lines = csv.split('\n').slice(1);
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            lines.forEach(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(c[1]) {
                    const name = c[1].replace(/"/g,'').trim();
                    // استخدام الصيغة الدولية للواتساب لطلب المنتج
                    const waOrderLink = buildWaUrl(branch.phone, t.order + ': ' + name);

                    const pCard = document.createElement('div');
                    pCard.className = 'product-card';
                    pCard.innerHTML = `
                        <div>
                            <div style="font-weight:900; font-size:14px;">${name}</div>
                            <div style="color:var(--gold); font-weight:bold; margin-top:5px;">${c[10] || ''} ₪</div>
                        </div>
                        <a href="${waOrderLink}" class="btn bg-wa" style="width:45px; height:45px; border-radius:50%;"><i class="fab fa-whatsapp" style="margin:0; font-size:18px;"></i></a>`;
                    grid.appendChild(pCard);
                }
            });
        } catch(e) { console.error("CSV Load Fail", e); }
    }

    init();
</script>
</body>
</html>
