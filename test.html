<html lang="he">
<head>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --card: #121212; --wa: #25D366; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 110px; opacity: 0; transition: 0.5s; }

        /* Header & CS Buttons */
        header {
            text-align: center; padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover;
            border-bottom: 2px solid var(--gold);
        }
        .logo-img { width: 110px; margin-bottom: 10px; }
        .cs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 400px; margin: 20px auto 0; }
        .cs-item { background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); padding: 10px; border-radius: 12px; text-decoration: none; color: white; font-size: 11px; font-weight: bold; display: flex; flex-direction: column; align-items: center; }
        .cs-item i { color: var(--gold); margin-bottom: 5px; font-size: 16px; }

        /* Hidden Pulse Nav (Left side hint) */
        .nav-zone {
            position: sticky; top: 0; z-index: 1000; background: rgba(8, 8, 8, 0.98);
            height: 75px; display: flex; align-items: center; overflow: hidden;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3); backdrop-filter: blur(10px);
        }
        .nav-zone::before {
            content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; left: 0; top: 0; height: 100%; width: 55px;
            background: linear-gradient(to right, var(--gold), transparent);
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 1.6rem; animation: pulseArrow 1.5s infinite;
            pointer-events: none; z-index: 1001;
        }
        @keyframes pulseArrow { 
            0% { opacity: 0.3; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(12px); }
            100% { opacity: 0.3; transform: translateX(0); }
        }
        .scroll-box { display: flex; overflow-x: auto; padding: 0 20px 0 70px; width: 100%; scroll-behavior: smooth; scrollbar-width: none; direction: rtl; }
        .scroll-box::-webkit-scrollbar { display: none; }
        .pill { display: flex; align-items: center; background: rgba(255,255,255,0.05); border: 1px solid rgba(212, 175, 55, 0.2); padding: 5px 15px 5px 5px; border-radius: 50px; cursor: pointer; margin-right: 15px; flex-shrink: 0; transition: 0.3s; }
        .pill img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); background: #000; }
        .pill span { font-weight: 800; font-size: 13px; white-space: nowrap; margin-right: 10px; }
        .pill.active { background: var(--gold); border-color: #fff; box-shadow: 0 0 15px var(--gold); }
        .pill.active span { color: #000; }

        /* Product Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        @media(min-width: 768px){ .shop-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }
        .p-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: 0.3s; }
        .p-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .p-price { color: var(--gold); font-weight: 900; font-size: 1.3rem; margin: 8px 0; font-family: 'Cinzel', serif; }
        .buy-wa { background: var(--wa); color: #fff; text-decoration: none; padding: 12px; border-radius: 12px; font-weight: 900; font-size: 13px; text-align: center; }

        /* Footer Bar */
        .footer-sticky { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 1px solid var(--gold); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .frag-btn { background: var(--gold); color: #000; padding: 10px 20px; border-radius: 50px; font-weight: 900; text-decoration: none; font-size: 12px; border: none; cursor: pointer; }

        /* Sale Popup & Gift Widget */
        #sale-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .sale-window { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 25px; overflow: hidden; position: relative; }
        .timer-strip { background: var(--gold); color: #000; padding: 15px; text-align: center; font-weight: 900; font-size: 1.6rem; font-family: 'Cinzel', serif; }
        #gift-widget { position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 998; cursor: pointer; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); animation: bounceGift 2s infinite; }
        @keyframes bounceGift { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div style="font-family:'Cinzel'; color:var(--gold); font-size: 1.8rem; font-weight: 900;">MAD PARFUMEUR</div>
    <div class="cs-grid">
        <a href="tel:*9935" class="cs-item"><i class="fas fa-phone-alt"></i><span id="txt-cs"></span><strong>*9935</strong></a>
        <a id="wa-corp" href="#" class="cs-item" onclick="trackConv('WhatsApp Corp')"><i class="fab fa-whatsapp"></i><span id="txt-wa"></span><strong>WhatsApp</strong></a>
    </div>
</header>

<div class="nav-zone">
    <div id="pill-box" class="scroll-box"></div>
</div>

<main id="main-shop" class="shop-grid"></main>

<div class="footer-sticky">
    <div style="text-align:right">
        <h5 id="f-h" style="color:var(--gold); font-size:13px; font-weight:900;"></h5>
        <p id="f-p" style="font-size:10px; opacity:0.8;"></p>
    </div>
    <button class="frag-btn" onclick="openFrag()" id="f-b"></button>
</div>

<div id="sale-overlay">
    <div class="sale-window">
        <span onclick="toggleSale(false)" style="position:absolute; top:10px; right:20px; color:#fff; font-size:2.5rem; cursor:pointer; z-index:10;">&times;</span>
        <img src="sale.png" style="width:100%; display:block">
        <div id="sale-timer" class="timer-strip">00:00:00</div>
        <a id="sale-btn" style="display:block; background:var(--wa); color:white; text-align:center; padding:20px; text-decoration:none; font-weight:900; font-size:1.2rem;" target="_blank" onclick="trackConv('Daily Offer Click')"></a>
    </div>
</div>

<div id="gift-widget" onclick="toggleSale(true)">
    <i class="fas fa-gift" style="color:#000; font-size:1.6rem"></i>
</div>

<script>
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';
const PHONE = "0509787730";
let timer;

const TXT = {
    he: { all: 'הכל', order: 'הזמנה מהירה', cs: 'שירות לקוחות', wa: 'צ׳אט מהיר', msg: 'היי, אשמח להזמין: ', f_h: 'MAD: הטובים בעולם', f_p: 'לפי דירוג Fragrantica', f_b: 'גלה', offer: 'קבלת ההטבה' },
    ar: { all: 'الكل', order: 'طلب سريع', cs: 'خدمة العملاء', wa: 'واتساب الشركة', msg: 'مرحباً، أود طلب: ', f_h: 'MAD: الأصالة العالمية', f_p: 'بناءً على تقييمات فراغرانتيكا', f_b: 'استكشف', offer: 'احصل على العرض' }
};

function getWa(txt) { return `https://api.whatsapp.com/send/?phone=972${PHONE.substring(1)}&text=${encodeURIComponent(txt)}`; }

async function boot() {
    try {
        const res = await fetch('products.csv');
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        const data = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(!c[0]) return null;
            return { title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim(), price: c[9]?.replace('ILS','').trim() + ' ₪', cat: (lang === 'ar' ? c[11] : c[10])?.trim() };
        }).filter(p => p);

        window.db = data;
        renderNav(data);
        renderShop('all');
        setupUI();
    } catch(e) { console.error(e); }
}

function renderNav(data) {
    const t = TXT[lang];
    const categories = [...new Set(data.map(p => p.cat))].filter(Boolean);
    const navItems = [{ name: t.all, img: 'logo.png' }];
    categories.forEach(c => navItems.push({ name: c, img: data.find(p => p.cat === c).img }));

    document.getElementById('pill-box').innerHTML = navItems.map(item => `
        <div class="pill ${item.name === t.all ? 'active' : ''}" onclick="filter('${item.name.replace(/'/g, "\\'")}', this)">
            <img src="${item.img}" onerror="this.src='logo.png'">
            <span>${item.name}</span>
        </div>
    `).join('');
}

function filter(name, el) {
    document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    
    renderShop(name === TXT[lang].all ? 'all' : name);
}

function renderShop(filter) {
    const grid = document.getElementById('main-shop');
    grid.innerHTML = '';
    const list = filter === 'all' ? window.db : window.db.filter(p => p.cat === filter);
    
    list.forEach(p => {
        const d = document.createElement('div');
        d.className = 'p-card';
        d.innerHTML = `
            <img src="${p.img}" loading="lazy">
            <div class="p-info">
                <div style="font-weight:700; font-size:14px; height:35px; overflow:hidden;">${p.title}</div>
                <div class="p-price">${p.price}</div>
                <a href="${getWa(TXT[lang].msg + p.title)}" class="buy-wa" target="_blank" onclick="trackConv('${p.title}')">${TXT[lang].order}</a>
            </div>`;
        grid.appendChild(d);
    });
}

function setupUI() {
    const t = TXT[lang];
    document.getElementById('txt-cs').textContent = t.cs;
    document.getElementById('txt-wa').textContent = t.wa;
    document.getElementById('wa-corp').href = getWa(t.msg);
    document.getElementById('f-h').textContent = t.f_h;
    document.getElementById('f-p').textContent = t.f_p;
    document.getElementById('f-b').textContent = t.f_b;
    document.getElementById('sale-btn').textContent = t.offer;
    document.getElementById('sale-btn').href = getWa(t.offer);

    if(!localStorage.getItem('mad_sale_final')) setTimeout(() => toggleSale(true), 3000);
    else document.getElementById('gift-widget').style.display = 'flex';
    document.body.style.opacity = "1";
}

function toggleSale(show) {
    document.getElementById('sale-overlay').style.display = show ? 'flex' : 'none';
    if(show) {
        timer = setInterval(() => {
            const diff = new Date().setHours(23,59,59) - new Date();
            if(diff <= 0) toggleSale(false);
            const h = Math.floor(diff/3600000).toString().padStart(2,'0');
            const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('sale-timer').textContent = `${h}:${m}:${s}`;
        }, 1000);
    } else {
        clearInterval(timer);
        localStorage.setItem('mad_sale_final', 'seen');
        document.getElementById('gift-widget').style.display = 'flex';
    }
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }

boot();
</script>
</body>
</html>
