<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur – Elite Branch Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
        :root { --gold: #d4af37; --black: #111111; }
        body { font-family: 'Cairo', sans-serif; background-color: #f9f9f9; }
        .header-gradient { 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1594035910387-fea47794261f?q=80&w=1500'); 
            background-size: cover; background-position: center;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .product-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="text-gray-900 overflow-x-hidden">

    <script>
        const META_PIXEL_ID = 'YOUR_META_ID';
        const TIKTOK_PIXEL_ID = 'YOUR_TIKTOK_ID';
        // Logic for Pixel tracking goes here
    </script>

    <header class="header-gradient h-64 flex flex-col items-center justify-center text-white relative">
        <img src="logo.png" alt="MAD Logo" id="main-logo" class="w-28 mb-4 drop-shadow-2xl">
        <h1 id="branch-title" class="text-3xl font-bold tracking-widest uppercase">MAD PARFUMEUR</h1>
        <div id="status-badge" class="mt-2 px-4 py-1 rounded-full text-xs font-bold uppercase bg-gray-600">
            جاري التحقق من الحالة...
        </div>
    </header>

    <div class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex gap-4">
                <a id="waze-btn" href="#" class="flex flex-col items-center text-blue-600">
                    <i data-lucide="map-pin" class="w-5 h-5"></i>
                    <span class="text-[10px] font-bold">Waze</span>
                </a>
                <a id="call-btn" href="#" class="flex flex-col items-center text-green-600">
                    <i data-lucide="phone" class="w-5 h-5"></i>
                    <span class="text-[10px] font-bold">اتصال</span>
                </a>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="toggleCart()" class="relative">
                    <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </div>

    <div id="category-bar" class="flex gap-2 p-4 overflow-x-auto no-scrollbar bg-gray-50">
        </div>

    <main class="container mx-auto px-4 py-6">
        <div id="products-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            </div>
    </main>

    <div id="sale-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/80 p-6 backdrop-blur-sm">
        <div class="relative max-w-sm w-full bg-white rounded-2xl overflow-hidden shadow-2xl">
            <button onclick="closeSale()" class="absolute top-4 right-4 bg-black/20 text-white rounded-full p-1"><i data-lucide="x"></i></button>
            <img src="sale.png" alt="Sale Offer" class="w-full object-cover">
        </div>
    </div>

    <div id="cart-sidebar" class="fixed inset-y-0 left-0 w-80 bg-white shadow-2xl z-[110] transform -translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-black text-white">
            <h2 class="font-bold uppercase tracking-tighter">حقيبة التسوق</h2>
            <button onclick="toggleCart()"><i data-lucide="x"></i></button>
        </div>
        <div id="cart-items" class="flex-grow p-4 overflow-y-auto space-y-4 text-sm">
            </div>
        <div class="p-4 border-t space-y-3">
            <div class="flex justify-between font-bold text-lg">
                <span>الإجمالي:</span>
                <span id="total-price">0 ILS</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-green-700 transition">
                <i data-lucide="send"></i> اطلب عبر واتساب
            </button>
        </div>
    </div>

    <script>
        let branchData = {};
        let allProducts = [];
        let cart = [];

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const branchId = params.get('branch') || 1;

            try {
                // 1. Load Branch Info
                const bRes = await fetch('branches.json');
                const bJson = await bRes.json();
                branchData = bJson.branches.find(b => b.id == branchId) || bJson.branches[0];
                updateBranchUI();

                // 2. Load Products CSV
                const pRes = await fetch('products.csv');
                const pText = await pRes.text();
                parseCSV(pText);

                lucide.createIcons();
                setTimeout(showSale, 2000);
            } catch (err) { console.error("Initialization Failed:", err); }
        }

        function updateBranchUI() {
            document.getElementById('branch-title').innerText = branchData.name_ar;
            document.getElementById('waze-btn').href = branchData.social.waze;
            document.getElementById('call-btn').href = `tel:${branchData.phone}`;
            document.title = `MAD Parfumeur - ${branchData.name_ar}`;
            
            // Basic Open/Close Status
            const now = new Date();
            const dayNames = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const today = dayNames[now.getDay()];
            const badge = document.getElementById('status-badge');
            badge.innerText = branchData.hours || "مفتوح الآن";
            badge.className = "mt-2 px-4 py-1 rounded-full text-xs font-bold uppercase bg-green-600 text-white animate-pulse";
        }

        function parseCSV(text) {
            const rows = text.split('\n').slice(1);
            allProducts = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 11) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    image: cols[3].trim(),
                    price: cols[9].trim(),
                    cat: cols[11].trim() // Arabic Category
                };
            }).filter(p => p);
            
            renderProducts(allProducts);
            renderCategories();
        }

        function renderProducts(list) {
            const container = document.getElementById('products-container');
            container.innerHTML = list.map(p => `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-50 p-3 flex flex-col justify-between">
                    <div>
                        <img src="${p.image}" alt="${p.name}" class="w-full aspect-square object-cover rounded-lg mb-3" onerror="this.src='logo.png'">
                        <h3 class="text-xs font-bold leading-tight h-8 overflow-hidden">${p.name}</h3>
                        <p class="text-gray-400 text-[10px] mt-1 uppercase">${p.cat}</p>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="font-bold text-sm">${p.price}</span>
                        <button onclick="addToCart('${p.name}', '${p.price}')" class="bg-black text-white p-2 rounded-lg">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderCategories() {
            const cats = ['الكل', ...new Set(allProducts.map(p => p.cat))];
            const bar = document.getElementById('category-bar');
            bar.innerHTML = cats.map(c => `
                <button onclick="filterProducts('${c}')" class="px-6 py-2 rounded-full bg-white border border-gray-200 text-xs font-bold whitespace-nowrap hover:bg-black hover:text-white transition">
                    ${c}
                </button>
            `).join('');
        }

        function filterProducts(cat) {
            const filtered = cat === 'الكل' ? allProducts : allProducts.filter(p => p.cat === cat);
            renderProducts(filtered);
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
            if (window.fbq) fbq('track', 'AddToCart', { content_name: name, value: parseFloat(price), currency: 'ILS' });
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const itemsCont = document.getElementById('cart-items');
            itemsCont.innerHTML = cart.map((item, idx) => `
                <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                    <span>${item.name}</span>
                    <div class="flex items-center gap-2">
                        <span class="font-bold">${item.price}</span>
                        <button onclick="removeFromCart(${idx})" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((acc, item) => acc + parseFloat(item.price.replace(/[^0-9.]/g, '')), 0);
            document.getElementById('total-price').innerText = `${total} ILS`;
            lucide.createIcons();
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }

        function toggleCart() {
            const sb = document.getElementById('cart-sidebar');
            sb.classList.toggle('-translate-x-full');
        }

        function checkoutWhatsApp() {
            if (cart.length === 0) return alert('سلتك فارغة!');
            let message = `مرحباً MAD ${branchData.name_ar}، أرغب في طلب:\n`;
            cart.forEach(i => message += `- ${i.name} (${i.price})\n`);
            message += `\n*الإجمالي: ${document.getElementById('total-price').innerText}*`;
            
            const waUrl = `https://wa.me/${branchData.phone.replace(/^0/, '972')}?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
        }

        function showSale() { document.getElementById('sale-modal').classList.replace('hidden', 'flex'); }
        function closeSale() { document.getElementById('sale-modal').classList.replace('flex', 'hidden'); }

        init();
    </script>
</body>
</html>
