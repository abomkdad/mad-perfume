<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD Parfumeur - عروض أمازون الحصرية</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #EAEDED;
        }
        .amazon-orange { color: #FF9900; }
        .amazon-bg-navy { background-color: #131921; }
        .amazon-bg-yellow { background-color: #FFD814; }
        .amazon-bg-yellow:hover { background-color: #F7CA00; }
        .amazon-btn-border { border: 1px solid #FCD200; }
        .star-filled { fill: #FFA41C; color: #FFA41C; }
        .star-empty { fill: transparent; color: #FFA41C; }
        
        .full-image-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .interactive-star {
            cursor: pointer;
            transition: transform 0.1s;
        }
        .interactive-star:hover {
            transform: scale(1.2);
        }
    </style>

<body class="text-[#0F1111]">

    <header class="amazon-bg-navy text-white p-3 sticky top-0 z-50 shadow-md text-right">
        <div class="max-w-6xl mx-auto flex items-center justify-between gap-4">
            <div class="text-2xl font-bold">MAD<span class="amazon-orange">.</span></div>
            <div class="flex-1 max-w-xl hidden md:block">
                <div class="relative">
                    <input type="text" id="search-input" class="w-full py-2 px-4 rounded-lg text-black focus:outline-[#FF9900]" placeholder="البحث في العروض المتميزة...">
                    <div class="absolute left-0 top-0 h-full bg-[#FEBD69] px-4 rounded-l-lg flex items-center cursor-pointer">
                        <i data-lucide="search" class="text-black w-5 h-5"></i>
                    </div>
                </div>
            </div>
            <button onclick="toggleLang()" class="flex items-center gap-1 border border-transparent hover:border-white p-2 rounded transition-all">
                <i data-lucide="globe" class="w-5 h-5"></i>
                <span id="lang-text" class="text-sm font-bold">עברית</span>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto py-6 px-4">
        <div id="offers-container" class="grid grid-cols-1 gap-8 mb-12">
            <!-- سيتم ملؤه بواسطة JS -->
        </div>

        <!-- قسم المراجعات -->
        <div class="bg-white border border-gray-200 p-6 md:p-10 rounded-sm">
            <div class="flex flex-col lg:flex-row gap-12">
                <div class="w-full lg:w-1/3 text-right">
                    <h2 id="reviews-header" class="text-2xl font-bold mb-4">مراجعات العملاء</h2>
                    <div class="flex items-center gap-2 mb-2">
                        <div id="main-stars" class="flex"></div>
                        <span class="text-lg font-bold">4.9 <span id="out-of-text">من 5</span></span>
                    </div>
                    <p id="global-rating-text" class="text-sm text-gray-500 mb-6">تقييم عالمي بناءً على تجارب حقيقية</p>
                    
                    <div id="star-bars" class="space-y-2 mb-10"></div>

                    <!-- نموذج إضافة تقييم -->
                    <div class="mt-10 pt-6 border-t border-gray-200">
                        <h4 id="write-review-title" class="font-bold mb-2">مراجعة هذا المنتج</h4>
                        <p id="share-thoughts-text" class="text-sm mb-4">شارك أفكارك مع العملاء الآخرين</p>
                        <button id="toggle-form-btn" onclick="toggleForm()" class="w-full border border-gray-300 rounded-lg py-2 text-sm font-medium hover:bg-gray-50 shadow-sm transition-all font-bold">كتابة مراجعة</button>
                        
                        <div id="review-form" class="hidden mt-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <div class="mb-4">
                                <label id="your-rating-label" class="block text-xs font-bold mb-1 uppercase">تقييمك</label>
                                <div id="form-stars" class="flex gap-1">
                                    <!-- يتم توليد النجوم التفاعلية هنا -->
                                </div>
                            </div>
                            <input id="new-reviewer-name" type="text" placeholder="اسمك (اختياري)" class="w-full p-2 mb-3 text-sm border border-gray-300 rounded focus:outline-[#FF9900]">
                            <textarea id="new-comment" placeholder="ما هو رأيك في العطور؟" class="w-full p-2 mb-4 text-sm border border-gray-300 rounded h-24 focus:outline-[#FF9900]"></textarea>
                            <div class="flex gap-2">
                                <button onclick="submitUserReview()" id="submit-review-btn" class="flex-1 amazon-bg-yellow amazon-btn-border py-2 rounded-lg text-xs font-bold shadow-sm">نشر المراجعة</button>
                                <button onclick="toggleForm()" id="cancel-review-btn" class="px-4 py-2 text-xs font-bold text-gray-500">إلغاء</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-1 text-right">
                    <div class="flex items-center justify-between mb-8 pb-4 border-b border-gray-100">
                        <span id="top-reviews-text" class="font-bold text-sm uppercase">أبرز المراجعات</span>
                        <div class="flex items-center gap-1 text-xs text-gray-500">
                            <span id="sort-text">ترتيب حسب</span>: <span class="font-bold">الأحدث</span>
                        </div>
                    </div>
                    <div id="reviews-list" class="space-y-10"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 border-t border-gray-300 bg-white text-center">
        <div class="text-2xl font-black mb-8">MAD<span class="amazon-orange">.</span></div>
        <p id="footer-text" class="text-[10px] text-gray-500">جميع الحقوق محفوظة © 2024 - MAD Parfumeur</p>
    </footer>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/972524033442" class="fixed bottom-6 left-6 w-16 h-16 bg-[#25D366] text-white rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-transform z-50 border-4 border-white">
        <i data-lucide="message-circle" class="w-10 h-10 fill-current"></i>
    </a>

    <script>
        let currentLang = 'ar';
        let userSelectedRating = 5;
        let customerReviews = []; // لتخزين مراجعات الزبائن الجديدة محلياً

        const content = {
            ar: {
                langBtn: "עברית", badge: "الأكثر مبيعاً", deal: "عرض لفترة محدودة", 
                cta: "اكتشف السعر وتفاصيل الباقة", available: "متوفر الآن - شحن سريع لكافة المناطق",
                reviewsHeader: "مراجعات العملاء", verified: "مشتري مؤكد", helpful: "مفيد",
                outOf: "من 5", global: "تقييم عالمي بناءً على تجارب حقيقية",
                write: "كتابة مراجعة", share: "شارك أفكارك مع العملاء الآخرين",
                namePlaceholder: "اسمك (اختياري)", commentPlaceholder: "ما هو رأيك في العطور؟",
                submit: "نشر المراجعة", cancel: "إلغاء", ratingLabel: "تقييمك",
                now: "الآن", you: "أنت (مراجعة خاصة)", latest: "أبرز المراجعات", sort: "ترتيب حسب"
            },
            he: {
                langBtn: "عربي", badge: "הנמכר ביותר", deal: "דיל לזמן מוגבל", 
                cta: "גלה מחיר ופרטי המארז", available: "זמין כעת - משלוח מהיר לכל הארץ",
                reviewsHeader: "ביקורות לקוחות", verified: "רכישה מאומתת", helpful: "מועיל",
                outOf: "מתוך 5", global: "דירוג גלובלי המבוסס על חוויות אמיתיות",
                write: "כתוב ביקורת", share: "שתף את המחשבות שלך עם לקוחות אחרים",
                namePlaceholder: "השם שלך (אופציונלי)", commentPlaceholder: "מה דעתך על הבשמים?",
                submit: "פרסם ביקורת", cancel: "ביטול", ratingLabel: "הדירוג שלך",
                now: "עכשיו", you: "אתה (ביקורת פרטית)", latest: "ביקורות מובילות", sort: "מיין לפי"
            }
        };

        const offers = [
            { key: 1, img: "https://www.mad-parfumeur.com/assets/hero/1.webp", title: { ar: "باقة النخبة الوردية", he: "מארז יוקרה ורוד" }, subtitle: { ar: "مجموعة متكاملة من العطور واللوشن الفاخر", he: "ערכת בשמים ותחליבים יוקרתית" }, rating: 4.9, count: "1,540" },
            { key: 2, img: "https://www.mad-parfumeur.com/assets/hero/2.webp", title: { ar: "ثنائي العطور الأكثر طلباً", he: "צמד הבשמים המבוקש ביותר" }, subtitle: { ar: "عطرين بحجم كبير - إصدار 350 شيكل", he: "שני בשמים בגודל מלא - מהדורת 350 ש\"ח" }, rating: 5.0, count: "2,100" },
            { key: 3, img: "https://www.mad-parfumeur.com/assets/hero/3.webp", title: { ar: "باقة البريميوم السوداء", he: "מארז פרימיום שחור" }, subtitle: { ar: "عطور النيش المركزة لإطلالة ملكية", he: "בשמי נישה מרוכזים למראה מלכותי" }, rating: 4.8, count: "980" },
            { key: 4, img: "https://www.mad-parfumeur.com/assets/hero/4.webp", title: { ar: "مجموعة معطرات المنزل", he: "סט מפיצי ריח לבית" }, subtitle: { ar: "انتعاش يدوم طويلاً في كل زاوية", he: "רעננות שנשארת לאורך זמן בכל פינה" }, rating: 4.7, count: "430" },
            { key: 5, img: "https://www.mad-parfumeur.com/assets/hero/5.webp", title: { ar: "سلسلة W العالمية", he: "סדרת ה-W הבינלאומית" }, subtitle: { ar: "عطر W183 والروائح الأكثر مبيعاً", he: "בושם W183 והריחות הנמכרים ביותר" }, rating: 4.9, count: "3,120" },
            { key: 6, img: "https://www.mad-parfumeur.com/assets/hero/6.webp", title: { ar: "باقة العود المنزلي الفاخر", he: "מארז עוד ביתי יוקרתי" }, subtitle: { ar: "مبخرة ومعطرات بلمسات ذهبية", he: "מפיצי ריח ומבערים בנגיעות זהב" }, rating: 4.6, count: "210" },
            { key: 7, img: "https://www.mad-parfumeur.com/assets/hero/7.webp", title: { ar: "الإصدار الذهبي المحدود", he: "מהדורה מוזהבת מוגבלת" }, subtitle: { ar: "عطر مركز بتغليف ملكي للهدايا", he: "בושם מרוכז באריזה מלכותית למתנות" }, rating: 5.0, count: "890" },
            { key: 8, img: "https://www.mad-parfumeur.com/assets/hero/8.webp", title: { ar: "مجموعة الانتعاش اليومي", he: "ערכת רעננות יומיומית" }, subtitle: { ar: "روائح خفيفة ومثالية للاستخدام اليومي", he: "ריחות קלילים ואידיאליים לשימוש יומיומי" }, rating: 4.7, count: "560" },
            { key: 9, img: "https://www.mad-parfumeur.com/assets/hero/9.webp", title: { ar: "باقة ليلة العمر", he: "מארז ליל פעם בחיים" }, subtitle: { ar: "مزيج من عطور السهرة الجذابة", he: "שילוב בשמי ערב מושכים" }, rating: 4.9, count: "1,240" },
            { key: 10, img: "https://www.mad-parfumeur.com/assets/hero/10.webp", title: { ar: "التشكيلة الكلاسيكية الكاملة", he: "הקולקציה הקלאסית המלאה" }, subtitle: { ar: "أفضل ما قدمته ماد بارفيوم في باقة واحدة", he: "מיטב המוצרים של מד פרפומר במארז אחד" }, rating: 4.9, count: "1,800" }
        ];

        const baseReviews = [
            { name: "أحمد منصور", title: {ar: "العطر نار اخوي", he: "בושם פצצה אחי"}, text: { ar: "العطر نار اخوي، الثبات ولا غلطة والكل سألني شو حاطط.", he: "הבושם פצצה אחי, העמידות מעולה וכולם שאלו אותי מה שמתי." }, rating: 5, date: "قبل ساعة" },
            { name: "إياد وتد", title: {ar: "احسن شركة عطور", he: "חברת הבשמים הכי טובה"}, text: { ar: "احسن شركة عطور اقسم بالله، جربت W183 وفعلاً بجنن.", he: "חברת הבשמים הכי טובה נשבע לכם, ניסיתי את W183 וזה מדהים." }, rating: 5, date: "قبل ساعتين" },
            { name: "ميخائيل م.", title: {ar: "فرع يافا", he: "סניף יפו"}, text: { ar: "اليوم اشتريت من فرع يافا العطور نار خاصه W183.", he: "היום קניתי מסניף יפו הבשמים אש במיוחד W183." }, rating: 5, date: "اليوم" }
        ];

        function getStars(rating, isInteractive = false) {
            let s = '';
            for(let i=1; i<=5; i++) {
                const isFilled = i <= Math.floor(rating);
                if (isInteractive) {
                    s += `<i data-lucide="star" onclick="setRating(${i})" class="w-6 h-6 interactive-star ${isFilled ? 'star-filled' : 'star-empty'}"></i>`;
                } else {
                    s += `<i data-lucide="star" class="w-4 h-4 ${isFilled ? 'star-filled' : 'star-empty'}"></i>`;
                }
            }
            return s;
        }

        function setRating(val) {
            userSelectedRating = val;
            renderFormStars();
        }

        function renderFormStars() {
            document.getElementById('form-stars').innerHTML = getStars(userSelectedRating, true);
            lucide.createIcons();
        }

        function toggleForm() {
            const form = document.getElementById('review-form');
            form.classList.toggle('hidden');
        }

        function submitUserReview() {
            const name = document.getElementById('new-reviewer-name').value || content[currentLang].you;
            const comment = document.getElementById('new-comment').value;
            
            if(!comment) return;

            const newRev = {
                name: name,
                title: { ar: "مراجعة زبون", he: "ביקורת לקוח" },
                text: { ar: comment, he: comment },
                rating: userSelectedRating,
                date: content[currentLang].now,
                isNew: true
            };

            customerReviews.unshift(newRev);
            document.getElementById('new-comment').value = '';
            document.getElementById('new-reviewer-name').value = '';
            userSelectedRating = 5;
            toggleForm();
            render();
        }

        function render() {
            // تحديث نصوص الواجهة
            document.getElementById('reviews-header').innerText = content[currentLang].reviewsHeader;
            document.getElementById('out-of-text').innerText = content[currentLang].outOf;
            document.getElementById('global-rating-text').innerText = content[currentLang].global;
            document.getElementById('write-review-title').innerText = content[currentLang].write;
            document.getElementById('share-thoughts-text').innerText = content[currentLang].share;
            document.getElementById('toggle-form-btn').innerText = content[currentLang].write;
            document.getElementById('top-reviews-text').innerText = content[currentLang].latest;
            document.getElementById('sort-text').innerText = content[currentLang].sort;
            document.getElementById('submit-review-btn').innerText = content[currentLang].submit;
            document.getElementById('cancel-review-btn').innerText = content[currentLang].cancel;
            document.getElementById('your-rating-label').innerText = content[currentLang].ratingLabel;
            document.getElementById('new-reviewer-name').placeholder = content[currentLang].namePlaceholder;
            document.getElementById('new-comment').placeholder = content[currentLang].commentPlaceholder;
            document.getElementById('footer-text').innerText = content[currentLang].footer;

            // رندر العروض
            document.getElementById('offers-container').innerHTML = offers.map(off => `
                <div class="bg-white border border-gray-200 p-4 rounded-sm flex flex-col md:flex-row gap-6 hover:shadow-md transition-shadow">
                    <div class="w-full md:w-1/2 aspect-[4/5] relative overflow-hidden bg-gray-100 rounded-sm">
                        <img src="${off.img}" alt="${off.title[currentLang]}" class="full-image-container">
                        <div class="absolute top-4 right-4 bg-[#CC0C39] text-white text-xs font-bold px-3 py-1.5 rounded-sm shadow-md">${content[currentLang].deal}</div>
                    </div>
                    <div class="flex-1 flex flex-col justify-center items-start text-right p-2">
                        <div class="bg-[#E47911] text-white text-[10px] font-bold px-2 py-0.5 rounded-sm mb-3">${content[currentLang].badge}</div>
                        <h3 class="text-3xl font-black mb-2 leading-tight">${off.title[currentLang]}</h3>
                        <div class="flex items-center gap-2 mb-4">
                            <div class="flex">${getStars(off.rating)}</div>
                            <span class="text-[#007185] text-sm font-bold">${off.count}</span>
                        </div>
                        <p class="text-gray-600 text-xl mb-8 leading-relaxed font-medium">${off.subtitle[currentLang]}</p>
                        <div class="w-full mt-auto">
                            <p class="text-xs text-green-700 font-black mb-4 flex items-center gap-1">
                                <i data-lucide="check" class="w-3 h-3"></i> ${content[currentLang].available}
                            </p>
                            <a href="https://www.mad-parfumeur.com/landing/sale${off.key}.html" target="_blank" class="w-full md:w-80 amazon-bg-yellow amazon-btn-border py-4 rounded-full text-center text-lg font-black shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3">
                                <i data-lucide="shopping-bag" class="w-6 h-6"></i> ${content[currentLang].cta}
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');

            // دمج مراجعات الزبائن مع المراجعات الأساسية
            const allReviews = [...customerReviews, ...baseReviews];
            document.getElementById('reviews-list').innerHTML = allReviews.map(rev => `
                <div class="flex flex-col gap-2 ${rev.isNew ? 'bg-amber-50 p-4 rounded-lg border-r-4 border-[#FFA41C]' : ''}">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center"><i data-lucide="user" class="w-5 h-5 text-gray-500"></i></div>
                        <span class="text-sm font-medium">${rev.name}</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex">${getStars(rev.rating)}</div>
                        <span class="font-bold text-sm">${rev.title[currentLang]}</span>
                    </div>
                    <div class="text-xs text-gray-500">${currentLang === 'ar' ? 'تمت المراجعة في' : 'בוצע ביקורת ב-'} ${rev.date}</div>
                    <div class="text-[#C45500] text-xs font-bold underline">${content[currentLang].verified}</div>
                    <p class="text-sm leading-relaxed my-2">${rev.text[currentLang]}</p>
                    <div class="flex items-center gap-4 mt-2">
                      <button class="border border-gray-300 shadow-sm px-6 py-1 rounded-lg text-xs hover:bg-gray-50 active:bg-gray-100">${content[currentLang].helpful}</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'he' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lang-text').innerText = content[currentLang].langBtn;
            render();
            renderStarBars();
            renderFormStars();
        }

        function renderStarBars() {
            document.getElementById('star-bars').innerHTML = [5,4,3,2,1].map(s => `
                <div class="flex items-center gap-3 text-sm text-[#007185] cursor-pointer hover:text-[#C7511F]">
                    <span class="w-12">${s} ${currentLang === 'ar' ? 'نجوم' : 'כוכבים'}</span>
                    <div class="flex-1 h-5 bg-[#F0F2F2] rounded-sm overflow-hidden border border-gray-200">
                        <div class="h-full bg-[#FFA41C]" style="width: ${s===5?'90%':s===4?'8%':'1%'}"></div>
                    </div>
                    <span class="w-8">${s===5?'90%':s===4?'8%':'1%'}</span>
                </div>
            `).join('');
        }

        window.onload = () => {
            render();
            document.getElementById('main-stars').innerHTML = getStars(4.9);
            renderStarBars();
            renderFormStars();
            lucide.createIcons();
        };
    </script>
</body>
</html>
