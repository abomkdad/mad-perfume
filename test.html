<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Luxury Fragrance</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark-grey: #111111;
            --light-grey: #1a1a1a;
            --white: #ffffff;
            --whatsapp: #25D366;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--black); 
            color: var(--white); 
            font-family: 'Assistant', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

        /* Header & Brand */
        header {
            padding: 30px 0;
            text-align: center;
            background: linear-gradient(to bottom, #0d0d0d, var(--black));
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 5px;
            color: var(--gold);
            font-size: 2rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .branch-subtext { font-size: 1.2rem; font-weight: 300; margin-bottom: 10px; }

        /* Status Badge */
        .status-pill {
            display: inline-block;
            padding: 4px 14px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .is-open { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); border: 1px solid var(--whatsapp); }
        .is-closed { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; border: 1px solid #ff4d4d; }

        /* Social Icons */
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 10px;
        }
        .social-bar a { color: var(--white); font-size: 1.4rem; transition: var(--transition); opacity: 0.8; }
        .social-bar a:hover { color: var(--gold); opacity: 1; transform: translateY(-2px); }

        /* Category Navigation */
        .category-wrapper {
            position: sticky;
            top: 0;
            background: var(--black);
            z-index: 100;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }
        .category-nav {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            scrollbar-width: none;
            justify-content: flex-start;
        }
        .category-nav::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            background: var(--light-grey);
            color: var(--white);
            border: 1px solid #333;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .filter-btn.active { background: var(--gold); color: var(--black); border-color: var(--gold); font-weight: 700; }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0 80px;
        }
        .card {
            background: var(--dark-grey);
            border: 1px solid #222;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .card:hover { border-color: var(--gold); }
        .img-box { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
        .title { font-family: 'Cinzel', serif; font-size: 1rem; margin-bottom: 8px; min-height: 2.8em; }
        .price { color: var(--gold); font-weight: 700; font-size: 1.3rem; margin-bottom: 15px; }
        
        .wa-order-btn {
            background: var(--whatsapp);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 4px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Daily Offer Popup */
        #offer-modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            width: 100%; max-width: 450px; background: var(--black);
            border: 1px solid var(--gold); position: relative;
        }
        .modal-close {
            position: absolute; top: -45px; right: 0;
            color: white; font-size: 2.5rem; cursor: pointer;
        }
        .modal-img { width: 100%; aspect-ratio: 1/1; display: block; object-fit: cover; }
        .modal-timer { background: var(--gold); color: var(--black); padding: 10px; font-weight: 800; text-align: center; font-size: 1.1rem; }
        .modal-cta { display: block; background: var(--whatsapp); color: white; text-align: center; padding: 20px; text-decoration: none; font-weight: 800; font-size: 1.2rem; }

        /* Loader */
        #init-loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--black); z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }

        @media (max-width: 600px) {
            .logo-text { font-size: 1.6rem; }
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .content { padding: 12px; }
            .title { font-size: 0.85rem; }
            .category-nav { padding-left: 10px; }
        }
    </style>
</head>
<body>

    <div id="init-loader">
        <h1 class="logo-text">MAD PARFUMEUR</h1>
    </div>

    <header>
        <div class="container">
            <h1 class="logo-text">MAD PARFUMEUR</h1>
            <div id="ui-branch-name" class="branch-subtext"></div>
            <div id="ui-status-placeholder"></div>
            <div id="ui-socials" class="social-bar"></div>
        </div>
    </header>

    <div class="category-wrapper">
        <div class="container">
            <nav id="ui-category-bar" class="category-nav"></nav>
        </div>
    </div>

    <main class="container">
        <div id="ui-products-grid" class="grid"></div>
    </main>

    <div id="offer-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="hidePopup()">&times;</span>
            <img src="sale.png" alt="Special Offer" class="modal-img">
            <div id="ui-countdown" class="modal-timer">00:00:00</div>
            <a href="#" id="ui-popup-wa" class="modal-cta" onclick="logConversion('Offer-Popup')">
                <i class="fab fa-whatsapp"></i> <span id="ui-claim-txt">CLAIM NOW</span>
            </a>
        </div>
    </div>

    <script>
        /**
         * APP STATE & LOCALIZATION
         */
        const App = {
            branchId: new URLSearchParams(window.location.search).get('branch') || '1',
            lang: navigator.language.startsWith('ar') ? 'ar' : 'he',
            branch: null,
            products: [],
            i18n: {
                he: { open: "פתוח עכשיו", closed: "סגור כעת", all: "הכל", order: "הזמנה ב-WhatsApp", claim: "קבלת ההטבה", msg: "היי, אני מעוניין במוצר: " },
                ar: { open: "مفتوح الآن", closed: "مغلق حالياً", all: "الكل", order: "طلب عبر واتساب", claim: "احصل على العرض", msg: "مرحباً، أنا مهتم بمنتج: " }
            }
        };

        /**
         * TRACKING SYSTEM
         */
        function logConversion(action, label = '') {
            console.log(`[Tracking] ${action} | Branch: ${App.branchId} | ${label}`);
            // Meta Pixel Lead
            if (window.fbq) fbq('track', 'Lead', { content_name: action, branch: App.branchId, product: label });
            // TikTok Pixel Lead
            if (window.ttq) ttq.track('SubmitForm', { contents: [{ content_name: action }], branch: App.branchId });
        }

        /**
         * LOGIC: OPEN/CLOSED
         */
        function isBranchOpen(schedule) {
            const now = new Date();
            const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const today = days[now.getDay()];
            const intervals = schedule[today];
            if (!intervals) return false;

            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            return intervals.some(range => {
                const [startH, startM] = range[0].split(':').map(Number);
                const [endH, endM] = range[1].split(':').map(Number);
                return currentMinutes >= (startH * 60 + startM) && currentMinutes < (endH * 60 + endM);
            });
        }

        /**
         * DATA PARSING
         */
        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(l => l.trim());
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                let obj = {};
                headers.forEach((h, i) => {
                    obj[h] = values[i] ? values[i].replace(/^"|"$/g, '').trim() : "";
                });
                return obj;
            });
        }

        /**
         * RENDERING ENGINE
         */
        function renderUI() {
            const b = App.branch;
            const dict = App.i18n[App.lang];
            
            // Layout Directives
            document.documentElement.dir = (App.lang === 'ar' || App.lang === 'he') ? 'rtl' : 'ltr';
            document.getElementById('ui-branch-name').textContent = b[`name_${App.lang}`];
            
            // Status
            const open = isBranchOpen(b.schedule);
            document.getElementById('ui-status-placeholder').innerHTML = `<span class="status-pill ${open ? 'is-open' : 'is-closed'}">${open ? dict.open : dict.closed}</span>`;

            // Socials
            const iconMap = { whatsapp:'fa-whatsapp', waze:'fa-waze', instagram:'fa-instagram', tiktok:'fa-tiktok', facebook:'fa-facebook', email:'fa-envelope' };
            let socialHtml = '';
            Object.entries(b.social).forEach(([key, url]) => {
                if (url && iconMap[key]) socialHtml += `<a href="${url}" target="_blank" onclick="logConversion('Social', '${key}')"><i class="fab ${iconMap[key]}"></i></a>`;
            });
            document.getElementById('ui-socials').innerHTML = socialHtml;

            // Categories
            const catField = "Category (g:product_type)";
            const categories = [dict.all, ...new Set(App.products.map(p => p[catField]))].filter(Boolean);
            const nav = document.getElementById('ui-category-bar');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === dict.all ? 'active' : ''}`;
                btn.textContent = cat;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    renderGrid(cat === dict.all ? 'all' : cat);
                };
                nav.appendChild(btn);
            });

            renderGrid('all');
        }

        function renderGrid(filter) {
            const grid = document.getElementById('ui-products-grid');
            grid.innerHTML = '';
            const catField = "Category (g:product_type)";
            const filtered = filter === 'all' ? App.products : App.products.filter(p => p[catField] === filter);

            filtered.forEach(p => {
                const waUrl = `https://wa.me/${App.branch.phone}?text=${encodeURIComponent(App.i18n[App.lang].msg + p.Title)}`;
                grid.innerHTML += `
                    <article class="card">
                        <div class="img-box"><img src="${p.Image}" loading="lazy"></div>
                        <div class="content">
                            <h3 class="title">${p.Title}</h3>
                            <div class="price">${p.Price}</div>
                            <a href="${waUrl}" target="_blank" class="wa-order-btn" onclick="logConversion('Order-Click', '${p.Title}')">
                                <i class="fab fa-whatsapp"></i> ${App.i18n[App.lang].order}
                            </a>
                        </div>
                    </article>`;
            });
        }

        /**
         * POPUP HANDLER
         */
        function initPopup() {
            const todayKey = new Date().toDateString();
            if (localStorage.getItem('mad_last_popup') === todayKey) return;

            setTimeout(() => {
                const modal = document.getElementById('offer-modal');
                modal.style.display = 'flex';
                document.getElementById('ui-claim-txt').textContent = App.i18n[App.lang].claim;
                document.getElementById('ui-popup-wa').href = `https://wa.me/${App.branch.phone}?text=I want the daily offer!`;
                
                const timer = setInterval(() => {
                    const now = new Date();
                    const midnight = new Date();
                    midnight.setHours(23, 59, 59, 999);
                    const diff = midnight - now;
                    if (diff <= 0) { hidePopup(); clearInterval(timer); }
                    
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    document.getElementById('ui-countdown').textContent = `${h}:${m}:${s}`;
                }, 1000);
            }, 2500);
        }

        function hidePopup() {
            localStorage.setItem('mad_last_popup', new Date().toDateString());
            document.getElementById('offer-modal').style.display = 'none';
        }

        /**
         * BOOTSTRAP
         */
        async function boot() {
            try {
                const [branchRes, prodRes] = await Promise.all([
                    fetch('test.json').then(r => r.json()),
                    fetch('products.csv').then(r => r.text())
                ]);

                App.branch = branchRes.branches.find(b => b.id == App.branchId) || branchRes.branches[0];
                App.products = parseCSV(prodRes);

                renderUI();
                initPopup();
                document.getElementById('init-loader').style.display = 'none';
                logConversion('PageView');
            } catch (err) {
                console.error("Critical Failure:", err);
            }
        }

        window.addEventListener('DOMContentLoaded', boot);
    </script>
</body>
</html>
