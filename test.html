<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MAD Parfumeur – Elite Portal</title>

<!-- ===================== PERFORMANCE ===================== -->
<link rel="preload" href="logo.svg" as="image">
<link rel="preload" href="heder.svg" as="image">

<style>
/* ===================== ROOT ===================== */
:root{
  --blue:#2f6bff;
  --ice:#f5f9ff;
  --text:#111;
  --muted:#6b7280;
  --card:#ffffff;
  --border:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background:var(--ice);
  color:var(--text);
}

/* ===================== HEADER ===================== */
.header{
  position:relative;
  background:#fff;
}
.header-bg{
  width:100%;
  height:180px;
  background:url("heder.svg") center/cover no-repeat;
}
.logo{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:120px;
}

/* ===================== LANGUAGE ===================== */
.lang-switch{
  position:absolute;
  top:12px;
  left:12px;
}
.lang-switch a{
  text-decoration:none;
  font-size:13px;
  color:#fff;
  background:rgba(0,0,0,.4);
  padding:6px 10px;
  border-radius:999px;
}

/* ===================== BRANCH ===================== */
.branch-card{
  margin:-40px 12px 12px;
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.branch-title{
  font-weight:700;
  font-size:18px;
}
.branch-status{
  margin-top:6px;
  font-size:13px;
}
.open{color:#16a34a}
.closed{color:#dc2626}

/* ===================== CATEGORIES ===================== */
.categories{
  position:sticky;
  top:0;
  z-index:50;
  background:var(--ice);
  display:flex;
  gap:8px;
  padding:10px;
  overflow-x:auto;
}
.categories button{
  border:1px solid var(--border);
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-size:14px;
  white-space:nowrap;
}
.categories button.active{
  background:var(--blue);
  color:#fff;
  border-color:var(--blue);
}

/* ===================== PRODUCTS ===================== */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.product{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
}
.product img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}
.product-body{
  padding:10px;
}
.product-name{
  font-size:14px;
  font-weight:600;
}
.product-price{
  margin-top:4px;
  font-size:14px;
  color:var(--blue);
  font-weight:700;
}

/* ===================== WHATSAPP ===================== */
.whatsapp{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:var(--blue);
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:18px;
  font-weight:700;
  text-decoration:none;
}

/* ===================== POPUP ===================== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup img{
  width:90%;
  max-width:360px;
  border-radius:16px;
}
.popup-close{
  position:absolute;
  top:20px;
  left:20px;
  color:#fff;
  font-size:24px;
}
</style>
</head>

<body>

<!-- ===================== HEADER ===================== -->
<header class="header">
  <div class="header-bg"></div>
  <img src="logo.svg" class="logo" alt="MAD Parfumeur">
  <div class="lang-switch">
    <a href="?lang=he">HE</a> | <a href="?lang=ar">AR</a>
  </div>
</header>

<!-- ===================== BRANCH ===================== -->
<section class="branch-card">
  <div class="branch-title" id="branchName">MAD Parfumeur</div>
  <div class="branch-status open" id="branchStatus">● Open</div>
  <div class="branch-hours" id="branchHours">10:00 – 22:00</div>
</section>

<!-- ===================== CATEGORIES ===================== -->
<nav class="categories" id="categories">
  <button class="active">All</button>
</nav>

<!-- ===================== PRODUCTS ===================== -->
<section class="products" id="products">
  <!-- Product Card -->
  <div class="product">
    <img src="logo.svg" loading="lazy" onerror="this.src='logo.svg'">
    <div class="product-body">
      <div class="product-name">Perfume Name</div>
      <div class="product-price">₪199</div>
    </div>
  </div>
</section>

<!-- ===================== WHATSAPP ===================== -->
<a class="whatsapp" id="whatsappBtn" href="#">
  WhatsApp Order
</a>

<!-- ===================== POPUP ===================== -->
<div class="popup" id="popup">
  <div class="popup-close" onclick="closePopup()">✕</div>
  <img src="sale.svg" alt="Sale">
</div>

<script>
/* ===================== URL PARAMS ===================== */
const params = new URLSearchParams(location.search);
const lang = params.get("lang") || "he";

/* ===================== LANGUAGE ===================== */
if(lang==="ar"){
  document.documentElement.lang="ar";
  document.documentElement.dir="rtl";
}

/* ===================== POPUP ===================== */
setTimeout(()=>{
  document.getElementById("popup").style.display="flex";
},3000);
function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* ===================== WHATSAPP ===================== */
document.getElementById("whatsappBtn").href =
"https://api.whatsapp.com/send/?phone=972500000000&text&type=phone_number";

/* ===================== PIXEL EVENTS PLACEHOLDER ===================== */
// Trigger Lead on WhatsApp click only
</script>

</body>
</html>
