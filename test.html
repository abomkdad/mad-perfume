<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MAD PARFUMEUR | Shop & Offers</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Assistant:wght@400;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init','1072283127290819'); fbq('track', 'PageView');
    </script>

    <style>
        :root{ --gold:#D4AF37; --black:#000; --wa:#25D366; --live-red:#ff0000; }
        *{box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent;}
        body{background:#000; color:#fff; font-family:'Assistant', 'Cairo', sans-serif; opacity:0; transition: opacity 0.5s; padding-bottom: 120px;}

        /* Header */
        header{ text-align:center; padding: 40px 20px; border-bottom: 2px solid var(--gold); background: linear-gradient(rgba(0,0,0,0.8), #000); }
        .logo-img { max-width: 150px; margin-bottom: 10px; }
        
        /* Categories with Pulse Hint */
        .cats-wrapper { position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 100; border-bottom: 1px solid #222; overflow: hidden; display: flex; align-items: center; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; top: 0; height: 100%; width: 45px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; animation: pulseHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes pulseHint { 0%, 100% { opacity: 0.3; transform: translateX(0); } 50% { opacity: 1; transform: translateX(8px); } }
        .cats { display: flex; gap: 10px; overflow-x: auto; padding: 12px 15px 12px 55px; scrollbar-width: none; }
        .cats::-webkit-scrollbar{display:none}
        .cat-pill { display: flex; align-items: center; background: #111; border: 1px solid #333; padding: 4px 15px 4px 4px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 8px; flex-shrink: 0; }
        .cat-pill img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); }
        .cat-pill.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* Products Grid */
        .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:12px; padding:15px}
        .card{background:#111; border-radius:12px; overflow:hidden; border:1px solid #222; text-align:center;}
        .card img{width:100%; aspect-ratio:1/1; object-fit:cover;}
        .info{padding:10px;}
        .price{color:var(--gold); font-weight:700; font-size: 1.1rem; margin: 5px 0;}
        .add-btn{background:var(--gold); color:#000; border:none; width:100%; padding:10px; border-radius:8px; font-weight:900; cursor:pointer;}
        .add-btn.in-cart{background:#333; color:#fff;}

        /* Shopping Cart Floating Button */
        #cart-trigger { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 999; box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; }
        #cart-count { position: absolute; top: 0; right: 0; background: var(--live-red); color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; border: 2px solid #000; }

        /* Daily Sale Widget */
        #sale-widget { position: fixed; bottom: 85px; left: 20px; width: 60px; height: 60px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 999; cursor: pointer; animation: bounce 2s infinite; border: 2px solid var(--gold); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
        .sale-badge { position: absolute; top: -5px; background: var(--live-red); color: #fff; font-size: 9px; padding: 2px 6px; border-radius: 10px; }

        /* Cart Drawer */
        #cart-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 20px; border-radius: 25px 25px 0 0; display: flex; flex-direction: column; }
        #cart-drawer.open { bottom: 0; }
        .cart-items { flex-grow: 1; overflow-y: auto; }
        .cart-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-bottom: 1px solid #222; }
        .cart-item img { width: 45px; height: 45px; border-radius: 5px; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; padding: 18px; border-radius: 12px; font-weight: 900; margin-top: 15px; cursor: pointer; font-size: 1.1rem; }

        /* Sale Popup */
        #sale-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10002; padding: 20px; }
        .sale-content { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; position: relative; }
        .close-popup { position: absolute; top: 10px; right: 15px; font-size: 2rem; color: #fff; cursor: pointer; }
        .timer-box { background: var(--gold); color: #000; text-align: center; padding: 10px; font-size: 1.5rem; font-weight: 900; font-family: 'Cinzel'; }

        /* Overlay */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 10000; }
    </style>
</head>

<body dir="rtl">

<header>
    <img src="logo.png" class="logo-img">
    <div id="br-name" style="font-weight: 900; font-size: 1.5rem;"></div>
</header>

<div class="cats-wrapper"><nav id="cats" class="cats"></nav></div>
<main id="grid" class="grid"></main>

<div id="cart-trigger" onclick="toggleCart(true)">
    <i class="fas fa-shopping-cart" style="color:#000; font-size: 1.5rem;"></i>
    <div id="cart-count">0</div>
</div>

<div id="cart-overlay" class="overlay" onclick="toggleCart(false)"></div>
<div id="cart-drawer">
    <h2 style="color:var(--gold); margin-bottom: 15px; font-family: 'Cinzel';">MY CART</h2>
    <div id="cart-list" class="cart-items"></div>
    <div id="cart-total" style="text-align: center; font-size: 1.4rem; padding: 15px; color: var(--gold); font-weight: 900;"></div>
    <button class="checkout-btn" onclick="sendOrder()"><i class="fab fa-whatsapp"></i> <span id="btn-order-txt"></span></button>
</div>

<div id="sale-widget" onclick="openSale()">
    <i class="fas fa-gift" style="color:var(--gold); font-size: 1.5rem;"></i>
    <div class="sale-badge" id="badge-txt"></div>
</div>

<div id="sale-popup">
    <div class="sale-content">
        <span class="close-popup" onclick="closeSale()">&times;</span>
        <img src="sale.png" style="width:100%;" alt="Sale">
        <div id="timer" class="timer-box">00:00:00</div>
        <button class="checkout-btn" style="margin: 0; width: 100%; border-radius: 0;" onclick="claimOffer()"><span id="btn-offer-txt"></span></button>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1; 
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    ar: { all:'الكل', add:'إضافة', inCart:'في السلة', total:'المجموع:', order:'إتمام الطلب عبر واتساب', offer:'احصل على العرض الآن', badge:'عرض اليوم', msg:'مرحباً، أود طلب الآتي:\n' },
    he: { all:'הכל', add:'הוסף', inCart:'בסל', total:'סה"כ:', order:'הזמנה בוואטסאפ', offer:'קבל את ההטבה', badge:'מבצע', msg:'שלום، אני רוצה להזמין:\n' }
};

let STATE = { branch: null, products: [], cart: [] };

async function start() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseCSV(pc);
        renderUI();
        initSale();
    } catch (e) { console.error(e); }
}

function parseCSV(text) {
    const lines = text.split('\n');
    const catIdx = lang === 'ar' ? 11 : 10;
    for(let i=1; i<lines.length; i++){
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({
            id: i,
            title: c[0].replace(/"/g,'').trim(),
            img: c[3] ? c[3].trim() : 'logo.png',
            price: parseFloat(c[9]?.replace(/[^\d.]/g, '')) || 0,
            priceStr: c[9]?.replace('ILS','').trim() + ' ₪',
            cat: c[catIdx]?.trim() || ''
        });
    }
}

function renderUI() {
    const b = STATE.branch; const t = TXT[lang];
    document.getElementById('br-name').textContent = b[`name_${lang}`];
    document.getElementById('btn-order-txt').textContent = t.order;
    document.getElementById('btn-offer-txt').textContent = t.offer;
    document.getElementById('badge-txt').textContent = t.badge;
    renderCats(); renderGrid('all');
    document.body.style.opacity = "1";
}

function renderCats() {
    const t = TXT[lang];
    const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const nav = document.getElementById('cats');
    const data = [{name: t.all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
    
    nav.innerHTML = data.map(c => `
        <div class="cat-pill ${c.name===t.all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')">
            <img src="${c.img}"><span>${c.name}</span>
        </div>
    `).join('');
}

function filterCats(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    renderGrid(name === TXT[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('grid'); g.innerHTML = '';
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        g.innerHTML += `
            <div class="card">
                <img src="${p.img}">
                <div class="info">
                    <div style="font-size:0.8rem; height:2.4em; overflow:hidden;">${p.title}</div>
                    <div class="price">${p.priceStr}</div>
                    <button class="add-btn ${inCart?'in-cart':''}" onclick="addToCart(${p.id})">${inCart?TXT[lang].inCart:TXT[lang].add}</button>
                </div>
            </div>`;
    });
}

function addToCart(id) {
    const p = STATE.products.find(x => x.id === id);
    if(!STATE.cart.some(i => i.id === id)) STATE.cart.push(p);
    updateCartUI();
    renderGrid(document.querySelector('.cat-pill.active span').textContent);
}

function updateCartUI() {
    const list = document.getElementById('cart-list');
    const total = document.getElementById('cart-total');
    document.getElementById('cart-count').textContent = STATE.cart.length;
    
    list.innerHTML = '';
    let sum = 0;
    STATE.cart.forEach(item => {
        sum += item.price;
        list.innerHTML += `<div class="cart-item">
            <img src="${item.img}">
            <div style="flex-grow:1; font-size:0.9rem;">${item.title}</div>
            <div style="color:var(--gold); font-weight:700;">${item.priceStr}</div>
            <i class="fas fa-trash" style="color:red; margin-right:10px;" onclick="removeFromCart(${item.id})"></i>
        </div>`;
    });
    total.textContent = `${TXT[lang].total} ${sum} ₪`;
}

function removeFromCart(id) {
    STATE.cart = STATE.cart.filter(i => i.id !== id);
    updateCartUI();
    renderGrid(document.querySelector('.cat-pill.active span').textContent);
}

function toggleCart(s) {
    document.getElementById('cart-drawer').classList.toggle('open', s);
    document.getElementById('cart-overlay').style.display = s ? 'block' : 'none';
}

function sendOrder() {
    if(!STATE.cart.length) return;
    let m = TXT[lang].msg;
    let sum = 0;
    STATE.cart.forEach((i, idx) => { m += `${idx+1}. ${i.title} (${i.priceStr})\n`; sum += i.price; });
    m += `\n*المجموع: ${sum} ₪*`;
    openWa(m);
}

function openWa(text) {
    const p = STATE.branch.phone.replace(/\D/g,'');
    const finalP = p.startsWith('0') ? '972'+p.substring(1) : p;
    window.open(`https://api.whatsapp.com/send/?phone=${finalP}&text=${encodeURIComponent(text)}`, '_blank');
}

// Sale Logic
let timerInt;
function openSale() { document.getElementById('sale-popup').style.display = 'flex'; startTimer(); }
function closeSale() { document.getElementById('sale-popup').style.display = 'none'; clearInterval(timerInt); }
function startTimer() {
    clearInterval(timerInt);
    timerInt = setInterval(() => {
        const d = new Date().setHours(23,59,59) - new Date();
        if(d<0) return closeSale();
        const h = Math.floor(d/3600000).toString().padStart(2,'0');
        const m = Math.floor((d%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
        document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}
function claimOffer() { openWa(TXT[lang].offer + " - " + STATE.branch[`name_${lang}`]); }
function initSale() { setTimeout(openSale, 3000); }

start();
</script>
</body>
</html>
