<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD PARFUMEUR | Fast Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1072283127290819'); fbq('track', 'PageView');

    function trackLead(name) {
        if(window.fbq) fbq('track', 'Lead', {content_name: name});
        if(window.ttq) ttq.track('Contact', {content_name: name});
    }
    </script>

    <style>
        :root { --gold: #D4AF37; --black: #080808; --wa: #25D366; --live-red: #ff4444; --live-green: #00FF00; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        /* Fast Loading Performance */
        body { background: var(--black); color: #fff; font-family: 'Assistant', sans-serif; overflow-x: hidden; padding-bottom: 100px; display: block !important; }

        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 10px; font-weight: 800; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; position: sticky; top: 0; z-index: 2001; font-size: 0.95rem; }

        header { text-align: center; padding: 25px 20px; background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); border-bottom: 1px solid var(--gold); }
        .logo-img { max-width: 100px; margin-bottom: 12px; }
        
        .staff-wrapper { position: relative; width: 85px; height: 85px; margin: 0 auto 10px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; background: #222; }
        .status-dot { position: absolute; bottom: 3px; right: 3px; width: 16px; height: 16px; border-radius: 50%; border: 2px solid #000; }

        .branch-title { font-family: 'Cinzel', serif; font-size: 1.4rem; color: var(--gold); font-weight: 700; margin-top: 8px; }
        .open-status-text { font-weight: 700; font-size: 0.9rem; margin-top: 4px; }

        /* Scannable Categories */
        .cats-wrapper { position: sticky; top: 41px; z-index: 1000; background: rgba(8, 8, 8, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #222; }
        .cats-container { display: flex; gap: 8px; overflow-x: auto; padding: 10px; scrollbar-width: none; direction: rtl; }
        .cat-pill { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; padding: 6px 12px; border-radius: 20px; cursor: pointer; white-space: nowrap; gap: 8px; font-size: 0.9rem; }
        .cat-pill.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* Grid Optimization */
        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .p-card { background: #121212; border-radius: 12px; overflow: hidden; border: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: transform 0.2s; }
        .p-card:active { transform: scale(0.97); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #1a1a1a; }
        .p-info { padding: 10px; text-align: center; flex-grow: 1; }
        
        .add-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 8px; border-radius: 6px; font-weight: 800; cursor: pointer; margin-top: 8px; font-size: 0.85rem; }
        .add-btn.added { background: #25D366; color: #fff; }

        /* Floating Actions */
        #cart-fab { position: fixed; bottom: 85px; right: 15px; width: 55px; height: 55px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        #cart-count { position: absolute; top: 0; right: 0; background: var(--live-red); color: #fff; min-width: 20px; height: 20px; border-radius: 10px; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: #0a0a0a; border-top: 2px solid var(--gold); z-index: 10001; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px; border-radius: 20px 20px 0 0; }
        .drawer.open { bottom: 0; }
        
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 800; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 1px solid var(--gold); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; height: 70px; }
        
        /* Modal Fixes */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10005; padding: 15px; }
        .sale-box { width: 100%; max-width: 350px; background: #000; border: 1px solid var(--gold); border-radius: 15px; overflow: hidden; }
        .timer-box { background: var(--gold); color: #000; text-align: center; padding: 10px; font-size: 1.5rem; font-weight: 900; }
    </style>
</head>

<body dir="rtl">

<a id="top-wa-btn" href="#" class="top-wa-bar" target="_blank" onclick="trackLead('Top WhatsApp Bar')">
    <i class="fab fa-whatsapp"></i> <span id="top-wa-txt">דברו איתנו בווטסאפ</span>
</a>

<header>
    <img src="logo.png" class="logo-img" alt="Logo">
    <div class="staff-wrapper">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img" alt="Manager">
        <div id="status-dot" class="status-dot"></div>
    </div>
    <div id="br-name" class="branch-title">MAD PARFUMEUR</div>
    <div id="open-status-display" class="open-status-text"></div>
</header>

<div class="cats-wrapper">
    <div id="cats-box" class="cats-container"></div>
</div>

<main id="main-grid" class="shop-grid"></main>

<div id="cart-fab" onclick="toggleCart(true)">
    <i class="fas fa-shopping-bag" style="color:#000; font-size:1.5rem"></i>
    <div id="cart-count">0</div>
</div>

<div class="frag-footer">
    <div style="text-align:right">
        <h5 style="color:var(--gold); font-size:13px; font-weight:800;" id="f-h">MAD: המובילה בעולם</h5>
        <p style="font-size:10px; opacity:0.8;" id="f-p">לפי דירוג Fragrantica</p>
    </div>
    <button class="add-btn" style="width:auto; margin:0; padding:8px 15px;" onclick="toggleFrag(true)" id="f-b">גלה</button>
</div>

<div id="cart-drawer" class="drawer">
    <h3 style="color:var(--gold); margin-bottom:15px; text-align:center;" id="cart-title">סל הקניות שלך</h3>
    <div id="cart-list" style="height: calc(100% - 150px); overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.3rem; font-weight:800; color:var(--gold); padding:15px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()">
        <i class="fab fa-whatsapp"></i> <span id="check-txt">שליחת הזמנה</span>
    </button>
</div>

<div id="frag-modal" class="modal-overlay">
    <div style="width:100%; max-width:340px; background:#111; border:1px solid var(--gold); border-radius:20px; padding:25px; text-align:center;">
        <h2 id="gate-h" style="color:var(--gold); margin-bottom:10px;">דירוג בינלאומי</h2>
        <p id="gate-p" style="font-size:14px; margin-bottom:20px; color:#ddd;"></p>
        <button class="checkout-btn" style="background:var(--gold); color:#000;" onclick="openFrag()">לצפייה בבשמים</button>
        <button class="add-btn" style="background:transparent; border:1px solid #444; color:#fff; margin-top:10px;" onclick="toggleFrag(false)">חזרה</button>
    </div>
</div>

<div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; z-index:10000;" onclick="toggleCart(false)"></div>

<script>
// Logic remains similar but optimized for execution speed
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    ar: { all: 'الكل', add: 'إضافة', added: 'تمت الإضافة', total: 'المجموع:', check: 'إرسال الطلب', cart: 'السلة', prefix: 'فرع ', open: 'مفتوح الآن ●', closed: 'مغلق حالياً ●' },
    he: { all: 'הכל', add: 'הוסף', added: 'בסל', total: 'סה"כ:', check: 'שלח הזמנה', cart: 'הסל שלי', prefix: 'סניף ', open: 'פתוח עכשיו ●', closed: 'סגור כעת ●' }
};

let STATE = { branch: null, products: [], cart: [] };

async function init() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseData(pc);
        renderHeader();
        updateStatus();
        renderCats();
        renderGrid('all');
    } catch(e) { console.error("Fast Mode Init Error:", e); }
}

function parseData(text) {
    const lines = text.split('\n').filter(l => l.trim());
    const catIdx = lang === 'ar' ? 11 : 10;
    for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({ 
            id: i, 
            title: c[0].replace(/"/g,'').trim(), 
            img: c[3]?.trim() || 'logo.png', 
            price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, 
            priceStr: (c[9] || '0').replace('ILS','').trim()+' ₪', 
            cat: c[catIdx]?.trim() || '' 
        });
    }
}

function renderHeader() {
    const b = STATE.branch; const t = TXT[lang];
    document.getElementById('br-name').textContent = t.prefix + (lang === 'ar' ? b.name_ar : b.name_he);
    document.getElementById('top-wa-btn').href = `https://api.whatsapp.com/send/?phone=972${b.phone.substring(1)}`;
}

function updateStatus() {
    const b = STATE.branch;
    const now = new Date();
    const days = ['sun','mon','tue','wed','thu','fri','sat'];
    const currentDay = days[now.getDay()];
    const currentTime = now.getHours() * 60 + now.getMinutes();
    let open = false;
    if (b.schedule?.[currentDay]) {
        b.schedule[currentDay].forEach(s => {
            const start = parseInt(s[0].split(':')[0])*60 + parseInt(s[0].split(':')[1]);
            const end = parseInt(s[1].split(':')[0])*60 + parseInt(s[1].split(':')[1]);
            if (currentTime >= start && currentTime < end) open = true;
        });
    }
    const statusText = document.getElementById('open-status-display');
    statusText.textContent = open ? TXT[lang].open : TXT[lang].closed;
    statusText.style.color = open ? 'var(--live-green)' : 'var(--live-red)';
    document.getElementById('status-dot').style.background = open ? 'var(--live-green)' : 'var(--live-red)';
}

function renderCats() {
    const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const box = document.getElementById('cats-box');
    const data = [{name: TXT[lang].all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
    box.innerHTML = data.map(c => `<div class="cat-pill ${c.name===TXT[lang].all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')"><span>${c.name}</span></div>`).join('');
}

function filterCats(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    renderGrid(name === TXT[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('main-grid');
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    g.innerHTML = list.map(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        return `<div class="p-card">
            <img src="${p.img}" loading="lazy">
            <div class="p-info">
                <div style="font-size:0.8rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div>
                <div style="color:var(--gold); font-weight:800; margin:4px 0;">${p.priceStr}</div>
                <button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">${inCart ? TXT[lang].added : TXT[lang].add}</button>
            </div>
        </div>`;
    }).join('');
}

function addToCart(id, btn) {
    if(STATE.cart.some(i => i.id === id)) return;
    STATE.cart.push(STATE.products.find(x => x.id === id));
    btn.classList.add('added'); btn.textContent = TXT[lang].added;
    updateCartUI();
}

function updateCartUI() {
    document.getElementById('cart-count').textContent = STATE.cart.length;
    let total = 0;
    const listHtml = STATE.cart.map(i => {
        total += i.price;
        return `<div style="display:flex; align-items:center; gap:10px; padding:8px; border-bottom:1px solid #222;">
            <img src="${i.img}" style="width:40px; border-radius:5px;">
            <div style="flex-grow:1; font-size:12px;">${i.title}</div>
            <i class="fas fa-trash" style="color:var(--live-red);" onclick="removeItem(${i.id})"></i>
        </div>`;
    }).join('');
    document.getElementById('cart-list').innerHTML = listHtml;
    document.getElementById('cart-total').textContent = `${TXT[lang].total} ${total} ₪`;
}

function removeItem(id) { 
    STATE.cart = STATE.cart.filter(i => i.id !== id); 
    updateCartUI(); 
    renderGrid(document.querySelector('.cat-pill.active span').textContent); 
}

function toggleCart(s) { 
    document.getElementById('cart-drawer').classList.toggle('open', s); 
    document.getElementById('overlay').style.display = s ? 'block' : 'none'; 
}

function toggleFrag(s) { document.getElementById('frag-modal').style.display = s ? 'flex' : 'none'; }

function sendOrder() {
    let m = "הזמנה חדשה:\n"; 
    STATE.cart.forEach((i, idx) => m += `${idx+1}. ${i.title}\n`);
    trackLead('Order Sent');
    window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(m)}`, '_blank');
}

function openFrag() { 
    window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); 
}

init();
</script>
</body>
</html>
