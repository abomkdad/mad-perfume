<style>
:root{--bg:#0a0a0a;--card:#141414;--gold:#d4af37;--text:#fff;--muted:#aaa}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:'Cairo','Heebo',sans-serif;padding-bottom:80px}

header{background:url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg")center/cover no-repeat;padding:40px 15px 30px;text-align:center;position:relative;border-bottom:4px solid var(--gold)}
header::after{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,.7),var(--bg))}
header *{position:relative;z-index:2}

.logo{width:80px;margin:auto}
.logo img{width:100%}
.brand{color:var(--gold);font-weight:800;letter-spacing:2px;margin-top:10px}
.branch-name{font-size:24px;font-weight:800;margin-top:5px}

.status-badge{display:inline-flex;gap:6px;padding:4px 12px;border-radius:20px;font-size:13px;font-weight:700;margin-top:8px}
.status-open{background:rgba(37,211,102,.2);color:#25D366}
.status-closed{background:rgba(255,68,68,.2);color:#ff4444}

.miral-float{position:fixed;bottom:25px;right:25px;width:70px;height:70px;z-index:99}
.miral-float img{width:100%;border-radius:50%;border:3px solid var(--gold)}

.categories{display:flex;gap:10px;overflow-x:auto;padding:20px}
.categories button{background:transparent;color:var(--muted);border:1px solid #333;border-radius:30px;padding:8px 18px}
.categories button.active{background:var(--gold);color:#000}

.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(165px,1fr));gap:15px;padding:0 15px}
.card{background:var(--card);border-radius:16px;padding:12px;text-align:center}
.card img{width:100%;aspect-ratio:1/1;border-radius:12px}
.code{margin-top:10px;font-weight:800}
.price{color:var(--gold)}
.btn{background:#25D366;color:#fff;border-radius:8px;padding:10px;margin-top:10px;display:flex;justify-content:center;gap:6px;text-decoration:none}

/* DAILY OFFER POPUP */
#dailyOffer{position:fixed;bottom:110px;left:50%;transform:translateX(-50%);z-index:98}
.offer-box{background:#111;border:2px solid var(--gold);border-radius:14px;padding:10px;width:260px;text-align:center;position:relative}
.offer-box img{width:100%;border-radius:10px}
.offer-title{color:var(--gold);font-weight:800;margin-bottom:6px}
.offer-timer{font-size:13px;font-weight:700}
.offer-timer span{color:var(--gold)}
.offer-btn{display:block;margin-top:10px;background:#25D366;color:#fff;padding:10px;border-radius:8px;text-decoration:none;font-weight:700}
.offer-close{position:absolute;top:5px;right:10px;cursor:pointer}

<body>

<header>
<div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
<div class="brand">MAD PARFUMEUR</div>
<div class="branch-name">فرع تجريبي</div>
<div class="status-badge status-open">مفتوح الآن</div>
</header>

<div class="categories"><button class="active">الكل</button></div>
<div class="products"></div>

<a class="miral-float" href="https://wa.me/972549634449">
<img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png">
</a>

<!-- DAILY OFFER -->
<div id="dailyOffer" style="display:none">
<div class="offer-box">
<div class="offer-title">إعلان اليوم</div>
<img src="sale.png">
<div class="offer-timer">ينتهي خلال <span id="offerCountdown">--:--:--</span></div>
<a id="offerWA" class="offer-btn" target="_blank">
<i class="fa-brands fa-whatsapp"></i> تحصل على العرض
</a>
<span class="offer-close" onclick="closeOffer()">×</span>
</div>
</div>

<script>
function closeOffer(){
document.getElementById("dailyOffer").style.display="none";
sessionStorage.setItem("offerClosed","1");
}

function withinHours(){
const h=new Date().getHours();
return h>=10&&h<22;
}

function startCountdown(){
const el=document.getElementById("offerCountdown");
setInterval(()=>{
const now=new Date();
const end=new Date();
end.setHours(22,0,0,0);
const diff=end-now;
if(diff<=0)return el.textContent="00:00:00";
const h=String(Math.floor(diff/3600000)).padStart(2,"0");
const m=String(Math.floor(diff%3600000/60000)).padStart(2,"0");
const s=String(Math.floor(diff%60000/1000)).padStart(2,"0");
el.textContent=`${h}:${m}:${s}`;
},1000);
}

setTimeout(()=>{
if(!withinHours())return;
if(sessionStorage.getItem("offerClosed"))return;
document.getElementById("offerWA").href="https://wa.me/972549634449?text="+encodeURIComponent("أريد عرض اليوم");
document.getElementById("dailyOffer").style.display="block";
startCountdown();
},1000);
</script>
