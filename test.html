<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MAD PARFUMEUR | Official Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --wa-green: #25D366;
            --waze-blue: #33CCFF;
            --text-main: #ffffff;
            --btn-gray: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 1; padding-bottom: 90px; overflow-x: hidden; }

        /* --- STICKY FOOTER --- */
        .sticky-fragrantica {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 2px solid var(--gold);
            padding: 12px 15px; display: flex; justify-content: space-between;
            align-items: center; z-index: 9999; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        .sticky-fragrantica .txt-side { flex: 1; text-align: right; }
        .sticky-fragrantica h5 { color: var(--gold); font-size: 14px; margin-bottom: 2px; }
        .sticky-fragrantica p { font-size: 11px; opacity: 0.7; }
        .open-frag-btn {
            background: var(--gold); color: #000; padding: 8px 15px;
            border-radius: 20px; font-weight: 900; font-size: 12px;
            border: none; cursor: pointer; white-space: nowrap; margin-right: 10px;
        }

        /* --- SIDE DRAWER MODAL (FIXED) --- */
        #frag-modal {
            display: none; position: fixed; top: 0; right: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 100000;
        }
        .modal-content {
            position: absolute; top: 0; right: 0; 
            width: 90%; max-width: 400px; height: 100%;
            background: #fff; box-shadow: -5px 0 25px rgba(0,0,0,0.5);
            animation: slideInRight 0.3s ease-out;
            overflow: hidden; /* يمنع ظهور شريط التمرير الخارجي */
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        /* ضبط الإطار ليملأ كامل العرض دون فراغات سوداء */
        #frag-frame { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
        }

        .close-modal {
            position: absolute; top: 15px; left: 15px; background: #000;
            color: var(--gold); border: 1px solid var(--gold); width: 32px; height: 32px;
            border-radius: 50%; font-weight: bold; cursor: pointer; z-index: 100001;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div class="sticky-fragrantica">
    <div class="txt-side">
        <h5 id="s-title"></h5>
        <p id="s-desc"></p>
    </div>
    <button class="open-frag-btn" onclick="openFragModal()" id="s-btn"></button>
</div>

<div id="frag-modal" onclick="closeFragModalOutside(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="close-modal" onclick="closeFragModal()">×</button>
        <iframe id="frag-frame" src=""></iframe>
    </div>
</div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.lang = userLang;
    document.documentElement.dir = (userLang === "ar") ? "rtl" : "ltr";

    const translations = {
        ar: { s_h: "موسوعة العطور", s_p: "المكونات والتقييمات", s_b: "عرض" },
        he: { s_h: "אנציקלופדיית בשמים", s_p: "מרכיבים וביקורות", s_b: "צפייה" }
    }[userLang];

    document.getElementById('s-title').textContent = translations.s_h;
    document.getElementById('s-desc').textContent = translations.s_p;
    document.getElementById('s-btn').textContent = translations.s_b;

    function openFragModal() {
        const url = (userLang === "he") 
            ? "https://www.fragrantica.co.il/designers/Mad-Parfumeur.html" 
            : "https://www.fragranticarabia.com/designers/Mad-Parfumeur.html";
        
        const frame = document.getElementById('frag-frame');
        frame.src = url;
        document.getElementById('frag-modal').style.display = 'block';
        document.body.style.overflow = 'hidden';

        // محاولة إجبار المحتوى على البدء من اليمين بمجرد التحميل
        frame.onload = function() {
            try {
                frame.contentWindow.scrollTo(frame.contentWindow.document.body.scrollWidth, 0);
            } catch(e) { console.log("Cross-origin restriction applied."); }
        };
    }

    function closeFragModal() {
        document.getElementById('frag-modal').style.display = 'none';
        document.getElementById('frag-frame').src = '';
        document.body.style.overflow = 'auto';
    }

    // إغلاق عند الضغط خارج النافذة البيضاء
    function closeFragModalOutside(event) {
        closeFragModal();
    }
</script>
</body>
</html>
