<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAD Parfumeur</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#ffffff;
      color:#111;
    }

    /* محاذاة تلقائية حسب لغة/اتجاه الصفحة */
    .container{
      max-width: 980px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .center{ text-align:center; }

    .header-img{
      width:100%;
      height:auto;
      display:block;
    }

    .btns{
      padding:26px 0 36px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:15px 30px;
      background:#000000;
      color:#ffffff;
      text-decoration:none;
      font-size:18px;
      border-radius:12px;
      transition:0.2s ease;
      border:2px solid #000;
      min-width:260px;
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
      line-height:1;
      cursor:pointer;
    }
    .btn:hover{ background:#222222; transform: translateY(-1px); }

    .btn.alt{
      background:#ffffff;
      color:#000000;
      border:2px solid #000000;
    }
    .btn.alt:hover{ background:#f2f2f2; }

    .icon{ width:20px; height:20px; display:inline-block; }

    /* زر العروض مهتز/لافت */
    .btn.wiggle{
      animation: wiggle 1.6s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes wiggle{
      0%, 100% { transform: translateX(0) rotate(0deg); }
      10% { transform: translateX(-2px) rotate(-1deg); }
      20% { transform: translateX(2px) rotate(1deg); }
      30% { transform: translateX(-2px) rotate(-1deg); }
      40% { transform: translateX(2px) rotate(1deg); }
      50% { transform: translateX(0) rotate(0deg); }
    }

    /* زر واتساب عائم */
    .wa-float{
      position:fixed;
      right:16px;
      bottom:16px;
      width:58px;
      height:58px;
      border-radius:999px;
      background:#25D366;
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      transition:0.2s ease;
    }
    .wa-float:hover{ transform: translateY(-2px) scale(1.03); }
    .wa-float svg{ width:30px; height:30px; }

    /* مسافة تحتية للموبايل عشان ما يغطي الزر العائم */
    .safe-space{ height:80px; }

    /* -like Reviews */
    .review-summary{
      display:flex;
      gap:22px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      border:1px solid #eee;
      border-radius:14px;
      padding:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      background:#fff;
    }
    .review-summary-left{ min-width:260px; flex:1; }
    .review-summary-right{ min-width:280px; flex:1; }

    .review-title{ margin:0 0 10px; font-size:22px; text-align:start; }
    .rating-row{ display:flex; align-items:center; gap:10px; justify-content:flex-start; }
    .stars-big{ color:#f5b301; font-size:22px; letter-spacing:1px; }
    .rating-num{ font-weight:900; font-size:18px; }
    .rating-count{ color:#565959; font-size:14px; }
    .rating-note{ margin-top:8px; color:#565959; font-size:13px; text-align:start; }

    .dist{ display:flex; flex-direction:column; gap:10px; }
    .dist-row{ display:grid; grid-template-columns: 70px 1fr 44px; gap:10px; align-items:center; }
    .dist-label{ color:#0f1111; font-size:13px; text-align:start; white-space:nowrap; }
    .dist-pct{ color:#565959; font-size:13px; text-align:end; }
    .dist-bar{ width:100%; height:12px; border-radius:999px; background:#f0f2f2; overflow:hidden; border:1px solid #e3e6e6; }
    .dist-bar span{ display:block; height:100%; background:#f5b301; }

    .reviews-list{ display:grid; gap:14px; }
    .review-card{
      text-align:start;
      border:1px solid #eee;
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      background:#fff;
    }
    .review-head{ display:flex; gap:12px; align-items:center; margin-bottom:10px; }
    .avatar{
      width:38px; height:38px; border-radius:50%;
      background:#111; color:#fff; display:flex; align-items:center; justify-content:center;
      font-weight:900;
    }
    .meta .name{ font-weight:900; }
    .meta .sub{ color:#565959; font-size:13px; }

    .review-body .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .stars{ color:#f5b301; letter-spacing:1px; font-size:16px; }
    .headline{ font-weight:900; }
    .small{ color:#565959; font-size:12px; margin-top:6px; }
    .badge{
      display:inline-block;
      margin-top:10px;
      padding:5px 10px;
      border-radius:999px;
      background:#f0f2f2;
      border:1px solid #e3e6e6;
      color:#0f1111;
      font-size:12px;
      font-weight:800;
    }
    .text{ margin:10px 0 0; color:#0f1111; font-size:14px; line-height:1.55; }

    .helpful-row{ display:flex; align-items:center; gap:10px; margin-top:12px; }
    .helpful{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid #d5d9d9;
      background:#fff;
      cursor:pointer;
      font-weight:800;
    }
    .helpful:hover{ background:#f7fafa; }
    .helpful-count{ color:#565959; font-size:13px; }

    /* Fix alignment for buttons section */
    .btns{ text-align:center; }

    /* My private review */
    .my-review{
      border:1px solid #eee;
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      background:#fff;
      text-align:start;
    }
    .my-title{ margin:0 0 12px; font-size:18px; }
    .my-form{ display:grid; gap:12px; }
    .my-row{ display:grid; gap:6px; }
    .my-label{ font-weight:800; font-size:13px; color:#0f1111; }
    .my-input,.my-textarea{
      width:100%;
      border:1px solid #d5d9d9;
      border-radius:10px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }
    .my-input:focus,.my-textarea:focus{ border-color:#111; box-shadow:0 0 0 3px rgba(17,17,17,.08); }
    .my-hint{ color:#565959; font-size:12px; }
    .my-actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:2px; }
    .my-btn{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .my-btn:hover{ background:#222; }
    .my-btn.alt{ background:#fff; color:#111; border:1px solid #d5d9d9; }
    .my-btn.alt:hover{ background:#f7fafa; }

    .my-saved{
      border:1px dashed #d5d9d9;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
      background:#fafafa;
    }
    .my-saved .stars{ font-size:16px; }

    /* Star input (clickable) */
    .star-input{ display:inline-flex; gap:6px; user-select:none; }
    .star-input input{ display:none; }
    .star-input label{
      font-size:22px;
      color:#d5d9d9;
      cursor:pointer;
      line-height:1;
    }
    .star-input input:checked ~ label{ color:#d5d9d9; }
    .star-input label:hover,
    .star-input label:hover ~ label{ color:#f5b301; }
    .star-input input:checked + label,
    .star-input input:checked + label ~ label{ color:#f5b301; }

    /* Responsive tweaks */
    @media (max-width:520px){
      .dist-row{ grid-template-columns: 60px 1fr 40px; }
      .btn{ min-width: 240px; }
    }
  </style>

        function renderReviews(){
          const container = document.getElementById('reviewsDynamic');
          if(!container) return;
          container.innerHTML = '';
          REVIEWS.forEach((r) => {
            // Show original name + both languages for everyone
            const displayName = r.name;
            const avatar = displayName.trim().charAt(0);
            // If the name is written in Hebrew → show Hebrew comment
            const hasHebrewName = /[֐-׿]/.test(r.name);
            const text = hasHebrewName
              ? ((r.text && r.text.he) ? r.text.he : '')
              : ((r.text && r.text.ar) ? r.text.ar : '');
            const card = document.createElement('article');
            card.className = 'review-card';
            card.innerHTML = `
              <div class="review-head">
                <div class="avatar">${avatar}</div>
                <div class="meta">
                  <div class="name">${displayName}</div>
                  <div class="sub">${r.date}</div>
                </div>
              </div>
              <div class="review-body">
                <div class="row">
                  <div class="stars">★★★★★</div>
                </div>
                ${text ? `<p class="text" dir="${isHe ? 'ltr' : 'rtl'}" style="text-align:start;">${text}</p>` : ''}
              </div>
            `;
            container.appendChild(card);
          });
        }

        renderReviews();

        // ===== My private comment (localStorage) =====
        const LS_KEY = 'MAD_PRIVATE_COMMENT_V1';
        const myTitle = document.getElementById('myReviewTitle');
        const mySaved = document.getElementById('myReviewSaved');
        const myForm = document.getElementById('myReviewForm');
        const myComment = document.getElementById('myComment');
        const myRateLabel = document.getElementById('myRateLabel');
        const myCommentLabel = document.getElementById('myCommentLabel');
        const mySaveBtn = document.getElementById('mySaveBtn');
        const myClearBtn = document.getElementById('myClearBtn');

        // i18n labels
        if(myTitle) myTitle.textContent = t.myReviewTitle;
        if(myRateLabel) myRateLabel.textContent = t.myRateLabel;
        if(myCommentLabel) myCommentLabel.textContent = t.myCommentLabel;
        if(mySaveBtn) mySaveBtn.textContent = t.mySaveBtn;
        if(myClearBtn) myClearBtn.textContent = t.myClearBtn;
        if(myComment) myComment.placeholder = t.myCommentPh;

        function getStarsValue(){
          const checked = document.querySelector('input[name="myStars"]:checked');
          return checked ? parseInt(checked.value, 10) : 5;
        }
        function setStarsValue(v){
          const el = document.querySelector('input[name="myStars"][value="'+v+'"]');
          if(el) el.checked = true;
        }
        function starsText(v){
          v = Math.max(1, Math.min(5, parseInt(v||5,10)));
          return '★★★★★'.slice(0, v) + '☆☆☆☆☆'.slice(0, 5-v);
        }

        function loadMyComment(){
          try{
            const raw = localStorage.getItem(LS_KEY);
            if(!raw){ if(mySaved) mySaved.style.display='none'; return; }
            const data = JSON.parse(raw);
            if(myComment) myComment.value = data.comment || '';
            setStarsValue(data.stars || 5);
            if(mySaved){
              mySaved.style.display='block';
              mySaved.innerHTML =
                '<div style="font-weight:900; margin-bottom:6px;">'+ t.mySavedTitle +'</div>'+
                '<div class="stars" style="margin-bottom:6px;">'+ starsText(data.stars || 5) +'</div>'+
                '<div style="color:#0f1111; font-size:14px; line-height:1.55;">'+ (data.comment || '') +'</div>'+
                '<div style="margin-top:8px; color:#565959; font-size:12px;">'+ t.mySavedEdit +'</div>';
            }
          }catch(e){ if(mySaved) mySaved.style.display='none'; }
        }
        function saveMyComment(){
          const payload = {
            stars: getStarsValue(),
            comment: (myComment?.value || '').trim().slice(0,400),
            ts: Date.now()
          };
          localStorage.setItem(LS_KEY, JSON.stringify(payload));
          loadMyComment();
        }
        function clearMyComment(){
          localStorage.removeItem(LS_KEY);
          if(myComment) myComment.value='';
          setStarsValue(5);
          if(mySaved) mySaved.style.display='none';
        }

        loadMyComment();
        if(myForm){
          myForm.addEventListener('submit', function(e){
            e.preventDefault();
            saveMyComment();
          });
        }
        if(myClearBtn){
          myClearBtn.addEventListener('click', clearMyComment);
        }
      });
    })();
