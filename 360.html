<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR | Apple Experience</title>
    
    <!-- Apple-style Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;800&family=Inter:wght@300;500;700;900&family=Noto+Sans+Arabic:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --apple-bg: #ffffff;
            --apple-secondary-bg: #f5f5f7;
            --apple-text: #1d1d1f;
            --apple-text-secondary: #6e6e73;
            --apple-blue: #0066cc;
            --apple-green: #24a148;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--apple-bg);
            font-family: 'Assistant', 'Inter', 'Noto Sans Arabic', sans-serif;
            color: var(--apple-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .apple-container {
            width: 100%;
            max-width: 500px;
            padding: 40px 24px;
            text-align: center;
            animation: appleFadeIn 1.2s ease-out;
        }

        @keyframes appleFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Area */
        .header-logo {
            margin-bottom: 40px;
        }

        .header-logo img {
            width: 75px;
            height: auto;
        }

        /* Status & Content */
        .status-pill {
            display: inline-flex;
            align-items: center;
            background: var(--apple-secondary-bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--apple-green);
            border-radius: 50%;
            margin-left: 10px;
            box-shadow: 0 0 8px rgba(36, 161, 72, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .headline {
            font-size: 44px;
            font-weight: 800;
            letter-spacing: -1.2px;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #000;
        }

        .sub-headline {
            font-size: 19px;
            color: var(--apple-text-secondary);
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto 50px;
            font-weight: 400;
        }

        /* Action Cards (Apple Style) */
        .actions-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .action-card {
            background: var(--apple-secondary-bg);
            border-radius: 24px;
            padding: 24px;
            text-decoration: none;
            color: var(--apple-text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .action-card:hover {
            background: #ededef;
            transform: scale(1.02);
        }

        .action-card.primary {
            background: #000;
            color: #fff;
        }

        .action-card.primary:hover {
            background: #222;
        }

        .action-info {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .action-icon-box {
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .action-card.primary .action-icon-box {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .action-label {
            text-align: right;
        }

        .label-main {
            display: block;
            font-size: 17px;
            font-weight: 600;
        }

        .label-sub {
            font-size: 13px;
            opacity: 0.6;
        }

        .chevron {
            font-size: 14px;
            opacity: 0.3;
        }

        /* Footer & Lang */
        .footer {
            margin-top: 60px;
            border-top: 1px solid #e5e5e5;
            padding-top: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin-bottom: 30px;
        }

        .social-links a {
            color: var(--apple-text-secondary);
            font-size: 22px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #000;
        }

        .lang-switcher {
            font-size: 12px;
            color: var(--apple-text-secondary);
        }

        .lang-switcher span {
            cursor: pointer;
            margin: 0 10px;
            transition: 0.3s;
        }

        .lang-switcher span.active {
            color: #000;
            font-weight: 700;
        }

        /* LTR Overrides */
        [dir="ltr"] .status-indicator { margin-left: 0; margin-right: 10px; }
        [dir="ltr"] .action-label { text-align: left; }
        [dir="ltr"] .chevron { transform: rotate(180deg); }

    </style>
</head>
<body>

    <div class="apple-container">
        
        <div class="header-logo">
            <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD Logo">
        </div>

        <div class="content-box">
            <div class="status-pill">
                <div class="status-indicator"></div>
                <span id="txt-status">ההזמנה התקבלה</span>
            </div>
            
            <h1 id="txt-headline" class="headline">תודה. <br>חוויה חדשה מתحילה.</h1>
            <p id="txt-sub" class="sub-headline">
                אנחנו כבר דואגים שהניחוח שבחרת יגיע אלייך בצורה המושלמת ביותר.
            </p>
        </div>

        <div class="actions-wrapper">
            <!-- WhatsApp Action -->
            <a href="https://wa.me/15558106988" class="action-card primary" target="_blank">
                <div class="action-info">
                    <div class="action-icon-box">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="action-label">
                        <span id="txt-wa-label" class="label-main">הזמנה בוואטסאפ</span>
                        <span class="label-sub">WhatsApp Business</span>
                    </div>
                </div>
                <i class="fas fa-chevron-left chevron"></i>
            </a>

            <!-- Phone Action -->
            <a href="tel:*9935" class="action-card">
                <div class="action-info">
                    <div class="action-icon-box">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="action-label">
                        <span id="txt-cs-label" class="label-main">שירות לקוחות</span>
                        <span class="label-sub">Customer Care</span>
                    </div>
                </div>
                <i class="fas fa-chevron-left chevron"></i>
            </a>

            <!-- Shop Action (Secondary) -->
            <a href="https://madperfume.co.il/" class="action-card">
                <div class="action-info">
                    <div class="action-icon-box">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="action-label">
                        <span id="txt-shop-label" class="label-main">חזרה לחנות</span>
                        <span class="label-sub">Official Store</span>
                    </div>
                </div>
                <i class="fas fa-chevron-left chevron"></i>
            </a>
        </div>

        <div class="footer">
            <div class="social-links">
                <a href="https://instagram.com/perfume.mad/"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/MADPARFUMEURISRAEL/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://tiktok.com/@mad.perfume"><i class="fab fa-tiktok"></i></a>
            </div>

            <div class="lang-switcher">
                <span id="lang-he" onclick="setLang('he')">עברית</span>
                <span id="lang-ar" onclick="setLang('ar')">العربية</span>
                <span id="lang-en" onclick="setLang('en')">English</span>
            </div>
        </div>

    </div>

    <script>
        const translations = {
            'he': {
                status: "ההזמנה התקבלה",
                headline: "תודה. <br>חוויה חדשה מתחילה.",
                sub: "אנחנו כבר דואגים שהניחוח שבחרת יגיע אלייך בצורה המושלמת ביותר.",
                wa: "הזמנה בוואטסאפ",
                cs: "שירות לקוחות",
                shop: "חזרה לחנות",
                dir: "rtl"
            },
            'ar': {
                status: "تم استلام الطلب بنجاح",
                headline: "شكراً لك. <br>رحلة عطرية جديدة تبدأ.",
                sub: "نحن نهتم الآن بوصول عطرك المفضل إليك بأفضل صورة ممكنة.",
                wa: "طلب عبر واتساب",
                cs: "خدمة العملاء",
                shop: "العودة للمتجر",
                dir: "rtl"
            },
            'en': {
                status: "Order Confirmed",
                headline: "Thank you. <br>A new experience begins.",
                sub: "We're ensuring your chosen scent arrives in perfect condition.",
                wa: "Order via WhatsApp",
                cs: "Customer Support",
                shop: "Back to Store",
                dir: "ltr"
            }
        };

        function setLang(lang) {
            const data = translations[lang];
            if(!data) return;

            document.getElementById('txt-status').textContent = data.status;
            document.getElementById('txt-headline').innerHTML = data.headline;
            document.getElementById('txt-sub').textContent = data.sub;
            document.getElementById('txt-wa-label').textContent = data.wa;
            document.getElementById('txt-cs-label').textContent = data.cs;
            document.getElementById('txt-shop-label').textContent = data.shop;
            
            document.documentElement.dir = data.dir;
            document.documentElement.lang = lang;

            // Highlight active lang
            document.querySelectorAll('.lang-switcher span').forEach(el => el.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');

            // Adjust icon alignment for LTR/RTL
            const iconBoxes = document.querySelectorAll('.action-info');
            iconBoxes.forEach(box => {
                box.style.flexDirection = data.dir === 'ltr' ? 'row' : 'row'; 
            });
        }

        // Auto detect browser language
        window.onload = () => {
            let userLang = (navigator.language || navigator.userLanguage).substring(0, 2).toLowerCase();
            if(translations[userLang]) {
                setLang(userLang);
            } else {
                setLang('he'); // Default to Hebrew as requested
            }
        };
    </script>
</body>
</html>
