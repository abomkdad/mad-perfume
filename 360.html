<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR ISRAEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eee;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .social-links a:hover {
            background-color: #000;
            color: #fff;
            transform: translateY(-3px);
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            position: relative;
        }

        .action-item:hover {
            transform: scale(1.02);
        }

        .action-item i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .hotline {
            font-size: 18px;
            font-weight: bold;
            direction: ltr; /* الأرقام دائماً من اليسار لليسار */
            margin-top: 5px;
        }

        .btn-phone {
            background: linear-gradient(135deg, #333 0%, #000 100%);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .label-text {
            font-size: 13px;
            opacity: 0.95;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="card">
        
        <div class="logo">
            <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD Logo">
        </div>
        
        <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

        <div class="social-links">
            <a href="https://facebook.com/MADPARFUMEURISRAEL/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/perfume.mad/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@mad.perfume" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://snapchat.com/t/jbtN32Xe" target="_blank"><i class="fab fa-snapchat"></i></a>
        </div>

        <div class="action-grid">
            
            <a href="tel:*9935" class="action-item btn-phone">
                <i class="fas fa-phone-alt"></i>
                <span id="txt-cs" class="label-text">שירות לקוחות</span>
                <div class="hotline">*9935</div>
            </a>

            <a href="https://wa.me/972509787730" class="action-item btn-whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span id="txt-wa" class="label-text">הזמנה בוואטסאפ</span>
                <div class="hotline">050-978-7730</div>
            </a>

        </div>
    </div>

    <script>
        // قاموس الترجمات
        const translations = {
            'he': { // العبرية
                cs: "שירות לקוחות",
                wa: "הזמנה בוואטסאפ",
                dir: "rtl"
            },
            'ar': { // العربية
                cs: "خدمة الزبائن",
                wa: "طلب عبر واتساب",
                dir: "rtl"
            },
            'en': { // الإنجليزية
                cs: "Customer Service",
                wa: "Order via WhatsApp",
                dir: "ltr"
            },
            'ru': { // الروسية
                cs: "Служба поддержки",
                wa: "Заказ через WhatsApp",
                dir: "ltr"
            }
        };

        function setLanguage() {
            // الحصول على لغة المتصفح (أول حرفين فقط، مثل he, ar, en)
            let userLang = navigator.language || navigator.userLanguage; 
            userLang = userLang.substring(0, 2).toLowerCase();

            // التحقق مما إذا كانت اللغة مدعومة، وإلا استخدم العبرية كافتراضي
            const content = translations[userLang] || translations['he'];

            // تحديث النصوص
            document.getElementById('txt-cs').textContent = content.cs;
            document.getElementById('txt-wa').textContent = content.wa;

            // تحديث اتجاه الصفحة (لغة الـ HTML والاتجاه)
            document.documentElement.lang = userLang;
            document.documentElement.dir = content.dir;
        }

        // تشغيل الدالة عند تحميل الصفحة
        window.onload = setLanguage;
    </script>

</body>
</html>
