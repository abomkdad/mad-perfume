<script>
    /* ================================================================
       Core Intelligence - MAD Enterprise Engine
       ================================================================
    */

    const WHATSAPP_API = "972524033442";
    const SHIPPING = 50;

    const CATEGORY_MAP = [
        { key: "men", label: { ar: "ÿßŸÑÿπÿ∑Ÿàÿ± ÿßŸÑÿ±ÿ¨ÿßŸÑŸäÿ©", he: "◊ë◊©◊û◊ô ◊í◊ë◊®◊ô◊ù" }, match: "◊í◊ë◊®◊ô◊ù" },
        { key: "women", label: { ar: "ÿßŸÑÿπÿ∑Ÿàÿ± ÿßŸÑŸÜÿ≥ÿßÿ¶Ÿäÿ©", he: "◊ë◊©◊û◊ô ◊†◊©◊ô◊ù" }, match: "◊†◊©◊ô◊ù" },
        { key: "niche", label: { ar: "ÿ•ÿµÿØÿßÿ±ÿßÿ™ ÿßŸÑŸÜŸäÿ¥", he: "◊ß◊ï◊ú◊ß◊¶◊ô◊ô◊™ ◊†◊ô◊©◊î" }, match: "◊†◊ô◊©◊î" },
        { key: "offers", label: { ar: "ÿπÿ±Ÿàÿ∂ ÿßŸÑŸÖŸàÿ≥ŸÖ", he: "◊û◊ë◊¶◊¢◊ô◊ù ◊ó◊û◊ô◊ù" }, match: "◊û◊ë◊¶◊¢◊ô◊ù" }
    ];

    let state = {
        lang: (navigator.language || "").includes("he") ? "he" : "ar",
        products: [],
        filtered: [],
        currentCat: "men",
        cart: new Map()
    };

    /* Initialization */
    async function init() {
        updateStrings();
        await fetchData();
        bindEvents();
    }

    async function fetchData() {
        try {
            const res = await fetch('products.rss?v=' + Date.now());
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text, "application/xml");
            const items = Array.from(xml.querySelectorAll("item"));

            state.products = items.map(item => {
                const getG = (tag) => item.querySelector(tag)?.textContent || item.querySelector(`g\\:${tag}`)?.textContent || "";
                return {
                    id: getG("id").trim(),
                    title: getG("title"),
                    image: getG("image_link"),
                    type: getG("product_type"),
                    price: parseFloat(getG("price").replace(/[^\d.]/g, "")) || 0
                };
            }).filter(p => p.id);

            applyFilter();
            renderCategories();
        } catch (e) {
            console.error("Critical: RSS fail", e);
        }
    }

    function applyFilter() {
        const query = document.getElementById("search").value.toLowerCase();
        const matchWord = CATEGORY_MAP.find(c => c.key === state.currentCat).match;

        state.filtered = state.products.filter(p => {
            const isCat = p.type.includes(matchWord);
            const isSearch = p.title.toLowerCase().includes(query) || p.id.toLowerCase().includes(query);
            return isCat && isSearch;
        });

        renderProducts();
    }

    /* Renderers */
    function renderCategories() {
        const container = document.getElementById("categories");
        container.innerHTML = CATEGORY_MAP.map(c => `
            <button onclick="switchCat('${c.key}')" 
                class="px-8 py-3 rounded-full text-[11px] font-black uppercase tracking-widest transition-all border
                ${state.currentCat === c.key ? 'bg-premium text-white border-premium shadow-xl' : 'bg-white/80 border-gray-100 text-gray-400 hover:border-luxuryGold'}">
                ${c.label[state.lang]}
            </button>
        `).join('');
    }

    function renderProducts() {
        const container = document.getElementById("products");
        container.innerHTML = state.filtered.map((p, i) => `
            <div class="product-card bg-white rounded-[2.5rem] p-6 animate-reveal" style="animation-delay: ${i * 0.05}s">
                <div class="relative aspect-square mb-6 group">
                    <img src="${p.image}" class="w-full h-full object-contain mix-blend-multiply group-hover:scale-110 transition-transform duration-700">
                    <span class="absolute top-0 left-0 bg-premium text-white text-[8px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">${p.id}</span>
                </div>
                <div class="space-y-4">
                    <h3 class="font-bold text-sm h-10 line-clamp-2">${p.title}</h3>
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-black italic">‚Ç™${p.price.toFixed(0)}</span>
                        <button onclick="addToCart('${p.id}')" class="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center hover:bg-luxuryGold hover:text-white transition-all">
                            ${state.cart.has(p.id) ? '‚úì' : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2.5"/></svg>'}
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function renderCart() {
        const container = document.getElementById("cartItems");
        const badge = document.getElementById("cartCountBadge");
        
        badge.textContent = state.cart.size;
        
        if (state.cart.size === 0) {
            container.innerHTML = `<div class="text-center py-20 text-gray-300 font-bold uppercase tracking-widest">Empty Selection</div>`;
            updateTotals(0);
            return;
        }

        let subtotal = 0;
        let html = "";

        state.cart.forEach((qty, id) => {
            const p = state.products.find(x => x.id === id);
            if (!p) return;
            subtotal += p.price * qty;

            html += `
                <div class="flex items-center gap-6 bg-white p-5 rounded-[2rem] shadow-sm">
                    <img src="${p.image}" class="w-20 h-20 object-contain mix-blend-multiply">
                    <div class="flex-1">
                        <p class="font-black text-xs uppercase tracking-tighter truncate">${p.title}</p>
                        <p class="text-luxuryGold font-black text-sm mt-1">‚Ç™${p.price.toFixed(0)}</p>
                        <div class="flex items-center gap-4 mt-3">
                            <button onclick="changeQty('${id}', -1)" class="w-8 h-8 rounded-full border border-gray-100 flex items-center justify-center font-bold">-</button>
                            <span class="text-xs font-black">${qty}</span>
                            <button onclick="changeQty('${id}', 1)" class="w-8 h-8 rounded-full border border-gray-100 flex items-center justify-center font-bold">+</button>
                        </div>
                    </div>
                    <button onclick="changeQty('${id}', -100)" class="text-red-100 hover:text-red-500">‚úï</button>
                </div>
            `;
        });

        container.innerHTML = html;
        updateTotals(subtotal);
    }

    /* Logic Actions */
    window.switchCat = (key) => { state.currentCat = key; applyFilter(); renderCategories(); };
    window.addToCart = (id) => { state.cart.set(id, 1); renderCart(); renderProducts(); openCart(); };
    window.changeQty = (id, delta) => {
        let q = (state.cart.get(id) || 0) + delta;
        if (q <= 0) state.cart.delete(id);
        else state.cart.set(id, q);
        renderCart();
        renderProducts();
    };

    function updateTotals(sub) {
        document.getElementById("subtotal").textContent = sub.toFixed(0);
        document.getElementById("total").textContent = (sub > 0 ? sub + SHIPPING : 0).toFixed(0);
    }

    function openCart() { 
        document.getElementById("cartOverlay").classList.remove("hidden");
        document.getElementById("cartDrawer").classList.remove("translate-x-full");
    }

    function closeCart() {
        document.getElementById("cartDrawer").classList.add("translate-x-full");
        setTimeout(() => document.getElementById("cartOverlay").classList.add("hidden"), 500);
    }

    function bindEvents() {
        document.getElementById("cartBtn").onclick = openCart;
        document.getElementById("closeCart").onclick = closeCart;
        document.getElementById("cartOverlay").onclick = closeCart;
        document.getElementById("search").oninput = applyFilter;
        document.getElementById("sendOrder").onclick = sendWhatsApp;
    }

    function sendWhatsApp() {
        const name = document.getElementById("custName").value;
        const phone = document.getElementById("custPhone").value;
        if (state.cart.size === 0 || !name || !phone) {
            alert("Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©");
            return;
        }

        let msg = `‚ú® *ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ | MAD Parfumeur*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüë§ ÿßŸÑÿπŸÖŸäŸÑ: ${name}\nüìû ÿßŸÑŸáÿßÿ™ŸÅ: ${phone}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüõí ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™:\n`;
        state.cart.forEach((qty, id) => {
            const p = state.products.find(x => x.id === id);
            msg += `‚ñ™Ô∏è ${p.title} (x${qty}) - ‚Ç™${(p.price*qty).toFixed(0)}\n`;
        });
        msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí∞ ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: ‚Ç™${document.getElementById("total").textContent}`;
        
        window.open(`https://wa.me/${WHATSAPP_API}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function updateStrings() {
        // Translation logic can be expanded here
    }

    // Launch
    init();

</script>
