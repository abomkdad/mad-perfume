<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ✅ العنوان اللي بيظهر بالكرت -->
  <title>MAD Preview</title>

  <!-- ✅ Open Graph (WhatsApp Preview) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="MAD Parfumeur" />

  <!-- عدّلهم حسب ما بدك يظهر -->
  <meta property="og:title" content="MAD Parfumeur" />
  <meta property="og:description" content="عطور فاخرة—نفس الإحساس مع ثبات أعلى وبسعر أقل لأنك بتدفع على العطر مش على اسم البراند ✨" />

  <!-- ✅ أهم سطر: لازم يكون رابط صورة كبيرة وواضحة (1200px+). -->
  <!-- غيّر IMAGE_URL_HERE لرابط الصورة الكبيرة -->
  <meta property="og:image" content="IMAGE_URL_HERE" />
  <meta property="og:image:secure_url" content="IMAGE_URL_HERE" />

  <!-- ✅ ساعد واتساب يفهم المقاس (يفضل 1200x630 أو أكبر) -->
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/jpeg" />

  <!-- Twitter (مش ضروري للواتساب، بس مفيد) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MAD Parfumeur" />
  <meta name="twitter:description" content="عطور فاخرة—ثبات أعلى وسعر أقل ✨" />
  <meta name="twitter:image" content="IMAGE_URL_HERE" />

  <!-- تحسينات بسيطة -->
  <meta name="theme-color" content="#0A0A0A" />

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0a0a0a;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }
    .card{
      width:min(900px, 100%);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:18px;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    .title{font-size:20px;font-weight:800;margin:0 0 10px}
    .sub{opacity:.85;margin:0}
    .hint{
      margin-top:14px;
      font-size:13px;
      opacity:.75;
      line-height:1.6;
    }
    code{
      background:rgba(255,255,255,.08);
      padding:3px 8px;
      border-radius:10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <p class="title">MAD Preview ✅</p>
    <p class="sub">هذه الصفحة مخصّصة لظهور معاينة واتساب (صورة + وصف).</p>

    <div class="hint">
      إذا لسه الصورة <b>مغبشة</b>:
      <br>1) تأكد إن <code>og:image</code> رابط صورة كبيرة (1200px+).
      <br>2) بعد التعديل ابعث الرابط بصيغة: <code>?v=2</code> لتحديث كاش واتساب.
      <br>مثال: <code>https://www.mad-parfumeur.com/preview.html?v=2</code>
    </div>
  </div>
</body>
</html>
