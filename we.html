<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD Chat</title>
    <style>
        /* ŸÜŸÅÿ≥ ÿßŸÑÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿ≥ÿßÿ®ŸÇ */
        :root { --primary-color: #008069; --chat-bg: #efeae2; --incoming-bg: #ffffff; --outgoing-bg: #d9fdd3; }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: #d1d7db; height: 100vh; overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; background: white; position: relative; }
        
        .sidebar { width: 100%; height: 100%; display: flex; flex-direction: column; background: white; position: absolute; z-index: 10; transition: transform 0.3s; }
        .chat-area { width: 100%; height: 100%; display: flex; flex-direction: column; background: var(--chat-bg); position: absolute; z-index: 20; transform: translateX(100%); transition: transform 0.3s; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }
        body.in-chat .sidebar { display: none; }
        body.in-chat .chat-area { transform: translateX(0); }
        @media (min-width: 769px) {
            .app-container { max-width: 1400px; margin: 0 auto; }
            .sidebar { width: 350px; position: relative; display: flex !important; border-left: 1px solid #ddd; }
            .chat-area { position: relative; transform: translateX(0); width: calc(100% - 350px); display: flex; }
        }

        .header { padding: 10px 15px; background: var(--primary-color); color: white; display: flex; align-items: center; height: 60px; justify-content: space-between; }
        .contact-list { flex: 1; overflow-y: auto; }
        .contact-item { padding: 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; display: flex; align-items: center; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #ddd; color: white; margin-left: 10px; }
        
        .messages-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .message { max-width: 80%; padding: 8px 10px; border-radius: 8px; font-size: 15px; position: relative; word-wrap: break-word; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .msg-out { align-self: flex-start; background: var(--outgoing-bg); border-radius: 8px 0 8px 8px; }
        .msg-in { align-self: flex-end; background: var(--incoming-bg); border-radius: 0 8px 8px 8px; }
        
        .input-area { background: #f0f2f5; padding: 10px; display: flex; gap: 10px; }
        .message-input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        .btn-icon { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="header">
            <b>MAD Parfumeur</b>
            <button onclick="addNewContact()" class="btn-icon">‚ûï</button>
        </div>
        <div class="contact-list" id="contactList"></div>
    </div>

    <div class="chat-area">
        <div class="header">
            <button onclick="backToContacts()" class="btn-icon" style="margin-left:10px;">‚ûú</button>
            <div style="flex:1;">
                <div id="activeContactName" style="font-weight:bold;"></div>
                <div id="activeContactPhone" style="font-size:12px; opacity:0.8;"></div>
            </div>
            <button onclick="syncMessages()" class="btn-icon" title="ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©">üîÑ</button>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="input-area">
            <input type="text" id="messageInput" class="message-input" placeholder="ÿ±ÿ≥ÿßŸÑÿ©..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" style="background:var(--primary-color); color:white; border:none; width:45px; height:45px; border-radius:50%;">‚û§</button>
        </div>
    </div>
</div>

<script>
    // ‚öôÔ∏è ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwhyqYJRiCs84eZi_C0Gg22n049aNvM9Pt4EjLSJUGMbwdBtjudZE_hQi0asDknEfqh/exec";

    let contacts = JSON.parse(localStorage.getItem('mad_contacts')) || {};
    let activePhone = null;

    // --- Core Functions ---
    
    // 1. ÿ¨ŸÑÿ® ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ ÿßŸÑÿ¥Ÿäÿ™
    async function syncMessages() {
        if (!activePhone) return;
        const btn = document.querySelector('button[title="ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©"]');
        btn.style.transform = "rotate(180deg)"; btn.style.transition = "0.5s"; // ÿ™ÿ£ÿ´Ÿäÿ± ÿ®ÿµÿ±Ÿä

        try {
            // ŸÜÿ∑ŸÑÿ® ŸÖŸÜ ÿ¨Ÿàÿ¨ŸÑ: ÿ£ÿπÿ∑ŸÜŸä ÿ±ÿ≥ÿßÿ¶ŸÑ Ÿáÿ∞ÿß ÿßŸÑÿ±ŸÇŸÖ
            const res = await fetch(`${SCRIPT_URL}?phone=${activePhone}`);
            const serverMsgs = await res.json();
            
            if (Array.isArray(serverMsgs) && serverMsgs.length > 0) {
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿ≠ŸÑŸäÿ©
                contacts[activePhone].messages = serverMsgs;
                saveAndRender();
            }
        } catch (e) {
            console.error("Sync Error", e);
        }
        setTimeout(() => btn.style.transform = "rotate(0deg)", 500);
    }

    // 2. ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text || !activePhone) return;

        // ÿ•ÿ∂ÿßŸÅÿ© ŸàŸáŸÖŸäÿ© ŸÅŸàÿ±Ÿäÿ©
        contacts[activePhone].messages.push({ text: text, from: 'me', time: new Date(), status: 'pending' });
        saveAndRender();
        input.value = '';

        // ÿ•ÿ±ÿ≥ÿßŸÑ ŸÑŸÑÿ≥Ÿäÿ±ŸÅÿ±
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ "to": activePhone, "text": { "body": text } })
        }).then(() => {
            // ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ© ŸÜŸÇŸàŸÖ ÿ®ÿπŸÖŸÑ ÿ™ÿ≠ÿØŸäÿ´ ŸÑŸÑÿ™ÿ£ŸÉÿØ ÿ£ŸÜ ŸÉŸÑ ÿ¥Ÿäÿ° ÿ™ŸÖÿßŸÖ
            setTimeout(syncMessages, 1000); 
        });
    }

    // --- UI Helpers ---

    function addNewContact() {
        const phone = prompt("ÿ£ÿØÿÆŸÑ ÿßŸÑÿ±ŸÇŸÖ (ŸÖÿ´ÿßŸÑ: 97250...):");
        if (phone) {
            const cleanPhone = phone.replace(/\+/g,'').trim();
            if (!contacts[cleanPhone]) {
                contacts[cleanPhone] = { name: cleanPhone, messages: [] };
                openChat(cleanPhone);
            } else {
                openChat(cleanPhone);
            }
        }
    }

    function openChat(phone) {
        activePhone = phone;
        document.body.classList.add('in-chat');
        document.getElementById('activeContactName').innerText = contacts[phone].name;
        document.getElementById('activeContactPhone').innerText = phone;
        renderMessages();
        syncMessages(); // ÿ™ÿ≠ÿØŸäÿ´ ÿ™ŸÑŸÇÿßÿ¶Ÿä ÿπŸÜÿØ ÿßŸÑŸÅÿ™ÿ≠
    }

    function backToContacts() {
        document.body.classList.remove('in-chat');
        activePhone = null;
        renderContacts();
    }

    function renderMessages() {
        const div = document.getElementById('messagesContainer');
        div.innerHTML = '';
        if (!activePhone) return;
        
        (contacts[activePhone].messages || []).forEach(msg => {
            const el = document.createElement('div');
            el.className = `message ${msg.from === 'me' ? 'msg-out' : 'msg-in'}`;
            el.innerHTML = `${msg.text} <div style="font-size:10px; color:#777; margin-top:4px; text-align:left;">${new Date(msg.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
            div.appendChild(el);
        });
        div.scrollTop = div.scrollHeight;
    }

    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = '';
        Object.keys(contacts).forEach(phone => {
            const item = document.createElement('div');
            item.className = 'contact-item';
            item.innerHTML = `<div class="avatar">üë§</div><div style="margin-right:10px;"><b>${contacts[phone].name}</b><br><small>${phone}</small></div>`;
            item.onclick = () => openChat(phone);
            list.appendChild(item);
        });
    }

    function saveAndRender() {
        localStorage.setItem('mad_contacts', JSON.stringify(contacts));
        renderMessages();
    }

    function handleEnter(e) { if(e.key==='Enter') sendMessage(); }
    
    // Start
    renderContacts();
</script>

</body>
</html>
