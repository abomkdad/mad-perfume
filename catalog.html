<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>MAD PARFUMEUR – Catalog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#d4af37;
  --bg:#000;
  --card:#111;
  --border:#222;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Arial, sans-serif;
}

header{
  text-align:center;
  padding:25px 10px;
  font-size:26px;
  font-weight:bold;
  color:var(--gold);
}

.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
  padding:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  text-align:center;
  transition:transform .2s ease, box-shadow .2s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(0,0,0,.6);
}

.card a{
  display:block;
}

.card img{
  width:100%;
  height:230px;
  object-fit:cover;
  background:#000;
}

.card h3{
  margin:10px 6px 4px;
  font-size:15px;
  font-weight:600;
}

.card span{
  display:block;
  margin-bottom:12px;
  color:var(--gold);
  font-weight:bold;
  font-size:14px;
}
</style>
</head>

<body>

<header>MAD PARFUMEUR – Catalog</header>

<div class="catalog" id="catalog"></div>

<script>
/*
CSV STRUCTURE (as provided):

0  ID
1  Name / Code (AR)
2  Name / Code (HE)
3  Product URL
4  Cover Image
5  Gallery Images ( | separated )
6  Video URL
7  Domain
8  Stock
9  Status
10 Price
11 Category
12 Category (duplicate)
*/

const lang = navigator.language.includes('he') ? 'he' : 'ar';
if(lang === 'he'){
  document.documentElement.lang = 'he';
  document.documentElement.dir = 'rtl';
}

fetch('Product.csv')
.then(res => res.text())
.then(csv => {

  const lines = csv.trim().split(/\r?\n/);
  const catalog = document.getElementById('catalog');

  lines.forEach(line => {
    if(!line.trim()) return;

    const cols = line.split(',');

    const name_ar = cols[1]?.trim();
    const name_he = cols[2]?.trim();
    const productUrl = cols[3]?.trim();
    const image = cols[4]?.trim();
    const price = cols[10]?.trim();

    const name = lang === 'he' ? name_he : name_ar;

    if(!name || !image) return;

    catalog.insertAdjacentHTML('beforeend', `
      <div class="card">
        <a href="${productUrl}" target="_blank" rel="noopener">
          <img src="${image}" loading="lazy" alt="${name}">
        </a>
        <h3>${name}</h3>
        <span>${price}</span>
      </div>
    `);
  });

})
.catch(err=>{
  console.error('CSV load error:', err);
});
</script>

</body>
</html>
