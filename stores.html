<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR - Branches Directory</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1072283127290819'); 
        fbq('track', 'PageView');
    </script>

    <script>
        !function (w, d, t) {
            w.TTP = w.TTP || []; w.TTP.prepare = function (c) { w.TTP.push(c) };
            var s = d.createElement(t); s.async = !0; s.src = "https://analytics.tiktok.com/i18n/pixel/events.js?sdkid=D2D02JBC77U4ENLN9SBG";
            var a = d.getElementsByTagName(t)[0]; a.parentNode.insertBefore(s, a)
        }(window, document, "script");
    </script>

    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #d4af37; --text: #ffffff; --muted: #aaaaaa; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', 'Heebo', sans-serif; }
        
        header { background: url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover no-repeat; padding: 50px 15px; text-align: center; position: relative; border-bottom: 4px solid var(--gold); }
        header::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.8), var(--bg)); }
        header * { position: relative; z-index: 2; }
        .logo { width: 100px; margin: auto; }
        .logo img { width: 100%; display: block; }

        .container { max-width: 900px; margin: auto; padding: 20px 15px; }
        
        .hq-links { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; }
        .hq-btn { background: var(--gold); color: #000; padding: 12px 20px; border-radius: 30px; text-decoration: none; font-weight: 800; font-size: 13px; display: flex; align-items: center; gap: 8px; transition: 0.3s; border: none; cursor: pointer; }
        .hq-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }

        .search-box { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: #fff; margin-bottom: 25px; font-family: inherit; font-size: 16px; outline: none; }
        .search-box:focus { border-color: var(--gold); }

        .branches-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .branch-card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; transition: 0.3s; }
        .branch-card:hover { border-color: var(--gold); background: #1c1c1c; }
        
        .branch-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .branch-title { font-size: 19px; font-weight: 800; color: var(--gold); }
        .staff-tag { font-size: 12px; color: var(--muted); background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; border: 1px solid #333; }
        
        .branch-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .action-btn { flex: 1; min-width: 100px; padding: 12px; border-radius: 8px; text-align: center; text-decoration: none; font-size: 13px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        
        .btn-page { background: #333; color: #fff; }
        .btn-wa { background: #25D366; color: #fff; }
        .btn-map { background: #4285F4; color: #fff; }
        .action-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        @media (max-width: 480px) {
            .branch-actions { flex-direction: column; }
            .action-btn { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD"></div>
    <h1 style="color: var(--gold); font-size: 1.2rem; letter-spacing: 2px; margin-top: 15px;">MAD PARFUMEUR</h1>
</header>

<div class="container">
    <div class="hq-links">
        <a href="https://madparfumeur.com" class="hq-btn" onclick="trackLead('HQ_Website_Click')"><i class="fa-solid fa-globe"></i> <span id="hqSite"></span></a>
        <a href="mailto:info@madperume.co.il" class="hq-btn" onclick="trackLead('HQ_Email_Click')"><i class="fa-solid fa-envelope"></i> <span id="hqEmail"></span></a>
        <a href="https://wa.me/972549634449" class="hq-btn" style="background:#25D366; color:#fff" onclick="trackLead('HQ_CustomerService_Click')"><i class="fa-brands fa-whatsapp"></i> <span id="hqCS"></span></a>
    </div>

    <input type="text" id="branchSearch" class="search-box">

    <div class="branches-grid" id="branchesGrid"></div>
</div>

<script>
const lang = navigator.language.startsWith("he") ? "he" : "ar";
document.documentElement.lang = lang;
document.documentElement.dir = "rtl";

const t = {
    ar: {
        hqSite: "الموقع الرسمي", hqEmail: "إيميل الشركة", hqCS: "خدمة الزبائن",
        search: "ابحث عن اسم الفرع أو المدينة...", staff: "الموظفة:",
        btnPage: "صفحة الفرع", btnWA: "واتساب", btnMap: "توجيه",
        noResults: "لم يتم العثور على نتائج"
    },
    he: {
        hqSite: "אתר רשמי", hqEmail: "מייל החברה", hqCS: "שירות לקוחות",
        search: "חפש שם סניף או עיר...", staff: "נציגה:",
        btnPage: "דף הסניף", btnWA: "וואטסאפ", btnMap: "ניווט",
        noResults: "לא נמצאו תוצאות"
    }
}[lang];

// 36 اسماً مزدوجاً (عربي/عبري)
const staffNames = [
    { ar: "ليان", he: "ליאן" }, { ar: "مايا", he: "מאיה" }, { ar: "نور", he: "נור" },
    { ar: "سارة", he: "שרה" }, { ar: "ياسمين", he: "יסמין" }, { ar: "تالا", he: "טאלה" },
    { ar: "سلمى", he: "סלמא" }, { ar: "نادين", he: "נדין" }, { ar: "دينا", he: "דינא" },
    { ar: "فرح", he: "פראח" }, { ar: "مريم", he: "מרים" }, { ar: "جنى", he: "ג'נא" },
    { ar: "لين", he: "לין" }, { ar: "هند", he: "הינד" }, { ar: "رزان", he: "רזאן" },
    { ar: "حلا", he: "חלא" }, { ar: "لارا", he: "לארה" }, { ar: "جود", he: "ג'ود" },
    { ar: "ميس", he: "מייס" }, { ar: "ريما", he: "רימא" }, { ar: "نوעה", he: "נועה" },
    { ar: "أدي", he: "עדי" }, { ar: "روني", he: "רוני" }, { ar: "شيلي", he: "שילי" },
    { ar: "طالي", he: "טלי" }, { ar: "غالي", he: "גלי" }, { ar: "ليرز", he: "לירז" },
    { ar: "ميخال", he: "מיכל" }, { ar: "دانييلا", he: "דניאלה" }, { ar: "عميت", he: "עמית" },
    { ar: "سابير", he: "ספיר" }, { ar: "أورلي", he: "אורלי" }, { ar: "نيتا", he: "נטע" },
    { ar: "شاني", he: "שני" }, { ar: "لينا", he: "לינה" }, { ar: "ياعيل", he: "יעל" }
];

function trackLead(method) {
    if (typeof fbq === 'function') fbq('track', 'Lead', { content_name: method });
    if (typeof ttq === 'function') ttq.track('Contact', { contents: [{ content_name: method }] });
}

async function loadData() {
    try {
        const response = await fetch('branches.json');
        const branches = await response.json();
        
        // إعداد الواجهة
        document.getElementById('hqSite').textContent = t.hqSite;
        document.getElementById('hqEmail').textContent = t.hqEmail;
        document.getElementById('hqCS').textContent = t.hqCS;
        document.getElementById('branchSearch').placeholder = t.search;

        renderBranches(branches);

        document.getElementById('branchSearch').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = branches.filter(b => 
                b.name_ar.toLowerCase().includes(val) || b.name_he.toLowerCase().includes(val)
            );
            renderBranches(filtered);
        });
    } catch (e) {
        document.getElementById('branchesGrid').innerHTML = `<p style='text-align:center'>Error loading branches</p>`;
    }
}

function renderBranches(list) {
    const grid = document.getElementById('branchesGrid');
    grid.innerHTML = list.length ? '' : `<p style='text-align:center; color:var(--muted)'>${t.noResults}</p>`;

    list.forEach((branch, i) => {
        const staff = staffNames[i % staffNames.length];
        const staffDisplay = lang === 'he' ? staff.he : staff.ar;
        const branchName = lang === 'he' ? branch.name_he : branch.name_ar;
        
        let phone = branch.phone || "972549634449";
        if (phone.startsWith("0")) phone = "972" + phone.substring(1);

        const card = document.createElement('div');
        card.className = 'branch-card';
        card.innerHTML = `
            <div class="branch-header">
                <div class="branch-title">${branchName}</div>
                <div class="staff-tag">${t.staff} ${staffDisplay}</div>
            </div>
            <div class="branch-actions">
                <a href="offer.html?branch=${branch.id}" class="action-btn btn-page" onclick="trackLead('View_Branch_${branch.id}')">
                    <i class="fa-solid fa-shop"></i> ${t.btnPage}
                </a>
                <a href="https://wa.me/${phone}" class="action-btn btn-wa" onclick="trackLead('Contact_WA_${branch.id}')">
                    <i class="fa-brands fa-whatsapp"></i> ${t.btnWA}
                </a>
                <a href="http://maps.google.com/?q=${branch.lat},${branch.lng}" class="action-btn btn-map" onclick="trackLead('Navigate_Branch_${branch.id}')">
                    <i class="fa-solid fa-location-arrow"></i> ${t.btnMap}
                </a>
            </div>
        `;
        grid.appendChild(card);
    });
}

loadData();
</script>
</body>
</html>
