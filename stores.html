<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR - الدليل الذكي</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #d4af37; --text: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        
        header { background: url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover; padding: 40px 15px; text-align: center; border-bottom: 3px solid var(--gold); position: relative; }
        header::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.7); }
        header * { position: relative; z-index: 2; }
        .logo img { width: 80px; }

        #map { height: 350px; width: 100%; border-bottom: 3px solid var(--gold); }

        .container { max-width: 900px; margin: auto; padding: 20px 15px; }
        
        .nearest-badge { background: var(--gold); color: #000; font-weight: 800; padding: 4px 10px; border-radius: 5px; font-size: 12px; margin-bottom: 10px; display: inline-block; }
        .status-open { color: #25D366; }
        .status-closed { color: #ff4444; }

        .branch-card { background: var(--card); border: 1px solid #222; border-radius: 12px; padding: 20px; margin-bottom: 15px; position: relative; transition: 0.3s; }
        .branch-card.nearest { border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .branch-info h3 { margin: 0; color: var(--gold); font-size: 1.2rem; }
        .distance-info { font-size: 13px; color: #aaa; margin: 5px 0; }

        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border-radius: 8px; text-decoration: none; text-align: center; font-weight: 700; font-size: 13px; color: #fff; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-wa { background: #25D366; }
        .btn-map { background: #4285F4; }
        .btn-page { background: #333; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD"></div>
    <h1>MAD PARFUMEUR ISRAEL</h1>
</header>

<div id="map"></div>

<div class="container">
    <div id="branchesList"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const lang = navigator.language.startsWith("he") ? "he" : "ar";
const staffNames = [
    { ar: "ليان", he: "ליאן" }, { ar: "مايا", he: "מאיה" }, { ar: "نور", he: "נור" },
    { ar: "سارة", he: "שרה" }, { ar: "ياسمين", he: "יסמין" }, { ar: "تالا", he: "טאלה" }
    // يمكن استكمال القائمة لـ 36 اسماً
];

// إعداد الخريطة التفاعلية
const map = L.map('map').setView([32.0853, 34.7818], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

async function init() {
    try {
        const response = await fetch('branches.json');
        const branches = await response.json();
        
        // محاولة الحصول على موقع المستخدم
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const userLat = pos.coords.latitude;
                const userLng = pos.coords.longitude;
                
                // حساب المسافة وترتيب الفروع
                branches.forEach(b => {
                    b.distance = calculateDistance(userLat, userLng, b.lat, b.lng);
                });
                branches.sort((a, b) => a.distance - b.distance);
                render(branches, true);
            }, () => render(branches, false));
        } else {
            render(branches, false);
        }
    } catch (e) { console.error(e); }
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // نصف قطر الأرض بالكيلومتر
    const dLat = (lat2-lat1) * Math.PI / 180;
    const dLon = (lon2-lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

function render(branches, hasLocation) {
    const list = document.getElementById('branchesList');
    list.innerHTML = '';
    
    const now = new Date();
    const isOpen = now.getHours() >= 10 && now.getHours() < 22;

    branches.forEach((b, i) => {
        // إضافة علامة على الخريطة
        L.marker([b.lat, b.lng]).addTo(map)
         .bindPopup(`${lang === 'he' ? b.name_he : b.name_ar}`);

        const card = document.createElement('div');
        card.className = `branch-card ${i === 0 && hasLocation ? 'nearest' : ''}`;
        
        const staff = staffNames[i % staffNames.length];
        const staffDisplay = lang === 'he' ? staff.he : staff.ar;
        const distText = hasLocation ? `على بعد ${b.distance.toFixed(1)} كم` : "";

        card.innerHTML = `
            ${i === 0 && hasLocation ? `<div class="nearest-badge">${lang === 'he' ? 'הסניף הקרוב ביותר' : 'الفرع الأقرب إليك'}</div>` : ''}
            <div class="branch-info">
                <h3>${lang === 'he' ? b.name_he : b.name_ar}</h3>
                <div class="distance-info">${distText} | ${lang === 'he' ? 'נציגה:' : 'الموظفة:'} ${staffDisplay}</div>
                <div class="${isOpen ? 'status-open' : 'status-closed'}">
                    <i class="fa-solid fa-clock"></i> ${isOpen ? (lang === 'he' ? 'פתוח עכשיו' : 'مفتوح الآن') : (lang === 'he' ? 'סגור עכשיו' : 'مغلق الآن')}
                </div>
            </div>
            <div class="actions">
                <a href="offer.html?branch=${b.id}" class="btn btn-page"><i class="fa-solid fa-shop"></i></a>
                <a href="https://wa.me/${b.phone}" class="btn btn-wa"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${b.lat},${b.lng}" class="btn btn-map"><i class="fa-solid fa-location-arrow"></i></a>
            </div>
        `;
        list.appendChild(card);
    });
}

init();
</script>
</body>
</html>
