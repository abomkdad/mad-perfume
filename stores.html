<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR - دليل الفروع الذكي</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #d4af37; --text: #ffffff; --muted: #aaaaaa; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; }
        
        header { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover;
            padding: 40px 15px; text-align: center; border-bottom: 3px solid var(--gold);
        }
        .logo img { width: 90px; margin-bottom: 10px; }
        .brand-name { color: #fff; font-size: 24px; font-weight: 900; letter-spacing: 2px; margin: 0; }
        
        /* قسم خدمة الزبائن الرسمي */
        .cs-section {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid var(--gold);
            border-radius: 15px;
            padding: 15px 25px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .cs-section:hover { background: rgba(212, 175, 55, 0.25); transform: scale(1.02); }
        .cs-text { text-align: center; color: #fff; }
        .cs-ar { font-size: 16px; font-weight: 700; display: block; }
        .cs-he { font-size: 16px; font-weight: 700; display: block; margin-top: 2px; }
        .cs-num { color: var(--gold); font-size: 22px; font-weight: 900; letter-spacing: 2px; display: block; margin-top: 5px; }

        .container { max-width: 800px; margin: auto; padding: 20px 15px; }

        /* أيقونات التواصل الاجتماعي الكبيرة */
        .social-bar { display: flex; justify-content: center; gap: 20px; margin-bottom: 35px; flex-wrap: wrap; }
        .social-bar a { color: var(--gold); font-size: 30px; transition: 0.3s; text-decoration: none; }
        .social-bar a:hover { transform: translateY(-5px); color: #fff; }

        /* تصميم كروت الفروع */
        .branch-card { 
            background: var(--card); border: 1px solid #222; border-radius: 15px; 
            padding: 20px; margin-bottom: 20px; position: relative; transition: 0.3s;
        }
        .branch-card:hover { border-color: var(--gold); background: #1c1c1c; }
        .branch-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .branch-info h3 { margin: 0; color: var(--gold); font-size: 22px; font-weight: 800; }
        
        /* وميض الحالة الأخضر للفروع المفتوحة */
        .status-dot {
            width: 12px; height: 12px; background-color: #25D366; border-radius: 50%;
            display: inline-block; margin-left: 8px;
            box-shadow: 0 0 0 rgba(37, 211, 102, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } 
        }

        .branch-btns { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .btn { 
            padding: 15px 5px; border-radius: 12px; text-decoration: none; 
            font-size: 12px; font-weight: 800; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 8px; color: #fff;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn i { font-size: 22px; }
        
        .bg-wa { background: #25D366; }
        .bg-waze { background: #33CCFF; color: #000; } /* لون Waze الرسمي */
        .bg-store { background: #333; }
        
        .btn-label { display: block; line-height: 1.2; }
        .distance-tag { font-size: 11px; color: var(--muted); font-weight: 400; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD"></div>
    <h1 class="brand-name">MAD PARFUMEUR ISRAEL</h1>
    
    <a href="tel:*9935" class="cs-section">
        <div class="cs-text">
            <span class="cs-ar">خدمة الزبائن</span>
            <span class="cs-he">שירות לקוחות</span>
            <span class="cs-num">*9935</span>
        </div>
    </a>
</header>

<div class="container">
    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/perfume.mad/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://snapchat.com/t/jbtN32Xe"><i class="fa-brands fa-snapchat"></i></a>
        <a href="https://www.youtube.com/watch?v=NVCKAp2-6HM"><i class="fa-brands fa-youtube"></i></a>
        <a href="mailto:info@madperfume.co.il"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://madperfume.ps/"><i class="fa-solid fa-globe"></i></a>
    </div>

    <div id="branchesList">
        <p style="text-align: center; color: var(--muted);">جاري تحديد موقعك لترتيب الفروع الأقرب... / מאתר מיקום...</p>
    </div>
</div>

<script>
    const lang = navigator.language.startsWith("he") ? "he" : "ar";
    
    const t = {
        ar: { wa: "واتساب الفرع", waze: "توجيه Waze", page: "صفحة الفرع", open: "مفتوح الآن", dist: "على بعد" },
        he: { wa: "וואטסאפ סניף", waze: "ניווט Waze", page: "דף סניף", open: "פתוח כעת", dist: "במרחק" }
    }[lang];

    // دالة حساب المسافة (Haversine)
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    }

    async function loadBranches() {
        try {
            const response = await fetch('branches.json');
            let branches = await response.json();
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const uLat = position.coords.latitude;
                    const uLng = position.coords.longitude;

                    branches = branches.map(b => ({
                        ...b, distance: calculateDistance(uLat, uLng, b.lat, b.lng)
                    })).sort((a, b) => a.distance - b.distance);

                    renderBranches(branches, true);
                }, () => renderBranches(branches, false));
            } else {
                renderBranches(branches, false);
            }
        } catch (e) { console.error("Data error:", e); }
    }

    function renderBranches(branches, hasLoc) {
        const list = document.getElementById('branchesList');
        list.innerHTML = '';
        
        branches.forEach(b => {
            const name = lang === 'he' ? b.name_he : b.name_ar;
            const dist = hasLoc ? `<span class="distance-tag">| ${t.dist} ${b.distance.toFixed(1)} كم</span>` : "";
            
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="branch-top">
                    <div class="branch-info">
                        <h3>${name}</h3>
                        <div style="margin-top: 8px; display: flex; align-items: center; gap: 8px;">
                            <span class="status-dot"></span>
                            <span style="font-size: 13px; color: #25D366; font-weight: 700;">${t.open}</span>
                            ${dist}
                        </div>
                    </div>
                </div>
                <div class="branch-btns">
                    <a href="https://wa.me/${b.phone.replace(/\D/g,'')}" class="btn bg-wa">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span class="btn-label">${t.wa}</span>
                    </a>
                    <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze">
                        <i class="fa-brands fa-waze"></i>
                        <span class="btn-label">${t.waze}</span>
                    </a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-store">
                        <i class="fa-solid fa-shop"></i>
                        <span class="btn-label">${t.page}</span>
                    </a>
                </div>
            `;
            list.appendChild(card);
        });
    }

    loadBranches();
</script>
</body>
</html>
