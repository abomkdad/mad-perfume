<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR - دليل الفروع</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #d4af37; --text: #ffffff; --muted: #aaaaaa; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; }
        
        /* تصميم الهيدر الجديد */
        header { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover;
            padding: 40px 15px; 
            text-align: center; 
            border-bottom: 3px solid var(--gold);
        }
        .logo img { width: 90px; margin-bottom: 10px; }
        .brand-name { color: #fff; font-size: 24px; font-weight: 900; letter-spacing: 2px; margin: 0; }
        
        /* قسم الموظف المناوب الرئيسي (ميرال) */
        .main-staff {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            border-radius: 50px;
            padding: 10px 25px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            cursor: pointer;
        }
        .main-staff img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .staff-text { text-align: right; }
        .staff-title { font-size: 10px; color: var(--gold); display: block; }
        .staff-name { font-size: 16px; font-weight: 700; color: #fff; }

        .container { max-width: 800px; margin: auto; padding: 20px 15px; }

        /* أزرار المواقع الرئيسية حسب اللغة */
        .web-links { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .web-btn { 
            background: var(--gold); 
            color: #000; 
            padding: 12px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: 800; 
            font-size: 14px; 
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .web-btn.il { background: #fff; color: #000; }

        /* أيقونات التواصل الاجتماعي */
        .social-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .social-bar a { color: var(--gold); font-size: 20px; transition: 0.3s; }
        .social-bar a:hover { transform: scale(1.2); }

        /* تصميم كروت الفروع */
        .branch-card { 
            background: var(--card); 
            border: 1px solid #222; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .branch-info h3 { margin: 0; color: var(--gold); font-size: 18px; }
        .branch-meta { font-size: 12px; color: var(--muted); margin-top: 5px; }
        .status-tag { color: #25D366; font-size: 11px; font-weight: 700; }

        .branch-btns { display: flex; gap: 8px; }
        .circle-btn { 
            width: 40px; height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #fff; 
            text-decoration: none;
            font-size: 16px;
        }
        .bg-wa { background: #25D366; }
        .bg-map { background: #4285F4; }
        .bg-store { background: #333; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD"></div>
    <h1 class="brand-name">MAD PARFUMEUR ISRAEL</h1>
    
    <div class="main-staff" onclick="window.open('https://wa.me/972549634449')">
        <img src="https://abomkdad.github.io/Digital-Business-Card/miral.png" alt="Miral">
        <div class="staff-text">
            <span class="staff-title">الموظف المناوب / נציג תורן</span>
            <span class="staff-name">ميرال / מיראל</span>
        </div>
    </div>
</header>

<div class="container">
    <div class="web-links">
        <a href="https://madperfume.ps/" class="web-btn" id="arSite">
            <i class="fa-solid fa-globe"></i> الموقع العربي
        </a>
        <a href="https://madperfume.co.il/" class="web-btn il" id="heSite">
            <i class="fa-solid fa-globe"></i> אתר רשמי
        </a>
    </div>

    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/perfume.mad/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://snapchat.com/t/jbtN32Xe"><i class="fa-brands fa-snapchat"></i></a>
        <a href="https://www.youtube.com/watch?v=NVCKAp2-6HM"><i class="fa-brands fa-youtube"></i></a>
        <a href="mailto:info@madperfume.co.il"><i class="fa-solid fa-envelope"></i></a>
    </div>

    <div id="branchesList">
        </div>
</div>

<script>
    const lang = navigator.language.startsWith("he") ? "he" : "ar";
    
    // إخفاء الموقع غير المناسب لتبسيط الواجهة (اختياري)
    if (lang === "he") {
        document.getElementById('arSite').style.display = 'none';
        document.querySelector('.web-links').style.gridTemplateColumns = '1fr';
    } else {
        document.getElementById('heSite').style.display = 'none';
        document.querySelector('.web-links').style.gridTemplateColumns = '1fr';
    }

    async function loadBranches() {
        const response = await fetch('branches.json');
        const branches = await response.json();
        const list = document.getElementById('branchesList');
        
        branches.forEach(b => {
            const name = lang === 'he' ? b.name_he : b.name_ar;
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="branch-info">
                    <h3>${name}</h3>
                    <div class="branch-meta">
                        <span class="status-tag">● مفتوح الآن / פתוח</span>
                    </div>
                </div>
                <div class="branch-btns">
                    <a href="offer.html?branch=${b.id}" class="circle-btn bg-store"><i class="fa-solid fa-shop"></i></a>
                    <a href="https://wa.me/${b.phone}" class="circle-btn bg-wa"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="https://www.google.com/maps?q=${b.lat},${b.lng}" class="circle-btn bg-map"><i class="fa-solid fa-location-arrow"></i></a>
                </div>
            `;
            list.appendChild(card);
        });
    }

    loadBranches();
</script>

</body>
</html>
