<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR - دليل الفروع</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #d4af37; --text: #ffffff; --muted: #aaaaaa; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; }
        
        header { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover;
            padding: 40px 15px; text-align: center; border-bottom: 3px solid var(--gold);
        }
        .logo img { width: 90px; margin-bottom: 10px; }
        .brand-name { color: #fff; font-size: 24px; font-weight: 900; letter-spacing: 2px; margin: 0; }
        
        /* قسم خدمة الزبائن الجديد */
        .cs-section {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid var(--gold);
            border-radius: 15px;
            padding: 15px 25px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .cs-text { text-align: center; color: #fff; }
        .cs-ar { font-size: 16px; font-weight: 700; display: block; }
        .cs-he { font-size: 16px; font-weight: 700; display: block; margin-top: 2px; }
        .cs-num { color: var(--gold); font-size: 20px; font-weight: 900; letter-spacing: 3px; }

        .container { max-width: 800px; margin: auto; padding: 20px 15px; }

        /* أيقونات التواصل أكبر وأوضح */
        .social-bar { display: flex; justify-content: center; gap: 20px; margin-bottom: 35px; flex-wrap: wrap; }
        .social-bar a { color: var(--gold); font-size: 28px; transition: 0.3s; }
        .social-bar a:hover { transform: translateY(-5px); color: #fff; }

        /* كروت الفروع */
        .branch-card { 
            background: var(--card); border: 1px solid #222; border-radius: 15px; 
            padding: 20px; margin-bottom: 20px; position: relative;
        }
        .branch-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .branch-info h3 { margin: 0; color: var(--gold); font-size: 20px; font-weight: 800; }
        
        /* وميض الحالة الأخضر */
        .status-dot {
            width: 10px; height: 10px; background-color: #25D366; border-radius: 50%;
            display: inline-block; margin-left: 8px;
            box-shadow: 0 0 0 rgba(37, 211, 102, 0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }

        .branch-btns { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn { 
            padding: 12px 5px; border-radius: 10px; text-decoration: none; 
            font-size: 11px; font-weight: 700; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 5px; color: #fff;
        }
        .btn i { font-size: 18px; }
        .bg-wa { background: #25D366; }
        .bg-waze { background: #33CCFF; color: #000; } /* لون Waze المميز */
        .bg-store { background: #333; }
        
        .btn-label { display: block; line-height: 1.2; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD"></div>
    <h1 class="brand-name">MAD PARFUMEUR ISRAEL</h1>
    
    <a href="tel:*9935" class="cs-section">
        <div class="cs-text">
            <span class="cs-ar">خدمة الزبائن</span>
            <span class="cs-he">שירות לקוחות</span>
            <span class="cs-num">*9935</span>
        </div>
    </a>
</header>

<div class="container">
    <div class="social-bar">
        <a href="https://www.facebook.com/MADPARFUMEURISRAEL/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/perfume.mad/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@mad.perfume"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://snapchat.com/t/jbtN32Xe"><i class="fa-brands fa-snapchat"></i></a>
        <a href="https://www.youtube.com/watch?v=NVCKAp2-6HM"><i class="fa-brands fa-youtube"></i></a>
        <a href="mailto:info@madperfume.co.il"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://madperfume.ps/"><i class="fa-solid fa-globe"></i></a>
    </div>

    <div id="branchesList">
        </div>
</div>

<script>
    const lang = navigator.language.startsWith("he") ? "he" : "ar";
    
    // النصوص البرمجية للغة
    const t = {
        ar: { wa: "واتساب الفرع", waze: "توجيه Waze", page: "صفحة الفرع", open: "مفتوح الآن" },
        he: { wa: "וואטסאפ סניף", waze: "ניווט Waze", page: "דף סניף", open: "פתוח כעת" }
    }[lang];

    async function loadBranches() {
        const response = await fetch('branches.json');
        const branches = await response.json();
        const list = document.getElementById('branchesList');
        
        branches.forEach(b => {
            const name = lang === 'he' ? b.name_he : b.name_ar;
            const card = document.createElement('div');
            card.className = 'branch-card';
            
            card.innerHTML = `
                <div class="branch-top">
                    <div class="branch-info">
                        <h3>${name}</h3>
                        <div style="margin-top: 5px;">
                            <span class="status-dot"></span>
                            <span style="font-size: 12px; color: #25D366;">${t.open}</span>
                        </div>
                    </div>
                </div>
                <div class="branch-btns">
                    <a href="https://wa.me/${b.phone}" class="btn bg-wa">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span class="btn-label">${t.wa}</span>
                    </a>
                    <a href="https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes" class="btn bg-waze">
                        <i class="fa-brands fa-waze"></i>
                        <span class="btn-label">${t.waze}</span>
                    </a>
                    <a href="offer.html?branch=${b.id}" class="btn bg-store">
                        <i class="fa-solid fa-shop"></i>
                        <span class="btn-label">${t.page}</span>
                    </a>
                </div>
            `;
            list.appendChild(card);
        });
    }

    loadBranches();
</script>

</body>
</html>
