                });
            } else {
                document.getElementById('loader').innerText = "Please Setup Google Sheet Link in Code.";
            }

        } else {
            document.body.innerHTML = "<h2 style='text-align:center;color:white;margin-top:50px'>Branch Not Found</h2>";
        }
    </script>
