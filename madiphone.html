    <script type="module">
        let names = [];
        let isSpinning = false;
        let startAngle = 0;
        let arcSize = 0;
        let lastTickIndex = -1;
        let currentUser = null;

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const inputArea = document.getElementById('namesInput');
        const countDisplay = document.getElementById('participantCount');
        const statusDisplay = document.getElementById('saveStatus');

        // Ù†Ø¸Ø§Ù… Ø§Ù„ØµÙˆØª
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTick() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.setValueAtTime(650, audioCtx.currentTime);
            g.gain.setValueAtTime(0.06, audioCtx.currentTime);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.05);
        }

        function playWin() {
            const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51];
            notes.forEach((f, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'sine';
                o.frequency.value = f;
                g.gain.setValueAtTime(0.1, audioCtx.currentTime + i * 0.1);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + i * 0.1); o.stop(audioCtx.currentTime + i * 0.1 + 0.7);
            });
        }

        // Ø§Ù„Ø­ÙØ¸ Ø§Ù„Ø³Ø­Ø§Ø¨ÙŠ
        async function loadData() {
            if (!currentUser || !window.firebaseApp) return;
            const { db, appId, getDoc, doc } = window.firebaseApp;
            statusDisplay.innerText = "×˜×•×¢×Ÿ...";
            try {
                const docSnap = await getDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'contest'));
                if (docSnap.exists()) inputArea.value = docSnap.data().namesList;
                resetWheel();
                statusDisplay.innerText = "×¡×•× ×›×¨×Ÿ âœ…";
            } catch (e) { statusDisplay.innerText = "×©×’×™××”"; }
        }

        async function saveData() {
            if (!currentUser || !window.firebaseApp) return;
            const { db, appId, setDoc, doc } = window.firebaseApp;
            statusDisplay.innerText = "×©×•××¨...";
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'contest'), { 
                    namesList: inputArea.value, updatedAt: new Date() 
                });
                statusDisplay.innerText = "× ×©××¨ âœ…";
            } catch (e) { statusDisplay.innerText = "×©×’×™××”"; }
        }

        window.saveAndRefresh = () => { saveData(); resetWheel(); };

        function resetWheel() {
            names = inputArea.value.split('\n').filter(n => n.trim() !== "");
            countDisplay.innerText = names.length;
            if (names.length > 0) arcSize = (2 * Math.PI) / names.length;
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX - 50;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (names.length === 0) return;

            const fontSize = Math.max(8, Math.min(26, 2200 / names.length));

            names.forEach((name, i) => {
                const angle = startAngle + i * arcSize;
                
                // ØªØ¯Ø±Ø¬ Ù„ÙˆÙ†ÙŠ Ù†Ø§Ø¹Ù… Ù„Ù„Ø£Ù‚Ø³Ø§Ù…
                ctx.fillStyle = i % 2 === 0 ? "#ffffff" : "#f8fbff";
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize, false);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                
                ctx.strokeStyle = "rgba(0, 74, 173, 0.08)";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.fillStyle = i % 2 === 0 ? "var(--blue-main)" : "var(--blue-deep)";
                ctx.translate(centerX + Math.cos(angle + arcSize/2) * (radius - 35), 
                              centerY + Math.sin(angle + arcSize/2) * (radius - 35));
                ctx.rotate(angle + arcSize/2 + Math.PI);
                ctx.font = `800 ${fontSize}px 'Segoe UI', Arial`;
                ctx.textAlign = "right";
                ctx.fillText(name.substring(0, 28), 0, fontSize/3);
                ctx.restore();
            });

            // Ø¥Ø·Ø§Ø± Ø®Ø§Ø±Ø¬ÙŠ Ø°Ù‡Ø¨ÙŠ Ø®ÙÙŠÙ ÙˆØ£Ø²Ø±Ù‚
            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, '#001a3d'); grad.addColorStop(0.5, '#004aad'); grad.addColorStop(1, '#001a3d');
            ctx.strokeStyle = grad; ctx.lineWidth = 20;
            ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, Math.PI * 2); ctx.stroke();
        }

        window.startSpin = () => {
            if (isSpinning || names.length === 0) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            
            const duration = 11000 + Math.random() * 3000;
            const totalRot = (35 + Math.random() * 20) * Math.PI;
            const start = performance.now();

            function anim(now) {
                const progress = Math.min((now - start) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 5); // ØªØ¨Ø§Ø·Ø¤ Ù†Ø§Ø¹Ù… Ø¬Ø¯Ø§Ù‹
                startAngle = (ease * totalRot) % (Math.PI * 2);
                
                const currentIdx = Math.floor(((3*Math.PI/2) - startAngle + Math.PI*200) % (Math.PI*2) / arcSize);
                if (currentIdx !== lastTickIndex) { playTick(); lastTickIndex = currentIdx; }

                drawWheel();
                if (progress < 1) requestAnimationFrame(anim);
                else {
                    isSpinning = false;
                    document.getElementById('spinBtn').disabled = false;
                    const winIdx = (Math.floor(((3*Math.PI/2) - startAngle + Math.PI*200) % (Math.PI*2) / arcSize) + names.length) % names.length;
                    document.getElementById('winnerDisplay').innerText = names[winIdx];
                    document.getElementById('modal').classList.add('active');
                    playWin();
                    confetti({ 
                        particleCount: 500, spread: 160, origin: { y: 0.6 }, 
                        colors: ['#004aad', '#ffffff', '#b3d1ff', '#001a3d'] 
                    });
                }
            }
            requestAnimationFrame(anim);
        };

        window.closeModal = () => document.getElementById('modal').classList.remove('active');

        const initAuth = async () => {
            if (!window.firebaseApp) return;
            const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.firebaseApp;
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            try {
                if (token) await signInWithCustomToken(auth, token); 
                else await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => { if (u) { currentUser = u; loadData(); } });
            } catch (error) { statusDisplay.innerText = "×©×’×™××”"; }
        };

        const checkF = setInterval(() => { if (window.firebaseApp) { clearInterval(checkF); initAuth(); } }, 100);
        resetWheel();
    </script>
