<body>

                <h3 style="color:var(--gold-primary); margin:0 0 15px 0;">×¨×©×™××ª ××©×ª×ª×¤×™×</h3>
                <span id="saveStatus">×××ª×™×Ÿ ×œ×˜×¢×™× ×”...</span>
            </div>
            
            <textarea id="namesInput" spellcheck="false" placeholder="×”×›× ×¡ ×©××•×ª ×›××Ÿ (×©× ×‘×›×œ ×©×•×¨×”)..."></textarea>
            
            <div class="stats">
                <span>××©×ª×ª×¤×™×:</span>
                <span id="participantCount" style="color: var(--gold-primary); font-weight: bold;">0</span>

            <button id="spinBtn" class="btn" onclick="startSpin()">×¡×•×‘×‘ ××ª ×”×’×œ×’×œ ğŸ”¥</button>

    <script type="module">
        let names = [];
        let isSpinning = false;
        let startAngle = 0;
        let arcSize = 0;
        let lastTickIndex = -1;
        let currentUser = null;

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const inputArea = document.getElementById('namesInput');
        const countDisplay = document.getElementById('participantCount');
        const statusDisplay = document.getElementById('saveStatus');

        // Ø§Ù„Ù…Ø¤Ø«Ø±Ø§Øª Ø§Ù„ØµÙˆØªÙŠØ©
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTick() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.04);
        }

        function playWin() {
            const notes = [523, 659, 783, 1046];
            notes.forEach((f, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.frequency.value = f;
                g.gain.setValueAtTime(0.1, audioCtx.currentTime + i*0.1);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + i*0.1); o.stop(audioCtx.currentTime + i*0.1 + 0.5);
            });
        }

        // Ø§Ù„Ø­ÙØ¸ ÙˆØ§Ù„Ù…Ø²Ø§Ù…Ù†Ø©
        async function loadData() {
            const { db, appId, getDoc, doc } = window.firebaseApp;
            if (!currentUser) return;
            statusDisplay.innerText = "×˜×•×¢×Ÿ × ×ª×•× ×™×...";
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'contest');
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    inputArea.value = docSnap.data().namesList;
                    statusDisplay.innerText = "×¡×•× ×›×¨×Ÿ ×‘×”×¦×œ×—×”";
                } else {
                    statusDisplay.innerText = "×¨×©×™××” ×—×“×©×”";
                }
                resetWheel();
            } catch (e) { statusDisplay.innerText = "×©×’×™××” ×‘×˜×¢×™× ×”"; }
        }

        async function saveData() {
            const { db, appId, setDoc, doc } = window.firebaseApp;
            if (!currentUser) return;
            statusDisplay.innerText = "×©×•××¨...";
            statusDisplay.style.color = 'var(--gold-primary)';
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'contest');
                await setDoc(docRef, { namesList: inputArea.value, updatedAt: new Date() });
                statusDisplay.innerText = "× ×©××¨ ×‘×¢× ×Ÿ âœ…";
                statusDisplay.style.color = "#27ae60";
                setTimeout(() => { statusDisplay.style.color = "#666"; }, 2000);
            } catch (e) { statusDisplay.innerText = "×©××™×¨×” Ù†×›×©×œ×” âŒ"; statusDisplay.style.color = "#e74c3c"; }
        }

        window.saveAndRefresh = () => { saveData(); resetWheel(); };

        function resetWheel() {
            names = inputArea.value.split('\n').filter(n => n.trim() !== "");
            countDisplay.innerText = names.length;
            if (names.length > 0) arcSize = (2 * Math.PI) / names.length;
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX - 20;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (names.length === 0) return;

            // Ø­Ø³Ø§Ø¨ Ø­Ø¬Ù… Ø§Ù„Ø®Ø· Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ÙˆØ¶ÙˆØ­
            const fontSize = Math.max(7, Math.min(18, 1200 / names.length));

            names.forEach((name, i) => {
                const angle = startAngle + i * arcSize;
                ctx.fillStyle = i % 2 === 0 ? "#0a0a0a" : "#1a1a1a";
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize, false);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.strokeStyle = "rgba(212, 175, 55, 0.2)";
                ctx.stroke();

                // Ø±Ø³Ù… Ø§Ù„Ø§Ø³Ù… Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ø¬Ù„Ø©
                ctx.save();
                ctx.fillStyle = i % 2 === 0 ? "#d4af37" : "#fff";
                ctx.translate(centerX + Math.cos(angle + arcSize/2) * (radius - 15), 
                              centerY + Math.sin(angle + arcSize/2) * (radius - 15));
                ctx.rotate(angle + arcSize/2 + Math.PI);
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = "right";
                // Ø¹Ø±Ø¶ Ø¬Ø²Ø¡ Ù…Ù† Ø§Ù„Ø§Ø³Ù… Ø¥Ø°Ø§ ÙƒØ§Ù† Ø·ÙˆÙŠÙ„Ø§Ù‹ Ø¬Ø¯Ø§Ù‹
                const cleanName = name.substring(0, 20);
                ctx.fillText(cleanName, 0, fontSize/3);
                ctx.restore();
            });

            ctx.strokeStyle = "#d4af37";
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
        }

        window.startSpin = () => {
            if (isSpinning || names.length === 0) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            const duration = 9000 + Math.random() * 3000;
            const totalRot = (25 + Math.random() * 10) * Math.PI;
            const start = performance.now();

            function anim(now) {
                const progress = Math.min((now - start) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                startAngle = (ease * totalRot) % (Math.PI * 2);
                const currentIdx = Math.floor(((3*Math.PI/2) - startAngle + Math.PI*20) % (Math.PI*2) / arcSize);
                if (currentIdx !== lastTickIndex) { playTick(); lastTickIndex = currentIdx; }
                drawWheel();
                if (progress < 1) requestAnimationFrame(anim);
                else {
                    isSpinning = false;
                    document.getElementById('spinBtn').disabled = false;
                    const winIdx = (Math.floor(((3*Math.PI/2) - startAngle + Math.PI*20) % (Math.PI*2) / arcSize) + names.length) % names.length;
                    document.getElementById('winnerDisplay').innerText = names[winIdx];
                    document.getElementById('modal').classList.add('active');
                    playWin();
                    confetti({ particleCount: 250, spread: 100, origin: { y: 0.6 }, colors: ['#d4af37', '#fff'] });
                }
            }
            requestAnimationFrame(anim);
        };

        window.closeModal = () => document.getElementById('modal').classList.remove('active');

        const initAuth = async () => {
            const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.firebaseApp;
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            try {
                if (token) await signInWithCustomToken(auth, token);
                else await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => { if (u) { currentUser = u; loadData(); } });
            } catch (e) { statusDisplay.innerText = "×©×’×™××ª ×”×ª×—×‘×¨×•×ª"; }
        };

        const checkFirebase = setInterval(() => { if (window.firebaseApp) { clearInterval(checkFirebase); initAuth(); } }, 100);
    </script>
