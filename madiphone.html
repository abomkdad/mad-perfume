    <script type="module">
        let names = [];
        let isSpinning = false;
        let startAngle = 0;
        let arcSize = 0;
        let lastTickIndex = -1;
        let currentUser = null;

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const inputArea = document.getElementById('namesInput');
        const countDisplay = document.getElementById('participantCount');
        const statusDisplay = document.getElementById('saveStatus');

        // Audio Setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTick() {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }

        // Database Sync
        async function loadData() {
            const { db, appId, getDoc, doc } = window.firebaseApp;
            if (!currentUser) return;
            
            statusDisplay.innerText = "Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª...";
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'contest');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    inputArea.value = docSnap.data().namesList;
                    statusDisplay.innerText = "ØªÙ…Øª Ø§Ù„Ù…Ø²Ø§Ù…Ù†Ø©";
                } else {

                }

            } catch (e) {

            }
        }

        async function saveData() {
            const { db, appId, setDoc, doc } = window.firebaseApp;
            if (!currentUser) return;

            statusDisplay.innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø­ÙØ¸...";
            // FIX: Added quotes around CSS variable
            statusDisplay.style.color = 'var(--gold-primary)';
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'contest');
                await setDoc(docRef, { namesList: inputArea.value, updatedAt: new Date() });
                statusDisplay.innerText = "ØªÙ… Ø§Ù„Ø­ÙØ¸ Ø³Ø­Ø§Ø¨ÙŠØ§Ù‹ âœ…";
                statusDisplay.style.color = "#27ae60";
                setTimeout(() => { statusDisplay.style.color = "#666"; }, 2000);
            } catch (e) {
                statusDisplay.innerText = "ÙØ´Ù„ Ø§Ù„Ø­ÙØ¸ âŒ";
                statusDisplay.style.color = "#e74c3c";
            }
        }

        window.saveAndRefresh = () => {
            saveData();
            resetWheel();
        };

        function resetWheel() {
            names = inputArea.value.split('\n').filter(n => n.trim() !== "");
            countDisplay.innerText = names.length;
            if (names.length > 0) {
                arcSize = (2 * Math.PI) / names.length;
            }
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX - 20;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (names.length === 0) return;

            names.forEach((name, i) => {
                const angle = startAngle + i * arcSize;
                ctx.fillStyle = i % 2 === 0 ? "#0a0a0a" : "#1a1a1a";
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize, false);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.strokeStyle = "rgba(212, 175, 55, 0.2)";
                ctx.stroke();

                if (names.length < 50) {
                    ctx.save();
                    ctx.fillStyle = i % 2 === 0 ? "#d4af37" : "#fff";
                    ctx.translate(centerX + Math.cos(angle + arcSize/2) * (radius - 120), 
                                  centerY + Math.sin(angle + arcSize/2) * (radius - 120));
                    ctx.rotate(angle + arcSize/2 + Math.PI);
                    ctx.font = 'bold 15px Arial';
                    ctx.textAlign = "right";
                    ctx.fillText(name.substring(0, 15), 0, 5);
                    ctx.restore();
                }
            });

            ctx.strokeStyle = "#d4af37";
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
        }

        window.startSpin = () => {
            if (isSpinning || names.length === 0) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            
            const duration = 8000 + Math.random() * 3000;
            const totalRot = (20 + Math.random() * 10) * Math.PI;
            const start = performance.now();

            function anim(now) {
                const progress = Math.min((now - start) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                startAngle = (ease * totalRot) % (Math.PI * 2);
                
                const currentIdx = Math.floor(((3*Math.PI/2) - startAngle + Math.PI*20) % (Math.PI*2) / arcSize);
                if (currentIdx !== lastTickIndex) { playTick(); lastTickIndex = currentIdx; }

                drawWheel();
                if (progress < 1) requestAnimationFrame(anim);
                else {
                    isSpinning = false;
                    document.getElementById('spinBtn').disabled = false;
                    const winIdx = (Math.floor(((3*Math.PI/2) - startAngle + Math.PI*20) % (Math.PI*2) / arcSize) + names.length) % names.length;
                    document.getElementById('winnerDisplay').innerText = names[winIdx];
                    document.getElementById('modal').classList.add('active');
                    confetti({ particleCount: 200, spread: 90, origin: { y: 0.7 }, colors: ['#d4af37', '#fff'] });
                }
            }
            requestAnimationFrame(anim);
        };

        window.closeModal = () => document.getElementById('modal').classList.remove('active');

        // App Initialization
        const initAuth = async () => {
            const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.firebaseApp;

                if (token) await signInWithCustomToken(auth, token);
                else await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        loadData();
                    }
                });
            } catch (e) {
                statusDisplay.innerText = "ÙØ´Ù„ Ø§Ù„Ù…ØµØ§Ø¯Ù‚Ø©";

                initAuth();
            }
        }, 100);
