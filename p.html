  function parseCSV(text){
    const rows = [];
    let row = [], cur = "", inQ = false;
    for(let i=0;i<text.length;i++){
      const ch = text[i];
      const next = text[i+1];
      if(ch === '"' && inQ && next === '"'){ cur += '"'; i++; continue; }

        cur = ""; row = [];

      cur += ch;

  }
