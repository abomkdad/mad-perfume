            gap: 15px;
            margin-bottom: 35px;

            width: 150px; 
            max-width: 42%;
            height: auto;
            border-radius: 18px;
            opacity: 0;
            transform: translateX(50px);
            transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.7));

            width: 220px; 
            max-width: 55%;
            height: auto;
            opacity: 0;
            transform: translateX(-50px);

            filter: drop-shadow(0 15px 45px rgba(0,0,0,1));

            align-items: center;
            gap: 15px;
            overflow: hidden;

        }

            font-style: italic;
            font-weight: 900;

            opacity: 0;
            transition: 0.7s cubic-bezier(0.16, 1, 0.3, 1) 0.3s;
            color: #fff;

            background: #d97706;
            color: #000;
            padding: 5px 14px;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.2rem;

            opacity: 0;
            transition: 0.7s cubic-bezier(0.16, 1, 0.3, 1) 0.3s;
        }

            max-width: 480px;
            margin: 15px auto 0;
            transform: translateY(25px);
            opacity: 0;
            transition: 0.7s cubic-bezier(0.16, 1, 0.3, 1) 0.5s;
            color: #ddd; 
            font-style: italic;
            line-height: 1.7;

                    const browserLang = navigator.language.split('-')[0];
                    if (translations[browserLang]) this.toggleLang(browserLang);
                    this.$nextTick(() => { this.initIntersectionObserver(); if (window.lucide) lucide.createIcons(); });

                toggleLang(target) {
                    this.lang = target;
                    this.t = translations[this.lang];
                    this.$nextTick(() => { this.initIntersectionObserver(); if (window.lucide) lucide.createIcons(); });

                initIntersectionObserver() {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('active'); });

                    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        <img src="https://www.fragrantica.com/ndimg/fragrantica-logo-tagline-svg.svg" alt="Fragrantica" class="h-10 w-auto mx-auto mb-10 brightness-200 grayscale">
        <div class="space-y-4 mb-10">
            <span class="text-amber-500 font-bold text-[11px] uppercase tracking-[0.3em] block" x-text="t.fragrantica.tag"></span>
            <h2 class="text-4xl font-black text-white italic font-serif" x-text="t.fragrantica.title"></h2>
            <p class="text-[17px] text-slate-300 leading-relaxed px-2 italic" x-text="t.fragrantica.desc"></p>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <template x-for="(stat, index) in stats" :key="index">
                <div class="text-center p-5 bg-white/[0.01] border border-white/5 rounded-2xl">
                    <span class="block text-white text-4xl font-black" x-text="stat.value"></span>
                    <span class="text-[11px] uppercase text-amber-500/60 font-black tracking-widest" x-text="t.stat_labels[stat.label_key]"></span>
                </div>
            </template>
        </div>
    </section>

    <!-- 6️⃣ WARNING -->
    <section class="reveal py-20 bg-black px-6 text-center border-t border-white/5">
        <div class="p-5 bg-red-950/20 border border-red-500/30 rounded-full inline-block mb-6 shadow-2xl"><i data-lucide="shield-alert" class="w-10 h-10 text-red-500"></i></div>
        <h2 class="text-3xl font-black text-white italic font-serif uppercase mb-4" x-text="t.warning.title"></h2>
        <p class="text-lg text-slate-300 leading-relaxed italic px-2" x-text="t.warning.article"></p>
    </section>

    <!-- 7️⃣ FINAL ORDER FORM -->
    <section id="order-section" class="py-24 bg-[#080808] px-6 border-t border-white/5 relative">
        <div class="text-center mb-12">
            <h2 class="text-5xl font-black text-white italic font-serif" x-text="t.orderForm.title"></h2>
            <p class="text-xl text-amber-500 font-bold mt-2" x-text="t.orderForm.subtitle"></p>
        </div>
        <div class="max-w-md mx-auto">
            <div x-show="isSuccess" class="p-8 bg-amber-500/10 border border-amber-500/30 rounded-3xl text-center mb-8"><i data-lucide="check-circle-2" class="w-14 h-14 text-amber-500 mx-auto mb-3"></i><p class="text-2xl text-white font-bold" x-text="t.orderForm.success"></p><button @click="isSuccess = false" class="mt-8 text-base uppercase font-black text-amber-500" x-text="t.newOrder"></button></div>
            <form x-show="!isSuccess" @submit.prevent="submitOrder()" class="space-y-5 pb-12">
                <input type="text" x-model="formData.name" required class="form-input" :placeholder="t.orderForm.nameLabel">
                <input type="text" x-model="formData.country" required class="form-input" :placeholder="t.orderForm.countryLabel">
                <input type="tel" x-model="formData.phone" required class="form-input" placeholder="+000 000 0000">
                <button type="submit" :disabled="isSubmitting" class="w-full py-6 bg-amber-500 text-black rounded-xl font-black uppercase text-base tracking-widest shadow-[0_20px_50px_rgba(217,119,6,0.4)] flex items-center justify-center gap-3 active:scale-[0.98] transition-all"><span x-show="!isSubmitting" x-text="t.orderForm.submitBtn"></span><i x-show="isSubmitting" data-lucide="loader-2" class="w-6 h-6 animate-spin"></i></button>
            </form>
            <a href="https://wa.me/YOUR_NUMBER" class="w-full py-5 mt-4 bg-[#25d366] text-white rounded-xl font-black uppercase text-base tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all"><i data-lucide="message-circle" class="w-7 h-7"></i><span x-text="t.whatsapp"></span></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 bg-black border-t border-white/5 text-center px-4">
        <p class="text-[12px] text-white/20 uppercase font-black tracking-widest">© 2026 MAD PARFUMEUR | GLOBAL ELITE EDITION</p>
    </footer>

</body>
</html>
