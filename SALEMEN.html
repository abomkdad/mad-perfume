      width:190px;max-width:55%;height:auto;

    }

            { label:'ביצועים ועמידות', mad:'עמידות מעל 48 שעות בזכות יציבות המולקולות הארומטיות ואי-התאדות מהירה.', local:'ריח רגעי מטעה שנעלם תוך דקות, ומשאיר כתמי שמן מעצבנים על הבגדים.' }
          ]
        }
      };

      return {
        lang:'ar',
        t: translations.ar,
        stats:[
          { label_key:'heritage', value:'26Y' },
          { label_key:'stores', value:'455' },
          { label_key:'nations', value:'18' },
          { label_key:'cities', value:'70' }
        ],

        init(){
          const browserLang = navigator.language.split('-')[0];
          if(translations[browserLang]) this.toggleLang(browserLang);
          this.$nextTick(() => {
            this.initIntersectionObserver();
            if(window.lucide) lucide.createIcons();
          });
        },

        toggleLang(target){
          this.lang = target;
          this.t = translations[target] || translations.ar;
          this.$nextTick(() => {
            this.initIntersectionObserver();
            if(window.lucide) lucide.createIcons();
          });
        },

        initIntersectionObserver(){
          const observer = new IntersectionObserver(entries=>{
            entries.forEach(entry=>{
              if(entry.isIntersecting) entry.target.classList.add('active');
            });
          }, { threshold:0.1 });
          document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));
        },

        getIconForIndex(i){
          const icons = ['shield-check','atom','zap'];
          return icons[i] || 'star';
        }
      }

<body>

        <div class="z-20 shrink-0 w-12 h-12 bg-amber-500 text-black flex items-center justify-center rounded-full font-black text-sm shadow-xl">VS</div>

  <script>
    const MAD_PRODUCT = {
      content_id: 'ELITE_SET_5',
      content_name: 'Elite Set',
      value: 500,
      currency: 'ILS',
      content_type: 'product'
    };

    function madTrack(eventName, extra = {}) {
      const metaPayload = {
        value: MAD_PRODUCT.value,
        currency: MAD_PRODUCT.currency,
        content_name: MAD_PRODUCT.content_name,
        content_ids: [MAD_PRODUCT.content_id],
        content_type: MAD_PRODUCT.content_type,
        ...extra
      };

      const tiktokPayload = {
        value: MAD_PRODUCT.value,
        currency: MAD_PRODUCT.currency,
        content_name: MAD_PRODUCT.content_name,
        content_id: MAD_PRODUCT.content_id,
        content_ids: [MAD_PRODUCT.content_id],
        content_type: MAD_PRODUCT.content_type,
        quantity: 1,
        ...extra
      };

      try { if (typeof fbq !== 'undefined') fbq('track', eventName, metaPayload); } catch(e){}
      try { if (typeof ttq !== 'undefined') ttq.track(eventName, tiktokPayload); } catch(e){}
    }

    // ViewContent once per session
    (function(){
      const key = 'mad_viewcontent_fired';
      if (!sessionStorage.getItem(key)) {
        sessionStorage.setItem(key, '1');
        madTrack('ViewContent');
      }
    })();

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('orderNowBtn')?.addEventListener('click', () => {
        madTrack('InitiateCheckout');
      }, { passive: true });

      document.querySelectorAll('.orderCollectionBtn').forEach((btn) => {
        btn.addEventListener('click', () => {
          madTrack('InitiateCheckout');
        }, { passive: true });
      });

      document.getElementById('waBtn')?.addEventListener('click', () => {
        madTrack('Contact');
      }, { passive: true });
    });
