            <p class="text-slate-400 text-xs mb-1" x-text="'Inspired by ' + item.title"></p>
            <p class="text-slate-500 text-[11px] leading-relaxed px-2" x-text="item.desc"></p>
          </div>
        </template>
      </div>
      
      <div class="mt-12 text-center">
        <a href="#order-section" class="px-10 py-3 bg-white/5 border border-white/10 rounded-full text-xs font-black uppercase tracking-widest hover:border-amber-500 hover:text-amber-500 transition-all" x-text="t.orderCollection"></a>
      </div>

    </div>
  </section>

  <!-- MANIFESTO & FRAGRANTICA (MERGED & COMPACT) -->
  <section class="reveal py-16 bg-black px-6 border-t border-white/5">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-6xl mx-auto items-start">
      
      <!-- Manifesto Side (Enhanced Design) -->
      <div>
        <span class="text-amber-500 font-black text-[11px] tracking-[0.4em] uppercase block mb-2" x-text="t.manifesto.tag"></span>
        <h2 class="text-4xl font-black text-white italic font-serif mb-2" x-text="t.manifesto.title"></h2>
        <p class="text-slate-400 text-sm mb-8" x-text="t.manifesto.subtitle"></p>
        
        <div class="space-y-3">
          <template x-for="(item, index) in t.compItems" :key="index">
            <div class="comparison-row">
                <!-- MAD SIDE -->
                <div class="comp-side comp-mad">
                    <div class="flex items-center justify-end gap-2 mb-1">
                        <span class="text-[10px] font-black text-amber-500 uppercase tracking-wider" x-text="t.manifesto.mad"></span>
                        <i :data-lucide="item.icon" class="w-3 h-3 text-amber-500"></i>
                    </div>
                    <p class="text-white font-bold leading-snug" x-text="item.mad"></p>
                </div>

                <!-- ALT SIDE -->
                <div class="comp-side comp-alt">
                     <div class="flex items-center justify-end gap-2 mb-1">
                        <span class="text-[10px] font-black text-red-400 uppercase tracking-wider" x-text="t.manifesto.local"></span>
                        <i data-lucide="x-circle" class="w-3 h-3 text-red-500/50"></i>
                    </div>
                    <p class="text-slate-400 leading-snug" x-text="item.local"></p>
                </div>
            </div>
          </template>
        </div>

        <p class="mt-6 text-xs text-center text-slate-500 italic border-t border-white/5 pt-4" x-text="t.manifesto.verdict"></p>
      </div>

      <!-- Fragrantica & Stats Side -->
      <div class="text-center lg:text-right bg-[#050505] p-8 rounded-[30px] border border-white/5 sticky top-24">
        <img src="https://www.fragrantica.com/ndimg/fragrantica-logo-tagline-svg.svg" alt="Fragrantica" class="h-8 w-auto mx-auto lg:ml-auto lg:mr-0 mb-6 brightness-200 grayscale opacity-50">
        <h3 class="text-2xl font-black text-white italic font-serif mb-2" x-text="t.fragrantica.title"></h3>
        <p class="text-sm text-slate-400 mb-0" x-text="t.fragrantica.desc"></p>
        
        <div class="mt-8 pt-8 border-t border-white/5">
             <div class="bg-amber-900/10 border border-amber-500/10 rounded-xl p-6 text-center">
                 <i data-lucide="quote" class="w-8 h-8 text-amber-500/20 mx-auto mb-2"></i>
                 <p class="text-amber-100/80 italic text-sm leading-relaxed" x-text="lang === 'ar' ? 'نحن لا نبيع العطر، نحن نبيع المعيار الذي يجب أن يكون عليه العطر.' : 'אנחנו לא מוכרים בושם, אנחנו מוכרים את הסטנדרט שבושם צריך להיות.'"></p>
             </div>
        </div>
      </div>

    </div>
  </section>

  <!-- ZAPIER ORDER FORM SECTION (Compact & Transparent) -->
  <section id="order-section" class="py-16 bg-[#050505] px-4 border-t border-white/5 relative mesh-bg overflow-hidden">
    <div class="form-glow-effect"></div>

    <div class="text-center mb-10 relative z-10">
      <span class="text-amber-500 font-black text-[11px] tracking-[0.4em] uppercase block mb-2" x-text="t.orderForm.tag"></span>
      <h2 class="text-4xl md:text-5xl font-black text-white italic font-serif leading-tight" x-text="t.orderForm.title"></h2>
    </div>

    <div class="max-w-4xl mx-auto relative z-10">
      
      <!-- STEPS & TRUST (Compact Row) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
         <div class="flex justify-between gap-2 bg-white/5 p-4 rounded-2xl border border-white/5">
            <template x-for="(step, index) in t.steps" :key="index">
               <div class="text-center flex-1">
                  <div class="w-8 h-8 rounded-full bg-amber-500/10 flex items-center justify-center mx-auto mb-2"><i :data-lucide="step.icon" class="w-4 h-4 text-amber-500"></i></div>
                  <div class="text-[10px] font-bold text-white" x-text="step.text"></div>
               </div>
            </template>
         </div>
         <div class="flex flex-wrap items-center justify-center gap-2">
            <template x-for="badge in t.trust">
               <div class="trust-badge text-[10px] py-2 px-3">
                  <i :data-lucide="badge.icon" class="w-3 h-3 text-amber-500"></i>
                  <span x-text="badge.text"></span>
               </div>
            </template>
         </div>
      </div>

      <!-- MAIN FORM -->
      <div class="form-wrapper-container">
        <div class="form-inner-container">
          <zapier-interfaces-page-embed 
            :key="lang"
            :page-id="t.zapierPageId" 
            :test-id="t.zapierPageId + '-embed'"
            no-background='true' 
            allow-query-params='true' 
            query-params='' 
            style='max-width: 100%; width: 100%; height: 850px;'
          ></zapier-interfaces-page-embed>
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-10 bg-black border-t border-white/5 text-center px-4">
    <img src="https://madperfume.ps/upload/01-2026/page/45CM.png" class="h-6 w-auto mx-auto mb-4 opacity-30" alt="MAD Logo">
    <p class="text-[9px] text-white/20 uppercase font-black tracking-[0.4em]">© 2026 MAD PARFUMEUR</p>
  </footer>

</body>
</html>
