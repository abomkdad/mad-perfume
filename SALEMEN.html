                init() {
                    const browserLang = navigator.language.split('-')[0];
                    if (translations[browserLang]) this.toggleLang(browserLang);
                    this.$nextTick(() => { this.initIntersectionObserver(); if (window.lucide) lucide.createIcons(); });
                },
                toggleLang(target) {
                    this.lang = target;
                    this.t = translations[this.lang];
                    this.$nextTick(() => { this.initIntersectionObserver(); if (window.lucide) lucide.createIcons(); });
                },
                initIntersectionObserver() {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('active'); });
                    }, { threshold: 0.1 });
                    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

                    const icons = ['atom', 'shield-check', 'award'];

    </section>

    <!-- 6️⃣ WARNING -->
    <section class="reveal py-16 bg-black px-6 text-center border-t border-white/5">
        <div class="p-4 bg-red-950/20 border border-red-500/30 rounded-full inline-block mb-4 shadow-xl"><i data-lucide="shield-alert" class="w-8 h-8 text-red-500"></i></div>
        <h2 class="text-2xl font-black text-white italic font-serif uppercase mb-4" x-text="t.warning.title"></h2>
        <p class="text-base text-slate-300 leading-relaxed italic px-2" x-text="t.warning.article"></p>
    </section>

    <!-- 7️⃣ FINAL ORDER FORM -->
    <section id="order-section" class="py-20 bg-[#080808] px-6 border-t border-white/5 relative">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black text-white italic font-serif" x-text="t.orderForm.title"></h2>
            <p class="text-lg text-amber-500 font-bold mt-2" x-text="t.orderForm.subtitle"></p>
        </div>
        <div class="max-w-md mx-auto">
            <div x-show="isSuccess" class="p-8 bg-amber-500/10 border border-amber-500/30 rounded-3xl text-center mb-8"><i data-lucide="check-circle-2" class="w-12 h-12 text-amber-500 mx-auto mb-3"></i><p class="text-xl text-white font-bold" x-text="t.orderForm.success"></p><button @click="isSuccess = false" class="mt-6 text-sm uppercase font-black text-amber-500" x-text="t.newOrder"></button></div>
            <form x-show="!isSuccess" @submit.prevent="submitOrder()" class="space-y-4 pb-12">
                <input type="text" x-model="formData.name" required class="form-input" :placeholder="t.orderForm.nameLabel">
                <input type="text" x-model="formData.country" required class="form-input" :placeholder="t.orderForm.countryLabel">
                <input type="tel" x-model="formData.phone" required class="form-input" placeholder="+000 000 0000">
                <button type="submit" :disabled="isSubmitting" class="w-full py-5 bg-amber-500 text-black rounded-xl font-black uppercase text-base tracking-widest shadow-[0_20px_50px_rgba(217,119,6,0.4)] flex items-center justify-center gap-3 active:scale-[0.98] transition-all"><span x-show="!isSubmitting" x-text="t.orderForm.submitBtn"></span><i x-show="isSubmitting" data-lucide="loader-2" class="w-6 h-6 animate-spin"></i></button>
            </form>
            <a href="https://wa.me/YOUR_NUMBER" class="w-full py-4 mt-4 bg-[#25d366] text-white rounded-xl font-black uppercase text-sm tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all"><i data-lucide="message-circle" class="w-6 h-6"></i><span x-text="t.whatsapp"></span></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-10 bg-black border-t border-white/5 text-center px-4">
        <p class="text-[11px] text-white/20 uppercase font-black tracking-widest">© 2026 MAD PARFUMEUR | GLOBAL ELITE EDITION</p>
    </footer>

</body>
</html>
