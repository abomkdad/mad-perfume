  <style>
    :root{
      --primary:#d97706;
      --primary-light:#fbbf24;
      --bg-dark:#020202;
      --glass:rgba(10,10,10,.85);
      --border-glass:rgba(255,255,255,.1);
      --live-green:#10b981;
      --live-red:#ef4444;
    }
    *{ box-sizing:border-box; }

    body{
      background-color:var(--bg-dark);
      color:#f4f4f4;
      font-family:'Assistant','Inter',sans-serif;
      overflow-x:hidden;
      font-size:16px;
      opacity:0;transition:opacity .5s ease;
    }
    .font-serif{font-family:'Playfair Display',serif;}

    /* Loader */
    .page-loader{
      position:fixed;inset:0;z-index:9999;
      background:#020202;
      display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;
    }
    .loader-dot{width:10px;height:10px;border-radius:99px;background:var(--primary);box-shadow:0 0 18px rgba(217,119,6,.55);animation:pulse 1.2s infinite;}
    @keyframes pulse{0%{opacity:1;transform:scale(1)}50%{opacity:.4;transform:scale(.8)}100%{opacity:1;transform:scale(1)}}

    /* float */
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    .float-anim{animation:float 4s ease-in-out infinite;}

    /* Header Video */
    .video-header{position:relative;height:90vh;width:100%;overflow:hidden;display:flex;align-items:center;justify-content:center;text-align:center;}
    .video-bg{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:0;opacity:.6;}
    .video-overlay{position:absolute;inset:0;background:linear-gradient(to top,#020202 5%,rgba(0,0,0,.3) 60%,#020202 100%);z-index:1;}
    .header-content{position:relative;z-index:10;padding:20px;width:100%;}

    /* Staff */
    .staff-avatar{
      width:130px;height:130px;border-radius:50%;
      border:3px solid var(--primary);
      padding:4px;margin:0 auto 25px;
      position:relative;background:rgba(0,0,0,.5);
      backdrop-filter:blur(10px);
      box-shadow:0 10px 40px rgba(0,0,0,.5);
    }
    .staff-img{width:100%;height:100%;border-radius:50%;object-fit:cover;}
    .status-badge{
      position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);
      background:#000;border:1px solid var(--border-glass);
      padding:8px 20px;border-radius:30px;font-size:1rem;font-weight:800;white-space:nowrap;
      display:flex;align-items:center;gap:8px;
      box-shadow:0 5px 20px rgba(0,0,0,.6);
    }
    .status-dot{width:12px;height:12px;border-radius:50%;background:var(--live-red);box-shadow:0 0 10px var(--live-red);animation:pulse 2s infinite;}

    /* Social Icons */
    .social-bar{display:flex;justify-content:center;gap:16px;flex-wrap:wrap;margin-top:26px;padding:0 16px;}
    .social-btn{
      width:54px;height:54px;border-radius:50%;
      background:rgba(255,255,255,.05);
      border:1px solid var(--border-glass);
      display:flex;align-items:center;justify-content:center;color:#fff;
      transition:all .25s ease;font-size:1.45rem;
    }
    .social-btn:hover{background:var(--primary);color:#000;transform:translateY(-4px);}

    /* Section title */
    .section-title{
      font-family:'Playfair Display',serif;font-weight:900;font-style:italic;
      background:linear-gradient(to right,#fff,#999);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      line-height:1.2;
    }

    /* Schedule Table */
    .schedule-box {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border-glass);
      border-radius: 20px;
      padding: 20px;
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .schedule-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.95rem;
    }
    .schedule-row:last-child { border-bottom: none; }
    .day-name { font-weight: 700; color: #fff; }
    .day-hours { color: var(--primary); font-weight: 600; direction: ltr; }

    /* OFFER CARDS */
    .offer-card {
      background: #0a0a0a;
      border: 1px solid var(--border-glass);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .offer-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
    }
    .offer-img {
      width: 100%;
      height: auto;
      display: block;
    }
    .offer-body {
      padding: 16px;
      text-align: center;
    }
    .offer-btn {
      background: #25D366; /* WhatsApp Green */
      color: white;
      font-weight: 800;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.2s;
    }
    .offer-btn:hover {
      background: #20b857;
    }

    /* Floating WhatsApp */
    .floating-wa {
      position: fixed;
      bottom: 25px;
      left: 25px; /* RTL default left, script handles direction */
      z-index: 100;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
      transition: all 0.3s ease;
      color: white;
      font-size: 32px;
      animation: pulse-wa 2s infinite;
    }
    .floating-wa:hover {
      transform: scale(1.1);
      background: #20b857;
    }
    @keyframes pulse-wa {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    /* Map Customization */
    #map { height: 450px; width: 100%; border-radius: 20px; z-index: 1; }
    .leaflet-popup-content-wrapper {
      background: #111; color: #fff; border: 1px solid var(--primary);
      border-radius: 12px;
    }
    .leaflet-popup-tip { background: var(--primary); }
    .leaflet-popup-content { margin: 12px; text-align: center; }
    .map-btn {
      display: inline-block; background: var(--primary); color: #000;
      padding: 6px 12px; border-radius: 6px; font-weight: bold; margin-top: 8px;
      text-decoration: none; font-size: 0.9rem;
    }
  </style>
</head>

    function normalizePhoneForWhatsApp(phone){
      const p = (phone || "").toString().replace(/\D/g,"");
      if(!p) return "";
      if(p.startsWith("972") || p.startsWith("970")) return p;
      if(p.startsWith("059") || p.startsWith("056")) return "970" + p.substring(1);
      if(p.startsWith("05")) return "972" + p.substring(1);
      if(p.startsWith("0")) return "972" + p.substring(1);
      return p;
    }

    async function init(){
      const urlLang = params.get("lang");
      if(urlLang) lang = urlLang === "he" ? "he" : "ar";
      else lang = navigator.language.startsWith("ar") ? "ar" : "he";

      const branches = BRANCH_DB.branches || [];
      STATE.branch = branches.find(b => parseInt(b.id,10) === branchID) || branches[0];

      setLang(lang, true);

      document.getElementById("page-loader").style.display = "none";
      document.body.style.opacity = "1";
    }

    function setLang(l, isInit=false){
      lang = l;
      document.documentElement.dir = (l === "ar") ? "rtl" : "ltr";
      document.body.dir = (l === "ar") ? "rtl" : "ltr";
      document.documentElement.lang = (l === "ar") ? "ar" : "he";

      try {
        const u = new URL(window.location.href);
        u.searchParams.set("lang", lang);
        if(!u.searchParams.get("branch")) u.searchParams.set("branch", String(branchID));
        history.replaceState({}, "", u.toString());
      } catch (e) {
        console.warn("URL update prevented:", e);
      }

      renderAll();
      if(!isInit) trackLead("Change Language");
    }

    function renderAll(){
      const t = TEXTS[lang];
      const b = STATE.branch;

      document.getElementById("branch-name").innerText = (lang === "ar") ? (b.name_ar || "MAD") : (b.name_he || "MAD");
      updateBranchStatus();
      renderSocials();
      renderWeeklySchedule(); // Show full week schedule

      document.getElementById("niche-title").innerText = t.nicheT;
      document.getElementById("niche-desc").innerText = t.nicheD;
      document.getElementById("stat-country").innerText = t.statC;
      document.getElementById("stat-store").innerText = t.statS;
      document.getElementById("stat-year").innerText = t.statY;

      document.getElementById("offers-tag").innerText = t.offersTag;
      document.getElementById("offers-title").innerText = t.offersTitle;

      document.getElementById("map-tag").innerText = t.mapTag;
      document.getElementById("map-title").innerText = t.mapTitle;

      // Ensure WhatsApp floating button has correct link
      const waPhone = normalizePhoneForWhatsApp(b.phone);
      const waLink = waPhone ? `https://wa.me/${waPhone}` : "#";
      const floatBtn = document.getElementById("float-wa-btn");
      floatBtn.href = waLink;
      if(!waPhone) floatBtn.style.display = 'none';
      else floatBtn.style.display = 'flex';

      renderOffers();
      initMap();
    }

        { key:"whatsapp", url: waLink, icon:"fab fa-whatsapp", title:"WhatsApp" },
        { key:"phone", url: b.phone ? `tel:${b.phone}` : "", icon:"fas fa-phone", title:"Call" },
        { key:"instagram", url: s.instagram || "", icon:"fab fa-instagram", title:"Instagram" },
        { key:"tiktok", url: s.tiktok || "", icon:"fab fa-tiktok", title:"TikTok" },
        { key:"facebook", url: s.facebook || "", icon:"fab fa-facebook-f", title:"Facebook" },
        { key:"snapchat", url: s.snapchat || "", icon:"fab fa-snapchat", title:"Snapchat" },
        { key:"youtube", url: s.youtube || "", icon:"fab fa-youtube", title:"YouTube" },
        { key:"email", url: s.email ? `mailto:${s.email}` : "", icon:"fas fa-envelope", title:"Email" },
        { key:"waze", url: s.waze || "", icon:"fab fa-waze", title:"Waze" }
      ].filter(x => x.url);

      document.getElementById("social-container").innerHTML = items.map(it => {
        // Determine tracking function based on key
        const isLead = ["whatsapp", "phone", "waze"].includes(it.key);
        const trackFn = isLead ? "trackLead" : "trackView";
        
        return `<a href="${it.url}" target="_blank" rel="noopener" class="social-btn" title="${it.title}" onclick="${trackFn}('Social: ${it.key}')"><i class="${it.icon}"></i></a>`
      }).join("");
    }

    function updateBranchStatus(){
      const b = STATE.branch || {};
      const now = new Date();
      const days = ["sun","mon","tue","wed","thu","fri","sat"];
      const currentDay = days[now.getDay()];
      const currentTime = now.getHours()*60 + now.getMinutes();

      let isOpen = false;
      let hoursStr = "";

      if(b.schedule && b.schedule[currentDay]){
        const slots = b.schedule[currentDay] || [];
        if(slots.length){
          hoursStr = `${slots[0][0]} - ${slots[0][1]}`;
        }else{
          hoursStr = (lang === "ar") ? "مغلق اليوم" : "סגור היום";
        }

        slots.forEach(slot => {
          const st = slot[0] || "00:00";
          const en = slot[1] || "00:00";
          const [sh, sm] = st.split(":").map(n=>parseInt(n,10));
          const [eh, em] = en.split(":").map(n=>parseInt(n,10));
          const startMins = (sh*60) + (sm||0);
          let endMins = (eh*60) + (em||0);
          if(String(en).startsWith("24")) endMins = 1440;
          if(currentTime >= startMins && currentTime < endMins) isOpen = true;
        });
      }

      document.getElementById("work-hours").innerText = hoursStr || "...";

      const light = document.getElementById("status-light");
      const txt = document.getElementById("status-text");

      if(isOpen){
        light.style.background = "var(--live-green)";
        light.style.boxShadow = "0 0 10px var(--live-green)";
        txt.innerText = TEXTS[lang].open;
        txt.style.color = "var(--live-green)";
      }else{
        light.style.background = "var(--live-red)";
        light.style.boxShadow = "0 0 10px var(--live-red)";
        txt.innerText = TEXTS[lang].closed;
        txt.style.color = "var(--live-red)";
      }
    }

    function renderWeeklySchedule() {
      const b = STATE.branch || {};
      const sched = b.schedule || {};
      const t = TEXTS[lang];
      // Order of days to display (start from Sunday)
      const daysOrder = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];

      let html = "";
      daysOrder.forEach(dayKey => {
        const slots = sched[dayKey] || [];
        let timeText = "";
        
        if (slots.length > 0) {
          // Join multiple slots if any (e.g., morning shift, evening shift)
          timeText = slots.map(s => `${s[0]} - ${s[1]}`).join(" / ");
        } else {
          timeText = t.closedLabel;
        }

        html += `
          <div class="schedule-row">
            <span class="day-name">${t.weekDays[dayKey]}</span>
            <span class="day-hours">${timeText}</span>
          </div>
        `;
      });

      document.getElementById("weekly-schedule").innerHTML = html;
    }

    function renderOffers(){
      const grid = document.getElementById("offers-grid");
      const titleKey = (lang === "ar") ? "title_ar" : "title_he";
      const btnText = (lang === "ar") ? "اطلب الآن عبر واتساب" : "הזמן עכשיו בווטסאפ";

      grid.innerHTML = OFFERS.map(offer => `
        <div class="offer-card">
          <img src="${offer.image}" alt="Offer ${offer.id}" class="offer-img" loading="lazy">
          <div class="offer-body">
            <h3 class="text-white font-bold text-lg mb-4">${offer[titleKey]}</h3>
            <button onclick="orderOffer(${offer.id})" class="offer-btn">
              <i class="fab fa-whatsapp text-xl"></i> ${btnText}
            </button>
          </div>
        </div>
      `).join("");
    }

    function orderOffer(id) {
      const b = STATE.branch || {};
      const waPhone = normalizePhoneForWhatsApp(b.phone);
      trackLead(`Order Offer ${id}`); // WhatsApp order is a Lead

      if (!waPhone) {
        alert(lang === "ar" ? "رقم واتساب غير متوفر لهذا الفرع." : "מספר וואטסאפ לא זמין לסניף הזה.");
        return;
      }

      const prefix = TEXTS[lang].offerOrderPrefix;
      const msg = `${prefix} ${id}`;
      window.open(`https://api.whatsapp.com/send/?phone=${waPhone}&text=${encodeURIComponent(msg)}`, "_blank");
    }

    function initMap() {
      // Prevent re-initialization error
      if (map !== null) {
        map.remove(); // Clean up existing instance if any
      }

      // Default center (can be approximate center of all points or branch 1)
      const defaultCenter = [32.0, 35.0];
      map = L.map('map').setView(defaultCenter, 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const branches = BRANCH_DB.branches || [];
      const t = TEXTS[lang];

      branches.forEach(b => {
        if (b.lat && b.lng) {
          const name = (lang === 'ar') ? b.name_ar : b.name_he;
          const wazeUrl = b.social && b.social.waze ? b.social.waze : `https://waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes`;
          
          const marker = L.marker([b.lat, b.lng]).addTo(map);
          
          const popupContent = `
            <div>
              <h3 style="font-weight:900; margin-bottom:5px;">${name}</h3>
              <a href="${wazeUrl}" target="_blank" class="map-btn" onclick="trackLead('Waze Map')">
                <i class="fab fa-waze"></i> ${t.navWaze}
              </a>
            </div>
          `;
          
          marker.bindPopup(popupContent);
        }
      });
    }

    init();
  </script>
</body>
</html>
