<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MAD PARFUMEUR | Offer</title>

<style>
:root{
--bg:#0b0b0b;
--gold:#d4af37;
--card:#151515;
--text:#fff;
--muted:#aaa;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

/* HEADER */
.hero{
position:relative;
height:280px;
background:url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover;
}
.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.65);
}
.hero img{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
height:70px;
z-index:2;
}

/* BRANCH INFO */
.branch-info{
text-align:center;
padding:20px;
}
.branch-info h1{
margin:0;
color:var(--gold);
font-size:26px;
}
.branch-info .hours{
color:var(--muted);
margin-top:6px;
}

/* SOCIAL */
.social{
display:flex;
justify-content:center;
gap:18px;
margin:14px 0;
}
.social a{
color:var(--gold);
font-size:22px;
}

/* CATEGORIES */
.categories{
display:flex;
gap:10px;
overflow-x:auto;
padding:12px;
border-top:1px solid #222;
border-bottom:1px solid #222;
}
.categories button{
background:#111;
border:1px solid #333;
color:#fff;
padding:8px 16px;
border-radius:20px;
cursor:pointer;
white-space:nowrap;
}
.categories button.active{
background:var(--gold);
color:#000;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:16px;
padding:20px;
}
.product{
background:#fff;
border-radius:8px;
padding:10px;
color:#000;
text-align:center;
}
.product img{
height:140px;
max-width:100%;
object-fit:contain;
}
.product .title{
font-size:13px;
font-weight:bold;
}
.product .price{
color:#b8860b;
font-weight:bold;
}
.product a{
display:block;
margin-top:8px;
background:#25d366;
color:#fff;
padding:8px;
border-radius:6px;
text-decoration:none;
font-size:13px;
}

/* FLOAT WA */
.wa-float{
position:fixed;
right:20px;
bottom:20px;
width:60px;
height:60px;
border-radius:50%;
background:#25d366;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
color:#fff;
z-index:999;
}
</style>
</head>

<body>

<div class="hero">
<img src="https://abomkdad.github.io/Digital-Business-Card/logo.png">
</div>

<div class="branch-info">
<h1 id="branchName"></h1>
<div class="hours" id="branchHours"></div>
<div class="social" id="socialLinks"></div>
</div>

<div class="categories" id="catBar"></div>
<div class="products" id="products"></div>

<a id="waFloat" class="wa-float" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<script>
const LANG=navigator.language.startsWith("he")?"he":"ar";
document.documentElement.dir=LANG==="he"?"ltr":"rtl";

const qs=new URLSearchParams(location.search);
const BRANCH_ID=qs.get("branch");

let PRODUCTS=[],CAT_ORDER=[],BRANCH_PHONE="";

Papa.parse("products.csv",{download:true,header:true,complete:r=>{
const h=r.meta.fields;
const c1=h[h.length-1],c2=h[h.length-2];
r.data.forEach(p=>{
const c=p[c1]||p[c2];
if(c&&!CAT_ORDER.includes(c))CAT_ORDER.push(c);
});
PRODUCTS=r.data.filter(p=>p.Title);
buildCats();
render(PRODUCTS);
}});

Papa.parse("branches.csv",{download:true,header:true,complete:r=>{
const b=r.data.find(x=>x.ID==BRANCH_ID)||r.data[0];
document.getElementById("branchName").innerText=
LANG==="he"?b["اسم الفرع عبري"]:b["اسم الفرع عربي"];
document.getElementById("branchHours").innerHTML=
LANG==="he"?b["ساعات الدوام عبري"]:b["ساعات الدوام عربي"];
BRANCH_PHONE=b["WhatsApp"]||"";
document.getElementById("socialLinks").innerHTML=`
<a href="${b["Facebook"]}" target="_blank"><i class="fab fa-facebook-f"></i></a>
<a href="${b["Instagram"]}" target="_blank"><i class="fab fa-instagram"></i></a>
<a href="${b["TikTok"]}" target="_blank"><i class="fab fa-tiktok"></i></a>
<a href="${b["رابط Waze / Maps"]}" target="_blank"><i class="fas fa-location-dot"></i></a>`;
}});

function buildCats(){
const bar=document.getElementById("catBar");
bar.innerHTML="";
const all=document.createElement("button");
all.className="active";
all.innerText=LANG==="he"?"הכל":"الكل";
all.onclick=()=>{setActive(all);render(PRODUCTS)};
bar.appendChild(all);
CAT_ORDER.forEach(c=>{
const b=document.createElement("button");
b.innerText=c;
b.onclick=()=>{setActive(b);render(PRODUCTS.filter(p=>Object.values(p).includes(c)))};
bar.appendChild(b);
});
}

function setActive(btn){
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

function render(list){
const box=document.getElementById("products");
box.innerHTML="";
list.forEach(p=>{
const img=(p.Image||"").split("|")[0];
const msg=LANG==="he"
?`שלום, האם הבושם ${p.Title} זמין בסניף?`
:`مرحباً، هل العطر ${p.Title} متوفر في الفرع؟`;
box.innerHTML+=`
<div class="product">
<img src="${img}">
<div class="title">${p.Title}</div>
<div class="price">${p.Price} ₪</div>
<a href="${BRANCH_PHONE}?text=${encodeURIComponent(msg)}" target="_blank">
<i class="fab fa-whatsapp"></i> ${LANG==="he"?"בדוק זמינות":"افحص التوفر"}
</a>
</div>`;
});
document.getElementById("waFloat").href=
`${BRANCH_PHONE}?text=${encodeURIComponent(LANG==="he"?"שלום":"مرحباً")}`;
fbq('track','Lead');
ttq.track('Lead');
}
</script>

</body>
</html>
