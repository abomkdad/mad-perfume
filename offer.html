    <style>
        :root { --gold: #D4AF37; --black: #080808; --wa: #25D366; --live-red: #ff0000; --live-green: #00FF00; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--black); color: #fff; font-family: 'Assistant', 'Cairo', sans-serif; overflow-x: hidden; padding-bottom: 140px; opacity: 0; transition: 0.5s; }

        .top-wa-bar { background: var(--wa); color: #fff; text-align: center; padding: 12px; font-weight: 900; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 2001; font-size: 1.1rem; }

        header { text-align: center; padding: 30px 20px; background: linear-gradient(rgba(0,0,0,0.8), #000), url('https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg') center/cover; border-bottom: 2px solid var(--gold); }
        .logo-img { max-width: 120px; margin-bottom: 15px; }
        
        .staff-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .staff-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 20px; height: 20px; border-radius: 50%; border: 3px solid #000; animation: pulseStatus 1.5s infinite; }
        @keyframes pulseStatus { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 12px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        .branch-title { font-family: 'Cinzel', serif; font-size: 1.7rem; color: var(--gold); font-weight: 900; margin-top: 10px; }
        .open-status-text { font-weight: 900; font-size: 1.1rem; margin-top: 5px; }

        .social-icons { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-icons a { width: 45px; height: 45px; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 1.4rem; border: 1px solid rgba(255,255,255,0.2); }

        .cats-wrapper { position: sticky; top: 48px; z-index: 1000; background: rgba(8, 8, 8, 0.98); border-bottom: 1px solid #222; backdrop-filter: blur(10px); display: flex; align-items: center; overflow: hidden; height: 80px; }
        .cats-wrapper::before { content: "\f105"; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 0; height: 100%; width: 45px; background: linear-gradient(to right, var(--gold), transparent); display: flex; align-items: center; justify-content: center; color: #000; animation: swipeHint 1.5s infinite; z-index: 101; pointer-events: none; }
        @keyframes swipeHint { 50% { transform: translateX(10px); } }
        .cats-container { display: flex; gap: 10px; overflow-x: auto; padding: 12px 15px 12px 55px; scrollbar-width: none; width: 100%; direction: rtl; }
        .cat-pill { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #333; padding: 4px 15px 4px 4px; border-radius: 50px; cursor: pointer; white-space: nowrap; gap: 10px; flex-shrink: 0; }
        .cat-pill img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); }
        .cat-pill.active { background: var(--gold); color: #000; }

        .shop-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }

        .p-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .add-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 8px; }
        .add-btn.added { background: #333; color: #fff; }

        #cart-fab { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; }
        #cart-count { position: absolute; top: -2px; right: -2px; background: var(--live-red); color: #fff; width: 22px; height: 22px; border-radius: 50%; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #000; }
        #sale-fab { position: fixed; bottom: 100px; left: 20px; width: 60px; height: 60px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; animation: bounce 2s infinite; border: 3px solid var(--gold); }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }

        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: #0a0a0a; border-top: 3px solid var(--gold); z-index: 10001; transition: 0.4s; padding: 25px; border-radius: 25px 25px 0 0; display: flex; flex-direction: column; }
        .drawer.open { bottom: 0; }
        .checkout-btn { background: var(--wa); color: #fff; border: none; width: 100%; padding: 20px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-top: 15px; }

        .frag-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--gold); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .frag-btn { background: var(--gold); color: #000; padding: 8px 18px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10005; padding: 20px; }
        .sale-box { width: 100%; max-width: 380px; background: #000; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; position: relative; }
        .timer-box { background: var(--gold); color: #000; text-align: center; padding: 15px; font-size: 1.8rem; font-weight: 900; }

<body dir="rtl">

<a id="top-wa-btn" href="#" class="top-wa-bar" target="_blank" onclick="trackLead('Top WhatsApp Bar')">
    <i class="fab fa-whatsapp"></i> <span id="top-wa-txt"></span>
</a>

<header>
    <img src="logo.png" class="logo-img">
    <div class="staff-wrapper">
        <img src="https://madperfume.ps/upload/01-2026/page/6966930e9af7f.png" class="staff-img">
        <div id="status-dot" class="status-dot"></div>
    </div>
    <div id="br-name" class="branch-title"></div>
    <div id="open-status-display" class="open-status-text"></div>
    <div id="br-social" class="social-icons"></div>
</header>

<div class="cats-wrapper"><div id="cats-box" class="cats-container"></div></div>

<div id="cart-fab" onclick="toggleCart(true)"><i class="fas fa-shopping-bag" style="color:#000; font-size:1.8rem"></i><div id="cart-count">0</div></div>
<div id="sale-fab" onclick="toggleSale(true)"><i class="fas fa-gift" style="color:var(--gold); font-size: 1.8rem;"></i></div>

<div class="frag-footer">
    <div style="text-align:right">
        <h5 style="color:var(--gold); font-size:13px; font-weight:900;" id="f-h"></h5>
        <p style="font-size:10px; opacity:0.8;" id="f-p"></p>
    </div>
    <button class="frag-btn" onclick="toggleFrag(true)" id="f-b"></button>
</div>

<div id="cart-drawer" class="drawer">
    <h2 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:20px; text-align:center;" id="cart-title"></h2>
    <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
    <div id="cart-total" style="text-align:center; font-size:1.6rem; font-weight:900; color:var(--gold); padding:20px 0;"></div>
    <button class="checkout-btn" onclick="sendOrder()">
        <i class="fab fa-whatsapp"></i> <span id="check-txt"></span>
    </button>
</div>

<div id="frag-modal" class="modal-overlay">
    <div style="width:100%; max-width:380px; background:#111; border:1.5px solid var(--gold); border-radius:25px; padding:35px 25px; text-align:center;">
        <img src="https://www.fragrantica.com/favicon.ico" style="height:45px; margin-bottom:20px;">
        <h2 id="gate-h" style="color:var(--gold); margin-bottom:10px;"></h2>
        <p id="gate-p" style="font-size:14px; margin-bottom:30px; line-height:1.7; color:#ddd;"></p>
        <button class="checkout-btn" style="background:var(--gold); color:#000;" onclick="openFrag()"><span id="gate-b"></span></button>
        <button class="checkout-btn" style="background:transparent; border:1px solid #444; margin-top:15px;" onclick="toggleFrag(false)"><span id="gate-c"></span></button>

</div>

<div id="sale-popup" class="modal-overlay">

        <span style="position:absolute; top:15px; right:20px; font-size:2.8rem; color:#fff; cursor:pointer; z-index:10;" onclick="toggleSale(false)">&times;</span>
        <img src="sale.png" style="width:100%;">
        <div id="timer" class="timer-box">00:00:00</div>
        <button class="checkout-btn" style="margin:0; border-radius:0;" onclick="claimOffer()"><span id="off-txt"></span></button>
    </div>
</div>

<div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; z-index:10000;" onclick="toggleCart(false)"></div>

<script>
const params = new URLSearchParams(window.location.search);
const branchID = parseInt(params.get('branch')) || 1;
const lang = navigator.language.startsWith('ar') ? 'ar' : 'he';

const TXT = {
    ar: { all: 'الكل', add: 'إضافة للسلة', added: 'في السلة', total: 'المجموع:', check: 'إرسال الطلب عبر واتساب', f_h: 'MAD: الأعلى تقييماً', f_p: 'بناءً على موسوعة Fragrantica', f_b: 'اكتشف', g_h: 'الأعلى تقييماً عالمياً', g_p: 'اكتشف لماذا تُعد MAD أكبر دار عطور نيش حاصلة على تقييمات عالمية.', g_b: 'استكشف عطورنا الأصلية', g_c: 'العودة للموقع', off: 'احصل على العرض', cart: 'سلة المشتريات', prefix: 'فرع ', wa_top: 'تحدث معنا مباشرة عبر الواتساب', open: 'مفتوح الآن ● OPEN NOW', closed: 'مغلق حالياً ● CLOSED NOW' },
    he: { all: 'הכל', add: 'הוסף לסל', added: 'בסל', total: 'סה"כ:', check: 'שליחת הזמנה בוואטסאפ', f_h: 'MAD: המובילה בעולם', f_p: 'לפי דירוג Fragrantica', f_b: 'גלה', g_h: 'המותג המדורג בעולם', g_p: 'גלו מדוע MAD היא חברת בשמי הניש עם הדירוגים הגבוהים ביותר.', g_b: 'לצפייה בבשמים המקוריים', g_c: 'חזרה לאתר', off: 'קבל הצעה', cart: 'סל קניות', prefix: 'סניף ', wa_top: 'דברו איתנו עכשיו בווטסאפ', open: 'פתוח עכשיו ● פתוח עכשיו', closed: 'סגור כעת ● סגור כעת' }
};

let STATE = { branch: null, products: [], cart: [] };

async function init() {
    try {
        const [bj, pc] = await Promise.all([
            fetch('branches.json').then(r => r.json()),
            fetch('products.csv').then(r => r.text())
        ]);
        STATE.branch = bj.branches.find(b => b.id === branchID) || bj.branches[0];
        parseData(pc);
        renderHeader();
        updateBranchStatus();
        renderCats();
        renderGrid('all');
        setTimeout(() => toggleSale(true), 3000);
    } catch(e) { console.error(e); }
}

function updateBranchStatus() {
    const b = STATE.branch;
    const now = new Date();
    const days = ['sun','mon','tue','wed','thu','fri','sat'];
    const currentDay = days[now.getDay()];
    const currentTime = now.getHours() * 60 + now.getMinutes();
    
    let isOpen = false;
    if (b.schedule && b.schedule[currentDay]) {
        b.schedule[currentDay].forEach(slot => {
            const start = parseInt(slot[0].split(':')[0]) * 60 + parseInt(slot[0].split(':')[1]);
            const end = parseInt(slot[1].split(':')[0]) * 60 + parseInt(slot[1].split(':')[1]);
            if (currentTime >= start && currentTime < end) isOpen = true;
        });
    }

    const dot = document.getElementById('status-dot');
    const statusText = document.getElementById('open-status-display');
    const t = TXT[lang];

    if (isOpen) {
        dot.style.background = 'var(--live-green)';
        statusText.textContent = t.open;
        statusText.style.color = 'var(--live-green)';
    } else {
        dot.style.background = 'var(--live-red)';
        statusText.textContent = t.closed;
        statusText.style.color = 'var(--live-red)';
    }
}

function renderHeader() {
    const b = STATE.branch; const t = TXT[lang];
    document.getElementById('br-name').textContent = t.prefix + (lang === 'ar' ? b.name_ar : b.name_he);
    document.getElementById('top-wa-txt').textContent = t.wa_top;
    document.getElementById('top-wa-btn').href = `https://api.whatsapp.com/send/?phone=972${b.phone.substring(1)}`;
    document.getElementById('check-txt').textContent = t.check;
    document.getElementById('off-txt').textContent = t.off;
    document.getElementById('f-h').textContent = t.f_h;
    document.getElementById('f-p').textContent = t.f_p;
    document.getElementById('f-b').textContent = t.f_b;
    document.getElementById('gate-h').textContent = t.g_h;
    document.getElementById('gate-p').textContent = t.g_p;
    document.getElementById('gate-b').textContent = t.g_b;
    document.getElementById('gate-c').textContent = t.g_c;
    document.getElementById('cart-title').textContent = t.cart;

    const soc = document.getElementById('br-social');
    const icons = { tiktok:'fa-tiktok', instagram:'fa-instagram', facebook:'fa-facebook', waze:'fa-waze', snapchat:'fa-snapchat', youtube:'fa-youtube' };
    Object.entries(b.social || {}).forEach(([k,v]) => { if(v && icons[k]) soc.innerHTML += `<a href="${v}" target="_blank"><i class="fa-brands ${icons[k]}"></i></a>`; });
    document.body.style.opacity = "1";
}

function parseData(text) {
    const lines = text.split('\n');
    const catIdx = lang === 'ar' ? 11 : 10;
    for(let i=1; i<lines.length; i++) {
        const c = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if(!c[0]) continue;
        STATE.products.push({ id: i, title: c[0].replace(/"/g,'').trim(), img: c[3]?.trim() || 'logo.png', price: parseFloat(c[9]?.replace(/[^\d.]/g,'')) || 0, priceStr: c[9]?.replace('ILS','').trim()+' ₪', cat: c[catIdx]?.trim() || '' });
    }
}

function renderCats() {
    const cats = [...new Set(STATE.products.map(p => p.cat))].filter(Boolean);
    const box = document.getElementById('cats-box');
    const data = [{name: TXT[lang].all, img: 'logo.png'}, ...cats.map(c => ({name: c, img: STATE.products.find(p=>p.cat===c).img}))];
    box.innerHTML = data.map(c => `<div class="cat-pill ${c.name===TXT[lang].all?'active':''}" onclick="filterCats(this, '${c.name.replace(/'/g,"\\'")}')"><img src="${c.img}"><span>${c.name}</span></div>`).join('');
}

function filterCats(el, name) {
    document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active'); el.scrollIntoView({ behavior: 'smooth', inline: 'center' });
    renderGrid(name === TXT[lang].all ? 'all' : name);
}

function renderGrid(f) {
    const g = document.getElementById('main-grid'); g.innerHTML = '';
    const list = f === 'all' ? STATE.products : STATE.products.filter(p => p.cat === f);
    list.forEach(p => {
        const inCart = STATE.cart.some(i => i.id === p.id);
        g.innerHTML += `<div class="p-card"><img src="${p.img}"><div class="p-info"><div><div style="font-size:0.85rem; font-weight:700; height:2.4em; overflow:hidden;">${p.title}</div><div style="color:var(--gold); font-weight:900; margin:5px 0;">${p.priceStr}</div></div><button class="add-btn ${inCart?'added':''}" onclick="addToCart(${p.id}, this)">${inCart ? TXT[lang].added : TXT[lang].add}</button></div></div>`;
    });
}

function addToCart(id, btn) {
    if(STATE.cart.some(i => i.id === id)) return;
    const p = STATE.products.find(x => x.id === id);
    STATE.cart.push(p);
    btn.classList.add('added'); btn.textContent = TXT[lang].added;
    updateCartUI();
}

function updateCartUI() {
    document.getElementById('cart-count').textContent = STATE.cart.length;
    const list = document.getElementById('cart-list'); list.innerHTML = ''; let total = 0;
    STATE.cart.forEach(i => { total += i.price; list.innerHTML += `<div style="display:flex; align-items:center; gap:12px; padding:10px; border-bottom:1px solid #222;"><img src="${i.img}" style="width:45px; border-radius:8px;"><div style="flex-grow:1; font-size:13px; font-weight:700;">${i.title}</div><div style="color:var(--gold); font-weight:900;">${i.priceStr}</div><i class="fas fa-trash" style="color:#ff4444;" onclick="removeItem(${i.id})"></i></div>`; });
    document.getElementById('cart-total').textContent = `${TXT[lang].total} ${total} ₪`;
}

function removeItem(id) { STATE.cart = STATE.cart.filter(i => i.id !== id); updateCartUI(); renderGrid(document.querySelector('.cat-pill.active span').textContent); }
function toggleCart(s) { document.getElementById('cart-drawer').classList.toggle('open', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
function toggleFrag(s) { document.getElementById('frag-modal').style.display = s ? 'flex' : 'none'; }
function toggleSale(s) { document.getElementById('sale-popup').style.display = s ? 'flex' : 'none'; if(s) startTimer(); }

function sendOrder() {
    let m = TXT[lang].check + ":\n"; STATE.cart.forEach((i, idx) => m += `${idx+1}. ${i.title}\n`);
    trackLead('Cart Checkout');
    window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(m)}`, '_blank');
}

let tInt;
function startTimer() {
    clearInterval(tInt);
    tInt = setInterval(() => {
        const d = new Date().setHours(23,59,59) - new Date();
        if(d<0) return toggleSale(false);
        const h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
        document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }, 1000);
}

function openFrag() { window.open(lang === 'ar' ? 'https://www.fragranticarabia.com/designers/Mad-Parfumeur.html' : 'https://www.fragrantica.co.il/designers/Mad-Parfumeur.html', '_blank'); }
function claimOffer() { 
    trackLead('Claim Daily Offer');
    window.open(`https://api.whatsapp.com/send/?phone=972${STATE.branch.phone.substring(1)}&text=${encodeURIComponent(TXT[lang].off)}`, '_blank'); 
}

init();
</script>
</body>
