<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD PARFUMEUR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1072283127290819'); 
        fbq('track', 'PageView');
    </script>

    <script>
        !function (w, d, t) {
            w.TTP = w.TTP || []; w.TTP.prepare = function (c) { w.TTP.push(c) };
            var s = d.createElement(t); s.async = !0; s.src = "https://analytics.tiktok.com/i18n/pixel/events.js?sdkid=D2D02JBC77U4ENLN9SBG";
            var a = d.getElementsByTagName(t)[0]; a.parentNode.insertBefore(s, a)
        }(window, document, "script");
    </script>

    <style>
        :root { --bg: #0a0a0a; --card: #141414; --gold: #d4af37; --text: #ffffff; --muted: #aaaaaa; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', 'Heebo', sans-serif; overflow-x: hidden; padding-bottom: 80px; }
        
        header { background: url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover no-repeat; padding: 40px 15px 30px; text-align: center; position: relative; border-bottom: 4px solid var(--gold); }
        header::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.7), var(--bg)); }
        header * { position: relative; z-index: 2; }

        .logo { width: 80px; margin: auto; }
        .logo img { width: 100%; display: block; }
        .brand { color: var(--gold); font-weight: 800; letter-spacing: 2px; margin-top: 10px; font-size: 1.1rem; text-transform: uppercase; }
        .branch-name { font-size: 24px; font-weight: 800; color: #fff; margin-top: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 4px 12px; border-radius: 20px; font-size: 13px; font-weight: 700; margin-top: 8px; border: 1px solid rgba(255,255,255,0.2); }
        .status-open { background: rgba(37, 211, 102, 0.2); color: #25D366; border-color: #25D366; }
        .status-closed { background: rgba(255, 68, 68, 0.2); color: #ff4444; border-color: #ff4444; }

        .duty-staff { display: flex; align-items: center; justify-content: center; gap: 12px; margin: 20px auto 10px; background: rgba(255,255,255,0.08); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--gold); max-width: fit-content; cursor: pointer; transition: 0.3s; }
        .staff-img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid var(--gold); }
        .staff-info { text-align: right; }
        .staff-label { font-size: 10px; color: var(--gold); font-weight: 800; }
        .staff-name { font-size: 15px; font-weight: 700; color: #fff; }

        .miral-float { position: fixed; bottom: 25px; right: 25px; width: 70px; height: 70px; z-index: 99; cursor: pointer; }
        .miral-float img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--gold); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); animation: miral-pulse 2s infinite; }
        .miral-float .wa-badge { position: absolute; bottom: 0; right: 0; background: #25D366; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; border: 2px solid #000; }
        
        @keyframes miral-pulse { 0% { transform: scale(1); } 70% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .socials { display: flex; justify-content: center; gap: 12px; margin-top: 20px; flex-wrap: wrap; }
        .social-item { display: flex; flex-direction: column; align-items: center; gap: 6px; min-width: 60px; }
        .socials a { width: 42px; height: 42px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); display: flex; align-items: center; justify-content: center; font-size: 18px; text-decoration: none; transition: 0.3s; }
        .social-label { font-size: 9px; color: var(--muted); font-weight: 600; text-align: center; line-height: 1.2; }

        .categories { display: flex; gap: 10px; overflow-x: auto; padding: 20px 15px; scrollbar-width: none; position: sticky; top: 0; z-index: 10; background: var(--bg); }
        .categories::-webkit-scrollbar { display: none; }
        .categories button { background: transparent; color: var(--muted); border: 1px solid #333; border-radius: 30px; padding: 8px 18px; white-space: nowrap; cursor: pointer; font-family: inherit; font-size: 14px; font-weight: 600; transition: 0.3s; }
        .categories button.active { background: var(--gold); color: #000; border-color: var(--gold); }

        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 15px; padding: 0 15px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 16px; padding: 12px; text-align: center; position: relative; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; background: #fff; }
        .code { margin-top: 10px; font-weight: 800; font-size: 16px; color: #fff; }
        .price { color: var(--gold); margin: 5px 0; font-size: 15px; font-weight: 600; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 8px; background: #25D366; color: #fff; text-decoration: none; border-radius: 8px; padding: 10px; margin-top: 10px; font-weight: 700; font-size: 14px; }
        
        .loading { text-align: center; padding: 40px; color: var(--muted); grid-column: 1/-1; }
    </style>
</head>

<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD"></div>
    <div class="brand">MAD PARFUMEUR</div>
    
    <div id="branchInfo" style="display:none;">
        <div class="branch-name" id="branchName"></div>
        <div id="statusArea"></div>

        <div class="duty-staff" onclick="trackAndOpenWA('Staff_Header')">
            <img src="https://lh3.googleusercontent.com/d/1H2G_bv5gNUBEECRJMa4BHSHfaAYPN9i-" class="staff-img" alt="Miral">
            <div class="staff-info">
                <div class="staff-label" id="staffLabel"></div>
                <div class="staff-name">ميرال / מיראל</div>
            </div>
        </div>

        <div class="socials" id="socialsGrid"></div>
    </div>
</header>

<div class="categories" id="categories"></div>
<div class="products" id="products"></div>

<a class="miral-float" id="miralFloat" target="_blank" onclick="trackLead('Floating_Miral_Click')">
    <img src="https://lh3.googleusercontent.com/d/1H2G_bv5gNUBEECRJMa4BHSHfaAYPN9i-" alt="Miral">
    <div class="wa-badge"><i class="fa-brands fa-whatsapp"></i></div>
</a>

<script>
// تحديد اللغة بناءً على المتصفح
const lang = navigator.language.startsWith("he") ? "he" : "ar";
document.documentElement.lang = lang;
document.documentElement.dir = "rtl";

// نصوص الواجهة
const i18n = {
    ar: {
        staffLabel: "الموظف المناوب",
        all: "الكل",
        map: "الخريطة", tiktok: "تيك توك", insta: "إنستجرام", fb: "فيسبوك", snap: "سناب", email: "إيميل", wa: "واتساب", yt: "يوتيوب",
        open: "مفتوح الآن", closed: "مغلق الآن",
        waMsg: "مرحباً ميرال، أنا مهتم بـ: ",
        check: "افحص التوفر",
        loading: "جاري التحميل..."
    },
    he: {
        staffLabel: "נציג תורן",
        all: "הכל",
        map: "מפה", tiktok: "טיקטוק", insta: "אינסטגרם", fb: "פייסבוק", snap: "סנאפ", email: "מייל", wa: "וואטסאפ", yt: "יוטיוב",
        open: "פתוח עכשיו", closed: "סגור עכשיו",
        waMsg: "היי מיראל, אני מעוניין במוצר: ",
        check: "בדיקת זמינות",
        loading: "טוען מוצרים..."
    }
};

const t = i18n[lang];
let currentBranch = null;
let allProducts = [];
const params = new URLSearchParams(window.location.search);
const branchID = params.get("branch");

// دالة التتبع (Pixel Lead)
function trackLead(method) {
    if (typeof fbq === 'function') fbq('track', 'Lead', { content_name: method });
    if (typeof ttq === 'function') ttq.track('Contact', { contents: [{ content_name: method }] });
}

function trackAndOpenWA(method) {
    trackLead(method);
    window.open(document.getElementById("miralFloat").href, '_blank');
}

async function init() {
    try {
        const branchRes = await fetch("branches.json");
        if (branchRes.ok) {
            const branches = await branchRes.json();
            currentBranch = branches.find(b => String(b.id) === String(branchID));
        }
        renderHeader();

        Papa.parse("products.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                allProducts = results.data.filter(p => p["Title"]);
                extractCategories();
                renderProducts("ALL");
            }
        });
    } catch (error) { renderHeader(); }
}

function renderHeader() {
    const infoDiv = document.getElementById("branchInfo");
    if (!currentBranch) return;

    infoDiv.style.display = "block";
    document.getElementById("branchName").textContent = lang === "he" ? currentBranch.name_he : currentBranch.name_ar;
    document.getElementById("staffLabel").textContent = t.staffLabel;

    const hour = new Date().getHours();
    const isOpen = (hour >= 10 && hour < 22);
    document.getElementById("statusArea").innerHTML = `
        <div class="status-badge ${isOpen ? 'status-open' : 'status-closed'}">
            <i class="fa-solid ${isOpen ? 'fa-door-open' : 'fa-door-closed'}"></i> ${isOpen ? t.open : t.closed}
        </div>`;

    let phone = currentBranch.phone || "972549634449";
    if (phone.startsWith("0")) phone = "972" + phone.substring(1);
    const waLink = `https://wa.me/${phone}`;
    document.getElementById("miralFloat").href = waLink;

    const socialsGrid = document.getElementById("socialsGrid");
    const social = currentBranch.social || {};
    
    // قائمة شبكات التواصل (أضيفت يوتيوب والإيميل)
    const socialItems = [
        { id: "map", icon: "location-dot", link: `https://www.google.com/maps/search/?api=1&query=${currentBranch.lat},${currentBranch.lng}`, label: t.map, track: 'Lead_Direction' },
        { id: "tiktok", icon: "tiktok", link: social.tiktok, label: t.tiktok, type: 'brand', track: 'Lead_TikTok' },
        { id: "insta", icon: "instagram", link: social.instagram, label: t.insta, type: 'brand', track: 'Lead_Insta' },
        { id: "fb", icon: "facebook-f", link: social.facebook, label: t.fb, type: 'brand', track: 'Lead_FB' },
        { id: "yt", icon: "youtube", link: social.youtube, label: t.yt, type: 'brand', track: 'Lead_YT' },
        { id: "snap", icon: "snapchat", link: social.snapchat, label: t.snap, type: 'brand', track: 'Lead_Snap' },
        { id: "email", icon: "envelope", link: social.email ? `mailto:${social.email}` : null, label: t.email, type: 'solid', track: 'Lead_Email' },
        { id: "wa", icon: "whatsapp", link: waLink, label: t.wa, type: 'brand', track: 'Lead_WA_Icon' }
    ];

    socialsGrid.innerHTML = socialItems.map(item => item.link ? `
        <div class="social-item">
            <a href="${item.link}" target="_blank" onclick="trackLead('${item.track}')">
                <i class="fa-${item.type === 'brand' ? 'brands' : 'solid'} fa-${item.icon}"></i>
            </a>
            <span class="social-label">${item.label}</span>
        </div>` : '').join('');
}

function extractCategories() {
    const categoriesDiv = document.getElementById("categories");
    const uniqueCats = [...new Set(allProducts.map(p => p["Category (g:product_type)"]).filter(Boolean))];
    
    const allBtn = document.createElement("button");
    allBtn.textContent = t.all;
    allBtn.classList.add("active");
    allBtn.onclick = () => { document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active')); allBtn.classList.add('active'); renderProducts("ALL"); };
    categoriesDiv.appendChild(allBtn);

    uniqueCats.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => { document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderProducts(cat); };
        categoriesDiv.appendChild(btn);
    });
}

function renderProducts(filterCat) {
    const grid = document.getElementById("products");
    grid.innerHTML = "";
    const filtered = filterCat === "ALL" ? allProducts : allProducts.filter(p => p["Category (g:product_type)"] === filterCat);
    
    filtered.forEach(p => {
        let phone = currentBranch ? currentBranch.phone : "972549634449";
        if (phone.startsWith("0")) phone = "972" + phone.substring(1);
        
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${p["Image"] || ''}" loading="lazy">
            <div class="code">${p["Title"]}</div>
            <div class="price">${(p["Price"] || "").replace("ILS", "₪")}</div>
            <a class="btn" href="https://wa.me/${phone}?text=${encodeURIComponent(t.waMsg + p["Title"])}" target="_blank" onclick="trackLead('Lead_Product_Inquiry')">
                <i class="fa-brands fa-whatsapp"></i> ${t.check}
            </a>`;
        grid.appendChild(card);
    });
}

init();
</script>
</body>
</html>
