<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>MAD PARFUMEUR</title>

<!-- Performance -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#ffffff;
  --gold:#d4af37;
  --text:#111;
}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI;
}

header{
  background:url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover;
  padding:40px 15px 25px;
  text-align:center;
}

.logo{
  width:90px;
  margin:auto;
}

.brand{
  margin-top:10px;
  font-size:22px;
  color:var(--gold);
  font-weight:700;
  letter-spacing:2px;
}

.branch{
  font-size:28px;
  color:#fff;
  font-weight:800;
  margin-top:5px;
}

.hours{
  color:#ccc;
  margin-top:6px;
}

.social{
  margin-top:14px;
  display:flex;
  justify-content:center;
  gap:28px;
}
.social a{
  width:48px;height:48px;
  background:rgba(255,255,255,0.07);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-size:26px;
}

.categories{
  display:flex;
  gap:10px;
  padding:15px;
  overflow-x:auto;
}
.categories button{
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:10px 18px;
  border-radius:30px;
  font-size:14px;
}
.categories button.active{
  background:var(--gold);
  color:#000;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  text-align:center;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
}

.code{
  font-weight:800;
  margin-top:6px;
}

.price{
  color:var(--gold);
  font-weight:700;
}

.btn{
  margin-top:8px;
  background:#25D366;
  color:#fff;
  padding:12px;
  border-radius:10px;
  display:block;
  font-weight:700;
}

.floating-wa{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;height:60px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:32px;
  z-index:999;
}
</style>
</head>

<body>

<header>
  <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" class="logo">
  <div class="brand">MAD PARFUMEUR</div>
  <div class="branch" id="branchName"></div>
  <div class="hours" id="hours"></div>

  <div class="social" id="social"></div>
</header>

<div class="categories" id="cats"></div>
<div class="products" id="products"></div>

<a class="floating-wa" id="waMain" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
const LANG = (navigator.language||"").startsWith("he") ? "he" : "ar";
document.documentElement.dir = LANG==="he"?"ltr":"rtl";

let BRANCH={}, PRODUCTS=[], ORDERED_CATS=[];

Papa.parse("branches.csv",{download:true,header:true,complete:r=>{
  BRANCH=r.data[0];
  document.getElementById("branchName").innerText =
    LANG==="he"?BRANCH["اسم الفرع عبري"]:BRANCH["اسم الفرع عربي"];
  document.getElementById("hours").innerHTML =
    LANG==="he"?BRANCH["ساعات الدوام عبري"]:BRANCH["ساعات الدوام عربي"];

  document.getElementById("social").innerHTML=`
    <a href="${BRANCH.Facebook}" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="${BRANCH.Instagram}" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="${BRANCH.TikTok}" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="${BRANCH["رابط Waze / Maps"]}" target="_blank"><i class="fas fa-location-dot"></i></a>
  `;

  document.getElementById("waMain").href=BRANCH.WhatsApp;
}});

Papa.parse("products.csv",{download:true,header:true,complete:r=>{
  PRODUCTS=r.data.filter(x=>x.Title);
  ORDERED_CATS=[...new Set(PRODUCTS.map(x=>x.Category).filter(Boolean))];
  renderCats();
  renderProducts();
}});

function renderCats(){
  const c=document.getElementById("cats");
  c.innerHTML=`<button class="active" onclick="filterCat('all')">
    ${LANG==="he"?"הכל":"الكل"}
  </button>`;
  ORDERED_CATS.forEach(cat=>{
    c.innerHTML+=`<button onclick="filterCat('${cat}')">${cat}</button>`;
  });
}

function filterCat(cat){
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  renderProducts(cat);
}

function renderProducts(cat="all"){
  const g=document.getElementById("products");
  g.innerHTML="";
  PRODUCTS.filter(p=>cat==="all"||p.Category===cat).forEach(p=>{
    const msg=LANG==="he"
      ?`שלום, אני מעוניין בבושם ${p.Title}`
      :`مرحباً، أنا مهتم بعطر ${p.Title}`;
    g.innerHTML+=`
      <div class="card">
        <img src="${p.Image}" loading="lazy" decoding="async">
        <div class="code">${p.Title}</div>
        <div class="price">${p.Price} ₪</div>
        <a class="btn" href="${BRANCH.WhatsApp}?text=${encodeURIComponent(msg)}">
          ${LANG==="he"?"בדוק זמינות":"افحص التوفر"}
        </a>
      </div>
    `;
  });
}
</script>

</body>
</html>
