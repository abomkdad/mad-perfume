    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;

            --wa-green: #25D366;

        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; opacity: 0; transition: opacity 0.5s; }

        .logo img { width: 80px; margin-bottom: 10px; }
        .brand-name { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }

        .social-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .social-bar a {
            color: white; font-size: 14px; width: 35px; height: 35px;

        .action-item span { font-size: 14px; font-weight: 900; }
        .action-item .hotline { font-size: 18px; color: var(--gold); font-weight: 900; margin-top: 4px; }

            background: var(--card-bg); border-radius: 20px; padding: 25px;

        .br-title { font-size: 20px; font-weight: 800; color: var(--gold); }
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 25px; font-weight: 800; display: flex; align-items: center; gap: 5px; border: 1px solid; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

            padding: 12px 5px; border-radius: 12px; text-decoration: none; color: white;

<body>

<header>
    <div class="logo"><img src="https://abomkdad.github.io/Digital-Business-Card/logo.png"></div>
    <div class="brand-name">MAD PARFUMEUR ISRAEL</div>

    <div class="action-grid">

            <i class="fas fa-phone-alt"></i>
            <span class="l-cs">خدمة الزبائن</span>

</header>

<div class="container" id="branchesList"></div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    document.documentElement.dir = (userLang === "ar") ? "rtl" : "ltr";
    
    const t = {
        ar: { open:"مفتوح", closed:"مغلق", enter:"دخول", waze:"Waze", wa:"واتساب", km:"كم" },
        he: { open:"פתוח", closed:"סגור", enter:"כניסה", waze:"ניווט", wa:"וואטסאפ", km:'ק"מ' }
    }[userLang];

    async function init() {
        try {
            // إضافة Timestamp لمنع التخزين المؤقت لملف الجيسون الجديد
            const response = await fetch('branches.json?v=' + Date.now());
            const data = await response.json();
            
            renderBranches(data.branches);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const {latitude: uLat, longitude: uLng} = pos.coords;
                    data.branches.forEach(b => {
                        if(b.lat) b.dist = calcDist(uLat, uLng, b.lat, b.lng);
                    });
                    data.branches.sort((a,b) => (a.dist || 9999) - (b.dist || 9999));
                    renderBranches(data.branches);
                }, null, { timeout: 3000 });
            }
            document.body.style.opacity = "1";
        } catch(e) { console.error("Error loading JSON:", e); }
    }

    function renderBranches(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            // سحب الرابط مباشرة من المسار social.waze الموجود في الجيسون الجديد
            const wazeUrl = b.social && b.social.waze ? b.social.waze : `https://ul.waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes`;
            
            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div>
                        <div class="br-title">${b[`name_${userLang}`]}</div>
                        <div style="font-size:12px; color:#888;">${b.dist ? b.dist.toFixed(1) + ' ' + t.km : ''}</div>
                    </div>
                    <div class="status-pill" style="border-color:#25D366; color:#25D366">● ${t.open}</div>
                </div>
                <div class="btn-group">
                    <a href="https://wa.me/${b.phone}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa}</a>
                    <a href="${wazeUrl}" target="_blank" class="btn bg-waze"><i class="fab fa-waze"></i>${t.waze}</a>
                    <a href="test.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-door-open"></i>${t.enter}</a>
                </div>`;
            container.appendChild(card);
        });
    }

    function calcDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    init();
</script>
