<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MAD PARFUMEUR | Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark-bg: #0a0a0a; --card-bg: #161616; --wa-green: #25D366; --waze-blue: #33CCFF; --text-main: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); color: var(--text-main); font-family: 'Assistant', 'Cairo', sans-serif; direction: rtl; }
        header { padding: 30px; text-align: center; border-bottom: 2px solid var(--gold); background: #000; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .branch-card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 15px; border-right: 5px solid var(--gold); }
        .br-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .br-title { font-size: 1.2rem; font-weight: 800; color: var(--gold); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border-radius: 10px; text-decoration: none; color: white; font-weight: bold; font-size: 12px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .bg-wa { background: var(--wa-green); }
        .bg-waze { background: var(--waze-blue); color: #000; }
        .bg-enter { background: #333; }
    </style>
</head>
<body>

<header>
    <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" width="80">
    <h1 style="font-size: 20px; margin-top:10px;">MAD PARFUMEUR</h1>
</header>

<div class="container" id="branchesList"></div>

<script>
    const userLang = navigator.language.startsWith("he") ? "he" : "ar";
    const t = {
        ar: { open:"مفتوح", enter:"دخول", waze:"Waze", wa:"واتساب" },
        he: { open:"פתוח", enter:"כניסה", waze:"ניווט", wa:"וואטסאפ" }
    }[userLang];

    async function loadBranches() {
        try {
            const res = await fetch('branches.json'); // تأكد من اسم الملف لديك
            const data = await res.json();
            render(data.branches);
        } catch(e) { console.error("Error loading JSON"); }
    }

    function render(list) {
        const container = document.getElementById('branchesList');
        container.innerHTML = '';
        list.forEach(b => {
            // حل مشكلة فرع 17: التحقق من الرابط بذكاء
            let finalWaze = "";
            if (b.social && b.social.waze && b.social.waze !== "") {
                // إذا كان الرابط موجوداً في الجيسون (مثل فرع 17)، نأخذه كما هو
                finalWaze = b.social.waze;
            } else {
                // إذا لم يوجد، نقوم ببنائه من الإحداثيات
                finalWaze = `https://www.waze.com/ul?ll=${b.lat},${b.lng}&navigate=yes`;
            }

            const card = document.createElement('div');
            card.className = 'branch-card';
            card.innerHTML = `
                <div class="br-header">
                    <div class="br-title">${b[`name_${userLang}`]}</div>
                    <div style="font-size:12px; color:var(--wa-green)">● ${t.open}</div>
                </div>
                <div class="btn-group">
                    <a href="https://wa.me/${b.phone}" class="btn bg-wa"><i class="fab fa-whatsapp"></i>${t.wa}</a>
                    
                    <a href="${finalWaze}" target="_blank" class="btn bg-waze">
                        <i class="fab fa-waze"></i>${t.waze}
                    </a>
                    
                    <a href="test.html?branch=${b.id}" class="btn bg-enter"><i class="fas fa-door-open"></i>${t.enter}</a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    loadBranches();
</script>
</body>
</html>
