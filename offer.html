<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<style>
:root{
  --bg:#0a0a0a;
  --card:#161616;
  --gold:#d4af37;
  --muted:#999;
  --wa:#25d366;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, sans-serif;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid #222;
}
header img{height:55px}

/* ===== BRANCH INFO ===== */
.branch{
  max-width:420px;
  margin:20px auto;
  background:linear-gradient(180deg,#161616,#0f0f0f);
  border-radius:18px;
  padding:20px;
  text-align:center;
  border:1px solid #222;
}
.branch h1{
  margin:0;
  color:var(--gold);
  font-size:20px;
}
.branch .hours{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

/* ===== PRODUCTS GRID ===== */
.grid{
  max-width:420px;
  margin:20px auto 100px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.product{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.product img{
  height:150px;
  object-fit:contain;
  background:#fff;
}
.product .info{
  padding:12px;
  color:#000;
  text-align:center;
}
.product .code{
  font-weight:bold;
}
.product .price{
  color:#b8860b;
  margin:6px 0;
  font-weight:bold;
}
.product a{
  display:block;
  background:#2ecc71;
  color:#fff;
  padding:8px;
  border-radius:8px;
  text-decoration:none;
  font-size:13px;
  font-weight:bold;
}

/* ===== FLOATING WHATSAPP ===== */
.wa-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--wa);
  color:#fff;
  width:58px;
  height:58px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  z-index:99;
}
</style>
</head>
