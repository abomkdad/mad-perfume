<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>MAD PARFUMEUR | Offer</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#141414;
  --gold:#d4af37;
  --text:#fff;
  --muted:#aaa;
}

/* ===== Base ===== */
*{box-sizing:border-box}
body{
  margin:0; background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

/* ===== Hero (Mobile-First) ===== */
.hero{
  position:relative; height:160px;
  background:url("https://madparfumeurglobal.com/wp-content/uploads/2025/10/1920x600-BERGAY.jpg") center/cover no-repeat;
}
.hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.6)}
.hero img{
  position:absolute;left:50%;bottom:10px;transform:translateX(-50%);
  height:48px;z-index:2;
}

/* ===== Branch Card ===== */
.branch-card{
  margin:-24px 12px 12px; background:#111; border:1px solid #222;
  border-radius:14px; padding:14px;
}
.branch-name{color:var(--gold);font-size:18px;font-weight:700}
.branch-hours{color:var(--muted);font-size:13px;margin-top:4px}

/* Social icons */
.social{
  display:flex;justify-content:center;gap:18px;margin:12px 0;
}
.social a{color:var(--gold);font-size:20px;text-decoration:none}

/* ===== Categories ===== */
.categories{
  display:flex;gap:10px;overflow-x:auto;padding:10px 12px;
  border-top:1px solid #222;border-bottom:1px solid #222;
}
.categories button{
  padding:10px 18px;border-radius:22px;border:1px solid #333;
  background:#111;color:#fff;font-size:14px;white-space:nowrap;cursor:pointer;
}
.categories button.active{background:var(--gold);color:#000;border-color:var(--gold)}

/* ===== Products Grid ===== */
.products{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:12px;padding:12px;
}
.product{
  background:#fff;color:#000;border-radius:10px;padding:10px;text-align:center;
}
.product img{height:110px;max-width:100%;object-fit:contain}
.product .title{font-size:13px;font-weight:700}
.product .price{color:#b8860b;font-weight:700}
.product a{
  display:block;margin-top:8px;padding:10px;border-radius:8px;
  background:#25d366;color:#fff;text-decoration:none;font-size:14px;
}

/* ===== Floating WhatsApp ===== */
.wa-float{
  position:fixed;right:16px;bottom:16px;width:54px;height:54px;border-radius:50%;
  background:#25d366;display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:28px;z-index:999;box-shadow:0 8px 24px rgba(0,0,0,.35);
}

/* ===== Desktop Enhancements ===== */
@media(min-width:1024px){
  .hero{height:260px}
  .hero img{height:70px;bottom:16px}
  .products{grid-template-columns:repeat(4,1fr);padding:20px}
}
</style>
</head>

<body>

<div class="hero">
  <img src="https://abomkdad.github.io/Digital-Business-Card/logo.png" alt="MAD">
</div>

<div class="branch-card">
  <div class="branch-name" id="branchName"></div>
  <div class="branch-hours" id="branchHours"></div>
  <div class="social" id="socialLinks"></div>
</div>

<div class="categories" id="catBar"></div>
<div class="products" id="products"></div>

<a id="waFloat" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script>
const LANG = navigator.language.startsWith("he") ? "he" : "ar";
document.documentElement.dir = LANG === "he" ? "ltr" : "rtl";

const qs = new URLSearchParams(location.search);
const BRANCH_ID = qs.get("branch");

let PRODUCTS=[], CAT_ORDER=[], BRANCH_WA="";

/* Load Products & Category Order (last two columns, same CSV order) */
Papa.parse("products.csv",{download:true,header:true,complete:r=>{
  const h=r.meta.fields; const c1=h[h.length-1], c2=h[h.length-2];
  r.data.forEach(p=>{
    const c=p[c1]||p[c2]; if(c && !CAT_ORDER.includes(c)) CAT_ORDER.push(c);
  });
  PRODUCTS=r.data.filter(p=>p.Title);
  buildCats(); render(PRODUCTS);
}});

/* Load Branch */
Papa.parse("branches.csv",{download:true,header:true,complete:r=>{
  const b = r.data.find(x=>x.ID==BRANCH_ID) || r.data[0];
  document.getElementById("branchName").innerText = LANG==="he"?b["اسم الفرع عبري"]:b["اسم الفرع عربي"];
  document.getElementById("branchHours").innerHTML = LANG==="he"?b["ساعات الدوام عبري"]:b["ساعات الدوام عربي"];
  BRANCH_WA = b["WhatsApp"] || "";
  document.getElementById("socialLinks").innerHTML = `
    <a href="${b["Facebook"]}" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="${b["Instagram"]}" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="${b["TikTok"]}" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="${b["رابط Waze / Maps"]}" target="_blank"><i class="fas fa-location-dot"></i></a>
  `;
}});

function buildCats(){
  const bar=document.getElementById("catBar"); bar.innerHTML="";
  const all=document.createElement("button");
  all.className="active"; all.textContent=LANG==="he"?"הכל":"الكل";
  all.onclick=()=>{setActive(all); render(PRODUCTS)};
  bar.appendChild(all);
  CAT_ORDER.forEach(c=>{
    const b=document.createElement("button"); b.textContent=c;
    b.onclick=()=>{setActive(b); render(PRODUCTS.filter(p=>Object.values(p).includes(c)))};
    bar.appendChild(b);
  });
}
function setActive(btn){
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
function render(list){
  const box=document.getElementById("products"); box.innerHTML="";
  list.forEach(p=>{
    const img=(p.Image||"").split("|")[0];
    const msg = LANG==="he"
      ? `שלום, האם הבושם ${p.Title} זמין בסניף?`
      : `مرحباً، هل العطر ${p.Title} متوفر في الفرع؟`;
    box.innerHTML += `
      <div class="product">
        <img src="${img}" alt="${p.Title}">
        <div class="title">${p.Title}</div>
        <div class="price">${p.Price} ₪</div>
        <a href="${BRANCH_WA}?text=${encodeURIComponent(msg)}" target="_blank">
          <i class="fab fa-whatsapp"></i> ${LANG==="he"?"בדוק זמינות":"افحص التوفر"}
        </a>
      </div>`;
  });
  document.getElementById("waFloat").href =
    `${BRANCH_WA}?text=${encodeURIComponent(LANG==="he"?"שלום":"مرحباً")}`;
  fbq('track','Lead'); ttq.track('Lead');
}
</script>

</body>
</html>
