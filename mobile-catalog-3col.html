<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>MAD Mobile Catalog</title>
  <meta name="description" content="Mobile-first catalog, 3 products per row, ordered categories." />
  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --line: #dce3ef;
      --txt: #162033;
      --muted: #67748c;
      --gold: #c98b12;
      --wa: #25d366;
      --brand: #1f6fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at 10% -20%, #e7f0ff, #f3f6fb 45%, #eef3fb 100%);
      color: var(--txt);
    }
    .wrap {
      max-width: 480px;
      margin: 0 auto;
      padding: 10px 8px 92px;
    }
    .top {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(243,246,251,.92);
      backdrop-filter: blur(4px);
      padding: 8px 0 10px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 10px;
    }
    .title {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: .3px;
      font-weight: 900;
    }
    .search {
      width: 100%;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--txt);
      border-radius: 10px;
      padding: 10px 11px;
      font-size: 14px;
      outline: none;
    }
    .cat-tabs {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding: 8px 0 2px;
    }
    .cat-tabs::-webkit-scrollbar { display: none; }
    .cat-tab {
      flex: 0 0 auto;
      border: 1px solid rgba(255,255,255,.24);
      background: rgba(255,255,255,.08);
      color: #f0f5ff;
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 11px;
      font-weight: 800;
      line-height: 1;
      white-space: nowrap;
    }
    .cat-tab.active {
      background: linear-gradient(180deg, #2b7bff 0%, #1f6fff 100%);
      border-color: rgba(74,149,255,.85);
      color: #fff;
    }
    .section {
      margin-top: 14px;
      padding: 10px 8px 8px;
      border: 1px solid #cfd8e7;
      border-radius: 12px;
      background: linear-gradient(
        180deg,
        rgba(var(--cat-rgb, 92, 120, 160), .12) 0%,
        rgba(var(--cat-rgb, 92, 120, 160), .03) 100%
      );
      box-shadow: 0 6px 20px rgba(18,33,60,.06), inset 0 0 0 1px rgba(var(--cat-rgb, 92, 120, 160), .12);
    }
    .section-head {
      margin: 0 0 8px;
      font-size: 15px;
      color: var(--gold);
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px dashed #d2dbea;
      padding-bottom: 6px;
    }
    .count {
      color: var(--muted);
      font-size: 11px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }
    .card {
      background: var(--card);
      border: 1px solid #d8e1ef;
      border-radius: 10px;
      overflow: hidden;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: rgba(255,255,255,.04);
    }
    .body {
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .name {
      margin: 0;
      font-size: 15px;
      line-height: 1.25;
      min-height: 38px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .code {
      margin: 0;
      font-size: 13px;
      color: #afbdd9;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .price {
      margin: 0;
      color: var(--gold);
      font-size: 18px;
      font-weight: 800;
    }
    .btn {
      margin-top: 2px;
      text-decoration: none;
      text-align: center;
      font-size: 10px;
      font-weight: 800;
      border-radius: 7px;
      padding: 6px 4px;
      border: 1px solid rgba(31,111,255,.4);
      color: #d8ffe9;
      background: linear-gradient(180deg, #2b7bff 0%, #1f6fff 100%);
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn.alt {
      border-color: #d5e1f5;
      color: #2b446f;
      background: #eef4ff;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 2px;
    }
    .btn-row .btn {
      flex: 1;
      min-width: 0;
      font-size: 13px;
      padding: 10px 4px;
      border-radius: 10px;
      white-space: nowrap;
      overflow: visible;
      text-overflow: clip;
    }
    .btn-row .btn.add-btn {
      background: rgba(255,255,255,.14) !important;
      border-color: rgba(255,255,255,.32) !important;
      color: #eef4ff !important;
    }
    .btn-row .btn.buy-btn {
      background: linear-gradient(180deg, #25d366 0%, #1ea952 100%) !important;
      border-color: rgba(66,217,122,.9) !important;
      color: #fff !important;
    }
    .empty {
      color: var(--muted);
      border: 1px dashed var(--line);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
    }
    .cart-bar {
      position: fixed;
      left: 8px;
      right: 8px;
      bottom: 8px;
      z-index: 50;
      background: #ffffff;
      border: 1px solid #d7e1f0;
      border-radius: 12px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      box-shadow: 0 10px 24px rgba(16,36,69,.12);
    }
    .cart-meta {
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .cart-meta b {
      font-size: 12px;
      color: var(--gold);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cart-meta span {
      color: var(--muted);
      font-size: 11px;
    }
    .cart-open {
      border: 1px solid rgba(31,111,255,.35);
      color: #fff;
      background: linear-gradient(180deg, #2b7bff 0%, #1f6fff 100%);
      border-radius: 9px;
      padding: 8px 10px;
      font-size: 11px;
      font-weight: 800;
    }
    .cart-panel {
      position: fixed;
      inset: 0;
      z-index: 70;
      background: rgba(0,0,0,.58);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px 8px;
    }
    .cart-panel[hidden],
    .cart-bar[hidden] {
      display: none !important;
    }
    .cart-sheet {
      width: min(480px, 100%);
      max-height: 72vh;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .cart-head {
      padding: 10px;
      border-bottom: 1px solid #e3eaf6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .cart-title {
      margin: 0;
      font-size: 14px;
      color: var(--gold);
      font-weight: 900;
    }
    .cart-close {
      border: 1px solid #d6e1f3;
      color: var(--txt);
      background: #f2f6fd;
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 11px;
      font-weight: 800;
    }
    .cart-items {
      overflow: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .cart-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 6px;
      border: 1px solid #dbe4f2;
      border-radius: 10px;
      background: #f9fbff;
      padding: 8px;
    }
    .cart-item h4 {
      margin: 0 0 3px;
      font-size: 12px;
      line-height: 1.2;
    }
    .cart-item p {
      margin: 0;
      color: var(--gold);
      font-size: 12px;
      font-weight: 800;
    }
    .qty {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .qty button {
      width: 22px;
      height: 22px;
      border-radius: 7px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.1);
      color: var(--txt);
      font-size: 12px;
      font-weight: 900;
      line-height: 1;
    }
    .qty span {
      min-width: 16px;
      text-align: center;
      font-size: 12px;
      font-weight: 800;
    }
    .cart-actions {
      border-top: 1px solid #e5ebf6;
      padding: 8px;
      display: flex;
      gap: 6px;
    }
    .cart-actions .btn {
      margin: 0;
      flex: 1;
    }
    .cart-empty {
      border: 1px dashed var(--line);
      border-radius: 10px;
      color: var(--muted);
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
    .cart-item-tools {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 6px;
    }
    .remove-btn {
      border: 1px solid #f0b8c1;
      background: #fff2f4;
      color: #a82f45;
      border-radius: 7px;
      font-size: 10px;
      font-weight: 800;
      padding: 4px 7px;
    }
    .product-modal {
      position: fixed;
      inset: 0;
      z-index: 75;
      background: rgba(0,0,0,.62);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }
    .product-modal[hidden] {
      display: none !important;
    }
    .product-sheet {
      width: min(460px, 100%);
      max-height: 86vh;
      background: #121c31;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 44px rgba(0,0,0,.45);
      display: flex;
      flex-direction: column;
    }
    .product-sheet-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,.12);
    }
    .product-sheet-head h3 {
      margin: 0;
      color: #ffd889;
      font-size: 14px;
      font-weight: 900;
    }
    .product-close {
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.1);
      color: #f4f7ff;
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 11px;
      font-weight: 800;
    }
    .product-sheet-body {
      overflow: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .product-big {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
    }
    .product-name {
      margin: 0;
      font-size: 14px;
      color: #f5f8ff;
      font-weight: 800;
      line-height: 1.3;
    }
    .product-code {
      margin: 0;
      color: #afbdd9;
      font-size: 11px;
      font-weight: 700;
    }
    .product-price {
      margin: 0;
      color: #ffce76;
      font-size: 15px;
      font-weight: 900;
    }
    .product-desc {
      margin: 0;
      color: #dbe5fb;
      line-height: 1.45;
      font-size: 12px;
      white-space: pre-line;
    }
    .product-actions {
      display: flex;
      gap: 6px;
    }
    .product-actions .btn {
      margin: 0;
      flex: 1;
    }

    /* Full visual revamp override */
    body {
      background: radial-gradient(circle at 20% -30%, #3a4a66 0%, #1a2437 42%, #121a2b 100%) !important;
      color: #f4f7ff !important;
    }
    .top {
      background: rgba(18,26,43,.9) !important;

    }

    @page {
      size: A4;
      margin: 10mm;
    }

    @media print {
      :root {
        --txt: #000;
        --muted: #444;
      }

      body {
        background: #fff !important;
        color: #000 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .wrap {
        max-width: none;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .top {
        position: static;
        background: #fff !important;
        border-bottom: 1px solid #bbb;
        margin-bottom: 8px;
        padding: 0 0 6px;
      }

      .title {
        color: #000 !important;
      }

      .search {
        border: 1px solid #bbb;
        background: #fff !important;
        color: #000 !important;
      }

      .section {
        background: #fff !important;
        border: 1px solid #cfcfcf;
        box-shadow: none !important;
        margin-top: 8px;
        padding: 6px;
        break-inside: avoid-page;
        page-break-inside: avoid;
      }

      .section-head {
        color: #000 !important;
        border-bottom: 1px dashed #bbb;
      }

      .count {
        color: #444 !important;
      }

      .grid {
        gap: 4px;
      }

      .card {
        background: #fff !important;
        border: 1px solid #cfcfcf;
        break-inside: avoid-page;
        page-break-inside: avoid;
      }

      .name, .price {
        color: #000 !important;
      }

      .btn {
        color: #000 !important;
        background: #fff !important;
        border: 1px solid #888;
      }
      .cart-bar,
      .cart-panel {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1 class="title">MAD Mobile Catalog</h1>
      <input id="search" class="search" placeholder="Search by code or name" />
      <div id="categoryTabs" class="cat-tabs"></div>
    </header>
    <div id="content"></div>
    <div id="empty" class="empty" hidden>No matching products.</div>
  </main>
  <div id="cartBar" class="cart-bar" hidden>
    <div class="cart-meta">
      <b id="cartSummary">0 items</b>
      <span id="cartTotal">₪0</span>
    </div>
    <button id="openCart" class="cart-open" type="button">Cart</button>
  </div>
  <div id="cartPanel" class="cart-panel" hidden>
    <section class="cart-sheet">
      <header class="cart-head">
        <h2 id="cartTitle" class="cart-title">Shopping Cart</h2>
        <button id="closeCart" class="cart-close" type="button">Close</button>
      </header>
      <div id="cartItems" class="cart-items"></div>
      <footer class="cart-actions">
        <button id="clearCart" class="btn alt" type="button">Clear</button>
        <button id="sendCart" class="btn" type="button">Send WhatsApp</button>
      </footer>
    </section>
  </div>
  <div id="productModal" class="product-modal" hidden>
    <section class="product-sheet">
      <header class="product-sheet-head">
        <h3 id="pmTitle">Product</h3>
        <button id="pmClose" class="product-close" type="button">Close</button>
      </header>
      <div class="product-sheet-body">
        <img id="pmImage" class="product-big" src="" alt="">
        <p id="pmName" class="product-name"></p>
        <p id="pmCode" class="product-code"></p>
        <p id="pmPrice" class="product-price"></p>
        <p id="pmDesc" class="product-desc"></p>
        <div class="product-actions">
          <button id="pmAdd" class="btn alt" type="button">Add</button>
          <a id="pmWa" class="btn" href="#" target="_blank" rel="noopener">WhatsApp</a>
        </div>
      </div>
    </section>
  </div>

    const pmDesc = document.getElementById("pmDesc");
    const pmAdd = document.getElementById("pmAdd");
    const pmWa = document.getElementById("pmWa");
    const titleEl = document.querySelector(".title");
    const products = EMBEDDED_PRODUCTS;

    const copy = {
      en: {
        title: "MAD Mobile Catalog",
        search: "Search by code or name",
        empty: "No matching products.",
        cart: "Cart",
        cartTitle: "Shopping Cart",
        close: "Close",
        clear: "Clear",
        send: "Send WhatsApp",
        add: "Add",
        buy: "WhatsApp",
        all: "All",
        items: "items",
        total: "Total",
        cartEmpty: "Your cart is empty.",
        singleGreeting: "Hello, I want to order this product:",
        cartGreeting: "Hello, I want to place this order:",
        code: "Code",
        qty: "Qty",
        descMissing: "Description is not available in this language."
      },
      ar: {
        title: "كتالوج MAD للجوال",
        search: "ابحث بالكود أو الاسم",
        empty: "لا توجد منتجات مطابقة.",
        cart: "السلة",
        cartTitle: "سلة المشتريات",
        close: "إغلاق",
        clear: "تفريغ",
        send: "إرسال عبر واتساب",
        add: "أضف",
        buy: "واتساب",
        all: "الكل",
        items: "منتجات",
        total: "الإجمالي",
        cartEmpty: "السلة فارغة.",
        singleGreeting: "مرحبا، أرغب بطلب المنتج التالي:",
        cartGreeting: "مرحبا، أرغب بتنفيذ الطلب التالي:",
        code: "الكود",
        qty: "الكمية",
        descMissing: "لا يوجد وصف متوفر لهذه اللغة."
      },
      he: {
        title: "קטלוג MAD לנייד",
        search: "חיפוש לפי קוד או שם",
        empty: "לא נמצאו מוצרים תואמים.",
        cart: "עגלה",
        cartTitle: "עגלת קניות",
        close: "סגירה",
        clear: "נקה",
        send: "שליחה לוואטסאפ",
        add: "הוסף",
        buy: "וואטסאפ",
        all: "הכל",
        items: "פריטים",
        total: "סה\"כ",
        cartEmpty: "העגלה ריקה.",
        singleGreeting: "שלום, אני רוצה להזמין את המוצר הבא:",
        cartGreeting: "שלום, אני רוצה לבצע את ההזמנה הבאה:",
        code: "קוד",
        qty: "כמות",
        descMissing: "אין תיאור זמין בשפה זו."
      }
    };
    const t = (k) => (copy[locale] && copy[locale][k]) || copy.en[k] || k;

    document.title = t("title");
    titleEl.textContent = t("title");
    search.placeholder = t("search");
    empty.textContent = t("empty");
    openCart.textContent = t("cart");
    cartTitle.textContent = t("cartTitle");
    closeCart.textContent = t("close");
    clearCart.textContent = t("clear");
    sendCart.textContent = t("send");

    const order = [
      "מבצעים",                 // عروض
      "בשמי גברים",             // رجالي
      "בשמי נשים",              // نسائي
      "בשמי נישה",              // نيش
      "בושם גוף",               // بودي ميست
      "בושם לשיער",             // بوشم شعر
      "קולוניה",                // كولونيا
      "נירות",                  // شموع
      "סבון",                   // صابون
      "לרכב",                   // سيارة
      "מטהר אוויר",             // معطر هواء
      "מטהר אוויר חדש 250 מייל", // معطر هواء 250
      "לבית ומשרד"              // منزل ومكتب
    ];

    const labelMapByLocale = {
      en: {
        "מבצעים": "Offers",
        "בשמי גברים": "Men",
        "בשמי נשים": "Women",
        "בשמי נישה": "Niche",
        "קולוניה": "Cologne",
        "בושם גוף": "Body Mist",
        "לבית ומשרד": "Home & Office",
        "נירות": "Candles",
        "לרכב": "Car",
        "סבון": "Soap",
        "מטהר אוויר": "Air Freshener",
        "מטהר אוויר חדש 250 מייל": "Air Freshener 250ml",
        "בושם לשיער": "Hair Perfume"
      },
      ar: {
        "מבצעים": "عروض",
        "בשמי גברים": "عطور رجالية",
        "בשמי נשים": "عطور نسائية",
        "בשמי נישה": "عطور نيش",
        "קולוניה": "كولونيا",
        "בושם גוף": "بودي ميست",
        "לבית ומשרד": "منزل ومكتب",
        "נירות": "شموع",
        "לרכב": "سيارة",
        "סבון": "صابون",
        "מטהר אוויר": "معطر هواء",
        "מטהר אוויר חדש 250 מייל": "معطر هواء 250 مل",
        "בושם לשיער": "بخاخ شعر"
      },
      he: {
        "מבצעים": "מבצעים",
        "בשמי גברים": "בשמי גברים",
        "בשמי נשים": "בשמי נשים",
        "בשמי נישה": "בשמי נישה",
        "קולוניה": "קולוניה",
        "בושם גוף": "בושם גוף",
        "לבית ומשרד": "לבית ומשרד",
        "נירות": "נרות",
        "לרכב": "לרכב",
        "סבון": "סבון",
        "מטהר אוויר": "מטהר אוויר",
        "מטהר אוויר חדש 250 מייל": "מטהר אוויר 250 מ\"ל",
        "בושם לשיער": "בושם לשיער"
      }
    };

    const categoryTheme = {
      "מבצעים": "255,170,60",
      "בשמי גברים": "60,130,255",
      "בשמי נשים": "255,90,170",
      "בשמי נישה": "182,120,255",
      "קולוניה": "85,220,200",
      "בושם גוף": "80,200,120",
      "לבית ומשרד": "225,155,90",
      "נירות": "245,175,80",
      "לרכב": "110,165,255",
      "סבון": "115,225,170",
      "מטהר אוויר": "175,210,100",
      "מטהר אוויר חדש 250 מייל": "175,210,100",
      "בושם לשיער": "125,180,255"
    };

    const safe = (v) => (v ?? "").toString();
    const pid = (p) => safe(p?.id);
    function extractCodeFromText(text) {
      const raw = safe(text);
      if (!raw) return [];
      const matches = raw.toUpperCase().match(/\b[A-Z]\d{2,3}\b/g);
      return matches ? [...new Set(matches)] : [];
    }
    function pcode(p) {
      const fromEn = extractCodeFromText(p?.name?.en);
      const fromHe = extractCodeFromText(p?.name?.he);
      const fromAr = extractCodeFromText(p?.name?.ar);
      const merged = [...new Set([...fromEn, ...fromHe, ...fromAr])];
      if (merged.length) return merged.join(" / ");
      return safe(p.id);
    }
    const pcat = (p) => safe(p?.category?.he || p?.category?.ar || "Other");
    const pimg = (p) => safe(p?.links?.image || "");
    const pprice = (p) => Number(p?.price_ils || 0);
    const money = (value) => `₪${value}`;
    const pname = (p) => {
      if (locale === "ar") return safe(p?.name?.ar || p?.name?.he || p?.name?.en || "Product");
      if (locale === "he") return safe(p?.name?.he || p?.name?.ar || p?.name?.en || "Product");
      return safe(p?.name?.en || p?.name?.ar || p?.name?.he || "Product");
    };
    function pdesc(p) {
      if (locale === "ar") return safe(p?.description_ar || p?.pyramid_ar || p?.contents_ar || "");
      if (locale === "he") return safe(p?.description_he || p?.pyramid_he || p?.contents_he || "");
      return safe(p?.description_en || p?.pyramid_en || p?.contents_en || "");
    }
    const allCategories = [...new Set(products.map((p) => pcat(p)))];
    let selectedCategory = "all";

    function sectionLabel(cat) {
      return (labelMapByLocale[locale] && labelMapByLocale[locale][cat]) || safe(cat) || "Other";
    }

    function sortCategories(cats) {
      const fixed = order.filter((k) => cats.includes(k));
      const rest = cats
        .filter((k) => !order.includes(k))
        .sort((a, b) => sectionLabel(a).localeCompare(sectionLabel(b), locale));
      return [...fixed, ...rest];
    }

    function renderCategoryTabs() {
      const cats = sortCategories(allCategories);
      const parts = [
        `<button class="cat-tab ${selectedCategory === "all" ? "active" : ""}" data-cat="all" type="button">${t("all")}</button>`
      ];
      for (const cat of cats) {
        parts.push(
          `<button class="cat-tab ${selectedCategory === cat ? "active" : ""}" data-cat="${cat}" type="button">${sectionLabel(cat)}</button>`
        );
      }
      categoryTabs.innerHTML = parts.join("");
    }

    function waUrl(message) {
      return `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(message)}`;
    }

    function waProductLink(p) {
      const lines = [
        t("singleGreeting"),
        `${pname(p)}`,
        `${t("code")}: ${pcode(p)}`,
        `${t("qty")}: 1`,
        `${t("total")}: ${money(pprice(p))}`
      ];
      if (pimg(p)) lines.push(pimg(p));
      return waUrl(lines.join("\n"));
    }

    const cart = new Map();
    const productById = new Map(products.map((p) => [pid(p), p]));
    let activeProductId = "";

    function cartCount() {
      let count = 0;
      for (const item of cart.values()) count += item.qty;
      return count;
    }

    function cartTotalValue() {
      let total = 0;
      for (const item of cart.values()) total += pprice(item.product) * item.qty;
      return total;
    }

    function updateAddButtons() {
      const buttons = content.querySelectorAll(".add-btn");
      for (const btn of buttons) {
        const id = safe(btn.getAttribute("data-id"));
        const qty = cart.has(id) ? cart.get(id).qty : 0;
        btn.textContent = `${t("add")}${qty ? ` (${qty})` : ""}`;
      }
    }

    function renderCart() {
      const count = cartCount();
      const total = cartTotalValue();
      cartBar.hidden = count === 0;
      cartSummary.textContent = `${count} ${t("items")}`;
      cartTotal.textContent = `${t("total")}: ${money(total)}`;

      if (count === 0) {
        cartItems.innerHTML = `<div class="cart-empty">${t("cartEmpty")}</div>`;
        return;
      }

      const rows = [];
      for (const [id, item] of cart.entries()) {
        rows.push(`
          <article class="cart-item">
            <div>
              <h4>${pname(item.product)}</h4>
              <p>${money(pprice(item.product) * item.qty)}</p>
              <div class="cart-item-tools">
                <button class="remove-btn" type="button" data-act="rm" data-id="${id}">×</button>
              </div>
            </div>
            <div class="qty">
              <button type="button" data-act="dec" data-id="${id}">-</button>
              <span>${item.qty}</span>
              <button type="button" data-act="inc" data-id="${id}">+</button>
            </div>
          </article>
        `);
      }
      cartItems.innerHTML = rows.join("");
    }

    function addToCart(id) {
      const product = productById.get(id);
      if (!product) return;
      const current = cart.get(id);
      if (current) current.qty += 1;
      else cart.set(id, { product, qty: 1 });
      renderCart();
      updateAddButtons();
    }

    function updateQty(id, delta) {
      const item = cart.get(id);
      if (!item) return;
      item.qty += delta;
      if (item.qty <= 0) cart.delete(id);
      renderCart();
      updateAddButtons();
    }

    function sendCartToWhatsApp() {
      if (cart.size === 0) return;
      const lines = [t("cartGreeting"), ""];
      let idx = 1;
      for (const item of cart.values()) {
        const subtotal = pprice(item.product) * item.qty;
        lines.push(`${idx}. ${pname(item.product)}`);
        lines.push(`   ${t("code")}: ${pcode(item.product)} | ${t("qty")}: ${item.qty} | ${t("total")}: ${money(subtotal)}`);
        idx += 1;
      }
      lines.push("");
      lines.push(`${t("total")}: ${money(cartTotalValue())}`);
      lines.push(`${cartCount()} ${t("items")}`);
      window.open(waUrl(lines.join("\n")), "_blank", "noopener");
    }

    function openProductModal(id) {
      const product = productById.get(id);
      if (!product) return;
      activeProductId = id;
      pmTitle.textContent = t("title");
      pmImage.src = pimg(product);
      pmImage.alt = pname(product);
      pmName.textContent = pname(product);
      pmCode.textContent = `MAD • ${t("code")}: ${pcode(product)}`;
      pmPrice.textContent = money(pprice(product));
      const desc = pdesc(product);
      pmDesc.textContent = desc || t("descMissing");
      pmAdd.textContent = `${t("add")}${cart.has(id) ? ` (${cart.get(id).qty})` : ""}`;
      pmWa.textContent = t("buy");
      pmWa.href = waProductLink(product);
      productModal.hidden = false;
    }

    function closeProductModal() {
      productModal.hidden = true;
      activeProductId = "";
    }

    function render() {
      const q = safe(search.value).trim().toLowerCase();
      const filtered = products.filter((p) => {
        const catMatch = selectedCategory === "all" || pcat(p) === selectedCategory;
        if (!catMatch) return false;
        const hay = `${pname(p)} ${pcode(p)} ${safe(p?.name?.ar)} ${safe(p?.name?.he)} ${safe(p?.name?.en)}`.toLowerCase();
        return !q || hay.includes(q);
      });

      const grouped = new Map();
      for (const p of filtered) {
        const cat = pcat(p);
        if (!grouped.has(cat)) grouped.set(cat, []);
        grouped.get(cat).push(p);
      }

      const categories = sortCategories([...grouped.keys()]);
      content.innerHTML = "";

      for (const cat of categories) {
        const list = grouped.get(cat) || [];
        list.sort((a, b) => pcode(a).localeCompare(pcode(b), locale, { numeric: true }));
        const section = document.createElement("section");
        section.className = "section";
        section.style.setProperty("--cat-rgb", categoryTheme[cat] || "92,120,160");
        section.innerHTML = `
          <h2 class="section-head">
            <span>${sectionLabel(cat)}</span>
            <span class="count">${list.length}</span>
          </h2>
          <div class="grid"></div>
        `;
        const grid = section.querySelector(".grid");
        for (const p of list) {
          const id = pid(p);
          const qtyInCart = cart.has(id) ? cart.get(id).qty : 0;
          const card = document.createElement("article");
          card.className = "card";
          card.setAttribute("data-pid", id);
          card.innerHTML = `
            <img class="img" src="${pimg(p)}" alt="${pname(p)}" loading="lazy">
            <div class="body">
              <h3 class="name">${pname(p)}</h3>
              <p class="code">MAD • ${t("code")}: ${pcode(p)}</p>
              <p class="price">${money(pprice(p))}</p>
              <div class="btn-row">
                <button class="btn alt add-btn" data-id="${id}" type="button">${t("add")}${qtyInCart ? ` (${qtyInCart})` : ""}</button>
                <a class="btn buy-btn" href="${waProductLink(p)}" target="_blank" rel="noopener">${t("buy")}</a>
              </div>
            </div>
          `;
          grid.appendChild(card);
        }
        content.appendChild(section);
      }

      empty.hidden = filtered.length !== 0;
    }

    content.addEventListener("click", (e) => {
      const btn = e.target.closest(".add-btn");
      if (btn) {
        addToCart(safe(btn.getAttribute("data-id")));
        return;
      }
      if (e.target.closest("a.btn")) return;
      const card = e.target.closest(".card");
      if (!card) return;
      openProductModal(safe(card.getAttribute("data-pid")));
    });

    categoryTabs.addEventListener("click", (e) => {
      const btn = e.target.closest(".cat-tab");
      if (!btn) return;
      selectedCategory = safe(btn.getAttribute("data-cat")) || "all";
      renderCategoryTabs();
      render();
    });

    cartItems.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-act]");
      if (!btn) return;
      const id = safe(btn.getAttribute("data-id"));
      const act = safe(btn.getAttribute("data-act"));
      if (act === "rm") {
        cart.delete(id);
        renderCart();
        updateAddButtons();
        return;
      }
      updateQty(id, act === "inc" ? 1 : -1);
    });

    openCart.addEventListener("click", () => {
      cartPanel.hidden = false;
    });
    closeCart.addEventListener("click", () => {
      cartPanel.hidden = true;
    });
    cartPanel.addEventListener("click", (e) => {
      if (e.target === cartPanel) cartPanel.hidden = true;
    });
    clearCart.addEventListener("click", () => {
      cart.clear();
      renderCart();
      updateAddButtons();
    });
    pmClose.addEventListener("click", closeProductModal);
    productModal.addEventListener("click", (e) => {
      if (e.target === productModal) closeProductModal();
    });
    pmAdd.addEventListener("click", () => {
      if (!activeProductId) return;
      addToCart(activeProductId);
      pmAdd.textContent = `${t("add")}${cart.has(activeProductId) ? ` (${cart.get(activeProductId).qty})` : ""}`;
    });
    sendCart.addEventListener("click", sendCartToWhatsApp);
    search.addEventListener("input", render);

    renderCategoryTabs();
    render();
    renderCart();
  </script>
</body>
